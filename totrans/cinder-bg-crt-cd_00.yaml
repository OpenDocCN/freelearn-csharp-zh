  type: TYPE_NORMAL
- en: '**Mac OS X**'
  prefs: []
  type: TYPE_NORMAL
- en: Xcode 3+ or Xcode 4+
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MadMapper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Windows**'
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Visual C++ 10+
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows platform SDK
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DirectX SDK
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: QuickTime SDK
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Both**'
  prefs: []
  type: TYPE_NORMAL
- en: Pure Data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for those who want to make a change either from a lower-level creative
    coding framework or from other kinds of coding to creative coding with Cinder.
    You will not find an introductory chapter about programming in general in this
    book, you should know something about it already.
  prefs: []
  type: TYPE_NORMAL
- en: This book is for you if you have previous experience with text-based programming
    languages such as Processing, ActionScript, JavaScript, or visual ones, such as
    Pure Data, Max MSP, VVVV, or Quartz Composer.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
