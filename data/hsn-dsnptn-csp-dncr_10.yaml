- en: 'Section 3: Functional Programming, Reactive Programming, and Coding for the
    Cloud'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：函数式编程、响应式编程和云编程
- en: This is the most important section of the book. In this section, readers who
    are already familiar with the .NET Framework can correlate their learning with
    .NET Core, and readers who are familiar with .NET Core can enhance their knowledge
    through practical examples. We will use patterns to address some of the more challenging
    aspects of modern software development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书最重要的章节。在本节中，已经熟悉.NET Framework的读者可以将他们的学习与.NET Core联系起来，而熟悉.NET Core的读者可以通过实际示例来增强他们的知识。我们将使用模式来解决现代软件开发中的一些更具挑战性的方面。
