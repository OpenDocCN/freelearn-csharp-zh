- en: Configuring your Unity project
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once all the necessary SDKs are installed, you are ready to create a new Unity
    project. You do this the same way you would with any other Unity project. With
    the new project open, you will select Edit | Project Settings | Player. That will
    expose the PlayerSettings in the Inspector panel. As you can see in the following
    screenshot, there is an Other Settings option:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/63d9c94b-30a0-4681-a4ca-e79776ade280.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Clicking on the Other Settings button displays several options that can be
    toggled. To enable virtual reality, you will need to select the Virtual Reality
    Supported checkbox. As illustrated in the following screenshot, toggling that
    option on reveals the virtual reality SDKs:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e9c02e7e-568c-4b58-b253-474223221f16.png)'
  prefs: []
  type: TYPE_IMG
- en: Recommendations from Unity technologies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Having capable hardware and up-to-date software are key components of ensuring
    a good gameplay experience in virtual reality games. There are a few key considerations
    to make that can greatly impact the user experience. These include:'
  prefs: []
  type: TYPE_NORMAL
- en: Ensuring graphics drivers are up to date
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensuring the frame rate matches the head-mounted display's refresh rate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having updated core processors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having updated graphics cards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensuring you have sufficient volatile memory
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The operating system on the playback device is also important. With Oculus
    as an example, the following are supported:'
  prefs: []
  type: TYPE_NORMAL
- en: Windows 7, 8, 8.1, and 10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Android OS Lollipop 5.1 and later
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You have probably noticed that Mac OS was not listed. At the time of writing,
    Oculus no longer supports OS X. This means that you will need to use Unity on
    a Windows PC to develop natively supported virtual reality games for Oculus.
  prefs: []
  type: TYPE_NORMAL
- en: Starter content
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the game industry, hardware manufacturers want you to buy their products
    and software toolmakers want you to use their software. And, with both hardware
    and software, their creators want you to develop games so people can play them.
    To be more specific, VR headset manufacturers would like to sell as many headsets
    as possible, so they encourage developers by providing them with free tools and
    assets. This is not an evil plan, rather a symbiotic relationship between hardware
    manufacturers and game developers.
  prefs: []
  type: TYPE_NORMAL
- en: Any look at the Unity Asset Store is a snapshot in time because of the dynamic
    nature of the store. At the time of writing, there were several free VR-related
    assets from various hardware manufacturers. This section reviews those assets.
  prefs: []
  type: TYPE_NORMAL
- en: Oculus VR
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Oculus VR provides several free assets in the Unity Asset Store to support your
    development for Oculus Rift and Samsung Gear VR.
  prefs: []
  type: TYPE_NORMAL
- en: Oculus Sample Framework
  prefs:
