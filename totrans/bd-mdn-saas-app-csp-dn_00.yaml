- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I have been working on .NET applications virtually from the very beginning of
    .NET. I think that I have worked with every possible .NET tool over the years,
    frontend and backend, good and bad! This has memorably included delivering training
    tools for processing facilities, building remote monitoring tools, and developing
    optimization solutions – all with .NET!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我从.NET的初期就开始从事.NET应用的开发工作。我认为我在这几年中几乎使用过所有可能的.NET工具，无论是前端还是后端，无论是好是坏！这包括为处理设施提供培训工具、构建远程监控工具以及开发优化解决方案——所有这些都是在.NET上完成的！
- en: In this book, I have tied together my experience from the many projects that
    I have worked on over the last 20 years to put together what I hope is an interesting
    and informative look at how to build modern **software-as-a-service** (**SaaS**)
    applications with .NET.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我结合了我在过去20年中参与过的许多项目中的经验，希望为读者提供一个有趣且富有信息性的视角，了解如何使用.NET构建现代**软件即服务**（**SaaS**）应用。
- en: This book is designed to detail and demystify the world of building SaaS applications
    with .NET and the Microsoft tech stack and aims to deliver the technical knowledge
    required to build, test, deploy, and maintain a modern SaaS application. We start
    off by introducing the technology that we will use and showcase it with a demo
    application. As we move through the book, we add additional tools and techniques,
    building up to the point that we have described and demonstrated all of the major
    topics required to build a SaaS application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在详细阐述并揭开使用.NET和Microsoft技术栈构建SaaS应用的世界，并旨在提供构建、测试、部署和维护现代SaaS应用所需的技术知识。我们首先介绍我们将使用的技术，并通过一个演示应用来展示它。随着我们继续阅读本书，我们将添加更多的工具和技术，直到我们描述并演示了构建SaaS应用所需的所有主要主题。
- en: In reading this book, you’ll learn the tools, techniques, and best practices
    required to develop modern SaaS applications that will impress your users and
    deliver value for your enterprise. We cover the full stack, from the database
    to the **user interface** (**UI**), and then onward to deploying and maintaining
    the application in production.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这本书的过程中，你将学习到开发现代SaaS应用所需的工具、技术和最佳实践，这些应用将给你的用户留下深刻印象并为你的企业提供价值。我们涵盖了整个技术栈，从数据库到**用户界面**（**UI**），然后继续到在生产环境中部署和维护应用。
- en: I have tried to make this book accessible to everyone. To this end, I have exclusively
    used free and open source tools, and I have tried to always introduce new topics
    by linking them to core principles with as little assumed knowledge as possible.
    Where possible, I have illustrated the theory with practical examples.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图让这本书对每个人都是可访问的。为此，我专门使用了免费和开源的工具，并尝试通过将新主题与核心原则联系起来，尽可能减少假设知识来介绍新主题。在可能的情况下，我用实际示例来阐述理论。
- en: By the end of this book, you will have a comprehensive understanding of the
    theory required and will have explored much of it through practical examples.
    You should be well on your way to delivering your first real-world SaaS application!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书结束时，你将对所需的理论有全面的理解，并且将通过实际示例探索其中很多内容。你应该已经准备好交付你的第一个真实世界的SaaS应用了！
- en: It is my hope that you will find this book not only educational and informative
    but also enjoyable. I also very much hope that the learning that you take away
    from this book will help you in your career and in all of your future endeavors!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书不仅能让你感到教育性和信息性，还能让你觉得有趣。我也非常希望这本书中的学习内容能帮助你事业发展以及在所有未来的努力中！
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at anyone who wants to build a SaaS application and is interested
    in using the Microsoft tech stack to build it! However, there is no shying away
    from the fact that SaaS development is a relatively advanced topic. It will stand
    you in good stead if you have a strong knowledge of C# and .NET. It will also
    be very useful to have a working knowledge of database and web development.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标是面向任何想要构建SaaS应用并希望使用Microsoft技术栈来构建它的人！然而，SaaS开发是一个相对高级的话题，这是不争的事实。如果你对C#和.NET有扎实的知识，这将大有裨益。同时，对数据库和Web开发有实际了解也将非常有用。
- en: While this book covers advanced topics, do not be put off if you are still a
    beginner! In this book, even the more advanced topics are introduced and explained
    in an approachable way and generally underpinned with examples, such that there
    will be something to learn for everyone who wants to learn – regardless of skill
    level!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书涵盖了高级主题，但如果你仍然是一个初学者，请不要气馁！在本书中，即使是更高级的主题也是以易于理解的方式介绍和解释的，并且通常以示例为基础，这样每个人都可以学到一些东西——无论技能水平如何！
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19343_01.xhtml#_idTextAnchor015)*, The Modern Distribution Model*
    *th**at We All Need*, gives a short history of SaaS and introduces the technologies
    that we will use in this book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19343_01.xhtml#_idTextAnchor015)*，我们所有人都需要的现代分销模型*，简要介绍了SaaS的历史，并介绍了本书中将使用的技术。'
- en: '[*Chapter 2*](B19343_02.xhtml#_idTextAnchor056)*, Building a Simple Demo Application*,
    dives into the technology that we will focus on in this book and builds a skeleton
    application that we can add to as we go along.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19343_02.xhtml#_idTextAnchor056)*，构建一个简单的演示应用程序*，深入探讨了本书将关注的技术，并构建了一个我们可以随着学习过程逐步添加的骨架应用程序。'
- en: '[*Chapter 3*](B19343_03.xhtml#_idTextAnchor082)*, What Is Multi-Tenancy, and
    Why Is It Important in SaaS Applications?*, covers multi-tenancy, with a specific
    focus on SaaS applications. We add multi-tenancy to the example from [*Chapter
    2*](B19343_02.xhtml#_idTextAnchor056).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19343_03.xhtml#_idTextAnchor082)*，什么是多租户，为什么它在SaaS应用程序中很重要？*，涵盖了多租户，特别关注SaaS应用程序。我们在[*第2章*](B19343_02.xhtml#_idTextAnchor056)的示例中添加了多租户。'
- en: '[*Chapter 4*](B19343_04.xhtml#_idTextAnchor102)*, Building Databases and Planning
    for Data-Rich Applications*, focuses on the database, specifically building with
    SQL Server and Entity Framework.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19343_04.xhtml#_idTextAnchor102)*，构建数据库和为数据丰富的应用程序规划*，专注于数据库，特别是使用SQL
    Server和Entity Framework进行构建。'
- en: '[*Chapter 5*](B19343_05.xhtml#_idTextAnchor116)*, Building R**EST**ful APIs*,
    builds on what we have covered with the database layer by adding an API to make
    the data available over HTTP. As well as building the example application, this
    chapter delves into the theory behind RESTful APIs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19343_05.xhtml#_idTextAnchor116)*，构建RESTful API*，在数据库层所涵盖的内容基础上，通过添加API使数据可以通过HTTP进行访问。除了构建示例应用程序外，本章还深入探讨了RESTful
    API背后的理论。'
- en: '[*Chapter 6*](B19343_06.xhtml#_idTextAnchor140)*, Microservices for SaaS Applications*,
    looks at microservices and SaaS, which go hand in hand. This chapter covers the
    theory and practice of building a microservice application and applies some of
    the learnings to the demo app.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19343_06.xhtml#_idTextAnchor140)*，SaaS应用程序的微服务*，探讨了微服务和SaaS，这两者是相辅相成的。本章涵盖了构建微服务应用程序的理论和实践，并将一些学习成果应用于演示应用程序。'
- en: '[*Chapter 7*](B19343_07.xhtml#_idTextAnchor169)*, Building a User Interface*,
    explains why the UI is a very important piece of the SaaS puzzle. This chapter
    covers the theory and adds a UI to the demo app with Blazor.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19343_07.xhtml#_idTextAnchor169)*，构建用户界面*，解释了为什么UI是SaaS拼图中非常重要的一部分。本章涵盖了理论，并使用Blazor为演示应用程序添加了UI。'
- en: '[*Chapter 8*](B19343_08.xhtml#_idTextAnchor200)*, Authentication and Authorization*,
    covers the complex topic of adding authentication and authorization to a SaaS
    app. Specific mention is made of the challenges involved in working with multi-tenant
    and microservice applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19343_08.xhtml#_idTextAnchor200)*，身份验证和授权*，涵盖了向SaaS应用程序添加身份验证和授权的复杂主题。特别提到了在处理多租户和微服务应用程序时遇到的挑战。'
- en: '[*Chapter 9*](B19343_09.xhtml#_idTextAnchor219)*, Testing Strategies for SaaS
    Applications*, explains how testing is very important when building SaaS applications.
    In this chapter, we look at the how and why of testing, including unit testing,
    integration testing, and end-to-end testing.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19343_09.xhtml#_idTextAnchor219)*，SaaS应用程序的测试策略*，解释了在构建SaaS应用程序时测试的重要性。在本章中，我们探讨了测试的如何和为什么，包括单元测试、集成测试和端到端测试。'
- en: '[*Chapter 10*](B19343_10.xhtml#_idTextAnchor240)*, Monitoring and Logging*,
    illustrates that without these two distinct but related concepts, identifying
    and resolving issues in production applications can be very challenging. This
    chapter covers both topics and gives advice on which tools and techniques to use.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19343_10.xhtml#_idTextAnchor240)*，监控和日志记录*，阐述了如果没有这两个既相互独立又相关的概念，在生产应用程序中识别和解决问题可能会非常具有挑战性。本章涵盖了这两个主题，并提供了关于使用哪些工具和技术的一些建议。'
- en: '[*Chapter 11*](B19343_11.xhtml#_idTextAnchor257)*, Release Often, Release Early*,
    covers the process of building and releasing your application in a managed way
    using **continuous integration/continuous deployment** (**CI/CD**) pipelines.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19343_11.xhtml#_idTextAnchor257)*，频繁发布，尽早发布*，介绍了使用**持续集成/持续部署**（**CI/CD**）管道以管理方式构建和发布应用程序的过程。'
- en: '[*Chapter 12*](B19343_12.xhtml#_idTextAnchor284)*, Growing Pains – Operating
    at Scale*, discusses how as a SaaS application starts to grow and gain users,
    a whole new set of problems arise and must be faced by the development team. This
    chapter covers these challenges and gives instructions on how to resolve them.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19343_12.xhtml#_idTextAnchor284)*，成长之痛 - 规模化运营*，讨论了随着SaaS应用程序开始增长并获得用户，开发团队必须面对和解决的一系列全新问题。本章涵盖了这些挑战，并提供了如何解决这些问题的指导。'
- en: '[*Chapter 13*](B19343_13.xhtml#_idTextAnchor319)*, Wrapping It Up*, revisits
    what we have covered in this book and takes a look at how the reader can deploy
    their newfound SaaS knowledge!'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19343_13.xhtml#_idTextAnchor319)*，收尾工作*，回顾了本书中涵盖的内容，并探讨了读者如何部署他们新获得的SaaS知识！'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'This book is intended to be as accessible as possible for anyone wanting to
    get into building SaaS applications. That said, SaaS is a complex and advanced
    topic, and so a good knowledge of the following will help:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在尽可能地为任何想要进入构建SaaS应用程序领域的人提供便利。尽管如此，SaaS是一个复杂且高级的主题，因此对以下内容的良好了解将有所帮助：
