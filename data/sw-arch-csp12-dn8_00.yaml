- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers the most common design patterns and frameworks involved in
    modern cloud-based and distributed software architectures. It discusses when and
    how to use each pattern by providing you with practical, real-world scenarios.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了现代基于云和分布式软件架构中最常见的模式和框架。它通过提供实际、真实世界的场景，讨论何时以及如何使用每个模式。
- en: This book also presents techniques and processes such as DevOps, microservices,
    Kubernetes, continuous integration, and cloud computing so that you can have a
    best-in-class software solution developed and delivered to your customers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还介绍了DevOps、微服务、Kubernetes、持续集成和云计算等技术流程，以便您能够开发并交付最佳级别的软件解决方案给客户。
- en: This book will help you to understand the product that your customer wants from
    you. It will guide you to deliver and solve the biggest problems you may face
    during development. It also covers the dos and don’ts that you need to follow
    when you manage your application in a cloud-based environment. You will learn
    about different architectural approaches, such as layered architectures, onion
    architecture, service-oriented architecture, microservices, single-page applications,
    and cloud architecture, and understand how to apply them to specific business
    requirements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您理解客户希望您提供的产品。它将指导您在开发过程中解决可能遇到的最大问题。它还涵盖了在基于云的环境中管理应用程序时需要遵循的“做”和“不做”事项。您将了解不同的架构方法，例如分层架构、洋葱架构、面向服务的架构、微服务、单页应用程序和云架构，并了解如何将它们应用于特定的业务需求。
- en: Finally, you will deploy code in remote environments or on the cloud using Azure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将使用Azure在远程环境或云中部署代码。
- en: All the concepts in this book will be explained with the help of a real-world
    practical use case where design principles make a world of difference when creating
    safe and robust applications. By the end of the book, you will be able to develop
    and deliver highly scalable and secure enterprise-ready applications that meet
    your end customers’ business needs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有概念都将通过实际、实用的案例研究来解释，其中设计原则在创建安全且稳健的应用程序时起着至关重要的作用。到本书结束时，您将能够开发和交付高度可扩展且安全的企业级应用程序，以满足最终客户的业务需求。
- en: It is also worth mentioning that this book will not only cover the best practices
    that a software architect should follow for developing C# and .NET Core solutions,
    but it will also discuss all the environments that you need to master in order
    to develop a software product based on the latest trends, such as Kubernetes,
    ASP .NET Core, and Blazor.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，本书不仅将涵盖软件架构师在开发C#和.NET Core解决方案时应遵循的最佳实践，还将讨论您需要掌握的所有环境，以便根据最新趋势（如Kubernetes、ASP
    .NET Core和Blazor）开发软件产品。
- en: This fourth edition has seen improvement in terms of code, level of detail,
    and explanations and was adapted to the new opportunities offered by C# 12 and
    .NET 8.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这第四版在代码、细节程度和解释方面都得到了改进，并适应了C# 12和.NET 8带来的新机遇。
- en: Moreover, we have also added a lot of completely new content, such as a chapter
    dedicated to the book case study and a chapter dedicated to .NET development for
    Kubernetes as an extension to the case study, since we use insights from the case
    study to build on this chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还添加了大量全新的内容，例如一个专门针对案例研究的章节，以及一个针对Kubernetes的.NET开发的章节，作为案例研究的扩展，因为我们使用案例研究的见解来构建这一章节。
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for engineers and senior developers who are aspiring to become
    architects or wish to build enterprise applications with the .NET stacks. It is
    also for any software architect who wishes to improve their knowledge related
    to enterprise solutions based on .NET and C#. Notably, experience with C# and
    .NET is required.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望成为架构师或希望使用.NET框架构建企业应用的工程师和高级开发者。它也适用于任何希望提高基于.NET和C#的企业解决方案相关知识的软件架构师。值得注意的是，需要具备C#和.NET的经验。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Understanding the Importance of Software Architecture*, explains
    the basics of software architecture. This chapter will help you develop the right
    mindset to face customer requirements and then select the right tools, patterns,
    and frameworks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*理解软件架构的重要性*，解释了软件架构的基础知识。这一章将帮助您培养正确的思维方式来面对客户需求，然后选择正确的工具、模式和框架。'
- en: '*Chapter 2*, *Non-Functional Requirements*, guides you in an important stage
    of application development, that is, collecting and accounting for all constraints
    and goals that the application must fulfill, such as scalability, availability,
    resiliency, performance, multithreading, interoperability, and security.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*非功能性需求*，指导您在应用程序开发的重要阶段，即收集和考虑应用程序必须满足的所有约束和目标，例如可伸缩性、可用性、弹性、性能、多线程、互操作性和安全性。'
- en: '*Chapter 3*, *Managing Requirements*, describes techniques for managing requirements,
    bugs, and other information about your applications. While most of the concepts
    are general, the chapter focuses on the usage of Azure DevOps and GitHub.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*管理需求*，描述了管理需求、错误和其他有关您应用程序的信息的技术。虽然大多数概念是通用的，但本章重点介绍了Azure DevOps和GitHub的使用。'
- en: '*Chapter 4*, *Best Practices in Coding C# 12*, describes best practices to
    be followed when developing .NET 8 applications with C# 12, including metrics
    that evaluate the quality of your software and how to measure them with the help
    of all the tools included in Visual Studio.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*使用C# 12的编码最佳实践*，描述了在用C# 12开发.NET 8应用程序时应遵循的最佳实践，包括评估软件质量的指标以及如何借助Visual
    Studio中包含的所有工具来衡量它们。在这里，您还将学习如何使用功能测试自动验证整个应用程序的某个版本是否符合约定的功能规范。'
- en: '*Chapter 5*, *Implementing Code Reusability in C# 12*, describes patterns and
    best practices to maximize code reusability in your .NET 8 applications with C#
    12\. It also discusses the importance of code refactoring.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*在C# 12中实现代码重用*，描述了在您的.NET 8应用程序中最大化代码重用模式的最佳实践。它还讨论了代码重构的重要性。'
- en: '*Chapter 6*, *Design Patterns and .NET 8 Implementation*, describes common
    software patterns with .NET 8 examples. Here, you will learn the importance of
    patterns and best practices for using them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*设计模式和.NET 8实现*，描述了常见的软件模式，并提供了.NET 8的示例。在这里，您将了解模式的重要性以及使用它们的最佳实践。'
- en: '*Chapter 7*, *Understanding the Different Domains in Software Solutions*, describes
    the modern domain-driven design software production methodology and related design
    patterns and architectures. Here, you will also learn how to use it to face complex
    applications that require several knowledge domains and how to use it to take
    advantage of cloud and microservices-based architectures.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*理解软件解决方案中的不同领域*，描述了现代领域驱动设计软件生产方法论以及相关的模式和架构。在这里，您还将学习如何使用它来应对需要多个知识领域的复杂应用程序，以及如何利用基于云和微服务架构的优势。'
- en: '*Chapter 8*, *Understanding DevOps Principles and CI/CD*, describes the DevOps
    basis for software development and evolution. Here, you will learn how to organize
    your application’s continuous integration/continuous delivery cycle, discussing
    the opportunities and difficulties in reaching this scenario. It also describes
    how to automate the whole deployment process, from the creation of a new release
    in your source repository through various testing and approval steps to the final
    deployment of the application in the actual production environment. Here, you
    will learn how to use Azure Pipelines and GitHub Actions to automate the whole
    deployment process.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*理解DevOps原则和CI/CD*，描述了软件开发和演变的DevOps基础。在这里，您将学习如何组织您应用程序的持续集成/持续交付周期，讨论实现这一场景的机会和困难。它还描述了如何自动化整个部署过程，从在源存储库中创建新版本，通过各种测试和审批步骤，到在实际生产环境中部署应用程序。在这里，您将学习如何使用Azure
    Pipelines和GitHub Actions来自动化整个部署过程。'
- en: '*Chapter 9*, *Testing Your Enterprise Application*, describes how to test your
    applications, including the various kinds of tests that must be included in the
    development lifecycle and the test-driven development methodology. Here, you will
    also learn how to test .NET Core applications with xUnit and see how easily you
    can develop and maintain code that satisfies your specifications with the help
    of test-driven design.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*测试您的企业应用程序*，描述了如何测试您的应用程序，包括必须在开发生命周期中包含的各种测试类型以及测试驱动开发方法。在这里，您还将学习如何使用xUnit测试.NET
    Core应用程序，并了解如何借助测试驱动设计轻松开发和维护满足您规格的代码。'
- en: Here, you will also learn how to use functional tests to verify automatically
    whether a version of a whole application conforms to the agreed functional specifications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您还将学习如何使用功能测试自动验证整个应用程序的某个版本是否符合约定的功能规范。
- en: '*Chapter 10*, *Deciding on the Best Cloud-Based Solution*, gives you a wide
    overview of the tools and resources available in the cloud, and more specifically
    on Microsoft Azure. Here, you will learn how to search for the right tools and
    resources and how to configure them to fulfill your needs.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*选择最佳云解决方案*，为你提供了云中可用的工具和资源的广泛概述，特别是关于Microsoft Azure。在这里，你将了解如何搜索合适的工具和资源，以及如何配置它们以满足你的需求。'
- en: '*Chapter 11*, *Applying a Microservice Architecture to Your Enterprise Application*,
    offers a broad overview of microservices and Docker containers. Here, you will
    learn how the microservices-based architecture takes advantage of all the opportunities
    offered by the cloud, and you will see how to use microservices to achieve flexibility,
    high throughput, and reliability in the cloud. You will learn how to use containers
    and Docker to mix different technologies in your architecture as well as make
    your software platform independent.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*将微服务架构应用于企业应用程序*，提供了对微服务和Docker容器的广泛概述。在这里，你将了解基于微服务的架构如何利用云提供的所有机会，以及如何使用微服务在云中实现灵活性、高吞吐量和可靠性。你还将学习如何使用容器和Docker在你的架构中混合不同的技术，以及如何使你的软件平台独立。'
- en: '*Chapter 12*, *Choosing Your Data Storage in the Cloud*, describes the main
    storage engines available in the cloud and in Microsoft Azure. Here, you will
    learn how to choose the best storage engines to achieve the read/write parallelism
    you need, how to configure them, and how to interact with them from your C# code.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*在云中选择最佳数据存储方案*，描述了云中和Microsoft Azure中可用的主要存储引擎。在这里，你将了解如何选择最佳的存储引擎以实现所需的读写并行性，如何配置它们，以及如何从你的C#代码中与它们交互。'
- en: '*Chapter 13*, *Interacting with Data in C# – Entity Framework Core*, explains
    in detail how your application can interact with various storage engines with
    the help of **Object-Relational Mappings** (**ORMs**) and, in particular, Entity
    Framework Core 8.0.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用C#与数据交互 – Entity Framework Core*，详细解释了你的应用程序如何借助**对象关系映射**（**ORMs**）以及特别是Entity
    Framework Core 8.0的帮助与各种存储引擎进行交互。'
- en: '*Chapter 14*, *Implementing Microservices with .NET*, describes how to implement
    a microservice with .NET in practice and how to design communication among microservices.
    Here, you will learn also how to use the gRPC communication protocol and the RabbitMQ
    message broker in your .NET projects.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用.NET实现微服务*，描述了如何在实践中使用.NET实现微服务以及如何设计微服务之间的通信。在这里，你还将了解如何在你.NET项目中使用gRPC通信协议和RabbitMQ消息代理。'
- en: '*Chapter 15*, *Applying Service-Oriented Architectures with .NET*, describes
    service-oriented architecture, which enables you to expose the functionalities
    of your applications as endpoints on the web or on a private network so that users
    can interact with them through various types of clients. Here, you will learn
    how to implement service-oriented architecture endpoints with ASP.NET Core and
    gRPC and how to self-document them with existing OpenAPI packages.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用.NET应用服务导向架构*，描述了服务导向架构，它使你能够将应用程序的功能作为Web或私有网络上的端点暴露出来，以便用户可以通过各种类型的客户端与之交互。在这里，你将了解如何使用ASP.NET
    Core和gRPC实现服务导向架构端点，以及如何使用现有的OpenAPI包来自动文档化它们。'
- en: '*Chapter 16*, *Working with Serverless – Azure Functions*, describes the serverless
    model of computation and how to use it in the Azure cloud. Here, you will learn
    how to allocate cloud resources just when they are needed to run some computation,
    thus paying only for the actual computation time.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*使用无服务器计算 – Azure Functions*，描述了计算的无服务器模型以及如何在Azure云中使用它。在这里，你将了解如何仅在需要运行某些计算时分配云资源，从而只需为实际的计算时间付费。'
- en: '*Chapter 17*, *Presenting ASP.NET Core*, describes the ASP.NET Core framework
    in detail. Here, you will learn also how to implement web applications based on
    the **Model-View-Controller** (**MVC**) pattern.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*介绍ASP.NET Core*，详细描述了ASP.NET Core框架。在这里，你还将了解如何根据**模型-视图-控制器**（**MVC**）模式实现基于Web的应用程序。'
- en: '*Chapter 18*, *Implementing Frontend Microservices with ASP.NET Core*, is dedicated
    to frontend microservices, that is, to the microservices that fill the role of
    interacting with the world outside of the application. Here, you will learn in
    detail how to implement a frontend microservice based on ASP.NET Core.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*使用ASP.NET Core实现前端微服务*，专注于前端微服务，即那些在应用程序外部与世界交互的微服务。在这里，你将详细了解如何基于ASP.NET
    Core实现前端微服务。'
- en: '*Chapter 19*, *Client Frameworks: Blazor*, describes the various client technologies
    for implementing presentation layers. The chapter focuses on and describes in
    detail both the browser-based Blazor WebAssembly and the .NET MAUI-based native
    Blazor. Here, you will learn how to implement single-page applications and native
    applications in C#.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*客户端框架：Blazor*，介绍了用于实现表示层的各种客户端技术。本章重点介绍了基于浏览器的Blazor WebAssembly和基于.NET
    MAUI的本地Blazor，并详细描述了它们。在这里，你将学习如何使用C#实现单页应用和本地应用。'
- en: '*Chapter 20*, *Kubernetes*, describes Kubernetes, which is a de facto standard
    for microservices orchestration. Here, you will package and deploy microservices
    applications on Kubernetes. You will learn how to interact with Azure Kubernetes
    Service and how to simulate a Kubernetes cluster on your development machine with
    Minikube.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*Kubernetes*，描述了Kubernetes，这是微服务编排的事实标准。在这里，你将在Kubernetes上打包和部署微服务应用。你将学习如何与Azure
    Kubernetes Service交互，以及如何使用Minikube在你的开发机器上模拟Kubernetes集群。'
- en: '*Chapter 21*, *Case Study*, is dedicated to the book travel agency case study,
    which shows how technologies and architectural patterns learned in the book can
    be used in practice in the implementation of a microservice-based enterprise application.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*案例研究*，专注于书籍旅行社案例研究，展示了在实现基于微服务的企业应用中，如何将书中学习到的技术和架构模式付诸实践。'
- en: '*Chapter 22*, *Case Study Extension: Developing .NET Microservices for Kubernetes*,
    bridges the insights from *Chapter 21*, *Case Study*, which explores the practical
    implementation of .NET microservices, with the foundational knowledge of Kubernetes
    presented in *Chapter 20*, *Kubernetes*.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第22章*，*案例研究扩展：为Kubernetes开发.NET微服务*，将*第21章*，*案例研究*中探索的.NET微服务的实际实施见解与*第20章*，*Kubernetes*中介绍的Kubernetes基础知识相结合。'
- en: '*Answers* contains answers to all the questions you can find at the end of
    all the chapters.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*答案*包含了所有章节末尾可以找到的问题的答案。'
- en: '*Appendix: Artificial Intelligence and Machine Learning*, is an online-only
    chapter that contains an introduction to artificial intelligence and machine learning.
    The first part summarizes the basic principles and techniques, while the second
    part puts them into practice with a description of Azure Machine Learning Studio
    and a simple example based on ML .NET.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录：人工智能与机器学习*是一个仅在网络上提供的章节，包含人工智能和机器学习的介绍。第一部分总结了基本原理和技术，而第二部分则通过描述Azure Machine
    Learning Studio和基于ML .NET的简单示例来将这些原理和技术付诸实践。'
- en: 'You can read the appendix at the following link: [https://static.packt-cdn.com/downloads/9781805127659_Appendix.pdf](https://static.packt-cdn.com/downloads/9781805127659_Appendix.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下链接阅读附录：[https://static.packt-cdn.com/downloads/9781805127659_Appendix.pdf](https://static.packt-cdn.com/downloads/9781805127659_Appendix.pdf)
- en: To get the most out of this book
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Do not forget to have Visual Studio Community 2022 or a later version installed.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要忘记安装Visual Studio Community 2022或更高版本。
- en: For a deeper understanding of any chapter’s content, feel free to jump to the
    suggested section of *Chapter 21*, *Case Study*.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果想要更深入地理解任何章节的内容，请随时跳转到*第21章*，*案例研究*中建议的部分。
- en: Similarly, before diving into any section of *Chapter 21*, *Case Study*, please
    review the theory discussed in the corresponding suggested chapters.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同样，在深入*第21章*，*案例研究*的任何部分之前，请先回顾相应建议章节中讨论的理论。
- en: Download the example code files
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Software-Architecture-with-C-Sharp-12-and-.NET-8-4E](https://github.com/PacktPublishing/Software-Architecture-with-C-Sharp-12-and-.NET-8-4E).
    We also have other code bundles from our rich catalog of books and videos available
