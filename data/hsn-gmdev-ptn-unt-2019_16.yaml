  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节：结构型模式
- en: In this section, we will explore Structural patterns, which will permit to us
    to adapt, extend, and connect game systems together that were built by various
    programmers so that we can reuse them in multiple projects. The design patterns
    in this book will teach you skills that will permit you to work with legacy code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨结构型模式，这将使我们能够适应、扩展并将由不同程序员构建的游戏系统连接在一起，以便我们可以在多个项目中重用它们。本书中的设计模式将教会你与遗留代码一起工作的技能。
