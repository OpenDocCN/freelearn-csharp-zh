  - PREF_UL
  type: TYPE_NORMAL
  zh: 无主之地
- en: 'These games are typically characterized by the following, in addition to the
    characteristics listed in the previous section for FPS games:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些游戏通常具有以下特点，除了上一节中列出的FPS游戏的特点：
- en: Emphasis on the player character
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重视玩家角色
- en: Camera that follows the player
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟随玩家的摄像机
- en: Player-controlled character motion sequences
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家控制的角色动作序列
- en: Full-bodied animations
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全身动画
- en: Character and camera rotation
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色和摄像机旋转
- en: Other game genres
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他游戏类型
- en: There are a large number of other game genres, such as shooters, platformers,
    vehicle games, fighting, strategy, war, simulation, and puzzle. The difficulty
    in identifying a particular game's genre lies in the multiple ways in which game
    genres are classified. For example, you can have a TPS game that is also a **massively
    multiplayer online game** (**MMOG**) and, because it has a large number of puzzles,
    it can be added to the puzzle genre.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 还有大量其他游戏类型，如射击、平台、赛车、格斗、策略、战争、模拟和益智。识别特定游戏类型困难在于游戏类型分类的多种方式。例如，你可以有一个既是**大型多人在线游戏**（**MMOG**）的TPS游戏，因为它包含大量益智元素，所以它可以被添加到益智游戏类型中。
- en: This is not something to be terribly concerned about. It is important to be
    able to identify what the key components of your game will be so that you can
    select the best available game engine for your project.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是需要过分担心的事情。重要的是能够识别出你游戏的关键组成部分，这样你就可以为你的项目选择最佳的可用游戏引擎。
- en: Available 3D game engines
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可用的3D游戏引擎
- en: In this section, we will briefly review selected leading game engines to give
    you a sense of what is available and what their capabilities are.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将简要回顾一些领先的游戏引擎，以给你一个关于可用性和它们功能的感觉。
- en: Because the Unity game engine is featured later in this chapter and used throughout
    this book, it is not covered in this section.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Unity 游戏引擎将在本章后面介绍，并且贯穿整本书，因此本节没有涉及。
- en: CryENGINE
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CryENGINE
- en: CryENGINE is developed by Crytek. Interestingly, this game engine was initially
    created to produce a game demo for Nvidia, a **graphics processing unit** (**GPU**)
    manufacturer and because of that demo's great success, the game (Far Cry) was
    taken into full production and is now a commercial success. The game engine itself
    is also very successful.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: CryENGINE 由 Crytek 开发。有趣的是，这个游戏引擎最初是为了为显卡制造商 Nvidia 制作一个游戏演示而创建的，由于这个演示取得了巨大成功，游戏（孤岛惊魂）被全面投入生产，并成为商业上的成功。这个游戏引擎本身也非常成功。
- en: 'The engine is freely available along with the full source code. There are no
    financial obligations for commercial use of CryENGINE such as royalties. This
    engine is capable of high-quality visuals and excellent performance, and you can
    develop games for the following platforms:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 该引擎及其完整源代码都是免费提供的。对于商业使用 CryENGINE，如版税等，没有财务义务。这个引擎能够提供高质量的视觉效果和出色的性能，你可以为以下平台开发游戏：
- en: Linux PC
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux PC
- en: Oculus Rift
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Rift
- en: Playstation 4
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PlayStation 4
- en: Windows PC
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows PC
- en: Xbox One
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xbox One
- en: For further information on CryENGINE, I recommend *Mastering CryENGINE* by Packt
    Publishing: [https://www.packtpub.com/game-development/mastering-cryengine](https://www.packtpub.com/game-development/mastering-cryengine).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 CryENGINE 的更多信息，我推荐 Packt Publishing 出版的《精通 CryENGINE》：[https://www.packtpub.com/game-development/mastering-cryengine](https://www.packtpub.com/game-development/mastering-cryengine)。
- en: Lumberyard
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lumberyard
- en: Lumberyard is part of the **Amazon Web Services** (**AWS**) platform and, at
    the time of this book's publication, is still in beta. This is a free AAA game
    engine based on CryENGINE. Lumberyard's unique selling point is that no other
    game engine offers deep integration with Amazon Web Services and Twitch.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Lumberyard 是 Amazon Web Services（AWS）平台的一部分，在本书出版时仍处于测试阶段。这是一个基于 CryENGINE 的免费
    AAA 游戏引擎。Lumberyard 的独特卖点在于没有其他游戏引擎提供与 Amazon Web Services 和 Twitch 的深度集成。
- en: AAA, pronounced "triple-A," games are those with extremely large production
    and marketing budgets.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: AAA（发音为“三A”），指的是那些拥有极其庞大的生产和营销预算的游戏。
- en: 'With this engine, you can develop for the following platforms:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个引擎，你可以为以下平台开发：
- en: Android
  id: totrans-88
  prefs:
