- en: '**Enterprise Application Development with C# 10 and .NET 6 - Second Edition**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用C# 10和.NET 6进行企业级应用程序开发 - 第二版**'
- en: Ravindra Akella, Arun Kumar Tamirisa, Suneel Kumar Kunani, Bhupesh Guptha Muthiyalu
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拉温德拉·阿凯拉，阿伦·库马尔·塔米里斯，苏尼尔·库马尔·库纳尼，布普什·古普塔·穆蒂亚卢
- en: 'ISBN: 9781803232973'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ISBN：9781803232973
- en: Design enterprise apps by making the most of the latest features of .NET 6
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过充分利用.NET 6的最新功能来设计企业应用程序
- en: Discover diﬀerent layers of an app, such as the data layer, API layer, and web
    layer
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现应用程序的不同层，如数据层、API层和Web层
- en: Explore end-to-end architecture by implementing an enterprise web app using
    .NET and C# 10 and deploying it on Azure
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过实现使用.NET和C# 10的企业级Web应用程序并在Azure上部署来探索端到端架构
- en: Focus on the core concepts of web application development and implement them
    in .NET 6
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于Web应用程序开发的核心理念，并在.NET 6中实现它们
- en: Integrate the new .NET 6 health and performance check APIs into your app
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将新的.NET 6健康和性能检查API集成到你的应用程序中
- en: Explore MAUI and build an application targeting multiple platforms - Android,
    iOS, and Windows
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索MAUI并构建针对多个平台的应用程序 - 安卓、iOS和Windows
