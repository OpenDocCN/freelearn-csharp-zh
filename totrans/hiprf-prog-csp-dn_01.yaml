- en: Part 1 covers the foundation of high-performance code. We cover whatâ€™s new in
    C# 10.0 and .NET 6, including performance improvements. Next, we look at the interoperability
    that is available that allows the gradual porting of Python systems to C#, followed
    by the garbage collector. You will learn how types can negatively impact performance,
    as can manually calling the garbage collector. And finally, we look at how we
    can use profiling tools to identify and address performance issues.
