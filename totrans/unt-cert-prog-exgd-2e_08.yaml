  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Change the `trim00` game object''s `trim00` game object at the top:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.28 – trim00 Anchors Min and Max values'
