  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: Geo Guns是一款坦克射击游戏，在我们的列表中排名第七。这款游戏充分利用了谷歌地图的45°（鸟瞰）卫星视图。它将几辆坦克叠加在卫星图像上。你的任务是摧毁敌方坦克。你可以从预设的战区区域中选择坦克战斗，但你可以通过在屏幕顶部输入地区来选择任何地区。
- en: Find Street is a StreetView-based game and is number eight. It gives you a progression
