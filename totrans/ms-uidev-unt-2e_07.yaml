  type: TYPE_NORMAL
  zh: 第二部分：Unity UI基础知识
- en: In this part, you will learn the basics of working with the **Unity UI** (**uGUI**)
    system. You’ll learn how to lay out UIs with the use of Canvases and Panels and
    their Rect Transform component. You’ll also look at how you can use Unity’s various
    Automatic Layout components to help you design UI more easily. Lastly, you’ll
    look at how you can write code for the uGUI System and program interactions for
    your UI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将学习与**Unity UI**（**uGUI**）系统一起工作的基础知识。你将了解如何使用画布和面板及其Rect Transform组件来布局UI。你还将了解如何使用Unity的各种自动布局组件来帮助你更轻松地设计UI。最后，你将了解如何为uGUI系统编写代码并为你的UI编程交互。
