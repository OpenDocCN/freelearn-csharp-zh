- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Historically, game design has been a broad term. It is still often associated
    uniquely with creating the rules of a game, establishing a system, defining what
    the game will be in broad brushstrokes and then creating particular gameplay scenarios
    or levels. Sometimes, we go a little farther and endow game designers with the
    power to define how the game's universe and aesthetics will work. Broad as this
    definition might seem, it remains very limited in one area, and that is technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，游戏设计是一个广泛的概念。它仍然经常与创建游戏规则、建立系统、用粗线条定义游戏将是什么以及创建特定的游戏玩法场景或关卡联系在一起。有时，我们会走得更远，赋予游戏设计师定义游戏宇宙和美学将如何运作的权力。这个定义可能看起来很宽泛，但在一个领域仍然非常有限，那就是技术。
- en: As the game industry moves toward its maturation, many small studios begin to
    emerge, often teams of one, two, or three individuals, attributing their success
    to the new generation of tools now available to game developers. While the larger
    game companies employing hundreds of developers have mostly been able to stand
    their ground, in this new landscape, the focus has already shifted toward polyvalence
    and self-sufficiency.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着游戏行业向成熟发展，许多小型工作室开始涌现，通常是1到3个人的团队，他们将成功归因于现在游戏开发者可用的新一代工具。虽然拥有数百名开发者的大型游戏公司大多数能够站稳脚跟，但在这个新的环境中，焦点已经转向了多才多艺和自给自足。
- en: Game designers have always wanted more control over the games that they make,
    and, for the first time in history, there is no reason why they should not reach
    out and take it. Knowing how your game works on the inside means having more control
    and creative freedom. It also means more effective communication with other members
    of the team, provided there are any. It empowers you to go ahead and simply make
    the game on your own, be it a mere prototype, a game jam project, or a full commercial
    release.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设计师总是希望对自己的游戏有更多的控制权，而历史上，他们第一次没有理由不伸手去争取。了解你的游戏内部是如何工作的意味着拥有更多的控制和创作自由。这也意味着如果有的话，与团队成员更有效的沟通。它赋予你独自制作游戏的能力，无论是仅仅是一个原型、一个游戏节项目，还是完整的商业发行。
- en: Unity 3D is a game authoring tool that has changed the way we think about game
    development forever, making it much cheaper and more democratic. It allows anyone
    willing to invest their time into it to craft amazing game worlds and experiences
    for next to nothing. It has been one of the major forces driving this incredible
    change, with millions of new developers joining the game industry simply because
    they can now. The industry becomes more open every day, which enriches the pool
    of ideas that people bring to it from different backgrounds.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 3D是一个改变了我们永远思考游戏开发方式的游戏制作工具，使它变得更加便宜和民主。它允许任何愿意投入时间的人几乎不花任何代价就能制作出惊人的游戏世界和体验。它一直是推动这一惊人变革的主要力量之一，数百万新开发者加入游戏行业，仅仅因为他们现在可以这样做。行业每天都在变得更加开放，这丰富了来自不同背景的人们带来的想法池。
- en: This book is an introduction to practical game design using Unity and Playmaker
    by Hutong Games. The latter lets anyone make a game without writing any programming
    code, while not giving up any of the power that Unity has to offer. Knowing the
    basics of programming is still valuable while working on the technical side of
    a game, but going deep into it is no longer an imperative, which means that creating
    a game is now easier than it has ever been before.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是Hutong Games关于使用Unity和Playmaker进行实用游戏设计的入门指南。后者让任何人都能制作游戏，而无需编写任何编程代码，同时不会放弃Unity所能提供的任何功能。在游戏的技术方面工作，了解编程基础知识仍然很有价值，但深入其中不再是强制性的，这意味着制作游戏现在比以往任何时候都更容易。
- en: Even if you know how to code, learning how to use Playmaker in Unity may help
    you see the synergy between your game's mechanics and technology more clearly,
    making the development of your project more about finding the right design and
    less about working around the computer code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你知道如何编码，学习如何在Unity中使用Playmaker也可能帮助你更清晰地看到你游戏机制和技术之间的协同作用，使你的项目开发更多地关于寻找合适的设计，而不是围绕计算机代码进行工作。
- en: There can be no doubt about the bright future of the practical aspect of game
    design, and this book offers you to become part of this future.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实用游戏设计的美好未来，我们毫无疑问，这本书为你提供了成为这个未来一部分的机会。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Unity and Playmaker"),
    *Getting Started with Unity and Playmaker*, gives us information about installing
    Unity, buying and installing Playmaker, creating and setting up the project, and
    making some adjustments to the interface layout.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。Unity 和 Playmaker 入门"), *Unity 和 Playmaker 入门*，提供了有关安装
    Unity、购买和安装 Playmaker、创建和设置项目以及调整界面布局的信息。'
- en: '[Chapter 2](ch02.html "Chapter 2. Unity''s and Playmaker''s User Interface"),
    *Unity''s and Playmaker''s User Interface*, gives an introduction to the essential
    interface elements of Unity and Playmaker: menus, panels, and views.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。Unity 和 Playmaker 的用户界面"), *Unity 和 Playmaker 的用户界面*，介绍了
    Unity 和 Playmaker 的基本界面元素：菜单、面板和视图。'
- en: '[Chapter 3](ch03.html "Chapter 3. Components and State Machines"), *Components
    and State Machines*, gives details about the project structure in Unity with and
    without Playmaker and introduces the component-based approach to game development.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。组件和状态机"), *组件和状态机*，详细介绍了在 Unity 中（带 Playmaker 和不带
    Playmaker）的项目结构，并介绍了基于组件的游戏开发方法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Your First Game"), *Creating Your
    First Game*, gives information about applying and expanding your Unity and Playmaker
    skills learned in previous chapters to create real game mechanics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。创建您的第一个游戏"), *创建您的第一个游戏*，提供了有关应用和扩展您在前面章节中学到的 Unity
    和 Playmaker 技能以创建真实游戏机制的信息。'
- en: '[Chapter 5](ch05.html "Chapter 5. Scripting and Custom Actions"), *Scripting
    and Custom Actions*, gives an introduction to Unity scripting in JavaScript and
    C#, making a custom Playmaker action.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。脚本和自定义动作"), *脚本和自定义动作*，介绍了使用 JavaScript 和 C# 进行 Unity
    脚本编程，并制作自定义 Playmaker 动作。'
- en: '[Chapter 6](ch06.html "Chapter 6. Networking and Multiplayer"), *Networking
    and Multiplayer*, gives details about adding multiplayer to your game using the
    plugin called Photon Cloud.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。网络和多人游戏"), *网络和多人游戏*，详细介绍了如何使用名为 Photon Cloud 的插件将多人游戏添加到您的游戏中。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with External APIs"), *Working with
    External APIs*, gives information on working with external APIs, making your game
    available online on Kongregate, and integrating its online leaderboard.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。使用外部 API"), *使用外部 API*，提供了关于使用外部 API 的信息，使您的游戏可在 Kongregate
    上在线运行，并集成其在线排行榜。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: You need Windows XP SP2 or later, Windows 7 SP1, or Mac OS X "Snow Leopard"
    10.6 or later. Your graphics card must support DirectX 9 with 2.0 shader model.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要 Windows XP SP2 或更高版本、Windows 7 SP1 或 Mac OS X "Snow Leopard" 10.6 或更高版本。您的显卡必须支持
    DirectX 9 并具有 2.0 着色器模型。
- en: Playmaker is a paid plugin, so you need to either buy it before beginning to
    use the book or get it at the Asset Store as explained in [Chapter 1](ch01.html
    "Chapter 1. Getting Started with Unity and Playmaker"), *Getting Started with
    Unity and Playmaker*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Playmaker 是一个付费插件，因此您需要在开始使用本书之前购买它，或者在[第 1 章](ch01.html "第 1 章。Unity 和 Playmaker
    入门"), *Unity 和 Playmaker 入门*中解释的资产商店中获取它。
- en: While not a requirement for the first four chapters, you must have an internet
    connection in order to be able to integrate multiplayer and external APIs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前四章不需要，但您必须有一个互联网连接，才能集成多人游戏和外部 API。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for both new and experienced game designers willing to have more
    control over the technical side of their games. It is also for people who want
    a quick comprehensive guide to Unity and Playmaker that allows learning these
    tools from scratch.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合所有希望对游戏的技术方面有更多控制的初学者和有经验的游戏设计师。它也适合那些希望快速全面了解 Unity 和 Playmaker 的人，这些工具可以从零开始学习。
- en: You need to be comfortable enough using your operating system and standard software
    for it in order to be equally comfortable using Unity. While knowing the basics
    of programming (such as functions, variables, and values) is important to follow
    all of the steps in this book (specifically [Chapter 5](ch05.html "Chapter 5. Scripting
    and Custom Actions"), *Scripting and Custom Actions*), this book provides links
    to free online resources that will help you learn these concepts quickly and efficiently.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要足够熟悉您的操作系统及其标准软件，以便在使用 Unity 时同样舒适。虽然了解编程的基础（如函数、变量和值）对于遵循本书的所有步骤（特别是[第 5
    章](ch05.html "第 5 章。脚本和自定义动作"), *脚本和自定义动作*）很重要，但本书提供了链接到免费在线资源，这些资源将帮助您快速有效地学习这些概念。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文章，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "You already have the `unitypackage`
    file with it on your hard drive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词将如下所示：“您已经在您的硬盘上有了`unitypackage`文件。”
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Just click the blue **Download** button ."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以这样的形式出现：“只需点击蓝色的**下载**按钮。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将以这样的形式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地将电子邮件发送到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。如果您在某个领域有专业知识，并且对撰写或参与一本书感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有多个方面可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)您购买的所有Packt书籍的账户中下载示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交**表单链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择您的标题来查看。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，所有媒体都存在。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现了疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
