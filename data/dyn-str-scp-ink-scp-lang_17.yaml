  type: TYPE_NORMAL
  zh: 识别实现特定游戏机制或功能的正确模式
- en: Develop configurable core game mechanics and ingredients that can be modified
    without writing a single line of code
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发可配置的核心游戏机制和元素，无需编写代码即可修改
- en: Review practical object-oriented programming (OOP) techniques and learn how
    they're used in the context of a Unity project
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查实用的面向对象编程（OOP）技术，并了解它们在 Unity 项目中的应用
