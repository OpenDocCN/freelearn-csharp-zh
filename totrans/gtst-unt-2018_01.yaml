  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe Flash
- en: Support for cross-platform dynamic fonts
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持跨平台动态字体
- en: Version 5.0 - 2015
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 5.0 - 2015
- en: Unity 5.0 launched with a free personal edition. This edition was provided to
    anyone with less than $100,000 in revenue or funding. No royalties were assessed
    either, making this a great way to get into the game industry without the initial
    expense of game engine technology. With the free version, published games included
    a non-customizable splash screen.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 5.0 以免费个人版启动。此版本提供给收入或资金低于 10 万美元的任何人。也没有收取版税，这使得在没有初始游戏引擎技术成本的情况下进入游戏行业成为可能。使用免费版本，发布的游戏包含一个不可定制的启动画面。
- en: 'Key features in version 5.0 were:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 5.0 的关键特性包括：
- en: Performance improvements to 3D physics
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3D 物理性能改进
- en: Animation system updates
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动画系统更新
- en: WebGL preview
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WebGL 预览
- en: Visual fidelity enhancements with HDR reflection probes
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 HDR 反射探针的视觉保真度增强
- en: An audio mixer
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频混音器
- en: Real-time global illumination
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时全局照明
- en: Physically-based standard shader
  id: totrans-200
  prefs:
