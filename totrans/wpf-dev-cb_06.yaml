  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3afa50e2-997c-4287-b784-8483fad8c59f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let''s add a few additional `Setter` properties to the style. We will now define
