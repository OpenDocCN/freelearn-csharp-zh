  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21998_11.xhtml#_idTextAnchor153) ，*接下来是什么？* ，为您提供了关于经典问题的实用建议：现在怎么办？'
