- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cinder is one of the most powerful open source creative coding frameworks that
    is available right now on the Internet. It is based on one of the most popular
    and powerful intermediate-level programming language C++ and relies on minimum
    third-party libraries. It is a combination of low-level and high-level language
    features, and that makes it relatively easy to grasp for those who have a higher-level
    programming language background.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cinder是目前互联网上最强大的开源创意编程框架之一。它基于最受欢迎和最强大的中级编程语言C++，并依赖于最少的第三方库。它是低级和高级语言特性的结合，这使得对于那些有高级编程语言背景的人来说相对容易掌握。
- en: Cinder can be considered the next-level creative coding framework for those
    who are familiar with Processing, ActionScript, or other similar high-level programming
    languages or frameworks. Cinder may seem similar to openFrameworks, it is, in
    terms since it is based on C++, but the philosophy behind the framework is a bit
    different.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Cinder可以被认为是那些熟悉Processing、ActionScript或其他类似高级编程语言或框架的人的下一级创意编程框架。Cinder可能看起来与openFrameworks相似，因为它基于C++，但框架背后的哲学略有不同。
- en: openFrameworks is based on a lot of third-party libraries that do the job and
    sometimes may make a simple application to be big in size. Cinder is different
    in terms, that is, it tries to make use of the features of the operating system
    that it runs on. It does not mean that it is better than openFrameworks, but for
    some scenarios it may be more efficient than the other one.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: openFrameworks基于许多第三方库来完成工作，有时可能会使一个简单的应用程序变得很大。Cinder在某种程度上是不同的，即它试图利用它所运行的操作系统的功能。这并不意味着它比openFrameworks更好，但在某些情况下，它可能比另一个更有效率。
- en: Programming is something that rapidly becomes a skill that everyone should know.
    Estonia just introduced computer programming learning for all children attending
    school, meaning that everyone from Grades 1 to 12 are learning how to code. It
    is not hard to believe that there will be a lot of other countries that will follow.
    This means that in the future computer technology will be everywhere more than
    it is today and the situation will demand a vast amount of people who will need
    to take care of it. Another fact is that we most probably will see programming
    in more and more fields that previously had weak or absolutely no connection to
    it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是一项迅速成为每个人都应该掌握的技能。爱沙尼亚刚刚为所有上学的儿童引入了计算机编程学习，这意味着从一年级到十二年级的所有学生都在学习如何编码。相信未来会有更多国家效仿这一点并不困难。这意味着在未来，计算机技术将比现在无处不在，并且这种情况将需要大量的人来照顾它。另一个事实是，我们很可能会看到编程在更多以前与它几乎没有或完全没有联系的领域中出现。
- en: And that is where creative coding comes in. Creative coding is becoming more
    and more popular these days as even more people start to appreciate the logical
    and interactive dimension that programming can give to their work. It is possible
    to create a painting that paints itself, a live sculpture, or an interactive chair
    that does not let anyone to sit on it—the possibilities are endless. It is only
    the matter of ones creativity and programming knowledge.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正是在这里，创意编程发挥了作用。创意编程在当今越来越受欢迎，因为越来越多的人开始欣赏编程能为他们的工作带来的逻辑和交互维度。可以创造出一幅自己绘画的画作，一个活生生的雕塑，或者一个不允许任何人坐上去的互动椅子——可能性是无限的。这仅仅取决于个人的创造力和编程知识。
- en: One thing that is important in todays creative coding frameworks is performance
    and flexibility. Usually the more powerful and flexible a framework is, the harder
    it is to learn it. As Cinder is both, flexible, and powerful, it is not an easy
    task to understand how to use it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今的创意编程框架中，一个重要的事情是性能和灵活性。通常，一个框架越强大、越灵活，学习它就越困难。由于Cinder既灵活又强大，理解如何使用它并不是一件容易的事情。
- en: This book is a trial to make the Cinder learning curve less steep. Through a
    collection of simple guided examples, we will try to cover the basic functionality
    that is usually provided by other creative coding tools.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图使Cinder的学习曲线不那么陡峭。通过一系列简单的引导示例，我们将尝试涵盖其他创意编程工具通常提供的基本功能。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Learn Cinder Basics – Now!"), *Learn Cinder
    Basics – Now!*, provides a brief introduction about creative coding and Cinder.
    It will help you to set up and test Cinder on Mac OS X and Windows machines.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 学习Cinder基础知识 – 现在就学！"), *学习Cinder基础知识 – 现在就学！*，提供了关于创意编码和Cinder的简要介绍。这将帮助您在Mac
    OS X和Windows机器上设置和测试Cinder。'
- en: '[Chapter 2](ch02.html "Chapter 2. Know What is Possible – The Cinder Toolset"),
    *Know What is Possible – The Cinder Toolset*, introduces you to various basic
    tasks that can be performed with Cinder through compiling, running, and discussing
    some of the Cinder sample applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 了解可能实现的内容 – Cinder工具集"), *了解可能实现的内容 – Cinder工具集*，介绍了通过编译、运行和讨论一些Cinder示例应用程序，可以使用Cinder执行的各种基本任务。'
- en: '[Chapter 3](ch03.html "Chapter 3. Initial Setup – Creating the BaseApp"), *Initial
    Setup – Creating the BaseApp*, explains how to create a base project by using
    Cinder''s integrated tool TinderBox, and from scratch.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 初始设置 – 创建BaseApp"), *初始设置 – 创建BaseApp*，解释了如何使用Cinder的集成工具TinderBox创建基础项目，以及从头开始创建。'
- en: '[Chapter 4](ch04.html "Chapter 4. Prepare Your Brushes – Drawing Basic Shapes"),
    *Prepare Your Brushes – Drawing Basic Shapes*, provides insight into Cinder''s
    built-in basic shape drawing functions that are usually there in other creative
    coding frameworks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 准备画笔 – 绘制基本形状"), *准备画笔 – 绘制基本形状*，深入介绍了Cinder内置的基本形状绘制函数，这些函数通常在其他创意编码框架中也有。'
- en: '[Chapter 5](ch05.html "Chapter 5. Making Use of Images – Loading and Displaying"),
    *Making Use of Images – Loading and Displaying*, explains loading and displaying
    of images, which is an important part of every creative coding language. In this
    chapter we will learn how to load and display images from local and networked
    storage with Cinder.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 利用图像 – 加载和显示"), *利用图像 – 加载和显示*，解释了图像的加载和显示，这是每个创意编码语言的重要部分。在本章中，我们将学习如何使用Cinder从本地和网络存储加载和显示图像。'
- en: '[Chapter 6](ch06.html "Chapter 6. Accelerate – Creating Generative Animation"),
    *Accelerate – Creating Generative Animation*, teaches the basics of generative
    or procedural animation with Cinder. Throughout the chapter we will create an
    infinite looped animation application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 加速 – 创建生成动画"), *加速 – 创建生成动画*，教授使用Cinder进行生成或过程动画的基础知识。在整个章节中，我们将创建一个无限循环的动画应用程序。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Images – Real-time Postprocessing
    and Effects"), *Working with Images – Real-time Postprocessing and Effects*, explains
    the several features that Cinder provides to let you manipulate images, and moving
    image frames down to the pixel level without loosing speed. In this chapter we
    will learn how to use Cinder for applying and creating basic effects for still
    images and real-time use.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 处理图像 – 实时后处理和效果"), *处理图像 – 实时后处理和效果*，解释了Cinder提供的几个功能，让您能够操纵图像，并将移动图像帧降低到像素级别，而不会失去速度。在本章中，我们将学习如何使用Cinder为静态图像和实时应用应用和创建基本效果。'
- en: '[Chapter 8](ch08.html "Chapter 8. Adding Depth – Cinder 3D Basics"), *Adding
    Depth – Cinder 3D Basics*, introduces you to the basic 3D aspects and practical
    methods, as well as the 3D primitives that can be drawn with Cinder.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 增加深度 – Cinder 3D基础知识"), *增加深度 – Cinder 3D基础知识*，介绍了基本3D方面和实用方法，以及可以用Cinder绘制的3D原语。'
- en: '[Chapter 9](ch09.html "Chapter 9. Enter Sound – Adding Sound and Audio"), *Enter
    Sound – Adding Sound and Audio*, explains how to load, modify, play back, and
    use sound files, as well as live audio input to draw and animate.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 进入声音 – 添加声音和音频"), *进入声音 – 添加声音和音频*，解释了如何加载、修改、播放和使用声音文件，以及如何使用实时音频输入进行绘制和动画。'
- en: '[Chapter 10](ch10.html "Chapter 10. Talk to the User – Adding Interactivity
    and UI Events"), *Talk to the User – Adding Interactivity and UI Events*, explains
    how to handle mouse, keyboard, and other events in Cinder.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 与用户交流 – 添加交互性和UI事件"), *与用户交流 – 添加交互性和UI事件*，解释了如何在Cinder中处理鼠标、键盘和其他事件。'
- en: '[Appendix A](apa.html "Appendix A. Basic Cinder Functionality Reference"),
    *Basic Cinder Functionality Reference*, helps you find some basic Cinder functionality
    used in this book for later reference.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 基本Cinder功能参考"), *基本Cinder功能参考*，帮助您找到本书中使用的某些基本Cinder功能，以便日后参考。'
- en: '*Bonus Chapter*, *Escaping Singleness – Communicating with Other Applications*,
    is not present in the book but is available for download at the following link:
    [http://www.packtpub.com/sites/default/files/downloads/Escaping_Singleness.pdf](http://www.packtpub.com/sites/default/files/downloads/Escaping_Singleness.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*附加章节*，*逃离孤独 – 与其他应用程序通信*，本书中未包含，但可在以下链接下载：[http://www.packtpub.com/sites/default/files/downloads/Escaping_Singleness.pdf](http://www.packtpub.com/sites/default/files/downloads/Escaping_Singleness.pdf)'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需条件
- en: 'All you need is a Mac OS X or Windows computer. The code samples in this book
    are tested on Mac OS X 10.6+ and Windows 7 machines. There is a list of development
    software for each operating system and further details about it will be discussed
    in the following chapters. In this book we will make use of the following software:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一台Mac OS X或Windows计算机。本书中的代码示例已在Mac OS X 10.6+和Windows 7机器上测试。每个操作系统的开发软件列表将在以下章节中讨论。在这本书中，我们将使用以下软件：
- en: '**Mac OS X**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mac OS X**'
- en: Xcode 3+ or Xcode 4+
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode 3+或Xcode 4+
- en: MadMapper
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MadMapper
- en: '**Windows**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Windows**'
- en: Microsoft Visual C++ 10+
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Visual C++ 10+
- en: Windows platform SDK
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows平台SDK
- en: DirectX SDK
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DirectX SDK
- en: QuickTime SDK
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QuickTime SDK
- en: '**Both**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**两者**'
- en: Pure Data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pure Data
- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for those who want to make a change either from a lower-level creative
    coding framework or from other kinds of coding to creative coding with Cinder.
    You will not find an introductory chapter about programming in general in this
    book, you should know something about it already.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要从低级创意编码框架或其他类型的编码转向使用Cinder进行创意编码的人准备的。在这本书中，你不会找到关于编程的一般性介绍章节，你应该已经了解一些相关知识。
- en: This book is for you if you have previous experience with text-based programming
    languages such as Processing, ActionScript, JavaScript, or visual ones, such as
    Pure Data, Max MSP, VVVV, or Quartz Composer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前有使用基于文本的编程语言（如Processing、ActionScript、JavaScript）或视觉编程语言（如Pure Data、Max
    MSP、VVVV或Quartz Composer）的经验，这本书就是为你准备的。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你会在屏幕上看到，例如在菜单或对话框中的单词，将以如下方式显示：“点击**下一个**按钮将你带到下一屏幕”。'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。如果你在某个领域有专业知识，并且对撰写或参与一本书感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些可以帮助你从购买中获得最大价值的事情。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书彩色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出中的变化。
- en: 'You can download this file from:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下链接下载此文件：
- en: '[http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf)'
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交**表单链接，并输入您的错误详细信息来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误清单部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的错误清单。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过以下链接联系我们 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过以下链接 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
