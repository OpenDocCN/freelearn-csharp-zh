  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.34 – The Hierarchy window with its ordered game objects
  prefs: []
  type: TYPE_NORMAL
- en: With `GameOverText` still selected, change its `killer wave` to `game over`.
