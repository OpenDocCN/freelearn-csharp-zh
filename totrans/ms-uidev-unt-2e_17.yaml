  zh: 第四部分：Unity UI 高级主题
- en: In this part, you’ll learn about more advanced topics related to the Unity UI
    system. You’ll learn how to animate UI elements as well as display particles within
    the UI. You’ll learn how to create UI that appears within the world of your game.
    Lastly, you’ll get an overview of considerations to make sure you create an optimized
    UI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将学习更多与Unity UI系统相关的高级主题。你将学习如何对UI元素进行动画处理以及如何在UI中显示粒子。你将学习如何创建出现在游戏世界中的UI。最后，你将了解创建优化UI时需要考虑的因素。
