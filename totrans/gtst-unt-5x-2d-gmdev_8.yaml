  type: TYPE_IMG
  zh: '![清理发布版本](img/image00611.jpeg)'
- en: Tip
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: 'For a very nice implementation of this system, you can take a look at the code
