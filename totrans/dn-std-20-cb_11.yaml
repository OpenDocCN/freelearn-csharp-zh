  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **控件** | **属性** | **值** |'
- en: '| Button | Name | `BtnAdd` |'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 按钮 | 名称 | `BtnAdd` |'
- en: '| Button | Text | `Add` |'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 按钮 | 文本 | `Add` |'
- en: '| Button | Name | `BtnSub` |'
