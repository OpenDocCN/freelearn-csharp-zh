    For example: “Set its shader to `Universal Render Pipeline/Particles/Unlit`.”'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“将其着色器设置为
    `Universal Render Pipeline/Particles/Unlit`。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen. For instance, words in menus or dialog boxes appear in the text like
    this. For example: “Create a new empty GameObject (**GameObject** | **Create Empty**).”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上出现的单词。例如，菜单或对话框中的单词在文本中显示如下。例如：“创建一个新的空GameObject（**GameObject**
