- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers the most common design patterns and frameworks involved in
    software architecture. It discusses when and how to use each pattern by providing
    you with practical real-world scenarios. This book also presents techniques and
    processes such as DevOps, microservices, continuous integration, and cloud computing
    so that you can have a best-in-class software solution developed and delivered
    for your customers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了软件架构中涉及的最常见的设计模式和框架。它通过提供实际的真实场景，讨论何时以及如何使用每个模式。本书还介绍了DevOps、微服务、持续集成和云计算等技术流程，以便你能够为你的客户提供一流的软件解决方案。
- en: This book will help you to understand the product that your customer wants from
    you. It will guide you to deliver and solve the biggest problems you could face
    during development. It also covers the do's and don'ts that you need to follow
    when you manage your application in a cloud-based environment. You will learn
    about different architectural approaches, such as layered architectures, service-oriented
    architecture, microservices, and cloud architecture, and understand how to apply
    them to specific business requirements. Finally, you will deploy code in remote
    environments or on the cloud using Azure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你理解客户希望从你这里得到的产品。它将指导你解决开发过程中可能遇到的最大问题。它还涵盖了你在基于云的环境中管理应用时需要遵循的“做”和“不做”事项。你将了解不同的架构方法，如分层架构、面向服务的架构、微服务和云架构，并了解如何将它们应用于特定的业务需求。最后，你将使用Azure在远程环境或云中部署代码。
- en: All the concepts in this book will be explained with the help of real-world
    practical use cases where design principles make the difference when creating
    safe and robust applications. By the end of the book, you will be able to develop
    and deliver highly scalable enterprise-ready applications that meet the end customers'
    business needs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有概念都将通过实际的应用案例进行解释，其中设计原则在创建安全且稳健的应用时起到关键作用。到本书结束时，你将能够开发和交付高度可扩展的企业级应用，以满足最终客户的业务需求。
- en: It is worth mentioning that this book will not only cover the best practices
    that a software architect should follow for developing C# and .NET Core solutions,
    but it will also discuss all the environments that we need to master in order
    to develop a software product according to the latest trends.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，本书不仅将涵盖软件架构师在开发C#和.NET Core解决方案时应遵循的最佳实践，还将讨论我们需要掌握的所有环境，以便根据最新的趋势开发软件产品。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for engineers and senior developers who are aspiring to become
    architects or wish to build enterprise applications with the .NET stack. Experience
    with C# and .NET is required.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是那些渴望成为架构师或希望使用.NET堆栈构建企业应用的工程师和高级开发者。需要具备C#和.NET的经验。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](14b5c5da-4042-439e-9e5a-2e19ba4c4930.xhtml), *Understanding the
    Importance of Software Architecture*, explains the basics of software architecture.
    This chapter will give you the right mindset to face customer requirements, and
    then select the right tools, patterns, and frameworks.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](14b5c5da-4042-439e-9e5a-2e19ba4c4930.xhtml)，*理解软件架构的重要性*，解释了软件架构的基础知识。本章将为你面对客户需求，并选择合适的工具、模式和框架提供正确的思维方式。'
- en: '[Chapter 2](a4194162-692d-4ac4-9b8e-a48199e746ab.xhtml), *Functional and Nonfunctional
    Requirements*, guides you in the first stage of application development, that
    is, collecting user requirements and accounting for all other constraints and
    goals that the application must fulfill.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](a4194162-692d-4ac4-9b8e-a48199e746ab.xhtml)，*功能和非功能需求*，指导你在应用开发的初期阶段，即收集用户需求并考虑应用必须满足的所有其他约束和目标。'
- en: '[Chapter 3](bc26065f-b001-4123-9524-3bbfa87bfadd.xhtml), *Documenting Requirements
    with Azure DevOps*, describes techniques for documenting requirements, bugs, and
    other information about your applications. While most of the concepts are general,
    the chapter focuses on the usage of Azure DevOps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](bc26065f-b001-4123-9524-3bbfa87bfadd.xhtml)，*使用Azure DevOps记录需求*，描述了记录需求、错误和其他关于你应用的信息的技术。虽然大多数概念是通用的，但本章重点介绍了Azure
    DevOps的使用。'
- en: '[Chapter 4](049a0a4b-74b6-41a1-92db-87a4f8af9fd1.xhtml), *Deciding the Best
    Cloud-Based Solution*, gives you a wide overview of the tools and resources available
    in the cloud, and in particular on Microsoft Azure. Here, you will learn how to
    search for the right tools and resources and how to configure them to fulfill
    your needs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](049a0a4b-74b6-41a1-92db-87a4f8af9fd1.xhtml)，*决定最佳云解决方案*，为您提供了云中可用的工具和资源的广泛概述，特别是关于微软Azure的内容。在这里，您将学习如何搜索合适的工具和资源，以及如何配置它们以满足您的需求。'
- en: '[Chapter 5](49aed8bb-9a4a-4241-9efc-f53c3f53dd5a.xhtml), *Applying a Microservice
    Architecture to Your Enterprise Application*, offers a broad overview of microservices
    and Docker containers. Here, you will learn how the microservices-based architecture
    takes advantage of all the opportunities offered by the cloud and you will see
    how to use microservices to achieve flexibility, high throughput, and reliability
    in the cloud. You will learn how to use containers and Docker to mix different
    technologies in your architecture as well as make your software platform-independent.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](49aed8bb-9a4a-4241-9efc-f53c3f53dd5a.xhtml)，*将微服务架构应用于您的企业应用程序*，提供了微服务和Docker容器的广泛概述。在这里，您将了解基于微服务的架构如何利用云提供的所有机会，您将看到如何使用微服务来实现云中的灵活性、高吞吐量和可靠性。您将学习如何使用容器和Docker在您的架构中混合不同的技术，以及如何使您的软件平台独立。'
- en: '[Chapter 6](8c8a9dbc-3bfc-4291-866f-fdd1a62c16ef.xhtml), *Interacting with
    Data in C# - Entity Framework Core*, explains in detail how your application can
    interact with various storage engines with the help of **Object-Relational Mappings**
    (**ORMs**) and Entity Framework Core 3.0.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8c8a9dbc-3bfc-4291-866f-fdd1a62c16ef.xhtml)，*在C#中与数据交互 - Entity Framework
    Core*，详细解释了您的应用程序如何借助**对象关系映射**（**ORMs**）和Entity Framework Core 3.0与各种存储引擎进行交互。'
- en: '[Chapter 7](77cdecb5-cef4-4b02-80a1-052ad366b9f3.xhtml), *How to Choose Your
    Data Storage in the Cloud*, describes the main storage engines available in the
    cloud and, in particular, in Microsoft Azure. Here, you will learn how to choose
    the best storage engines to achieve the read/write parallelism you need and how
    to configure them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](77cdecb5-cef4-4b02-80a1-052ad366b9f3.xhtml)，*如何在云中选择您的数据存储*，描述了云中（特别是在微软Azure中）可用的主要存储引擎。在这里，您将学习如何选择最佳的存储引擎以实现所需的读写并行性，以及如何配置它们。'
- en: '[Chapter 8](2b061d97-54d8-4a0b-b325-95c056c0348a.xhtml), *Working with Azure
    Functions*, describes the serverless model of computation and how to use it in
    the Azure cloud. Here, you will learn how to allocate cloud resources just when
    they are needed to run some computation, thus paying only for the actual computation
    time.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](2b061d97-54d8-4a0b-b325-95c056c0348a.xhtml)，*使用Azure Functions*，描述了计算的无服务器模型以及如何在Azure云中使用它。在这里，您将学习如何在需要运行某些计算时分配云资源，从而只支付实际的计算时间。'
- en: '[Chapter 9](a2d50e08-6698-47f6-a9b5-188de08134c0.xhtml), *Design Patterns and
    .NET Core Implementation*, describes common software patterns with .NET Core 3
    examples. Here, you will learn the importance of patterns and best practices for
    using them.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](a2d50e08-6698-47f6-a9b5-188de08134c0.xhtml)，*设计模式和.NET Core实现*，描述了使用.NET
    Core 3.0的常见软件模式。在这里，您将了解模式的重要性以及使用它们的最佳实践。'
- en: '[Chapter 10](2a42483c-2193-4bd4-91b4-0fdce94f6ed1.xhtml), *Understanding the
    Different Domains in a Software Solution*, describes the modern domain-driven
    design software production methodology, how to use it to face complex applications
    that require several knowledge domains, and how to use it to take advantage of
    cloud- and microservices-based architectures.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2a42483c-2193-4bd4-91b4-0fdce94f6ed1.xhtml)，*理解软件解决方案中的不同领域*，描述了现代领域驱动设计软件生产方法论，如何使用它来面对需要多个知识领域的复杂应用程序，以及如何利用基于云和微服务的架构。'
- en: '[Chapter 11](4e308a45-a1ff-4a45-bea9-ba648b1e9ccd.xhtml), *Implementing Code
    Reusability in C# 8*, describes patterns and best practices to maximize code reusability
    in your C# .NET Core applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](4e308a45-a1ff-4a45-bea9-ba648b1e9ccd.xhtml)，*在C# 8中实现代码复用*，描述了在您的C#
    .NET Core应用程序中最大化代码复用的模式和最佳实践。'
- en: '[Chapter 12](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml), *Applying Service-Oriented
    Architectures with .NET Core*, describes service-oriented architecture, which
    enables you to expose the functionalities of your applications as endpoints on
    the web or on a private network so that users can interact with them through various
    types of clients. Here, you will learn how to implement service-oriented architecture
    endpoints with ASP.NET Core, and how to self-document them with existing OpenAPI
    packages.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml), 《使用 .NET Core 应用服务架构*》，介绍了服务架构，它使您能够将应用程序的功能作为端点暴露在互联网或私有网络上，以便用户可以通过各种类型的客户端与之交互。在这里，您将学习如何使用
    ASP.NET Core 实现服务架构端点，以及如何使用现有的 OpenAPI 包来自动化文档。'
- en: '[Chapter 13](003ee8cb-5995-4364-8772-73d73df29cf8.xhtml), *Presenting ASP.NET
    Core MVC*, describes in detail the ASP.NET Core framework. Here, you will learn
    how to implement web applications based on the Model-View-Controller (**MVC**)
    pattern and how to organize them according to the prescriptions of domain-driven
    design, described in [Chapter 10](2a42483c-2193-4bd4-91b4-0fdce94f6ed1.xhtml), *Understanding
    the Different Domains in a Software Solution*.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](003ee8cb-5995-4364-8772-73d73df29cf8.xhtml), 《展示 ASP.NET Core MVC*》，详细介绍了
    ASP.NET Core 框架。在这里，您将学习如何根据第 10 章《理解软件解决方案中的不同领域*》中描述的领域驱动设计原则来实现基于 Model-View-Controller（**MVC**）模式的
    Web 应用程序。'
- en: '[Chapter 14](82dfe57b-5fe6-4c71-9fa9-b4526a2c6f3e.xhtml), *Best Practices in
    Coding C# 8*, describes best practices to be followed when developing .NET Core
    applications with C# 8.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](82dfe57b-5fe6-4c71-9fa9-b4526a2c6f3e.xhtml), 《C# 8 编程的最佳实践*》，描述了在开发
    .NET Core 应用程序时应该遵循的最佳实践。'
- en: '[Chapter 15](c707cf13-3616-4788-8f39-687bd1cb7c7b.xhtml), *Testing Your Code
    with Unit Test Cases and TDD*, describes how to test your applications. Here,
    you will learn how to test .NET Core applications with xUnit, and see how easily
    you can develop and maintain code that satisfies your specifications with the
    help of test-driven design.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](c707cf13-3616-4788-8f39-687bd1cb7c7b.xhtml), 《使用单元测试用例和 TDD 测试您的代码*》，描述了如何测试您的应用程序。在这里，您将学习如何使用
    xUnit 测试 .NET Core 应用程序，并看到如何借助测试驱动设计轻松开发并维护满足您规格的代码。'
- en: '[Chapter 16](47fba7aa-d9c6-46ad-b16a-1719f0d906f8.xhtml), *Using Tools to Write
    Better Code*, describe metrics that evaluate the quality of your software and
    how to measure them with the help of all the tools included in Visual Studio.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](47fba7aa-d9c6-46ad-b16a-1719f0d906f8.xhtml), 《使用工具编写更好的代码*》，描述了评估软件质量的指标以及如何使用
    Visual Studio 中包含的所有工具来测量它们。'
- en: '[Chapter 17](b444cf5c-311d-4f74-80b0-0e86c0c13307.xhtml), *Deploying Your Application
    with Azure DevOps*, describes how to automate the whole deployment process, from
    the creation of a new release in your source repository, through various testing
    and approval steps, to the final deployment of the application in the actual production
    environment. Here, you will learn how to use Azure Pipelines to automate the whole
    deployment process.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](b444cf5c-311d-4f74-80b0-0e86c0c13307.xhtml), 《使用 Azure DevOps 部署您的应用程序*》，描述了如何自动化整个部署过程，从在源代码库中创建新版本，经过各种测试和审批步骤，到在真实生产环境中最终部署应用程序。在这里，您将学习如何使用
    Azure Pipelines 自动化整个部署过程。'
- en: '[Chapter 18](94c84805-6921-4b9b-9f11-745dce643f53.xhtml), *Understanding DevOps
    Principles*, describes the basics of the DevOps software development and maintenance
    methodology. Here, you will learn how to organize your application''s continuous
    integration/continuous delivery cycle.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](94c84805-6921-4b9b-9f11-745dce643f53.xhtml), 《理解 DevOps 原则*》，描述了 DevOps
    软件开发和维护方法的基本原理。在这里，您将学习如何组织您应用程序的持续集成/持续交付周期。'
- en: '[Chapter 19](db7586ff-b06d-4503-a64a-9a6678d09acb.xhtml), *Challenges of Applying
    CI Scenarios in DevOps*, complements the description of DevOps with continuous
    integration scenarios.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](db7586ff-b06d-4503-a64a-9a6678d09acb.xhtml), 《在 DevOps 中应用 CI 场景的挑战*》，补充了
    DevOps 的连续集成场景描述。'
- en: '[Chapter 20](e61b3c5d-3abd-4442-9c9c-e12fd3acedcc.xhtml), *Automation for Software
    Testing*, is dedicated to automatic acceptance tests – that is, tests that verify
    automatically whether a version of a whole application conforms with the agreed
    specifications. Here, you will learn how to simulate user operations with automation
    tools and how to use these tools together with xUnit to write your acceptance
    tests.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 20 章](e61b3c5d-3abd-4442-9c9c-e12fd3acedcc.xhtml)，*软件测试自动化*，致力于自动验收测试——即验证整个应用程序版本是否符合约定规格的测试。在这里，您将学习如何使用自动化工具模拟用户操作，以及如何与
    xUnit 一起使用这些工具编写验收测试。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
