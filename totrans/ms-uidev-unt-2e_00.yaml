- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*There are a multitude of built-in UI elements that can be incorporated into
    a game built in Unity. This book will help you master Unity’s UI system by describing,
    in-depth, the various UI objects, functionalities, and properties and providing
    step-by-step examples of* *their implementation.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Unity中可以集成许多内置UI元素，本书将帮助你通过深入描述各种UI对象、功能和属性，并提供它们实现的逐步示例来掌握Unity的UI系统。*'
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: '*This book is intended for game developers who have worked with Unity and are
    looking to improve their knowledge of the UI systems provided within Unity. Individuals
    looking for in-depth explanations of specific UI elements, as well as individuals
    looking for step-by-step directions explaining how to implement UI items that
    appear in multiple game genres, will also find this book helpful. A basic understanding
    of Unity and C# programming* *is needed.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书旨在为使用Unity并希望提高对Unity内提供UI系统知识了解的游戏开发者编写。那些寻求对特定UI元素进行深入解释的个人，以及那些寻求在多个游戏类型中实现UI项目的逐步指导的个人，也会发现本书很有帮助。需要具备Unity和C#编程的基础知识。*'
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B18327_01.xhtml#_idTextAnchor014), *Designing User Interfaces*,
    covers basic information related to designing user interfaces. The distinction
    between a graphic user interface and user interface is defined. It discusses the
    four different types of game interfaces, how to create an aesthetically pleasing
    UI based on principles of design, and the concept of interface metaphors. Additionally,
    a detailed explanation of setting the aspect ratio and resolution of a Unity project
    is discussed.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18327_01.xhtml#_idTextAnchor014)，*设计用户界面*，涵盖了与设计用户界面相关的基本信息。定义了图形用户界面和用户界面的区别。讨论了四种不同的游戏界面类型，如何根据设计原则创建美观的UI，以及界面隐喻的概念。此外，还详细解释了设置Unity项目纵横比和分辨率的方法。'
- en: '[*Chapter 2*](B18327_02.xhtml#_idTextAnchor024), *Designing Mobile User Interfaces*,
    covers considerations that a UI designer must take into account when developing
    for mobile, both aesthetically and mechanically. Additionally, it discusses the
    resources available to developers to help them design mobile user interfaces.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18327_02.xhtml#_idTextAnchor024)，*设计移动用户界面*，涵盖了UI设计师在为移动设备开发时必须考虑的审美和机械方面的考虑因素。此外，它还讨论了可供开发者使用的资源，以帮助他们设计移动用户界面。'
- en: '[*Chapter 3*](B18327_03.xhtml#_idTextAnchor043), *Designing VR, MR, and AR
    UI*, covers the basic concepts of designing user interfaces for VR, MR, and AR
    applications. It looks at how interactions in these applications differ from other
    applications and discusses the best practices for designing them.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18327_03.xhtml#_idTextAnchor043)，*设计VR、MR和AR用户界面*，涵盖了为VR、MR和AR应用程序设计用户界面的基本概念。它探讨了这些应用程序中的交互与其他应用程序的不同之处，并讨论了设计它们的最佳实践。'
- en: '[*Chapter 4*](B18327_04.xhtml#_idTextAnchor054), *Universal Design and Accessibility
    for UI*, covers basic concepts related to designing user interfaces so that they
    can be used by the greatest number of people. This chapter will explore the topic
    of universal design and designing for accessibility while discussing steps that
    a UI designer can take to make sure their user interfaces are as barrier-free
    as possible.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18327_04.xhtml#_idTextAnchor054)，*UI的通用设计和可访问性*，涵盖了设计用户界面以便尽可能多的人使用的相关基本概念。本章将探讨通用设计和为可访问性设计的话题，同时讨论UI设计师可以采取的步骤以确保他们的用户界面尽可能无障碍。'
- en: '[*Chapter 5*](B18327_05.xhtml#_idTextAnchor072), *User Interface and Input
    Systems in Unity*, reviews the various systems provided by Unity to work with
    UI. Unity provides three systems for designing user interfaces and two systems
    for controlling the inputs. This chapter explores the various systems, compares
    their benefits, and discusses when to use which one of them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18327_05.xhtml#_idTextAnchor072)，*Unity中的用户界面和输入系统*，回顾了Unity提供的用于与UI一起工作的各种系统。Unity提供了三个用于设计用户界面的系统，以及两个用于控制输入的系统。本章探讨了这些系统，比较了它们的优点，并讨论了何时使用其中的哪一个。'
- en: '[*Chapter 6*](B18327_06.xhtml#_idTextAnchor085), *Canvases, Panels, and Basic
    Layouts*, explores the development of a user interface by appropriately laying
    out UI elements within a Canvas. Panels are used, and an introduction to Text
    and Images is also provided. The examples included in this chapter show you how
    to lay out a basic heads up display, create a permanent background image, and
    develop a basic pop-up menu.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18327_06.xhtml#_idTextAnchor085)，*画布、面板和基本布局*，探讨了通过在画布内适当地布局 UI 元素来开发用户界面。本章使用了面板，并提供了文本和图像的简介。本章包含的示例展示了如何布局基本抬头显示，创建永久背景图像，以及开发基本弹出菜单。'
- en: '[*Chapter 7*](B18327_07.xhtml#_idTextAnchor106), *Exploring Automatic Layouts*,
    discusses how to implement the various automatic layout components to streamline
    the UI building process. The examples included within this chapter utilize the
    automatic layout functionality to create a selection menu in the HUD and a gridded
    inventory.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18327_07.xhtml#_idTextAnchor106)，*探索自动布局*，讨论了如何实现各种自动布局组件以简化 UI 构建过程。本章包含的示例利用自动布局功能在抬头显示中创建选择菜单和网格式库存。'
- en: '[*Chapter 8*](B18327_08.xhtml#_idTextAnchor147), *The Event System and Programming
    for UI*, covers the event system and how it pertains to the UI. How to add Event
    Triggers to UI elements is discussed. It covers the keywords necessary to program
    for the UI system, how to access UI components via code, and how to write functions
    that can be accessed via Event Triggers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18327_08.xhtml#_idTextAnchor147)，*事件系统和 UI 编程*，涵盖了事件系统及其与 UI 的关联。讨论了如何将事件触发器添加到
    UI 元素上。本章涵盖了编程 UI 系统所需的必要关键字，如何通过代码访问 UI 组件，以及如何编写可以通过事件触发器访问的函数。'
- en: '[*Chapter 9*](B18327_09.xhtml#_idTextAnchor213), *The UI Button Component*,
    explores the various properties of buttons. The examples in this chapter walk
    through how to set up keyboard and controller navigation of buttons, how to load
    scenes when buttons are pressed, how to create animated button transitions, and
    how to make buttons swap their images.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18327_09.xhtml#_idTextAnchor213)，*UI 按钮组件*，探讨了按钮的各种属性。本章中的示例介绍了如何设置按钮的键盘和控制器导航，如何在按钮按下时加载场景，如何创建动画按钮过渡，以及如何使按钮交换它们的图像。'
- en: '[*Chapter 10*](B18327_10.xhtml#_idTextAnchor236), *UI Text and Text-TextMeshPro*,
    discusses the properties of text more thoroughly and demonstrates how to affect
    their properties via code. The examples at the end of the chapter show how to
    create a dialog box with text that animates as if it were being typed in, how
    to create a custom font, and how to create text that wraps with a gradient.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18327_10.xhtml#_idTextAnchor236)，*UI 文本和 Text-TextMeshPro*，更详细地讨论了文本属性，并演示了如何通过代码影响它们的属性。本章末尾的示例展示了如何创建一个文本动画对话框，如何创建自定义字体，以及如何创建带有渐变的文本。'
- en: '[*Chapter 11*](B18327_11.xhtml#_idTextAnchor292), *UI Images and Effects*,
    shows more ways in which UI images can be used and manipulated. Additionally,
    it demonstrates how to apply various effects to UI elements.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18327_11.xhtml#_idTextAnchor292)，*UI 图像和效果*，展示了更多 UI 图像的使用和操作方式。此外，它还演示了如何将各种效果应用于
    UI 元素。'
- en: '[*Chapter 12*](B18327_12.xhtml#_idTextAnchor328), *Using Masks, Scrollbars,
    and Scroll Views*, covers how to create scrollable windows with masks so that
    your UI can hold more items than are immediately in view.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18327_12.xhtml#_idTextAnchor328)，*使用遮罩、滚动条和滚动视图*，介绍了如何使用遮罩创建可滚动窗口，以便您的
    UI 可以容纳比立即可见的更多项目。'
- en: '[*Chapter 13*](B18327_13.xhtml#_idTextAnchor355), *Other Interactable UI Components*,
    covers a myriad of other UI inputs. Examples of how to use the various inputs
    and how to create a dropdown menu with images are covered at the end of the chapter.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18327_13.xhtml#_idTextAnchor355)，*其他可交互 UI 组件*，涵盖了众多其他 UI 输入。本章末尾介绍了如何使用各种输入以及如何创建带有图像的下拉菜单。'
- en: '[*Chapter 14*](B18327_14.xhtml#_idTextAnchor409), *Animating UI Elements*,
    is all about animating the UI. The examples in this chapter show how to animate
    menus to fade in and out and how to create a treasure box animation using the
    Unity State Machine.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18327_14.xhtml#_idTextAnchor409)，*动画 UI 元素*，全部关于动画 UI。本章中的示例展示了如何使菜单淡入淡出，以及如何使用
    Unity 状态机创建宝箱动画。'
- en: '[*Chapter 15*](B18327_15.xhtml#_idTextAnchor435), *Particles in the UI*, expands
    upon the animation example of the previous chapter and provides further ways in
    which you can zhuzh up your UI using particle effects.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 15 章*](B18327_15.xhtml#_idTextAnchor435)，*UI 中的粒子*，在上一章的动画示例的基础上进行了扩展，并提供了更多使用粒子效果美化
    UI 的方法。'
- en: '[*Chapter 16*](B18327_16.xhtml#_idTextAnchor447), *Utilizing World Space UI*,
    showcases how to create UI elements that exist within the game scene as opposed
    to on the “screen” in front of all in-game items. The examples cover how to create
    an interactive UI for a 2D scene and interactive, hover health bars for a 3D scene.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 16 章*](B18327_16.xhtml#_idTextAnchor447)，*利用世界空间 UI*，展示了如何创建存在于游戏场景中而不是在所有游戏项目“屏幕”前的
    UI 元素。示例涵盖了如何为 2D 场景创建交互式 UI，以及为 3D 场景创建交互式、悬停生命值条。'
- en: '[*Chapter 17*](B18327_17.xhtml#_idTextAnchor461), *Optimizing Unity UI*, covers
    basic concepts of creating optimized user interfaces. It defines key terms, provides
    an overview of tools included within Unity that can help you determine how performant
    your game is, and covers various optimization strategies for working with Unity’s
    UI system.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 17 章*](B18327_17.xhtml#_idTextAnchor461)，*优化 Unity UI*，涵盖了创建优化用户界面的基本概念。它定义了关键术语，概述了
    Unity 中包含的可以帮助您确定游戏性能的工具，并涵盖了与 Unity UI 系统一起工作的各种优化策略。'
- en: '[*Chapter 18*](B18327_18.xhtml#_idTextAnchor481), *Getting Started with UI
    Toolkit*, covers the new Unity UI Toolkit and explains how to use it to create
    basic layouts. It covers the key concepts of using this different UI system, while
    also demonstrating how to use it to create both Editor and runtime UI.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 18 章*](B18327_18.xhtml#_idTextAnchor481)，*开始使用 UI 工具包*，介绍了新的 Unity UI 工具包，并解释了如何使用它创建基本布局。它涵盖了使用此不同
    UI 系统的关键概念，同时展示了如何使用它创建编辑器和运行时 UI。'
- en: '[*Chapter 19*](B18327_19.xhtml#_idTextAnchor501), *Working with IMGUI*, discusses
    how to use the IMGUI system to build user interfaces. After exploring the basic
    concepts of IMGUI, the chapter covers how to use the system to create developer
    tools that appear in the Editor and at runtime.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 19 章*](B18327_19.xhtml#_idTextAnchor501)，*使用 IMGUI*，讨论了如何使用 IMGUI 系统构建用户界面。在探索了
    IMGUI 的基本概念之后，本章涵盖了如何使用该系统创建在编辑器和运行时出现的开发者工具。'
- en: '[*Chapter 20*](B18327_20.xhtml#_idTextAnchor513), *The New Input System*, provides
    an introduction to using the new Input System for easy input setup. It covers
    the publisher-subscriber architectural pattern while introducing the basic concepts
    and principles of the Input System. Additionally, it covers how to update a project
    that uses the Input Manager to one that uses the new Input System, as well as
    how to connect your code to the Input System in two different ways.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 20 章*](B18327_20.xhtml#_idTextAnchor513)，*新的输入系统*，介绍了使用新的输入系统进行简单输入设置的技巧。它涵盖了发布者-订阅者架构模式，同时介绍了输入系统的基本概念和原则。此外，它还涵盖了如何将使用输入管理器的项目更新为使用新的输入系统，以及如何以两种不同的方式将您的代码连接到输入系统。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: '*This book assumes you have a good understanding of navigating within and working
    with the Unity Editor. Additionally, it assumes you have a basic understanding
    of programming in C#* *for Unity.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书假设您已经对在 Unity 编辑器内导航和工作有良好的理解。此外，它还假设您对使用 C# 编程进行 Unity 开发有基本的了解* *知识*。'
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Unity 2020 or higher | Windows, macOS, or Linux |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| Unity 2020 或更高版本 | Windows、macOS 或 Linux |'
- en: '*In addition to having Unity installed, you will also need a code editor (IDE).
    While no preference is established in this book, examples of supported IDEs are
    Visual Studio and* *JetBrains Rider.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*除了安装 Unity 之外，您还需要一个代码编辑器（IDE）。虽然本书没有指定偏好，但支持的 IDE 示例包括 Visual Studio 和* *JetBrains
    Rider*。*'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的 GitHub 仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误**
    **。**'
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Mastering-UI-Development-with-Unity-2nd-Edition](https://github.com/PacktPublishing/Mastering-UI-Development-with-Unity-2nd-Edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件 [https://github.com/PacktPublishing/Mastering-UI-Development-with-Unity-2nd-Edition](https://github.com/PacktPublishing/Mastering-UI-Development-with-Unity-2nd-Edition)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包可供在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    上获取。查看它们吧！
- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Currently, there is a bit of a problem with the
    `AnimationComplete` trigger.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“目前，`AnimationComplete`
    触发器有点问题。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “When **Permanent** is selected for the **Visibility** property,
    the respective scrollbar will remain visible, even if it is not needed, if its
    corresponding movement is allowed.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“当选择**永久**作为**可见性**属性时，相应的滚动条将保持可见，即使不需要，如果允许其相应的移动。”'
- en: Tips or important notes
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
