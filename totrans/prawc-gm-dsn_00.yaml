- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: As the authors of this book, we promise you an honest, unfiltered, and highly
    practical guide to the art and craft of game design.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为本书的作者，我们向您承诺，提供一份诚实、无过滤且高度实用的游戏设计艺术和工艺指南。
- en: To begin with, we have to acknowledge that there are great benefits to learning
    more about the history of games, the nature of human behavior, and the theory
    of play. Also, there's great material out there (some of it referenced in this
    very book) that we can wholeheartedly recommend that you explore!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们必须承认，深入了解游戏的历史、人类行为的特点以及游戏理论，将带来巨大的益处。此外，有许多优秀的资料（其中一些在本书中有所引用）我们诚挚地推荐您去探索！
- en: However, our medium is rapidly evolving, and when it comes to working as a game
    designer in the modern day and age, there appears to be a gap; we took upon ourselves
    the tremendous task of trying to fill it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们的媒介正在迅速发展，当谈到在现代时代作为游戏设计师工作时，似乎存在一个差距；我们承担了巨大的任务，试图填补这一空缺。
- en: Our goal is to not only share our knowledge on game design but also to shed
    light on how to work in a modern development team. From game concept to release
    and well into live operations, years of experience, blood, sweat, and post-crunch
    tears and distilled into practical and applicable knowledge.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的是不仅分享我们在游戏设计方面的知识，而且揭示如何在现代开发团队中工作。从游戏概念到发布，以及深入到实际运营，多年的经验、汗水、危机后的泪水都浓缩成了实用且可应用的知识。
- en: We've done our best to gather actionable insight and valuable advice on game
    design across genres, development platforms, and business models, and we are very
    humbled by the ability to share it with the world!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽力收集了关于游戏设计在各个流派、开发平台和商业模式方面的可操作见解和宝贵建议，并且我们非常谦卑地能够与世界分享这些知识！
- en: Who this book is for
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Whether you are a student just approaching the discipline, an existing game
    designer, or a developer looking to expand your knowledge, this book will equip
    you with the fundamental know-how and best practices to help you succeed in your
    career.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是刚开始接触这一学科的学者，还是现有的游戏设计师，或者是一位希望扩展知识的开发者，本书都将为您提供帮助您在职业生涯中取得成功的根本知识和最佳实践。
- en: What this book covers
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[`Chapter 1`](index_split_032.html#filepos105483), Introducing the Game Production
    Process, explores the basic machinations of the games industry, teaching you about
    various game design roles, responsibilities of designers, production methods,
    and development milestones.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](index_split_032.html#filepos105483)，介绍游戏制作流程，探讨了游戏行业的基本运作机制，向您介绍各种游戏设计角色、设计师的职责、制作方法和开发里程碑。'
- en: '[`Chapter 2`](index_split_047.html#filepos149451), Game Concept, teaches you
    how to write a game concept and your responsibilities as a game designer in the
    process of doing so. Practical tips and real-life examples will help you create
    your very own game concept based on an original idea or an existing game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](index_split_047.html#filepos149451)，游戏概念，教您如何撰写游戏概念以及在撰写过程中的游戏设计师职责。实际技巧和现实生活中的例子将帮助您基于原创想法或现有游戏创建自己的游戏概念。'
- en: '[`Chapter 3`](index_split_070.html#filepos210445), Scoping a Game Project,
    covers the concepts and relationships between the game''s overall scope, its structure,
    and its content. We''ll explore real-world examples and help you build an understanding
    of how to better document the size, complexity, and dependencies in your game,
    as well as help you estimate your tasks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](index_split_070.html#filepos210445)，游戏项目范围规划，涵盖了游戏整体范围、结构和内容之间的概念和关系。我们将探讨现实世界的例子，并帮助您更好地理解如何记录游戏的大小、复杂性和依赖性，以及帮助您估算任务。'
- en: '[`Chapter 4`](index_split_097.html#filepos293383), Design Documentation, explains
    everything you need to know about writing game design documentation: from the
    tools and techniques to numerous pieces of practical advice.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](index_split_097.html#filepos293383)，设计文档，解释了您需要了解的关于撰写游戏设计文档的各个方面：从工具和技术到众多实用建议。'
- en: '[`Chapter 5`](index_split_133.html#filepos359600), Adaptation of Mechanics,
    approaches the definition of game mechanics and will give you an idea of how to
    create your own game using pieces from existing games. This chapter also introduces
    the concept of dynamics and features as a set of mechanics that form a bigger
    part of the game.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](index_split_133.html#filepos359600)，机制改编，探讨了游戏机制的定义，并会为您提供如何使用现有游戏中的元素来创建自己游戏的思路。本章还介绍了动态和特性作为构成游戏更大一部分的机制集合的概念。'
- en: '[`Chapter 6`](index_split_150.html#filepos399514), Invention of Mechanics,
    explores the theory behind game design and the creation of mechanics that are
    fun to play. You''ll learn how a new mechanic is taught and how the core loop
    of a game is formed. Finally, you will learn about the roles of conflict, combat
    systems, game complexity, and depth.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](index_split_150.html#filepos399514)，机制发明，探讨了游戏设计和机制创造背后的理论，以及如何创造有趣的游戏机制。你将了解如何教授新的机制以及游戏核心循环的形成。最后，你将了解冲突、战斗系统、游戏复杂性和深度的角色。'
- en: '[`Chapter 7`](index_split_190.html#filepos480843), Prototyping, demonstrates
    how to prototype a game idea or concept. This chapter will cover both paper and
    digital prototyping, with all the pros and cons of both techniques. You will read
    about a practical example from a real-life scenario, easy to replicate as an exercise.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](index_split_190.html#filepos480843)，原型设计，展示了如何原型化一个游戏想法或概念。本章将涵盖纸面和数字原型设计，以及两种技术的优缺点。你将阅读一个来自真实场景的实际案例，易于作为练习进行复制。'
- en: '[`Chapter 8`](index_split_221.html#filepos532760), Games and Stories, highlights
    the importance of narrative elements in games and helps you design strong characters,
    intriguing worlds, and compelling stories.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](index_split_221.html#filepos532760)，游戏与故事，强调了叙事元素在游戏中的重要性，并帮助你设计强大的角色、引人入胜的世界和引人入胜的故事。'
- en: '[`Chapter 9`](index_split_246.html#filepos581218), Level Design, introduces
    you to processes and techniques used to create highly playable game content. You''ll
    learn about creating believable spaces, manipulating light and geometry, and making
    the best of the available game mechanics.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](index_split_246.html#filepos581218)，关卡设计，介绍了用于创建高度可玩游戏内容的过程和技术。你将了解如何创建可信的空间、操控光线和几何形状，以及充分利用可用的游戏机制。'
- en: '[`Chapter 10`](index_split_275.html#filepos656636), Characters, explains the
    different kinds of characters that populate virtual worlds and how to make the
    best use of them. In this chapter, you will also get a closer look at a practical
    character-design example for an existing game, from which you''ll be able to get
    some inspiration to try and do your own character design, a great exercise for
    any game designer.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](index_split_275.html#filepos656636)，角色，解释了填充虚拟世界的不同类型角色以及如何充分利用它们。在本章中，你还将更深入地了解一个现有游戏的角色设计实例，从中你可以获得一些灵感来尝试自己的角色设计，这对任何游戏设计师来说都是一项很好的练习。'
- en: '[`Chapter 11`](index_split_313.html#filepos716889), User Interface and User
    Experience, outlines the complexities of input mechanics, camera systems, and
    effective game feedback. You''ll then gain practical insight into the processes
    behind UI and UX design, helping you create interfaces and experiences that are
    informative, empowering, and delightful to interact with.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](index_split_313.html#filepos716889)，用户界面和用户体验，概述了输入机制、相机系统以及有效游戏反馈的复杂性。你将随后获得UI和UX设计背后的实际见解，帮助你创建信息丰富、赋权且互动愉快的界面和体验。'
- en: '[`Chapter 12`](index_split_353.html#filepos796656), Accessibility, dives into
    how to make your games more accessible, that is, easier to use, understand, and
    relate to. You''ll then learn about usability testing and arm yourself with the
    expertise required to plan and execute your very own playtesting sessions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](index_split_353.html#filepos796656)，可访问性，深入探讨了如何使你的游戏更具可访问性，即更容易使用、理解和关联。你将随后了解可用性测试，并掌握规划执行你自己的游戏测试所需的技能。'
- en: '[`Chapter 13`](index_split_398.html#filepos890374), Balancing, combines the
    knowledge from previous chapters and explores the ways in which you can pace,
    structure, and adjust the rules and content of your games to create experiences
    that capture and hold the interest of your audience.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](index_split_398.html#filepos890374)，平衡，结合了前几章的知识，探讨了你可以如何调整游戏的节奏、结构和规则内容，以创造能够吸引并保持观众兴趣的体验。'
- en: '[`Chapter 14`](index_split_427.html#filepos975413), The Final 10 Percent, takes
    you through the processes that need to take place before a game is finally released.
    You will also read about the difficulties and pitfalls of closing and be releasing
    a video game, and how to avoid them.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](index_split_427.html#filepos975413)，最后的10%，带你了解游戏最终发布前需要进行的流程。你还将了解到关闭和发布视频游戏时的困难和陷阱，以及如何避免它们。'
- en: '[`Chapter 15`](index_split_443.html#filepos1012825), Games As a Service, distills
    the knowledge required to turn your game into a successful service—from monetization
    tips and live operations strategy to addressing game balancing, understanding
    analytics, customer support, and the tools required to run your games sustainably.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](index_split_443.html#filepos1012825)，《游戏即服务》，提炼了将你的游戏转变为成功服务所需的知识——从货币化技巧和实时运营策略到解决游戏平衡、理解分析、客户支持和运行游戏的可持续性所需的工具。'
- en: To get the most out of this book
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: We've done our best to explain any industry-specific terms and practices in
    order to make this book as accessible as possible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经尽力解释任何行业特定的术语和实践，以便使本书尽可能易于理解。
- en: 'The contents of this book require no prior experience with game development.
    However, a basic knowledge of some popular video games (such as Call of Duty:
    Modern Warfare, The Elder Scrolls: Skyrim, Hearthstone, and Starcraft) will be
    helpful.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的内容不需要游戏开发方面的先验经验。然而，对一些流行视频游戏（如《使命召唤：现代战争》、《上古卷轴：天际》、《炉石传说》和《星际争霸》）的基本了解将有所帮助。
