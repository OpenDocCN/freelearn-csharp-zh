  zh: 您可以在 [http://bit.ly/2Old2IG](http://bit.ly/2Old2IG) 上查看代码实战视频。
- en: Download the color images
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
