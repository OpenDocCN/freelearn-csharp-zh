  zh: Windows 版本的 WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac 版本的 Zipeg / iZip / UnRarX
