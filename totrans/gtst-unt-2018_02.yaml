- en: The Unity Interface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Unity界面
- en: In [Chapter 1](f4fba83f-4f23-4537-a130-ed8dab8f3815.xhtml), *Downloading and
    Installing Unity*, we explored game engines and took a quick look at four alternative
    game engines to help us appreciate Unity. We looked at the history of Unity and
    how it evolved from one release to the next. In addition, we discovered Unity's
    key capabilities and features. We covered Unity's system requirements for developing
    Unity games and the system requirements for running them. Finally, we downloaded
    and installed Unity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](f4fba83f-4f23-4537-a130-ed8dab8f3815.xhtml)“下载和安装Unity”中，我们探讨了游戏引擎，并快速浏览了四个替代游戏引擎，以帮助我们更好地欣赏Unity。我们回顾了Unity的历史以及它是如何从一个版本发展到下一个版本的。此外，我们还发现了Unity的关键功能和特性。我们涵盖了开发Unity游戏所需的系统要求和运行它们所需的系统要求。最后，我们下载并安装了Unity。
- en: In this chapter, we will examine Unity's primary views and windows; we will
    also cover layouts and the toolbar. The interface components covered in this chapter
    are the ones used most often. Additional interface components will be covered
    in subsequent chapters as new functionality and tools are introduced.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将检查Unity的主要视图和窗口；我们还将涵盖布局和工具栏。本章涵盖的界面组件是使用最频繁的。随着新功能和工具的引入，后续章节将涵盖更多界面组件。
- en: 'Specifically, we will cover the following components:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们将涵盖以下组件：
- en: Screen Real Estate
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕空间
- en: Menu
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 菜单
- en: Scene view
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
