- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *ASP.NET 8* *Best Practices*!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读 *ASP.NET 8最佳实践*！
- en: '*ASP.NET 8 Best Practices* contains over 100 best practices used in the ASP.NET
    community, covering topics such as how to squeeze the best performance out of
    your ASP.NET web application, what Entity Framework patterns are available, how
    to design a minimal web API, and how to structure Visual Studio projects based
    on project type.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*ASP.NET 8最佳实践*包含了超过100条在ASP.NET社区中使用的最佳实践，涵盖了如何从你的ASP.NET Web应用程序中获得最佳性能、可用的Entity
    Framework模式、如何设计最小化的Web API，以及如何根据项目类型来结构化Visual Studio项目等主题。'
- en: The standards covered in the book include version control, creating software
    pipelines, creating structured middleware, security practices, Entity Framework
    Core patterns and techniques, and automating time-consuming client-side tasks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的标准包括版本控制、创建软件管道、创建结构化中间件、安全实践、Entity Framework Core模式和技巧，以及自动化耗时客户端任务。
- en: We’ll also look at common practices when testing your code, when and how to
    apply exception handling, how to design the best API for web applications, how
    to optimize a web application for performance, and finally, review common terms
    and guidelines when building ASP.NET web applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将探讨在测试代码时、何时以及如何应用异常处理、如何设计最佳API以供Web应用程序使用、如何优化Web应用程序以提升性能，以及最后，在构建ASP.NET
    Web应用程序时，回顾常见的术语和指南。
- en: While best practices are considered recommendations on how to write professional
    code, there will always be exceptions to the rule. As developers know, there are
    so many ways to write code to achieve the same result. Some ways are better than
    others. These “better ways” are what I consider best practices.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最佳实践被认为是编写专业代码的建议，但总会有例外。正如开发者所知，有无数种编写代码以实现相同结果的方法。有些方法比其他方法更好。我认为这些“更好的方法”就是最佳实践。
- en: As we cover each topic, we’ll provide as much detail and referral material to
    explain why these techniques and patterns are indeed a better way to write professional
    code. However, it doesn’t mean they are written in stone. As mentioned previously,
    there will always be exceptions to the rule.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们介绍每个主题时，我们将提供尽可能多的细节和参考资料来解释为什么这些技术和模式确实是编写专业代码的更好方式。然而，这并不意味着它们是固定不变的。如前所述，总会有例外。
- en: To new developers entering the ASP.NET ecosystem, it can be overwhelming to
    build a new ASP.NET website and see everything associated with the process. This
    book is meant to lessen the feeling of being overwhelmed by understanding each
    technology “spoke” attached to an ASP.NET website “hub.” It explores everything
    involved in creating a “simple” website.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新进入ASP.NET生态系统的开发者来说，构建一个新的ASP.NET网站并看到与之相关的所有内容可能会感到不知所措。本书旨在通过理解与ASP.NET网站“中心”相连的每个技术“辐条”来减轻这种感觉。它探讨了创建“简单”网站所涉及的所有内容。
- en: To seasoned developers already using ASP.NET, use this book as a reference for
    recommendations and the observations I’ve gathered over a 20-year career. Even
    my experiences with past and present colleagues are included in this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于已经使用ASP.NET的资深开发者，可以将本书作为参考，了解我在20年职业生涯中收集的建议和观察。甚至包括我与过去和现在的同事们的经验也包含在本书中。
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for developers who have a working knowledge of ASP.NET and want
    to pursue their careers by learning best practices in a developer community or
    corporate environment. While there may be subjects new to you, this book can be
    used as a reference to gain more clarity on an ASP.NET topic at any time. After
    finishing the book, you will have a better understanding of the common practices
    used throughout the industry, whether you’re a solo developer or work in a Fortune
    500 company on a team.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对ASP.NET有实际了解的开发者而写的，他们希望通过学习开发者社区或企业环境中的最佳实践来追求自己的职业发展。虽然可能会有一些对你来说是新主题，但本书可以作为参考，在任何时候帮助你更清晰地理解ASP.NET的相关主题。完成本书后，无论你是独立开发者还是在500强公司团队中工作，你都将对整个行业中的常用实践有更深入的理解。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么内容
- en: '[*Chapter 1*](B19493_01.xhtml#_idTextAnchor014), *Taking Control with Source
    Control*, addresses why source control is important, identifying and selecting
    a branching workflow, why tags are important, and proper commit etiquette.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19493_01.xhtml#_idTextAnchor014)，*使用源代码控制来掌握控制权*，讨论了源代码控制的重要性，识别和选择分支工作流程，为什么标签很重要，以及正确的提交礼仪。'
- en: '[*Chapter 2*](B19493_02.xhtml#_idTextAnchor031), *CI/CD – Building Quality
    Software Automatically*, defines what CI/CD is, understanding and preparing code
    for a pipeline along with identifying two “falling” approaches when errors appear,
    how to deploy databases, and the various types of CI/CD providers, such as Azure,
    AWS, and Google Cloud Platform.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19493_02.xhtml#_idTextAnchor031), *CI/CD – 自动构建高质量软件*，定义了什么是CI/CD，理解并准备代码以供管道使用，以及当出现错误时识别两种“失败”的方法，如何部署数据库，以及各种CI/CD提供商，如Azure、AWS和Google
    Cloud Platform。'
- en: '[*Chapter 3*](B19493_03.xhtml#_idTextAnchor070), *Best Approaches for Middleware*,
    explains what middleware is and how to optimize a middleware pipeline, using request
    delegates and extension methods, along with building an example middleware component.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19493_03.xhtml#_idTextAnchor070), *中间件的最佳实践*，解释了什么是中间件以及如何使用请求委托和扩展方法优化中间件管道，以及构建一个示例中间件组件。'
- en: '[*Chapter 4*](B19493_04.xhtml#_idTextAnchor086), *Applying Security from the
    Start*, covers why security should be a top concern before, during, and after
    writing code, as well as common security practices. The chapter concludes by addressing
    the top three security threats on the internet.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19493_04.xhtml#_idTextAnchor086), *从一开始就应用安全性*，涵盖了为什么在编写代码之前、期间和之后，安全性都应该是一个首要关注的问题，以及常见的安全实践。章节最后讨论了互联网上最严重的三个安全威胁。'
- en: '[*Chapter 5*](B19493_05.xhtml#_idTextAnchor114), *Optimizing Data Access with
    Entity Framework Core*, looks at the different types of implementations of Entity
    Framework and how each one is used, why logging and async/await is important,
    how to use resources for large seed data, and why sometimes it’s better to bypass
    LINQ and use stored procedures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19493_05.xhtml#_idTextAnchor114), *使用Entity Framework Core优化数据访问*，探讨了Entity
    Framework的不同实现类型以及每种类型的使用方法，为什么日志记录和async/await很重要，如何使用资源处理大量种子数据，以及为什么有时绕过LINQ并使用存储过程会更好。'
- en: '[*Chapter 6*](B19493_06.xhtml#_idTextAnchor137), *Best Practices for Web User
    Interfaces*, examines what a task runner is, why they’re important, and how to
    create a workflow using one, along with reviewing UI standards such as centralizing
    site URLs, why controllers/pages should be small, why `ViewComponent`s are beneficial,
    and how to create SEO-friendly URLs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19493_06.xhtml#_idTextAnchor137), *Web用户界面的最佳实践*，检查了任务运行器是什么，为什么它们很重要，以及如何使用一个创建工作流程，以及审查UI标准，如集中化站点URL，为什么控制器/页面应该小，为什么`ViewComponent`s是有益的，以及如何创建SEO友好的URL。'
- en: '[*Chapter 7*](B19493_07.xhtml#_idTextAnchor163), *Testing Your Code*, explains
    the various types of testing concepts used in ASP.NET applications, why writing
    unit tests is important, why “100% test coverage” isn’t necessary, how to properly
    structure your unit tests with the triple-A approach (AAA), when to avoid writing
    extra unit test helpers, and how to use tests as documentation.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19493_07.xhtml#_idTextAnchor163), *测试您的代码*，解释了在ASP.NET应用程序中使用的各种测试概念，为什么编写单元测试很重要，为什么“100%测试覆盖率”不是必要的，如何使用三A方法（AAA）正确地构建单元测试，何时避免编写额外的单元测试辅助工具，以及如何使用测试作为文档。'
- en: '[*Chapter 8*](B19493_08.xhtml#_idTextAnchor189), *Catching Exceptions with
    Exception Handling*, reviews the different types of exception handling, how and
    when to use exception handling, and using global exception handling. It also covers
    logging, how unit testing and exceptional handling are similar, why empty try..catch
    blocks are wasteful, how to use exception filtering and pattern matching, and
    knowing when to use finally blocks.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19493_08.xhtml#_idTextAnchor189), *使用异常处理捕获异常*，回顾了不同类型的异常处理，何时以及如何使用异常处理，以及使用全局异常处理。它还涵盖了日志记录，单元测试和异常处理之间的相似之处，为什么空的try..catch块是浪费的，如何使用异常过滤和模式匹配，以及何时使用finally块。'
- en: '[*Chapter 9*](B19493_09.xhtml#_idTextAnchor207), *Creating Better Web APIs*,
    demonstrates various practical API techniques, such as designing, creating, and
    testing APIs quickly, along with applying the right HTTP verbs and status codes
    to an API, how to implement a pagination structure, versioning, and DTOs into
    your APIs, and why creating a new `HttpClient` should be avoided.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19493_09.xhtml#_idTextAnchor207), *创建更好的Web API*，展示了各种实用的API技术，例如快速设计、创建和测试API，以及将正确的HTTP动词和状态代码应用于API，如何实现分页结构，版本控制和将DTOs集成到API中，以及为什么应该避免创建新的`HttpClient`。'
- en: '[*Chapter 10*](B19493_10.xhtml#_idTextAnchor229), *Push Your Application with
    Performance*, takes everything we’ve learned throughout the chapters and applies
    a performance perspective to it. We’ll cover why performance is so important and
    why it matters, how to establish client, C# code, and database baselines, along
    with image optimization, minimizing requests, using CDNs, implementing async/await,
    how to automatically optimize HTML, Entity Framework Core optimizations, and caching
    strategies.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19493_10.xhtml#_idTextAnchor229)，*通过性能提升你的应用程序*，将我们在各章节中学到的所有内容应用于性能视角。我们将涵盖为什么性能如此重要以及它为什么重要，如何建立客户端、C#代码和数据库基线，以及图像优化、最小化请求、使用CDN、实现async/await、如何自动优化HTML、Entity
    Framework Core优化和缓存策略。'
- en: '[*Chapter 11*](B19493_11.xhtml#_idTextAnchor244), *Appendix*, will review the
    fundamental terms used throughout the industry, such as the DRY, YAGNI, KISS principles,
    along with separation of concerns, how to refactor code, understanding the SOLID
    principles, and how to structure various project types in Visual Studio.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19493_11.xhtml#_idTextAnchor244)，*附录*，将回顾整个行业中使用的根本术语，如DRY、YAGNI、KISS原则，以及关注点的分离、如何重构代码、理解SOLID原则，以及如何在Visual
    Studio中结构化各种项目类型。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: '*You will need a version of Visual Studio for the code presented throughout
    the book. You should have a general knowledge of how to use Visual Studio and
    understand how to open solutions and* *debugging applications.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*您将需要本书中展示的代码的Visual Studio版本。您应该了解如何使用Visual Studio，并理解如何打开解决方案和调试应用程序。*'
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Visual Studio 2022 (any version) or favorite IDE supporting .NET 8 | Windows,
    macOS, or Linux |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Visual Studio 2022（任何版本）或支持.NET 8的 favorite IDE | Windows、macOS或Linux |'
- en: '| Git (optional) | Windows, macOS, or Linux |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Git（可选） | Windows、macOS或Linux |'
- en: '| SQL Server Management Studio (version 16 or higher) | Windows |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| SQL Server Management Studio（版本16或更高） | Windows |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: The ideal developer setup for the book is to have Visual Studio 2022 Enterprise,
    Git, and SQL Server Management Studio already installed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书的理想开发者设置是已安装Visual Studio 2022 Enterprise、Git和SQL Server Management Studio。
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/ASP.NET-8-Best-Practices](https://github.com/PacktPublishing/ASP.NET-8-Best-Practices).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/ASP.NET-8-Best-Practices](https://github.com/PacktPublishing/ASP.NET-8-Best-Practices)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的书籍和视频目录中的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “A better approach would be using the newest `TryParse`
    with `var`, as shown here.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“一个更好的方法是将最新的`TryParse`与`var`一起使用，如下所示。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “Uncheck the **Use Controllers** option to use minimal APIs.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“取消选择**使用控制器**选项以使用最小API。”'
- en: Tips or important notes
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
- en: Appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Get in touch
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎读者反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果你对本书的任何方面有疑问，请通过[客户关怀@packtpub.com](mailto:customercare@packtpub.com)给我们发邮件，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在这本书中发现了错误，我们将不胜感激，如果你能向我们报告这一点。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packtpub.com](mailto:copyright@packtpub.com)
    with a link to the material.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果你在互联网上以任何形式遇到我们作品的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过[版权@packtpub.com](mailto:copyright@packtpub.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**: 如果你有一个你擅长的主题，并且你感兴趣的是撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Once you’ve read *ASP.NET 8 Best Practices*, we’d love to hear your thoughts!
    Please [click here to go straight to the Amazon review page](https://packt.link/r/1-837-63480-7)
    for this book and share your feedback.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读了《ASP.NET 8最佳实践》，我们很乐意听到你的想法！请[点击此处直接转到该书的亚马逊评论页面](https://packt.link/r/1-837-63480-7)并分享你的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-50
