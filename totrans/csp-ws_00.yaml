    ](img/B16385_Preface_0.36.jpg)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![图 0.36：在数据库上右键单击后点击 `刷新…` 按钮](img/B16385_Preface_0.36.jpg)'
- en: 'Figure 0.36: Clicking the Refresh… button after right-clicking Databases'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.36：在数据库上右键单击后点击 `刷新…` 按钮
- en: 'A database with the name `TestDatabase` is now displayed within the dashboard:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 在仪表板中现在显示了一个名为 `TestDatabase` 的数据库：
- en: '![Figure 0.37: TestDatabase ready for use ](img/B16385_Preface_0.37.jpg)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![图 0.37：TestDatabase 准备就绪](img/B16385_Preface_0.37.jpg)'
- en: 'Figure 0.37: TestDatabase ready for use'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.37：TestDatabase 准备就绪
- en: Now your database is ready to be used for Windows and Mac environments.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您的数据库已准备好在 Windows 和 Mac 环境中使用。
