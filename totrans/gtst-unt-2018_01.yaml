  type: TYPE_NORMAL
- en: Xbox One
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For further information on CryENGINE, I recommend *Mastering CryENGINE* by Packt
    Publishing: [https://www.packtpub.com/game-development/mastering-cryengine](https://www.packtpub.com/game-development/mastering-cryengine).
  prefs: []
  type: TYPE_NORMAL
- en: Lumberyard
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Lumberyard is part of the **Amazon Web Services** (**AWS**) platform and, at
    the time of this book's publication, is still in beta. This is a free AAA game
    engine based on CryENGINE. Lumberyard's unique selling point is that no other
    game engine offers deep integration with Amazon Web Services and Twitch.
  prefs: []
  type: TYPE_NORMAL
- en: AAA, pronounced "triple-A," games are those with extremely large production
    and marketing budgets.
  prefs: []
  type: TYPE_NORMAL
