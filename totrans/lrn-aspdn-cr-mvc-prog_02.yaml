  type: TYPE_NORMAL
  zh: 创建您的第一个 ASP.NET MVC 5 项目和项目结构
- en: Purpose of IDE
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IDE 的用途
- en: First of all, let us see why we need an IDE, when you can type the code in Notepad,
    compile it, and execute it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看为什么我们需要 IDE，当你可以在记事本中输入代码、编译并执行它时。
- en: 'When you develop a web application, you might need the following things to
    be productive:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开发网络应用程序时，你可能需要以下东西以提高生产力：
- en: '**Code editor** : This is the text editor where you type your code. Your code
    editor should be able to recognize different constructs such as the `if` condition,
    `for` loop of your programming language. In Visual Studio, all of your keywords
    would be highlighted in blue color.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码编辑器**：这是你输入代码的文本编辑器。你的代码编辑器应该能够识别不同的结构，例如你的编程语言的 `if` 条件、`for` 循环。在 Visual
    Studio 中，所有关键字都会以蓝色突出显示。'
- en: '**Intellisense** : Intellisense is a context aware code-completion feature
    available in most modern IDEs including Visual Studio. One such example is when
    you type a dot after an object; this *Intellisense* feature lists out all the
    methods available on the object. This helps the developers to write code faster
    and easier.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Intellisense**：Intellisense 是一种上下文感知的代码补全功能，在大多数现代 IDE（包括 Visual Studio）中都可用。例如，当你在对象后面输入一个点时，这个
    *Intellisense* 功能会列出该对象上所有可用的方法。这有助于开发者更快、更轻松地编写代码。'
- en: '**Build/Publish** : It would be helpful if you could build or publish the application
    using a single click or single command. Visual Studio provides several options
    out-of-the-box to build a separate project or to build the complete solution in
    a single click. This makes the build and deployment of your application easier.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建/发布**：如果你能够通过单次点击或单条命令构建或发布应用程序，那将非常有帮助。Visual Studio 提供了多种选项，可以一键构建单独的项目或构建整个解决方案。这使得应用程序的构建和部署更加容易。'
- en: '**Templates** : Depending on the type of the application, you might have to
    create different folders and files along with the boilerplate code. So, it''ll
    be very helpful if your IDE supports the creation of different kinds of template.
    Visual Studio generates different kinds of templates with the code for ASP.NET
    Web Forms, MVC, and Web API to get you up-and-running.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模板**：根据应用程序的类型，你可能需要创建不同的文件夹和文件，以及样板代码。因此，如果你的 IDE 支持创建不同类型的模板，那将非常有帮助。Visual
    Studio 生成不同类型的模板，包括 ASP.NET Web Forms、MVC 和 Web API 的代码，以便你快速开始。'
- en: '**Ease of adding items** : Your IDE should allow you to add different kinds
    of items with ease. For example, you should be able to add an XML file without
    any issues. And if there is any problem with the structure of your XML file, it
    should be able to highlight the issue and provide information to help you to fix
    the issues.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**易于添加项目**：你的 IDE 应该允许你轻松地添加不同类型的项。例如，你应该能够无问题地添加一个 XML 文件。如果 XML 文件的结构有任何问题，它应该能够突出显示问题并提供帮助信息，以帮助你解决问题。'
