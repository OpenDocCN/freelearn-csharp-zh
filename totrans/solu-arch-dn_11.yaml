- en: 'Section 3: Architecting Modern Web Solutions with DevOps Solutions'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用DevOps解决方案构建现代网络解决方案
- en: In this section, we will have an overview of the modern web solution characteristics
    and we will learn how to choose between traditional web apps and **Single-Page
    Apps** (**SPAs**). After that, we will explore the project structure in popular
    SPA frameworks. Then, we will explore hosting options in Azure with high-level
    recommendations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将概述现代网络解决方案的特点，并学习如何在传统网络应用和**单页应用**（**SPAs**）之间进行选择。之后，我们将探讨流行SPA框架中的项目结构。然后，我们将探索在Azure中的托管选项，并提供高级推荐。
- en: Later in this section, we will get to know how to make use of Azure DevOps to
    build, test, and deploy our applications by using modern software development
    practices such as Azure Artifacts and the CI/CD practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的后面部分，我们将了解如何利用Azure DevOps通过使用现代软件开发实践，如Azure Artifacts和CI/CD实践，来构建、测试和部署我们的应用程序。
