- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The multicore processor boom is fully underway. It is becoming difficult to
    find a server, desktop, or laptop that doesn't have at least two processor cores.
    There are even several models of dual core mobile phones on the market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多核处理器的繁荣正在全面展开。现在很难找到没有至少两个处理器核心的服务器、台式机或笔记本电脑。市场上甚至有几种双核手机型号。
- en: However, to fully realize the power of modern multicore processors, developers
    need to be able to effectively recognize opportunities for parallelization and
    write parallel code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了充分发挥现代多核处理器的威力，开发者需要能够有效地识别并行化的机会并编写并行代码。
- en: Largely due to the complexities of creating and managing the lifecycle of classic
    threads, parallel coding is not routinely practiced by the large majority of developers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于创建和管理经典线程的生命周期非常复杂，因此并行编码并不是大多数开发者常规实践的内容。
- en: To help ease the complexities of writing parallel code, Microsoft has introduced
    the Parallel Extensions in .NET framework. The Parallel Extensions or Task Parallel
    Library helps us to write efficient, scalable, parallel code in a natural manner
    without having to deal directly with the classic threading model or the thread
    pool. Using these extensions, we can conveniently write parallel versions of existing
    sequential code that can automatically utilize all available processors, thus
    providing significant performance gains.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助简化编写并行代码的复杂性，微软在 .NET 框架中引入了并行扩展。并行扩展或任务并行库帮助我们以自然的方式编写高效的、可扩展的并行代码，而无需直接处理经典的线程模型或线程池。使用这些扩展，我们可以方便地编写现有顺序代码的并行版本，这些版本可以自动利用所有可用的处理器，从而提供显著的性能提升。
- en: This book provides coverage of the major classes of the .Net 4.5 Parallel extensions
    from front to back, and will provide a developer with no multithreaded development
    experience ability to write highly scalable asynchronous applications that take
    advantage of today's hardware.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从前往后全面覆盖了 .Net 4.5 并行扩展的主要类，并将为没有多线程开发经验的开发者提供编写高度可扩展的异步应用程序的能力，这些应用程序可以利用当今的硬件。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Task Parallel Library"),
    *Getting Started with Task Parallel Library*, looks at the various ways to create
    and start a task, cancel a task, handle exceptions in a task, and control the
    behavior of a task. At the core of the .NET Parallel Extensions is the System.Threading.Task
    class.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 使用任务并行库入门"), *使用任务并行库入门*，探讨了创建和启动任务、取消任务、处理任务中的异常以及控制任务行为的各种方法。.NET
    并行扩展的核心是 System.Threading.Task 类。'
- en: '[Chapter 2](ch02.html "Chapter 2. Implementing Continuations"), *Implementing
    Continuations*, helps us learn how to create task continuations and child tasks.
    We will also learn how to control the condition under which continuations run,
    how to handle exceptions using continuations, and how to chain tasks and continuations
    together to form a pipeline pattern. In asynchronous programming, it is very common
    for one asynchronous operation to invoke a second operation and pass data to it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 实现延续"), *实现延续*，帮助我们学习如何创建任务延续和子任务。我们还将学习如何控制延续运行的条件，如何使用延续处理异常，以及如何将任务和延续链起来形成管道模式。在异步编程中，一个异步操作调用另一个操作并将数据传递给它是非常常见的。'
- en: '[Chapter 3](ch03.html "Chapter 3. Learning Concurrency with Parallel Loops"),
    *Learning Concurrency with Parallel Loops*, helps us learn how to use parallel
    loops to process large collections of data in parallel. We will also learn how
    to control the degree of parallelism in loops, break out of loops, and partition
    source data for loop processing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 使用并行循环学习并发"), *使用并行循环学习并发*，帮助我们学习如何使用并行循环并行处理大量数据。我们还将学习如何控制循环的并行度，跳出循环，并为循环处理分区源数据。'
- en: '[Chapter 4](ch04.html "Chapter 4. Parallel LINQ"), *Parallel LINQ*, helps us
    learn how to create a parallel LINQ query, control query options such as results
    merging, and the degree of parallelism for the query. Parallel LINQ is a parallel
    implementation of LINQ to Objects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 并行LINQ"), *并行LINQ*，帮助我们学习如何创建并行 LINQ 查询，控制查询选项，如结果合并和查询的并行度。并行
    LINQ 是 LINQ to Objects 的并行实现。'
- en: '[Chapter 5](ch05.html "Chapter 5. Concurrent Collections"), *Concurrent Collections*,
    helps us learn how to use concurrent collections as a data buffer in a producer-consumer
    pattern, how to add blocking and bounding to a custom collection, and how to use
    multiple concurrent collections for forming a pipeline. Concurrent collections
    in .NET Framework 4.5 allows developers to create type-safe as well as thread-safe
    collections.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 并发集合")，*并发集合*，帮助我们了解如何将并发集合用作生产者-消费者模式中的数据缓冲区，如何向自定义集合添加阻塞和边界，以及如何使用多个并发集合来形成管道。.NET
    Framework 4.5中的并发集合允许开发者创建类型安全和线程安全的集合。'
- en: '[Chapter 6](ch06.html "Chapter 6. Synchronization Primitives"), *Synchronization
    Primitives*, helps us look at the synchronization primitives available in the
    .NET Framework, and how to use the new lightweight synchronization primitives.
    Parallel applications usually need to manage access to some kind of shared data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 同步原语")，*同步原语*，帮助我们了解.NET Framework中可用的同步原语，以及如何使用新的轻量级同步原语。并行应用程序通常需要管理对某种共享数据的访问。'
- en: '[Chapter 7](ch07.html "Chapter 7. Profiling and Debugging"), *Profiling and
    Debugging*, helps us examine the parallel debugging and profiling tools build
    into Visual Studio 2012, and how to use them to debug and optimize our parallel
    applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 分析和调试")，*分析和调试*，帮助我们检查Visual Studio 2012中内置的并行调试和分析工具，以及如何使用它们来调试和优化我们的并行应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Async"), *Async*, helps us learn about the
    Async feature of the .NET Framework, and using asynchrony to maintain a responsive
    UI. We''ve all seen client applications that don''t respond to mouse events or
    update the display for noticeable periods of time due to synchronous code holding
    on to the single UI thread for too long.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 异步")，*异步*，帮助我们了解.NET Framework的异步功能，以及如何使用异步来保持响应式UI。我们都见过客户端应用程序由于同步代码长时间占用单个UI线程而无法响应用户鼠标事件或更新显示的情况。'
- en: '[Chapter 9](ch09.html "Chapter 9. Dataflow Library"), *Dataflow Library*, helps
    us examine the various types of dataflow blocks provided by Microsoft, and how
    to use them to form a data processing pipeline. The Task Parallel Library''s dataflow
    library is a new set of classes that are designed to increase the robustness of
    highly concurrent applications by using asynchronous message passing and pipelining
    to obtain more control and better performance than manual threading.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 数据流库")，*数据流库*，帮助我们检查Microsoft提供的各种数据流块类型，以及如何使用它们来形成一个数据处理管道。任务并行库的数据流库是一组新类，旨在通过使用异步消息传递和管道化来提高高度并发应用程序的鲁棒性，从而比手动线程化获得更多控制和更好的性能。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: This book assumes you have a solid foundation in general C# development. You
    should have at least a working knowledge of lambda expressions and delegates.
    You will need a Windows 7, Windows 8, or Windows Server 2008 R2 PC. A multicore
    or multiprocessor machine is not required, but is preferable. In addition, you
    will need Visual Studio 2012 and the .NET Framework 4.5.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您在通用C#开发方面有坚实的基础。您应该至少具备lambda表达式和委托的实用知识。您需要一个Windows 7、Windows 8或Windows
    Server 2008 R2 PC。不需要多核或多处理器机器，但更佳。此外，您还需要Visual Studio 2012和.NET Framework 4.5。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended to help experienced C# developers write applications that
    leverage the power of modern multicore processors. It provides the necessary knowledge
    for an experienced C# developer to work with .NET Parallel Extensions. Previous
    experience of writing multithreaded applications is not necessary.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助经验丰富的C#开发者编写利用现代多核处理器能力的应用程序。它为经验丰富的C#开发者提供了与.NET并行扩展一起工作的必要知识。编写多线程应用程序的先前经验不是必需的。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "In this recipe, we will take a look
    at the basics of adding items to, and removing items from `BlockingCollection`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“在本菜谱中，我们将探讨向`BlockingCollection`添加项目和从`BlockingCollection`中删除项目的基本知识。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您移动到下一屏幕”。'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这种方式出现在框中。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过电子邮件联系 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 并附上疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和答案
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
