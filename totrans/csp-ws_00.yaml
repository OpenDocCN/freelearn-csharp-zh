  id: totrans-286
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu 上的 PostgreSQL 安装
- en: 'In this example, you are using Ubuntu 20.04 for installation. Perform the following
    steps to do so:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，您正在使用 Ubuntu 20.04 进行安装。执行以下步骤：
- en: In order to install PostgreSQL, open your Ubuntu terminal first.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了安装 PostgreSQL，首先打开您的 Ubuntu 终端。
- en: 'Make sure to update your repository using the following command:'
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保使用以下命令更新您的仓库：
