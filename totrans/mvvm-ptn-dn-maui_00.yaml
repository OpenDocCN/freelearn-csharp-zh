- en: 'Part 1: Key Concepts and Components'
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：关键概念和组件
- en: In this part, we start by discussing the Model-View-ViewModel design pattern
    without tying it to a specific platform. Next, we'll introduce the .NET MAUI framework
    and highlight why it works so well with MVVM. As we move forward, you'll learn
    about the benefits of community toolkits and get hands-on experience with collections.
    This foundation sets you up for more advanced topics later on.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们首先讨论Model-View-ViewModel设计模式，而不将其与特定平台绑定。接下来，我们将介绍.NET MAUI框架，并强调为什么它与MVVM配合得如此之好。随着我们继续前进，您将了解社区工具包的好处，并亲身体验集合。这个基础为您在以后学习更高级的主题奠定了基础。
