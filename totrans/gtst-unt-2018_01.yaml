- en: Version 2017 - 2017
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 2017, Unity Technologies announced that they would shift the version of the
    Unity game engine from an incremental number to the year of release. So the major
    release in 2017 was version 2017, and, since then, all minor releases in that
    year followed semantic versioning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Semantic versioning is a formal software versioning convention that uses a
    three-part version identification schema: major.minor.patch.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The actual first release of 2017 was as 2017.1 in July, 2017\. Here are some
    of the major features introduced with Unity 2017:'
  prefs: []
  type: TYPE_NORMAL
- en: Timeline—a visual tool for creating cinematic content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinemachine—an advanced camera system
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Post-processing—functionality where you can apply filters, controls, and more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unity Teams—a new cloud-based collaborative service
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved graphics and platform support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Particle system improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Progressive Lightmapper improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2D improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Animation improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-time shadow improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Version 2018 – 2018
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The release of Unity 2018 is anticipated in the spring of 2018\. There will
    be some exciting enhancements to the game engine, especially with the stated focus
    of graphics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the highlights of the changes expected for Unity 2018:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Scriptable Rendering Pipelines** (**SRP**): A new SRP API will be available,
    giving us finite control of the rendering pipeline via C# scripting. Unity 2018
    will include two rendering pipelines (Lightweight and HD) that can be used, replicated,
    or modified.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Upgraded post-processing stack: A new version of the post-processing stack
    includes automatic volume blending, and enhanced controls for custom effects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Shader graph: A visual interface for creating shaders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Integrated IDE: MonoDevelop will no longer be shipped with Unity as the integrated
    development environment for scripting. Windows users will receive Visual Studio
    2017, and Mac users will receive Visual Studio for Mac. Visual Studio is a much
    more robust development environment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'C# job system: This system will empower developers to create safer multithreaded
    code with performance gains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The case for Unity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With so many game engine options available for both 2D and 3D game development,
    you might wonder why you should select Unity. The first release in 2005 introduced
    us to an excellent game engine that has been continually improved upon over the
    last decade with new features, support, and enhancements. With each new release,
    developers are presented with more functionality to help them develop stunning
    games.
  prefs: []
  type: TYPE_NORMAL
- en: Unity Technologies, the creators of Unity, is a well-established company dedicated
    to continual improvement of the game engine. As new processing technologies and
    platforms arise, Unity support will not be far behind. As with all Unity features,
    excellent official documentation accompanies all new functionality and features.
  prefs: []
  type: TYPE_NORMAL
- en: Being able to use a free version of the game engine without having to pay royalties
    is a game changer. Individuals, hobbyists, and small studios can make games using
    the same powerful game engine as large studios. In addition, the robust feature
    set and Unity community are additional factors that make Unity the right choice
    for your game development projects.
  prefs: []
  type: TYPE_NORMAL
- en: Unity features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this section, we will list the core features of the Unity game engine. We
    will explore them in detail in subsequent chapters. Unity can be used to develop
    applications for the following devices, which span consoles, desktops, mobile,
    AR, TV, VR, and the web:'
