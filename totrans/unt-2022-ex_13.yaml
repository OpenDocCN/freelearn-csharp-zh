- en: 'Part 4: 3D Game Design'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：3D游戏设计
- en: In this part, you will learn about 3D games in the FPS genre, 3D art techniques
    for environment design using Unity’s in-Editor 3D toolset, and how to convert
    2D systems to 3D systems while covering the Physics API methods in C# code. You
    will also learn about creating a 3D FPS player character using Unity’s Starter
    Asset and player mechanics by adding reusable components from previous lessons.
    You will learn about introducing tactics using which players can fend off infected
    robots in a fully fleshed-out 3D environment with beautiful lighting and optimized
    performance. You will also learn about sound design, an audio manager, and audio-player
    components that will help immerse players into the game.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将学习关于FPS类型的3D游戏，使用Unity的内置3D工具集进行环境设计的3D艺术技术，以及如何在C#代码中涵盖物理API方法的同时将2D系统转换为3D系统。你还将学习如何使用Unity的Starter
    Asset创建3D FPS玩家角色，并通过添加之前课程中的可重用组件来了解玩家机制。你还将学习如何引入战术，使玩家能够在具有美丽照明和优化性能的完整3D环境中抵御感染机器人。你还将学习声音设计、音频管理器和音频播放器组件，这些组件将帮助玩家沉浸在游戏中。
