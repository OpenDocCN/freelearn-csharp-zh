- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a mobile developer looking to create interesting and fully featured
    apps for different platforms, then this book is the ideal solution for you. A
    basic knowledge of Xamarin and C# programming is assumed.
  prefs: []
  type: TYPE_NORMAL
