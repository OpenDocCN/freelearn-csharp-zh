  type: TYPE_NORMAL
  zh: 下载颜色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/Z4GcQ](https://packt.link/Z4GcQ).'
  id: totrans-33
