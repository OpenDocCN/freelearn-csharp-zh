- en: For detailed instructions on setting up your development environment, including
    installing Unity, configuring your project, and setting up necessary tools, please
    refer to *Chapter 1*. This chapter provides comprehensive guidance to ensure you
    have everything you need to start your game development journey with Unity.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: For the XR section, it is recommended to have access to an AR-ready device such
    as an iPhone or an Android phone. For VR development, having VR goggles such as
    the Oculus Quest will enhance your learning experience. Additionally, for cross-platform
    projects, access to various devices such as an iPhone, Android phone, tablet,
    Xbox, or other platforms will be beneficial to fully explore and test the concepts
    and techniques covered in this book.
  prefs: []
