  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most of the screens in the book were created using the Windows Client with Microsoft
    Dynamics NAV 2013 Release 2\. Wherever possible and necessary, the Role Center
    that was used is mentioned. Some chapters had new or modified Role Centers.
  prefs: []
  type: TYPE_NORMAL
