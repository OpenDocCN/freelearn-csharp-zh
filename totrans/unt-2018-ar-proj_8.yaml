  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装HoloLens模拟器可以通过Unity编辑器完成。
- en: A.) True
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: A.) 正确
- en: B.) False
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: B.) 错误
- en: HoloLens requires Windows 10 SDK.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HoloLens需要Windows 10 SDK。
- en: A.) True
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: A.) 正确
- en: B.) False
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: B.) 错误
