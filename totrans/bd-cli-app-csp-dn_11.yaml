    package page on the NuGet site for the user to read. You will find that file in
    the code repository.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Copyright`: This presents the copyright details of the application.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`PackageProjectUrl`: This points to the home page of the project‚Äôs website.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`RepositoryUrl`: This points to the repository where the application‚Äôs code
    resides.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`PackageTags`: This presents a semicolon-delimited list of keywords that can
    be used when searching for packages.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
