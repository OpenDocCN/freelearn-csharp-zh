- en: Sure Step content includes business requirement questionnaires and process maps
    oriented to specific public sector solution areas, Fit Gap Analysis worksheets
    for select solution areas, addendums for architecture assessment considerations,
    scoping guidance addendums for scoping assessment offerings, and sample presentation
    slide decks for Proof of Concept offerings. One example of this content is a questionnaire
    in the Requirements and Process Review Decision Accelerator service catering to
    the economic development needs of a government organization.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 内容包括面向特定公共部门解决方案领域的业务需求问卷和流程图，为选定解决方案领域的适配性差距分析工作表，架构评估考虑事项的附录，范围评估提供的范围指南附录，以及概念验证提供的样本演示幻灯片。此内容的一个例子是针对政府组织经济发展需求的“需求和流程审查决策加速服务”问卷。
- en: In the ensuing section, we discuss a use case of the Decision Accelerator Offering
    and the content previously referenced to help a public sector customer with their
    due diligence efforts in selecting an appropriate solution to address their needs.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将讨论决策加速服务的用例以及先前引用的内容，以帮助公共部门客户在选择适当的解决方案以满足其需求时进行尽职调查。
- en: Use case – Decision Accelerator for a local government council
  id: totrans-297
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用例 - 地方政府委员会的决策加速
- en: This case study illustrates an example where a combination of Decision Accelerator
    Offering services was executed by the service provider to help the customer through
    their decision-making process. The customer, a local government council in Australia
    with 300 employees and a six-person IT team, provides government services for
    a municipality of approximately 40,000 residents. The council had been using a
    proprietary application to manage service requests, but the process and solution
    poorly addressed the needs of the constituents.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究说明了服务提供商通过执行决策加速服务组合来帮助客户通过其决策过程的例子。客户是一家拥有300名员工和6人IT团队的澳大利亚地方政府委员会，为大约40,000名居民提供政府服务。委员会一直使用专有应用程序来管理服务请求，但该流程和解决方案未能很好地解决选民的需求。
- en: To attain the service benchmarks outlined in their strategic plan, the council
    determined that they needed to replace the existing customer access request system.
    They needed a solution to improve constituent satisfaction by reducing call-waiting
    periods. They needed a solution that would help their people to answer more constituent
    requests at the first point of contact. They also wanted to give their constituents
    more choices for contacting the council. Finally, the solution was also expected
    to provide an integrated view of each constituent with tools that were easy to
    use, enabling more consistent service by the council system users and helping
    them to resolve requests quickly.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现其战略计划中概述的服务标准，委员会确定他们需要更换现有的客户访问请求系统。他们需要一个解决方案来通过减少呼叫等待时间来提高选民满意度。他们需要一个能够帮助他们在第一次接触点回答更多选民请求的解决方案。他们还希望为选民提供更多联系委员会的选择。最后，该解决方案还预期能够通过易于使用的工具提供每个选民的综合视图，从而通过委员会系统用户提供更一致的服务，并帮助他们快速解决问题。
- en: An initial investigation into off-the-shelf systems to solve their needs resulted
    in a dead end for the council. Spurred by a solution demo witnessed by the council
    members, the council decided to get Microsoft involved in shaping up a comprehensive
    government service center solution.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 对现成系统进行初步调查以解决其需求，结果导致委员会陷入僵局。在目睹了委员会成员见证的解决方案演示后，委员会决定让微软参与打造一个全面的政府服务中心解决方案。
- en: Following an initial qualification activity, the sales executives formed a presales
    delivery team constituted of Microsoft services and Microsoft partner resources.
    The team was tasked with understanding the needs of the council to develop and
    present the envisioned solution.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在初步资格活动之后，销售执行人员组建了一个由微软服务和微软合作伙伴资源组成的预销售交付团队。该团队的任务是了解委员会的需求，以开发和展示预期的解决方案。
- en: 'The presales delivery team presented a plan to the customer that included the
    execution of three Decision Accelerator Offering services, the Fit Gap and Solution
    Blueprint, Proof of Concept, and Scoping Assessment, as shown in the following
    diagram:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 预销售交付团队向客户展示了一个计划，该计划包括执行三个决策加速服务，即适配性差距和解决方案蓝图、概念验证和范围评估，如下所示：
- en: '![Use case – Decision Accelerator for a local government council](img/7027EN_03_15.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![用例 - 地方政府委员会的决策加速](img/7027EN_03_15.jpg)'
- en: The council accepted the plan and agreed to fund the exercise. The presales
    delivery team executed each DA service over the duration of a couple of weeks
    and used one or two resources for each DA. One DA service naturally flowed to
    the next DA in the process, which further enhanced the council members' confidence
    in the process.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会接受了该计划，并同意资助这项活动。预销售交付团队在几周的时间内执行每个决策加速器服务，并为每个DA服务分配一到两名资源。一个DA服务自然地流向下一个DA服务，这进一步增强了委员会成员对过程的信心。
- en: 'The delivery team took the time to understand the council''s requirements,
    developed an envisioned solution, built and demonstrated a proof-of-concept solution,
    and finally delivered an assessment and plan to structure solution delivery. The
    process exceeded the council''s expectations, leading to the following remark
    from one of the members:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 交付团队花时间了解委员会的要求，制定了一个愿景解决方案，构建并演示了一个概念验证解决方案，并最终交付了一个评估和计划以结构化解决方案交付。这个过程超出了委员会的预期，导致以下一位成员的评论：
- en: '*Usually in local government we get handed a product and told to work our processes
    around that. It can mean changing the way people work, which is time and money.
    So it was refreshing working with Microsoft because they did it the other way
    around. They asked us what our processes were and they worked to that, tweaking
    their product to make it fit. They really listened to the business and let us
    dictate. And the result is a solution that''s ideal for local government.*'
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*通常在地方政府，我们会得到一个产品并被告知围绕它工作流程。这可能意味着改变人们的工作方式，这会花费时间和金钱。所以与微软合作是一种令人耳目一新的体验，因为他们采取了相反的方式。他们询问我们的流程，并据此工作，调整他们的产品以使其适应。他们真正倾听业务，并让我们来决定。结果是，一个非常适合地方政府的解决方案。*'
- en: This case illustrates the effectiveness of a thorough Diagnostic process resulting
    in a win-win situation for both the customer and the service provider. It also
    shows the flexibility of the Decision Accelerator Offering structure in Sure Step,
    which allows the account teams to select the appropriate services to employ and
    the specific order in which to execute them. Remember that the people closest
    to the customer are the best ones to dictate the right process to meet the customer's
    needs. As such, they should also be the ones to decide what process to follow
    to meet their objectives. Having a flexible yet consistent and repeatable process
    allows the field teams to do just that.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例说明了彻底的诊断过程的有效性，该过程为客户和服务提供商都带来了双赢的局面。它还展示了Sure Step中决策加速器产品结构的灵活性，允许账户团队选择要采用的服务以及执行它们的特定顺序。记住，离客户最近的人是制定满足客户需求正确流程的最佳人选。因此，他们也应该是决定遵循什么流程以实现他们目标的人。拥有灵活且一致且可重复的流程允许现场团队做到这一点。
- en: The retail industry
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
