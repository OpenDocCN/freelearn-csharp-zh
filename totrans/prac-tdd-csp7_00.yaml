- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As software projects grow in size and complexity, it can often become more difficult,
    time-consuming, and expensive to maintain them. Through Test Driven Development
    (TDD), you can learn to develop testable, extensible, and maintainable software
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着软件项目规模和复杂性的增长，维护它们往往变得更加困难、耗时且昂贵。通过测试驱动开发（TDD），你可以学会开发可测试、可扩展和可维护的软件应用程序。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for software developers who have cursory knowledge of TDD and are
    looking to gain a thorough understanding of how TDD can benefit them and the applications
    they produce. Software developers with an intermediate understanding of C# and
    the .NET Framework and/or a thorough understanding of JavaScript and React will
    likely be able to follow along with all the code examples used throughout the
    book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向那些对TDD只有初步了解且希望全面了解TDD如何为他们和他们的应用程序带来益处的软件开发人员。那些对C#和.NET框架有中级理解或对JavaScript和React有深入理解的软件开发人员可能会跟随书中使用的所有代码示例。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: The book covers everything from why TDD is important to setting up testing environments,
    and how to get started testing a green-field application. As the reader grows
    more comfortable, they will be exposed to more advanced TDD topics such as abstracting
    away third-party code, approaching a problem from a TDD perspective, and how to
    deal with legacy code that wasn't written with testability in mind.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了从为什么TDD很重要到设置测试环境，以及如何开始测试绿色应用程序的所有内容。随着读者的熟悉程度提高，他们将被介绍到更高级的TDD主题，如抽象第三方代码、从TDD角度解决问题，以及如何处理没有考虑可测试性的遗留代码。
- en: '[Chapter 1](part0021.html#K0RQ0-d186949d2da74f5c95dd1712efae1195), *Why TDD
    is Important*, asks what is TDD and why should you care? In this chapter, you
    will learn what TDD is and why it matters. A compelling argument for TDD will
    be made and the benefits, and more importantly, the execution will be shown.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ0-d186949d2da74f5c95dd1712efae1195)，*为什么TDD很重要*，询问什么是TDD以及为什么你应该关心？在这一章中，你将了解TDD是什么以及为什么它很重要。将提出一个令人信服的TDD论点，并展示其好处，更重要的是，展示其执行过程。'
- en: '[Chapter 2](part0069.html#21PMQ0-d186949d2da74f5c95dd1712efae1195), *Setting
    Up the .NET Test Environment*, explains how to set up your IDE and configure the
    testing framework so that you can easily run your tests in C# and .NET, with more
    detail and many more examples of growing complexity in the Speaker Meet API.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0069.html#21PMQ0-d186949d2da74f5c95dd1712efae1195)，*设置.NET测试环境*，解释了如何设置你的IDE并配置测试框架，以便你能够轻松地在C#和.NET中运行测试，包括Speaker
    Meet API的更多细节和更多复杂性的示例。'
- en: '[Chapter 3](part0095.html#2QJ5E0-d186949d2da74f5c95dd1712efae1195), *Setting
    Up a JavaScript Environment*, configures the JavaScript testing framework so that
    you can easily run your tests in your IDE. It provides more detail and many more
    examples of growing complexity in the Speaker Meet React application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0095.html#2QJ5E0-d186949d2da74f5c95dd1712efae1195)，*设置JavaScript环境*，配置JavaScript测试框架，以便你可以在IDE中轻松运行测试。它提供了更多细节和更多关于Speaker
    Meet React应用程序增长复杂性的示例。'
- en: '[Chapter 4](part0142.html#47DFS0-d186949d2da74f5c95dd1712efae1195), *What to
    Know Before Getting Started*, dives deeper into the why and how of TDD. you will
    learn the importance of defining and testing boundaries and abstracting away third-party
    code (including the .NET Framework), and you''ll discover more advanced concepts
    such as spies, mocks, and fakes, and how to avoid pitfalls along the way.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0142.html#47DFS0-d186949d2da74f5c95dd1712efae1195)，*开始之前需要了解的内容*，更深入地探讨了TDD的为什么和怎么做。你将学习定义和测试边界以及抽象第三方代码（包括.NET框架）的重要性，你还将发现更高级的概念，如间谍、模拟和伪造，以及如何避免过程中的陷阱。'
- en: '[Chapter 5](part0183.html#5EGMU0-d186949d2da74f5c95dd1712efae1195), *Tabula
    Rasa - Approaching an Application with TDD in Mind*, explains how to get started
    with a new application. You''ll apply what you''ve learned in the previous chapters
    and take the same approach with a full-sized application using Speaker Meet as
    an example.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0183.html#5EGMU0-d186949d2da74f5c95dd1712efae1195)，*Tabula Rasa -
    带着TDD思维接近一个应用程序*，解释了如何开始一个新的应用程序。你将应用之前章节中学到的知识，并以Speaker Meet为例，采用同样的方法来处理一个完整规模的应用程序。'
- en: '[Chapter 6](part0205.html#63G3A0-d186949d2da74f5c95dd1712efae1195), *Approaching
    the Problem*, takes the broader problem of the overall application and breaks
    it into meaningful chunks that can be developed independently. You''ll learn different
    approaches to developing an application, such as front to back, back to front,
    and inside out.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0205.html#63G3A0-d186949d2da74f5c95dd1712efae1195)，*解决问题的方式*，将整体应用程序的更广泛问题分解成可以独立开发的具有意义的块。你将学习不同的应用程序开发方法，例如从前到后、从后到前和从内到外。'
- en: '[Chapter 7](part0252.html#7GADO0-d186949d2da74f5c95dd1712efae1195), *Test-Driving
    C# Applications*, takes requirements and assembled user stories and turns them
    into working software using TDD. It explains how to utilize all the skills you''ve
    assembled so far to test the boundaries, testing small, individual units.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0252.html#7GADO0-d186949d2da74f5c95dd1712efae1195), *测试驱动C#应用程序*，将需求和相关用户故事组装成工作软件，使用TDD。它解释了如何利用你迄今为止所掌握的所有技能来测试边界，测试小的、独立的单元。'
- en: '[Chapter 8](part0277.html#885BQ0-d186949d2da74f5c95dd1712efae1195), *Abstract
    Away Problems*, explores abstracting away third-party libraries, including the
    .NET Framework. It covers removing dependencies on things such as DateTime and
    Entity Framework. It explains how to decouple their application from specific
    implementations to not only allow your application to be testable but much more
    flexible and easy to modify in the future.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0277.html#885BQ0-d186949d2da74f5c95dd1712efae1195), *抽象问题*, 探讨了如何抽象第三方库，包括.NET框架。它涵盖了如何移除对DateTime和Entity
    Framework等事物的依赖。它解释了如何将应用程序与其特定实现解耦，不仅使应用程序可测试，而且更加灵活，未来也更容易修改。'
- en: '[Chapter 9](part0318.html#9F8IS0-d186949d2da74f5c95dd1712efae1195), *Testing
    JavaScript Applications*, now that you have a working API, focuses on creating
    a Single Page Application in JavaScript using React. It focuses on test-driven
    actions and reducers and any functionality within the application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0318.html#9F8IS0-d186949d2da74f5c95dd1712efae1195), *测试JavaScript应用程序*，现在你已经有了一个工作的API，重点关注使用React在JavaScript中创建单页应用程序。它关注测试驱动的动作和reducers以及应用程序中的任何功能。'
- en: '[Chapter 10](part0342.html#A650C0-d186949d2da74f5c95dd1712efae1195), *Exploring
    Integrations*, explains how to write integration tests to ensure that your application
    is functioning properly.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0342.html#A650C0-d186949d2da74f5c95dd1712efae1195)，*探索集成*，解释了如何编写集成测试以确保应用程序正常运行。'
- en: '[Chapter 11](part0365.html#AS2TA0-d186949d2da74f5c95dd1712efae1195), *Changes
    in Requirements*, focuses on what happens when the requirements change. What happens
    if a bug is discovered? No problem, change a test or write a new one to cover
    the new requirement or to defend against the discovered bug. Now, write some new
    code or change some existing code to make all of the new/modified tests pass.
    If you do everything correctly, you should feel safe to make these changes as
    your existing test suite will prevent you from introducing new bugs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0365.html#AS2TA0-d186949d2da74f5c95dd1712efae1195), *需求变更*, 关注需求变更时会发生什么。如果发现了一个错误怎么办？没问题，更改一个测试或编写一个新的测试来覆盖新的需求或防御已发现的错误。现在，编写一些新的代码或更改一些现有的代码，以确保所有新的/修改后的测试通过。如果你做得正确，你应该可以放心地做出这些更改，因为你的现有测试套件将防止你引入新的错误。'
- en: Chapter 12, *The Legacy Problem*, explains that there are a lot of applications
    out there without sufficient (any?) test coverage, and even fewer were written
    test-first. You'll discover some of the major problems with legacy applications
    that weren't written with testability in mind; they will be identified, and also
    how best to recover will be covered.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，*遗留问题*，解释了现在有很多应用程序没有足够的（任何？）测试覆盖率，而且更少的是以测试优先的方式编写的。你将发现一些没有考虑可测试性的遗留应用程序的主要问题；这些问题将被识别，并且还将讨论最佳恢复方法。
- en: '[Chapter 13](part0418.html#CEKB40-d186949d2da74f5c95dd1712efae1195), *Unraveling
    a Mess*, dives into how to go about safely modifying a legacy application that
    wasn''t written with testing in mind. How can you add tests to minimize the potential
    for introducing new bugs when modifying the existing code? An extreme example
    will be used to explore these topics and more.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0418.html#CEKB40-d186949d2da74f5c95dd1712efae1195)，*解开混乱*，深入探讨了如何安全地修改没有考虑测试的遗留应用程序。如何在修改现有代码时添加测试以最小化引入新错误的可能性？将使用一个极端的例子来探讨这些主题以及更多内容。'
- en: '[Chapter 14](part0430.html#CQ2HS0-d186949d2da74f5c95dd1712efae1195), *A Better
    Foot Forward*, emphasizes that TDD is a personal choice. You don''t need anyone''s
    permission to do good work. Advice on how to continue a successful journey of
    TDD, how to introduce TDD to your team, and how to rejoin the world as a TDD expert
    will be covered in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0430.html#CQ2HS0-d186949d2da74f5c95dd1712efae1195)，“更好的起点”，强调TDD是一个个人选择。你不需要任何人的许可来做好的工作。本章将涵盖如何继续TDD的成功之旅、如何将TDD引入您的团队以及如何作为TDD专家重新融入世界。'
