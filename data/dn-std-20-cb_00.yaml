  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何形式的非法副本，我们将不胜感激，如果您能提供位置地址或网站名称，我们将不胜感激。请通过电子邮件与我们联系`copyright@packtpub.com`，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
