- en: Section 3 – Building More AR Projects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节 – 构建更多AR项目
- en: In this section, we will build a variety of AR projects, each using different
    feature detection techniques supported by AR Foundation, including plane detection,
    image recognition, and face tracking. The result of each project is a working
    demo that could be improved and developed into a more complete working app.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将构建各种AR项目，每个项目都使用AR Foundation支持的不同特征检测技术，包括平面检测、图像识别和面部追踪。每个项目的成果是一个可改进和进一步开发成更完整应用的工作演示。
