- en: 'Section 5: Delivering Software Continuously and at a High Quality Level'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节：持续且高质量地交付软件
- en: This last section of the book will guide you on how to deliver software using
    DevOps principles for **Continuous Integration** (**CI**) and **Continuous Deployment**
    (**CD**). The greatest players in the software services world have transformed
    the concept of software delivery in the last few years. Therefore, this section
    will discuss the new and revolutionary ways of thinking that have emerged.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一部分将指导你如何使用DevOps原则进行**持续集成**（**CI**）和**持续部署**（**CD**）来交付软件。在软件服务领域，最大的玩家在过去的几年中已经改变了软件交付的概念。因此，本节将讨论新兴的新颖和革命性的思维方式。
- en: In [Chapter 17](b444cf5c-311d-4f74-80b0-0e86c0c13307.xhtml), *Deploying Your
    Application with Azure DevOps*, we will discuss the new philosophy of software
    delivery and how Azure DevOps can help you embrace this new approach, and master
    build and deploy pipelines principles.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第17章](b444cf5c-311d-4f74-80b0-0e86c0c13307.xhtml)，*使用Azure DevOps部署您的应用程序*中，我们将讨论软件交付的新哲学，以及Azure
    DevOps如何帮助你接受这种新方法，并掌握构建和部署管道原则。
- en: In [Chapter 18](94c84805-6921-4b9b-9f11-745dce643f53.xhtml), *Understanding
    DevOps Principles*, we will cover the main concepts of DevOps, the process that
    everybody is learning about and putting into practice these days. Besides that,
    the chapter will present tools for developing and delivering your software with
    DevOps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第18章](94c84805-6921-4b9b-9f11-745dce643f53.xhtml)，*理解DevOps原则*中，我们将介绍DevOps的主要概念，这是大家都在学习和实践的过程。此外，本章还将展示使用DevOps开发和交付软件的工具。
- en: Then, in [Chapter 19](db7586ff-b06d-4503-a64a-9a6678d09acb.xhtml), *Challenges
    of Applying CI Scenarios in DevOps*, the focus will be directed toward the challenges
    related to continuously integrating and deploying a solution. The idea is to make
    sure you understand the risks and follow best practices when using CI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在[第19章](db7586ff-b06d-4503-a64a-9a6678d09acb.xhtml)，*在DevOps中应用CI场景的挑战*，重点将转向与持续集成和部署解决方案相关的挑战。目的是确保你了解风险并遵循最佳实践，在使用CI时。
- en: '[Chapter 20](e61b3c5d-3abd-4442-9c9c-e12fd3acedcc.xhtml), *Automation for Software
    Testing*, is focused on software testing automation. Since testing is an unavoidable
    (and repetitive) process, its automation is extremely important. This chapter
    will teach you how to write automated functional test cases for a project.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章](e61b3c5d-3abd-4442-9c9c-e12fd3acedcc.xhtml)，*软件测试自动化*专注于软件测试自动化。由于测试是一个不可避免（且重复）的过程，其自动化至关重要。本章将教你如何为项目编写自动化的功能测试用例。'
