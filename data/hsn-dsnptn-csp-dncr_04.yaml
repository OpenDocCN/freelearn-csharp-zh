- en: 'Section 2: Deep Dive into Utilities and Patterns in .NET Core'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：深入探讨 .NET Core 中的实用工具和模式
- en: In this section, readers will get hands-on experience with various design patterns.
    Specific patterns will be illustrated in the process of building a sample application
    for maintaining an inventory application. An inventory application was chosen
    as it is conceptually simple but will provide enough complexity to benefit from
    the use of patterns during development. Certain patterns and principles will be
    revisited more than once, such as SOLID, **Minimal Viable Product** (**MVP**),
    and **Test-driven development** (**TDD**). By the end of this section, readers
    will be able to write neat and clean code with the help of various patterns.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，读者将有机会亲身体验各种设计模式。在构建用于维护库存应用的示例应用程序的过程中，将展示特定的模式。选择库存应用程序作为示例，因为它在概念上简单，但将提供足够的复杂性，以便在开发过程中受益于模式的使用。某些模式和原则将被多次回顾，例如
    SOLID、**最小可行产品**（**MVP**）和**测试驱动开发**（**TDD**）。到本节结束时，读者将能够借助各种模式编写整洁且干净的代码。
