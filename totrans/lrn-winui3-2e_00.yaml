- en: Part 1:Introduction to WinUI and Windows Applications
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：WinUI和Windows应用程序简介
- en: WinUI 3 is Microsoft’s latest UI framework for Windows developers. This section
    will start by exploring the recent history of XAML and Windows UI frameworks and
    introduce you to WinUI. Throughout the chapters of this section, you will learn
    about WinUI concepts by building a simple project from scratch and adding controls
    and features, by following design patterns and best practices. These patterns
    and practices include the **Model-View-ViewModel** (**MVVM**) design pattern,
    building loosely coupled, testable C# classes, and using **dependency injection**
    (**DI**) to inject service dependencies into the application components.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: WinUI 3是微软为Windows开发者提供的最新UI框架。本节将从探索XAML和Windows UI框架的近期历史开始，向您介绍WinUI。在本节的章节中，您将通过从头开始构建一个简单的项目并添加控件和功能，遵循设计模式和最佳实践来学习WinUI概念。这些模式和最佳实践包括**模型-视图-视图模型**（**MVVM**）设计模式、构建松散耦合、可测试的C#类，以及使用**依赖注入**（**DI**）将服务依赖项注入到应用程序组件中。
