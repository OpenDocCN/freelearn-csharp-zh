  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目对于确定哪种方法最适合你想要实施的想法和结构至关重要。
- en: Summary
  id: totrans-225
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed the history of GIS, how GIS data is collected,
    how GIS data is used, GIS applications, GIS games, and how to incorporate GIS
    into augmented reality applications and games. There were many more interesting
    bits of information provided, such as the data formats and how they changed with
    time; we learned that GIS has many applications, both in the past and in the present
    for statistics and analysis, that will most likely continue to be used in the
    future here on Earth and on other planets, as we are starting to see with Mercury,
    Venus, Mars, and our Moon.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了GIS的历史，GIS数据的收集，GIS数据的使用，GIS应用，GIS游戏，以及如何将GIS集成到增强现实应用和游戏中。提供了许多有趣的信息，例如数据格式及其随时间的变化；我们了解到GIS有许多应用，无论是过去还是现在，在统计和分析方面，都可能会继续在地球上和其他星球上使用，正如我们开始看到的水星、金星、火星和我们的月球一样。
- en: GIS is a broad field that has the ability to be applied in many different ways
    and for a variety of purposes, and in learning the basic fundamentals of GIS and
    its history, we can now apply that information to the games and applications we
    create. In the next chapter, we will learn about sensors and plugins with Unity.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: GIS是一个广泛的领域，具有以多种不同方式应用于各种目的的能力，在学习GIS的基本原理及其历史时，我们现在可以将这些信息应用于我们创建的游戏和应用中。在下一章中，我们将学习关于Unity中的传感器和插件。
