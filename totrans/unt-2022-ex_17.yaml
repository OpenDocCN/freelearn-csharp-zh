- en: 'Part 5: Enhancing and Finishing Games'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分：增强和完成游戏
- en: Game developers can achieve a remarkable gameplay experience through advanced
    AI-based interactions using **NavMesh**, **Sensors** – both visually via Raycast
    and audio – implemented with a **behavior tree**, and Unity’s machine learning
    solution **ML-Agents**. By refactoring code from the 2D game, you will gain an
    understanding of the difference between implementing interactions in 2D and 3D.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发者可以通过使用基于高级AI的交互，例如**NavMesh**、**传感器**（通过射线投射和音频实现，视觉和听觉）以及使用**行为树**实现的，以及Unity的机器学习解决方案**ML-Agents**，来获得令人瞩目的游戏体验。通过重构2D游戏的代码，你将了解在2D和3D中实现交互之间的区别。
- en: You will learn how to easily convert the FPS game to an immersive **mixed-reality**
    (**MR**) experience with the **XR Interaction Toolkit**. In no time, you can create
    a sense of presence in a mix of virtual and real-world environments for players
    as they understand how to spawn and interact with objects to facilitate gameplay
    mechanics. You will take away an understanding of how to maintain smooth gameplay
    while targeting required devices with a simple but immersive game. Winning the
    game after battling and defeating a boss room encounter will bring all the systems
    together and provide you with a comprehensive understanding of a working game
    structure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何轻松地将FPS游戏转换为使用**XR交互工具包**的沉浸式**混合现实**（**MR**）体验。在很短的时间内，你就可以为玩家创造在虚拟和真实世界环境混合中的存在感，因为他们了解如何生成和交互对象以促进游戏机制。你将带走如何保持流畅游戏体验，同时针对所需设备使用简单但沉浸式的游戏的理解。在战斗并击败Boss房间遭遇战后赢得游戏，将使所有系统协同工作，并为你提供一个工作游戏结构的全面理解。
- en: '**Unity Gaming Services** is essential for commercial game developers who want
    to earn revenue from releasing a game while operating it as a **game as a service**
    (**GaaS**). Unity LiveOps services analyze data to respond to player demand and
    provide dynamic player content with **Remote Config**, while a feature-rich version
    control system, **Unity Version Control**, and **Build Automation** streamline
    the DevOps process. Additionally, you will learn how to distribute your game worldwide
    using leading game distribution storefronts.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**Unity游戏服务**对于希望在其作为**游戏即服务**（**GaaS**）运营的同时从发布游戏中获得收入的商业游戏开发者至关重要。Unity LiveOps服务通过分析数据来响应玩家需求，并使用**远程配置**提供动态的玩家内容，同时功能丰富的版本控制系统**Unity版本控制**和**构建自动化**简化了DevOps流程。此外，你还将学习如何使用领先的游戏分发商店在全球范围内分发你的游戏。'
