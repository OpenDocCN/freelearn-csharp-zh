- en: In-depth understanding of classic design pattern (Gang of four patterns).
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入理解经典设计模式（四人帮模式）。
- en: Functional programming principle and its working examples using C# language.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数式编程原则及其使用 C# 语言的工作示例。
- en: Real world examples of Architectural patterns (MVC, MVVM).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构模式（MVC、MVVM）的实战示例。
