    could then have used to study their patterns and have a much more accurate description
    of where the plague started and how it traveled.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从历史事件中真正看到这一点；让我们以黑死病为例。与过去的人不同，我们拥有20/20的先见之明；我们知道是老鼠传播了这种疾病。假设我们拥有所有展示老鼠移动和旅行信息的数据，然后我们可以用来研究它们的模式，并对瘟疫的起始点和传播方式有一个更准确的描述。
- en: It doesn't stop there, since that is more on the academic approach as well.
    Let's say we want to track our own daily patterns within the last five years.
    We can use location data along with GIS to accurately depict our daily routine.
    We can move forward and also think about how we can use GIS to track our internet
    usage by creating a GIS specific for IP addresses that showcases how frequently
    and infrequently websites are accessed.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不止于此，因为那更多是关于学术方法。假设我们想要追踪过去五年内的日常模式。我们可以使用位置数据以及GIS来准确描绘我们的日常活动。我们还可以进一步思考如何通过创建针对IP地址的GIS来跟踪我们的互联网使用情况，该GIS展示了网站访问的频繁程度和稀疏程度。
- en: Then, there are video games; we can apply GIS to video games in a multitude
    of ways, from recreating terrain used in historic battle locations from all around
    the world, to creating a completely alien world from mixing GIS data from various
    planets and moons. But we could also use GIS to augment the reality around us
    by injecting GIS data into the camera to transform or recognize similar data from
    which it reads in real time.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，还有电子游戏；我们可以以多种方式将GIS应用于电子游戏，从复制世界各地历史战场使用的地形，到混合来自不同行星和卫星的GIS数据来创造一个完全陌生的世界。但我们也可以通过将GIS数据注入摄像头来增强我们周围的现实，以转换或识别它实时读取的相似数据。
- en: GIS in education
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教育中的GIS
- en: At the turn of the 20th century, GIS was starting to be recognized as a tool
    for use in the classroom. GIS used in education has the benefit of being focused
    on the development of spatial thinking. The downside is that there is little statistical
    data to show the scope of the usage of GIS around the world, although countries
    that specifically have a curriculum that mentions GIS have expanded faster.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪初，地理信息系统（GIS）开始被认可为课堂上的工具。在教育中使用的GIS具有专注于空间思维发展的优势。然而，由于缺乏统计数据显示全球GIS使用的范围，其缺点是几乎没有数据来证明这一点，尽管那些具体提到GIS的课程的国家发展速度更快。
- en: GIS in local governments
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地方政府中的GIS
- en: 'GIS has proven to be an organization-wide enterprise, and a highly enduring
    technology that continues to adapt how the local government operates on many tasks.
    Many, if not all, governmental agencies have adopted GIS technology as a method
    to better manage and improve upon many of their organizations, such as:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: GIS已被证明是一个组织范围内的企业级技术，它持续适应地方政府在许多任务上的运作方式。许多，如果不是所有，政府机构都已采用GIS技术作为更好地管理和改进其组织的方法，例如：
- en: Public Safety operations such as Emergency Operations Centers, Fire Prevention,
    Police and Sheriff mobile technology and dispatch, and mapping weather risks
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共安全运营，如应急操作中心、防火、警察和治安官的移动技术和调度，以及天气风险制图
- en: Parks and Recreation departments and their functions in asset inventory, land
    conservation, land management, and cemetery management
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公园和娱乐部门及其在资产盘点、土地保护、土地管理和墓地管理中的职能
- en: Public Works and Utilities, tracking water and storm water drainage, electrical
    assets, engineering projects, and public transportation assets and trends
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共工程和公用事业，追踪水和暴雨排水、电气资产、工程项目以及公共交通资产和趋势
- en: Fiber Network Management for interdepartmental network assets
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纤维网络管理用于部门间网络资产
- en: School analytical and demographic data, asset management, and improvement/expansion
    planning
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学校分析和人口统计数据、资产管理以及改善/扩展规划
- en: Public Administration for election data, property records, and zoning/management
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共行政用于选举数据、财产记录和分区/管理
- en: The Open Data Initiative has pushed the local government to take advantage of
    the technology and also share their own data with their requirements to fit the
    Open Data and Open Government model of transparency. Because of Open Data, local
    government organizations can implement their online portals which allow citizens
    to view and utilize this information. This push for open data from within and
    outside of government organizations has been a huge driving force for local government
    GIS tech spending and database management.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 开放数据倡议促使地方政府利用这项技术，并按照开放数据和开放政府模型的透明度要求共享自己的数据。由于开放数据，地方政府机构可以实施在线门户，让公民查看和利用这些信息。来自政府内部和外部对开放数据的推动已成为地方政府GIS技术支出和数据库管理的一个巨大推动力。
- en: GIS and augmented reality
  id: totrans-188
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS和增强现实
- en: As discussed in the previous section, the application of GIS with augmented
    reality is only really hampered by your imagination, especially when you consider
    that there are tons of data types that you can utilize from GIS data. So, in the
    next section, we will go over and think of ways we can apply GIS to augmented
    reality applications and games.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如前文所述，GIS与增强现实的应用仅受限于你的想象力，尤其是当你考虑到你可以从GIS数据中利用的大量数据类型时。因此，在下一节中，我们将探讨并思考如何将GIS应用于增强现实应用和游戏。
- en: Applications of GIS
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS的应用
- en: 'As Richie Carmichael of the Esri Applications Prototype Lab said to Keith Mann
    in an online article ([http://www.esri.com/news/arcuser/0311/augmented-reality-and-gis.html](http://www.esri.com/news/arcuser/0311/augmented-reality-and-gis.html)):'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如Esri应用程序原型实验室的Richie Carmichael在在线文章（[http://www.esri.com/news/arcuser/0311/augmented-reality-and-gis.html](http://www.esri.com/news/arcuser/0311/augmented-reality-and-gis.html)）中对Keith
    Mann所说：
- en: “Imagine that you could point the camera on your phone at the ground and see
    the location and orientation of water pipes and electric cables buried under the
    ground because your AR app is cross-referencing the GIS system with your location
    and giving you a kind of x-ray vision so that you can visualize the infrastructure
    that is underneath you.”
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一下，如果你能将手机摄像头对准地面，就能看到地下水管和电线的位置和方向，因为你的AR应用正在将GIS系统与你的位置交叉引用，给你一种X光般的视觉，让你能够可视化你下面的基础设施。”
- en: This mindset has been reflected by many companies such as Google, Tencent, Microsoft,
    Facebook, Twitter, Apple, and many more. China’s Tencent has done quite a few
    things with augmented reality and GIS. I think it is very worthwhile to go over
    some of the things China have done with AR and GIS.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 这种思维方式被许多公司所反映，如谷歌、腾讯、微软、Facebook、Twitter、苹果等。中国的腾讯在增强现实和GIS方面做了很多事情。我认为回顾中国使用AR和GIS所做的事情是非常有价值的。
- en: China does not use Google’s services whatsoever and had to create their own
    search engine, which is called Baidu. This also means that they had to make mapping
    software which fully utilizes GIS. They created Baidu Maps, which works just like
    Bing Maps and Google Maps, however, they have added a slight twist to it. You
    can add a separate package for it that allows it to be easily used or integrated
    into AR applications.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 中国完全不使用谷歌的服务，不得不创建自己的搜索引擎，即百度。这也意味着他们必须开发能够充分利用GIS的地图软件。他们创建了百度地图，其工作原理与必应地图和谷歌地图类似，然而，他们在其中加入了一些微妙的改变。你可以为其添加一个单独的包，使其易于使用或集成到AR应用中。
- en: By wearing smartglasses, it will project the map in front of you with the number
    of steps you have walked, and a first-person overlay of where you need to go to
    get to your destination.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 通过佩戴智能眼镜，它会在你面前投射地图，显示你已经走过的步数，以及你到达目的地需要前往的第一人称覆盖位置。
- en: They have also heavily integrated their social media platforms, QQ and Wechat,
    to work with their map software, which leads me to Wechat’s share real-time location
    function. It displays where you are and the location of the person you are trying
    to meet in real time, and updates with every step you take.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还重度集成了社交媒体平台QQ和微信，以与他们的地图软件协同工作，这让我想到了微信的实时位置分享功能。它实时显示你的位置和你试图见的人的位置，并且每走一步都会更新。
- en: Google of course has Google Maps, which obviously works very similarly to Baidu
    Maps and Bing Maps. This leaves Apple Maps, which was the first to heavily integrate
    AI for auditory augmentation into their map service. AutoCAD and Blender are two
    programs that have the ability to read and manipulate GIS data. They can import
    shapefiles and create a 3D representation of the terrain, or export this as a
    specified file format. In AutoCAD’s case, it can export the data to XML, which
    can then be used to extract specific information that is wanted, such as population
    densities, or things along those lines.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，谷歌有谷歌地图，它显然与百度地图和必应地图非常相似。这留下了苹果地图，它是第一个将AI语音增强重度集成到其地图服务中的。AutoCAD和Blender是两款能够读取和操作GIS数据的程序。它们可以导入shapefile并创建地形的三维表示，或者将其导出为指定的文件格式。在AutoCAD的情况下，它可以导出数据到XML，然后可以用来提取所需的具体信息，例如人口密度，或类似的东西。
- en: AuGeo was made by Esri and it is a form of open source programming. This product
    enables you to control, download, and see information straightforwardly on a cell
    phone in a first-person view. AuGeo consolidates enlarged reality with GIS and
    shows highlighted information upon a live camera feed so that you can investigate
    your GIS information.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: AuGeo是由Esri制作的，它是一种开源编程形式。这款产品使你能够直接在手机上以第一人称视角控制、下载和查看信息。AuGeo将增强现实与GIS结合，并在实时摄像头流上显示突出信息，以便你可以调查你的GIS信息。
- en: Augview, made by Augview Limited, is both a versatile GIS, enabling clients
    to see and alter their benefit information from the field, and an increased reality
    application, enabling clients to imagine underground protests they wouldn't normally
    observe. These are just a couple of players in the immense pool of organizations
    and applications that have been created to use, see, and/or control GIS information.
    Before we proceed, we should investigate a few applications that exploit GIS and
    augmented reality.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 由Augview Limited制作的Augview，既是一款多功能的GIS，使客户能够查看和修改他们在现场的利益信息，也是一款增强现实应用，使客户能够想象他们通常不会观察到的地下抗议活动。这些只是众多组织和应用中的一小部分，这些组织和应用被创建出来用于使用、查看和/或控制GIS信息。在我们继续之前，我们应该调查一些利用GIS和增强现实的应用。
- en: EyeMaps enables you to get data on a chosen dialect. Simply utilize camera mode
    to get thoughts about world around you. It immediately gives you names of mountains,
    urban communities, towns, exhibition halls, and much more. Take after connections
    to Wikipedia to get more data. Watch and offer your photographs on a 3D outline.
    This current application's primary highlights are making a 3D guide of your general
    surroundings while giving you data checks on it.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: EyeMaps让您能够获取关于选定语言的信息。只需使用相机模式来获取关于您周围世界的想法。它会立即为您提供山脉、城市、城镇、博物馆等等的名称。通过链接到维基百科来获取更多信息。在3D地图上观看和分享您的照片。本应用的主要亮点是在提供数据检查的同时，为您创建一个周围环境的3D地图。
- en: Vortex Planetarium is an excellent and simple application about everything in
    the sky. Huge amounts of information exists, including everything of the night
    sky substance, a large number of stars, groups of stars, messier articles, Caldwell
    items, and significantly more. This present application's fundamental highlights
    are exceedingly configurable substances. Set the straightforwardness of group
    of stars workmanship or tap the number of stars you wish to find in the night
    sky.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: Vortex Planetarium是一款关于天空一切的出色且简单的应用。存在大量信息，包括夜空物质的所有内容、成千上万颗星星、星群、梅西天体、卡德威尔项目等等。本应用的基本亮点在于高度可配置的内容。设置星群艺术作品的清晰度或点击您希望在夜空中找到的星星数量。
- en: Plane Finder lets you see all air activity around the globe continuously. Interim
    the application gives you profoundly redid substance to set everything for your
    requirements. With Augmented Reality, you can recognize planes overhead with your
    gadget camera. The application additionally permits to set warnings when a plane
    shows up in the sky above you. This present application's fundamental highlights
    are that it works by getting ongoing ADS‐B signals. This innovation is speedier
    than a customary radar!
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: Plane Finder让您能够实时查看全球范围内的所有航空活动。该应用在提供高度定制内容以满足您需求的同时，还允许您使用增强现实技术通过您的设备摄像头识别空中的飞机。该应用还允许您设置当飞机出现在您上空时发出警报。本应用的基本亮点在于它通过获取实时ADS-B信号来工作。这项技术比传统雷达更快！
- en: iOnRoad enables you to make a highly practical gadget from your cell phone.
    It offers help to you with GPS, activity checking, video and picture catching,
    and  considerably more. This present application's principal highlights are that
    it utilizes your gadget's local camera, GPS, and sensors to recognize vehicles
    before you, preparing drivers when they are in danger.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: iOnRoad让您可以从手机中制作一个高度实用的工具。它通过GPS、活动检查、视频和图片捕捉等功能为您提供帮助，并且功能相当多。本应用的亮点在于它利用您的设备本地摄像头、GPS和传感器来识别您面前的车辆，在驾驶员处于危险时提醒他们。
- en: Dino around my work area AR amusement allows you to attempt to pet a virtual
    dinosaur. Inquisitive and adorable looking dinosaurs from ages past will meander
    around your work area. You may play with it by hand, or by tapping it in plain
    view of the screen. You may even sustain it. Be that as it may, whatever you do
    – remember, it has a voracious temper! This current application's principal highlights
    are that it enables you to play and find out about the ancient universe of dinosaurs.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的桌面上玩恐龙增强现实游戏让您可以尝试抚摸一只虚拟恐龙。来自远古时代的好奇而可爱的恐龙将在您的桌面上徘徊。您可以通过手动操作或在屏幕上点击它来玩耍。您甚至可以喂它。但无论您做什么——记住，它有一个贪婪的脾气！本应用的主要亮点是让您能够玩并了解恐龙的古老世界。
- en: The EmotionsAR application is for the individuals who saw vivified photographs
    in Harry Potter and constantly needed one for themselves. EmotionsAR furnishes
    you with a selective shot that enables you to make the photo come alive. What
    it would be? A short-energized photograph, or a long video story? That's for you
    to decide. This present application's principle highlights are that you can create
    your own particular photographs with AR video content!
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: EmotionsAR应用是为那些看过《哈利·波特》中的活照片并一直想为自己拥有一个的人设计的。EmotionsAR为您提供了一种独特的拍摄方式，可以让照片栩栩如生。那会是什么样子？一个简短的动态照片，还是一个长视频故事？这由您决定。本应用的主要亮点是您可以使用AR视频内容创建自己的照片！
- en: Crayola Color Alive enables you to breathe life into your shading illustrations
    with vivid models that ascent up from the Crayola-lined pages. Spare your best
    characters to impart to your loved ones and utilize them whenever. This present
    application's principle highlights are that it has huge amounts of characters,
    enables you to print free pages, or obtained packs, at that point shading them
    and breathing life into them.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔贝拉彩色活生生（Crayola Color Alive）使您能够通过从阿尔贝拉涂色页上升起的生动模型为您的阴影插图注入生命。将您最好的角色留给您的亲人，并随时使用它们。这个应用程序的主要特点是有大量的角色，允许您免费打印页面，或者购买套装，然后上色并赋予它们生命。
- en: Gaming and GIS
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏和GIS
- en: Gaming and GIS is a very interesting topic, and there are a multitude of ways
    to incorporate this idea with AR since AR has different ways of being implemented.
    To really showcase a prime example of incorporating GIS into games and applying
    a form of augmented reality, we need to look no further than the most well-known
    MMO of all time, World of Warcraft.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏和地理信息系统（GIS）是一个非常有趣的话题，由于AR（增强现实）有多种实现方式，因此有无数种方法将这一想法融入其中。要真正展示将GIS融入游戏并应用一种增强现实形式的典范，我们无需寻找比史上最著名的多人在线游戏《魔兽世界》更合适的例子了。
- en: To set the stage, we first need to explain some of the features of World of
    Warcraft and what data modders have to work with. World of Warcraft has many different
    professions that you can do, and all of them require that you collect the materials
    necessary to craft the items. There are different types of cloth, ore, flowers,
    archeology spot locations, cooking recipes, and many different crafting recipes
    that can be found all throughout the world. And this is ignoring armor, weapons,
    randomly spawning rare mobs, and world boss locations that can be found through
    the world.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 为了设定场景，我们首先需要解释一些《魔兽世界》的特点以及数据修改者需要处理的数据。在《魔兽世界》中，您可以选择许多不同的职业，所有这些职业都需要您收集制作物品所需的材料。有不同类型的布料、矿石、花朵、考古地点位置、烹饪食谱以及可以在整个世界中找到的许多不同的制作食谱。这还不包括盔甲、武器、随机生成的稀有怪物以及可以通过世界找到的世界Boss位置。
- en: In order to incorporate GIS into World of Warcraft, people mapped the terrain
    of the world map or pulled the data from the data files in the game, mapped locations
    of everything that spawns all throughout the world, and abstracted them into different
    layers that correlate with what they reference. Then, they overlay them over the
    world map and attach them to the mini map to show where they are while playing
    the game with the mod enabled.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将GIS融入《魔兽世界》，人们绘制了世界地图的地形，或者从游戏中的数据文件中提取数据，绘制了整个世界中所有生成物的位置，并将它们抽象成不同的层，这些层与它们所参考的内容相对应。然后，他们将它们叠加在世界地图上，并附加到小地图上，以便在启用模组的情况下玩游戏时显示它们的位置。
- en: As you can see, augmented reality doesn’t just apply to the real world, but
    also the fantasy world as well. This makes AR very versatile, especially when
    you can find ways to incorporate GIS into it. Next up, let’s take a look at some
    pure AR games that focus on the real world. The primary game we will look at is
    GeoGuessr. GeoGuessr began as a little web application that gives you the test
