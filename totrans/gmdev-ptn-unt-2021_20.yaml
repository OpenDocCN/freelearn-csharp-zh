  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴，打印和收藏内容
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [www.packt.com](http://www.packt.com) and
    as a print book customer, you are entitled to a discount on the eBook copy. Get
    in touch with us at `customercare@packtpub.com` for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道Packt为每本书都提供电子书版本，并提供PDF和ePub文件吗？您可以在 [www.packt.com](http://www.packt.com)
    升级到电子书版本，并且作为印刷书客户，您有权获得电子书副本的折扣。如需了解更多详情，请联系我们 `customercare@packtpub.com`。
- en: At [www.packt.com](http://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](http://www.packt.com)，您还可以阅读一系列免费的技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
