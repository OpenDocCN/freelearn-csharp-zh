  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，增强现实不仅适用于现实世界，也适用于幻想世界。这使得AR非常灵活，尤其是在您能找到方法将GIS融入其中的时候。接下来，让我们看看一些专注于现实世界的纯AR游戏。我们将首先关注的游戏是GeoGuessr。GeoGuessr最初是一个小型的网络应用程序，它为您提供了一系列随机的街景图片的猜测区域测试。在您做出猜测后，它会揭示真实的位置，并根据您接近的程度给予分数。
- en: 'The next game we will look at is Pursued. It is a sought-after shockingly fun
    Street View amusement game from Hungarian diversion designers Nemesys Games. The
    fundamental subject of the diversion is as per the following: "You''ve been taken
    all of a sudden. A companion is endeavoring to help you; however, you should make
    sense of where you are!" The point of the amusement is to guess the name of the
    city you take a gander at and type the name in the textbox as quickly as possible.
    In case you can''t guess by the visual pieces of information in the Street View,
    you can move around by clicking in the Street View picture and utilize your ''+''
    and ''-'' keys to zoom in and out.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们要介绍的游戏是Pursued。这是一款由匈牙利游戏设计师Nemesys Games开发的非常受欢迎且有趣的街景游戏。游戏的基本主题如下：“你突然被绑架了。一个朋友正在试图帮助你，但你必须弄清楚你在哪里！”游戏的目标是尽快猜出你所看的城市的名字，并在文本框中输入。如果你不能通过街景中的视觉线索猜出答案，你可以通过点击街景图片来移动，并使用
    '+' 和 '-' 键来放大和缩小。
- en: Third on the rundown is Smarty Pins. Smarty Pins is a game created by Google
    Engineers. The point is to discover the response to an inquiry and stick point
    this area on the guide. For instance, you would get the inquiry "Where is the
    most seasoned British college?" and you would need to put a stick on Oxford. The
    main inquiries are normally situated in a player's nearby nation or are identified
    with extremely well-known places or individuals, however, as you advance, the
    playing board grows to whatever is left of the world and gets more challenging.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在列表中排名第三的是Smarty Pins。Smarty Pins是由谷歌工程师开发的一款游戏。游戏的目标是发现问题的答案，并在指南上标记这个区域。例如，你会得到这样的问题“最古老的英国大学在哪里？”然后你需要把标记放在牛津。主要问题通常位于玩家的本国附近，或者与非常著名的地方或人物有关，但随着你的进步，游戏板会扩展到整个世界，难度也会增加。
- en: Guide Race is number four on the rundown. The thought behind it is to demonstrate
    to you a satellite photo of an area and four possible answers. The challenge is
    to choose the right answer at the earliest opportunity. In the event that you
    guess the wrong city, you'll get more opportunities to fathom it, which is terrible.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Guide Race在列表中排名第四。它的想法是向你展示一个地区的卫星照片和四个可能的答案。挑战是在最短的时间内选择正确的答案。如果你猜错了城市，你会得到更多机会来理解它，这是很糟糕的。
- en: Number five is MapsTD. MapsTD is a pinnacle barrier game that utilizes Google
    Maps to create levels from any area over the world. Your undertaking is to safeguard
    your palace from assailants by deliberately putting and dealing with your guard
    towers. It's a truly standard pinnacle protection setup, yet the delight originates
