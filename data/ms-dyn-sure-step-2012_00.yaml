- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Enterprise Resource Planning (ERP) and Customer Relationship Management (CRM)
    solutions support a wide range of business processes for an organization. These
    processes include core financials and accounting, product engineering, sales force
    automation, sales order management, supply chain planning, order fulfillment and
    logistics, as well as after-sales service and support. Many of these are mission
    critical for the companies, and hence the rigor that these organizations go through
    to ensure that they find the right solution for their needs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 企业资源规划（ERP）和客户关系管理（CRM）解决方案支持组织广泛的业务流程。这些流程包括核心财务和会计、产品工程、销售自动化、销售订单管理、供应链规划、订单履行和物流，以及售后服务和支持。其中许多对公司的运营至关重要，因此这些组织在确保找到满足其需求正确解决方案的过程中必须非常严谨。
- en: Microsoft recognized the needs of the customer, and set about developing a methodology
    called Microsoft Dynamics Sure Step to help the customers accomplish their objectives.
    First and foremost among those goals was to provide processes to enable consistent
    and repeatable solution deployments. Inherent within that, however, was the need
    to ensure that the customer and sales team engaged in a meaningful manner to select
    the right solution, and ensured that the project was scoped such that the customer's
    objectives would be met.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 微软认识到客户的需求，并着手开发了一种名为微软Dynamics Sure Step的方法论，以帮助客户实现他们的目标。这些目标中最重要的是提供流程，以实现一致和可重复的解决方案部署。然而，在这个过程中，还需要确保客户和销售团队能够以有意义的方式进行互动，选择正确的解决方案，并确保项目范围界定得当，以满足客户的目标。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Background and Concepts"), *Background and
    Concepts*, introduces the importance of a methodology in the selection and implementation
    of ERP and CRM solutions. A faulty selection process can derail any solution deployment,
    and it is important for the readers to understand what they can do to prevent
    this. Many implementations also go awry because of poor scope and risk and change
    management, and we begin to talk about this key aspect. We also set the context
    with a brief history of the Microsoft Dynamics solutions, from acquisition through
    their evolution into the current world-leading portfolio.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。背景和概念")，*背景和概念*，介绍了在ERP和CRM解决方案的选择和实施中方法论的重要性。选择不当的过程可能导致任何解决方案部署失败，因此读者了解如何防止这种情况的发生非常重要。许多实施也因范围界定不当、风险和变更管理不善而出现问题，我们将从这一关键方面开始讨论。我们还通过简要介绍微软Dynamics解决方案的历史背景，从收购到其演变为当前世界领先的组合，来设定上下文。'
- en: '[Chapter 2](ch02.html "Chapter 2. Solution Selling and Driving Due Diligence"),
    *Solution Selling and Driving Due Diligence*, focuses on the theories and approaches
    to selling business solutions. We also discuss the buyer''s progression in their
    cycle of solution acquisition. From the solution provider''s perspective, solution
    selling requires them to build a relationship with their customer and establish
    trust. We also talk about establishing key performance indicators and the value
    measurement for the solution while helping to drive customer vision and scope,
    and close the sale. From the customer''s perspective, we talk about becoming a
    solution-centric organization, do proper due diligence in selecting the right
    solution to meet their needs, and ensure that the scope for the delivery engagement
    is set up to accomplish the organization''s objectives.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。解决方案销售和推动尽职调查")，*解决方案销售和推动尽职调查*，专注于销售商业解决方案的理论和方法。我们还讨论了买家在解决方案获取周期中的进展。从解决方案提供商的角度来看，解决方案销售要求他们与客户建立关系并建立信任。我们还讨论了在帮助推动客户愿景和范围的同时，建立关键绩效指标和解决方案的价值衡量，以及完成销售。从客户的角度来看，我们讨论了成为以解决方案为中心的组织，在选择满足其需求的正确解决方案时进行适当的尽职调查，并确保交付活动的范围设定能够实现组织的目标。'
- en: '[Chapter 3](ch03.html "Chapter 3. Solution Envisioning with Sure Step"), *Solution
    Envisioning with Sure Step*, builds on the theories and concepts of selling in
    the previous one and goes into specifics on the ways in which Sure Step helps
    with selling Microsoft Dynamics solutions. We discuss the activities and cover
    off in detail the Decision Accelerator Offerings that help to accelerate the sales
    cycles and bring them to a close while also helping the customer with their due
    diligence process. We also talk about the ways in which the Diagnostic phase sets
    the stage for quality implementation by outlining the risks involved. We discuss
    the selection of the right approach for the deployment as well as the parts that
    will be played by both the partner and the customer teams.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 使用Sure Step进行解决方案构思"), 《使用Sure Step进行解决方案构思》, 建立在上一章销售理论和概念的基础上，并具体说明了Sure
    Step如何帮助销售Microsoft Dynamics解决方案。我们讨论了活动，并详细介绍了有助于加速销售周期并使其结束的决策加速方案，同时帮助客户完成尽职调查过程。我们还讨论了诊断阶段如何通过概述涉及的风险为高质量实施奠定基础。我们讨论了选择正确部署方法的选择，以及合作伙伴和客户团队将扮演的角色。 '
- en: '[Chapter 4](ch04.html "Chapter 4. Managing Projects"), *Managing Projects*,
    focuses on introducing the value proposition for project management and talks
    about managing projects from a result-driven and real-life perspective. This chapter
    sheds light on the resistance to project management and the ways to overcome that
    by unleashing the real value of project management. While introducing the reader
    to the four pillars of project success and explaining about project management
    essentials, we guide them to the benefits of smart projects. We also discuss project
    management adoption from an organizational perspective.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 项目管理"), 《项目管理》, 专注于介绍项目管理的价值主张，并从结果驱动和现实生活的角度讨论项目管理。本章揭示了项目管理的阻力以及通过释放项目管理的真实价值来克服这些阻力的方法。在向读者介绍项目成功的四个支柱并解释项目管理的基本要素的同时，我们引导他们了解智能项目的益处。我们还从组织角度讨论了项目管理的采用情况。'
- en: '[Chapter 5](ch05.html "Chapter 5. Implementing with Sure Step"), *Implementing
    with Sure Step*, focuses on solution deployment and the implementation life cycle.
    We talk about the waterfall and agile approaches afforded by Sure Step. In the
    waterfall approach, we discuss the different implementation phases and cross phases
    to implement a Microsoft Dynamics solution, including the Post Go-Live stage.
    In doing so, we illustrate the real-life challenges that implementers and customers
    face when implementing ERP and CRM software solutions and ways to address these
    challenges. With the agile approach, we discuss how this flexible and iterative
    approach is organized and how it supports the solution delivery.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 使用Sure Step实施"), 《使用Sure Step实施》, 专注于解决方案部署和实施生命周期。我们讨论了Sure
    Step提供的水晶瀑布和敏捷方法。在瀑布方法中，我们讨论了实施Microsoft Dynamics解决方案的不同实施阶段和跨阶段，包括上线后阶段。在此过程中，我们展示了实施者和客户在实施ERP和CRM软件解决方案时面临的现实挑战以及解决这些挑战的方法。在敏捷方法中，我们讨论了这种灵活和迭代的组织方式以及它如何支持解决方案交付。'
- en: '[Chapter 6](ch06.html "Chapter 6. Quality Management and Optimization"), *Quality
    Management and Optimization*, discusses some options for the partners and customers
    to ensure quality implementation. We also introduce the Sure Step Optimization
    Offerings and discuss the Proactive and Post Go Live Review services that make
    up these offerings.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 质量管理与优化"), 《质量管理与优化》，讨论了合作伙伴和客户确保高质量实施的一些选项。我们还介绍了Sure
    Step优化方案，并讨论了构成这些方案的前瞻性和上线后审查服务。'
- en: '[Chapter 7](ch07.html "Chapter 7. Upgrading with Sure Step"), *Upgrading with
    Sure Step*, focuses on helping existing Microsoft Dynamics customers upgrade their
    solution to the latest product release. We discuss the Upgrade Assessment service
    in the Decision Accelerator Offering to ascertain the right approach and then
    explain the Sure Step Upgrade project type for technical upgrades. We also suggest
    approaches for adding new functionalities during the upgrade process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 使用Sure Step升级"), 《使用Sure Step升级》, 专注于帮助现有Microsoft Dynamics客户将解决方案升级到最新产品版本。我们讨论了决策加速方案中的升级评估服务，以确定正确的途径，然后解释了Sure
    Step升级项目类型用于技术升级。我们还建议在升级过程中添加新功能的方法。'
- en: '[Chapter 8](ch08.html "Chapter 8. Project and Organizational Change Management"),
    *Project and Organizational Change Management*, focuses on the project management
    and change management disciplines in Sure Step. We discuss the key subdisciplines
    of Project Management, such as risk, scope, and issue and communication management.
    We also explain why organizational change management is a key area for customers
    and partners to consider when it comes to ERP and CRM engagements. In this chapter,
    we also cover the SharePoint feature built into Sure Step, to assist the solution
    delivery teams to effectively collaborate with each other.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。项目和组织变更管理"), 《项目和组织变更管理》专注于Sure Step中的项目管理与变更管理学科。我们讨论了项目管理的关键子学科，如风险、范围、问题和沟通管理。我们还解释了为什么在ERP和CRM合作中，组织变更管理是客户和合作伙伴需要考虑的关键领域。在本章中，我们还涵盖了Sure
    Step中内置的SharePoint功能，以协助解决方案交付团队有效协作。'
- en: '[Chapter 9](ch09.html "Chapter 9. A Practical Guide to Adopting Sure Step"),
    *A Practical Guide to Adopting Sure Step*, focuses on the adoption of Sure Step
    in Microsoft Dynamics partner organizations. We talk about how organizations can
    make their implementation methodology one of their core competencies. We also
    cover the Independent Software Vendor (ISV) perspective and discuss how the ISV
    solution provider can leverage Sure Step.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。采用Sure Step的实际指南"), 《采用Sure Step的实际指南》专注于在Microsoft Dynamics合作伙伴组织中采用Sure
    Step。我们讨论了组织如何使其实施方法成为其核心竞争力之一。我们还涵盖了独立软件供应商（ISV）的视角，并讨论了ISV解决方案提供商如何利用Sure Step。'
- en: '[Chapter 10](ch10.html "Chapter 10. Summary and Takeaways"), *Summary and Takeaways*,
    intends to provide a summary view of the book. We also provide key action items
    that the readers can execute in the near term.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。总结与收获"), 《总结与收获》旨在提供本书的总结视图。我们还提供了读者可以在短期内执行的关键行动项。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: The only software prerequisite for this book is having access to the Sure Step
    methodology. You can access Sure Step Online or download the Sure Step Client—via
    either PartnerSource if you are a partner or CustomerSource if you are a customer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的唯一软件先决条件是能够访问Sure Step方法。您可以通过PartnerSource（如果您是合作伙伴）或CustomerSource（如果您是客户）在线访问Sure
    Step或下载Sure Step客户端。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: 'If you are an experienced practitioner but new to the Microsoft Dynamics space,
    or just getting into ERP/CRM solutions, the *Customer Success with Microsoft Dynamics
    Sure Step* book will arm you with resources to deliver business solutions that
    meet or exceed the expectations of your customers. If you are involved in one
    or more of the roles stated below, then this book is for you:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位经验丰富的从业者，但新进入Microsoft Dynamics领域，或者刚开始接触ERP/CRM解决方案，那么《使用Microsoft Dynamics
    Sure Step实现客户成功》这本书将为您提供资源，以提供满足或超出客户期望的商业解决方案。如果您参与以下所述的一个或多个角色，那么这本书就是为您准备的：
- en: If you are a project manager, engagement manager, solution architect, or consultant
    involved in delivering Microsoft Dynamics solutions, learn how you can improve
    the quality of your implementation with a consistent, repeatable process.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是参与交付Microsoft Dynamics解决方案的项目经理、项目经理、解决方案架构师或顾问，学习您如何可以通过一致、可重复的过程提高您实施的质量。
- en: If you are a customer project manager, subject matter expert, key user, or end
    user involved in selecting the right business solution for your organization and
    delivering the Microsoft Dynamics solution, determine how the method facilitates
    the delivery of a solution that is aligned to your vision.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是客户项目经理、领域专家、关键用户或最终用户，参与为您的组织选择正确的业务解决方案并交付Microsoft Dynamics解决方案，确定该方法如何促进交付与您的愿景一致解决方案。
- en: If you are a sales executive, services sales executive, technical sales specialist,
    pre-sales consultant, or engagement manager involved in sales of Microsoft Dynamics
    solutions, understand how you can accelerate your sales cycle, and bring it to
    a close.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是参与Microsoft Dynamics解决方案销售的销售主管、服务销售主管、技术销售专家、售前顾问或项目经理，了解您如何可以加速您的销售周期，并使其圆满结束。
- en: If you are the customer decision maker, CxO, buyer, or project manager, who
    participates in the selection process for your business solution needs, determine
    how this process can help your due diligence exercise, and set the stage for quality
    implementation of the solution.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是在你的业务解决方案需求选择过程中参与决策的客户决策者、C级高管、采购人员或项目经理，确定这个过程如何帮助你进行尽职调查，并为解决方案的高质量实施奠定基础。
- en: If you are a change management expert, learn how you can help the customer manage
    his/her organizational change during the business solution delivery process, and/or
    help solution providers adopt a process for selling and delivering solutions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位变革管理专家，了解你如何在业务解决方案交付过程中帮助客户管理其组织变革，以及/或者帮助解决方案提供商采用销售和交付解决方案的流程。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以这种方式显示：“点击**下一步**按钮将你带到下一屏幕”。'
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Once
    added, `SureStepProjectWizard.xap` should be added as a Silverlight web part a
    new page within the library."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“一旦添加，`SureStepProjectWizard.xap`
    应该作为 Silverlight 网页部件添加到库中的新页面。”
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将以这样的形式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上具有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the color images of this book
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/7027EN_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/7027EN_Graphics.pdf).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个包含本书中使用的截图/图表彩色图像的 PDF 文件。彩色图像将帮助你更好地理解输出的变化。你可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/7027EN_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/7027EN_Graphics.pdf)。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咨询
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
