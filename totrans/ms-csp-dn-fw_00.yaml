- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: .NET and the C# language have continuously grown in adoption since its release
    in early 2001\. C#'s main author, Anders Hejlsberg, has lead several groups of
    developers in constant growing and improvement, until reaching the current version,
    .NET 4.6, and the very important .NET Core 1.0/1.1, and keeps on going with this
    work, also linked to the new TypeScript language, which we will also cover in
    this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自2001年初发布以来，.NET和C#语言在采用率上持续增长。C#的主要作者安德斯·海尔斯伯格（Anders Hejlsberg）一直领导着几个开发团队，不断进行增长和改进，直到目前的.NET
    4.6版本，以及非常重要的.NET Core 1.0/1.1版本，并且继续进行这项工作，这也与新的TypeScript语言相关联，我们将在本书中也会涉及。
- en: This book is a journey through the different options and possibilities .NET
    Framework in general, and C# in particular, provide to developers to build applications
    that run on Windows and, as seen in the last chapter, on other platforms and devices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一段旅程，通过.NET框架（特别是C#）为开发者提供不同的选项和可能性，以构建在Windows上运行的应用程序，正如上一章所看到的，在其他平台和设备上也能运行。
- en: I believe that it can be a reference for programmers wanting to update their
    knowledge to the latest versions of this set of technologies, but also for those
    who, coming from other environments, would like to approach .NET and the C# language
    to extend their skills and programming toolset.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，这本书可以作为程序员想要更新这一系列技术最新版本知识的参考，也可以作为那些来自其他环境，希望接近.NET和C#语言以扩展他们的技能和编程工具集的人的参考。
- en: All the main points discussed in here are illustrated with examples, and the
    important parts of these demos are explained in detail, so you can easily follow
    this route.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这里讨论的所有主要观点都通过示例进行了说明，这些演示的重要部分都进行了详细解释，以便您可以轻松地跟随这一路线。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015.xhtml#aid-E9OE2 "Chapter 1. Inside the CLR"), *Inside
    the CLR*, goes through the internal structure of .NET, the way assemblies are
    built, the tools and resources we have to work with them, and the way .NET integrates
    with the operating system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015.xhtml#aid-E9OE2 "第1章。CLR内部"), 《CLR内部》，介绍了.NET的内部结构、组件的构建方式、我们与之工作的工具和资源，以及.NET如何与操作系统集成。'
- en: '[Chapter 2](part0018.xhtml#aid-H5A41 "Chapter 2. Core Concepts of C# and .NET"),
    *Core Concepts of C# and .NET*, reviews the foundations of the language, its main
    characteristics, and some of the true reasons for the appearance of certain features,
    such as delegates.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018.xhtml#aid-H5A41 "第2章。C#和.NET的核心概念"), 《C#和.NET的核心概念》，回顾了语言的基础、其主要特性和某些特性的真正原因，例如委托。'
- en: '[Chapter 3](part0023.xhtml#aid-LTSU2 "Chapter 3. Advanced Concepts of C# and
    .NET"), *Advanced Concepts of C# and .NET*, starts with version 4.0, viewing some
    common practices new to the language and Framework libraries, especially those
    related to synchronicity, execution threads, and dynamic programming. Finally,
    we can find many new aspects that appeared in versions 6.0 and 7.0, intended to
    simplify the way we write code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023.xhtml#aid-LTSU2 "第3章。C#和.NET的高级概念"), 《C#和.NET的高级概念》, 从4.0版本开始，探讨了一些语言和框架库中新的常见实践，特别是与同步性、执行线程和动态编程相关的内容。最后，我们可以发现6.0和7.0版本中出现的一些新特性，旨在简化我们的编码方式。'
- en: '[Chapter 4](part0028.xhtml#aid-QMFO2 "Chapter 4. Comparing Approaches for Programming"),
    *Comparing Approaches for Programming*, deals with two members of the .NET language
    ecosystem: F# and TypeScript (also called functional languages), which are gaining
    momentum among the programmer''s community.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0028.xhtml#aid-QMFO2 "第4章。编程方法的比较"), 《编程方法的比较》，讨论了.NET语言生态系统中的两个成员：F#和TypeScript（也称为函数式语言），它们在程序员社区中越来越受欢迎。'
- en: '[Chapter 5](part0031.xhtml#aid-TI1E2 "Chapter 5. Reflection and Dynamic Programming"),
    *Reflection and Dynamic Programming*, covers the ability of a .NET program to
    examine, introspect, and modify its own structure and behavior, and also how to
    interoperate with other programs, such as the Office Suite.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0031.xhtml#aid-TI1E2 "第5章。反射和动态编程"), 《反射和动态编程》，涵盖了.NET程序检查、内省和修改其自身结构和行为的能力，以及如何与其他程序（如Office套件）进行交互操作。'
- en: '[Chapter 6](part0034.xhtml#aid-10DJ41 "Chapter 6. SQL Database Programming"),
    *SQL Database Programming*, deals with access to databases built according to
    the principles of the Relational Model, and in particular to SQL databases. It
    covers Entity Framework 6.0 and gives a brief reminder of ADO.NET.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0034.xhtml#aid-10DJ41 "第6章。SQL数据库编程")，*SQL数据库编程*，处理根据关系模型原则构建的数据库的访问，特别是SQL数据库。它涵盖了Entity
    Framework 6.0，并对ADO.NET进行了简要回顾。'
- en: '[Chapter 7](part0039.xhtml#aid-1565U1 "Chapter 7. NoSQL Database Programming"),
    *NoSQL Database Programming*, reviews the emerging database paradigm called NoSQL
    databases. We will use MongoDB, the most popular of its kind, and see how to manage
    it from C# code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0039.xhtml#aid-1565U1 "第7章。NoSQL数据库编程")，*NoSQL数据库编程*，回顾了新兴的数据库范式，即NoSQL数据库。我们将使用最流行的MongoDB，并查看如何从C#代码中管理它。'
- en: '[Chapter 8](part0044.xhtml#aid-19UOO2 "Chapter 8. Open Source Programming"),
    *Open Source Programming*, goes through the current state of open source programming
    with Microsoft technologies, the open source ecosystem. We will review Node.js,
    Roselyn, and also TypeScript, although with a slightly different point of view.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0044.xhtml#aid-19UOO2 "第8章。开源编程")，*开源编程*，探讨了使用Microsoft技术的开源编程的当前状态，以及开源生态系统。我们将回顾Node.js、Roselyn，以及TypeScript，尽管观点略有不同。'
- en: '[Chapter 9](part0048.xhtml#aid-1DOR02 "Chapter 9. Architecture"), *Architecture*,
    goes through the structure of an application and the tools available in its construction,
    such as MSF, good practices, and so on.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0048.xhtml#aid-1DOR02 "第9章。架构")，*架构*，探讨了应用程序的结构及其构建中可用的工具，例如MSF、良好实践等。'
- en: '[Chapter 10](part0055.xhtml#aid-1KEEU1 "Chapter 10. Design Patterns"), *Design
    Patterns*, focuses on the quality of the code and its structures in terms of efficacy,
    precision, and maintainability. It deals with SOLID principles, the Gang of Four
    patterns, and other proposals.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0055.xhtml#aid-1KEEU1 "第10章。设计模式")，*设计模式*，关注代码及其结构的质量，从效率、精确性和可维护性方面进行探讨。它涉及SOLID原则、四人组模式以及其他建议。'
- en: '[Chapter 11](part0065.xhtml#aid-1TVKI1 "Chapter 11. Security"), *Security*,
    analyzes the OWASP Top 10 security recommendations from the point of view of the
    .NET developer.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0065.xhtml#aid-1TVKI1 "第11章。安全")，*安全*，从.NET开发者的角度分析了OWASP Top 10安全建议。'
- en: '[Chapter 12](part0078.xhtml#aid-2ACBS2 "Chapter 12. Performance"), *Performance*,
    deals with common issues that a developer encounters in relation to an application''s
    performance, and which techniques and tips are commonly suggested in order to
    obtain flexible, responsive, and well-behaved software, with a special emphasis
    on web performance.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0078.xhtml#aid-2ACBS2 "第12章。性能")，*性能*，处理与应用程序性能相关的常见问题，以及为了获得灵活、响应迅速且表现良好的软件而通常建议的技术和技巧，特别强调Web性能。'
- en: '[Chapter 13](part0080.xhtml#aid-2C9D01 "Chapter 13. Advanced Topics"), *Advanced
    Topics*, covers interaction with the OS via subclassing and platform/invoke, system
    data retrieval through WMI, parallel programming, and an introduction to the new
    .NET Core and ASP.NET Core multiplatform technologies.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0080.xhtml#aid-2C9D01 "第13章。高级主题")，*高级主题*，涵盖了通过子类化和平台/调用与操作系统交互，通过WMI检索系统数据，并行编程，以及介绍新的.NET
    Core和ASP.NET Core多平台技术。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: As this book is dedicated to C# and .NET, the main tool to use is Visual Studio.
    However, you can use several versions to follow the majority of the sections in
    this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书致力于C#和.NET，主要使用的工具是Visual Studio。然而，您可以使用多个版本来跟随本书的大部分章节。
- en: I've used Visual Studio 2015 Ultimate Update 3, but you can also use the free
    Community Edition for more than 90% of its contents. Other available options are
    Visual Studio 2015 Express Edition, which is also free, and Visual Studio Code,
    which is also free and multiplatform.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了Visual Studio 2015 Ultimate Update 3，但您也可以使用免费的社区版来获取其超过90%的内容。其他可用选项包括免费的Visual
    Studio 2015 Express Edition和免费的跨平台Visual Studio Code。
- en: Additionally, a basic installation of SQL Server Express 2014, which is free,
    is required together with the SQL Server Management Studio (version 2016 works
    equally well with the topics covered here).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还需要免费安装SQL Server Express 2014的基本版本，以及SQL Server Management Studio（2016版本与这里涵盖的主题同样适用）。
- en: For the NoSQL part, MongoDB is also required in its basic installation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于NoSQL部分，基本安装也需要MongoDB。
- en: To debug websites, it's good to have Chrome Canary or Firefox Developer Edition,
    for they have extended capabilities for developers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了调试网站，拥有 Chrome Canary 或 Firefox 开发者版是个不错的选择，因为它们为开发者提供了扩展功能。
- en: Other tools and utilities can be installed from the **Extensions and Updates**
    menu option, linked to the **Tools** menu in the different versions of Visual
    Studio.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其他工具和实用程序可以从 **扩展和更新** 菜单选项安装，该选项链接到 Visual Studio 不同版本中的 **工具** 菜单。
- en: Finally, in some cases, there are tools that you can download from the sites
    indicated in this book; although, they're not an absolute requirement for the
    full comprehension of this book's contents.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在某些情况下，你可以从本书中指出的网站上下载工具；尽管如此，它们并不是完全理解本书内容的绝对要求。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book was written exclusively for .NET developers. If you're creating C#
    applications for your clients, at work or at home, this book will help you develop
    the skills you need to create modern, powerful, and efficient applications in
    C#.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为 .NET 开发者编写。如果你正在为客户创建 C# 应用程序，无论是在工作场所还是家中，这本书将帮助你掌握创建现代、强大和高效的 C# 应用程序所需的技术。
- en: No knowledge of C# 6/7 or .NET 4.6 is needed to follow along—all the latest
    features are included to help you start writing cross-platform applications immediately.
    You will need to be familiar with Visual Studio, although all the new features
    in Visual Studio 2015 will also be covered.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无需了解 C# 6/7 或 .NET 4.6 的知识即可跟随本书——所有最新功能都包括在内，以帮助你立即开始编写跨平台应用程序。你需要熟悉 Visual
    Studio，尽管本书也将涵盖 Visual Studio 2015 的所有新功能。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    use the `ForEach` method, which receives an `Action` delegate argument."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“我们使用 `ForEach`
    方法，它接收一个 `Action` 委托参数。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the **Memory Usage** tab, we can take a snapshot of what''s going on."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在**内存使用**选项卡中，我们可以拍摄正在发生的情况的快照。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框的形式出现。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者的反馈对我们来说很重要，因为它帮助我们开发出你真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或参与一本书感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲所有者，我们有一些东西可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-59
  prefs:
