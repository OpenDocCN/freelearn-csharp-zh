- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Today, we are witnesses to the burgeoning of **virtual realit**y (**VR**), an
    exciting new technology and creative medium that promises to transform how we
    interact with our information, friends, and the world at large in a fundamental
    way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们见证了**虚拟现实**（**VR**）的兴起，这是一项令人兴奋的新技术和创意媒介，它承诺将从根本上改变我们与信息、朋友和整个世界互动的方式。
- en: Wearing a VR **head-mounted display** (**HMD**), you can view stereoscopic 3D
    scenes. You can look around by moving your head, walk around the space with room-scale
    tracking, and interact with virtual objects with positional hand controllers.
    With VR, you engage in fully immersive experiences. It's like you're really in
    some other virtual world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 穿戴VR**头戴式显示器**（**HMD**），你可以观看立体3D场景。你可以通过移动头部来环顾四周，使用空间规模跟踪在空间中行走，并使用位置手控制器与虚拟对象交互。通过VR，你可以参与完全沉浸式的体验。就像你真的身处另一个虚拟世界一样。
- en: This book takes a practical, project-based approach to teach you the specifics
    of virtual reality development using the Unity 3D game engine. We walk through
    a series of hands-on projects, step-by-step tutorials, and in-depth discussions
    using Unity 2018 and other free or open source software. While VR technology is
    rapidly advancing, we'll try to capture the basic principles and techniques you
    can use to make your own VR games and applications immersive and comfortable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践、基于项目的教学方法，教你如何使用Unity 3D游戏引擎的具体细节进行虚拟现实开发。我们通过一系列动手项目、逐步教程和深入讨论，使用Unity
    2018和其他免费或开源软件。虽然VR技术正在快速发展，但我们将尝试捕捉到你可以用来制作自己的VR游戏和应用的基本原理和技术，使它们沉浸感强且舒适。
- en: You will learn how to use Unity to develop VR applications that can be experienced
    with devices such as the Oculus Rift, Google Daydream, HTC VIVE, and others. We'll
    cover technical considerations that are especially important and possibly unique
    to VR. By the end of this book, you will be equipped to develop rich and interactive
    virtual reality experiences.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用Unity开发可以在Oculus Rift、Google Daydream、HTC VIVE等设备上体验的VR应用。我们将涵盖对VR特别重要且可能独特的技术考虑因素。到本书结束时，你将能够开发丰富和交互式的虚拟现实体验。
- en: '**About the author and this Second Edition**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于作者和第二版**'
- en: Years ago, I studied 3D computer graphics in college and user interface design
    in graduate school and then started a small software company developing a 3D graphics
    engine for managing AutoCAD engineering drawings. We sold the business to Autodesk.
    In the ensuing years, I focused on 2D web app development, blogged about my technical
    adventures, and pursued several new startups. Then, in the March of 2014, I read
    about Facebook purchasing Oculus for $2B; that certainly piqued my interest. I
    immediately ordered my first VR headset, the Oculus DK2 developer kit, and began
    developing small VR projects in Unity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我在大学里学习了3D计算机图形学，在研究生阶段学习了用户界面设计，然后成立了一家小型软件公司，开发用于管理AutoCAD工程图纸的3D图形引擎。我们将业务出售给了Autodesk。在随后的几年里，我专注于2D网络应用开发，撰写关于我的技术冒险的博客，并追求了几个新的创业项目。然后，在2014年3月，我了解到Facebook以20亿美元收购了Oculus；这无疑激起了我的兴趣。我立即订购了我第一台VR头盔，即Oculus
    DK2开发者套件，并开始在Unity中开发小型VR项目。
- en: In February 2015, I had the idea to write a book on Unity VR development. Packt
    accepted my proposal right away, and suddenly I realized, "Oh no! I have to do
    this!" Within 6 months, in August 2015, the first edition of this book was published.
    That's a short time to go from proposal to outline to chapter drafts to review
    to final draft and publication. I was obsessed. At the time, I told my wife that
    I feel the book has a life of its own, "it's inside of me and struggling to get
    out, I just have to get out of its way." She replied, "It sounds like you're pregnant."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年2月，我有了写一本关于Unity VR开发的书的想法。Packt立即接受了我的提案，我突然意识到，“哦不！我必须这么做！”在6个月内，2015年8月，这本书的第一版出版了。从提案到提纲，再到章节草案、审阅、最终草案和出版，这是一个很短的时间。我着迷了。当时，我告诉我妻子，我觉得这本书有它自己的生命，“它在我体内挣扎着要出来，我必须让它出来。”她回答说，“听起来你就像怀孕了一样。”
- en: At the time of that writing, the Google Cardboard was a thing, but there were
    no consumer VR devices. The DK2 had no hand controllers, just an XBox game controller.
    Months after the book was released, in November 2015, the HTC Vive came to market
    with room scale and positionally tracked hand controllers. In March 2016, the
    Oculus Rift consumer version was released. Not until December 2016, almost a year
    and a half after the book came out, did Oculus release its positionally tracked
    Touch hand controllers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作那个时期，谷歌纸盒是一个热门产品，但当时还没有消费级的VR设备。DK2没有手柄控制器，只有XBox游戏控制器。在本书发布后的几个月，即2015年11月，HTC
    Vive带着房间规模和位置跟踪手柄控制器进入市场。2016年3月，Oculus Rift的消费版发布。直到2016年12月，也就是本书出版后近一年半，Oculus才发布了其位置跟踪的Touch手柄控制器。
- en: Since the first edition of this book, many new VR devices have come to market,
    hardware and software features have improved, and the Unity game engine continues
    to add native VR SDK integrations and new features to support them. Oculus, Google,
    Steam, Samsung, PlayStation, Microsoft, and many others have joined the fray as
    the industry continues to accelerate and blossom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自本书第一版以来，许多新的VR设备进入市场，硬件和软件功能得到了提升，Unity游戏引擎也继续添加原生VR SDK集成和新功能来支持它们。Oculus、Google、Steam、Samsung、PlayStation、Microsoft以及许多其他公司都加入了这一领域，随着行业的加速发展和繁荣。
- en: Meanwhile, in 2016, I coauthored another book with Packt, *Cardboard VR Projects
    for Android*, a non-Unity VR book using Java and Android Studio to build Google
    Daydream and cardboard applications. (In that book, you build and use your own
    home-grown 3D graphics engine for mobile devices). Then in 2017, I coauthored
    a third book with Packt, *Augmented Reality for Developers*, an exciting and timely
    Unity-based projects' book for AR applications on iOS, Android, and HoloLens devices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在2016年，我与Packt合作编写了另一本书，名为《Cardboard VR Projects for Android》，这是一本非Unity
    VR书籍，使用Java和Android Studio构建Google Daydream和纸盒应用。（在那本书中，你将构建并使用自己开发的移动设备3D图形引擎）。然后在2017年，我又与Packt合作编写了第三本书，名为《Augmented
    Reality for Developers》，这是一本关于iOS、Android和HoloLens设备上AR应用的激动人心且及时的基于Unity的项目书。
- en: When the time came to begin this second edition of *Unity Virtual Reality Projects*,
    I expected it to be a relatively simple task of updating to the current version
    of Unity, adding support for positionally tracked hand controllers, plus a few
    tweaks here and there. Not so simple! While much of the fundamentals and advice
    in the first edition did not change, as an industry, we have learned a lot in
    these few short years. For example, it's really not a great idea to implement
    a trampoline in VR (one of our projects that got scrapped in this edition), as
    that can really cause motion sickness!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始编写《Unity Virtual Reality Projects》的第二版时，我本以为这只是一个相对简单的任务，即更新到当前版本的Unity，添加对位置跟踪手柄控制器支持，以及一些微调。但并非如此简单！虽然第一版中的许多基本原理和建议没有改变，但作为行业，我们在短短几年里学到了很多。例如，在VR中实现蹦床（我们在这个版本中取消的一个项目）真的不是一个好主意，因为这可能会引起运动病！
- en: For this second edition, the book is significantly revised and expanded. Every
    chapter and project has been updated. We separated some topics into their own
    chapters with completely new projects, such as the audio fireball game ([Chapter
    8](77d724d8-4ba8-4991-b4c0-35f4ea1c70b6.xhtml), *Playing with Physics and Fire*),
    animation ([Chapter 11](7225d26e-8e3f-4dac-b87c-2b9d594bf6e1.xhtml), *Animation
    and VR Storytelling*), and optimization ([Chapter 13](c938e975-93f3-4435-9d99-9f76bbbd0a98.xhtml),
    *Optimizing for Performance and Comfort*). I sincerely hope you find this book
    fun, educational, and helpful, as we all aim to create great new VR content and
    explore this amazing new medium.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第二版，本书进行了重大修订和扩展。每一章和项目都进行了更新。我们将一些主题分成了独立的章节，并添加了全新的项目，例如音频火焰球游戏（[第8章](77d724d8-4ba8-4991-b4c0-35f4ea1c70b6.xhtml)，*玩转物理与火焰*），动画（[第11章](7225d26e-8e3f-4dac-b87c-2b9d594bf6e1.xhtml)，*动画与VR叙事*），以及优化（[第13章](c938e975-93f3-4435-9d99-9f76bbbd0a98.xhtml)，*优化性能与舒适度*）。我真诚地希望您觉得这本书有趣、有教育意义且有帮助，因为我们所有人都致力于创造伟大的新VR内容并探索这个令人惊叹的新媒介。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are interested in virtual reality, want to learn how it works, or want
    to create your own VR experiences, this book is for you. Whether you're a non-programmer
    and are unfamiliar with 3D computer graphics, or experienced in both but new to
    virtual reality, you will benefit from this book. Any experience in Unity is an
    advantage. If you are new to Unity, you too can pick up this book, although you
    might first want to work through some of Unity's own getting-started tutorials
    available on their website ([https://unity3d.com/learn](https://unity3d.com/learn)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对虚拟现实感兴趣，想了解它是如何工作的，或者想创建自己的VR体验，这本书适合你。无论你是非程序员且不熟悉3D计算机图形，还是在这两方面都有经验但新手，你都会从这本书中受益。任何Unity经验都是一种优势。如果你是Unity新手，你也可以阅读这本书，尽管你可能首先想完成Unity网站上的一些入门教程（[https://unity3d.com/learn](https://unity3d.com/learn)）。
- en: Game developers may already be familiar with the concepts in this book reapplied
    to the VR projects while learning many other ideas specific to VR. Mobile and
    2D game designers who already know how to use Unity will discover another dimension!
    Engineers and 3D designers may understand many of the 3D concepts, but learn to
    use the Unity engine for VR. Application developers may appreciate the potential
    non-gaming uses of VR and may want to learn the tools to make that happen.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发者可能已经熟悉这本书中关于VR项目的概念，同时学习了许多特定于VR的其他想法。已经知道如何使用Unity的移动和2D游戏设计师将发现另一个维度！工程师和3D设计师可能理解许多3D概念，但学习如何使用Unity引擎进行VR开发。应用开发者可能会欣赏VR在非游戏领域的潜在用途，并可能想要学习实现这一目标的工具。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](45ff1368-a678-445a-8023-7f7061ee0019.xhtml), *Virtually Everything
    for Everyone*, is an introduction to the new technologies and opportunities in
    consumer virtual reality in games and non-gaming applications, including an explanation
    of stereoscopic viewing and head tracking.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](45ff1368-a678-445a-8023-7f7061ee0019.xhtml)，*为每个人提供虚拟现实的一切*，是关于游戏和非游戏应用中消费者虚拟现实的新技术和机会的介绍，包括对立体视觉和头部跟踪的解释。'
- en: '[Chapter 2](b9905cec-c089-4696-a683-bc7b65c4fa83.xhtml), *Content, Objects,
    and Scale*, introduces the Unity game engine as we build a simple diorama scene
    and reviews importing 3D content created with other tools such as Blender, Tilt
    Brush, Google Poly, and Unity EditorXR.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](b9905cec-c089-4696-a683-bc7b65c4fa83.xhtml)，*内容、对象和规模*，在构建一个简单的场景时介绍了Unity游戏引擎，并回顾了使用Blender、Tilt
    Brush、Google Poly和Unity EditorXR等工具创建的3D内容的导入。'
- en: '[Chapter 3](5f03c1ec-a1bc-4ec8-bf4b-dc7a4492aba4.xhtml), *VR Build and Run*,
    helps you set up your system and Unity project to build and run on your target
    device(s), including SteamVR, Oculus Rift, Windows MR, GearVR, Oculus Go, and
    Google Daydream.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](5f03c1ec-a1bc-4ec8-bf4b-dc7a4492aba4.xhtml)，*VR构建与运行*，帮助你设置系统并配置Unity项目，以便在目标设备（包括SteamVR、Oculus
    Rift、Windows MR、GearVR、Oculus Go和Google Daydream）上构建和运行。'
- en: '[Chapter 4](b12be869-72d7-4dc4-a9bc-d166b9002bb1.xhtml), *Gaze-Based Control*,
    explores the relationship between the VR camera and objects in the scene, including
    3D cursors and gaze-based ray guns. This chapter also introduces Unity scripting
    in the C# programming language.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](b12be869-72d7-4dc4-a9bc-d166b9002bb1.xhtml)，*基于注视的控制*，探讨了VR摄像机与场景中对象之间的关系，包括3D光标和基于注视的射线枪。本章还介绍了使用C#编程语言的Unity脚本。'
- en: '[Chapter 5](21722631-9544-4b1e-a888-877d34b0fff7.xhtml), *Handy Interactables*,
    looks at user input events using controller buttons and interactable objects,
    using various software patterns including polling, scriptable objects, Unity events,
    and interactable components provided with toolkit SDK.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](21722631-9544-4b1e-a888-877d34b0fff7.xhtml)，*实用交互对象*，探讨了使用控制器按钮和交互对象进行用户输入事件，使用包括轮询、可脚本化对象、Unity事件和由工具包SDK提供的交互组件在内的各种软件模式。'
- en: '[Chapter 6](36d3f24b-8acf-42df-92cc-abb5147d4a1f.xhtml), *World Space UI*,
    implements many examples of user interface (UI) for VR using a Unity world space
    canvas, including a heads-up display (HUD), info-bubbles, in-game objects, and
    a wrist-based menu palette.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](36d3f24b-8acf-42df-92cc-abb5147d4a1f.xhtml)，*世界空间UI*，展示了使用Unity世界空间画布实现VR用户界面（UI）的许多示例，包括抬头显示（HUD）、信息气泡、游戏内对象和基于手腕的菜单调色板。'
- en: '[Chapter 7](f2007cb4-12b9-4c13-b47e-7143866f3e50.xhtml)*, Locomotion and Comfort*,
    dives into techniques for moving yourself around a VR scene, looking closely at
    the Unity first-person character objects and components, locomotion, teleportation,
    and room-scale VR.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](f2007cb4-12b9-4c13-b47e-7143866f3e50.xhtml)*，移动与舒适*，深入探讨了在VR场景中移动自己的技术，仔细研究了Unity第一人称角色对象和组件、移动、传送和房间规模VR。'
- en: '[Chapter 8](77d724d8-4ba8-4991-b4c0-35f4ea1c70b6.xhtml), *Playing with Physics
    and Fire*, explores the Unity physics engine, physic materials, particle systems,
    and more C# scripting, as we build a paddle ball game to whack fireballs in time
    to your favorite music.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](77d724d8-4ba8-4991-b4c0-35f4ea1c70b6.xhtml)，*玩转物理和火焰*，探讨了Unity物理引擎、物理材质、粒子系统以及更多C#脚本，我们在构建一个拍球游戏的同时，根据您最喜欢的音乐击打火球。'
- en: '[Chapter 9](232442fa-b5ba-4e11-9734-905b243e34a5.xhtml), *Exploring Interactive
    Spaces*, teaches how to build an interactive art gallery, including the level
    design, artwork lighting, data management, and teleporting through space.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](232442fa-b5ba-4e11-9734-905b243e34a5.xhtml)，*探索交互式空间*，教授如何构建一个交互式艺术画廊，包括关卡设计、艺术品照明、数据管理和在空间中传送。'
- en: '[Chapter 10,](df997d92-d63c-4701-9786-da7ba54082b6.xhtml) *Using All 360 Degrees*,
    explains 360-degree media and uses them in a variety of examples, including globes,
    orbs, photospheres, and skyboxes.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](df997d92-d63c-4701-9786-da7ba54082b6.xhtml)，*使用所有360度*，解释了360度媒体，并在各种示例中使用它们，包括地球仪、球体、全景照片和天空盒。'
- en: '[Chapter 11](7225d26e-8e3f-4dac-b87c-2b9d594bf6e1.xhtml), *Animation and VR
    Storytelling*, builds a complete VR storytelling experience using imported 3D
    assets and soundtrack, and Unity timelines and animation.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](7225d26e-8e3f-4dac-b87c-2b9d594bf6e1.xhtml)，*动画和VR叙事*，使用导入的3D资源和音轨，以及Unity时间轴和动画，构建一个完整的VR叙事体验。'
- en: '[Chapter 12](721ca227-9208-4342-b6ac-a12799adbb2b.xhtml), *Social VR Metaverse*,
    explores multiplayer implementations using Unity Networking components as well
    as developing for Oculus platform avatars and VRChat rooms.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](721ca227-9208-4342-b6ac-a12799adbb2b.xhtml)，*社交VR元宇宙*，探讨了使用Unity Networking组件的多玩家实现，以及为Oculus平台头像和VRChat房间开发。'
- en: '[Chapter 13](c938e975-93f3-4435-9d99-9f76bbbd0a98.xhtml), *Optimizing for Performance
    and Comfort*, demonstrates how to use the Unity Profiler and Stats window to reduce
    latency in your VR app, including optimizing your 3D art, static lighting, efficient
    coding, and GPU rendering.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](c938e975-93f3-4435-9d99-9f76bbbd0a98.xhtml)，*优化性能和舒适度*，展示了如何使用Unity
    Profiler和Stats窗口来减少您的VR应用中的延迟，包括优化您的3D艺术、静态照明、高效编码和GPU渲染。'
- en: To get the most out of this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: Before we get started, there are a few things that you'll need. Grab a snack,
    a bottle of water, or a cup of coffee. Besides that, you'll need a PC (Windows
    or Mac) with Unity 2018 installed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，有一些事情您需要准备。拿些小吃、一瓶水或一杯咖啡。除此之外，您需要一个安装了Unity 2018的PC（Windows或Mac）。
- en: You don't need a super powerful computer rig. While Unity can be a beast that
    can render complex scenes, and VR manufacturers like Oculus have published recommended
    specifications for PC hardware, you can actually get by with less; even a laptop
    will do for the projects in this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要一个超级强大的计算机配置。虽然Unity可以渲染复杂的场景，VR制造商如Oculus已经发布了针对PC硬件的推荐规格，但实际上您可以用更少的配置来完成任务；即使是笔记本电脑也足以完成本书中的项目。
- en: To get Unity, go to [https://store.unity.com](https://store.unity.com), select
    Personal, and download the installer. The free Personal version is fine.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取Unity，请访问[https://store.unity.com](https://store.unity.com)，选择Personal，并下载安装程序。免费的Personal版本就足够了。
- en: We also optionally use the Blender open source project for 3D modeling. This
    book isn't about Blender, but we'll use it if you want. To get Blender, go to [https://www.blender.org/download/](https://www.blender.org/download/)
    and follow the instructions for your platform.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可选地使用Blender开源项目进行3D建模。本书不是关于Blender的，但如果您想使用，我们会使用它。要获取Blender，请访问[https://www.blender.org/download/](https://www.blender.org/download/)并按照您平台的说明进行操作。
- en: Access to a virtual reality **head-mounted display** (**HMD**) is strongly recommended
    in order to try out your builds and get first-hand experience of the projects
    developed in this book. Although not entirely required, you can use the emulation
    modes while working in Unity. Depending on your platform, you may need to install
    additional development tools. *Chapter 3, VR Build and Run*, goes into details
    of what you need for each device and platform, including SteamVr, Oculus Rift,
    Windows MR, GearVR, Oculus Go, Google Daydream, and others.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议您访问虚拟现实**头戴式显示器**（**HMD**）以尝试您的构建并获得本书中开发项目的第一手体验。虽然并非完全必需，但在Unity中工作期间，您可以使用模拟模式。根据您的平台，您可能需要安装额外的开发工具。“第3章，VR构建和运行”详细介绍了每个设备和平台所需的工具，包括SteamVr、Oculus
    Rift、Windows MR、GearVR、Oculus Go、Google Daydream以及其他。
- en: That should just about do it—a PC, the Unity software, a VR device, other tools
    described in *Chapter 3, VR Build and Run*, and we're good to go! Oh, some projects
    will be more complete if you download the associated assets from the Packt website,
    as follows.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就差不多了——一台PC，Unity软件，一个VR设备，*第3章中描述的其他工具*，我们就准备好了！哦，如果你从Packt网站下载了相关的资源，一些项目将会更加完整，如下所示。
- en: Download the project assets and example code files
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载项目资源和示例代码文件
- en: You can download the project assets and example code files for this book from
    your account at [www.packtpub.com](http://www.packtpub.com). If you purchased
    this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的账户下载本书的项目资源和示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT标签页。
- en: Click on Code Downloads & Errata.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误表。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Unity-Virtual-Reality-Projects-Second-Edition](https://github.com/PacktPublishing/Unity-Virtual-Reality-Projects-Second-Edition). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，链接为[https://github.com/PacktPublishing/Unity-Virtual-Reality-Projects-Second-Edition](https://github.com/PacktPublishing/Unity-Virtual-Reality-Projects-Second-Edition)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在以下链接找到：**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。查看它们吧！
- en: Download the color images
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: https: [//www.packtpub.com/sites/default/files/downloads/B08826_UnityVirtualRealityProjectsSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/B08826_UnityVirtualRealityProjectsSecondEdition_ColorImages.pdf).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：https://www.packtpub.com/sites/default/files/downloads/B08826_UnityVirtualRealityProjectsSecondEdition_ColorImages.pdf。
- en: Conventions used
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as
    another disk in your system."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的文字会像这样显示。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Get in touch
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过电子邮件发送至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告这一点。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果你在互联网上以任何形式遇到我们作品的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过发送链接至`copyright@packtpub.com`与我们联系。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为何不在您购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt公司可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于Packt的信息，请访问 [packtpub.com](https://www.packtpub.com/)。
