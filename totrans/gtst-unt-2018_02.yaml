  type: TYPE_TB
  zh: '| ![](img/e44a7ea7-78e4-4b77-8a12-c144532e1f67.png) | 仪器 | 这个强大的搜索功能使你能够在游戏视图中过滤对象。 
    |'
- en: Project window
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目窗口
- en: The Project window is one that you will use frequently and provides quick access
    to objects in your project. As you can see here, the Project window is organized
    in a hierarchical view on the left. Selecting a folder on the left reveals the
    contents in the panel on the right.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 项目窗口是您将经常使用的窗口，并提供快速访问项目中的对象。如图所示，项目窗口在左侧以分层视图组织。选择左侧的文件夹将显示右侧面板中的内容。
- en: 'That panel displays breadcrumbs on top and has a slider in the bottom-right
    corner to control the size of the icons:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 该面板在顶部显示面包屑，并在右下角有一个滑块来控制图标的大小：
- en: '![](img/6350c0fc-e205-4b50-8312-864053a53516.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6350c0fc-e205-4b50-8312-864053a53516.png)'
- en: The Create drop-down menu in the top-left section of the Project window gives
    you quick access to creating a game asset in the current folder.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 项目窗口右上角的创建下拉菜单为您提供快速访问在当前文件夹中创建游戏资源。
- en: To the right of the Create drop-down menu is a search bar followed by three
    icons. The first two icons are Search by Type and Search by Label, respectively.
    The third icon allows you to save your search.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 创建下拉菜单的右侧是一个搜索栏，后面跟着三个图标。前两个图标分别是按类型搜索和按标签搜索。第三个图标允许您保存搜索。
- en: The contents of the Project window provided in this section are representative
    and not part of this book's game.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供的项目窗口内容是代表性的，但不属于本书的游戏。
- en: Hierarchy window
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 层级窗口
- en: 'The Hierarchy window lists all GameObjects in the current scene. This is different
    than what is displayed in the Project window because a game project contains one
    or more scenes, and not every object in a project is in a scene. As you can see
    in the following screenshot, some items in the Hierarchy window have a triangle
    on the left. Clicking a triangle will expand the contents, showing child objects.
    Parenting, or subordinating GameObjects with one another, is important and something
    that you will gain exposure to as you start adding GameObjects to your game:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 层级窗口列出了当前场景中的所有GameObject。这与项目窗口中显示的内容不同，因为游戏项目包含一个或多个场景，并且项目中的不是每个对象都在场景中。如图所示，层级窗口中的一些项目左侧有一个三角形。单击三角形将展开内容，显示子对象。将GameObject相互关联或从属化是重要的，并且您将在开始向游戏添加GameObject时接触到这一点：
- en: '![](img/0d9f744a-fe1f-4120-b021-e4738dfa1070.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0d9f744a-fe1f-4120-b021-e4738dfa1070.png)'
- en: The Create drop-down menu in the top-left section of the Hierarchy window gives
    you quick access to creating game assets.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 层级窗口右上角的创建下拉菜单为您提供快速访问创建游戏资源。
- en: 'To the right of the Create drop-down menu is a search bar. Below the search
    bar and to the right is a menu icon. Clicking that icon reveals the following
    list of options:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 创建下拉菜单的右侧是一个搜索栏。在搜索栏下方和右侧是一个菜单图标。单击该图标将显示以下选项列表：
- en: '![](img/63b6556b-ac3c-4100-9b0f-c8306df31681.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/63b6556b-ac3c-4100-9b0f-c8306df31681.png)'
- en: As you can see from the menu above, it is contextual so not all items will be
    enabled all the time.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图菜单所示，它是上下文相关的，因此并非所有项目都会始终启用。
- en: Inspector window
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查器窗口
- en: The Inspector window is where we can inspect our GameObjects. You will remember
    that GameObjects are composed of more than one component, and those components
    are what make the GameObjects worth having in our games.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器窗口是我们检查GameObject的地方。您会记得GameObject由多个组件组成，而这些组件是使GameObject在我们的游戏中变得有价值的原因。
- en: 'This example screenshot shows a ThirdPersonController GameObject with 11 components.
    The gray triangles to the left of each component allow you to expand the component
    and make any desired changes to that component''s properties:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例截图显示了一个具有11个组件的ThirdPersonController GameObject。每个组件左侧的灰色三角形允许您展开组件并对该组件的属性进行任何所需的更改：
- en: '![](img/bde93bc4-8d8f-4b46-a0a3-ca7736826e67.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/bde93bc4-8d8f-4b46-a0a3-ca7736826e67.png)'
- en: When you select a GameObject in Scene view, the Hierarchy window, or the Project
    window, the Inspector window will display the selected GameObject's components
    and properties. Each component has a different set of properties.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在场景视图中选择一个GameObject、层级窗口或项目窗口时，检查器窗口将显示所选GameObject的组件和属性。每个组件都有不同的属性集。
- en: At the bottom of the Inspector window, when a GameObject has been selected,
    you will see the Add Component button. Clicking this button allows you to add
    a component to the current GameObject.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查器窗口的底部，当选择了一个GameObject时，您将看到添加组件按钮。单击此按钮允许您向当前GameObject添加组件。
- en: Toolbar
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具栏
- en: Unity's toolbar, depicted here, is located at the very top of the editor's interface.
    It spans the entire width of the window, and spacing is dependent on the current
    width.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这里所示的是 Unity 的工具栏，位于编辑器界面的顶部。它横跨窗口的整个宽度，间距取决于当前宽度。
- en: '![](img/1ba8eb49-630d-40ce-a480-c93f2f16e647.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1ba8eb49-630d-40ce-a480-c93f2f16e647.png)'
- en: 'The toolbar can be, theoretically, organized into the following categories:
    Transform Tools, Gizmo Toggles, Play Buttons, Cloud and Account Buttons, and Layers
    and Layouts. We covered the Play Buttons in the *Game view* section; the remaining
    toolbar categories are detailed as follows.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏可以从理论上组织成以下类别：变换工具、 Gizmo 切换、播放按钮、云和账户按钮，以及图层和布局。我们在*游戏视图*部分介绍了播放按钮；其余的工具栏类别如下详细说明。
- en: Transform tools
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变换工具
- en: 'The transform tools are a set of five fundamental tools for manipulating GameObjects
    in the Scene view. Each tool is represented by an icon:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 变换工具是一组在场景视图中操纵 GameObject 的五个基本工具。每个工具都由一个图标表示：
- en: '![](img/84043c14-d888-41ad-9869-805a62586cb9.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/84043c14-d888-41ad-9869-805a62586cb9.png)'
- en: The first button is the Hand tool or View tool. When this tool is selected,
    our cursor in the Scene view turns to a hand. This lets us know which mode we
    are in. With this tool selected, we can scroll with our mouse to zoom in and out
    of the scene. If you click on the left mouse button, you are able to pan around
    the scene. With the right mouse button clicked, you are able to look around, based
    on the current position of your cursor.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个按钮是手工具或视图工具。当选择此工具时，场景视图中的光标将变成一只手。这让我们知道我们处于哪种模式。使用此工具选择后，我们可以用鼠标滚动来放大和缩小场景。如果你点击左鼠标按钮，你能够绕场景移动。点击右鼠标按钮，你能够根据光标当前位置四处查看。
- en: If you hold down the *Alt* key on a PC or *Option* key on a Mac and click on
    the left mouse button, you can orbit around the current area. Pressing that same
    key and the right mouse button allows you to zoom in and out of the scene.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个 PC 上按住 *Alt* 键或在 Mac 上按住 *Option* 键，然后点击左鼠标按钮，你可以围绕当前区域旋转。按下相同的键和右鼠标按钮允许你在场景中放大和缩小。
- en: 'The second button is the Translate tool and is in the shape of a quad arrow.
    When an object is selected, click on the translate tool; the object will have
    three gizmos, one for each axis. Clicking and dragging any of these gizmos moves
    the object along the respective axes, as shown in the following screenshot:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个按钮是平移工具，形状为一个四箭头。当选择一个对象时，点击平移工具；对象将有三个 Gizmo，每个轴一个。点击并拖动这些 Gizmo 中的任何一个将沿相应轴移动对象，如下面的截图所示：
- en: '![](img/f17d59f7-f03e-4484-b5e9-eeb0c8ca7f5a.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f17d59f7-f03e-4484-b5e9-eeb0c8ca7f5a.png)'
- en: Cube with Transform Translate Tool
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 使用变换平移工具的立方体
- en: 'The third transform tool is the Rotate tool, which looks like two rotating
    arrows. This tool allows us to rotate an object along any axis (`x`, `y`, or `z`).
    Instead of line and arrow gizmos, this tool is instantiated with three colored
    rings, one for each axis. Clicking a ring and dragging it rotates the object along
    that axis, as shown in the following screenshot:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个变换工具是旋转工具，看起来像两个旋转的箭头。这个工具允许我们沿任何轴（`x`、`y` 或 `z`）旋转对象。这个工具不是用线和箭头 Gizmo 实例化的，而是用三个彩色环表示，每个轴一个。点击一个环并拖动它将沿该轴旋转对象，如下面的截图所示：
- en: '![](img/8a0ee47c-7828-40c6-9509-387d599772e8.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8a0ee47c-7828-40c6-9509-387d599772e8.png)'
- en: Cube with Transform Rotate Tool
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 使用变换旋转工具的立方体
- en: 'The fourth transform tool is the Scale tool, which is represented with line
    and block gizmos. Like the other transform tools, there is one gizmo for each
    axis. Clicking and dragging one of these gizmos increases or decreases the object
    along the selected axis. For example, you can make a cube wider, narrower, taller,
    or shorter. If you want to maintain aspect ratio, you can click on the center
    square instead of the red, blue, or green square. Now, when you click and drag,
    your object will grow or shrink in perfect aspect ratio, as shown in the following
    screenshot:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个变换工具是缩放工具，它由线和块形 Gizmo 表示。与其他变换工具一样，每个轴都有一个 Gizmo。点击并拖动这些 Gizmo 中的一个会增加或减少对象沿选定轴的尺寸。例如，你可以使立方体更宽、更窄、更高或更短。如果你想保持纵横比，你可以点击中心正方形而不是红色、蓝色或绿色的正方形。现在，当你点击并拖动时，你的对象将以完美的纵横比增长或缩小，如下面的截图所示：
- en: '![](img/079074a0-37db-436b-b328-4f3c58f975c5.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/079074a0-37db-436b-b328-4f3c58f975c5.png)'
- en: Cube with Transform Scale Tool
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 使用变换缩放工具的立方体
- en: 'The final transform tool is the Rect tool and is represented by a rectangle with
    intersecting points. The Rect tool can be used to move, resize, and rotate an
    object in the Scene view. So, this is a versatile tool that also has corresponding
    properties that you can edit directly using the Inspector view. Take a look at
    the following screenshot:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个变换工具是矩形工具，它由一个带有交叉点的矩形表示。矩形工具可以用来在场景视图中移动、调整大小和旋转对象。因此，这是一个多功能工具，它还具有您可以直接使用检查器视图编辑的相应属性。请看以下截图：
- en: '![](img/d125d85d-ff51-41e8-81fb-a148b2d7f43b.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d125d85d-ff51-41e8-81fb-a148b2d7f43b.png)'
- en: Cube with Transform Rect Tool
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 使用变换矩形工具的立方体
- en: Unity 2018 will introduce a sixth transform tool that will permit the moving,
    rotating, and scaling of selected objects.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 2018将引入第六个变换工具，允许移动、旋转和缩放选定的对象。
- en: Gizmo Toggles
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具切换
- en: 'As shown here, there are two Gizmo Toggles on the toolbar, called **Transform
    Gizmo Toggles**:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如此所示，工具栏上有两个工具切换，称为**变换工具切换**：
- en: '![](img/1dde17d7-278d-4b49-a260-f18c89f60df2.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1dde17d7-278d-4b49-a260-f18c89f60df2.png)'
- en: 'Transform Gizmo Toggles: Center and Global'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 变换工具切换：中心与全局
- en: The first is a toggle between Center and Pivot. The second toggle is between
    Global and Local.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是中心与枢轴之间的切换。第二个切换是全局与局部之间的切换。
- en: Cloud and Account Buttons
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云和账户按钮
- en: 'There are three buttons in this category, as shown here:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 此类别中有三个按钮，如图所示：
- en: '![](img/31bb3c58-6e6e-49b9-941e-59a0435f610f.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](img/31bb3c58-6e6e-49b9-941e-59a0435f610f.png)'
- en: 'Toolbar: Collab, Cloud and Action buttons'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏：Collab、云和动作按钮
- en: The first button is the Collab, or Collaboration, button. If you are using an
    integrated collaboration tool, you can access the history of changes to your project
    here.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个按钮是Collab或协作按钮。如果您使用的是集成协作工具，您可以在此处访问项目更改的历史记录。
- en: The second button is the Cloud button. This simply opens the Unity services
    window.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个按钮是云按钮。这个按钮只是打开Unity服务窗口。
- en: The third button is the Account button. This is a drop-down button that allows
    you to access your Unity account.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个按钮是账户按钮。这是一个下拉按钮，允许您访问您的Unity账户。
- en: Layers and Layouts
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 层和布局
- en: 'The final section of buttons on the toolbar consists of the Layers drop-down
    and the Layout drop-down buttons. These buttons are illustrated beneath and are
    located in the far-right end of the toolbar:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏上按钮的最后部分包括层下拉按钮和布局下拉按钮。这些按钮如图所示，位于工具栏的右端：
- en: '![](img/8b5bebfa-79c5-4b6a-be01-4ce719eda332.png)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8b5bebfa-79c5-4b6a-be01-4ce719eda332.png)'
- en: 'Toolbar: Layers and Layout Dropdown Buttons'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏：层和布局下拉按钮
- en: 'Selecting the Layers drop-down button allows you to select what layers you
    want to view, not view, and which ones you want to lock. Also, as you can see
    here, you have access to edit layers:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 选择层下拉按钮允许您选择您想要查看、不查看和锁定哪些层。此外，如您所见，您有权编辑层：
- en: '![](img/9d6053d4-ab9e-4f88-be22-00f39c9cfdd7.png)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d6053d4-ab9e-4f88-be22-00f39c9cfdd7.png)'
- en: Editing layers consists of creating user-defined layers that you can reorder
    and rename.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑层包括创建用户定义的层，您可以重新排序和重命名这些层。
- en: 'The Layout drop-down reveals the set of options:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 布局下拉菜单显示了以下选项集：
- en: '![](img/e99f5cd0-2c44-4b93-94e0-04ff6082ca03.png)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e99f5cd0-2c44-4b93-94e0-04ff6082ca03.png)'
- en: Layouts are covered in the next section.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 布局将在下一节中介绍。
- en: Layouts
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 布局
- en: One of the wonderful things about working with Unity is that you can customize
    the way the user interface is laid out. You can use one of the predefined layouts
    of 2 by 3, 4 Split, Tall, or Wide, or you can create your own. Layouts refer to
    how the various views in Unity are arranged on the screen.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 与Unity一起工作的美妙之处之一是您可以自定义用户界面的布局方式。您可以使用2x3、4分割、高或宽的预定义布局之一，或者您可以创建自己的布局。布局指的是Unity中各种视图在屏幕上的排列方式。
- en: To change a layout, we simply click on the Layout button that is located in
    the far top-right corner of the Unity interface. Let's look at each layout to
    see the differences.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改布局，我们只需点击位于Unity界面右上角远端处的布局按钮。让我们逐一查看每个布局以了解其差异。
- en: 'The first layout is the 2 by 3 layout. This layout provides a nice arrangement
    with the Scene and Game views on the left, the Hierarchy and Project views in
    the middle and a full Inspector view on the right, as shown in the following screenshot:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个布局是2x3布局。此布局提供了很好的排列，场景和游戏视图位于左侧，层次和项目视图位于中间，右侧是一个完整的检查器视图，如图所示：
- en: '![](img/5389e212-af40-475d-9022-a6a72e335ba2.png)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5389e212-af40-475d-9022-a6a72e335ba2.png)'
- en: 'The 4 Split layout provides four different views of the same scene, as shown
    in the following screenshot. This is a good way to review how lighting and shading
    is implemented in your game. We''ll talk about lighting and shading later in the
    book. The 4 Split layout is shown here:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 4分割布局提供了对同一场景的四种不同视图，如下面的截图所示。这是检查您游戏中光照和着色实现的好方法。我们将在本书的后面部分讨论光照和着色。4分割布局如下所示：
- en: '![](img/2d2af0b1-4075-4b1a-bd0b-052f638b8a3b.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2d2af0b1-4075-4b1a-bd0b-052f638b8a3b.png)'
- en: 'The Tall layout provides a tall, but not wide, view of the Scene view with
    other views located on the right, as shown in the following screenshot:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 高布局提供了高但不是宽的视角来查看场景视图，其他视图位于右侧，如下面的截图所示：
- en: '![](img/6aae8bc9-0da5-4dad-84ea-1241a22b163e.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6aae8bc9-0da5-4dad-84ea-1241a22b163e.png)'
- en: 'The Wide layout provides a wide view of the Scene view, with other views located
    on the bottom and on the right, as shown in the following screenshot:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 宽布局提供了场景视图的宽视角，其他视图位于底部和右侧，如下面的截图所示：
- en: '![](img/2cb01417-b22f-420e-bc86-f1aec1c37c79.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2cb01417-b22f-420e-bc86-f1aec1c37c79.png)'
- en: 'The Default layout is a variation of the Wide layout. The difference is that
    with the Default layout, the Hierarchy view is on the left, as shown in the following
    screenshot:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 默认布局是宽布局的一种变体。区别在于，使用默认布局时，层次结构视图位于左侧，如下面的截图所示：
- en: '![](img/e102d877-4043-4bb9-b880-836edbb9184c.png)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e102d877-4043-4bb9-b880-836edbb9184c.png)'
- en: You can switch between layouts any time you want, without it impacting your
    game. Most Unity developers do not work in just one layout. Different layouts
    provide different benefits and are appropriate for different tasks. You can also
    modify any layout by dragging any of the borders of a view or window. If you want
    to save a layout, make any changes to the current layout, then select the Layout
    button and select Save Layout. You will be prompted for a name.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在任何时候切换布局，而不会影响您的游戏。大多数Unity开发者不会只在一个布局下工作。不同的布局提供不同的好处，适用于不同的任务。您还可以通过拖动视图或窗口的任何边框来修改任何布局。如果您想保存布局，对当前布局进行任何更改，然后选择布局按钮并选择保存布局。您将被提示输入名称。
- en: Summary
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we examined the primary components of the Unity user interface.
    This included the Scene and Game views. We also looked at the Project, Hierarchy,
    and Inspector windows. We then reviewed the various layouts as well as the toolbar.
    Lastly, we established that additional interface components will be covered in
    subsequent chapters as new functionality and tools are introduced.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们检查了Unity用户界面的主要组件。这包括场景和游戏视图。我们还查看了项目、层次结构和检查器窗口。然后我们回顾了各种布局以及工具栏。最后，我们确定将在后续章节中介绍新的功能和工具时覆盖额外的界面组件。
- en: In the next chapter, we will start designing our *3D Cucumber Beetle* game.
    This design will inform our development of the game throughout the rest of the
    book.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将开始设计我们的*3D黄瓜甲虫*游戏。这个设计将指导我们在本书的其余部分开发游戏。
