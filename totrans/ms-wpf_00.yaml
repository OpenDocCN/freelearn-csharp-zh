- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Microsoft **Windows Presentation Foundation** (**WPF**) provides several libraries
    and APIs for developers to create engaging user experiences. This book features
    a wide range of simple to complex examples to demonstrate how to develop enterprise-grade
    applications for Windows desktop with WPF.
  prefs: []
  type: TYPE_NORMAL
- en: This updated second edition of *Mastering Windows Presentation Foundation* starts
    by covering the benefits of using the **Model-View-View Model** (**MVVM**) software
    architectural pattern with WPF, before guiding you through debugging your WPF
    apps. The book will then take you through the application architecture and building
    the foundation layer for your apps. As you advance, you'll get to grips with data
    binding, explore the various built-in WPF controls, and customize them to suit
    your requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Filled with intriguing and practical examples, this book delineates concepts
    that will help you take your WPF skills to the next level. You'll learn to discover
    MVVM and how it assists in developing with WPF, implement your own custom application
    framework, understand how to adapt built-in controls, get up to speed with using
    animations, implement responsive data validation, create visually appealing user
    interfaces, and improve the performance of your app and learn how to deploy your
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Also, you will discover a smarter way of working with WPF using the MVVM software
    architectural pattern, learn to create your own lightweight application framework
    to build your future applications upon, understand data binding, and learn how
    to use it in an application.
  prefs: []
  type: TYPE_NORMAL
- en: You'll learn how to create custom controls to meet your needs when the built-in
    functionality is not enough. You'll also understand how to enhance your applications
    using practical animations, stunning visuals, and responsive data validation.
    To ensure that your app is not only interactive but also efficient, you'll focus
    on improving application performance and finally discover the different methods
    for deploying your applications. By the end of this book, you'll be proficient
    in using WPF for developing efficient yet robust user interfaces.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This Windows book is for developers with basic to intermediate-level knowledge
    of Windows Presentation Foundation and for those interested in simply enhancing
    their WPF skills. If you're looking to learn more about application architecture
    and designing user interfaces in a visually appealing manner, you'll find this
    book useful.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](b2021d5b-c625-4403-9609-724ff89b9e0c.xhtml), *A Smarter Way of
    Working with WPF*, introduces the **Model, View, View Model** (**MVVM**) software
    architectural pattern and the benefits of using it with WPF.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](b799e8cf-97d3-44e5-927a-c02c42d343fc.xhtml), *Debugging WPF Applications*,
    provides essential tips on various methods of debugging WPF applications, ensuring
    the ability to iron out any problems that may occur.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](b969e38f-19c3-49f6-a8f0-44f3f928b4c7.xhtml), *Writing Custom Application
    Frameworks*, introduces the indispensable concept of application frameworks, with
    early examples that will be built upon as the book progresses. You will have a
    fully functioning Framework with which to build your applications upon.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](2eb41601-2339-4ac5-96bc-b87aa99eb157.xhtml), *Becoming Proficient
    with Data Binding*, demystifies data binding and clearly demonstrates how to use
    it in a practical application. A plethora of examples will help you to understand
    which binding syntax to use in any given situation and to be confident that your
    bindings will work as expected.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](d5906090-c679-45d6-81cd-016d4337eb75.xhtml), *Using the Right Controls
    for the Job*, explains which controls to use in particular situations and describes
    the various ways to modify them when required. It clearly outlines how to customize
    existing controls and how to create custom controls when required.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](c60a6db9-4352-4eb3-ac1d-406fd337b1b4.xhtml), *Adapting the Built-In
    Controls*, focuses on changing control behavior through extension. It first investigates
    how the built-in controls enable us to manipulate them through derived classes,
    then describes how we can enable this technique in our own controls. It ends with
    an extended example, showing how to attain our requirements through control extension.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](83362be0-c3e7-4f3c-89b9-74104ac23f5d.xhtml), *Mastering Practical
    Animations*, explains the ins and outs of WPF Animations, detailing this lesser
    known functionality. It concludes with a number of ideas for practical animations
    and continues to build upon the custom application framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](181b5dfe-2caa-4bad-a01b-9b37bb97f772.xhtml), *Creating Visually
    Appealing User Interfaces*, offers advice for getting the most out of the WPF
    visuals, while remaining practical, and provides handy tips on making applications
    stand out from the crowd.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](549ddd97-63f4-4e6c-8df3-6455ede31a4c.xhtml), *Implementing Responsive
    Data Validation*, presents a number of methods of data validation to suit every
    situation and continues to build upon the custom application framework. It covers
    full, partial, instant, and delayed validation and a variety of different ways
    to display validation errors.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](506906a3-83cb-4b51-9ac5-3c00e650198a.xhtml), *Completing that
    Great User Experience*, provides tips for creating applications with a great user
    experience. Concepts introduced here, such as asynchronous data access and keeping
    the end users well informed, will substantially improve the existing custom application
    framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ef8426a1-cec3-4ae0-801a-798557f3fbd4.xhtml), *Improving Application
    Performance*, lists a number of ways to increase the performance of WPF applications
    from freezing resources to implementing virtualization. If you follow these tips
    and tricks, you can rest assured that your WPF applications will perform as optimally
    as they can.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](8fc90c0b-ca68-49ef-a77f-75173ca49f31.xhtml), *Deploying Your Masterpiece
    Application*, covers the final requirement for all professional applications—deployment.
    It includes the older method of using the Windows Installer software, along with
    the more common and up-to-date method of using the ClickOnce functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](54e86e6e-3066-4b04-85e1-d4c8a16cff85.xhtml), *What Next?*, summarizes
    what you have learned from this book and suggests what you can do with many of
    your various new skills. It provides you with further ideas on extending the application
    framework.'
  prefs: []
  type: TYPE_NORMAL
