- en: '*The book covers how to get started with WinUI development, but you should
    have Visual Studio and .NET installed. Follow the instructions on Microsoft* *Learn:*
    [https://learn.microsoft.com/visualstudio/install/install-visual-studio](https://learn.microsoft.com/visualstudio/install/install-visual-studio)*.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书介绍了如何开始使用 WinUI 开发，但你应该安装 Visual Studio 和 .NET。请按照 Microsoft* *Learn:* [https://learn.microsoft.com/visualstudio/install/install-visual-studio](https://learn.microsoft.com/visualstudio/install/install-visual-studio)*
    的说明操作。*'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的 GitHub 仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: '*After you read this book, you can continue your Windows development journey
    by diving deeper into the documentation and samples on Microsoft* *Learn:* [https://learn.microsoft.com/windows/apps/](https://learn.microsoft.com/windows/apps/)*.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*阅读本书后，您可以通过深入了解 Microsoft* *Learn:* [https://learn.microsoft.com/windows/apps/](https://learn.microsoft.com/windows/apps/)*
    上的文档和示例来继续您的 Windows 开发之旅。*'
