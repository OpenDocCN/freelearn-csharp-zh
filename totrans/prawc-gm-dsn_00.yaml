- en: Conventions used
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的约定
- en: 'There are a number of text conventions used throughout this book. An exercise
    is styled as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。练习的格式如下：
- en: '`Exercise`'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`练习`'
- en: '`This is your first exercise. If you have a game idea already in your head, try to put it on paper: a couple of pages would be enough. If you don''t have any particular game idea in mind, try to describe a game that you have played and loved enough to know all its rules and secrets.`'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`这是你的第一个练习。如果你已经有了脑海中的游戏想法，试着把它写下来：几页纸就足够了。如果你没有特别的游戏想法，试着描述一个你玩过并深爱到足以了解所有规则和秘密的游戏。`'
- en: Italics: Indicates new or highly specific terms as well as titles of games,
    books, or articles.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 斜体：表示新术语或高度特定的术语，以及游戏、书籍或文章的标题。
- en: 'Bold: Is sometimes used within the body text to put extra emphasis on certain
    terms and sentences.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 粗体：有时在正文中使用，以对某些术语和句子进行额外强调。
