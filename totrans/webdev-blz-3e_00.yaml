- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; “`EditForm` will create an `EditContext` instance as a cascading
    value so that all the components you put inside of `EditForm` will access the
    same `EditContext`.”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“`EditForm`将创建一个`EditContext`实例作为级联值，以便所有放入`EditForm`中的组件都能访问相同的`EditContext`。”'
- en: 'A block of code is set as follows:'
  id: totrans-41
