- en: Cloud-native development using .NET Aspire
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book you have seen lots of technologies that are used to build cloud-native
    applications, like gRPC for efficient communication between services, caching
    of various types, and fault tolerance using Polly.
  prefs: []
  type: TYPE_NORMAL
- en: 'As you implement more and more of these technologies, managing your development
    environment gets harder and harder. Connection strings, secret keys, port numbers,
    rate limiting, and caching configurations: if any are wrong, things break, or
    work in unexpected ways, and it can be hard to identify and then fix the issue.'
  prefs: []
  type: TYPE_NORMAL
- en: 'At .NET Conf 2023 on November 14, 2023, the .NET team announced a new product:
    **.NET Aspire**. It is currently available in preview and the team plan to release
    version 1.0 in the spring of 2024.'
  prefs: []
  type: TYPE_NORMAL
- en: If you want to try out the preview, then when installing Visual Studio 2022
    version 17.9 Preview 1 or later, make sure to select **.NET Aspire SDK (Preview)**
    under the **Individual components** tab.
  prefs: []
  type: TYPE_NORMAL
- en: As stated in the official announcement blog article, .NET Aspire “is an opinionated
    stack for building resilient, observable, and configurable cloud-native applications
    with .NET.”
  prefs: []
  type: TYPE_NORMAL
- en: 'It provides the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Aspire components**: Based on existing mature technologies like Redis and
    OpenTelemetry, but wrapped in Aspire-specific packages that provide quick and
    easy configuration, Aspire components provide standardized functionality including
    service discovery, telemetry, resilience, and health checks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Aspire Starter and Empty project templates**: These will get you started
    with a working solution to try out Aspire features. The starter solution includes
    several projects: a Blazor app front-end for a dashboard to monitor all the services
    and apps you build, a back-end web API, a shared project for setting defaults
    that will apply to all projects, and an Aspire host to manage everything.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Aspire Orchestration**: This provides features to run and connect complex
    multi-project applications and their dependencies. Custom extension methods are
    written for you to configure all the components in your projects following best
    practices, but you can change them if you have special requirements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you want to learn more about .NET Aspire, you can read the documentation
    at the following link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://learn.microsoft.com/en-us/dotnet/aspire/](https://learn.microsoft.com/en-us/dotnet/aspire/)'
  prefs: []
  type: TYPE_NORMAL
- en: I plan to write a chapter about .NET Aspire in the third book of my .NET 8 trilogy,
    *Tools and Skills for .NET 8 Pros*, which we plan to publish in the first half
    of 2024.
  prefs: []
  type: TYPE_NORMAL
- en: Introducing the Survey Project Challenge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To help us learn all the different technologies that .NET developers need to
    know these days, it would be great to attempt to implement a project that needs
    a mix of technologies and skills. It should be as real as possible, be cool, fun,
    and practical, and have already been implemented by others with public products
    that we can be inspired by.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Survey Project Challenge is an optional complete project with a common
    set of problems that will give you a real-world set of projects to build. You
    can read more about it at the following link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/markjprice/apps-services-net8/blob/main/docs/ch17-survey-project.md](https://github.com/markjprice/apps-services-net8/blob/main/docs/ch17-survey-project.md)'
  prefs: []
  type: TYPE_NORMAL
- en: Third edition coming in December 2025
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I have already started work on identifying areas for improvement for the next
    edition, which we plan to publish about a month after the **general availability**
    (**GA**) release of .NET 10 in November 2025\. While I do not expect major new
    features at the level of the unification of the Blazor hosting models, I do expect
    .NET 9 and .NET 10 to make worthwhile improvements to all aspects of .NET.
  prefs: []
  type: TYPE_NORMAL
