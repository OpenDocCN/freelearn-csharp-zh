- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In 1997, the company I worked for was looking to replace their MS-DOS-based
    software package. We were very fortunate in finding Navision Financials 1.1 as
    a software package that supported the upcoming Windows platform and was flexible
    enough to be implemented, supporting our demands.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 1997年，我所在的公司正在寻找替换其基于MS-DOS的软件包。我们非常幸运地找到了Navision Financials 1.1作为一款支持即将到来的Windows平台且足够灵活以实施、满足我们需求的软件包。
- en: Even though the standard functionality was nowhere near what we have today,
    the structure of the application design was simple and solid and has not changed
    since then.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管标准功能远非我们今天所拥有的那样，但应用设计的结构简单、稳固，自那时起并未改变。
- en: In the years after that, more companies embraced Navision as their answer to
    the changing demands in the market, and many vertical solutions that still exist
    today started their life cycle. With the acquisition of Navision by Microsoft,
    the interest of new partners grew into the channel we know today.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在那之后的几年里，更多公司采用了Navision作为应对市场变化需求的解决方案，许多至今仍存在的垂直解决方案也开始了它们的生命周期。随着微软收购Navision，新合作伙伴的兴趣增长到了我们今天所知道的渠道。
- en: Microsoft Dynamics NAV offers a unique development experience that can only
    be fully used once you understand how the standard application parts are designed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Dynamics NAV提供了一种独特的开发体验，只有当你理解了标准应用部分的设计方式后，才能充分利用。
- en: When properly licensed, everyone can change how the application works. With
    this great possibility comes great responsibility as this means that we can also
    easily break important business logic.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当适当授权时，每个人都可以改变应用的工作方式。这种巨大的可能性伴随着巨大的责任，因为这意味着我们也可以轻易地破坏重要的业务逻辑。
- en: This results in a unique need for a designer of applications that run inside
    Microsoft Dynamics NAV to know more about the application without going into deep
    functional details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了对应用设计师的独特需求，他们需要在微软Dynamics NAV内部运行的应用程序中了解更多关于应用的信息，而无需深入了解功能细节。
- en: The balance in this book will be between learning and understanding how the
    standard application features of Microsoft Dynamics NAV are designed, and how
    to use this knowledge when designing our own solutions. The area between understanding
    the application functionality and technical design is very thin.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将在学习如何设计微软Dynamics NAV的标准应用功能和如何在我们自己的解决方案中使用这些知识之间取得平衡。理解应用功能和技术设计之间的区域非常狭窄。
- en: In this book, we will make both changes to the standard application and create
    new solutions. We will also discuss how Microsoft Dynamics NAV can work with other
    applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将对标准应用进行修改，并创建新的解决方案。我们还将讨论微软Dynamics NAV如何与其他应用协同工作。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Microsoft Dynamics NAV"),
    *Introduction to Microsoft Dynamics NAV*, will introduce you to Microsoft Dynamics
    NAV. We will briefly talk about the history of the application and talk about
    the concepts. We will cover some of the basic design patterns such as Number Series
    and Navigation. Then we will discuss the data model principles used by Microsoft
    Dynamics NAV using master data, journals, and ledger entries covered by documents.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 微软Dynamics NAV简介")，*微软Dynamics NAV简介*，将向您介绍微软Dynamics
    NAV。我们将简要介绍应用的历史，并讨论相关概念。我们将涵盖一些基本设计模式，如数字序列和导航。然后，我们将讨论微软Dynamics NAV使用的主数据、日记账和由文档覆盖的账簿分录所采用的数据模型原则。'
- en: '[Chapter 2](ch02.html "Chapter 2. A Sample Application"), *A Sample Application*,
    will implement the theory you learned in the first chapter in a sample application.
    The goal of this chapter is to better understand how Journals and Ledger entries
    work throughout the system, and how to create your own Journal application. You
    will learn how to reverse engineer the standard application to learn from it and
    apply this to your own customizations. We will integrate the application with
    relationship management and sales in Microsoft Dynamics NAV, and extend Navigation
    and Dimensions for our solution.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 示例应用")，*示例应用*，将在示例应用中实现你在第一章中学到的理论。本章的目标是更好地理解整个系统中日记账和账簿分录的工作方式，以及如何创建自己的日记账应用。你将学习如何逆向工程标准应用以从中学习，并将其应用于你自己的定制中。我们将把应用与微软Dynamics
    NAV中的关系管理和销售集成，并扩展我们的解决方案中的导航和维度。'
- en: '[Chapter 3](ch03.html "Chapter 3. Financial Management"), *Financial Management*,
    will explore how the financial management part of the application can be used
    and how it is designed. This is the heart of Microsoft Dynamics NAV. You will
    learn important concepts such as VAT and TAX, posting groups, closing dates, entry
    application, and financial data analysis. We will make some changes in the core
    application, adding new information to the general ledger, and learn how to integrate
    financial management into our add-on solution.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 财务管理")，*财务管理*，将探讨如何使用应用程序的财务管理部分以及其设计。这是 Microsoft Dynamics
    NAV 的核心。您将学习重要概念，如增值税和税，过账组，结账日期，条目应用和财务数据分析。我们将对核心应用程序进行一些更改，向总账添加新信息，并学习如何将财务管理集成到我们的附加解决方案中。'
- en: '[Chapter 4](ch04.html "Chapter 4. Relationship Management"), *Relationship
    Management*, will help you to analyze the sales data in our system and be more
    productive towards your customers. We will explore the unique design of this part
    of the application and integrate this with the sample application we created in
    [Chapter 2](ch02.html "Chapter 2. A Sample Application"), *A Sample Application*.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 关系管理")，*关系管理*，将帮助您分析我们系统中的销售数据，并更有效地服务客户。我们将探讨此应用程序部分的独特设计，并将其与我们创建的[第二章](ch02.html
    "第二章. 一个示例应用程序")，*一个示例应用程序*中的示例应用程序集成。'
- en: '[Chapter 5](ch05.html "Chapter 5. Production"), *Production*, will show us
    how to set up Microsoft Dynamics NAV for production companies. These companies
    are at the start of the supply chain. We will discuss the assembly management
    and manufacturing. Item Costing and Item Tracking are the key elements when using
    this part of the application. We will look at the planning worksheet, and how
    to create production orders using Make-to-Order and Make-to-Stock policies. We
    will reverse engineer the Inventory Profile Offsetting codeunit and see how this
    leads to planning and purchase orders. At the end of this chapter, we will look
    at ten ways to customize production for vertical industries.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 生产")，*生产*，将向我们展示如何为生产型企业设置 Microsoft Dynamics NAV。这些企业处于供应链的起点。我们将讨论组装管理和制造。当使用此应用程序部分时，项目成本核算和项目跟踪是关键要素。我们将查看规划工作表，以及如何使用按订单制造和按库存制造策略创建生产订单。我们将逆向工程库存概要偏移代码单元，并了解这是如何导致计划和采购订单的。在本章结束时，我们将探讨针对垂直行业定制生产的十种方法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Trade"), *Trade*, will discuss the relationship
    between sales, inventory management, and purchasing, and how warehousing can be
    involved using different levels of complexity. Without sales, most companies will
    not survive. We will learn how reservation entries are used in the system from
    a technical perspective.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 贸易")，*贸易*，将讨论销售、库存管理和采购之间的关系，以及如何在不同复杂程度下涉及仓储。没有销售，大多数公司都无法生存。我们将从技术角度学习如何使用系统中的预留条目。'
- en: '[Chapter 7](ch07.html "Chapter 7. Storage and Logistics"), *Storage and Logistics*,
    will design and build a solution for planning routes for shipments, a feature
    that is not available in Microsoft Dynamics NAV. We will design a solution that
    can be used by trading companies not only for their own shipments but also for
    storage companies. The solution is seamlessly integrated with the Dynamics NAV
    product. We will extend the Journal knowledge that we learned in [Chapter 2](ch02.html
    "Chapter 2. A Sample Application"), *A Sample Application* and [Chapter 3](ch03.html
    "Chapter 3. Financial Management"), *Financial Management*, with new document
    structures we learned in [Chapter 5](ch05.html "Chapter 5. Production"), *Production*
    and [Chapter 6](ch06.html "Chapter 6. Trade"), *Trade*.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 储存和物流")，*储存和物流*，将设计和构建一个用于规划运输路线的解决方案，这是 Microsoft Dynamics
    NAV 中不可用的功能。我们将设计一个解决方案，不仅可用于贸易公司的自身运输，也可用于仓储公司。该解决方案与 Dynamics NAV 产品无缝集成。我们将扩展我们在[第二章](ch02.html
    "第二章. 一个示例应用程序")，*一个示例应用程序*和[第三章](ch03.html "第三章. 财务管理")，*财务管理*中学习的日记知识，并使用我们在[第五章](ch05.html
    "第五章. 生产")，*生产*和[第六章](ch06.html "第六章. 贸易")，*贸易*中学习的新文档结构。'
- en: '[Chapter 8](ch08.html "Chapter 8. Consulting"), *Consulting*, will discuss
    how to implement the Job functionality using four example jobs, and extend jobs
    with an issue registration and timesheet application using resource groups and
    calculations. The Jobs functionality in Microsoft Dynamics NAV can be compared
    to an add-on solution. It was designed outside financial management and trade
    but is still integrated into the product.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。咨询")，*咨询*，将讨论如何使用四个示例工作来实施工作功能，并使用资源组和计算扩展工作功能，包括问题注册和工时表应用。Microsoft
    Dynamics NAV中的工作功能可以与附加解决方案相比较。它是设计在财务管理之外和贸易之外，但仍然集成到产品中。'
- en: '[Chapter 9](ch09.html "Chapter 9. Interfacing"), *Interfacing*, will discuss
    how to design a rock solid business-to-business interface. In the last decade,
    interfacing has become a crucial part of designing and implementing ERP systems.
    We will show you which technologies are available to use for interfacing and how
    these technologies are implemented in the standard product. We will discuss all
    the built-in interfaces with other Microsoft applications such as Office, SharePoint,
    BizTalk, and Exchange.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。接口")，*接口*，将讨论如何设计一个稳固的B2B接口。在过去十年中，接口已成为设计和实施ERP系统的一个关键部分。我们将向您展示可用于接口的技术，以及这些技术在标准产品中的实现方式。我们将讨论所有内置的与其他Microsoft应用程序（如Office、SharePoint、BizTalk和Exchange）的接口。'
- en: '[Chapter 10](ch10.html "Chapter 10. Application Design"), *Application Design*,
    will focus on the concepts of application design and how they apply to Microsoft
    Dynamics NAV. We will focus on design to use, maintain, support, upgrade, perform,
    and analyze. This includes concepts for the user interface, version management,
    and the development methodology.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。应用设计")，*应用设计*，将专注于应用设计概念及其在Microsoft Dynamics NAV中的应用。我们将重点关注设计以使用、维护、支持、升级、执行和分析。这包括用户界面、版本管理和开发方法的概念。'
- en: '[Appendix](apa.html "Appendix A. Installation Guide"), *Installation Guide*,
    will cover installation procedures associated with objects of Dynamics NAV.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。安装指南")，*安装指南*，将涵盖与Dynamics NAV对象相关的安装程序。'
- en: What do you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: 'To successfully follow the examples in this book, you will need the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功跟随本书中的示例，您需要以下内容：
- en: The Microsoft Dynamics NAV 2013 product CD to install the application.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装应用程序所需的Microsoft Dynamics NAV 2013产品CD。
- en: A full developer's license, which can be obtained by being registered or register
    as a Microsoft Dynamics NAV partner. Alternatively, most of the example code can
    be explored using a demo license, which can be downloaded from MSDN.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个完整的开发者许可证，可以通过注册或注册为Microsoft Dynamics NAV合作伙伴来获得。或者，大多数示例代码可以使用演示许可证进行探索，该许可证可以从MSDN下载。
- en: Microsoft Office and SQL Server Management Studio for the interface examples
    in [Chapter 9](ch09.html "Chapter 9. Interfacing"), *Interfacing*.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于[第9章](ch09.html "第9章。接口")，*接口*中接口示例的Microsoft Office和SQL Server Management
    Studio。
- en: The [Appendix](apa.html "Appendix A. Installation Guide"), *Installation Guide*,
    describes how to install these prerequisites.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。安装指南")，*安装指南*，描述了如何安装这些先决条件。'
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向谁
- en: 'Basically, this book is for:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，本书是为：
- en: NAV consultants and developers
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NAV顾问和开发者
- en: Designers of business applications
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业应用程序的设计者
- en: Application managers at end users
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终用户的系统管理员
- en: Business owners and influencers
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业所有者和影响者
- en: This book assumes that you have a basic understanding of business management
    systems, application development, with a working knowledge of Microsoft Dynamics
    NAV or another ERP system.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对业务管理系统、应用开发有基本了解，并且对Microsoft Dynamics NAV或另一个ERP系统有实际操作知识。
- en: Conventions
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同信息的文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    need to copy the `CreateVendor` function."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们需要复制`CreateVendor`函数。”
- en: 'A block of code is as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个代码块：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "We can add functions in the **Globals** menu."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的词汇，在文本中会这样显示：“我们可以在**全局**菜单中添加功能。”'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门会这样显示。
- en: Where to find the screens in this book
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书中的屏幕在哪里
- en: Most of the screens in the book were created using the Windows Client with Microsoft
    Dynamics NAV 2013 Release 2\. Wherever possible and necessary, the Role Center
    that was used is mentioned. Some chapters had new or modified Role Centers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大多数屏幕都是使用带有Microsoft Dynamics NAV 2013 Release 2的Windows客户端创建的。在可能和必要时，会提到所使用的角色中心。一些章节有新的或修改过的角色中心。
- en: To find a screen, type the name in the search window on the upper-right corner
    of **Role Center**, as shown in the following screenshot. This will lead you there
    and tell where to find it in the menu.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找屏幕，请在**角色中心**右上角搜索窗口中输入名称，如下面的截图所示。这将引导你到那里，并告诉你如何在菜单中找到它。
- en: '![Where to find the screens in this book](img/0365EN_Preface_01.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![本书中屏幕的位置](img/0365EN_Preface_01.jpg)'
- en: Search window
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索窗口
- en: Screenshots
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 截图
- en: All the screenshots in this book are taken from Windows client, which was introduced
    with Microsoft Dynamics NAV 2013 Release 2.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有截图都是从Windows客户端中拍摄的，该客户端是在Microsoft Dynamics NAV 2013 Release 2中引入的。
- en: For most the images, the **Action Pane** and **FactBox Pane** were turned off
    to save space. This can be done using the **Customize** option on each page.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数图像，为了节省空间，已经关闭了**操作窗格**和**事实窗格**。这可以通过每个页面的**自定义**选项来完成。
- en: '![Screenshots](img/0365EN_Preface_03.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/0365EN_Preface_03.jpg)'
- en: Customize option
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义选项
- en: How to read the application schemas
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何阅读应用程序架构
- en: Most of the chapters in this book have schemas to clarify the flow of data though
    the system. They are specially designed for this book.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分章节都有架构来阐明数据在系统中的流动。它们是专门为这本书设计的。
- en: '![How to read the application schemas](img/0365EN_Preface_02.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![如何阅读应用程序架构](img/0365EN_Preface_02.jpg)'
- en: To read the schemas, follow the arrows. Wherever possible, the functional areas
    are grouped using boxes. Some schemas might have more starting and ending points
    as this is how the application is designed. Multiple master data tables are processed
    using normalized business logic.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要阅读架构，请按照箭头指示。尽可能将功能区域分组使用框。一些架构可能有更多的起始点和结束点，因为这是应用程序的设计方式。使用规范业务逻辑处理多个主数据表。
- en: Number and date punctuation
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字和日期标点符号
- en: This book is written by a Dutch author, which means that all the number and
    date formatting is done in Dutch formats, for example 1.000,00 instead of 1,000.00
    and 18-10-10 for October 18, 2010.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是由荷兰作者撰写的，这意味着所有的数字和日期格式都是按照荷兰格式进行的，例如1.000,00而不是1,000.00，以及18-10-10代表2010年10月18日。
- en: Reader feedback
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从你的购买中获得最大价值。
- en: Errata
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分现有的勘误列表中。
- en: Piracy
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料的方式，与我们联系 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
