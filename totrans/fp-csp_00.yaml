- en: To follow along with the examples in this book, you’ll need to have the .NET
    8 SDK installed on your machine. Visual Studio 2022 or Visual Studio Code with
    the C# extension are recommended for the best development experience. All code
    samples in the book are compatible with C# 12 and .NET 8, but most will work with
    earlier versions as well.
  prefs: []
  type: TYPE_NORMAL
