- en: Summary
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: What a chapter! This has been probably the most difficult so far. We've been
    through a lot of concepts, principles, and examples. I suggest you reflect on
    what you have read before proceeding. Let this chapter settle and go back to any
    part that you think might be worth re-reading, it's a lot to take on!
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 多么精彩的一章！这可能是迄今为止最困难的。我们已经接触了许多概念、原则和例子。我建议你在继续之前反思一下你所阅读的内容。让这一章节沉淀下来，回到你认为可能值得再次阅读的任何部分，这需要吸收很多东西！
- en: 'Our journey started with understanding how it is important to come up with
    new game mechanics and to transform a vision into a playable experience. We then
    explained some of the fundamental theories behind game design: how to classify
    game mechanics, player types, and the fun they enjoy by playing games.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程始于理解提出新游戏机制以及将愿景转化为可玩体验的重要性。然后我们解释了一些游戏设计背后的基本理论：如何分类游戏机制、玩家类型，以及他们通过玩游戏所享受的乐趣。
- en: We briefly explored the art of teaching a game using tutorials. We approached
    games as systems of conflicts and studied how to design a combat system and which
    elements are important to them - specifically, depth and complexity.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 我们简要探讨了使用教程教授游戏艺术。我们将游戏视为冲突系统，研究了如何设计战斗系统以及哪些元素对他们来说很重要——特别是深度和复杂性。
- en: There has been quite a lot of theory, but as Abraham Lincoln once said, "Give
    me six hours to chop down a tree and I will spend the first four sharpening the
    ax". We are now ready to deal with one of the most practical chapters of this
    book, so let's chop the tree and learn how to implement what we have learned so
    far through prototyping.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有很多理论了，但正如亚伯拉罕·林肯曾经说过，“给我六个小时砍倒一棵树，我会花前四个小时磨快斧头”。我们现在已经准备好处理这本书中最实用的章节之一了，所以让我们砍倒这棵树，学习如何通过原型设计来实施我们迄今为止所学到的内容。
