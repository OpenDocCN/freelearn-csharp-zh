  zh: 第1部分：简介
- en: The first part of this book introduces the challenges of modern web application
    development and explains how ABP solves the problems. It also shows how to create
    a new solution with ABP Framework and build a fully working, production-ready
    page to manage an entity. Finally, it explores the EventHub project, a real-world
    reference solution built with ABP Framework.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分介绍了现代网络应用开发的挑战，并解释了ABP如何解决问题。它还展示了如何使用ABP框架创建新的解决方案，并构建一个完全工作、可用于生产的页面来管理实体。最后，它探讨了EventHub项目，这是一个使用ABP框架构建的真实世界参考解决方案。
