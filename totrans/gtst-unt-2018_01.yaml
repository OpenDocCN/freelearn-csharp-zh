- en: Unity community
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Unity has one of the most vibrant communities. Community members share content
    and help answer questions regarding developing with Unity. The community is heralded
    by Unity Technologies. In addition to official tutorials, you can find a host
    of blogs, tutorials, and videos to help you get started with Unity development,
    as well as learn how to accomplish specific operations with your game.
  prefs: []
  type: TYPE_NORMAL
- en: The Unity Asset Store includes free and for-fee assets from Unity Technologies
    and the Unity community. Available assets include models, art, animations, scripts,
    and tools. The Asset Store has an intuitive interface making finding what you
    need easy. We will explore the Asset Store in [Chapter 6](04be4d7b-8c85-4d9e-baf2-43965183f99f.xhtml),
    *Creating and Importing 3D Objects for Our Game*.
  prefs: []
  type: TYPE_NORMAL
- en: Unity hosts periodic live events that allow you to learn about Unity directly
    from Unity Technologies and connect with fellow designers and developers. Unity
    Unite events are hosted in America, Asia, and Europe each year. You can learn
    about past and future Unite events here: [https://unite.unity.com/](https://unite.unity.com/).
  prefs: []
  type: TYPE_NORMAL
- en: System requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: System requirements has two parts. The first refers to what hardware and software
    you need in order to use Unity for game development. The second refers to the
    hardware and software you need to run a game developed in Unity. While these requirements
    might change, the requirements, as of Unity 2017, are detailed in the next two
    sections.
  prefs: []
  type: TYPE_NORMAL
- en: Development system requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can use a Mac or a Windows computer for Unity development. The Mac must
    have macOS X 10.9 or later. For Windows computers, you must have Windows 7 SP1+,
    Windows 8, or Windows 10.
  prefs: []
  type: TYPE_NORMAL
- en: Windows XP and Windows Vista are not officially supported.
  prefs: []
  type: TYPE_NORMAL
- en: The **Graphics Processing Unit** (**GPU**) on your development computer must
    have DX9 (shader model 3.0) or DX11 with feature level 9.3 capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: There are additional requirements that are specific to what distribution platforms
    you are targeting. Please refer to the following table for further information.
