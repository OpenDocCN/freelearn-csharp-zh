- en: Chapter 2. Designing a Sample Application
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 设计示例应用程序
- en: In this chapter, we will learn how to use Microsoft Visual Studio 2012\. We
    will create our application, and by studying the working of this application,
    we will learn the features of Visual Studio. We will also design our interface
    and validate our data. By the end of this chapter, we will have the final design
    of our application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习如何使用Microsoft Visual Studio 2012。我们将创建我们的应用程序，并通过研究该应用程序的工作原理，我们将学习Visual
    Studio的功能。我们还将设计我们的界面并验证我们的数据。到本章结束时，我们将拥有我们应用程序的最终设计。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Creating a new application
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建新应用程序
- en: Adding controls to the form
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向表单添加控件
- en: Validating form data
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证表单数据
- en: Sketching our reports on paper
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在纸上绘制我们的报告
- en: Creating a new application
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建新应用程序
- en: 'We will now start using Microsoft Visual Studio, which we installed in the
    previous chapter:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将开始使用我们在上一章中安装的Microsoft Visual Studio：
- en: From the **Start** menu, select **All Programs**, then select the **Microsoft
    Visual Studio 2012** folder, and then select **Visual Studio 2012**.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**开始**菜单，选择**所有程序**，然后选择**Microsoft Visual Studio 2012**文件夹，然后选择**Visual Studio
    2012**。
- en: Since we are running Visual Studio for the first time, we will see the following
    screenshot. We can select the default environment setting. Also, we can change
    this setting in our application. We will use C# as the programming language, so
    we will select **Visual C# Development Settings** and click on the **Start Visual
    Studio** button.![Creating a new application](img/8026_02_01.jpg)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于我们第一次运行Visual Studio，我们将看到以下截图。我们可以选择默认环境设置。我们还可以在我们的应用程序中更改此设置。我们将使用C#作为编程语言，因此我们将选择**Visual
    C# 开发设置**并单击**启动Visual Studio**按钮。![创建新应用程序](img/8026_02_01.jpg)
- en: Now we will see the **Start Page** of Microsoft Visual Studio 2012\. Select
    **New Project** or open it by navigating to **File** | **New** | **Project**.
    This is shown in the following screenshot:![Creating a new application](img/8026_02_02.jpg)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将看到Microsoft Visual Studio 2012的**起始页**。选择**新建项目**或通过导航到**文件** | **新建**
    | **项目**来打开它。如图所示：![创建新应用程序](img/8026_02_02.jpg)
- en: As shown in the following screenshot, we will select **Windows** as the application
    template. We will then select **Windows Forms Application** as the application
    type. Let us name our application `Monitor`. Choose where you want to save the
    application and click on **OK**.![Creating a new application](img/8026_02_03.jpg)
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如以下截图所示，我们将选择**Windows**作为应用程序模板。然后我们将选择**Windows窗体应用程序**作为应用程序类型。让我们将我们的应用程序命名为`Monitor`。选择您想要保存应用程序的位置，然后单击**确定**。![创建新应用程序](img/8026_02_03.jpg)
- en: Now we will see the following screenshot. Let's start to design our application
    interface.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在我们将看到以下截图。让我们开始设计我们的应用程序界面。
- en: '![Creating a new application](img/8026_02_04.jpg)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建新应用程序](img/8026_02_04.jpg)'
- en: Start by right-clicking on the form and navigating to **Properties**, as shown
    in the following screenshot:![Creating a new application](img/8026_02_05.jpg)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先右键单击表单，导航到**属性**，如图所示：![创建新应用程序](img/8026_02_05.jpg)
- en: The **Properties** explorer will open as shown in the following screenshot.
    Change **Text** property from **Form1** to `monitor`, change the **Name** property
    to `MainForm`, and then change **Size** to `322, 563` because we will add many
    controls to our form. After I finished the design process, I found that this was
    the suitable form size; you can change form size and all controls sizes as you
    wish in order to better suit your application interface.![Creating a new application](img/8026_02_06.jpg)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**属性**资源管理器将打开，如图所示。将**文本**属性从**Form1**更改为`monitor`，将**名称**属性更改为`MainForm`，然后将**大小**更改为`322,
    563`，因为我们将在表单中添加许多控件。在我完成设计过程后，我发现这是合适的表单大小；您可以根据需要更改表单大小和所有控件的大小，以更好地适应您的应用程序界面。![创建新应用程序](img/8026_02_06.jpg)'
- en: Adding controls to the form
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向表单添加控件
- en: In this step, we will start designing the interface of our application by adding
    controls to the Main Form.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步中，我们将通过向主表单添加控件来开始设计我们的应用程序界面。
- en: 'We will divide the Main Form into three main parts as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将把主表单分为三个主要部分如下：
- en: Employees
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工
- en: Products and orders
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品和订单
- en: Employees and products
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工和产品
- en: Employees
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 员工
- en: In this section, we will see the different ways in which we can search for our
    employees and display the result in a report.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将看到我们可以以不同的方式搜索我们的员工，并在报告中显示结果的不同方法。
- en: Beginning your design process
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始设计过程
- en: 'Let''s begin to design the Employees section of our application using the following
    steps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们按照以下步骤开始设计应用程序的员工部分：
- en: From the **Toolbox** explorer, drag-and-drop **GroupBox** into the Main Form.
    Change the GroupBox **Size** property to `286, 181`, the **Location** property
    to `12,12`, and **Text** property to Employees.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**工具箱**资源管理器中，将**分组框**拖放到主窗体。将分组框的**大小**属性更改为`286, 181`，将**位置**属性更改为`12,12`，将**文本**属性更改为员工。
- en: Add **Label** to the Main Form. Change the **Text** property to `ID` and the
    **Location** property to `12,25`.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**标签**。将**文本**属性更改为`ID`，将**位置**属性更改为`12,25`。
- en: Add **Textbox** to the Main Form and change the **Name** property to `txtEmpId`.
    Change the **Location** property to `70, 20`.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**文本框**，并将**名称**属性更改为`txtEmpId`。将**位置**属性更改为`70, 20`。
- en: Add **GroupBox** to the Main Form. Change the Groupbox **Size** property to
    `250,103`, the **Location** property to `6, 40`, and the **Text** property to
    `filters`.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**分组框**。将分组框的**大小**属性更改为`250,103`，将**位置**属性更改为`6, 40`，将**文本**属性更改为`过滤器`。
- en: Add **Label** to the Main Form. Change the **Text** property to `Title` and
    the **Location** property to `6,21`.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**标签**。将**文本**属性更改为`标题`，将**位置**属性更改为`6,21`。
- en: Add **ComboBox** to Main Form. Change the **Name** property to `cbEmpTitle`
    and the **Location** property to `56,17`.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**组合框**。将**名称**属性更改为`cbEmpTitle`，将**位置**属性更改为`56,17`。
- en: Add **Label** to Main Form. Change the **Text** property to `City` and the **Location**
    property to `6,50`.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**标签**。将**文本**属性更改为`城市`，将**位置**属性更改为`6,50`。
- en: Add **ComboBox** to Main Form. Change the **Name** property to `cbEmpCity` and
    the **Location** property to `56,46`.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**组合框**。将**名称**属性更改为`cbEmpCity`，将**位置**属性更改为`56,46`。
- en: Add **Label** to Main Form. Change the **Text** property to `Country` and the
    **Location** property to `6,76`.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**标签**。将**文本**属性更改为`国家`，将**位置**属性更改为`6,76`。
- en: Add **ComboBox** to Main Form. Change the Name property to `cbEmpCountry` and
    the **Location** property to `56,72`.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**组合框**。将**名称**属性更改为`cbEmpCountry`，将**位置**属性更改为`56,72`。
- en: Add **Button** to Main Form. Change the **Name** property to `btnEmpAll`, the
    **Location** property to `6,152`, and the **Text** property to `All`.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**按钮**。将**名称**属性更改为`btnEmpAll`，将**位置**属性更改为`6,152`，将**文本**属性更改为`全部`。
- en: Add **Button** to Main Form. Change the **Name** property to `btnEmpById`, the
    **Location** property to `99,152`, and the **Text** property to `By Id`.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**按钮**。将**名称**属性更改为`btnEmpById`，将**位置**属性更改为`99,152`，将**文本**属性更改为`按ID`。
- en: Add **Button** to Main Form. Change the **Name** property to `btnEmpByFilters`,
    the **Location** property to `196,152` and the **Text** property to `By filters`.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**按钮**。将**名称**属性更改为`btnEmpByFilters`，将**位置**属性更改为`196,152`，将**文本**属性更改为`按过滤器`。
- en: 'The final design will look like the following screenshot:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的设计将如下截图所示：
- en: '![Beginning your design process](img/8026_02_07.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![开始你的设计过程](img/8026_02_07.jpg)'
- en: Products and orders
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品和订单
- en: In this part, we will see the relationship between products and orders in order
    to demonstrate, which products have higher orders. Because we have a lot of product
    categories and orders from different countries, we filter our report by products
    category and countries.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将看到产品和订单之间的关系，以便展示哪些产品的订单量更高。因为我们有很多产品类别和来自不同国家的订单，所以我们通过产品类别和国家来过滤我们的报告。
- en: Beginning your design process
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始你的设计过程
- en: After we finished the design of employees section, let's start designing the
    products and orders section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们完成员工部分的设计后，让我们开始设计产品和订单部分。
- en: From **Toolbox** explorer, drag-and-drop **GroupBox** to the Main Form. Change
    the GroupBox **Size** property to `284,136`, the **Location** property to `12,204`
    and the **Text** property to `Products – Orders`.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**工具箱**资源管理器中，将**分组框**拖放到主窗体。将分组框的**大小**属性更改为`284,136`，将**位置**属性更改为`12,204`，将**文本**属性更改为`产品
    – 订单`。
- en: Add **GroupBox** to the Main Form. Change the GroupBox **Size** property to
    `264,77`, the **Location** property to `6,20`, and the **Text** property to `filters`.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**分组框**。将分组框的**大小**属性更改为`264,77`，将**位置**属性更改为`6,20`，将**文本**属性更改为`过滤器`。
- en: Add **Label** to the Main Form, change the **Text** property to `Category`,
    and the **Location** property to `6,25`.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**标签**，将**文本**属性更改为`类别`，将**位置**属性更改为`6,25`。
- en: Add **ComboBox** to the Main Form. Change the **Name** Property to `cbProductsCategory`,
    and the **Location** property to `61,20`.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向主窗体添加**组合框**。将**名称**属性更改为`cbProductsCategory`，将**位置**属性更改为`61,20`。
- en: Add **Label** to the Main Form. Change the **Text** property to `Country` and
    the **Location** property to `6,51`.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**标签**。将**文本**属性更改为`Country`并将**位置**属性更改为`6,51`。
- en: Add **ComboBox** to the Main Form. Change the **Name** property to `cbOrdersCountry`
    and the **Location** property to `61,47`.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**组合框**。将**名称**属性更改为`cbOrdersCountry`并将**位置**属性更改为`61,47`。
- en: Add **Button** to the Main Form. Change the **Name** property to `btnProductsOrdersByFilters`,
    the **Location** property to `108,103`, and the **Text** property to `By filters`.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**按钮**。将**名称**属性更改为`btnProductsOrdersByFilters`，将**位置**属性更改为`108,103`，并将**文本**属性更改为`By
    filters`。
- en: 'The final design looks like the following screenshot:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最终设计看起来如下截图所示：
- en: '![Beginning your design process](img/8026_02_08.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![开始你的设计过程](img/8026_02_08.jpg)'
- en: Employees and orders
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 员工和订单
- en: In this part we will see the relationship between employees and orders in order
    to evaluate the performance of each employee. In this section we will filter data
    by a period of time.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将查看员工和订单之间的关系，以便评估每位员工的表现。在本节中，我们将通过一段时间来筛选数据。
- en: Beginning your design process
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始你的设计过程
- en: In this section we will start to design the last section in our application
    employees and orders.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将开始设计应用程序中的最后部分：员工和订单。
- en: From **Toolbox** explorer, drag -and-drop **GroupBox** to the Main Form. Change
    the **Size** property of GroupBox to `284,175`, the **Location** property to `14,346`,
    and the **Text** property to `Employees - Orders`.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**工具箱**资源管理器中拖放**分组框**到主表单。将分组框的**大小**属性更改为`284,175`，将**位置**属性更改为`14,346`，并将**文本**属性更改为`Employees
    - Orders`。
- en: Add **GroupBox** to the Main Form. Change the GroupBox **Size** property to
    **264,77**, the **Location** property to `6,25`, and the **Text** property to
    `filters`.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**分组框**。将分组框的**大小**属性更改为**264,77**，将**位置**属性更改为`6,25`，并将**文本**属性更改为`filters`。
- en: Add **Label** to the Main Form. Change the **Text** property to `From` and the
    **Location** property to `7,29`.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**标签**。将**文本**属性更改为`From`并将**位置**属性更改为`7,29`。
- en: Add **DateTimePicke**r to the Main Form and change the **Name** property to
    `dtpFrom`. Change the **Location** property to `41,25`, the **Format** property
    to `Short`, and the **Value** property to `1/1/1996`.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**日期时间选择器**并将**名称**属性更改为`dtpFrom`。将**位置**属性更改为`41,25`，将**格式**属性更改为`Short`，并将**值**属性更改为`1/1/1996`。
- en: Add **Label** to the Main Form. Change the **Text** property to `To` and the
    **Location** property to `7,55`.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**标签**。将**文本**属性更改为`To`并将**位置**属性更改为`7,55`。
- en: Add **DateTimePicker** to the Main Form. Change the **Name** property to `dtpTo`,
    the **Location** property to `41,51`, the **Format** property to `Short`, and
    the **Value** property to `12/30/1996`.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**日期时间选择器**。将**名称**属性更改为`dtpTo`，将**位置**属性更改为`41,51`，将**格式**属性更改为`Short`，并将**值**属性更改为`12/30/1996`。
- en: Add **Button** to the Main Form. Change the **Name** property to `btnBarChart`,
    the **Location** property to `15,117`, and the **Text** property to `Bar chart`.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**按钮**。将**名称**属性更改为`btnBarChart`，将**位置**属性更改为`15,117`，并将**文本**属性更改为`Bar
    chart`。
- en: Add **Button** to the Main Form and change the **Name** property to `btnPieChart`.
    Change the **Location** property to `99,117` and the **Text** property to `Pie
    chart`.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**按钮**并将**名称**属性更改为`btnPieChart`。将**位置**属性更改为`99,117`，并将**文本**属性更改为`Pie
    chart`。
- en: Add **Button** to the Main Form. Change the **Name** Property to `btnGaugeChart`,
    the **Location** property to `186, 117`, and the **Text** property to `Gauge chart`.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**按钮**。将**名称属性**更改为`btnGaugeChart`，将**位置**属性更改为`186, 117`，并将**文本**属性更改为`Gauge
    chart`。
- en: Add **Button** to the Main Form. Change the **Name** property to `btnAllInOne`,
    the **Location** property to `63,144`, and the **Text** property to `All In One`.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主表单中添加**按钮**。将**名称**属性更改为`btnAllInOne`，将**位置**属性更改为`63,144`，并将**文本**属性更改为`All
    In One`。
- en: 'The final design looks like the following screenshot:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最终设计看起来如下截图所示：
- en: '![Beginning your design process](img/8026_02_09.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![开始你的设计过程](img/8026_02_09.jpg)'
- en: You can change **Location**, **Size**, and **Text** properties as you wish;
    but don't change the **Name** property because we will use it in code in the next
    chapters.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以根据需要更改**位置**、**大小**和**文本**属性；但不要更改**名称**属性，因为我们将在下一章的代码中使用它。
- en: Validating form data
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证表单数据
- en: When you start designing your application, you need to think of some facts,
    such as performance and graphical user interface (GUI). One of the most important
    rules you need to take into account to build a good application is the ease of
    use. You need to make sure that the user is comfortable with your application.
    Reduce the amount of data that the user has to enter into your application. In
    our application therefore, you will see that we use **GroupBox** more than **Textbox**
    because selecting data is easy and safe when we use **GroupBox**. We will see
    how to fill all GroupBox controls with the corresponding data in the next chapter.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始设计你的应用程序时，你需要考虑一些事实，例如性能和图形用户界面（GUI）。你需要遵循的最重要规则之一是易用性。你需要确保用户对你的应用程序感到舒适。减少用户需要输入到你的应用程序中的数据量。因此，在我们的应用程序中，你会发现我们比使用**Textbox**更多地使用**GroupBox**，因为当我们使用**GroupBox**时，选择数据既容易又安全。我们将在下一章中看到如何用对应的数据填充所有GroupBox控件。
- en: Sketching your reports on paper
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在纸上绘制你的报告
- en: Our application will be kept simple and complete and will be designed as a single
    form with common reporting types. All reports will be displayed in another form
    containing a **Crystal Report Viewer** as we will see in the next chapters. Every
    button in the Main Form is designed to display a report.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的应用程序将保持简单和完整，并设计为一个包含常见报告类型的单表单。所有报告都将在一个包含**Crystal Report Viewer**的另一个表单中显示，正如我们将在下一章中看到的。主表单中的每个按钮都设计用来显示报告。
- en: The `btnEmpAll` button will display a report containing all employees' data
    and it will look like the following screenshot:![Sketching your reports on paper](img/8026_02_10.jpg)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnEmpAll` 按钮将显示包含所有员工数据的报告，其外观如下面的截图所示：![在纸上绘制你的报告](img/8026_02_10.jpg)'
- en: The `btnEmpById` button will display a report containing the data for a specific
    employee and it will look like the following screenshot:![Sketching your reports
    on paper](img/8026_02_11.jpg)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnEmpById` 按钮将显示包含特定员工数据的报告，其外观如下面的截图所示：![在纸上绘制你的报告](img/8026_02_11.jpg)'
- en: The `btnEmpByFilters` button will display a report containing employee data
    and filter these employees using data in `cbEmpTitle`, `cbEmpCity`, and the `cbEmpCountry`
    GroupBoxes as we see in the following screenshot:![Sketching your reports on paper](img/8026_02_12.jpg)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnEmpByFilters` 按钮将显示包含员工数据的报告，并使用`cbEmpTitle`、`cbEmpCity`和`cbEmpCountry`
    GroupBoxes中的数据来过滤这些员工，如下面的截图所示：![在纸上绘制你的报告](img/8026_02_12.jpg)'
- en: The `btnProductsOrdersByFilters` button will display a cross-tab report to see
    the relationship between products and orders. We will filter the data using data
    in `cbProductsCategory` and the `cbOrdersCountry` GroupBoxes, as shown in the
    following screenshot:![Sketching your reports on paper](img/8026_02_13.jpg)
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnProductsOrdersByFilters` 按钮将显示一个交叉表报告，以查看产品与订单之间的关系。我们将使用`cbProductsCategory`和`cbOrdersCountry`
    GroupBoxes中的数据来过滤数据，如下面的截图所示：![在纸上绘制你的报告](img/8026_02_13.jpg)'
- en: The `btnBarChart` button will display a bar chart report to see relations between
    employees and orders. We will filter data using the data in `dtpFrom` and the
    `dtpTo` DateTimePicker, as shown in the following screenshot:![Sketching your
    reports on paper](img/8026_02_14.jpg)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnBarChart` 按钮将显示一个柱状图表报告，以查看员工与订单之间的关系。我们将使用`dtpFrom`和`dtpTo` DateTimePicker中的数据来过滤数据，如下面的截图所示：![在纸上绘制你的报告](img/8026_02_14.jpg)'
- en: The `btnPieChart` button will display a pie chart report to display the relationship
    between employees and orders. We will filter data using data in `dtpFrom` and
    the `dtpTo` DateTimePicker as shown in the following screenshot.![Sketching your
    reports on paper](img/8026_02_15.jpg)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnPieChart` 按钮将显示一个饼图报告，展示员工与订单之间的关系。我们将使用`dtpFrom`和`dtpTo` DateTimePicker中的数据来过滤数据，如下面的截图所示。![在纸上绘制你的报告](img/8026_02_15.jpg)'
- en: The `btnGaugeChart` button will display a gauge chart report showing the relationship
    between employees and orders. We will filter data using data in the `dtpFrom`
    and the `dtpTo` DateTimePicker as shown in the following screenshot:![Sketching
    your reports on paper](img/8026_02_16.jpg)
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnGaugeChart` 按钮将显示一个仪表图表报告，展示员工与订单之间的关系。我们将使用`dtpFrom`和`dtpTo` DateTimePicker中的数据来过滤数据，如下面的截图所示：![在纸上绘制你的报告](img/8026_02_16.jpg)'
- en: The `btnAllInOne` button will display a report similar to the following screenshot:![Sketching
    your reports on paper](img/8026_02_17.jpg)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`btnAllInOne` 按钮将显示一个类似于以下截图的报告：![在纸上绘制你的报告](img/8026_02_17.jpg)'
- en: Summary
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we discussed the design of our application. The application
    contains most Crystal Reports types. In the next chapter, we will start the development
    of our application. We will also learn how to select the data we need to display
    before creating our report.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了应用程序的设计。该应用程序包含大多数Crystal Reports类型。在下一章中，我们将开始开发我们的应用程序。我们还将学习在创建报告之前如何选择需要显示的数据。
