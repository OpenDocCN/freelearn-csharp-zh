  type: TYPE_NORMAL
  zh: 物理改进
- en: Documentation for scripting features
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本功能文档
- en: 'Version 3.5 represented a tremendous update and was released in 2011\. It included
    support for Flash deployment. Additional key updates included:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 3.5 代表了巨大的更新，并于 2011 年发布。它包括对 Flash 部署的支持。其他关键更新包括：
- en: Shuriken particle system
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shuriken 粒子系统
- en: Built-in pathfinding
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置路径查找
- en: Upgraded occlusion culling
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 升级了遮挡剔除
- en: New level of detail
  id: totrans-179
