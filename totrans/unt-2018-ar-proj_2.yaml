  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中排名第六的是Build。这是谷歌和乐高合作展示谷歌Chrome潜在功能的一个项目。它允许用户使用虚拟乐高构建他们能想象到的一切，并将其放置在谷歌地图上，与世界分享他们的作品。正如其名所示，它只能在谷歌Chrome中运行。
- en: Geo Guns is a tank shooting game and is number seven on our rundown. The diversion
