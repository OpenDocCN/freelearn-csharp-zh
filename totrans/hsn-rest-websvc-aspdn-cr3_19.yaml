  type: TYPE_NORMAL
  zh: 第4节：构建服务的高级概念
- en: In this section, we will explain some of the more advanced topics regarding
    web services. You will learn about caching, monitoring, and logging; deploying
    on Azure; documenting APIs using Swagger; and using external tools such as Postman.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将解释一些关于网络服务的高级主题。您将了解缓存、监控和日志记录；在Azure上部署；使用Swagger文档API；以及使用Postman等外部工具。
