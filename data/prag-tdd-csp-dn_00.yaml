- en: To get the most out of the book, you need to have a C# IDE. This book uses Visual
    Studio 2022 Community Edition and presents alternatives at the beginning of [*Chapter
    1*](B18370_01.xhtml#_idTextAnchor014).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，你需要有一个 C# 集成开发环境。本书使用 Visual Studio 2022 社区版，并在 [*第 1 章*](B18370_01.xhtml#_idTextAnchor014)
    的开头介绍了替代方案。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的 GitHub 仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Pragmatic-Test-Driven-Development-in-C-Sharp-and-.NET](https://github.com/PacktPublishing/Pragmatic-Test-Driven-Development-in-C-Sharp-and-.NET).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件[https://github.com/PacktPublishing/Pragmatic-Test-Driven-Development-in-C-Sharp-and-.NET](https://github.com/PacktPublishing/Pragmatic-Test-Driven-Development-in-C-Sharp-and-.NET)。如果代码有更新，它将在
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
