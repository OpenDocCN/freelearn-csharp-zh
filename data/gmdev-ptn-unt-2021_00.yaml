- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: 'First principles, Clarice: simplicity. Read Marcus Aurelius.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一原理，克拉丽斯：简单。阅读马库斯·奥勒留斯。
- en: '"Of each particular thing, ask: What is it in itself? What is its nature?"'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “对每一件特定的事情，问：它本身是什么？它的本质是什么？”
- en: – Hannibal Lecter
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: – 汉尼拔·莱克特
- en: The preceding quote is from one of my favorite films and sums up my approach
    to learning. Following over a decade working in the gaming industry, I have found
    that the only proper way to gain mastery over a complex system is by breaking
    it down into its most basic components. In other words, I try to understand the
    core ingredients before mastering the final form. Throughout this book, you will
    see that I'm taking a simplistic, but contextual, approach in presenting each
    pattern.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这段引言来自我最喜欢的电影之一，总结了我的学习方法。在游戏行业工作了十多年后，我发现掌握复杂系统的唯一正确方法是将它分解为其最基本的组成部分。换句话说，我在掌握最终形式之前试图理解核心成分。在这本书的整个过程中，你会发现我以一种简单但具有情境性的方法来呈现每个模式。
- en: The goal is not to dumb down the subject matter but learn by isolating the core
    concepts behind each design pattern so that we can observe them and learn their
    intricacies. I've learned this approach in the gaming industry while working as
    a designer and programmer. We will often build components and systems for our
    game in isolated levels that we call *gyms*. We would spend weeks iterating, testing,
    and adjusting each ingredient of our game individually until we understood how
    to make them work as a whole. I wrote this book in a way that's consistent with
    how I approach game development so you, as a reader, can immerse yourself in the
    subject matter while adopting some good habits along the way that will help you
    in your career.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 目标不是使主题内容变得简单化，而是通过隔离每个设计模式背后的核心概念来学习，这样我们就可以观察它们并学习它们的复杂性。我在游戏行业作为设计师和程序员时学到了这种方法。我们经常在被称为“健身房”的独立级别中为我们的游戏构建组件和系统。我们会花费数周时间迭代、测试和调整我们游戏中的每个成分，直到我们理解了如何使它们作为一个整体工作。我以这种方式写这本书，与我的游戏开发方法保持一致，这样你作为读者就可以沉浸在这个主题中，同时培养一些有助于你职业生涯的好习惯。
- en: However, it is also important to state that the content of this book is not
    the ultimate reference regarding patterns in Unity. It's just an introduction
    to the subject matter, not the final destination of the learning process. I'm
    not presenting myself as the foremost expert and do not wish my words to become
    gospel among developers. I'm just a developer trying to find an elegant way of
    using standard software design patterns in Unity and want to share what I discovered. Therefore,
    as the reader, I encourage you to critique, research, customize, and improve upon
    everything presented throughout this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要声明，这本书的内容并不是关于Unity中模式的终极参考。它只是对这个主题的介绍，而不是学习过程的最终目的地。我并不把自己定位为首要的专家，也不希望我的话在开发者中成为圣经。我只是一个试图找到优雅方式在Unity中使用标准软件设计模式的开发者，并想分享我所发现的内容。因此，作为读者，我鼓励你批评、研究、定制和改进本书中呈现的每一件事。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: 'While writing this book, I decided on a specific mental model of my target
    audience, for the main reason that it''s almost impossible to write a book about
    game development and satisfy every potential type of reader, primarily because
    game development is a diverse industry and there are so many types of platforms
    and genres, each with their specific characteristics, that I cannot take into
    account in a single book. So I decided on focusing the content on a particular
    kind of audience, which I can describe as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写这本书的过程中，我决定针对目标受众采用一个特定的心理模型，主要原因是在游戏开发方面几乎不可能写一本书来满足每种潜在的读者类型，主要是因为游戏开发是一个多元化的行业，有如此多的平台和类型，每种都有其特定的特征，我无法在单本书中考虑到所有这些。因此，我决定将内容集中在特定的受众上，我可以这样描述：
- en: '*The target audience is game programmers who are currently working on a mobile
    or indie game project in the Unity engine and who are in the process of refactoring
    their code to make it more maintainable and scalable. The reader should have a
    basic understanding of Unity and the C# language.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*目标受众是正在使用Unity引擎开发移动或独立游戏项目并正在重构其代码以使其更易于维护和扩展的游戏程序员。读者应该对Unity和C#语言有基本的了解。*'
- en: Senior programmers working on large-scale AAA or MMO games might find particular
    examples in this book limited compared to the architectural challenges they usually
    face daily. However, on the other hand, the content of this book might offer another
    perspective on the use of design patterns in Unity. So feel free to skip any chapter
    if you already know the theory and want to see how I implemented a specific pattern.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发大型AAA或MMO游戏的高级程序员可能会发现本书中的特定示例与他们在日常工作中通常面临的架构挑战相比有限。然而，另一方面，本书的内容可能为Unity中设计模式的使用提供了另一种视角。因此，如果您已经了解理论并想看看我是如何实现特定模式的，可以自由地跳过任何章节。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](99b2e19e-d2e5-470d-adbd-3774d27bca1f.xhtml), *Before We Begin*,
    is a brief introduction to the contents of this book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](99b2e19e-d2e5-470d-adbd-3774d27bca1f.xhtml)，*开始之前*，简要介绍了本书的内容。'
- en: '[Chapter 2](9f089286-fe13-4bed-8f65-18aca63e6e6b.xhtml), *The Game Design Document*,
    presents the design document behind the fully playable prototype of a racing game*.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9f089286-fe13-4bed-8f65-18aca63e6e6b.xhtml)，*游戏设计文档*，展示了赛车游戏完整可玩原型的设计文档*。'
- en: '[Chapter 3](c71c8dd0-2787-43e0-a140-d9cc4ab41ff9.xhtml), *A Short Primer to
    Programming in Unity*, reviews some basic C# and Unity concepts.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](c71c8dd0-2787-43e0-a140-d9cc4ab41ff9.xhtml)，*Unity编程简明指南*，回顾了一些基本的C#和Unity概念。'
- en: '[Chapter 4](b920c25b-0b5f-48cd-b6dd-99a3113fb98e.xhtml), *Implementing a Game
    Manager with the Singleton*, covers the implementation of a globally accessible
    game manager with the infamous Singleton pattern*.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](b920c25b-0b5f-48cd-b6dd-99a3113fb98e.xhtml)，*使用单例模式实现游戏管理器*，介绍了如何使用臭名昭著的单例模式实现一个全局可访问的游戏管理器*。'
- en: '[Chapter 5](876d30c0-4950-4ebc-9238-94240ffbb373.xhtml), *Managing Character
    States with the State Pattern*, reviews the classic State pattern and how to encapsulate
    the stateful behaviors of a character.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](876d30c0-4950-4ebc-9238-94240ffbb373.xhtml)，*使用状态模式管理角色状态*，回顾了经典的状态模式以及如何封装角色的状态行为。'
- en: '[Chapter 6](75ba1c8b-0c32-4001-ae33-d9d79e276408.xhtml), *Managing Game Events
    with the Event Bus*, covers the basic principles of the Event Bus pattern and
    how to use it to manage global game events.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](75ba1c8b-0c32-4001-ae33-d9d79e276408.xhtml)，*使用事件总线管理游戏事件*，介绍了事件总线模式的基本原理以及如何使用它来管理全局游戏事件。'
- en: '[Chapter 7](040053dd-6f0c-41ce-baad-d8217e3eb09e.xhtml), *Implementing a Replay
    System with the Command Pattern*, reviews how to use the Command pattern to build
    a replay system for a racing game.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](040053dd-6f0c-41ce-baad-d8217e3eb09e.xhtml)，*使用命令模式实现回放系统*，回顾了如何使用命令模式为赛车游戏构建回放系统。'
- en: '[Chapter 8](8666de37-3f83-4517-8d2d-dfcd1887ded7.xhtml), *Optimizing with the
    Object Pool Pattern*, covers how to use Unity''s native implementation of the
    Object Pool pattern for performance optimization.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](8666de37-3f83-4517-8d2d-dfcd1887ded7.xhtml)，*使用对象池模式进行优化*，介绍了如何使用Unity原生对象池模式进行性能优化。'
- en: '[Chapter 9](b5d30297-839c-4e43-bc9d-46c4bef9a3e3.xhtml), *Decoupling Components
    with the Observer Pattern*, reviews how to decouple core components with the observer.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b5d30297-839c-4e43-bc9d-46c4bef9a3e3.xhtml)，*使用观察者模式解耦组件*，回顾了如何使用观察者来解耦核心组件。'
- en: '[Chapter 10](1c2547b9-d3cb-4bbc-8e42-e41f6d856b37.xhtml), *Implementing Power-Ups
    with the Visitor Pattern*, explains how to use the Visitor pattern to implement
    a customizable power-up game mechanic.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](1c2547b9-d3cb-4bbc-8e42-e41f6d856b37.xhtml)，*使用访问者模式实现加成功能*，解释了如何使用访问者模式实现可定制的加成功能游戏机制。'
- en: '[Chapter 11](1b6eac3e-74e7-472b-8163-101180058865.xhtml), *Implementing a Drone
    with the Strategy Pattern*, covers how to dynamically assign attack behaviors
    to enemy drones with the Strategy pattern.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](1b6eac3e-74e7-472b-8163-101180058865.xhtml)，*使用策略模式实现无人机*，介绍了如何使用策略模式动态地为敌对无人机分配攻击行为。'
- en: '[Chapter 12](85dd508a-1421-4647-a76b-baccbe383caa.xhtml), *Using the Decorator
    to Implement a Weapon System*, explains how to use the Decorator pattern as the
    foundation of a weapon attachment system.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](85dd508a-1421-4647-a76b-baccbe383caa.xhtml)，*使用装饰者模式实现武器系统*，解释了如何使用装饰者模式作为武器附件系统的基础。'
- en: '[Chapter 13](ec6a7c76-5ad5-4c4e-ada4-15d2100a2f2b.xhtml), *Implementing a Level
    Editor with Spatial Partition*, reviews how to use the general concepts of Spatial
    Partition to build a level editor for a racing game.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ec6a7c76-5ad5-4c4e-ada4-15d2100a2f2b.xhtml)，*使用空间分区实现关卡编辑器*，回顾了如何使用空间分区的一般概念为赛车游戏构建关卡编辑器。'
- en: '[Chapter 14](13db5933-663b-4f1f-8ff6-4e0d3f869706.xhtml), *Adapting Systems
    with an Adapter*, covers the Adapter pattern basics and how to use it to adapt
    a third-party library for reuse with a new system.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](13db5933-663b-4f1f-8ff6-4e0d3f869706.xhtml)，*使用适配器模式适应系统*，涵盖了适配器模式的基础知识以及如何使用它来适配第三方库以便与新系统一起重用。'
- en: '[Chapter 15](bd322b94-d8f9-47a7-a448-56e8ec819b5d.xhtml), *Concealing Complexity
    with a Façade Pattern*, uses the Façade pattern to hide complexity and establish
    a clean front-facing interface for a complex arrangement of interacting components.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](bd322b94-d8f9-47a7-a448-56e8ec819b5d.xhtml)，*使用外观模式隐藏复杂性*，使用外观模式来隐藏复杂性，并为复杂组件的复杂排列提供一个干净的面向前端的接口。'
- en: '[Chapter 16](ce58cae4-932e-46ba-ac1d-17c8ea7137d5.xhtml), *Managing Dependencies
    with the Service Locator Pattern*, reviews the basics of the Service Locator pattern
    and how to use it to implement a system that allows the registration and location
    of specific services at runtime.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](ce58cae4-932e-46ba-ac1d-17c8ea7137d5.xhtml)，*使用服务定位器模式管理依赖项*，回顾了服务定位器模式的基础知识以及如何使用它来实现一个在运行时允许注册和定位特定服务的系统。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, you need a basic understanding of the Unity
    engine. You will also need to be familiar with C# and have general knowledge of
    object-oriented programming. If you wish to reproduce the code presented in the
    upcoming chapters, you will need to download the latest version of Unity to your
    computer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，您需要对Unity引擎有一个基本的了解。您还需要熟悉C#，并具备面向对象编程的一般知识。如果您希望重现即将到来的章节中的代码，您需要将最新版本的Unity下载到您的计算机上。
