  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: C# is a powerful and versatile Object-Oriented Programming (OOP) language that
    can unlock a variety of career paths. But, as with any programming language, learning
    C# can be challenging. With a wide range of different resources available, it's
    difficult to know where to start.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: C#是一种强大且多功能的面向对象编程（OOP）语言，可以开启多种职业道路。但是，与任何编程语言一样，学习C#可能会具有挑战性。由于有各种各样的资源可用，很难知道从哪里开始。
- en: That's where *The C# Workshop* comes in. Written and reviewed by industry experts,
    it provides a fast-paced, supportive learning experience that will quickly get
    you writing C# code and building applications. Unlike other software development
    books that focus on dry, technical explanations of the underlying theory, this
    workshop cuts through the noise and uses engaging examples to help you learn how
    each concept is applied in the real world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正是**《C#工作坊》**在这里发挥作用。由行业专家编写和审阅，它提供了一种快速、支持性的学习体验，能迅速帮助你编写C#代码并构建应用程序。与其他专注于枯燥、技术性解释底层理论的软件开发书籍不同，这个工作坊通过引人入胜的示例来帮助你学习每个概念如何在现实世界中应用。
- en: As you work through the book, you'll tackle realistic exercises that simulate
    the types of problems software developers work on every day. These mini-projects
    include building a random-number guessing game, using the publisher-subscriber
    model to design a web file downloader, creating a to-do list using Razor Pages,
    generating images from the Fibonacci sequence using async/await tasks, and developing
    a temperature unit conversion app that you will then deploy to a production server.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在你阅读本书的过程中，你将解决模拟软件开发者每天都会遇到的真实练习。这些小型项目包括构建一个随机数猜测游戏、使用发布者-订阅者模型设计一个网络文件下载器、使用Razor
    Pages创建待办事项列表、使用async/await任务从斐波那契数列生成图像，以及开发一个温度单位转换应用程序，然后将其部署到生产服务器。
- en: By the end of this book, you'll have the knowledge, skills, and confidence required
    to advance your career and tackle your ambitious projects with C#.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你将拥有在C#中提升职业生涯和应对雄心勃勃的项目所需的知识、技能和信心。
- en: Audience
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者对象
- en: This book is for aspiring C# developers. It is recommended that you have a basic
    knowledge of core programming concepts before you start. Prior experience with
    another programming language would be beneficial, though it is not absolutely necessary.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为有志于成为C#开发者的读者所写。建议你在开始之前对核心编程概念有基本的了解。虽然拥有其他编程语言的经验会有所帮助，但这并不是绝对必要的。
- en: About the Authors
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Jason Hales** has been developing low-latency, real-time applications using
    various Microsoft technologies since the first release of C# in 2001\. He is a
    keen advocate of design patterns, OO principles, and test-driven practices. When
    he''s not dabbling with code, he likes to spend time with his wife, Ann, and their
    three daughters in Cambridgeshire, UK.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**贾森·黑尔斯**自2001年C#首次发布以来，一直在使用各种微软技术开发低延迟、实时应用程序。他是设计模式、OO原则和测试驱动实践的积极倡导者。当他不在摆弄代码时，喜欢与他的妻子安以及他们的三个女儿在英国剑桥郡共度时光。'
- en: '**Almantas Karpavicius** is a lead software engineer working in the information
    and technology company, TransUnion. He has been a professional programmer for
    over five years. On top of his full-time programming career, Almantas has spent
    three years teaching programming for free in his free time on [Twitch.tv](http://Twitch.tv).
    He is a founder of a C# programming community called C# Inn that boasts over 7000
    members and the creator of two free C# boot camps in which he has helped hundreds
    of people get a start in their careers. He has taken interviews with programming
    celebrities, such as Jon Skeet, Robert C. Martin (Uncle Bob), Mark Seemann, and
    was also a part-time Java teacher for a time. Almantas likes talking about software
    design, clean code, and architecture. He is also interested in Agile (Scrum, in
    particular) and is a big fan of automated tests, especially those done using BDD.
    He also holds a two-year Microsoft MVP ([https://packt.link/2qUJp](https://packt.link/2qUJp)).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿尔曼塔斯·卡帕维丘斯**是信息和技术公司TransUnion的首席软件工程师。他作为一名专业程序员已经超过五年。除了全职编程工作外，阿尔曼塔斯在空闲时间免费教授编程，他在[Twitch.tv](http://Twitch.tv)上教授编程。他是名为C#
    Inn的C#编程社区的创始人，该社区拥有超过7000名成员，并创建了两个免费的C#训练营，帮助数百人开始他们的职业生涯。他采访过编程名人，如乔恩·斯基特、罗伯特·C·马丁（Uncle
    Bob）、马克·塞曼，并在一段时间内担任过兼职Java教师。阿尔曼塔斯喜欢谈论软件设计、清洁代码和架构。他还对敏捷（特别是Scrum）感兴趣，是自动化测试的大粉丝，尤其是那些使用BDD进行的测试。他还获得了两年的微软MVP([https://packt.link/2qUJp](https://packt.link/2qUJp))。'
- en: '**Mateus Viegas** has been working in Software Engineering and Architecture
    for over a decade, dedicating the last few years to Leadership and Management
    roles. His main interests in technology are C#, Distributed Systems, and Product
    Development. A lover of the outdoors, when not working he likes to spend his time
    either exploring nature with his family, taking photographs, or running.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**马特乌斯·维加斯**在软件工程和架构领域工作了十多年，在过去的几年里致力于领导和管理工作。他对技术的兴趣主要集中在C#、分布式系统和产品开发。作为一名户外爱好者，当他不工作时，喜欢花时间与家人一起探索自然、拍照或跑步。'
- en: About the Chapters
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于章节
- en: '*Chapter 1*, *Hello C#*, introduces the fundamental concepts of the language,
    such as variables, constants, loops, and arithmetic and logical operators.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*你好，C#*，介绍了语言的基本概念，如变量、常量、循环和算术逻辑运算符。'
- en: '*Chapter 2*, *Building Quality Object-Oriented Code*, covers the basics of
    Object-oriented programming and its four pillars, before introducing the five
    main principles of clean coding—SOLID. This chapter also covers the latest features
    in the C# language.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*构建高质量面向对象代码*，涵盖了面向对象编程的基础及其四个支柱，然后介绍了清洁编码的五个主要原则——SOLID。本章还涵盖了C#语言的最新特性。'
- en: '*Chapter 3*, *Delegates, Events, and Lambdas*, introduces delegates and events,
    which form the core mechanism for communicating between objects, and lambda syntax,
    which offers a way to clearly express the intent of code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*委托、事件和Lambda表达式*，介绍了委托和事件，它们是对象之间通信的核心机制，以及Lambda语法，它提供了一种清晰表达代码意图的方法。'
- en: '*Chapter 4*, *Data Structures and LINQ*, covers the common collection classes
    that are used to store multiple values and the integrated language LINQ which
    is designed for querying collections in memory.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*数据结构和LINQ*，涵盖了用于存储多个值的常见集合类，以及专为在内存中查询集合而设计的集成语言LINQ。'
- en: '*Chapter 5*, *Concurrency: Multithreading Parallel and Async Code*, provides
    an introduction to writing efficient code that is high performing across different
    scenarios and how to avoid common pitfalls and mistakes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*并发：多线程并行和异步代码*，介绍了编写在不同场景下性能高效的代码的方法，以及如何避免常见的陷阱和错误。'
- en: '*Chapter 6*, *Entity Framework with SQL Server*, introduces database design
    and storage using SQL and C# and provides an in-depth look at object-relational
    mapping using Entity Framework. The chapter also teaches common design patterns
    for working with databases.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*使用SQL Server的Entity Framework*，介绍了使用SQL和C#进行数据库设计和存储，并深入探讨了使用Entity
    Framework进行对象关系映射。本章还教授了与数据库一起工作的常见设计模式。'
- en: Note
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For those who are interested in learning the basics of databases and how to
    work with PostgreSQL, a reference chapter has been included in the GitHub repository
    of this book. You can access it at [https://packt.link/oLQsL](https://packt.link/oLQsL).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对学习数据库基础知识以及如何使用PostgreSQL工作感兴趣的人，本书的GitHub仓库中包含了一章参考内容。您可以通过[https://packt.link/oLQsL](https://packt.link/oLQsL)访问它。
- en: '*Chapter 7*, *Creating Modern Web Applications with ASP.NET*, looks at how
    to write simple ASP.NET applications and how to use approaches such as server-side
    rendering and single-page applications to create web applications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*使用ASP.NET创建现代Web应用程序*，探讨了如何编写简单的ASP.NET应用程序，以及如何使用诸如服务器端渲染和单页应用程序等技术来创建Web应用程序。'
- en: '*Chapter 8*, *Creating and Using Web API Clients*, introduces APIs and teaches
    you how to access and consume Web APIs from ASP.NET code.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*创建和使用Web API客户端*，介绍了API，并教您如何从ASP.NET代码中访问和消费Web API。'
- en: '*Chapter 9*, *Creating API Services*, continues with the topic of APIs and
    teaches you how to create your API services for consumption, and how to secure
    it. The chapter also introduces you to the concept of microservices.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*创建API服务*，继续讨论API主题，教您如何创建API服务以供使用，以及如何对其进行安全保护。本章还介绍了微服务概念。'
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'There are also two bonus chapters (*Chapter 10*, *Automated Testing*, and *Chapter
    11*, *Production-Ready C#: From Development to Deployment*) which you can find
    at [https://packt.link/44j2X](https://packt.link/44j2X) and [https://packt.link/39qQA](https://packt.link/39qQA),
    respectively.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有两个附加章节（*第10章*，*自动化测试*，和*第11章*，*生产就绪的C#：从开发到部署*），您可以在[https://packt.link/44j2X](https://packt.link/44j2X)和[https://packt.link/39qQA](https://packt.link/39qQA)分别找到。
- en: You can also find solutions for all activities in this Workshop online at [https://packt.link/qclbF](https://packt.link/qclbF).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在[https://packt.link/qclbF](https://packt.link/qclbF)在线找到本研讨会中所有活动的解决方案。
- en: This book has some conventions set to arrange content efficiently. Read about
    them in the next section.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有一些约定来有效地安排内容。在下一节中了解它们。
