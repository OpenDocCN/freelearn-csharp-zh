- en: Use case – Sure Step adoption by a small Dynamics partner
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this case study, we look at the journey of a small Dynamics partner (let's
    call them Partner1) to adopt Sure Step methodology. The clientele of Partner1
    is predominantly in the **Small-to-Medium Enterprise** (**SME**) space. Partner1
    is a VAR and solution implementer whose main focus is not only the Microsoft Dynamics
    CRM solutions, but also undertaking smaller ERP engagements. Partner1 has 24 employees,
    including six in sales, 15 in consulting, and three in administrative/accounting/infrastructure
    roles.
  prefs: []
  type: TYPE_NORMAL
- en: 'Partner1 was struggling in two areas: a spotty win-loss ratio on the opportunities
    it was chasing and inconsistency in its solution delivery resulting in less-than-satisfied
    customers. In a way, the two issues were tied together: the lack of good customer
    references was causing it to lose out to the competition more often than not.'
  prefs: []
  type: TYPE_NORMAL
- en: The CEO of Partner1 first learned of Sure Step at a Partner Conference, where
    he was also able to see a demo of the methodology. He came away impressed with
    the capabilities, and also felt that it could help his organization in both of
    its current struggles. But before embarking on the evaluation exercise, he wanted
    to get affirmation from others in his organization that this was worthwhile to
    pursue, and he accordingly asked his Consulting Director to evaluate whether Sure
    Step would be a good fit for them.
  prefs: []
  type: TYPE_NORMAL
- en: The Consulting Director of Partner1 and a Senior Project Manager reviewed the
    100-level online training course on Sure Step, accessible through PartnerSource.
    They were also convinced that the time and effort to further evaluate Sure Step
    would be money well spent, with the Consulting Director going as far as feeling
    that it was essential to their survival as an organization.
  prefs: []
  type: TYPE_NORMAL
- en: As a first step, they downloaded Sure Step from Microsoft's PartnerSource website
    to get a better grasp of the guidance, artifacts, and tools available to them.
    The second step was to institute a Train-the-Trainer model, where the Senior Project
    Manager would undertake a deep-dive, instructor-led classroom training on Sure
    Step and then come back and educate the rest of the organization on Sure Step.
    After other key consulting resources received training on Sure Step, the company
    would evaluate whether and how the methodology needed to be customized to fit
    their processes. They would also select a project and use Sure Step on a trial
    basis.
  prefs: []
  type: TYPE_NORMAL
- en: While the plan was fairly logical, the execution did not quite pan out as Partner1
    had intended. First, while the training that the Project Manager attended delivered
    the Sure Step knowledge, Partner1 still needed to go through an exercise of mapping
    their processes and deliverables to Sure Step methodology. This required dedicated
    resources and time. This was task that the Project Manager, whose primary job
    was to keep his/her current customer project on the right track, did not have
    the luxury to carry out. Partner1 also felt a bit overwhelmed by the documentation
    that they thought was needed in Sure Step and struggled with aligning their internal
    taxonomies between sales and delivery. Finally, as the sales team was not involved
    in this exercise, the selling motions, and more importantly the deliverables promised
    by the sales teams were not aligned with the new approach that the delivery team
    wanted to take. The project stayed mired on the shelf, and it was business as
    usual for Partner1\. The problem was that their sales and delivery struggles continued
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: At this juncture, the CEO was able to meet with a Microsoft executive and another
    partner at an event. The discussion and follow-up notes exchanged affirmed his
    belief that Sure Step could help alleviate his company's struggles and also led
    him to go after a more sound adoption approach.
  prefs: []
  type: TYPE_NORMAL
- en: Partner1 decided to use the Sure Step Adoption Roadmap for guidance. Having
    already identified a compelling reason to adopt Sure Step, the first step for
    Partner1 was to assign a Sure Step champion for the project. The Project Manager
    was designated as the Sure Step champion, and she was also relieved of some of
    her day-to-day pressures so as to be able to focus on the adoption. Partner1 nominated
    a V-team that comprised of a Sales Manager, the Consulting Director, and other
    consultants. The team availed of the Sure Step Online self-assessments to analyze
    where they were as an organization and what steps they needed to take to improve
    their processes.
  prefs: []
  type: TYPE_NORMAL
- en: 'After the CEO signed off on the plan, the team went about redesigning their
    processes to align them to Sure Step. Partner1 decided to begin with a subset
    of the documents that were important to the sales and delivery processes—the key
    documents designated by Sure Step, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Use case – Sure Step adoption by a small Dynamics partner](img/7027EN_09_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: For their CRM implementations, Partner1 decided to build their templates around
    the Agile project type, while they selected the Standard project type for their
    ERP implementations. Using Sure Step's Projects functionality, the teams adapted
    the Sure Step templates and created Partner1-centric deliverable documents for
    their CRM and ERP solutions. The **Statement of Work** (**SOW**) template provided
    to the customers at the end of the sales cycle was also recreated and aligned
    to the new Sure Step deliverables.
  prefs: []
  type: TYPE_NORMAL
- en: Partner1 piloted these documents for a CRM and ERP project and fine-tuned them
    as needed before requiring their usage on all projects. They also instituted periodic
    reviews of their projects and processes to ensure that their lessons learned were
    being transferred to future engagements.
  prefs: []
  type: TYPE_NORMAL
- en: Partner1 has been able to streamline their processes and have also leveraged
    Sure Step to show their customers that they have a viable approach to deliver
    the promised solutions. Not only are they closing more opportunities, but customer
    satisfaction is also high, as are employee morale and retention rates.
  prefs: []
  type: TYPE_NORMAL
