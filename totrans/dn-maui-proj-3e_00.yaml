- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*.NET MAUI Projects* is a hands-on book in which you get to create nine applications
    from the ground up. You will gain the fundamental skills you need to set up your
    environment, and we will explain what .NET Mobile is before we transition into
    .NET MAUI to really take advantage of truly native cross-platform code.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*.NET MAUI 项目* 是一本实践性书籍，你将从头开始创建九个应用程序。你将获得设置环境所需的根本技能，我们将在过渡到 .NET MAUI 之前解释
    .NET Mobile 是什么，以便真正利用真正的本地跨平台代码。'
- en: After reading this book, you will have a real-life understanding of what it
    takes to create an app that you can build on and that stands the test of time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这本书之后，你将真正理解创建一个你可以构建并经得起时间考验的应用程序需要什么。
- en: We will cover, among other things, upgrading from Xamarin.Forms, animations,
    consuming REST interfaces, real-time communication using SignalR, and location
    tracking using a device’s GPS. There is also room for machine learning, a touch
    of .NET Blazor, and the must-have to-do list.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖升级到 Xamarin.Forms、动画、消费 REST 接口、使用 SignalR 进行实时通信以及使用设备的 GPS 进行位置跟踪等内容。还有空间用于机器学习、一点
    .NET Blazor 以及必备的待办事项列表。
- en: Happy coding!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 编程愉快！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers who know their way around C# and Visual Studio.
    You don’t have to be a professional programmer, but you should have basic knowledge
    of object-oriented programming using .NET and C#. The typical reader would be
    someone who wants to explore how you can use .NET Mobile, and specifically .NET
    MAUI, to create applications using .NET and C#.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些熟悉 C# 和 Visual Studio 的开发者所写。你不必是专业的程序员，但你应该具备使用 .NET 和 C# 进行面向对象编程的基本知识。典型的读者可能是那些想要探索如何使用
    .NET Mobile，特别是 .NET MAUI 来创建应用程序的人。
- en: No knowledge of .NET Mobile is required in advance, but it would be a great
    help if you’ve worked with traditional .NET Mobile and want to take the step toward
    .NET MAUI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前不需要了解 .NET Mobile，但如果你已经使用过传统的 .NET Mobile 并希望迈向 .NET MAUI，这将大有裨益。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19214_01.xhtml#_idTextAnchor015), *Introduction to .NET MAUI*,
    explains the basic concepts of .NET Mobile and .NET MAUI. It helps you understand
    the building blocks of how to create a true cross-platform app. It’s the only
    theoretical chapter of the book and will help you get started and set up your
    development environment.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B19214_01.xhtml#_idTextAnchor015)，*.NET MAUI 简介*，解释了 .NET Mobile
    和 .NET MAUI 的基本概念。它帮助你理解如何创建真正的跨平台应用程序的构建块。这是本书唯一的理论章节，将帮助你开始并设置你的开发环境。'
- en: '[*Chapter 2*](B19214_02.xhtml#_idTextAnchor101), *Building Our First .NET MAUI
    App*, guides you through the concepts of **Model-View-ViewModel** (**MVVM**) and
    explains how to use the Inversion of Control pattern to simplify the creation
    of views and view models. We will create a to-do app that supports navigation,
    filtering, and the addition of to-do items to a list, and will also render a user
    interface that takes advantage of the powerful data-binding mechanisms in .NET
    MAUI.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B19214_02.xhtml#_idTextAnchor101)，*构建我们的第一个 .NET MAUI 应用*，指导你了解 **模型-视图-视图模型**（**MVVM**）的概念，并解释如何使用控制反转模式简化视图和视图模型的创建。我们将创建一个支持导航、过滤和向列表添加待办事项的应用程序，并且还将渲染一个利用
    .NET MAUI 强大的数据绑定机制的用户界面。'
- en: '[*Chapter 3*](B19214_03.xhtml#_idTextAnchor250), *Converting a Xamarin.Forms
    App to .NET MAUI*, walks through the steps to convert an existing Xamarin.Forms
    app running on Mono to a .NET MAUI app running on .NET 7\. We will discuss two
    different methods for converting your Xamarin.Forms application to .NET MAUI.
    The first method will use a new .NET MAUI project and move our old Xamarin.Forms
    code into the new project, and the second method will use the **.NET Upgrade Assistant**
    tool to do some of the upgrades for us.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B19214_03.xhtml#_idTextAnchor250)，*将 Xamarin.Forms 应用转换为 .NET MAUI
    应用*，逐步介绍了将现有在 Mono 上运行的 Xamarin.Forms 应用转换为在 .NET 7 上运行的 .NET MAUI 应用的步骤。我们将讨论两种将你的
    Xamarin.Forms 应用转换为 .NET MAUI 应用的不同方法。第一种方法将使用新的 .NET MAUI 项目，并将我们旧的 Xamarin.Forms
    代码移动到新项目中，第二种方法将使用 **.NET 升级助手** 工具为我们完成一些升级。'
- en: '[*Chapter 4*](B19214_04.xhtml#_idTextAnchor274), *Building a News App Using
    .NET MAUI Shell*, explores the default navigation template in .NET MAUI, `Shell`,
    a standard way to define the structure of .NET MAUI apps. In this chapter, you
    will learn all you need to know to use `Shell` in a .NET MAUI app.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19214_04.xhtml#_idTextAnchor274)，*使用.NET MAUI Shell构建新闻应用*，探讨了.NET
    MAUI中的默认导航模板`Shell`，这是定义.NET MAUI应用结构的标准方式。在本章中，你将学习到使用.NET MAUI应用中的`Shell`所需的所有知识。'
- en: '[*Chapter 5*](B19214_05.xhtml#_idTextAnchor399), *A Matchmaking App with a
    Rich UX Using Animations*, lets you dive deeper into how to define a richer user
    interface with animations and content placement. It also covers the concept of
    custom controls to encapsulate the user interface into self-contained components.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19214_05.xhtml#_idTextAnchor399)，*使用动画和内容布局构建具有丰富UX的匹配应用*，让你深入了解如何使用动画和内容布局定义更丰富的用户界面。它还涵盖了自定义控件的概念，用于封装用户界面为自包含的组件。'
- en: '[*Chapter 6*](B19214_06.xhtml#_idTextAnchor513), *Building a Photo Gallery
    App Using CollectionView and CarouselView*, details the .NET MAUI `CollectionView`
    and `CarouselView` controls. In this chapter, we will use them to build a photo
    gallery app to learn how to master the controls.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19214_06.xhtml#_idTextAnchor513)，*使用CollectionView和CarouselView构建照片库应用*，详细介绍了.NET
    MAUI的`CollectionView`和`CarouselView`控件。在本章中，我们将使用它们构建一个照片库应用，以学习如何掌握这些控件。'
- en: '[*Chapter 7*](B19214_07.xhtml#_idTextAnchor569), *Building a Location Tracking
    App Using GPS and Maps*, taps into the use of geolocation data from the device’s
    GPS and how to plot this data on a layer on a map. It also explains how to use
    background services to keep tracking the location over a long period of time to
    create a heat map of where you spend your time.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19214_07.xhtml#_idTextAnchor569)，*使用GPS和地图构建位置跟踪应用*，深入探讨了如何使用设备GPS中的地理位置数据，以及如何在地图上绘制这些数据。它还解释了如何使用后台服务在长时间内持续跟踪位置，以创建你花费时间的热图。'
- en: '[*Chapter 8*](B19214_08.xhtml#_idTextAnchor708), *Building a Weather App for
    Multiple Form Factors*, is all about consuming a third-party REST interface and
    displaying the data in a user-friendly way. We will hook up to a weather service
    to get the forecast for the current location you are in and display the results
    in a list.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19214_08.xhtml#_idTextAnchor708)，*为多种形态构建天气应用*，全部关于消费第三方REST接口并以用户友好的方式显示数据。我们将连接到天气服务以获取当前位置的天气预报，并在列表中显示结果。'
- en: '[*Chapter 9*](B19214_09.xhtml#_idTextAnchor854), *Setting Up a Backend for
    a Game Using Azure Services*, is the first of two parts in which we’ll set up
    a game app. This chapter explains how to use Azure services to create a backend
    that exposes functionality through SignalR to set up a real-time communication
    channel between apps.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19214_09.xhtml#_idTextAnchor854)，*使用Azure服务为游戏设置后端*，是两部分的第一个部分，我们将设置一个游戏应用。本章解释了如何使用Azure服务创建一个后端，通过SignalR公开功能，以设置应用程序之间的实时通信通道。'
- en: '[*Chapter 10*](B19214_10.xhtml#_idTextAnchor867), *Building a Real-Time Game*,
    follows on from the previous chapter and covers the frontend of the app – in this
    case, a .NET MAUI app that connects to the backend and relays messages between
    users. The chapter focuses on setting up SignalR on the client side and explains
    how to create a service model that abstracts this communication through messages
    and events.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19214_10.xhtml#_idTextAnchor867)，*构建实时游戏*，承接上一章内容，涵盖了应用程序的前端——在这种情况下，是一个连接到后端并传递用户之间消息的.NET
    MAUI应用。本章重点介绍在客户端设置SignalR，并解释如何创建一个通过消息和事件抽象这种通信的服务模型。'
- en: '[*Chapter 11*](B19214_11.xhtml#_idTextAnchor895), *Building a Calculator Using
    .NET MAUI Blazor*, explores a .NET Blazor app embedded within a .NET MAUI app.
    We will write part of the calculator app using Blazor and host that in .NET MAUI
    using `BlazorWebView`. We will also communicate between Blazor and .NET MAUI.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19214_11.xhtml#_idTextAnchor895)，*使用.NET MAUI Blazor构建计算器*，探讨了.NET
    Blazor应用嵌入到.NET MAUI应用中的情况。我们将使用Blazor编写计算器应用的一部分，并在.NET MAUI中使用`BlazorWebView`托管它。我们还将实现Blazor和.NET
    MAUI之间的通信。'
- en: '[*Chapter 12*](B19214_12.xhtml#_idTextAnchor919), *Hot Dog or Not Hot Dog Using
    Machine Learning*, covers the creation of an app that uses machine learning to
    identify whether an image contains a hot dog or not.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19214_12.xhtml#_idTextAnchor919)，*使用机器学习判断热狗是否存在*，涵盖了创建一个使用机器学习来识别图像中是否包含热狗的应用。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: We recommend that you read the first chapter to make sure that you are up to
    speed with the basic concepts of Xamarin in general. After that, you could pretty
    much pick any chapter you would like to learn more about. Each chapter is standalone
    but the chapters are ordered by complexity; the further you are into the book,
    the more complex the app will be.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您先阅读第一章，以确保您对Xamarin的基本概念有足够的了解。之后，您可以随意选择您想深入了解的章节。每个章节都是独立的，但章节按照复杂度排序；您在书中的位置越深，应用程序将越复杂。
- en: The apps are adapted for real-world use but some parts are left out, such as
    proper error handling and analytics, since they are out of the scope of the book.
    However, you should get a good grasp of the building blocks of how to create an
    app.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序适用于实际使用，但一些部分被省略了，例如适当的错误处理和分析，因为它们超出了本书的范围。然而，您应该能够很好地掌握创建应用程序的基本构建块。
- en: Having said that, it does help if you have been a C# and .NET developer for
    a while, since many of the concepts are not really app-specific but are good practice
    in general, such as MVVM and Inversion of Control.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，如果您之前一直是C#和.NET开发者，这确实会有所帮助，因为许多概念并不是特定于应用程序的，而是通用的良好实践，例如MVVM和反转控制。
- en: But, most of all, it’s a book you can use to kick-start your .NET MAUI development
    learning curve by focusing on what chapters interest you the most.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，最重要的是，这是一本您可以用来通过关注您最感兴趣的章节来启动您的.NET MAUI开发学习曲线的书。
- en: '| **Software/Hardware covered in** **the book** | **OS requirements** |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Visual Studio Community Edition. A computer capable of running Windows 10
    or later for UWP and Android. A Mac that is capable of running macOS Mojave 10.14
    to use the iOS simulator | Windows 10 or later, macOS Sierra 10.12 or later |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Visual Studio Community Edition. 一台能够运行Windows 10或更高版本的计算机用于UWP和Android。一台能够运行macOS
    Mojave 10.14的Mac用于iOS模拟器 | Windows 10或更高版本，macOS Sierra 10.12或更高版本 |'
- en: '| Xcode. A Mac that is capable of running macOS Sierra 10.14 | macOS Mojave
    10.14 |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| Xcode. 一台能够运行macOS Sierra 10.14的Mac | macOS Mojave 10.14 |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/MAUI-Projects-3rd-Edition](https://github.com/PacktPublishing/MAUI-Projects-3rd-Edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/MAUI-Projects-3rd-Edition](https://github.com/PacktPublishing/MAUI-Projects-3rd-Edition)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Since all .NET MAUI programs start with the `MauiProgram.cs`
    file, that seems like a good place to start.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“由于所有.NET
    MAUI程序都以`MauiProgram.cs`文件开始，这似乎是一个不错的起点。”'
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Open Visual Studio 2022 and select **Create a** **new project.”**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上出现的词汇。例如，菜单或对话框中的词汇以**粗体**显示。以下是一个示例：“打开Visual Studio
    2022并选择**创建一个**新项目。”'
- en: Tips or important notes
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Get in touch
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们。
- en: Feedback from our readers is always welcome.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过[mailto:customercare@packtpub.com](mailto:customercare@packtpub.com)发送电子邮件，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在本书中发现错误，我们将不胜感激，如果您能向我们报告这一点。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式发现我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过[mailto:copyright@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-50
