- en: This book assumes that you are an experienced web developer. You should have
    some experience with C# and HTML.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您是一位经验丰富的Web开发者。您应该有一些C#和HTML的经验。
