- en: Ways to capture GIS
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 捕获GIS的方法
- en: Capturing GIS data consumes most available time for those that are practitioners
    of GIS. As such, there are a variety of methods used to enter data into a GIS
    where it is stored in a digital format. All existing data that has been printed
    on paper or PET film is able to be digitized or scanned to produce digital data.
    This would be a good time to define what a digitizer is and does.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 捕获GIS数据消耗了GIS从业者大部分可用时间。因此，有各种方法用于将数据输入到GIS中，并存储为数字格式。所有现有的打印在纸张或PET薄膜上的数据都可以数字化或扫描以产生数字数据。现在是定义数字化仪是什么以及它做什么的好时机。
- en: 'A manual digitizer is a modified graphics tablet that uses a special magnetic
    pen, stylus, or puck that delivers information into a computer to create a digital
    map. These are rather expensive, however, they are very useful for GIS digitization 
    ([http://www.digitizerzone.com/calcomp-db6.html](http://www.digitizerzone.com/calcomp-db6.html)):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 手动数字化仪是一种经过修改的图形平板，它使用一种特殊的磁性笔、笔尖或滚轮，将信息输入到计算机中，以创建数字地图。然而，这些设备相当昂贵，但它们对于GIS数字化非常有用
    ([http://www.digitizerzone.com/calcomp-db6.html](http://www.digitizerzone.com/calcomp-db6.html))：
- en: 'Digitizers can produce vector data as operator trace points, lines, and polygonal
    boundaries from a map. A scanner is able to scan the results into raster data,
    which needs to be further processed to produce vector data:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化仪可以从地图中产生矢量数据，如操作员跟踪点、线和多边形边界。扫描仪能够将结果扫描成栅格数据，这需要进一步处理以产生矢量数据：
- en: '![](img/864492d8-30ea-4e35-941f-acb73066369c.png)[https://largeformatscanners.com/large-format-technical-scanners.htm](https://largeformatscanners.com/large-format-technical-scanners.htm)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/864492d8-30ea-4e35-941f-acb73066369c.png)[https://largeformatscanners.com/large-format-technical-scanners.htm](https://largeformatscanners.com/large-format-technical-scanners.htm)'
- en: Using survey instruments and a technique called coordinate geometry, the data
    can be directly entered into a GIS. GPS (global positioning systems) positions
    can also be collected and imported into GIS software. The current popular approach
    to data collection allows for field computers to edit live data via wireless connections
    or offline editing sessions.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 使用测量仪器和称为坐标几何的技术，数据可以直接输入到GIS中。GPS（全球定位系统）的位置也可以收集并导入GIS软件。当前流行的数据收集方法允许现场计算机通过无线连接或离线编辑会话编辑实时数据。
- en: The higher availability of lower-cost mapping-grade GIS with the ability of
    to-the-decimeter accuracy in real time enhances the ability to use field computers
    to edit the live data as well as positions collected by laser rangefinders. The
    advantage of using this technique is that it eliminates most of the postprocessing,
    importation, and updating of the data in the office after fieldwork.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 更高可用性的低成本测绘级GIS，具备实时厘米级精度的能力，增强了使用现场计算机编辑实时数据以及激光测距仪收集的位置的能力。使用这种技术的优势在于，它消除了野外工作后，在办公室进行的大部分后处理、导入和更新数据的工作。
- en: More and more new technologies are being developed that allow users to create
    maps and conduct analysis in the field directly, which makes projects and mapping
    more efficient and accurate. Remote sensor data is an important if not critical
    role in data collection, which consists of sensors attached to a platform. These
    sensors include cameras, digital scanners, and lidar, and the platforms usually
    consist of aircraft and satellites.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的新技术正在被开发，这些技术允许用户在野外直接创建地图和进行数据分析，这使得项目和地图制作更加高效和准确。遥感数据在数据收集中扮演着重要甚至关键的角色，它由附着在平台上的传感器组成。这些传感器包括相机、数字扫描仪和激光雷达，而平台通常由飞机和卫星组成。
- en: In the mid 1990s, England created a kite and balloon hybrid called HeliKites.
    They pioneered the use of compact digital cameras as geoinformation systems for
    aerial GIS data collection. Aircraft measurement software is accurate to 0.4 mm
    and is able to link the photographs with the measurements to the ground. The advantage
    of using HeliKites is that they can be used over towns, railways, and roads, where
    UAVs (unmanned aerial vehicles) are banned from usage. Miniature UAVs such as
    drones have recently been used for aerial data collection. Most digital data is
    collected from aerial photographs currently.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代中期，英国创造了一种混合风筝和气球的HeliKites。他们开创了使用紧凑型数码相机作为航空GIS数据收集的地理信息系统。飞机测量软件的精度达到0.4毫米，能够将照片与地面测量数据相连接。使用HeliKites的优势在于，它们可以在无人机（UAVs）被禁止使用的城镇、铁路和道路上使用。最近，微型无人机如无人机已被用于空中数据收集。目前，大多数数字数据都是从空中照片中收集的。
- en: There are soft copy workstations that are used to digitize features from stereo
    pairs of digital photographs. The stereo pairs of digital photographs allow for
    data to be captured in both two and three dimensions. Elevation is measured using
    principles of photogrammetry. If analog aerial photos are used, they must be scanned
    before they can be entered into a soft copy workstation, however, if a high-quality
    digital camera is used, then this step can be skipped.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有软拷贝工作站用于从数字照片的立体对中数字化特征。数字照片的立体对允许在二维和三维中捕获数据。高程是通过摄影测量原理测量的。如果使用模拟的航空照片，它们必须在进入软拷贝工作站之前进行扫描，然而，如果使用高质量的数码相机，则可以跳过这一步骤。
- en: Remote sensing from satellites is another important source used for spatial
    data. Satellites use different sensor packages to measure the reflectance from
    parts of the electromagnetic spectrum and/or radio waves. Remote sensing from
    satellites collects raster data that is further processed with different frequency
    bands; this allows for better identification of objects and areas of interest.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 来自卫星的遥感是用于空间数据的重要来源之一。卫星使用不同的传感器包来测量电磁波谱的一部分或/和无线电波的反射率。卫星遥感收集的栅格数据会经过不同频段的进一步处理；这有助于更好地识别物体和感兴趣的区域。
- en: No matter the source of captured data, it is important to consider if the data
    is captured with relative or absolute accuracy. Choosing between relative or absolute
    accuracy influences how the information is interpreted and the direct cost to
    capture the data.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 无论捕获数据来源如何，考虑数据是否以相对或绝对精度捕获都很重要。在相对或绝对精度之间进行选择会影响信息的解释以及捕获数据的直接成本。
- en: After the data has been entered into a GIS, the data usually requires editing.
    The editing ensures that errors can be removed or designates which portions of
    the data need to be further processed. Scanned maps may have blemishes on the
    source map that may need to be removed from the raster image. Vector data has
    to be made topologically correct before usage with advanced analysis.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据被输入GIS后，数据通常需要编辑。编辑确保可以移除错误或指定哪些数据部分需要进一步处理。扫描地图可能存在需要从栅格图像中移除的源图瑕疵。在使用高级分析之前，矢量数据必须制作成拓扑正确。
- en: Converting from raster to vector
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从栅格转换为矢量
- en: Data restored by GIS software can be converted into different formats. GIS can
    convert satellite image maps into vector structures. This is done by generating
    lines around cells within the same classifications. They can also determine the
    cell spatial relationships, such as adjacency and inclusion.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过GIS软件恢复的数据可以被转换成不同的格式。GIS可以将卫星影像地图转换为矢量结构。这是通过在相同分类的单元格周围生成线条来实现的。它们还可以确定单元格的空间关系，例如相邻和包含关系。
- en: Image processing can do much more advanced data processing. This technique was
    developed in the 1960s by NASA, and was further enhanced by the private sector.
    They can do two-dimensional Fourier transforms, contrast enhancements, false color
    rendering, and a plethora of other techniques. Since digital data is stored and
    collected in different ways, the data sources tend to not be compatible with one
    another. To solve this compatibility problem, software built upon GIS technologies
    must be able to convert geographic data from one to the other. GIS are able to
    do this because they employ implicit assumptions behind different ontologies and
    classifications that require heavy analysis. Object ontologies have become much
    more prominent as a consequence of **object-oriented programming** (**OOP**),
    which makes it more compatible with game development and sustained work by Barry
    Smith and his coworkers.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图像处理可以进行更高级的数据处理。这项技术是在20世纪60年代由NASA开发的，并由私营部门进一步改进。它们可以进行二维傅里叶变换、对比度增强、假彩色渲染以及其他大量技术。由于数字数据以不同的方式存储和收集，数据源往往不兼容。为了解决这个兼容性问题，基于GIS技术的软件必须能够将地理数据从一个格式转换到另一个格式。GIS能够做到这一点，因为它们采用了不同本体和分类背后的隐含假设，这些假设需要大量的分析。由于面向对象编程（**OOP**）的出现，对象本体变得更加突出，这使得它与游戏开发和Barry
    Smith及其同事的持续工作更加兼容。
- en: Projections and coordinate systems
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投影和坐标系
- en: The Earth can be represented by various models, and all of them provide a different
    coordinate set for every point on the surface of the Earth. The simplest model
    assumes that the Earth is a perfect sphere, although we know it isn't. And as
    more measurements of the Earth have been accumulated, consequently, the models
    of Earth have become extremely sophisticated and accurate. There are models that
    have different data that apply to different areas of the Earth, which provides
    increased accuracy. NAD83 is a US measurement, and WGS84 (World Geodetic System)
    is for worldwide measurements.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 地球可以用各种模型来表示，并且它们为地球表面的每一个点提供不同的坐标集。最简单的模型假设地球是一个完美的球体，尽管我们知道它不是。随着对地球的测量越来越多，地球模型变得越来越复杂和精确。有些模型具有适用于地球不同区域的不同数据，这提高了精度。NAD83是一种美国测量，而WGS84（世界大地测量系统）是全球测量。
- en: There are clear but very minor differences between NAD83 and WGS84, besides
    one being worldwide and the other being US-based. WGS84 uses the WGS84 ellipsoid
    and has an error margin of less than 2 cm from the center of mass, whereas the
    NAD83 uses the Geodetic Reference System (GRS80) ellipsoid with an offset of about
    two meters. NAD83 uses points over the Northern American plate that do not change,
    and WGS84 uses points with respect to the average of stations all over the world
    and are not fixed. NAD83 has not changed since its inception; WGS84 has been revised
    to use a deviation of 105 m to +85 by the new EGM96 geoid. WGS84 is used by the
    US DOD (Department of Defense), and NAD83 is used by many other agencies within
    governments.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: NAD83和WGS84之间有明显的但非常微小的差异，除了一个是全球性的，另一个是基于美国的。WGS84使用WGS84椭球体，其质心误差小于2厘米，而NAD83使用大地测量参考系统（GRS80）椭球体，偏移量约为两米。NAD83使用北美板块上的不变点，而WGS84使用全球所有站点的平均值，这些点不是固定的。NAD83自创立以来没有变化；WGS84已被修订，使用新的EGM96大地水准面偏差105米至+85。WGS84被美国国防部（Department
    of Defense）使用，而NAD83被政府内的许多其他机构使用。
- en: 'Although WGS84 and NAD83 have different parameters, the results have negligible
    effects during surveys. For example, the semi-minor axis has a difference of 0.00010482
    between WGS84 and NAD83, and the inverse of flattening has a difference of 0.000001462
    between the two. To better showcase this, let’s look at a comparison of the US
    map from the results of WGS84 and NAD83:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管WGS84和NAD83有不同的参数，但在测量过程中，结果的影响可以忽略不计。例如，WGS84和NAD83的半次轴之间有0.00010482的差异，而扁率的倒数在两者之间有0.000001462的差异。为了更好地展示这一点，让我们看看WGS84和NAD83结果的美国地图比较：
- en: '![](img/74239a68-68c6-4c5f-9e9b-c637c55504e3.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/74239a68-68c6-4c5f-9e9b-c637c55504e3.png)'
- en: Spatial analysis with GIS
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用GIS进行空间分析
- en: Spatial analysis allows us to better understand spatial relationships and patterns,
    which in turn allows us to better understand our world. Because of this, we are
    able to map where things are, how they relate to one another, what it all means
    for the environment, and actions to take to reverse any adverse effects we may
    cause. We are also able to find optimum routes, select sites for a plethora of
    different building projects, advanced predictive modeling, and so much more.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 空间分析使我们能够更好地理解空间关系和模式，这反过来又使我们能够更好地理解我们的世界。正因为如此，我们能够绘制出事物的位置，了解它们之间的关系，以及这一切对环境的影响，以及采取哪些措施来逆转我们可能造成的任何不利影响。我们还能找到最佳路线，为众多不同的建设项目选择地点，进行高级预测建模，以及更多。
- en: We can use the predictive modeling aspect to see how a forest fire would spread
    based on vegetation, dryness of the particular region, and wind. Not only that,
    but we could use it to find the optimal location for a store to be built that
    would likely attract the most customers.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用预测建模方面来了解森林火灾根据植被、特定地区的干燥程度和风力如何蔓延。不仅如此，我们还可以用它来找到建立商店的最佳位置，这将可能吸引最多的顾客。
- en: Spatial analysis with GIS is a rapidly changing field. GIS packages are getting
    increasing amounts of analytical tools, which includes standard built-in libraries
    as well as optional toolsets and add-ons.  Original software suppliers have provided
    these in many instances, however, third parties have been providing and developing
    these as well in increasing amounts. Many products offer SDKs (software development
    kits) that are compatible with specific programming languages, scripting capabilities,
    and the ability to develop custom analytical tools.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用GIS的空间分析是一个快速发展的领域。GIS软件包正在获得越来越多的分析工具，这包括标准内置库以及可选的工具集和附加组件。原始软件供应商在许多情况下已经提供了这些工具，然而，第三方也在不断增加地提供和开发这些工具。许多产品提供与特定编程语言兼容的SDK（软件开发工具包），具有脚本能力，以及开发定制分析工具的能力。
- en: The website Geospatial Analysis ([http://www.spatialanalysisonline.com/](http://www.spatialanalysisonline.com/))
    and the associated book written by Michael J de Smith, Michael F Goodchild, and
    Paul A Longley are able to provide a fairly comprehensive guide on the subject
    matter. The massive increase in availability has created a new dimension to business
    and spatial intelligence to be able to make the geographic and social network
    data available to everyone. Geospatial intelligence, which is commonly referred
    to as GIS spatial analysis, has become a key element in security in the real world.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 网站“地理空间分析”（[http://www.spatialanalysisonline.com/](http://www.spatialanalysisonline.com/））以及由Michael
    J de Smith、Michael F Goodchild和Paul A Longley合著的相关书籍，能够提供关于该主题的相当全面的指南。可用性的大幅增加为商业和空间智能创造了一个新的维度，使地理和社会网络数据能够对每个人开放。通常被称为GIS空间分析的地理空间智能已成为现实世界中安全的关键要素。
- en: Data analysis with GIS
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用GIS进行数据分析
- en: When trying to relate wetland maps to rainfall amounts recorded at different
    points, it can be difficult to do so, especially in places such as airports, schools,
    and television stations. A GIS can be used to visualize two-dimensional and three-dimensional
    characteristics of the Earth’s surface. This also includes the atmosphere and
    subsurface from informational points as well. GIS can quickly generate map data
    from contour lines that have the ability to give the indications of differing
    amounts of precipitation. This type of map is called a rainfall contour map.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图将湿地地图与不同地点记录的降雨量联系起来时，这可能很困难，尤其是在机场、学校和电视台等地方。GIS可以用来可视化地球表面的二维和三维特征。这还包括从信息点获取的大气层和地下特征。GIS可以从具有给出不同降水量指示能力的等高线快速生成地图数据。这种类型的地图被称为降雨等高线图。
- en: Many methods are able to estimate the characteristics of surfaces from limited
    point measurements and require a high level of sophistication to do so accurately.
    Two-dimensional contour maps that are created from the surface modeling precipitation
    points can be overlaid with any other map in GIS covering the same areas. This
    derived map is able to provide additional information; in this case, this would
    be the potential viability of water power as a renewable energy source. GIS can
    be used to compare many other renewable energy resource viability options for
    any geographic region.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 许多方法能够从有限的点测量中估计地表的特征，并且需要高度复杂的技术才能准确完成。从表面建模降水点创建的二维等高线图可以与GIS中覆盖相同区域的任何其他地图叠加。这个派生地图能够提供额外的信息；在这种情况下，这将是水力作为可再生能源来源的潜在可行性。GIS可以用来比较任何地理区域的许多其他可再生能源资源可行性选项。
- en: Additionally, from a series of three-dimensional points, elevation contours
    can be generated from slope analysis, which would make it to easily define watershed
    locations by computing all the areas uphill from any point of interest. An expected
    line connecting the lowest points of successive cross sections along the course
    of a valley or river can be computed from elevation data as well.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从一系列三维点中，可以通过坡度分析生成高程等高线，这可以通过计算从任何感兴趣点向上的所有区域来轻松定义流域位置。还可以从高程数据计算出连接山谷或河流沿线连续横截面最低点的预期线。
- en: 'From all of this, we are able to ascertain that there are five main steps in
    the data analysis process:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 从所有这些中，我们可以确定数据分析过程有五个主要步骤：
- en: Framing the question
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建问题框架
- en: Exploring and preparing the data
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索和准备数据
- en: Choosing the methods of analysis and the tools
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择分析和使用的工具方法
- en: Performing the analysis
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行分析
- en: Examining and refining the results
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查和细化结果
- en: '**Framing the question:** It is a good idea to frame the question to make the
    subsequent steps easier to go through, for example, frame the question in a manner
    that helps determine which GIS tools and methods will be used for analysis.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**构建问题框架：** 构建问题框架是一个好主意，可以使后续步骤更容易进行，例如，以有助于确定将用于分析的空间信息系统（GIS）工具和方法的方式来构建问题。'
- en: '**Exploring the data:** This step is known to be the most time-consuming, and
    you aren’t guaranteed to have all the data needed for the analysis. It is a good
    idea to know the data format that will be used, how current that data is, the
    scale and detail of the data, the coordinate system used, whether the data uses
    any geometry work with the analysis, whether the data has the attributes needed,
    and whether the data has any access or usage constraints.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**探索数据：** 这一阶段通常被认为是耗时最长的，并且不能保证拥有分析所需的所有数据。了解将要使用的数据格式、数据的时效性、数据的比例和细节、使用的坐标系、数据是否使用任何与分析相关的几何工作、数据是否具有所需的属性以及数据是否有任何访问或使用限制，这些都是一个好主意。'
- en: '**Preparing the data:** During this step, the data format to use will be extremely
    important to know as it will determine which set of tools will need to be used.
    Make sure the data is organized, the data is readily extractable, and there are
    no errors that occur when using the data in the tools that will be used.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备数据：** 在这一步，了解将要使用的数据格式至关重要，因为它将决定需要使用哪些工具集。确保数据是有组织的，数据可以轻松提取，并且在使用将要使用的工具处理数据时没有错误发生。'
- en: '**Choosing the methods of analysis and the tools to be used:** The methods
    and tools should be readily and easily defined by the question framed. Generally,
    the question should have a direct one-to-one for the methods and tools, and having
    a simple diagram for the analysis is considered good practice. A simple example
    is provided in the following image:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择分析和使用的工具方法：** 方法和工具应该能够通过提出的问题轻松定义。通常，问题应该直接对应于方法和工具，并且为分析绘制一个简单的图示被认为是良好的实践。以下图像提供了一个简单的例子：'
- en: '![](img/876581b9-f462-4961-afda-af1737035198.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/876581b9-f462-4961-afda-af1737035198.png)'
- en: '**Performing the analysis:** Since diagramming is considered good practice,
    all that needs to be done here is to follow the tasks in sequence. The more complex
    the analysis, the more it may be necessary to create a model with ModelBuilder
    to automate the process, which will make it easier to change a parameter and run
    the model again for different scenarios.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行分析：** 由于绘图被认为是良好的实践，这里需要做的只是按顺序执行任务。分析越复杂，可能就越有必要使用ModelBuilder创建一个模型来自动化过程，这将使更改参数并针对不同场景重新运行模型变得更加容易。'
- en: '**Examining and refining the results:** This step is just to look at the results
    and see if there are additional parameters missed in the original question and
    add some tweaks to better fit the original vision of the question.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查和细化结果：** 这一步只是查看结果，看看是否遗漏了原始问题中的额外参数，并添加一些调整以更好地符合原始问题的愿景。'
- en: For a more detailed look, along with some tutorials on the steps in the data
    analysis process, visit [http://www.bcps.org/offices/lis/researchcourse/data_process.html](http://www.bcps.org/offices/lis/researchcourse/data_process.html).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要更详细地了解，以及一些关于数据分析步骤的教程，请访问[http://www.bcps.org/offices/lis/researchcourse/data_process.html](http://www.bcps.org/offices/lis/researchcourse/data_process.html)。
- en: GIS modeling
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS建模
- en: GIS are able to recognize the spatial relationships that exist within stored
    spatial data as well as analyze said data. This allows for complex spatial modeling
    to be performed, studying the relationship between the properties of geometric forms that remain invariant,
    including adjacency, containment, and proximity. We can use this information to
    more accurately model and analyze the data.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: GIS能够识别存储在空间数据中的空间关系，并分析这些数据。这允许执行复杂的空间建模，研究几何形状的属性之间的关系，包括相邻性、包含性和邻近性。我们可以使用这些信息来更准确地建模和分析数据。
- en: Geometric networks
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 几何网络
- en: 'All of this leads us to geometric networks. Geometric networks are linear networks
    of objects that can be used to represent interconnected features and perform spatial
    analysis on them. Geometric networks are composed of edges that are connected
    at junction points. This is extremely similar to graph theory, which is heavily
    used in mathematics and computer science:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都将我们引向几何网络。几何网络是由对象组成的线性网络，可以用来表示相互连接的特征并对它们进行空间分析。几何网络由在节点处相连的边组成。这与图论极为相似，图论在数学和计算机科学中被广泛使用：
- en: '![](img/8698afa9-3808-479b-b651-09d96fd0b42b.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8698afa9-3808-479b-b651-09d96fd0b42b.png)'
- en: As we can see from the screenshot, networks can have weight and flow assigned
    to the edges, which are used to represent various connected features more accurately.
    The general use case for geometric networks is to model road networks and public
    utilities such as electric and water networks. They are also used to plan for
    transportation networks, infrastructure modeling, and hydrological modeling.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如截图所示，网络可以分配权重和流量到边，这些边用于更准确地表示各种连接特征。几何网络的一般用途是建模道路网络和公共设施，如电力和水网络。它们也用于规划交通网络、基础设施建模和水文建模。
- en: Hydrological modeling
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 水文建模
- en: Hydrological models in GIS provide spatial elements and analysis with variables
    such as slope, aspect, and catchment area. This includes terrain analysis, as
    it is fundamental to hydrology since water always flows down a slope. Slope and
    aspect can be used to determine the direction of a surface runoff and flow accumulation
    for streams, rivers, and lakes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: GIS中的水文模型提供了具有坡度、坡向和集水区等变量的空间元素和分析。这包括地形分析，因为水总是沿着坡度流动。坡度和坡向可以用来确定地表径流和河流、湖泊的流量积累的方向。
- en: Areas of divergent flow also gives a clearer indication of boundaries regarding
    catchment. As flow direction and accumulation matrixes are created, queries can
    be performed to show dispersal areas. This allows for more details to be added
    to the model. This would be things such as roughness, vegetation types, soil types,
    evapotranspiration rates, and surface flow. All of this means that hydrological
    modeling is perfect for usage with environmental contamination research.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 分流区域的面积也给出了关于集水区域的边界更清晰的指示。随着流向和积累矩阵的创建，可以执行查询以显示扩散区域。这允许向模型添加更多细节。这包括粗糙度、植被类型、土壤类型、蒸散率以及地表径流。所有这些都意味着水文建模非常适合用于环境污染研究。
- en: Cartographic modeling
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地图建模
- en: Dana Tomlin coined the term “cartographic modeling” in his PhD dissertation
    in 1983, and he later used it in the title of his book *Geographic Information
    Systems and Cartographic Modeling*, which was published in 1990.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 丹娜·汤姆林在1983年的博士论文中提出了“制图建模”这个术语，后来他在1990年出版的书籍《地理信息系统与制图建模》的标题中使用了它。
- en: Cartographic modeling is the process wherein thematic layers of the same area
    are produced, processed, and analyzed. It should be noted that Tomlin used raster
    layers, however, the overlay method can be used in most general situations. Operations
    on map layers are able to then be combined with the usage of algorithms to be
    incorporated into simulations or optimization models.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 制图建模是产生、处理和分析同一区域主题层的过程。需要注意的是，汤姆林使用了栅格层，然而，叠加方法可以在大多数一般情况下使用。地图层上的操作然后可以与算法的使用相结合，以纳入模拟或优化模型中。
- en: Map overlays
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地图叠加
- en: 'Map overlay is the combination of several spatial datasets to create a new
    vector output dataset. You can visualize this by stacking several maps of the
    same area. Another way to visualize this is to think of the Venn diagram overlay
    used in mathematics. There are three types of overlays – union, symmetric difference,
    and intersect overlay – that are used for different reasons, which will not discussed
    here as they fall outside the scope of this book:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 地图叠加是将几个空间数据集组合起来创建一个新的矢量输出数据集。你可以通过堆叠同一区域的几个地图来可视化这一点。另一种可视化方法是考虑数学中使用的维恩图叠加。有三种类型的叠加——并集、对称差集和交集叠加——用于不同的原因，这些原因不会在这里讨论，因为它们超出了本书的范围：
- en: Union overlay is to combine geographic features and attribute tables of both
    inputs and output it to a single output
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 并集叠加是为了将两个输入的地理特征和属性表合并，并将结果输出到一个单一的输出中。
- en: Intersect overlay is to define the area where both inputs overlap and retains
    a set of attribute fields for each
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交集叠加是为了定义两个输入重叠的区域，并为每个输入保留一组属性字段。
- en: Symmetric difference overlay is to define the output area that includes the
    total area of both inputs EXCEPT for the overlapping area
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对称差集叠加是为了定义包含两个输入总面积的输出区域，但不包括重叠区域。
- en: Data extraction in GIS is very similar to a vector overlay with the ability
    to be used in either vector or raster data analysis. Instead of combining properties
    and features of both datasets, extracting the data can involve using a clip or
    mask to extract certain features of one dataset that are relevant to the other
    dataset.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: GIS中的数据提取与矢量叠加类似，具有在矢量或栅格数据分析中使用的功能。而不是结合两个数据集的属性和特征，提取数据可能涉及使用裁剪或掩膜来提取与另一个数据集相关的某个数据集的特征。
- en: Raster data analysis uses local operation on multiple raster datasets or map
    algebra. Map algebra has a function that combines the values of each raster’s
    matrix and can be coupled with another function that can weigh some inputs higher
    than others through an index model that reflects the influence of various factors
    from within a geographic phenomenon.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 栅格数据分析使用多个栅格数据集或地图代数中的局部操作。地图代数有一个函数可以结合每个栅格矩阵的值，并且可以通过反映地理现象内部各种因素影响的索引模型与另一个函数耦合，该函数可以通过索引模型将某些输入的权重高于其他输入。
- en: Statistics used with GIS
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS中使用的统计学
- en: Statistics is heavily used in GIS, and there is a special branch of statistics
    that deals with field data specifically. This special branch of statistics uses
    spatial data with a continuous index. It is able to provide methods to model spatial
    correlation and predict values at arbitrary locations, which is also known as
    interpolation.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学在GIS中得到了广泛的应用，并且有一个专门处理实地数据的统计学分支。这个特殊的统计学分支使用具有连续索引的空間数据。它能够提供建模空间相关性和预测任意位置值的方法，这也就是所谓的插值。
- en: When geographic phenomena are measured, the observation methods can dictate
    the accuracy of any analysis. There are limits caused by the nature of some data,
    where there is a constant or dynamic degree of precision that is always lost in
    measurement. This loss of precision is determined by the scale and distribution
    of the data collection.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当地理现象被测量时，观测方法可以决定任何分析的准确性。由于某些数据的性质，存在由数据收集的规模和分布决定的恒定或动态精度的限制，这种精度在测量过程中总是丢失。这种精度损失由数据收集的规模和分布决定。
- en: When determining the statistical relevance of any analysis, the average has
    to be determined so that the points outside of any measurement can be included
    to their predicted behavior. Applied statistics and data collection methods have
    a limitation to predicting the behavior of particles, points, and locations, which
    causes them to not be directly measurable.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定任何分析的统计相关性时，必须确定平均值，以便将任何测量之外的点包括到它们的预测行为中。应用统计学和数据收集方法在预测粒子、点和位置的行为方面存在局限性，这导致它们不能直接测量。
- en: 'Interpolation is where a surface is created by raster datasets through the
    input of data collection at a certain number of sample points. There are, however,
    several different forms of interpolation, and each of them treats data differently,
    which is dependent on the properties of the dataset. When interpolation methods
    are compared, several points need to be considered. The first is whether or not
    that data source will change and whether exact or approximate data collection
    will be used. The next is whether a method is subjective, which essentially means
    whether human interpretation or objective interpretation methods will be used.
    Next is the nature of transitions between the points: are they gradual or abrupt?
    Finally, checking to see whether a method is local or global.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
