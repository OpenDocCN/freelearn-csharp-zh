  prefs: []
  type: TYPE_NORMAL
- en: Create another empty game object in the **Hierarchy** window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Give the new empty game object the name `TitleText`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the `TitleText` game object inside the `Title` game object. This is so that
