- en: Installing ASP.NET 5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When we install the Visual Studio Community 2015 edition, ASP.NET 5 will be
    installed by default. As the ASP.NET Core application runs on top of ASP.NET 5,
    we need to install ASP.NET 5\. There are a couple of ways to install ASP.NET 5:'
  prefs: []
  type: TYPE_NORMAL
- en: Get ASP.NET 5 from [https://get.asp.net/](https://get.asp.net/)![Installing
    ASP.NET 5](img/Image00012.jpg)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another option is to install from the **New Project** template in Visual Studio
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This option is a bit easier as you don't need to search and install.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the detailed steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a new project by selecting **File** | **New | Project** or using the
    shortcut *Ctrl* + *Shift* + *N* :![Installing ASP.NET 5](img/Image00013.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **ASP.NET Web Application** and enter the project name and click on **OK**
    :![Installing ASP.NET 5](img/Image00014.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The following window will appear to select a template. Select the **Get ASP.NET
    5 RC** option as shown in the following screenshot:![Installing ASP.NET 5](img/Image00015.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you click on **OK** in the preceding screen, the following window will
    appear:![Installing ASP.NET 5](img/Image00016.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you click on the **Run** or **Save** button in the preceding dialog, you
    will get the following screen asking for ASP.NET 5 Setup. Select the checkbox,
    **I agree to the license terms and conditions** and click on the **Install** button:![Installing
    ASP.NET 5](img/Image00017.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Installing of ASP.NET 5 might take a couple of hours. Once it is completed you'll
    get the following screen:![Installing ASP.NET 5](img/Image00018.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: During the process of installing  **ASP.NET 5 RC1 Update 1** , it might ask
    you to close the Visual Studio. If asked, please do so.
  prefs: []
  type: TYPE_NORMAL
- en: Project structure in ASP.NET 5 application
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once ASP.NET 5 RC1 is successfully installed, open the Visual Studio, create
    a new project and select the ASP.NET 5 **Web Application** as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Project structure in ASP.NET 5 application](img/Image00019.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'A new project will be created and the structure will be like following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Project structure in ASP.NET 5 application](img/Image00020.jpg)'
  prefs: []
  type: TYPE_IMG
- en: File-based project
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whenever you add a file or folder in your file system (inside the ASP.NET 5
    project folder), the changes will be automatically reflected in your application.
  prefs: []
  type: TYPE_NORMAL
- en: Support for full .NET and .NET core
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You might have noticed a couple of references in the preceding project: **DNX
    4.5.1** and **DNX Core 5.0** . **DNX 4.5.1** provides functionalities of full-blown
    .NET whereas **DNX Core 5.0** supports only the core functionalities, which would
    be used if you are deploying the application across cross-platforms such as Apple
    OS X, Linux. The development and deployment of an ASP.NET Core application on
    a Linux machine will be explained in a later chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: The Project.json package
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Usually, in an ASP.NET web application, we would have the assemblies as references
    and the list of references in a C# project file. But in an ASP.NET 5 application,
    we have a JSON file by name `Project.json` , which will contain all the necessary
    configurations with all its .NET dependencies in the form of `NuGet` packages.
    This makes dependency management easier. `NuGet` is a package manager, provided
    by Microsoft, which makes package installation and uninstallation easier. Prior
    to `NuGet` , all dependencies had to be installed manually. The dependencies section
    identifies the list of dependent packages available for the application. The frameworks
    section informs us about frameworks, supported by the application. The scripts
    section identifies the script to be executed during the build process of the application.
    Include and exclude properties can be used in any section to include or exclude
    any item.
  prefs: []
  type: TYPE_NORMAL
- en: Controllers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This folder contains all of your controller files. Controllers are responsible
    for handling requests, communicating models, and generating the views.
  prefs: []
  type: TYPE_NORMAL
- en: Models
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All of your classes representing domain data will be present in this folder.
  prefs: []
  type: TYPE_NORMAL
- en: Views
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Views are files that contain your frontend components and are presented to the
    end users of the application. This folder contains all of your **Razor** View
    files.
  prefs: []
  type: TYPE_NORMAL
- en: Migrations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Any database-related migrations will be available in this folder. Database migrations
    are the C# files which contain the history of any database changes done through
    an **Entity Framework** (an ORM framework). This will be explained in detail in
    a later chapter.
  prefs: []
  type: TYPE_NORMAL
- en: The wwwroot folder
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This folder acts as a root folder and it is the ideal container to place all
    of your static files such as CSS and JavaScript files. All the files which are
    placed in `wwwroot` folder can be directly accessed from the path without going
    through the controller.
  prefs: []
  type: TYPE_NORMAL
- en: Other files
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `appsettings.json` file is the config file where you can configure application
    level settings. **Bower** , **npm** ( **Node Package Manager** ), and **gulpfile.js**
    are client-side technologies, supported by ASP.NET 5 applications.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned about the offerings in Visual Studio. Step-by-step
    instructions are provided for installing the Visual Studio Community version,
    freely available for individual developers. We have also discussed the new project
    structure of the ASP.NET 5 application and the changes when compared to the previous
    versions.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we are going to discuss the controllers and their roles
    and functionalities. We'll also build a controller and associated action methods
    and see how they work.
  prefs: []
  type: TYPE_NORMAL
