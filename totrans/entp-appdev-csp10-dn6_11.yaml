- en: 'Part 3: Developing Enterprise Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：开发企业应用程序
- en: In this part, we will develop different layers of the application. We will start
    with the data layer and then develop the API and web layers. During the course
    of this development, we will integrate the libraries for cross-cutting concerns
    developed in *Part 2*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将开发应用程序的不同层。我们将从数据层开始，然后开发 API 和 Web 层。在开发过程中，我们将集成在第 2 部分中开发的用于跨领域关注的库。
