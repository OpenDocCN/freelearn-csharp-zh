- en: Part 1 – Understanding the Basics of XR and Unity
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分 – 理解XR和Unity的基础知识
- en: Welcome to the first part of this book, where we’ll provide you with essential
    information about Extended Reality (XR) technologies and the Unity Engine. This
    part serves as a foundation for your journey in XR application development in
    the subsequent parts. Here, we will guide you through the process of installing
    Unity Hub and the Unity Editor, and we’ll introduce you to important concepts
    such as scene creation, asset downloading from Unity Asset Store, the various
    types of light sources available in Unity, and explanations of supported rendering
    types. No prior knowledge of Unity or XR technologies is required to follow along
    with this part. Instead, this part will equip you with all the necessary knowledge
    to start your hands-on XR development adventure.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的第一部分，我们将为您提供关于扩展现实（XR）技术和Unity引擎的基本信息。本部分为后续部分XR应用程序开发之旅奠定基础。在这里，我们将指导您安装Unity
    Hub和Unity编辑器，并介绍场景创建、从Unity Asset Store下载资产、Unity中可用的各种光源类型以及支持的渲染类型等重要概念。无需具备Unity或XR技术的先验知识即可跟随本部分。相反，本部分将为您提供开始动手XR开发冒险所需的所有必要知识。
