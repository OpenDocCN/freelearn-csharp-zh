- en: Summary
  prefs: []
  type: TYPE_NORMAL
- en: We have taken a peek at how a narrative is designed for video games and how
    stories suit the video game medium very well. Of course, this is really just the
    tip of the iceberg. Interactive storytelling is a huge discipline, one that a
    game designer should know but not necessarily need to master unless he wants to
    specialize in writing or narrative design. For the reader who wants to delve deeper
    into it, we have established a few starting points.
  prefs: []
  type: TYPE_NORMAL
- en: 'We looked at two common types of narrative: the three-act story, which has
    a beginning, a middle, and an end, through which the tension constantly builds
    up and reaches a final climax, and the monomyth, which is used to represent the
    archetypal hero''s journey through an adventure that takes him out of his comfort
    zone into a new world of discovery and experiences, and back again.'
  prefs: []
  type: TYPE_NORMAL
- en: We went through the structure of different narratives in games, both linear
    and modular, and underlined the similarity between narrative and the game structure
    we discussed in previous chapters. Finally, we looked at a technique for reviewing
    narrative design, a process in which game designers should be always involved,
    especially when they're not the ones writing the story.
  prefs: []
  type: TYPE_NORMAL
