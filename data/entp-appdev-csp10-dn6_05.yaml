- en: 'Part 2: Cross-Cutting Concerns'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：横切关注点
- en: We have a skeletal structure of an enterprise application at the moment. While
    filling this skeleton with business and technical functionality, we will come
    across a lot of code and constructs that will be used across the layers. These
    are sometimes referred to as cross-cutting concerns. Examples of cross-cutting
    concerns include threading, collections, logging, caching, configuration, networking,
    and dependency injection. In this part, we will quickly recap these fundamentals
    from the point of view of .NET 6 and enterprise applications. In each of these
    chapters, we will be developing a class library for one of the cross-cutting concerns
    that will be integrated with the UI and service layer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我们有一个企业应用的骨架结构。在填充这个骨架的业务和技术功能时，我们会遇到很多将在各层之间使用的代码和结构。这些有时被称为横切关注点。横切关注点的例子包括线程、集合、日志记录、缓存、配置、网络和依赖注入。在本部分，我们将从.NET
    6和企业应用的角度快速回顾这些基础知识。在每个这些章节中，我们将为横切关注点之一开发一个类库，并将其与UI和服务层集成。
