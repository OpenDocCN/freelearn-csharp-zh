- en: Games As a Service
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏即服务
- en: For Free to Play, episodic, and subscription-based games, a wide-scale release
    has always marked the transition from creating a product to running a service.
    But even for premium titles, a degree of post-launch support is mandatory, and
    the days of shipping a box and immediately moving onto a new venture are over.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于免费游戏、章节式游戏和订阅制游戏，大规模发布一直是产品创建到服务运营的过渡标志。但对于高级游戏，发布后的支持也是必不可少的，那种发布一个盒子然后立即转向新项目的日子已经过去了。
- en: Running a game development business has never been easy, and nowadays, our industry
    is as competitive and hit-driven as ever. With game development and marketing
    costs growing ever higher, building, maintaining, and repeatedly monetizing a
    dedicated fanbase has become a top priority. For players, on the other hand, the
    landscape is more inviting than ever! The abundance of high-quality Free to Play
    titles means that players can try as many games as they like, and play them for
    hundreds of hours without spending a penny.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 经营游戏开发业务从来都不容易，如今，我们的行业竞争激烈，成功与否取决于热门游戏。随着游戏开发和营销成本的不断上升，建立、维护和反复货币化一个忠实的粉丝群体已经成为首要任务。另一方面，对于玩家来说，这个环境比以往任何时候都要吸引人！高质量免费游戏的大规模涌现意味着玩家可以尝试尽可能多的游戏，并且可以玩数百小时而不花一分钱。
- en: In this chapter, we will attempt to distill the knowledge required to turn your
    game into a successful service, from monetization tips and live operations strategy,
    to addressing game balancing, understanding analytics, customer support, and the
    tools required to run your games sustainably. Evolving business models presents
    great (and sometimes controversial) design challenges, but tackling them head-on
    may be your only chance of making a world-class hit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将尝试提炼将你的游戏转变为成功服务所需的知识，从货币化技巧和现场运营策略，到解决游戏平衡、理解分析、客户支持和运行游戏的可持续性所需的工具。不断发展的商业模式带来了巨大的（有时是有争议的）设计挑战，但直面挑战可能是你制作世界级热门游戏的唯一机会。
- en: Terms of engagement
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参与条款
- en: Before you begin thinking about designing, deploying, and running a live game,
    you ought to familiarize yourself with a large set of keywords and abbreviations
    used to describe various parts of the business. At first, these terms may seem
    a bit unwieldy, yet common language is essential when speaking about increasingly
    complex and fine-tuned products driven by dozens of people and hundreds of moving
    parts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始考虑设计、部署和运营现场游戏之前，你应该熟悉大量用于描述业务各个方面的关键词和缩写。起初，这些术语可能显得有些难以驾驭，但在谈论由数十人推动的越来越复杂和精细的产品时，通用语言是必不可少的。
- en: The majority of the list is dedicated to KPIs (Key Performance Indicators).
    These are the metrics used to evaluate the performance of the game. KPIs often
    revolve around financial data, marketing performance, as well as the current size,
    health, and the overall trends governing your player base.
  id: totrans-6
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 列表的大部分内容都是关于KPI（关键绩效指标）。这些是评估游戏性能的指标。KPI通常围绕财务数据、营销表现，以及玩家基础的当前规模、健康状况和整体趋势。
- en: We’ll now unpack several key terms and use this as an opportunity to provide
    additional insight into the challenges of building and running Free to Play games.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将详细解释几个关键术语，并借此机会提供更多关于构建和运营免费游戏挑战的见解。
- en: Basic stats
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基本统计数据
- en: 'We''ll start with some of the most critical KPIs that almost every member of
    the game team should understand and follow:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从一些几乎每个游戏团队成员都应该理解和遵循的最关键的KPI开始：
- en: Retention
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 保留率
- en: One of the most important KPIs and the basis for your entire business. If you
    are to have any hopes of making back the costs of developing and running the game,
    as well as acquiring the user via paid marketing, you need to keep the players
    coming back regularly. After all, the longer someone plays, the larger the number
    of repeated opportunities they have to spend.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的关键绩效指标之一，也是你整个业务的基础。如果你希望有任何希望收回开发和运营游戏的成本，以及通过付费营销获取用户，你需要让玩家定期回来。毕竟，某人玩得越久，他们重复消费的机会就越多。
- en: Retention stats are generally reported as the percentage of players who return
    in the days after the installation day. The most popular retention KPIs are D1
    (one day after installation), D7, D14, D30 (a month after installation), and D365
    (a year later), the last being the ultimate testament to a game's longevity. Retention
    varies dramatically depending on the game's genre and the type of audience you
    attract. That said, in the mobile games industry, a D1 retention of 40-45% for
    organic users (players not attracted by paid marketing) is often the target to
    hit, with outstanding games reaching 60%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 保留率统计数据通常报告为安装日后的几天内返回的玩家百分比。最流行的保留率关键绩效指标（KPI）是D1（安装后一天）、D7、D14、D30（安装后一个月）和D365（一年后），最后一个指标是衡量游戏寿命的终极证明。保留率会因游戏类型和吸引的受众类型而有很大差异。话虽如此，在移动游戏行业中，有机用户（非付费营销吸引的玩家）的D1保留率通常目标是40-45%，而杰出的游戏可以达到60%。
- en: There are a few ways of calculating your retention, and some may be a bit misleading.
    Rolling retention, for example, considers users who launch the game just twice
    (on Day 0 and Day 17) as having retained for two weeks, putting them squarely
    in the D14 retention stat.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种计算保留率的方法，其中一些可能有些误导。例如，滚动保留考虑了仅在两次（第0天和第17天）启动游戏的用户，将其视为保留了两周，从而将其明确地纳入D14保留率统计中。
- en: Daily Active Users and Monthly Active Users (DAU and MAU)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每日活跃用户和每月活跃用户（DAU和MAU）
- en: Two critical KPIs used to monitor the size of the active player base. DAU sums
    the total number of users who logged into the game on a particular day. MAU, on
    the other hand, portrays the monthly total, regardless of frequency of engagement.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 两个用于监控活跃玩家基数大小的关键绩效指标。DAU汇总了在特定一天登录游戏的用户总数。另一方面，MAU描绘了月度总数，无论参与频率如何。
- en: Concurrent Users (CCU)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并发用户（CCU）
- en: A measurement of how many players are logged into the game right now. By tracking
    the CCU over time, you can find the most and least popular times across the week.
    This helps you determine the best days and hours to roll out new content, run
    server scripts, or start a new special event.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 测量当前登录游戏的玩家数量。通过跟踪CCU随时间的变化，您可以找到一周中最受欢迎和最不受欢迎的时间。这有助于您确定推出新内容、运行服务器脚本或开始新特别活动最佳的日子和小时。
- en: CCU is a closely monitored KPI, and a sharp decline in the user count can be
    a telltale sign of infrastructure errors. Your technical staff will also use the
    CCU to work out the optimal server bandwidth. Nowadays, server instances can be
    added and removed remotely based on your current and future needs as well as the
    historical CCU data. This helps to keep the running costs low while ensuring there's
    enough capacity to avoid connection problems and server errors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: CCU是一个密切监控的关键绩效指标，用户数量的急剧下降可能是基础设施错误的明显迹象。您的技术团队也会使用CCU来确定最佳的服务器带宽。如今，可以根据您当前和未来的需求以及历史CCU数据远程添加和删除服务器实例。这有助于保持运行成本低，同时确保有足够的容量以避免连接问题和服务器错误。
- en: Conversion Rate (CVR)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 转化率（CVR）
- en: The percentage of players who convert from a non-payer to a paying customer
    by spending money inside the game. The conversion rate varies dramatically depending
    on the genre, platform, territory, and the average player's age (players who are
    over 25 are much more likely to monetize). Mobile Free to Play games usually operate
    with a CVR between 1 and 5 percent.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家在游戏中花费金钱从非付费用户转换为付费客户的百分比。转化率会因游戏类型、平台、地区和平均玩家年龄（25岁以上的玩家更有可能进行货币化）而有很大差异。移动免费游戏通常以1%到5%的转化率运营。
- en: Average Revenue Per User and Average Revenue Per Paying User (ARPU and ARPPU)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每位用户平均收入和每位付费用户平均收入（ARPU和ARPPU）
- en: 'These long acronyms describe the monthly revenue generated by an average user
    (ARPU) or by an average paying customer (ARPPU). The calculations are simple:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些长缩写描述了平均用户（ARPU）或平均付费客户（ARPPU）产生的月收入。计算很简单：
- en: ARPU = Monthly Revenue ÷ MAU
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ARPU = 月收入 ÷ MAU
- en: ARPPU = Monthly Revenue ÷ (MAU ÷ Conversion Rate)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ARPPU = 月收入 ÷ (MAU ÷ 转化率)
- en: The time frame in these KPIs may differ, since some companies look at daily
    or 24-hour rolling data when calculating their ARPU and ARPPU stats.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关键绩效指标的时间范围可能不同，因为一些公司在计算ARPU和ARPPU统计数据时，会查看每日或24小时滚动数据。
- en: Moreover, you may also meet with ARPDAU, and as you've probably guessed from
    the acronym, it comes down to daily revenue divided by daily active users.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还可能遇到ARPDAU，正如您可能从缩写中猜到的，它是指每日收入除以每日活跃用户。
- en: Lifetime Value (LTV)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期价值（LTV）
- en: The combined spend by an average user throughout their entire time with the
    product is an ultimate testament to the effectiveness of your business model.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 平均用户在整个产品使用期间的总支出是对你商业模式有效性的最终证明。
- en: Since we do not have data going into the future, the LTV will always be a forecast
    based on historical performance. By basing your LTV calculations on D1 retained
    users, you can reduce the noise generated by badly targeted marketing campaigns
    and lower-quality organic users (often associated with a large store feature).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们没有未来的数据，LTV将始终基于历史表现进行预测。通过基于D1保留用户进行LTV计算，你可以减少由定位不良的营销活动和低质量的有机用户（通常与大量商店推荐相关）产生的噪音。
- en: Marketing and analytics
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 营销和数据分析
- en: 'Following our basic stats, we have a list of KPIs and terms mostly connected
    to the commercial performance of our game:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的基本统计数据之后，我们有一份与游戏商业表现大多相关的KPI和术语列表：
- en: Installs
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 安装
- en: New installs or new users are one of the key marketing KPIs, observed on a daily
    basis. Nowadays, most marketing campaigns can be tracked, allowing the team to
    directly attribute the user to a particular channel. Any unpaid install is treated
    as organic.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 新安装或新用户是关键营销KPI之一，通常按日观察。如今，大多数营销活动都可以追踪，使团队能够直接将用户归因于特定的渠道。任何未付费安装都被视为有机。
- en: K-factor and virality
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: K因子和病毒性
- en: In marketing, the k-factor represents the viral growth rate of existing users,
    inviting non-users into the service. It all comes down to a simple calculation
    of the number of invites sent per average user multiplied by the conversion rate
    of the invite.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在营销中，k因子代表现有用户的病毒式增长速率，邀请非用户进入服务。这归结为一个简单的计算，即每个平均用户发送的邀请数量乘以邀请的转化率。
- en: k = (invites ÷ user) × conversion
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: k = (邀请数 ÷ 用户) × 转化率
- en: Organic Uplift
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有机提升
- en: The Organic Uplift represents the unattributed growth in organic (unpaid) installs.
    This can come as the result of store featuring, increased word of mouth, heightened
    brand awareness (social media posts, community work, and so on), untracked marketing
    such as newspaper and street adverts, or players simply seeing an advert online,
    not interacting with it, then searching for the product by themselves.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有机提升（Organic Uplift）代表了有机（未付费）安装的无归属增长。这可能是由于商店推荐、口碑传播增加、品牌知名度提升（社交媒体帖子、社区工作等）、未追踪的营销（如报纸和街头广告）或者玩家在网络上看到广告，没有与之互动，然后自行搜索产品。
- en: CTR
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 点击通过率（CTR）
- en: Click-Through Rate, the ratio of users who interact with an advert (or any other,
    trackable event) to the total number of views (impressions). In games advertising,
    CTR is used to assess and compare the effectiveness of advertising campaigns.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 点击通过率（CTR），这是与广告（或任何其他可追踪事件）互动的用户数与总观看次数（印象数）的比例。在游戏广告中，CTR用于评估和比较广告活动的有效性。
- en: Cost Per Install (CPI)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 安装成本（CPI）
- en: Also known as the acquisition cost, this is a crucial KPI for any game that
    relies on paid marketing. CPIs can be highly volatile and easily inflated by huge
    marketing budgets of a few big companies who are competing over the same user
    base.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为获取成本，这是任何依赖付费营销的游戏的关键KPI。CPIs可能非常波动，并且很容易被几家竞争同一用户基础的公司的巨大营销预算所夸大。
- en: Nonetheless, in the crowded Free to Play market, the best (and often the only)
    way of growing your game profitably is to drive down the CPI (by adjusting the
    daily spend, marketing campaigns, and audience targeting options) and buy as many
    users as you can at a cost below their LTV.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，在竞争激烈的免费游玩市场中，最佳（通常是唯一）的盈利增长方式是降低CPI（通过调整每日支出、营销活动和受众定位选项）并在低于其LTV的成本下尽可能多地购买用户。
- en: CPIs can make or break your game. A highly attractive and well-targeted game
    can get a 2 dollar CPI, while another, less appealing one, may have to spend $20
    for a single retained player. And if $20 per user sounds utterly crazy and unsustainable,
    that’s because it usually is, unless your LTV sits comfortably above $20...
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: CPIs 可以使你的游戏成功或失败。一个高度吸引人和精准定位的游戏可以获得2美元的CPI，而另一个不那么吸引人的游戏可能需要花费20美元才能获得一个保留玩家。如果20美元每用户听起来完全疯狂且不可持续，那通常是因为它通常是，除非你的LTV舒适地高于20...
- en: It’s important to get an insight into the approximate CPI for your game before
    it enters actual production. To validate your marketing potential, set up a small-scale
    test ($500-$1000) with a few different versions of marketing screenshots that
    roughly represent your game and theme. Make sure to add competitive titles to
    the test to get some benchmark data. If you score way below the competition, consider
    testing a different theme or premise.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏进入实际生产之前，了解你游戏的平均CPI是很重要的。为了验证你的市场潜力，设置一个小规模的测试（500-1000美元），使用几个不同版本的营销截图，大致代表你的游戏和主题。确保添加竞争性标题以获取一些基准数据。如果你的得分远低于竞争对手，考虑测试不同的主题或前提。
- en: Cost Per Thousand Impressions (CPM)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每千次展示成本（CPM）
- en: Even if all you care about is new users, impressions (converted or not) are
    what you actually pay for. CPM provides strong insight into the actual costs of
    online advertising and becomes especially useful when assessing the profitability
    of untracked campaigns such as print, television, and billboards.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你只关心新用户，实际支付的是展示次数（无论是否转化）。CPM提供了对在线广告实际成本的深入了解，并在评估未跟踪活动的盈利能力时特别有用，例如印刷、电视和广告牌。
- en: Minnows, dolphins, whales
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 小鱼、海豚、鲸鱼
- en: A three-step classification (originating from the gambling industry), used to
    distinguish between different tiers of monetizing players. While the exact numbers
    behind each tier often vary across the industry, this classification is tremendously
    popular in Free to Play games.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一种三步分类（起源于博彩业），用于区分不同层级的盈利玩家。虽然每个层级背后的确切数字在行业中往往有所不同，但这种分类在免费游戏（Free to Play）中非常流行。
- en: To start with, minnows are the minor spenders (below 5 dollars/month), dolphins
    sit in the middle (5-24.99 dollars/month), and whales are the high spenders (25+
    dollars/month). Occasionally, an extra tier is added above whales and reserved
    for players who spend more than 50 or 100 dollars/month.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，小鱼是小额消费者（每月5美元以下），海豚位于中间（5-24.99美元/月），而鲸鱼是高消费者（每月25美元以上）。偶尔，会在鲸鱼之上增加一个额外的层级，并保留给每月花费超过50或100美元的玩家。
- en: Session stats (number and length)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 会话统计数据（数量和长度）
- en: Knowing the average amount of play sessions per day and their length can empower
    you to make better decisions when it comes to pacing and balancing your game,
    for example, by adjusting the length of individual rounds, or the number of resources
    generated by in-game actions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 了解每天的平均游戏会话数量及其长度，可以帮助你在调整游戏节奏和平衡时做出更好的决策，例如，通过调整单个回合的长度或游戏中动作产生的资源数量。
- en: Economy and balancing
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 经济和平衡
- en: To wrap up, let's delve into a set of terms and practices used in designing,
    analyzing, and balancing our in-game economies.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，让我们深入了解在设计、分析和平衡游戏内经济时使用的术语和实践。
- en: Freemium currency
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 免费增值货币
- en: Also known as soft currency, a relatively abundant in-game resource that can
    be accumulated by playing the game, without the need to spend money. Usually spent
    on basic content and gameplay needs.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为软货币，是一种相对丰富的游戏内资源，可以通过玩游戏积累，而无需花费金钱。通常用于基本内容和游戏玩法需求。
- en: Premium currency
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 高级货币
- en: Also known as hard currency, a scarce resource that is predominantly acquired
    by spending real money, although small amounts of premium currency may be awarded
    on a scheduled basis or from tightly limited objectives. Hard currency is used
    to access premium goods and services as well as to skip time and resource requirements.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为硬货币，是一种稀缺资源，主要通过花费真实货币获得，尽管一小部分高级货币可能会定期或从严格限定的目标中获得。硬货币用于访问高级商品和服务，以及跳过时间和资源需求。
- en: Taps and sinks
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 水龙头和下水道
- en: In game economies, taps (or sources) generate resources while sinks are responsible
    for removing them. To avoid resource inflation and devaluation of your entire
    economy, you must maintain a tight grip on resource creation and provide players
    with deep, desirable sinks.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏内经济中，水龙头（或来源）产生资源，而下水道（或消耗点）负责移除它们。为了避免资源通货膨胀和整个经济的贬值，你必须严格控制资源创造，并为玩家提供深入且令人渴望的下水道。
- en: Energy
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 能量
- en: Action points, energy, fuel, keys, stamina, lives—these are but a few analogs
    for a resource designed to limit the amount of time you can effectively spend
    in the game. Usually, Energy resources replenish themselves over time, to a certain
    cap, which in some cases might be increased.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 行动点数、能量、燃料、钥匙、耐力、生命值——这些都是为限制你在游戏中有效花费时间的资源的一些类比。通常，能量资源会随着时间的推移自行恢复，达到一定的上限，在某些情况下可能会增加。
- en: Even though you can spend money to replenish energy, it is rarely intended as
    a significant monetization vector. The primary role of energy mechanics is to
    help control a player's play sessions and their rate of progression. Without Energy,
    some players would not only exhaust our content at an uncontrollable rate, but
    also burn themselves out in the process. What's fun for 10 minutes at a time might
    not be fun for 3 hours straight. Having a clear incentive to return (Energy full!)
    as well as an excuse to leave the game (Out of Energy!) can help maintain a healthy
    play cycle and establish a play habit around the game.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可以花钱来补充能量，但这很少被视为一个重要的货币化途径。能量机制的主要作用是帮助控制玩家的游戏会话和他们的进度率。没有能量，一些玩家不仅会以无法控制的速度耗尽我们的内容，而且在过程中也会感到疲惫。可能每次10分钟很有趣，但连续3小时可能就不那么有趣了。有一个明确的激励因素来返回（能量满载！）以及一个离开游戏的借口（能量耗尽！）可以帮助维持健康的游戏周期，并在游戏周围建立游戏习惯。
- en: On a side note, it's important to acknowledge a crucial difference between energy
    and lives. While Energy is usually spent on any significant action (such as entering
    a battle), Lives are only decreased upon failure. This means that a losing player
    will be forced out of the game (or incentivized to spend) sooner than a winning
    one. The long-term consequences of this difference are hard to predict and should
    be tested and assessed for each individual case.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，承认能量和生命之间的关键区别很重要。虽然能量通常用于任何重大行动（如进入战斗），但生命值只有在失败时才会减少。这意味着输掉游戏的玩家会比赢家的退出游戏（或被激励消费）更早。这种差异的长期后果难以预测，并且应该针对每个案例进行测试和评估。
- en: Gacha box
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Gacha宝箱
- en: Also known as a mystery box, loot box, or loot crate. Gacha boxes distribute
    rewards (such as resources, items, characters, vanity items, and other goods)
    in a randomized manner. More on designing gacha systems later in this chapter!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为神秘宝箱、战利品箱或战利品宝箱。Gacha宝箱以随机方式分配奖励（如资源、物品、角色、虚荣物品和其他商品）。关于设计Gacha系统的更多内容将在本章后面介绍！
- en: Drop rate
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 掉落率
- en: The percentage chance for a player to receive a particular reward in a randomized
    scenario such as enemy loot drops, gacha boxes, and so on.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在随机场景中（如敌人战利品掉落、Gacha宝箱等）玩家获得特定奖励的百分比概率。
- en: Pinch-point
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 突击点
- en: Any part of the game's core progression that relies on artificially inflated
    difficulty (a moment of increased friction) in order to encourage spending. Most
    mobile level-based puzzle games (such as Candy Crush Saga) periodically feature
    extraordinarily difficult levels that facilitate the need for extra moves and
    boosts.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏核心进度的任何部分，如果依赖于通过人工增加难度（增加摩擦的一刻）来鼓励消费。大多数基于等级的移动谜题游戏（如糖果传奇）定期推出极其困难的关卡，以促进额外步数和提升的需求。
- en: Pay-gate
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 支付关卡
- en: Any part of a game's content that is designed to be assessed primarily via payment
    can be considered as locked behind a pay-gate.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 任何设计为主要通过支付来评估的游戏内容都可以被认为是锁在支付关卡后面。
- en: Grinding
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 磨练
- en: The process of repeatedly completing an already mastered part of the game in
    order to complete a particular meta-objective. For example, amassing a large number
    of resources to buy an expensive item, or raising the experience level before
    tackling a particularly difficult challenge.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 重复完成游戏已经掌握的部分以完成特定元目标的过程。例如，积累大量资源来购买昂贵物品，或者在应对特别困难的挑战之前提升经验等级。
- en: Churn rate and drop off points
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 留存率和流失点
- en: Churn rate is the opposite of retention, it represents the number of players
    who stop playing the game (churn) after a defined period or at a specific point
    in time (after a new game update or server reset). High player churn prompts the
    search for drop-off points, areas of the game and features that prompt significant
    amounts of players to leave and never come back. To find the drop-off points,
    you'll need to collect game progression stats (last completed level or task, last
    unlocked item or game mechanic, total time played and so on) and use them to identify
    (and hopefully address) the most pressing issues.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 留存率与流失率相反，它表示在定义的时期或特定时间点（在新的游戏更新或服务器重置后）停止玩游戏的玩家数量（流失）。高玩家流失率会促使寻找流失点，即游戏中的区域和功能，这些区域和功能会促使大量玩家离开并永不回来。为了找到流失点，你需要收集游戏进度统计数据（最后完成的关卡或任务，最后解锁的物品或游戏机制，总游戏时间等），并使用它们来识别（并希望解决）最紧迫的问题。
- en: Retention funnel
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 保留漏斗
- en: The funnel is a chronological representation of your data. When applied to retention
    analytics, it allows us to easily identify the biggest drop-off points.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 漏斗是对你数据的按时间顺序表示。当应用于保留度分析时，它使我们能够轻松地识别最大的流失点。
- en: 'For example, if we wanted to improve our D1 retention, the easiest way would
    be to look for drop-off points in the key points of our First Time User Experience
    (FTUE). The funnel would look like this:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们想提高我们的D1保留率，最简单的方法就是寻找我们首次用户体验（FTUE）关键点的流失点。漏斗看起来会是这样：
- en: 10,000 Launched the game for the first time
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10,000 首次启动游戏
- en: 9,500 Created a player profile
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9,500 创建了玩家资料
- en: 9,300 Entered the tutorial battle
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9,300 进入教程战斗
- en: 8,000 Deployed units in battle
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8,000 在战斗中部署了单位
- en: 7,900 Finished the battle
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7,900 完成了战斗
- en: 6,000 Got to the end of the tutorial
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6,000 完成了教程
- en: A funnel like this immediately highlights a 14% high drop among players who
    entered the tutorial battle (9,300) and players who deployed their units (8,000).
    This highlights potential issues with this tutorial step and prompts further investigation
    and experimentation. Funnels like this can be applied on a wider scale, but the
    further your players get from the FTUE, the more uncertainty is introduced to
    your data.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的漏斗图立即突显了进入教程战斗（9,300人）和部署他们的单位（8,000人）的玩家之间14%的高流失率。这突显了该教程步骤可能存在的问题，并促使进一步调查和实验。这种漏斗图可以应用于更广泛的范围，但玩家离首次体验（FTUE）越远，数据中的不确定性就越大。
- en: Pay to win (p2w)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 支付获胜（p2w）
- en: A term used to describe games or systems where players can vastly increase their
    chances of winning by spending real money. The ability to convert money into in-game
    power does not automatically brand your game as such. The advantages of spending
    must be perceivable and seemingly out of reach to non-spending players.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用来描述玩家可以通过花费真实货币大幅提高获胜机会的游戏或系统的术语。将货币转换为游戏内力量的能力并不自动将你的游戏归类为这种类型。花费的优势必须是可以感知的，并且对于未花费的玩家来说似乎遥不可及。
- en: Multiplayer scenarios with pay to win dynamics are generally frowned upon in
    the western market. However, the same is not true for single player experiences,
    and eastern markets such as China, Japan, and Korea, where the cultural differences
    (and general maturity of the Free to Play market) play a major role in shifting
    away from this perspective. In fact, for many Chinese players, being able to afford
    premium game content is a source of pride.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 具有支付获胜动态的多玩家场景在西方市场通常不受欢迎。然而，对于单人体验来说，情况并非如此，尤其是在中国、日本和韩国等东方市场，文化差异（以及免费游玩市场的总体成熟度）在转变这一观点中起着重要作用。事实上，对于许多中国玩家来说，能够负担得起高级游戏内容是一种骄傲的来源。
- en: A/B Testing (also known as Split Testing)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试（也称为拆分测试）
- en: A/B tests are a form of controlled experiments where different versions or configurations
    of the game are run simultaneously on two (hence A and B) or more groups of players.
    A/B testing typically allows for efficient and bias-free validation of various
    theories, from default control layouts to progression mechanisms and game difficulty.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: A/B测试是一种控制实验的形式，其中在两个（因此是A和B）或更多玩家组上同时运行游戏的不同版本或配置。A/B测试通常允许对从默认控制布局到进度机制和游戏难度等各种理论进行高效且无偏见的验证。
- en: Each test is run for a set amount of time, after which the KPIs of different
    groups are compared and a winning configuration can be picked. Most tests are
    best run for at least a few weeks. It’s highly possible that the same change that
    causes a bit of a percentage drop in tutorial completion can also result in a
    significant increase in long-term retention and conversion rates. In most cases,
    extensive A/B testing is confined to the beta and soft launch periods, but it’s
    possible to utilize A/B tests for non-critical features across a game's entire
    lifespan.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 每个测试都会运行一定的时间，之后比较不同组的KPI，并选择一个获胜的配置。大多数测试至少运行几周是最合适的。高度可能的是，同一个导致教程完成率略有下降的变化也可能导致长期保留率和转化率的显著增加。在大多数情况下，广泛的A/B测试局限于测试和软发布阶段，但可以在游戏整个生命周期中利用A/B测试来测试非关键功能。
- en: Remember, players communicate with one another and it’s best if none of your
    players ever feel shortchanged by their test group assignment. Furthermore, it’s
    best to avoid any A/B tests that have clear, real-money implications, such as
    trying different price points for the same content. This kind of manipulation
    will almost certainly enrage the community and erode their trust.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，玩家之间相互交流，最好确保你的玩家在测试组分配中不会感到被欺骗。此外，最好避免任何具有明确、真实金钱影响的A/B测试，例如尝试相同内容的不同的价格点。这种操纵几乎肯定会激怒社区并侵蚀他们的信任。
- en: Basics of Free to Play monetization
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 免费游玩货币化的基础知识
- en: Setting up and balancing the game economy, player progression rate, and the
    monetization model can be a daunting and time-consuming job. In well-staffed teams,
    these duties are addressed by a dedicated specialist, often known as an economy
    designer. In smaller, less specialized teams, the heavy burden of creating a successful
    game economy will often fall onto the generalist game designer.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 设置和平衡游戏经济、玩家进步率和货币化模型可能是一项艰巨且耗时的工作。在人员配备齐全的团队中，这些职责通常由一个专门的经济设计师负责。在规模较小、专业化程度较低的团队中，创建成功的游戏经济的重任通常落在一般游戏设计师身上。
- en: In theory, the business model of Free to Play games is simple. Lower the barrier
    to entry (free download) to attract a large audience, retain your players with
    fun gameplay, and provide them with ample opportunities to express themselves,
    save time, and enhance their gameplay by paying.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在理论上，免费游玩游戏的商业模式很简单。降低进入门槛（免费下载）以吸引大量受众，通过有趣的游戏玩法留住玩家，并为他们提供充足的机会表达自己、节省时间和通过付费来增强游戏体验。
- en: In practice, it's a huge challenge, especially since you're operating within
    a saturated market and with an increasingly savvy audience that often expects
    to get most of their content for free, even after playing your game for months
    or even years. To have any hopes of succeeding in this difficult market, you'll
    need to develop a strong monetization strategy that reinforces an already strong
    gameplay loop.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是一个巨大的挑战，尤其是在你在一个饱和的市场中运营，并且随着越来越精明的受众，他们经常期望在玩了数月甚至数年后仍然可以免费获得大部分内容。要想在这个困难的市场中取得成功，你需要制定一个强大的货币化策略，以强化已经强大的游戏循环。
- en: While the Free to Play business model is likely to leave a big impact on game
    design, you should not let monetization drive your prototypes and strip you of
    your creativity. Gameplay has to come first, since without it, you'll have no
    users to convert.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然免费游玩的商业模式可能会对游戏设计产生重大影响，但你不应让货币化驱动你的原型并剥夺你的创造力。游戏玩法必须放在首位，因为没有它，你将没有用户可以转化。
- en: Do not blindly copy/paste monetization models from other successful games. You
    may not have the brand, breadth of content, and audience size to make them work.
    As an example, League of Legends' monetization works on a multi-million strong
    user base, that retains for years, but with it's tiny ARPU, its likely won't work
    for you!
  id: totrans-99
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要盲目复制/粘贴其他成功游戏的货币化模型。你可能没有品牌、内容广度和受众规模来使它们生效。例如，英雄联盟的货币化在一个拥有数百万用户的强大用户基础上运行，并且用户保留多年，但鉴于它的ARPU（平均收入每用户）很小，它可能对你不起作用！
- en: Vectors of monetization
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 货币化向量
- en: 'Buying a knife skin in Counter-Strike: Global Offensive and purchasing a lollipop
    hammer in Candy Crush are two entirely different experiences. The first is driven
    by desire, the other by frustration. Knife skins give players a way to express
    themselves and provide visual variety, but they have no effect on gameplay. The
    value of the lollipop hammer, on the other hand, is almost entirely dependent
    on its gameplay impact, since it is a usable tool that helps you get past difficult
    situations. Your offering has to closely match your game and the desires of your
    players.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在《反恐精英：全球攻势》中购买刀皮肤和在《糖果传奇》中购买棒棒糖锤是两种完全不同的体验。前者是由欲望驱动的，而后者是由挫折感驱动的。刀皮肤为玩家提供了一种表达自己的方式，并提供了视觉多样性，但它们对游戏玩法没有影响。另一方面，棒棒糖锤的价值几乎完全取决于其对游戏玩法的影响，因为它是一种可用的工具，可以帮助你克服困难情况。你的提供必须与你的游戏和玩家的欲望紧密匹配。
- en: 'There are four distinct vectors used to drive in-game monetization models:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有四种不同的向量用于驱动游戏内货币化模型：
- en: Time
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间
- en: Difficulty
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 难度
- en: Playable content
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可玩内容
- en: Non-playable content
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 非可玩内容
- en: We’ll explore these vectors one by one and pay close attention to their effect
    on gameplay, progression, structure, and a player's emotional state.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将逐一探讨这些因素，并密切关注它们对游戏玩法、进步、结构和玩家情绪状态的影响。
- en: Time
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 时间
- en: 'This monetization vector is reinforced by the following emotions: anticipation
    (positive) and impatience (negative).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这种货币化途径通过以下情绪得到加强：期待（积极）和急躁（消极）。
- en: 'Time and game progress are strongly intertwined, and Free to Play games often
    purposely (and gradually) slow down a player''s progression rate in hopes of monetizing
    it. This can be done in two ways:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 时间和游戏进度紧密相连，免费游玩的游戏通常故意（且逐渐）减缓玩家的进度速度，以期将其货币化。这可以通过两种方式实现：
- en: 'Explicitly via timers: A centralized server-based clock can support a range
    of progress gating mechanics, from timers on crafting, building, training, upgrading,
    and unlocking your units, skills, and structures, to energy mechanics (which directly
    limit the playtime), and more subtle daily and weekly objectives that grant players
    important rewards (without which progress slows down significantly).'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过计时器明确设置：基于中央服务器的时钟可以支持一系列进度控制机制，从计时器在制作、建造、训练、升级和解锁你的单位、技能和结构，到能量机制（直接限制游戏时间），以及更微妙的每日和每周目标，这些目标为玩家提供重要的奖励（没有这些奖励，进度会显著减慢）。
- en: 'Implicitly via resources: The prices of in-game content and Experience Points
    required to level up your avatars are often growing at an exponential rate. In
    these scenarios, players are given an option to continue playing the game for
    free, or to spend money and either accelerate resource generation or buy the item
    outright.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过资源隐式引入：游戏中内容的价格和提升你的角色等级所需的经验点通常以指数级增长。在这些情况下，玩家可以选择免费继续玩游戏，或者花钱加速资源生成或直接购买物品。
- en: The effectiveness of progression-based monetization depends on game balancing
    and your ability to maintain an array of escalating goals for players to aspire
    towards.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 进度基础货币化的有效性取决于游戏平衡以及你维持一系列不断升级的目标以供玩家追求的能力。
- en: However, do not rush the pace of a player's journey. Highlighting end-game content
    to a beginner will either scare them off (it's just too much work) or devalue
    everything else (this is all a stepping stone to me getting that one thing I really
    want).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，不要急于推进玩家的旅程。向初学者突出显示最终游戏内容可能会吓跑他们（工作太多）或贬低其他一切（这些都是我得到真正想要的那一件东西的垫脚石）。
- en: Difficulty
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 难度
- en: 'This monetization vector is reinforced by the following emotions: mastery (positive)
    and frustration (negative). By carefully increasing the challenges presented by
    your in-game tasks (but not the actual complexity of your game mechanics), you''re
    able to create friction, that is, pre-planned reduction in a player''s rate of
    progression that is designed to encourage players to spend money.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这种货币化途径通过以下情绪得到加强：掌握（积极）和挫败（消极）。通过仔细增加你游戏中任务所提出的挑战（但不是游戏机制的复杂性），你能够创造摩擦，即预先计划减少玩家进度速度，旨在鼓励玩家花钱。
- en: Friction can be introduced in the form for difficulty spikes (sections that
    are much harder than their surroundings) or by steeply increasing the overall
    difficulty curve at a rate faster than a player's growth in power. Difficulty
    spikes and rises in difficulty curves are not mutually exclusive, and you can
    combine both solutions.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过难度波峰（比周围区域难得多）的形式引入摩擦，或者通过比玩家能力增长速度更快的速率急剧增加整体难度曲线。难度波峰和难度曲线的上升并非互斥，你可以结合这两种解决方案。
- en: 'Once you settle on a method for introducing friction, you can monetize the
    solutions to the newfound problem by providing:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了一种引入摩擦的方法，你可以通过以下方式将新发现问题的解决方案货币化：
- en: 'Band-aids to the temporary problem of a difficulty spike, most likely in the
    form of consumable goods: premium ammo, powerful boosts, extra moves, lives, and
    so on'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决暂时性难度波动的临时措施，最可能的形式是消耗品：高级弹药、强大的提升、额外的移动次数、生命值等
- en: 'Long-term solutions that help facilitate a player''s growth and progression
    to match the increasing difficulty: permanent upgrades, powerful items and characters,
    and so on'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期解决方案，帮助玩家成长和进步，以适应不断增长的难度：永久升级、强大的物品和角色等
- en: Monetizing difficulty is risky! In some cases, friction can motivate players
    and keep them going (and potentially spending), but in others, it will cause players
    to rebel and leave in frustration. Frequent and obvious difficulty spikes will
    end up feeling jarring and unfair, and the relentlessly growing difficulty curve
    can tire your audience and make them feel like everything they do is in vain,
    removing any satisfaction from in-game progression.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 货币化难度具有风险！在某些情况下，摩擦可以激励玩家并使他们继续（并可能消费），但在其他情况下，它将导致玩家反叛并带着挫败感离开。频繁且明显的难度激增最终会感觉令人震惊和不公平，而不断增长的难度曲线可能会使您的受众感到疲惫，并使他们觉得他们所做的一切都是徒劳的，从而消除了游戏进度中的任何满足感。
- en: The consequences of monetizing friction can vary between genres and audiences.
    Soft launching your game and monitoring the progression, spend, and retention
    of real players is the best way of analyzing and optimizing your friction.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 货币化摩擦的后果可能因类型和受众而异。软启动您的游戏并监控真实玩家的进度、消费和留存情况是分析和优化摩擦的最佳方式。
- en: Playable content
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 可玩内容
- en: 'This monetization vector is reinforced by the following emotions: curiosity
    (positive), joy (positive), and boredom (negative). New stories, missions, characters,
    equipment, environments, and even game modes are all examples of playable content
    that can be locked behind a pay-gate.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 以下情绪强化了这一货币化向量：好奇心（正面）、喜悦（正面）和无聊（负面）。新故事、任务、角色、装备、环境以及甚至游戏模式都是可以锁在付费门后的可玩内容的例子。
- en: 'To increase the effectiveness of this vector, you''ll need to increase the
    necessity, desirability, and perceived value of your goods, and do it all without
    pushing the non-paying users out of the game. You can classify your playable content
    by its lifespan:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高这一向量的有效性，您需要增加您商品的需求性、吸引力和感知价值，并且所有这些都不应将非付费用户推出游戏。您可以根据其生命周期对您的可玩内容进行分类：
- en: 'Permanent: Game trials, premium expansion packs, and new story episodes have
    been around for years. Nowadays, we are more likely to get a skeleton of the entire
    game for free and spend to build up our virtual collections of goods, be it cars,
    weapons, or heroes. The utility of permanent goods has to be closely planned and
    monitored. On one hand, satisfying a player''s needs permanently removes the chance
    for repeated sales in that sector of monetization. On the other, making a premium
    item feel useless and obsolete after 30 minutes will have an equally negative
    outcome.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永久性：游戏试玩、高级扩展包和新故事章节已经存在多年。如今，我们更有可能免费获得整个游戏的骨架，并花钱来建立我们的虚拟商品收藏，无论是汽车、武器还是英雄。永久性商品的功效必须密切规划和监控。一方面，满足玩家的需求可以永久消除在该货币化领域的重复销售机会。另一方面，使高级物品在30分钟后感觉无用和过时将产生同样负面的结果。
- en: 'Consumable: Satisfying the implementation of non-permanent goods (such as item
    rentals, game subscriptions, or time-limited access to premium areas) is a great
    way of maintaining a healthy, long-lasting economy. That said, make sure to diversify
    your offering! A significant portion of your audience will expect their money
    to have a long-lasting impact and showcase an inherently adverse reaction to spending
    on non-permanent content.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消耗品：满足非永久性商品（如物品租赁、游戏订阅或限时访问高级区域）的实现是一种维持健康、持久经济的极好方式。话虽如此，请确保您的提供多样化！您的大部分受众都期望他们的钱能产生持久的影响，并且对非永久性内容的消费表现出内在的负面反应。
- en: Non-playable content
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 非可玩内容
- en: 'This monetization vector is reinforced by the following emotions: pride (positive),
    amusement (positive), jealousy (negative), and shame (negative). This category
    includes content and services that may be useful, desirable, and amusing, but
    do not directly influence or expand a player''s gameplay options and capabilities.
    The two most common categories are:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 以下情绪强化了这一货币化向量：自豪（正面）、娱乐（正面）、嫉妒（负面）和羞愧（负面）。这一类别包括可能有用、令人向往和有趣的内容和服务，但不会直接影响或扩展玩家的游戏选项和能力。最常见的两个类别是：
- en: 'Cosmetic items: Costumes, skins, decorations, icons, companion pets, visual
    effects, sound effects, animations, and any other content with no utility use
    and value based solely on the back of look and feel, scarcity, and subjective
    taste.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美观物品：服装、皮肤、装饰、图标、同伴宠物、视觉效果、音效、动画以及任何其他无实际用途、价值仅基于外观和感觉、稀缺性和主观品味的内容。
- en: 'Optional services: Account name changes, server migrations, private chat channels,
    additional character or loadout slots, and even automatic handling of some of
    the chores (such as clearing up inventory space). These are all examples of potentially
    monetizable perks and services that do not have a visible effect on gameplay.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选服务：账户名称更改、服务器迁移、私人聊天频道、额外的角色或装备槽位，甚至自动处理一些家务（例如清理库存空间）。这些都是可能货币化的额外服务和例子，它们对游戏玩法没有明显的影响。
- en: By its very nature, non-playable content is the dominant monetization vector
    for any game that tries to maintain a level playing field between spenders and
    non-spenders.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其本质，非游戏内容是任何试图在花费者和非花费者之间保持公平竞争的游戏的主要货币化途径。
- en: Establishing a game economy
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 建立游戏经济
- en: 'The main goal of any Free to Play economy should be to maximize the LTV of
    an average player in the most sustainable and positive way possible. This means
    we need to:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 任何免费游玩经济的首要目标应该是以最可持续和最积极的方式最大化平均玩家的生命周期价值（LTV）。这意味着我们需要：
- en: Adjust the monetization strategy
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整货币化策略
- en: Control the rate of player progression by managing difficulty, content burn,
    resource generation, and resource removal
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过管理难度、内容消耗、资源生成和资源移除来控制玩家进步的速度
- en: Create and adjust the real-money offerings
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和调整真实货币的提供
- en: Adjusting the monetization strategy
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 调整货币化策略
- en: 'You may have a nifty shortlist of items and services to offer, but before you
    put a single number against them, you need to ask yourself these questions:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有一个很棒的物品和服务短名单，但在你为它们中的任何一个分配一个数字之前，你需要问自己这些问题：
- en: 'Who will be playing the game?: Can your game aspire to create a strong, dedicated
    fanbase with high retention and LTV, or is it more of a casual affair in a highly
    competitive genre? What is the age of the average player? People over 25 have
    more disposable income than teenagers and may be ready to pay for their hobby.
    Young audiences are very hard to convert and we should actively try to prevent
    any purchases from minors (for example, by creating an age gate during their first
    boot-up).'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '谁会玩游戏？你的游戏能否吸引一个强大、忠诚的粉丝群体，具有高留存率和LTV，或者它更像是在一个竞争激烈的领域中的休闲活动？平均玩家的年龄是多少？25岁以上的人比青少年有更多的可支配收入，可能愿意为他们的爱好付费。年轻受众很难转化，我们应该积极尝试防止任何未成年人的购买（例如，通过在他们的第一次启动时创建一个年龄门）。 '
- en: 'How much can you get out of your game content?: Is the potential LTV for a
    D365 player capped at a 100 dollars, or is it 100,000? The former highlights a
    huge problem if you can''t acquire a massive amount of users. The latter is often
    a sign of being either too optimistic or too stingy.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能从你的游戏内容中获得多少？一个D365玩家的潜在LTV是否限制在100美元，或者它是100,000？前者如果你不能获得大量用户，将凸显出一个巨大的问题。后者通常是一个过于乐观或过于吝啬的迹象。
- en: 'Is the audience willing to spend?: Are there any preconceptions around your
    genre or brand that may add value or potentially hurt your offering?:'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受众愿意花钱吗？你的类型或品牌是否有任何先入为主的观念，可能会增加价值或可能损害你的产品？
- en: A PC or console brand used in a mobile game will likely aspire to players who
    are used to spending $60 for a finished product. Be careful not to infuriate them
    with your monetization strategy!
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在移动游戏中使用的PC或游戏机品牌可能会吸引那些习惯于为成品支付60美元的玩家。小心不要让你的货币化策略激怒他们！
- en: On the flipside, brands such as MARVEL, DC, Star Wars, or Transformers lend
    themselves to a market that accepts the need to spend to collect their favorite
    characters, be it in a physical or virtual form.
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '另一方面，像MARVEL、DC、星球大战或变形金刚这样的品牌适合一个接受为了收集他们最喜欢的角色而花钱的市场，无论是以实体还是虚拟形式。 '
- en: 'Are you primed to deliver the value?: Back in Transformers: Earth Wars, we''ve
    put incredible effort into tweaking and polishing our character models, animations,
    preview screens, and the gacha experience. Our aim was to deliver the best digital
    toys we could, a set of faithful (and sometimes much improved) characters that
    our players remember from their childhood toys, cartoons, and comics. Thanks to
    this effort, our game became a legitimate way to collect digital Transformers
    characters, one that requires no shelf space and offers quite a lot for free.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你准备好提供价值了吗？在《变形金刚：地球之战》中，我们投入了巨大的努力来调整和润色我们的角色模型、动画、预览屏幕和抽卡体验。我们的目标是提供最好的数字玩具，一套忠实（有时甚至有所改进）的角色，这些角色是玩家从他们的童年玩具、卡通和漫画中记住的。多亏了这些努力，我们的游戏成为了一种收集数字变形金刚角色的合法方式，它不需要货架空间，并提供了很多免费内容。
- en: Knowing the basics, you can now adjust your aspirations. For example, a World
    War II strategy game may lean towards a mature audience and have the content needed
    to establish a healthy, long-lasting economy. A mobile endless runner, on the
    other hand, will skew younger players and have a hard time in converting players
    and extracting revenue without strong upselling techniques. Moreover, if the nature
    of the game gives little hope for a high D30 retention stat, you might as well
    try to burn through your content and maximize the ARPPU.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 了解基础知识后，你现在可以调整你的目标。例如，一场第二次世界大战策略游戏可能会倾向于成熟玩家群体，并拥有建立健康、持久经济所需的内容。另一方面，一个移动的无限跑酷游戏可能会吸引年轻玩家，但如果没有强大的促销技巧，将玩家转化为收入将非常困难。此外，如果游戏性质使得高D30留存率几乎不可能，你不妨尝试快速消耗你的内容并最大化ARPPU。
- en: Remember, it's always good to look at successful games within your genre, but
    there is no guarantee of translating that success onto a game with a different
    audience, brand, or scale.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，总是看看你所在领域的成功游戏是很好的，但并不能保证将那种成功转移到不同受众、品牌或规模的游戏上。
- en: Balancing player progression
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡玩家进度
- en: Pacing and balancing of Free to Play games is a very delicate process. Slow
    things down too much, too early, and you risk your players growing bored or giving
    up in frustration. Maintain a quick and steady pace, and you'll burn through your
    content and remove any time and effort-based incentives to spend.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 免费游玩游戏的节奏和平衡是一个非常微妙的过程。过早地放慢节奏，玩家可能会感到无聊或因挫败而放弃。保持快速而稳定的节奏，你将消耗掉你的内容，并消除任何基于时间和努力的花费激励。
- en: The only way out of this conundrum is to employ a degree of exponential growth
    in your economy, but blindly multiplying the costs and requirements can quickly
    get out of hand. By using a critical vector of progression (described in detail
    back in the scoping and balancing chapters), you'll be able to model your economy
    with paying and non-paying players in mind, and better understand the longevity
    of your content.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个难题的唯一方法是让你的经济采用一定程度上的指数增长，但盲目地增加成本和需求很快就会失控。通过使用关键进度向量（在范围和平衡章节中详细描述），你将能够考虑到付费和非付费玩家来建模你的经济，并更好地理解你内容的持久性。
- en: Let's see how this process looks in practice! We’ll base our example on Planetside
    2, a Free to Play MMO shooter for PC and PS4.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这个流程在实际中是如何进行的！我们将以《行星边2》为例，这是一款针对PC和PS4的免费游玩MMO射击游戏。
- en: Example – Planetside 2
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 – 《行星边2》
- en: Planetside 2 is a MMOFPS (massive multiplayer first person shooter), a game
    where thousands of players, divided into three factions, engage in enormous, open-world
    battles over territory.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 《行星边2》是一款MMOFPS（大型多人第一人称射击游戏），一款数千名玩家分成三个阵营，在广阔的开放世界中为领土而战的电子游戏。
- en: The critical vector of progression in Planetside 2 is a resource called Certification
    Points ((CP) or certs). Certification Points are primarily acquired through gameplay
    and spent on the most desirable game content, that is, unlocking and upgrading
    weapons, vehicles, and the abilities of your soldiers.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 《行星边2》中的关键进度向量是一种称为认证点（CP或certs）的资源。认证点主要通过游戏获得，并用于最希望的游戏内容，即解锁和升级武器、车辆以及士兵的能力。
- en: 'Therefore, if we were to balance the economy of Planetside 2, we''d need to
    do it by:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们想要平衡《行星边2》的经济，我们需要通过以下方式：
- en: Establishing baseline certificate point generation.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立基准证书点生成。
- en: Approximating CP income over time for different types of players.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对不同类型玩家随时间变化的CP收入进行近似。
- en: Modelling the prices for game content based on the desired progression rate.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于期望的进度率对游戏内容的价格进行建模。
- en: To begin with, let's tackle the biggest CP source, that is, Experience Points!
    In Planetside 2, players accumulate XP for most gameplay actions such as killing
    enemies, supporting allies, and capturing territory. The rate for CP generation
    is set at 1 CP per 250 XP. This is one of our most powerful variables.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们解决最大的CP来源，那就是经验值！在《行星边2》中，玩家通过大多数游戏操作积累经验值，例如杀死敌人、支援盟友和占领领土。CP生成的速率设定为每250经验值产生1
    CP。这是我们最强大的变量之一。
- en: 'Knowing this, we can begin predicting the amount of CPs generated per day by
    different types of players, from non-spenders, to light spenders (who subscribe
    to the premium program and increase their XP generation), and high spenders (who
    also spend on various XP boosters). The best way of informing our CP calculation
    would be to use player performance and engagement analytics from closed Alpha
    and Beta builds, but for the purpose of this example, let''s use hypothetical
    approximations. After all, you''ll often have to model your economies with no
    real data to begin with, and wait for more final adjustments until soft-launch:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这一点后，我们可以开始预测不同类型的玩家每天生成的CP数量，从非消费型玩家，到轻度消费型玩家（他们订阅了高级程序并增加了他们的XP生成），以及高消费型玩家（他们也购买各种XP增强器）。为了更好地进行CP计算，最好的方法就是使用来自封闭Alpha和Beta版本的玩家表现和参与度分析，但为了这个示例，让我们使用假设的近似值。毕竟，你通常会没有实际数据开始建模你的经济，并等待更多的最终调整直到软启动：
- en: '|      |     Non-Spender |     Low Spender |     High Spender |'
  id: totrans-161
  prefs: []
