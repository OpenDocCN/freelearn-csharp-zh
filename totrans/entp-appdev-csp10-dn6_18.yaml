- en: 'Part 5: Health Checks, Unit Testing, Deployment, and Diagnostics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分：健康检查、单元测试、部署和诊断
- en: Just like for us, the health of any enterprise application should be easily
    checkable and, in the case of any anomalies, we should be informed upfront so
    that we can take corrective action without this resulting in downtime. In this
    part, we will integrate the new .NET 6 health and performance check APIs with
    our application and also unit-test our application. We will then learn how to
    deploy our application in the modern DevOps way and also see how to monitor, diagnose,
    and troubleshoot an application in production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 就像对我们一样，任何企业应用程序的健康状况都应该是容易检查的，而且在出现任何异常的情况下，我们应该提前得到通知，这样我们就可以采取纠正措施，而不会导致停机。在本部分中，我们将将新的.NET
    6健康和性能检查API集成到我们的应用程序中，并对我们的应用程序进行单元测试。然后我们将学习如何以现代DevOps的方式部署我们的应用程序，并了解如何在生产中监控、诊断和排除应用程序的故障。
