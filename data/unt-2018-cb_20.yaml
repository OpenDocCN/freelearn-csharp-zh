  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处阅读本章：[https://www.packtpub.com/sites/default/files/downloads/WorkingwithExternalResourceFilesandDevices.pdf](https://www.packtpub.com/sites/default/files/downloads/WorkingwithExternalResourceFilesandDevices.pdf)
- en: Working with Plain Text, XML, and JSON Text Files
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用纯文本、XML和JSON文本文件
- en: This chapter presents different ways for using text files in games to represent
    and communicate data. Creating, reading, and writing to text files can be performed
    in many ways, and apart from generic plain text files, there are the common data
    interchange text file formats of JSON and XML. This chapter presents a range of
    recipes for creating, reading, and writing to text files with different types
    of text content. These are useful for games that save data locally to the device
    they are running on, and also when communicating with online clients.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了在游戏中使用文本文件的不同方式来表示和传递数据。创建、读取和写入文本文件可以以多种方式执行，除了通用的纯文本文件外，还有常见的JSON和XML数据交换文本文件格式。本章提供了一系列配方，用于创建、读取和写入不同类型的文本内容。这些对于将数据保存在运行其上的设备上的游戏以及与在线客户端通信都很有用。
- en: 'You can read the chapter here: [https://www.packtpub.com/sites/default/files/downloads/WorkingwithPlainTextXMLandJSONTextFiles.pdf](https://www.packtpub.com/sites/default/files/downloads/WorkingwithPlainTextXMLandJSONTextFiles.pdf)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处阅读本章：[https://www.packtpub.com/sites/default/files/downloads/WorkingwithPlainTextXMLandJSONTextFiles.pdf](https://www.packtpub.com/sites/default/files/downloads/WorkingwithPlainTextXMLandJSONTextFiles.pdf)
- en: Virtual Reality and Extra Features
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟现实和附加功能
- en: This chapter presents some of the additional features of Unity 2018 not covered
    elsewhere in the book. In this chapter, we will present a range of additional
    Unity features that we wanted to include, such as slow motion, gizmos, and a pause-game
    recipe. With VR, such an up-and-coming feature of games, we also include a set
    of recipes illustrating VR game development in Unity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了Unity 2018中未在其他章节中涵盖的一些附加功能。在本章中，我们将介绍一系列我们希望包含的附加Unity功能，例如慢动作、 Gizmos以及暂停游戏配方。随着VR这种游戏中的新兴功能，我们还包含了一系列配方，展示了如何在Unity中开发VR游戏。
- en: 'You can read the chapter here: [https://www.packtpub.com/sites/default/files/downloads/VirtualRealityandExtraFeatures.pdf](https://www.packtpub.com/sites/default/files/downloads/VirtualRealityandExtraFeatures.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处阅读本章：[https://www.packtpub.com/sites/default/files/downloads/VirtualRealityandExtraFeatures.pdf](https://www.packtpub.com/sites/default/files/downloads/VirtualRealityandExtraFeatures.pdf)
- en: Automated Testing
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动测试
- en: This chapter introduces ways in Unity to automate the testing of code and GameObjects.
    Having a set of automated tests that can be executed quickly means that when programmers
    and game designers make changes to a game, they can quickly check that no unintended
    consequences have been created, which either give rise to errors or make GameObjects
    behave in ways they are not meant to. In this chapter, we will introduce the Unity
    Test Runner, and we will present recipes illustrating how to automate isolated
    testing of code (unit tests), and runtime testing of the interaction of code and
    the Unity system (such as physics and animation) in play-mode tests. The recipe
    concludes with both play-mode and unit testing of a health bar game component,
    illustrating logging and exceptions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了在Unity中自动化测试代码和GameObject的方法。拥有一套可以快速执行的自动化测试意味着当程序员和游戏设计师对游戏进行修改时，他们可以快速检查是否产生了意外的后果，这些后果要么引发错误，要么使GameObject以它们不应有的方式行为。在本章中，我们将介绍Unity
    Test Runner，并展示如何通过示例食谱自动化代码的独立测试（单元测试），以及如何在游戏模式测试中自动化代码与Unity系统（如物理和动画）交互的运行时测试。食谱以游戏组件健康条的运行时和单元测试结束，展示了日志和异常。
- en: 'You can read the chapter here: [https://www.packtpub.com/sites/default/files/downloads/AutomatedTesting.pdf](https://www.packtpub.com/sites/default/files/downloads/AutomatedTesting.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处阅读本章：[https://www.packtpub.com/sites/default/files/downloads/AutomatedTesting.pdf](https://www.packtpub.com/sites/default/files/downloads/AutomatedTesting.pdf)
