- en: Working with External Resource Files and Devices
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用外部资源文件和设备
- en: This chapter helps you explore and choose between the different locations at
    which data for games can be stored. This chapter explores a range of locations
    and strategies for separating your game data from the logic, and for loading the
    data when needed. It also explores ways to save runtime data between Scenes, through
    static variables and the Unity PlayerPrefs system. A method of saving screenshots
    when the game is running is presented. Two recipes illustrate how to load and
    save game components as Unity Asset Bundles.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章帮助您探索和选择游戏数据可以存储的不同位置。本章探讨了多种位置和策略，用于将游戏数据与逻辑分离，并在需要时加载数据。它还探讨了通过静态变量和Unity
    PlayerPrefs系统在场景之间保存运行时数据的方法。还介绍了一种在游戏运行时保存截图的方法。两个配方展示了如何将游戏组件作为Unity Asset Bundles加载和保存。
