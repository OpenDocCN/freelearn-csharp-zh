    Also, there are alternatives to Visual Studio in Linux, like Visual Studio Code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们将看到如何使用XCode 13，但它对于大多数章节不是必需的。此外，Linux中还有Visual Studio的替代品，如Visual Studio
    Code。
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    the copying and pasting of code.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Unity-2022-Game-Development-Third-Edition](https://github.com/PacktPublishing/Hands-On-Unity-2022-Game-Development-Third-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Unity-2022-Game-Development-Third-Edition](https://github.com/PacktPublishing/Hands-On-Unity-2022-Game-Development-Third-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781803236919_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781803236919_ColorImages.pdf)
    .'
  id: totrans-43
