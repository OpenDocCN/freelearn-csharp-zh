- en: Cyberpunk 2077
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络朋克2077
- en: A sci-fi RPG title in the style of a table-top Cyberpunk game. This game was
    produced by the CD Projekt RED studio. The story takes you to the year 2077, including
