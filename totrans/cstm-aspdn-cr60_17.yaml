- en: Now you've finished *Customizing ASP.NET Core 6.0*, we'd love to hear your thoughts!
    If you purchased the book from Amazon, please [click here to go straight to the
    Amazon review page](https://packt.link/r/1803233605) for this book and share your
    feedback or leave a review on the site that you purchased it from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了 *自定义 ASP.NET Core 6.0*，我们非常乐意听听您的想法！如果您从亚马逊购买了这本书，请[点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1803233605)并分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
