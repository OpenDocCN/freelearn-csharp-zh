  type: TYPE_NORMAL
  zh: Oculus 样式框架
- en: 'The first pack is the Oculus Sample Framework. It contains three sample scenes
    as well as guidelines on how to accomplish fundamental VR-related functionality.
    This partial list of scripts gives you an idea of the types of functionality that
    you can discover using this free asset package:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个包是Oculus 样式框架。它包含三个样本场景以及如何实现基本VR相关功能的指南。以下部分脚本列表让您了解您可以使用这个免费资产包发现的功能类型：
