  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推荐**：如果可能，请向同事、经理或教授请求推荐，以增加你的可信度'
- en: 'To make your profile appear more professional and attractive, it’s important
    to inject some life into it. Here are some essential steps you should consider:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你的个人资料看起来更加专业和吸引人，注入一些活力是很重要的。以下是一些你应该考虑的基本步骤：
- en: '**Increase connections**: To add 500 connections or more, start by connecting
    with people you already know such as colleagues, classmates, and business partners.
    You can also connect with people in the same industry or profession by using LinkedIn’s
    **People You May Know** feature. Be sure to add HR from the companies you are
    interested in.'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**增加联系**：要添加500个或更多的联系，首先从与你已经认识的人开始，如同事、同学和商业伙伴。你也可以通过使用LinkedIn的“你可能认识的人”功能来与同一行业或职业的人建立联系。务必添加你感兴趣公司的HR。'
- en: '**Join groups**: Participating in LinkedIn groups related to your profession
    or industry is an excellent way to grow your network and stay updated with the
    latest trends. Engage in group discussions by commenting on posts and offering
    valuable insights.'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**加入群组**：参与与你职业或行业相关的LinkedIn群组是扩大你的网络并了解最新趋势的绝佳方式。通过评论帖子并提供有价值的见解来参与群组讨论。'
- en: '**Like and share relevant posts**: By liking and sharing content relevant to
    your profession or industry, you can increase your visibility and engagement.
    It’s also good practice to regularly post insightful content, which can attract
    more connections and boost your presence.'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点赞和分享相关帖子**：通过点赞和分享与你职业或行业相关的帖子，你可以增加你的可见性和参与度。定期发布有洞察力的内容也是一个好习惯，这可以吸引更多联系并提升你的存在感。'
- en: '**Improve your Social Selling Index (SSI)**: The SSI ([https://www.linkedin.com/sales/ssi](https://www.linkedin.com/sales/ssi))
    is a measure by LinkedIn to rate how effective you are at establishing your professional
    brand, finding the right people, engaging with insights, and building relationships.
    To improve your SSI, you can:'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提高你的社交销售指数（SSI）**：LinkedIn的SSI（[https://www.linkedin.com/sales/ssi](https://www.linkedin.com/sales/ssi)）是LinkedIn用来评估你在建立专业品牌、找到合适的人、参与洞察和建立关系方面的有效性的一个指标。为了提高你的SSI，你可以：'
- en: '**Establish your professional brand**: Share accomplishments, skills, and experience
    in your profile. Regularly post interesting articles or content that shows your
    knowledge in your field.'
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立你的专业品牌**：在你的个人资料中分享成就、技能和经验。定期发布有趣的文章或内容，以展示你在领域的知识。'
- en: '**Find the right people**: Use LinkedIn’s search and research tools to find
    and connect with the right people in your industry.'
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**找到合适的人**：使用LinkedIn的搜索和研究工具找到并连接你行业中的合适人士。'
- en: '**Engage with Insights**: Share and comment on relevant posts. This shows that
    you’re staying informed about your industry, and it helps to get you noticed.'
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与洞察**：分享和评论相关帖子。这表明你在关注你的行业，并有助于让你受到关注。'
- en: '**Build relationships**: Cultivate your relationships by maintaining regular
    contact with your connections. Show genuine interest in their posts and contribute
    meaningfully to discussions.'
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立关系**：通过保持与联系人的定期联系来培养你的关系。对他们发布的帖子表现出真正的兴趣，并在讨论中做出有意义的贡献。'
- en: '**Fill in all details**: Make sure every section of your profile is filled
    out, including your education, work experience, and skills. A complete profile
    gives a better impression of your professional persona.'
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**填写所有详细信息**: 确保你的个人资料中的每个部分都填写完整，包括你的教育背景、工作经验和技能。一个完整的个人资料会给你的专业形象留下更好的印象。'
- en: '**Use a professional photo**: Your profile photo is often the first thing people
    see, so it should represent you in a professional light. A clear, high-quality
    headshot is usually a good choice.'
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用专业照片**: 你的个人资料照片通常是人们首先看到的东西，所以它应该以专业的方式代表你。一张清晰、高质量的头像通常是不错的选择。'
- en: '**Customize your URL**: LinkedIn allows you to customize your profile URL.
    Having a personalized URL makes your profile look more professional and is easier
    to share.'
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义你的URL**: LinkedIn允许你自定义你的个人资料URL。拥有一个个性化的URL会使你的个人资料看起来更专业，并且更容易分享。'
- en: '**Write a compelling summary**: Your summary is a chance to showcase your achievements,
    aspirations, and personality. It should be engaging and written in the first person.'
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**撰写引人入胜的简介**: 你的简介是展示你的成就、抱负和个性的机会。它应该引人入胜，并以第一人称撰写。'
- en: '**Keep it updated**: Regularly update your profile with new skills, experiences,
    and accomplishments. This shows you are active and engaged in your professional
    development.'
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持更新**: 定期更新你的个人资料，包括新的技能、经验和成就。这表明你活跃并致力于你的职业发展。'
- en: Remember, your LinkedIn profile is like your online resume. By following these
    steps, you can enhance its appeal and make a strong professional impression. Next,
    we will move on to understanding how to utilize GitHub.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你的LinkedIn个人资料就像你的在线简历。通过遵循这些步骤，你可以增强其吸引力，并留下强烈的职业印象。接下来，我们将继续了解如何利用GitHub。
- en: Utilizing GitHub
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用GitHub
- en: If you’re a developer, it’s very important to have a profile on GitHub, but
    not an empty profile. It’s very good to add your projects and contribute to other
    projects because your code speaks for you better than any resume.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名开发者，拥有一个GitHub个人资料非常重要，但不要让它空着。添加你的项目和为其他项目做出贡献是非常好的，因为你的代码比任何简历更能为你说话。
- en: 'Your GitHub profile plays an important role in demonstrating your experience
    and skills as a developer. It’s a place where you can showcase your actual projects
    and code. Here are some tips on how you can fill out your C# developer profile:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 你的GitHub个人资料在展示你的开发经验和技能方面起着重要作用。这是一个你可以展示你的实际项目和代码的地方。以下是一些关于如何填写你的C#开发者个人资料的提示：
- en: '**Avatar and username**: Use a professional photo for your avatar. Your username
    should be easy to understand and remember.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**头像和用户名**: 使用专业的照片作为头像。你的用户名应该是容易理解和记忆的。'
- en: '**Biography**: Provide a short biography that describes you as a professional
    developer. Include important information such as your main specialization (for
    example, C# Developer).'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人简介**: 提供一个简短的简介，描述你作为一名专业开发者的身份。包括重要信息，例如你的主要专业领域（例如，C#开发者）。'
- en: '**Include a link to your LinkedIn profile or website**: This will give others
    the opportunity to learn more about you and your professional experience.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含你的LinkedIn个人资料或网站的链接**: 这将给其他人提供了解你和你专业经验的机会。'
- en: '**Readme**: GitHub allows you to create a **README** file for your profile,
    which appears on the main page. You can use this file to describe your work, skills,
    projects you’ve joined, or any other information you consider important.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**README**: GitHub允许你为你的个人资料创建一个**README**文件，它将显示在主页上。你可以使用这个文件来描述你的工作、技能、你加入的项目或任何你认为重要的信息。'
- en: '**Repositories**: Keep your repositories organized and updated. Each repository
    should have a quality **README** file that describes the project, its functionality,
    how to install and use it, as well as how others can contribute.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仓库**: 保持你的仓库井然有序并更新。每个仓库都应该有一个高质量的**README**文件，描述项目、其功能、如何安装和使用它，以及其他人如何贡献。'
- en: '**Make your work visible**: Add your projects in which you use C# to your repositories.
    Don’t be afraid to add projects that are still in development.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**让你的工作可见**: 将你使用C#的项目添加到你的仓库中。不要害怕添加仍在开发中的项目。'
- en: '**Join organizations**: If you are a member of any GitHub organizations, they
    will be displayed on your profile. This can show your activity and collaboration
    in the programming field.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加入组织**: 如果你属于任何GitHub组织，它们将显示在你的个人资料中。这可以展示你在编程领域的活动与合作。'
- en: '**Contributions**: Your activity on GitHub is reflected in a contributions
    graph. Try to be active: commit to your repositories, create branches, pull requests,
    and respond to issues.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**贡献**：您在 GitHub 上的活动反映在贡献图中。请尽量保持活跃：提交到您的仓库、创建分支、发起拉取请求和回应问题。'
- en: '**Connect with other developers**: Follow other developers you’re interested
    in and interact with them. You may learn something new or even find opportunities
    for collaboration.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与其他开发者建立联系**：关注您感兴趣的其他开发者并与他们互动。您可能会学到一些新知识，甚至找到合作的机会。'
- en: '**Gists**: You can use Gists to store and share small snippets of code. This
    can be useful for demonstrating specific skills or developing certain solutions.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gists**：您可以使用 Gists 存储和分享小的代码片段。这可以用于展示特定的技能或开发某些解决方案。'
- en: Remember that your GitHub profile is not just a place to store code – it’s your
    portfolio. It should showcase your skills, experience, coding style, and ability
    to work on projects.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，您的 GitHub 个人资料不仅仅是一个存储代码的地方——它是您的作品集。它应该展示您的技能、经验、编码风格以及您在项目上的工作能力。
- en: 'The GitHub profile should be designed in such a way that it reflects your skills
    and experience in development. Here’s an example of what a GitHub profile might
    look like for a C# developer:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 个人资料应该设计得能够反映您在开发方面的技能和经验。以下是一个 C# 开发者的 GitHub 个人资料示例：
- en: '**Username**: CSharpDeveloper123'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**：CSharpDeveloper123'
- en: '**Bio**: Experienced C# developer specializing in .NET Framework and ASP.NET.
    Passionate about problem-solving and continuous learning.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人简介**：经验丰富的 C# 开发者，专长于 .NET Framework 和 ASP.NET。热衷于解决问题和持续学习。'
- en: '**The pinned section**: This section allows you to showcase your best or most
    relevant repositories. As a C# developer, you might pin repositories that contain
    projects or contributions you’ve made related to C# or a .NET Framework.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定部分**：这个部分允许您展示您最好或最相关的仓库。作为一个 C# 开发者，您可能会固定包含与 C# 或 .NET Framework 相关的项目或贡献的仓库。'
- en: 'For example:'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如：
- en: '**ASP.NET web application**: A high-performance web application developed with
    ASP.NET and SQL for managing project workflows. This application improved productivity
    by 30% at XYZ Company.'
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ASP.NET 网络应用程序**：一个使用 ASP.NET 和 SQL 开发的性能卓越的网络应用程序，用于管理项目工作流程。该应用程序使 XYZ
    公司的生产力提高了 30%。'
- en: '**C# algorithms and data structures**: A collection of algorithms and data
    structures implemented in C#. This repository serves as a reference and a demonstration
    of my problem-solving skills.'
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C# 算法和数据结构**：一个使用 C# 实现的算法和数据结构集合。这个仓库作为参考和展示我的问题解决技能的演示。'
- en: '**Open-source contribution**: Contributed to ABC Open Source Project by improving
    the performance of the C# component. This improvement resulted in a 15% increase
    in the efficiency of the software.'
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开源贡献**：通过改进 C# 组件的性能，为 ABC 开源项目做出了贡献。这次改进使软件的效率提高了 15%。'
- en: '**Activity overview**: Make sure to keep your activity consistent. Regular
    contributions and interactions show that you are an active member of the GitHub
    community.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活动概览**：确保保持您活动的连续性。定期的贡献和互动表明您是 GitHub 社区的一名活跃成员。'
- en: '**Contribution graph**: This section automatically updates with your contributions
    to your projects and any other repositories on GitHub. A well-filled contribution
    graph indicates active engagement with coding and version control.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**贡献图**：这个部分会自动更新您对项目以及 GitHub 上其他仓库的贡献。一个内容丰富的贡献图表明您在编码和版本控制方面有积极的参与。'
- en: '**Followers, following, and stars**: Engaging with other users by following
    them, starring their repositories, or collaborating on projects can demonstrate
    your involvement in the GitHub community.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注者、被关注者和星标**：通过关注其他用户、星标他们的仓库或参与项目来与其他用户互动，可以展示你在 GitHub 社区的参与度。'
- en: '**Organizations**: If you’re a part of any organization such as a company or
    open source project, they can be listed here.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织**：如果您是任何组织（如公司或开源项目）的一部分，它们可以在这里列出。'
- en: Important note
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Remember, your GitHub profile is an extension of your resume and LinkedIn profile.
    It’s an opportunity to showcase your coding skills, projects, and contributions
    in a way that can’t be conveyed through a traditional resume.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，您的 GitHub 个人资料是您的简历和 LinkedIn 个人资料的延伸。这是一个展示您的编码技能、项目和贡献的机会，这是传统简历无法传达的。
- en: Summary
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Throughout this chapter, we’ve navigated the foundational elements of a job
    applicant’s first impression, from distinguishing between resumes and CVs to optimizing
    their About Me and Skills sections. With well-articulated cover letters and impactful
    LinkedIn and GitHub profiles, an applicant’s application materials embody the
    modern digital era, striking a balance between tradition and contemporary appeal.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了求职者第一印象的基础要素，从区分简历和履历到优化他们的“关于我”和“技能”部分。通过精心撰写的求职信和有影响力的领英和GitHub个人资料，求职者的申请材料体现了现代数字时代的特点，在传统与现代吸引力之间取得了平衡。
- en: 'As this chapter concludes, remember: the techniques and insights gleaned here
    are just the tip of the iceberg. Up next, in [*Chapter 2*](B20871_02.xhtml#_idTextAnchor026),
    *Acing the Interview – Mastering Behavioral Questions and Interview Techniques,*we’ll
    pivot from paperwork to interpersonal interactions. Prepare to delve into the
    nuances of interviewing, mastering the art of memorable responses, and navigating
    behavioral questions with poise.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 随着本章的结束，请记住：这里获得的技术和见解只是冰山一角。接下来，在[*第二章*](B20871_02.xhtml#_idTextAnchor026)，“面试成功——掌握行为问题和面试技巧”，我们将从文书工作转向人际互动。准备好深入探讨面试的微妙之处，掌握留下深刻印象的回答艺术，以及优雅地应对行为问题。
