  prefs: []
  type: TYPE_NORMAL
  zh: 图0.32：显示设置完成的成功消息
- en: Click the `Finish` button once the installation gets complete.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，点击`完成`按钮。
- en: Now load the database in the PostgreSQL server.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在 PostgreSQL 服务器中加载数据库。
- en: Double-click on the `pgAdmin 4` icon to launch it from your Launchpad.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 `pgAdmin 4` 图标从您的 Launchpad 启动它。
- en: Enter the password for the PostgreSQL user that you had set during the installation
    process.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入在安装过程中设置的 PostgreSQL 用户的密码。
- en: Then click the `OK` button. You will now see the pgAdmin dashboard.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后点击 `确定` 按钮。您现在将看到 pgAdmin 仪表板。
- en: This completes the installation of PostgreSQL for the macOS. The next section
    will familiarize you with the PostgreSQL interface.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 这完成了 macOS 上 PostgreSQL 的安装。下一节将使您熟悉 PostgreSQL 界面。
- en: Exploring pgAdmin Dashboard
  id: totrans-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索 pgAdmin 仪表板
- en: 'Once you have installed PostgreSQL in Windows and macOS, follow these steps
    to grasp the interface better:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 和 macOS 上安装 PostgreSQL 后，按照以下步骤更好地掌握界面：
- en: Open `pgAdmin4` from Windows/ macOS (in case pgAdmin is not open on your system).
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 Windows/ macOS（如果 pgAdmin 在您的系统上未打开）打开 `pgAdmin4`。
- en: 'Click on the `Servers` option on the left:'
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧的 `服务器` 选项：
- en: '![Figure 0.33: Clicking on Servers to create a database ](img/B16385_Preface_0.33.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![图 0.33：点击 `服务器` 创建数据库](img/B16385_Preface_0.33.jpg)'
- en: 'Figure 0.33: Clicking on Servers to create a database'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.33：点击 `服务器` 创建数据库
- en: Right-click on `PostgreSQL 14`.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 `PostgreSQL 14`。
- en: Then click on the `Create` option.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后点击 `创建` 选项。
- en: 'Choose the `Database…` option to create a new database:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 `数据库…` 选项以创建新数据库：
- en: '![Figure 0.34: Creating a new database ](img/B16385_Preface_0.34.jpg)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![图 0.34：创建新数据库](img/B16385_Preface_0.34.jpg)'
- en: 'Figure 0.34: Creating a new database'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.34：创建新数据库
- en: This will open a Create – Database window.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开一个创建 – 数据库窗口。
- en: Enter the database name, as `TestDatabase`.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入数据库名称，即 `TestDatabase`。
- en: 'Select the Owner of the database or leave it as default. For now, just use
    the `Owner` as `postgres`:'
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择数据库的所有者或保留默认设置。目前，只需使用 `所有者` 作为 `postgres`：
- en: '![Figure 0.35: Selecting the owner of the database  ](img/B16385_Preface_0.35.jpg)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![图 0.35：选择数据库的所有者](img/B16385_Preface_0.35.jpg)'
- en: 'Figure 0.35: Selecting the owner of the database'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.35：选择数据库的所有者
- en: Then click on the `Save` button. This will create a database.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后点击 `保存` 按钮。这将创建一个数据库。
- en: 'Right-click on `Databases` and choose the `Refresh` button:'
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 `数据库` 并选择 `刷新` 按钮：
