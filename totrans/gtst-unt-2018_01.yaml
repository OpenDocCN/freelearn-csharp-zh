  zh: 改进的编辑器
- en: New graphics features
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的图形功能
- en: Asset pipeline improvements
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产管道改进
- en: Audio improvements
  id: totrans-172
