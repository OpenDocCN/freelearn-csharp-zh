- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Dynamics NAV is an **Enterprise Resource Planning** (**ERP**) system targeted
    at small- and medium-sized companies. An ERP is a system, a software, which integrates
    internal and external management information across an entire organization. If
    you search the Internet, you will find plenty of documentation, web forums, and
    all kinds of information covering Dynamics NAV from many technical points of view,
    but you will find little or nothing covering Dynamics NAV from a functional point
    of view, meant for end users. Thousands of users from all around the world who
    use Dynamics NAV as their main tool for daily work complain that they cannot find
    information about what they need from the system. And they are right.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics NAV 是一个针对中小型企业的 **企业资源计划**（**ERP**）系统。ERP 是一个系统，一种软件，它将整个组织的内部和外部管理信息集成在一起。如果你在互联网上搜索，你会找到大量涵盖
    Dynamics NAV 的文档、网络论坛和各种信息，但你会发现很少有从功能角度出发，面向最终用户的信息。来自世界各地的数千名用户，他们把 Dynamics
    NAV 作为日常工作的主要工具，抱怨他们无法从系统中找到他们需要的信息。他们是对的。
- en: This book is written for them, after the experience of training many end users
    on each implementation we have worked on. We have found out that most users do
    not care about system configuration; they just want to know how the system works.
    They contact Dynamics NAV consultants to set up when needed. But in the little
    end user documentation they find, each topic starts with a full setup introduction
    that confuses readers and possibly even discourages them from reading.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为他们写的，在我们对每个实施项目进行大量最终用户培训的经验之后。我们发现，大多数用户并不关心系统配置；他们只想知道系统是如何工作的。他们联系 Dynamics
    NAV 咨询师以在需要时进行设置。但在他们找到的少量最终用户文档中，每个主题都以完整的设置介绍开始，这可能会让读者困惑，甚至可能使他们不愿意阅读。
- en: In this book, we have changed the established structure of official manuals.
    Instead, we have used a logical structure that makes it easy to read and very
    easy to understand; this is how we teach Dynamics NAV in our training courses,
    and this is how people tell us they have learned and understood the application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们改变了官方手册的既定结构。相反，我们使用了一种逻辑结构，这使得阅读变得容易，理解起来也非常容易；这是我们培训课程中教授 Dynamics
    NAV 的方式，这也是人们告诉我们他们是如何学习和理解应用程序的方式。
- en: Don't think this book is meant only for financers and accountants; this book
    is also meant for Dynamics NAV consultants and developers. You need complete functional
    knowledge of Dynamics NAV to become an expert, and this book can help you with
    it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不要认为这本书只针对财务人员和会计；这本书也针对 Dynamics NAV 咨询师和开发者。你需要对 Dynamics NAV 有完整的功能知识才能成为专家，这本书可以帮助你。
- en: You will never finish learning about new features and functionalities. The idea
    behind the book is that you learn enough to be able to keep learning on your own.
    Every single field in every single table can hide a mini functionality that can
    help you in your work.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你永远不会结束对新功能和功能的学习。本书背后的理念是，你将学习足够多的知识，以便能够自己继续学习。每个表中的每个字段都可能隐藏一个微小的功能，这可以帮助你在工作中。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. The Sales and Purchase Processes")*, The
    Sales and Purchase Process*, explains how these two essential business areas in
    all companies can be handled in Dynamics NAV. It also shows how Dynamics NAV translates
    all the transactions into accountancy language on the fly. In this chapter, you
    will learn how to create new customers and vendors, set up your pricing policies,
    and the documents used when selling and purchasing, as well as their workflows.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。销售和采购流程")*销售和采购流程*解释了所有公司中这两个基本业务领域如何在 Dynamics NAV 中得到处理。它还展示了
    Dynamics NAV 如何即时将所有交易转换为会计语言。在本章中，你将学习如何创建新客户和供应商，设置你的定价策略，以及销售和采购时使用的文件以及它们的流程。'
- en: '[Chapter 2](ch02.html "Chapter 2. Managing Payments and Banks")*,  Managing
    Payments and Banks*, discusses how companies have to charge for the items delivered
    and have to pay for the services received after invoicing. In this chapter, you
    will learn how to manage different payment terms and methods and to analyze customer
    and vendor extracts and their outstanding balances.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。管理支付和银行")*管理支付和银行*讨论了公司在发货后必须对商品收费，在开具发票后必须对服务付费的情况。在本章中，你将学习如何管理不同的付款条款和方法，以及如何分析客户和供应商的提取及其未结余额。'
- en: To verify that the statements your bank provides you agree with the payments
    and charges you have posted into the system, you can use the Bank reconciliation
    feature, which is explained in the chapter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证银行提供的报表与您已录入系统的付款和费用相符，您可以使用本章中解释的银行对账功能。
- en: '[Chapter 3](ch03.html "Chapter 3. Accounting Processes")*,  Accounting Processes*,
    explains how to handle accounting tasks such as reporting taxes, fixed asset management,
    inventory valuation, posting payroll accrual entries, and provisions. This chapter
    also covers other accounting transactions, annual accounting close, and consolidation
    with other companies.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。会计流程")*会计流程*解释了如何处理会计任务，例如报税、固定资产管理、存货估值、发布工资预提分录和准备金。本章还涵盖了其他会计交易、年度会计结账以及与其他公司的合并。'
- en: '[Chapter 4](ch04.html "Chapter 4. Reporting and Business Intelligence")*, Reporting
    and Business Intelligence*, discusses the tools that can help you with the analysis,
    both inside and outside the application. The previous chapters teach you about
    data entry and data processing tasks. Once the data is introduced into the system,
    you should be able to analyze it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。报告和商业智能")*报告和商业智能*讨论了可以帮助您进行内部和外部分析的工具。前几章向您介绍了数据录入和处理任务。一旦数据被引入系统，您应该能够对其进行分析。'
- en: This chapter explains how dimensions can be used to tag entries so that you
    can group entries with similar characteristics. This will allow you to report
    on the data in a way that is meaningful to the company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章解释了如何使用维度来标记条目，以便您可以按相似特征对条目进行分组。这将允许您以对公司有意义的的方式进行数据报告。
- en: Dynamics NAV has a bunch of reports that can be used out of the box. Account
    Schedules and Analysis view are features that allow users to create their own
    reports. You can also use the Business Intelligence tools included in Excel by
    linking it with your Dynamics NAV database.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics NAV提供了一系列开箱即用的报告。账户报表和分析视图是允许用户创建自己报告的功能。您还可以通过将其与Dynamics NAV数据库链接来使用Excel中包含的业务智能工具。
- en: '[Chapter 5](ch05.html "Chapter 5. Foretelling - Budgeting and Cash Flow Management")*,
    Foretelling - Budgeting and Cash Flow Management*, explains how accounting rules
    are based on fait accomplis, but companies need to anticipate and predict events.
    In Dynamics NAV, budgets are used to plan costs, revenues, and resources and can
    be used to set up goals and measure performance. The cash flow management functionality
    is meant to help companies to predict future cash needs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。预测 - 预算和现金流管理")*预测 - 预算和现金流管理*解释了会计规则基于既成事实，但公司需要预测和预见事件。在Dynamics
    NAV中，预算用于规划成本、收入和资源，可用于设定目标和衡量绩效。现金流管理功能旨在帮助公司预测未来的现金需求。'
- en: '[Chapter 6](ch06.html "Chapter 6.  Financial Management Setup")*, Financial
    Management Setup*, explains that in Dynamics NAV everything leads to  accounting,
    but most of the operations inside the Financial Management module can be carried
    out with little accountancy knowledge. You need to set up the system so that it
    can translate transactions into accountancy language according to your company''s
    rules.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。财务管理设置")*财务管理设置*解释了在Dynamics NAV中，一切最终都导向会计，但财务管理模块内的多数操作可以不需要太多会计知识即可完成。您需要设置系统，使其能够根据贵公司的规则将交易转换为会计语言。'
- en: This chapter covers the general setup, the dimensions setup, the creation and
    configuration of posting groups, and the definition of number series.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了一般设置、维度设置、过账组的创建和配置以及数字序列的定义。
- en: '[Chapter 7](ch07.html "Chapter 7. Other Financial Functionalities")*, Other
    Financial Functionalities*, explains briefly about currencies, intercompany postings,
    XBRL, and accounting implications on areas such as jobs, services, warehouse,
    or manufacturing. The previous chapters cover the most important aspects of financial
    management with Dynamics NAV. But the application has a lot more possibilities.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。其他财务功能")*其他财务功能*简要介绍了货币、公司间过账、XBRL以及会计对工作、服务、仓库或制造等领域的影响。前几章涵盖了使用Dynamics
    NAV进行财务管理的最重要方面。但该应用程序还有更多可能性。'
- en: '[Chapter 8](ch08.html "Chapter 8. Fixed Asset Setup and Transactions")*, Fixed
    Asset Setup and Transactions*, explains the complete life cycle of a Fixed Asset
    from acquisition to disposal from the GL, AP, and FA modules. In this chapter,
    we will cover all the FA setups, transactions, budgeting, insurance, and maintenance
    entries. At the end, we will also see the major Fixed Asset reports.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。固定资产设置和交易")*固定资产设置和交易*，从获取到处置的完整生命周期，从 GL、AP 和 FA
    模块的角度解释了固定资产。在本章中，我们将涵盖所有固定资产设置、交易、预算、保险和维护条目。最后，我们还将查看主要的固定资产报告。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: To successfully follow the examples in this book, you will need an installation
    of Microsoft Dynamics NAV 2016.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功跟随本书中的示例，您需要一个 Microsoft Dynamics NAV 2016 的安装。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is meant for financers and accountants that are using or going to
    use Dynamics NAV as their ERP and financial management system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为使用或打算使用 Dynamics NAV 作为其 ERP 和财务管理系统的财务人员和会计师而编写。
- en: It is also meant for Dynamics NAV consultants and project managers that will
    help organizations to use the system for their daily work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也旨在帮助 Dynamics NAV 咨询师和项目经理，使他们能够帮助组织在日常工作中使用该系统。
- en: The book will also be very helpful to Dynamics NAV developers that want to understand
    how the standard application is used in organizations, to help them develop better
    features and better integrate existing ones.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对希望了解标准应用程序在组织中如何使用的 Dynamics NAV 开发人员也非常有帮助，以帮助他们开发更好的功能并更好地集成现有功能。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "A **Search Name** can also be provided if you refer to your customer by
    its commercial name rather than by its fiscal name"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“如果通过客户的商业名称而不是税务名称来引用客户，则可以提供**搜索名称**”。'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框中显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。要发送一般反馈，请简单地发送电子邮件至
    feedback@packtpub.com，并在邮件主题中提及本书的标题。如果您在某个主题领域有专业知识，并且对撰写或参与一本书感兴趣，请参阅我们的作者指南
    [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大价值。
- en: Downloading the color images of this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MicrosoftDynamicsNAV2016FinancialManagement_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MicrosoftDynamicsNAV2016FinancialManagement_ColorImages.pdf).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的 PDF 文件。这些彩色图像将帮助您更好地理解输出中的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/MicrosoftDynamicsNAV2016FinancialManagement_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MicrosoftDynamicsNAV2016FinancialManagement_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 copyright@packtpub.com 联系我们，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 questions@packtpub.com 联系我们，我们将尽力解决问题。
