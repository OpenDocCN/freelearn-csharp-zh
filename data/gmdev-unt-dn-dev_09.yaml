- en: 'Part 3: Advanced Scripting in Unity'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：Unity中的高级脚本
- en: In this section, we will introduce advanced topics in Unity, such as the Scriptable
    Render Pipeline, the **Data-Oriented Technology Stack** (**DOTS**), and serialization
    in Unity. Additionally, we'll also cover how to use the Microsoft Azure cloud
    for assets management and hosting player data in the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍Unity中的高级主题，例如可脚本渲染管线、**面向数据的技术堆栈**（**DOTS**）以及Unity中的序列化。此外，我们还将涵盖如何使用Microsoft
    Azure云进行资产管理以及在云中托管玩家数据。
