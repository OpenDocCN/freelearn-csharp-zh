- en: Conventions used
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “The provider looks for **ConfidentialAttribute**
    to decide whether it can provide.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“提供商寻找**ConfidentialAttribute**以决定是否可以提供。”'
- en: 'A block of code is set as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置为以下格式：
- en: '[PRE0]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Then select **JSON** in the **Body** tab, add an empty JSON document, and click
    **Send**.”'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“然后在**Body**选项卡中选择**JSON**，添加一个空白的JSON文档，然后点击**Send**。”'
