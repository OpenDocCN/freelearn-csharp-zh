- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is dedicated to beginners of the Next-Gen UI kit, also known as NGUI.
    You may have heard about this Unity 3D plugin; it is popular amongst developers
    for its easy-to-use and effective WYSIWYG workflow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书献给 Next-Gen UI 工具包（也称为 NGUI）的初学者。您可能听说过这个 Unity 3D 插件；它因其易于使用和有效的 WYSIWYG
    工作流程而受到开发者的欢迎。
- en: NGUI provides built-in components and scripts to create beautiful user interfaces
    for your projects, with most of the work happening inside the editor.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: NGUI 提供了内置组件和脚本，以创建您项目的精美用户界面，大部分工作都在编辑器内部完成。
- en: Through this book, you will gather the necessary knowledge to create interesting
    user interfaces. The seven chapters of this book are practical and will guide
    you through the creation of both a main menu and a 2D game.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将获得创建有趣用户界面的必要知识。本书的七个章节都是实用的，将指导您创建主菜单和 2D 游戏。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with NGUI"), *Getting Started
    with NGUI*, describes NGUI''s functionalities and workflow. We will then import
    the plugin and create our first UI system and study its structure.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. NGUI 入门"), *NGUI 入门*，描述了 NGUI 的功能和流程。然后我们将导入插件并创建我们的第一个
    UI 系统，并研究其结构。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Widgets"), *Creating Widgets*, introduces
    us to our first widget and explains how we can configure it. It then explains
    how to create a main menu using the Widget template'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 创建小部件"), *创建小部件*，介绍了我们的第一个小部件并解释了如何配置它。然后解释了如何使用小部件模板创建主菜单。'
- en: '[Chapter 3](ch03.html "Chapter 3. Enhancing your UI"), *Enhancing Your UI*,
    explains the drag-and-drop system and how to create draggable windows. It also
    covers the use of animations, scrollable text, and localization with NGUI.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 优化您的 UI"), *优化您的 UI*，解释了拖放系统以及如何创建可拖动窗口。它还涵盖了使用动画、可滚动文本和
    NGUI 的本地化。'
- en: '[Chapter 4](ch04.html "Chapter 4. C# with NGUI"), *C# with NGUI*, introduces
    C# event methods and advanced code-oriented components that will be used to create
    tool tips, notifications, and Tweens through code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. NGUI 中的 C#"), *NGUI 中的 C#*，介绍了 C# 事件方法和将用于创建工具提示、通知和
    Tweens 的代码导向组件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building a Scrollable Viewport"), *Building
    a Scrollable Viewport*, introduces us to an interactive fullscreen-scrolling viewport
    using scroll bars, keyboard arrows, and draggable items.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 构建可滚动视口"), *构建可滚动视口*，介绍了使用滚动条、键盘箭头和可拖动项目进行交互式全屏滚动的视口。'
- en: '[Chapter 6](ch06.html "Chapter 6. Atlas and Font Customization"), *Atlas and
    Font Customization*, explains how you can customize your UI using your own sprites
    and fonts; this will enable us to modify the appearance of our entire main menu.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 图集和字体自定义"), *图集和字体自定义*，解释了您如何使用自己的精灵和字体自定义 UI；这将使我们能够修改整个主菜单的外观。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating a Game with NGUI"), *Creating a
    Game with NGUI*, covers game features, such as spawning mobile enemies, handling
    player input, and detecting collisions between widgets to create a game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 使用 NGUI 创建游戏"), *使用 NGUI 创建游戏*，涵盖了游戏功能，如生成移动敌人、处理玩家输入以及检测小部件之间的碰撞以创建游戏。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: In order to follow this book, you will need the Unity 3D software available
    at [http://unity3d.com/unity/download](http://unity3d.com/unity/download).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书，您需要可从 [http://unity3d.com/unity/download](http://unity3d.com/unity/download)
    获取的 Unity 3D 软件。
- en: You may use any version of Unity, but I recommend the 4.x cycle. Just the Add
    Component button and copy-paste component features will buy you some time.You
    must be familiar with Unity's basic workflow; the words GameObjects, Layers, and
    Components should not be a secret for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用任何版本的 Unity，但我推荐 4.x 循环。仅仅添加组件按钮和复制粘贴组件功能就能为您节省一些时间。您必须熟悉 Unity 的基本工作流程；GameObject、Layers
    和 Components 这些词不应该对您来说是秘密。
- en: All the code pertaining to coding skills are available here and explained with
    comments on each line. So if you are not familiar with them, you will still be
    able to understand it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所有与编码技能相关的代码都在此处提供，并对每一行代码进行了注释。因此，如果您不熟悉它们，您仍然能够理解它们。
- en: While working with this book, we will create our own Sprites. If you do not
    want to or cannot create these assets by yourself, don't worry; the ones I have
    created for this book will be available for download.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用这本书的过程中，我们将创建自己的精灵。如果您不想或不能自己创建这些资产，请不要担心；我为这本书创建的资产将可供下载。
- en: You will also need the NGUI plugin for Unity by Tasharen Entertainment. You
    can buy it directly from the Unity Asset Store or you can click on the Buy Now
    button at the bottom of the page [http://www.tasharen.com/?page_id=140](http://www.tasharen.com/?page_id=140).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要Tasharen Entertainment为Unity提供的NGUI插件。您可以直接从Unity Asset Store购买，或者您可以点击页面底部的“立即购买”按钮[http://www.tasharen.com/?page_id=140](http://www.tasharen.com/?page_id=140)。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Whether you are a beginner starting to work with Unity 3D, an intermediate,
    or a professional developer searching for an effective UI solution, this book
    is for you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是刚开始使用Unity 3D的初学者，还是中级开发者，或者是一位寻找有效UI解决方案的专业开发者，这本书都是为您准备的。
- en: You have worked on games or apps for PC, console, or mobile platforms, but are
    you struggling with Unity's built-in UI system to create your game's interfaces
    and menus? This is where you should be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经为PC、控制台或移动平台上的游戏或应用工作过，但您是否在Unity内置UI系统中挣扎，以创建您游戏的用户界面和菜单？这就是您应该所在的地方。
- en: Once you have finished reading this book, you will discover that building a
    user interface can be easy, fast, and fun!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读完这本书，您会发现构建用户界面可以变得简单、快速且有趣！
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Declare a new `Difficulty` variable
    to store current difficulty."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“声明一个新的`Difficulty`变量来存储当前难度。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You can now click on the **Create Your UI** button."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“您现在可以点击**创建您的UI**按钮。”'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有许多事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载所有已购买的Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/8667OT_ColorGraphics.pdf](https://www.packtpub.com/sites/default/files/downloads/8667OT_ColorGraphics.pdf)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/8667OT_ColorGraphics.pdf](https://www.packtpub.com/sites/default/files/downloads/8667OT_ColorGraphics.pdf)下载此文件。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单提交表单**链接，并输入您的错误清单详情来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
