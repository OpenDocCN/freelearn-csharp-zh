- en: 'Section 2: Architecting Software Solutions in a Cloud-Based Environment'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：在基于云的环境中进行软件解决方案的架构设计
- en: This section introduces you to the tools included in the main modern cloud platforms.
    The focus is on Microsoft Azure, which has the most flexible and diverse offerings.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您介绍了主要现代云平台中包含的工具。重点是Microsoft Azure，它提供了最灵活和多样化的服务。
- en: '[Chapter 4](049a0a4b-74b6-41a1-92db-87a4f8af9fd1.xhtml),  *Deciding the Best
    Cloud-Based Solution*, is a general introduction to the cloud and Azure. There,
    you find all relevant cloud concepts and a description of the overall Azure offering,
    together with examples that show how you can configure resources in the cloud
    to meet your needs. [Chapter 5](49aed8bb-9a4a-4241-9efc-f53c3f53dd5a.xhtml), *Applying
    a Microservice Architecture to Your Enterprise Application*, describes the microservice
    computational model, which is the most efficacious way to achieve flexibility,
    high throughput, and reliability in the cloud. There, you can learn also about
    containers and Docker, which will enable you to mix different technologies in
    your architecture and to make your software platform-independent.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](049a0a4b-74b6-41a1-92db-87a4f8af9fd1.xhtml)，*决定最佳云解决方案*，是对云和Azure的一般介绍。在那里，您可以找到所有相关的云概念，以及Azure整体服务的描述，还有示例说明您如何配置云中的资源以满足您的需求。[第5章](49aed8bb-9a4a-4241-9efc-f53c3f53dd5a.xhtml)，*将微服务架构应用于企业应用*，描述了微服务计算模型，这是在云中实现灵活性、高吞吐量和可靠性的最有效方法。在那里，您还可以了解容器和Docker，这将使您能够在架构中混合不同的技术，并使您的软件平台独立。'
- en: '[Chapter 6](8c8a9dbc-3bfc-4291-866f-fdd1a62c16ef.xhtml), *Interacting with
    Data in C# - Entity Framework Core*, and [Chapter 7](77cdecb5-cef4-4b02-80a1-052ad366b9f3.xhtml), *How
    to Choose Your Data Storage in the Cloud*, describes Azure''s main storage offerings
    and how to use them. There, you can learn the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8c8a9dbc-3bfc-4291-866f-fdd1a62c16ef.xhtml)，*在C#中使用Entity Framework Core与数据交互*，以及[第7章](77cdecb5-cef4-4b02-80a1-052ad366b9f3.xhtml)，*如何在云中选择您的数据存储*，描述了Azure的主要存储服务以及如何使用它们。在那里，您可以学习以下内容：'
- en: How to choose the best storage solutions for each subsystem of your architecture
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何为您的架构中的每个子系统选择最佳的存储解决方案
- en: How to configure storage solutions to achieve the read/write parallelism you
    need
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何配置存储解决方案以实现所需的读写并行性
- en: How to integrate all these into your software
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将这些内容整合到您的软件中
- en: Finally,  in [Chapter 8](2b061d97-54d8-4a0b-b325-95c056c0348a.xhtml), *Working
    with Azure Functions*, you will learn about the serverless model of computation,
    which is included in all main cloud offerings, and understand how to use it in
    the Azure cloud. Thanks to serverless, you can run your computations just when
    they are needed without preallocating cloud resources, and you can do so while
    paying only for the actual computation time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在[第8章](2b061d97-54d8-4a0b-b325-95c056c0348a.xhtml)，*使用Azure Functions*中，您将了解所有主要云服务中包含的计算无服务器模型，并了解如何在Azure云中使用它。得益于无服务器，您可以在需要时运行计算，而不必预先分配云资源，并且只需为实际的计算时间付费。
