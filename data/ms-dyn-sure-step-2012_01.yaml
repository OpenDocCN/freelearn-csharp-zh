- en: Chapter 1. Background and Concepts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：背景和概念
- en: '*One of the biggest criticisms leveled at ERP systems (or any integrated application
    suite based on best-practice functionality) is that they are inflexible and don''t
    support business change. Gartner finds that in too many cases any perceived inflexibility
    is due more to the way ERP applications have been purchased and deployed than
    to any inherent flaws in the technology.*'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对ERP系统（或基于最佳实践功能的任何集成应用套件）的最大批评之一是它们缺乏灵活性，不支持业务变化。Gartner发现，在太多情况下，任何感知到的缺乏灵活性更多是由于ERP应用程序的采购和部署方式，而不是技术本身的固有缺陷。*'
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Gartner, Inc., Jan 2012*'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Gartner, Inc., 2012年1月*'
- en: The success of a business solution, and specifically **Enterprise Resource Planning**
    (**ERP**) and **Customer Relationship Management** (**CRM**) solutions, isn't
    solely about technology. Experience tells that it is as much about the people
    and processes as it is about the software. Software is only the enabler, with
    the key to success lying in developing an organizational solution strategy to
    fit the near-term and long-term goals of the company, matching the needs to appropriate
    solutions, and then managing the implementation to meet the set goals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 商业解决方案的成功，尤其是企业资源规划（ERP）和客户关系管理（CRM）解决方案的成功，并不仅仅关乎技术。经验告诉我们，它同样关乎人和流程，就像它关乎软件一样。软件只是使能者，成功的钥匙在于制定一个适合公司短期和长期目标的组织解决方案策略，将需求与适当解决方案相匹配，然后管理实施以满足既定目标。
- en: When organizations think of ERP and CRM systems, they typically think of core
    financials and bookkeeping functions or the basic customer contact management
    activities. While these systems certainly can and do support those functions,
    it is also important to understand the capabilities that the modern-day versions
    of these solutions are starting to provide to companies and their user base. These
    systems have evolved well beyond these basic foundations, encompassing multiple
    functional, departmental, and cross-functional needs of the organizations. Current
    generation business solutions are capable of providing composite applications
    that support areas including product engineering, sales force automation, marketing
    automation, customer care, sales order management, supplier relationship management,
    supply chain planning, order fulfillment and logistics, and after-sales service
    and support.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当组织考虑ERP和CRM系统时，他们通常想到的是核心财务和簿记功能，或者基本的客户联系管理活动。虽然这些系统确实可以并支持这些功能，但了解这些解决方案的现代版本开始为公司及其用户群提供的能力也同样重要。这些系统已经远远超出了这些基本基础，涵盖了组织在多个功能、部门和跨部门方面的需求。当前一代的商业解决方案能够提供支持包括产品工程、销售自动化、营销自动化、客户关怀、销售订单管理、供应商关系管理、供应链规划、订单履行和物流，以及售后服务和支持的复合应用。
- en: Given the wide range of capabilities that the modern-day systems offer, it is
    very important for organizations to be methodical in building a strategy and tailoring
    their approach to learning about the solution functionalities that are available
    and matching them to specific needs in specific areas of the company. One of the
    best research models in recent times to help organizations build a successful
    solution strategy is the **Gartner Pace Layer Model**. This chapter will introduce
    the reader to this model, and explain how it can help organizations investigating
    business systems for their needs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到现代系统提供的广泛功能，组织在构建策略时必须系统化，并调整他们的方法来了解可用的解决方案功能，并将它们与公司特定领域的具体需求相匹配。近年来，帮助组织构建成功解决方案策略的最佳研究模型之一是**Gartner
    Pace Layer Model**。本章将向读者介绍这个模型，并解释它如何帮助组织调查其业务系统需求。
- en: Microsoft has always understood that its customers will achieve maximum value
    from their software investments only if the solution is a good fit to the customer
    requirements, and the solution is implemented to meet the needs of the users.
    With this vision in mind, Microsoft developed and introduced the **Microsoft Dynamics
    Sure Step methodology**, to help service providers correctly position and deploy
    the Microsoft Dynamics ERP/CRM suite of products—AX, CRM, GP, NAV, and SL. Sure
    Step is a vehicle that facilitates the partnership of consulting and customer
    resources, representing a very important triangulation of the collaboration between
    the software vendor, implementer, and customer, with the implementation methodology
    becoming a key element of the implemented application.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软一直明白，只有当解决方案与客户需求良好匹配，并且解决方案的实施能够满足用户需求时，其客户才能从他们的软件投资中获得最大价值。带着这种愿景，微软开发和推出了**微软Dynamics
    Sure Step方法**，以帮助服务提供商正确定位和部署微软Dynamics ERP/CRM产品套件——AX、CRM、GP、NAV和SL。Sure Step是一个促进咨询和客户资源合作的平台，代表了软件供应商、实施者和客户之间合作的重要三角关系，实施方法成为实施应用的关键元素。
- en: In this chapter, we will introduce the concepts and definitions used in this
    book, and lay the background for the ensuing chapters. We will also provide an
    overview of Microsoft Dynamics Sure Step, and the different aspects of the methodology
    that help both the implementer and the customer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍本书中使用的概念和定义，并为后续章节奠定背景。我们还将概述微软Dynamics Sure Step，以及帮助实施者和客户的不同方法方面。
- en: The business solutions market
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业解决方案市场
- en: 'The past few years has seen economic setbacks or relatively subdued activities
    in most economies around the world. However, according to the **International
    Monetary Fund** (**IMF**) organization, we started to see modest improvements
    in the third quarter of 2012, and they projected a global growth during 2013\.
    Interestingly, the IMF noted that the "main sources of acceleration were emerging
    market economies, where activity picked up broadly as expected, and the United
    States, where growth surprised on the upside and financial conditions stabilized."
    The following diagram illustrates this aspect—the graph on the left is from Jan
    2012, and the one on the right from Jan 2013:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年，全球大多数经济体经历了经济衰退或相对低迷的活动。然而，根据**国际货币基金组织**（**IMF**）的数据，我们开始看到2012年第三季度出现了一些微小的改善，并且他们预测2013年将出现全球增长。有趣的是，IMF指出，“加速的主要来源是新兴市场经济体，那里的活动正如预期那样普遍回升，以及美国，那里的增长超出预期，金融状况稳定。”以下图表说明了这一点——左边的图表来自2012年1月，右边的图表来自2013年1月：
- en: '![The business solutions market](img/7027EN_01_01.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![商业解决方案市场](img/7027EN_01_01.jpg)'
- en: Analysts quantify the 2013 ERP and CRM Business Solutions market as approaching
    $63 billion. There are a lot of zeros in that number, illustrating the market
    potential. And while the economies in many regions continue to have an effect
    on sales cycles, thereby dampening the adoption of these solutions, business solutions
    continue to be top-of-mind for business leaders in their quest to deliver value
    to their stakeholders.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师将2013年的ERP和CRM商业解决方案市场规模量化为接近630亿美元。这个数字中有许多零，说明了市场潜力。尽管许多地区的经济体继续对销售周期产生影响，从而抑制了这些解决方案的采用，但商业解决方案仍然是商业领导者在追求为利益相关者创造价值的过程中首要考虑的事项。
- en: 'In their 2012 CEO Survey, Gartner interviewed 200 CEO and Business Executives
    on their market expectations and priorities. When asked what new type of information
    will be the most disruptive in their industry in the next five years, **Technology**
    ranked number one, followed by **Legal and regulatory**, **Sustainability and
    environmental**, **Consumer behavior**, and **Digital media metrics**. For the
    question of which technology-enabled capabilities would be an important area of
    investment to improve their business over the next five years, CEOs listed the
    following as among their top priorities:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的2012年CEO调查中，高德纳（Gartner）对200位CEO和商业高管进行了市场预期和优先事项的访谈。当被问及在接下来的五年中，哪种新类型的信息将对其行业最具颠覆性时，**技术**排名第一，其次是**法律和监管**、**可持续性和环境**、**消费者行为**和**数字媒体指标**。对于哪项技术赋能的能力将是未来五年提高业务的重要投资领域的问题，CEO们将以下内容列为他们的首要任务：
