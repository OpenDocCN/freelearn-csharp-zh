  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set `140`. This will give us a fairly large title.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select a bright red color in the **Color** field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Our title is set. The last thing we need to do in this scene is to set a message
