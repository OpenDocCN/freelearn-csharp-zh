- en: 'Chapter 1: Getting Started with Visual Studio 2022'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章：Visual Studio 2022 入门
- en: '**Visual Studio** (**VS**) is the most popular **integrated development environment**
    (**IDE**) for **.NET** developers. It''s the perfect tool to design, develop,
    debug, and deploy all .NET applications and even other technologies.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Visual Studio**（**VS**）是 **.NET** 开发者最受欢迎的 **集成开发环境**（**IDE**）。它是设计、开发、调试和部署所有
    .NET 应用程序以及其他技术的完美工具。'
- en: In this chapter, you will learn about the history, historical versions, and
    installation process of VS, as well as the initial configurations to start working
    with this IDE. After learning about the VS flavors, you will be able to choose
    the option that best suits your needs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解 VS 的历史、历史版本和安装过程，以及开始使用此 IDE 时的初始配置。在了解 VS 版本后，你将能够选择最适合你需求的选项。
- en: By the end of this chapter, you will get a brief overview of VS's history and
    understand the main evolutionary changes across its different versions. You will
    also learn how to install and start using this amazing tool.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将简要了解 VS 的历史，并理解其不同版本之间的主要演变变化。你还将学习如何安装并开始使用这个令人惊叹的工具。
- en: 'In this chapter, you will learn about the following main topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习以下主要内容：
- en: A brief history of VS
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS 的简要历史
- en: VS flavors
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS 版本
- en: Installing VS 2022
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 VS 2022
- en: VS for Mac
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS for Mac
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'We will begin the chapter by learning how to install VS 2022\. To get VS to
    run on your machine, you will need the following requirements:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本章从学习如何安装 VS 2022 开始。要让 VS 在你的机器上运行，你需要以下要求：
- en: Windows 10, version 1909 or higher
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10，版本 1909 或更高
- en: Windows Server, 1016 or higher
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Server，版本 1016 或更高
- en: A 1.8 GHz or faster 64-bit processor; quad core or better is recommended
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1.8 GHz 或更快的 64 位处理器；建议使用四核或更好的处理器
- en: 4 GB of RAM; 8 GB is recommended
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 GB 的 RAM；建议使用 8 GB
- en: Hard disk free space – 25 GB (up to 40 GB depending on the components installed)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘可用空间 – 25 GB（根据安装的组件，最高可达 40 GB）
- en: Administrator rights
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员权限
- en: Full internet access during the installation
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装过程中需要全网络访问
- en: Important Note
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: 32-bit and ARM operating systems are not supported; you will need either Windows
    10 Enterprise LTSC edition, Windows 10 S, or Windows 10 Team Edition. To check
    all the requirements and technologies or systems not supported, go to [https://docs.microsoft.com/en-us/visualstudio/releases/2022/system-requirements](https://docs.microsoft.com/en-us/visualstudio/releases/2022/system-requirements).
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不支持 32 位和 ARM 操作系统；你需要 Windows 10 Enterprise LTSC 版本、Windows 10 S 或 Windows
    10 Team Edition。要检查所有要求以及不受支持的系统和技术，请访问 [https://docs.microsoft.com/en-us/visualstudio/releases/2022/system-requirements](https://docs.microsoft.com/en-us/visualstudio/releases/2022/system-requirements)。
- en: A brief history of VS
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VS 的简要历史
- en: VS 2022 is version 13 of this application created by Microsoft. VS has been
    consolidated among developers for having a friendly user experience, good support
    with regular updates, and powerful tools for writing clean and scalable code.
    VS has support for many technologies and platforms. For many developers, VS is
    the ultimate tool for all project types.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: VS 2022 是由微软创建的应用程序的版本 13。VS 因其友好的用户体验、良好的定期更新支持以及编写干净和可扩展代码的强大工具而受到开发者的青睐。VS
    支持许多技术和平台。对于许多开发者来说，VS 是所有项目类型的终极工具。
- en: To understand the evolution of this tool, we must examine its history and timeline.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解这个工具的演变，我们必须考察其历史和时间线。
- en: VS 6.0 was released in 1997, and it was the first version of this tool. This
    version was created to work with Visual Basic 6.0\. Then, in 2002, a new version
    was released, which included compatibility with **.NET** and **C#** (a new programming
    language at that time). Since then, it's been the favorite tool for .NET developers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: VS 6.0 于 1997 年发布，这是该工具的第一个版本。这个版本是为了与 Visual Basic 6.0 一起使用而创建的。然后，在 2002 年，发布了新版本，其中包括对
    **.NET** 和 **C#**（当时的新编程语言）的兼容性。从那时起，它一直是 .NET 开发者的首选工具。
- en: VS started as a premium application with a closed license, but since VS 2005,
    Microsoft began a new strategy with a freemium (free/premium) version, which is
    a basic/free public version that you can use for your personal projects, study,
    or midsize applications, and other versions at a cost for professional developers,
    large companies, or for those who want to use advanced tools.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: VS 最初是一个付费应用程序，具有封闭的许可证，但自 VS 2005 以来，微软开始了一个新的策略，即免费/付费模式，这是一个基本的/免费公共版本，你可以用于个人项目、学习或中型应用程序，而专业开发者、大型公司或希望使用高级工具的人则需要付费版本。
- en: Microsoft releases a new VS version every 2 or 3 years and provides updates
    for that version every 2 or 3 months, which means complete support.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 微软每 2 或 3 年发布一个新的 VS 版本，并为该版本每 2 或 3 个月提供更新，这意味着完全支持。
- en: A version of note is VS 2012 because the development team implemented a new
    look and feel and many improvements in the user experience, which are also present
    in the 2022 version. Some of the most important improvements in VS 2012 over previous
    versions were performance, the possibility to choose from light and dark themes,
    and new icons.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个值得注意的版本是 VS 2012，因为开发团队实现了新的外观和感觉以及许多用户体验的改进，这些改进也体现在 2022 年的版本中。VS 2012 相比之前版本的一些最重要的改进包括性能、可以选择浅色和深色主题以及新的图标。
- en: Now that you have a general idea of what VS is, let's examine each of the flavors
    available today.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您对 VS 有了一个大致的了解，让我们来检查今天可用的每个口味。
- en: VS flavors
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VS 口味
- en: Since version 2012, VS has had three flavors that cover all developers' preferences
    and needs. Just one of these three alternatives is completely free for the community.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2012 年版本以来，VS 有三种口味，涵盖了所有开发者的偏好和需求。这三个选择中有一个是完全免费提供给社区的。
- en: 'In the following sections, you will see the differences between each version
    and learn about the features supported by each version, which are the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，您将看到每个版本之间的差异，并了解每个版本支持的功能，如下所示：
- en: Visual Studio Community
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Community
- en: Visual Studio Professional
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Professional
- en: Visual Studio Enterprise
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Enterprise
- en: So, let's understand the main aspects of each version.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们了解每个版本的主要方面。
- en: Visual Studio Community
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Visual Studio Community
- en: Visual Studio Community is a free version that incorporates all the basic tools
    to create, build, debug, and deploy .NET applications and all the collaboration
    instruments integrated into VS.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Community 是一个免费版本，它包含了创建、构建、调试和部署 .NET 应用程序以及集成到 VS 中的所有基本工具。
- en: Visual Studio Community has a limit of five users and is restricted to non-enterprise
    organizations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Community 有五个用户的限制，并限制在非企业组织中。
- en: 'The main tools in Visual Studio Community are the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Community 的主要工具有以下几项：
- en: Basic debugging tools (tools for inspecting code during debugging)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本调试工具（在调试过程中检查代码的工具）
- en: A performance and diagnostics hub (tools to analyze application performance
    and memory use)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能和诊断中心（分析应用程序性能和内存使用的工具）
- en: Refactoring tools (tools to clean and style code following best practices)
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重构工具（用于根据最佳实践清理和格式化代码的工具）
- en: Unit testing (a feature to navigate, run, and collect results from unit tests)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元测试（一个用于导航、运行和收集单元测试结果的特性）
- en: Peek definition (a functionality to navigate to the definition of a method or
    function)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速查看定义（一个导航到方法或函数定义的功能）
- en: VS Live Share (a tool for real-time collaboration development)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS Live Share（一个实时协作开发工具）
- en: This version is suitable for students, independent developers, freelancers,
    and small companies. Even though this version includes all the main tools that
    you will use on a daily basis, in some scenarios associated with unit testing,
    memory, or inspection, these tools aren't enough.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个版本适合学生、独立开发者、自由职业者和小型公司。尽管这个版本包括了您日常使用的主要工具，但在与单元测试、内存或检查相关的某些场景中，这些工具可能不够用。
- en: Visual Studio Professional
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Visual Studio Professional
- en: Visual Studio Professional is a licensed version of VS offered by subscription;
    this version is recommended for enterprise applications and teams with more than
    five developers. VS Professional includes the same tools as Visual Studio Community
    but with some additions, such as CodeLens (a VS feature to find references, changes,
    and unit testing in code).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Professional 是通过订阅提供的 VS 许可版本；这个版本推荐用于企业应用程序和拥有五个以上开发者的团队。VS Professional
    包含与 Visual Studio Community 相同的工具，但有一些补充，例如 CodeLens（一个 VS 功能，用于在代码中查找引用、更改和单元测试）。
- en: At the time of writing, the cost of VS professional subscription is $45 per
    month for an individual user.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，VS 专业订阅的个人用户费用为每月 45 美元。
- en: The professional subscription includes $50 in Azure credit, training, support,
    and Azure DevOps (basic plan).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 专业订阅包括 50 美元的 Azure 信用额度、培训、支持和 Azure DevOps（基本计划）。
- en: Visual Studio Enterprise
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Visual Studio Enterprise
- en: Visual Studio Enterprise is the top-level subscription version of VS (with Visual
    Studio Professional) that includes all of VS Community's features, Visual Professional's
    improvements, and some additional tools.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Enterprise 是 VS（包括 Visual Studio Professional）的最高级订阅版本，它包含了 VS
    Community 的所有功能、Visual Professional 的改进以及一些额外的工具。
- en: 'Some features to highlight are as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一些值得注意的功能如下：
- en: Live unit testing (a feature wherein unit testing is rerun every time a change
    is made)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时单元测试（一个在每次更改时重新运行单元测试的功能）
- en: The Snapshot Debugger (a tool for saving snapshots during debugging when an
    error occurs)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快照调试器（一个在调试过程中发生错误时保存快照的工具）
- en: Performance analysis tools for mobile applications
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动应用程序的性能分析工具
- en: Architectural layer diagrams (to visualize the logical architecture of your
    app)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构层图（用于可视化应用程序的逻辑架构）
- en: Enterprise subscription has a $250 fee per month, but it includes $150 in Azure
    credit, Power BI Pro, Azure DevOps with test plans, and all the features available
    for VS.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 企业订阅每月费用为 250 美元，但包括 150 美元的 Azure 信用额度、Power BI Pro、带有测试计划的 Azure DevOps 以及
    VS 所有的功能。
- en: To see a comparison of the different flavors and prices, you can go to [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看不同版本和价格的比较，你可以访问 [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/)。
- en: Important Note
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: For this book, we are going to use Visual Studio Community. Since this is a
    free version, you don't have to pay any subscription, and all the topics are covered
    with this version.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，我们将使用 Visual Studio Community。由于这是一个免费版本，你不需要支付任何订阅费用，并且所有主题都包含在这个版本中。
- en: Installing VS 2022
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 VS 2022
- en: The VS installation process has improved with each new version that has been
    released. Today, it is even possible to reuse the same installer to perform upgrades
    or workload modifications to create different types of projects.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每个新版本的发布，VS 的安装过程得到了改进。今天，甚至可以使用相同的安装程序进行升级或工作负载修改，以创建不同类型的项目。
- en: 'In this section, you will learn how to do the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将学习以下内容：
- en: Get the installer from the VS website
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 VS 网站获取安装程序
- en: Install VS
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 VS
- en: Let's see how to carry out the installation process in detail.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细看看如何执行安装过程。
- en: Getting the installer from the website
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从网站获取安装程序
- en: VS is easy to install, and you don't need an account or to take a lot of steps
    to get the installer. By typing `Visual Studio community Download` in any browser,
    you can easily find the link to download VS from the official page.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: VS 安装简单，你不需要账户或进行很多步骤来获取安装程序。在任何浏览器中输入 `Visual Studio community Download`，你就可以轻松找到从官方网站下载
    VS 的链接。
- en: 'From the following link, you can directly get the installer:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下链接，你可以直接获取安装程序：
- en: '[https://visualstudio.microsoft.com/downloads/](https://visualstudio.microsoft.com/downloads/)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://visualstudio.microsoft.com/downloads/](https://visualstudio.microsoft.com/downloads/)'
- en: 'On the webpage, go to the **Visual Studio** section, click on the drop-down
    control marked **Download Visual Studio**, and select the **Community** option
    (see *Figure 1.1*):'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页上，转到 **Visual Studio** 部分，点击标记为 **下载 Visual Studio** 的下拉控件，并选择 **Community**
    选项（见图 *图 1.1*）：
- en: '![Figure 1.1 – Downloading VS](img/Figure_1.1_B17873.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1 – 下载 VS](img/Figure_1.1_B17873.jpg)'
- en: Figure 1.1 – Downloading VS
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – 下载 VS
- en: Installation process
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装过程
- en: 'Once you have downloaded the VS installer, you must run it to start the update
    process of the installer itself, as shown in *Figure 1.2*:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你下载了 VS 安装程序，你必须运行它以启动安装程序的更新过程，如图 *图 1.2* 所示：
- en: '![Figure 1.2 – Updating the VS installer](img/Figure_1.2_B17873.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2 – 更新 VS 安装程序](img/Figure_1.2_B17873.jpg)'
- en: Figure 1.2 – Updating the VS installer
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 更新 VS 安装程序
- en: VS is an IDE that is constantly updated by the development team, so the installer
    will always look for the latest available update to perform the corresponding
    installation.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: VS 是一个由开发团队不断更新的 IDE，因此安装程序将始终寻找最新的可用更新以执行相应的安装。
- en: When the installer update has been completed, the initial screen of the installer
    will be presented, which is composed of four main sections, with the **Workloads**
    section the one that is displayed by default.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当安装程序更新完成后，安装程序的初始屏幕将显示，它由四个主要部分组成，其中默认显示的是 **工作负载** 部分。
- en: '![Figure 1.3 – The VS Workloads tab'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.3 – VS 工作负载选项卡'
- en: '](img/Figure_1.3_B17873.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.3_B17873.jpg)'
- en: Figure 1.3 – The VS Workloads tab
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 – VS 工作负载选项卡
- en: It is possible to find workloads for different types of projects – for example,
    mobile projects, desktop-focused projects, and Python-focused projects, among
    others.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 可以找到不同类型项目的负载 – 例如，移动项目、桌面项目、Python 项目等。
- en: To install the templates and tools related to web development, you must select
    the workload called **ASP.NET and web development**, as shown in *Figure 1.3*.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装与 Web 开发相关的模板和工具，您必须选择名为 **ASP.NET 和 Web 开发** 的负载，如图 1.3 所示。
- en: Each workload includes a set of tools and components associated with the technology
    selected.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 每个工作负载都包含与所选技术相关的一组工具和组件。
- en: 'However, it is also possible to select these components individually, within
    the tab called **Individual components**, as shown in *Figure 1.4*:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，您也可以在名为 **单独组件** 的选项卡中单独选择这些组件，如图 1.4 所示：
- en: '![Figure 1.4 – The VS Individual components tab'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.4 – VS 单独组件选项卡'
- en: '](img/Figure_1.4_B17873.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.4_B17873.jpg)'
- en: Figure 1.4 – The VS Individual components tab
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 – VS 单独组件选项卡
- en: These components are grouped into categories, such as .NET, clouds, databases,
    and servers, among others, and you only need to select a component to add it to
    the installation.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组件被分组到不同的类别中，如 .NET、云、数据库和服务器等，您只需选择一个组件即可将其添加到安装中。
- en: 'Within the tab called **Language packs**, you will be able to select the language
    or languages of the VS interface, as shown in *Figure 1.5*:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在名为 **语言包** 的选项卡中，您将能够选择 VS 界面的语言或语言，如图 1.5 所示：
- en: '![Figure 1.5  – The VS Language packs tab'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.5 – VS 语言包选项卡'
- en: '](img/Figure_1.5_B17873.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.5_B17873.jpg)'
- en: Figure 1.5 – The VS Language packs tab
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.5 – VS 语言包选项卡
- en: This is very useful, since the default language usually corresponds to the language
    in which the VS installer has been downloaded. From here, you will be able to
    deselect the default language and select a different one or multiple languages
    to switch between in your development process.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常有用，因为默认语言通常与 VS 安装程序下载的语言相对应。从这里，您将能够取消选择默认语言并选择不同的语言或多种语言，以便在开发过程中进行切换。
- en: 'In the last tab called **Installation locations**, you can configure the system
    paths of both the VS IDE and the download cache, as shown in *Figure 1.6*:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一个名为 **安装位置** 的选项卡中，您可以配置 VS IDE 和下载缓存的系统路径，如图 1.6 所示：
- en: '![Figure 1.6 – The VS Installation locations tab'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.6 – VS 安装位置选项卡'
- en: '](img/Figure_1.6_B17873.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.6_B17873.jpg)'
- en: Figure 1.6 – The VS Installation locations tab
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.6 – VS 安装位置选项卡
- en: In this tab, you will be able to see how much space is needed in each of the
    paths to perform a correct installation.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在此选项卡中，您将能够看到在每个路径中执行正确安装所需的空间量。
- en: 'Finally, there is a list of options to choose the installation method – whether
    you want to proceed to download all the components and install them at the same
    time, or you want to download all the necessary components first and install them
    later (*Figure 1.7*):'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一个选项列表，可以选择安装方法 – 您是想一次性下载所有组件并安装，还是想先下载所有必要的组件，然后再安装（如图 1.7 所示）：
- en: '![Figure 1.7 – The VS Install button'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.7 – VS 安装按钮'
- en: '](img/Figure_1.7_B17873.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.7_B17873.jpg)'
- en: Figure 1.7 – The VS Install button
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.7 – VS 安装按钮
- en: If you agree with the details and size of the installation, you can proceed
    to start the process by clicking on the **Install** button.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您同意安装的详细信息和大小，您可以通过点击 **安装** 按钮开始安装过程。
- en: 'Once you have clicked the button to start the installation, a window will appear
    showing the details of the download and installation of the components, as shown
    in *Figure 1.8*:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您点击了开始安装的按钮，将出现一个窗口，显示组件的下载和安装详情，如图 1.8 所示：
- en: '![Figure 1.8 – The VS installation in process'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.8 – VS 安装过程'
- en: '](img/Figure_1.8_B17873.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.8_B17873.jpg)'
- en: Figure 1.8 – The VS installation in process
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.8 – VS 安装过程
- en: 'Once the installation process has finished, a window will appear, suggesting
    that you log in with a Microsoft account to get a license for the use of the tool.
    It is recommended that you log in at this time so that you do not lose access
    to the tool in the future, as shown in *Figure 1.9*:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程完成后，将出现一个窗口，建议您使用 Microsoft 账户登录以获取工具的使用许可。建议您在此处登录，以免将来失去对工具的访问权限，如图 1.9
    所示：
- en: '![Figure 1.9 – The VS login window'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.9 – VS 登录窗口'
- en: '](img/Figure_1.9_B17873.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.9_B17873.jpg)'
- en: Figure 1.9 – The VS login window
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.9 – VS 登录窗口
- en: 'After you have obtained a license to use VS 2022, you will be shown the startup
    screen for creating, cloning, and opening projects, so you can check that the
    installation has been successful, as shown in *Figure 1.10*:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在您获得VS 2022的使用许可后，您将看到创建、克隆和打开项目的启动屏幕，因此您可以检查安装是否成功，如图*图1.10*所示：
- en: '![Figure 1.10 – The VS startup window'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.10 – VS启动窗口'
- en: '](img/Figure_1.10_B17873.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.10_B17873.jpg)'
- en: Figure 1.10 – The VS startup window
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10 – VS启动窗口
- en: Important Note
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: You can have different versions of VS on the same machine; for compatibility
    with all technology, sometimes we need to keep old versions – for example, VS
    2010 to work with Silverlight (an unsupported framework used to create web applications
    with C# and XAML, which was executed through a plugin in the browser).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在同一台机器上拥有不同的VS版本；为了与所有技术兼容，有时我们需要保留旧版本 – 例如，VS 2010与Silverlight（一个用于使用C#和XAML创建Web应用程序的已弃用框架，它通过浏览器中的插件执行）一起使用。
- en: After installing VS and getting the first screen, you can open VS using the
    **Continue without code** option.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 安装VS并获得第一个屏幕后，您可以使用**继续无代码**选项打开VS。
- en: 'You will now see the main screen in VS without having opened or created any
    project. For now, you only need to know that you can check the version and VS
    documentation using the **Help** menu (*Figure 1.11*):'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将看到VS的主屏幕，而无需打开或创建任何项目。目前，您只需要知道您可以使用**帮助**菜单（*图1.11*）来检查版本和VS文档：
- en: '![Figure 1.11 – The VS main screen and help menu'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.11 – VS主屏幕和帮助菜单'
- en: '](img/Figure_1.11_B17873.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.11_B17873.jpg)'
- en: Figure 1.11 – The VS main screen and help menu
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11 – VS主屏幕和帮助菜单
- en: In *Figure 1.11*, the **About Microsoft Visual Studio** option is highlighted;
    by clicking on it, you will know the version being used and whether there is any
    update to install.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图1.11*中，**关于Microsoft Visual Studio**选项被突出显示；点击它，您将了解正在使用的版本以及是否有可安装的更新。
- en: '![Figure 1.12 – The About Microsoft Visual Studio screen'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.12 – 关于Microsoft Visual Studio屏幕'
- en: '](img/Figure_1.12_B17873.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.12_B17873.jpg)'
- en: Figure 1.12 – The About Microsoft Visual Studio screen
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12 – 关于Microsoft Visual Studio屏幕
- en: 'Finally, if you need to repair, modify, or uninstall VS, you can use the VS
    installer that you downloaded earlier, or search for the term `Visual Studio Installer`
    in Windows Explorer at any time. Also, it will find updates and show you other
    versions that you can install or try (*Figure 1.13*):'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果您需要修复、修改或卸载VS，您可以使用您之前下载的VS安装程序，或者在任何时候在Windows资源管理器中搜索“Visual Studio Installer”术语。此外，它将找到更新并显示您可以安装或尝试的其他版本（*图1.13*）：
- en: '![Figure 1.13 – The VS Installer options'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.13 – VS安装程序选项'
- en: '](img/Figure_1.13_B17873.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.13_B17873.jpg)'
- en: Figure 1.13 – The VS Installer options
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.13 – VS安装程序选项
- en: Now that we know the VS 2022 installation process, let's explore VS for Mac
    users.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了VS 2022的安装过程，让我们来探索VS for Mac用户。
- en: VS for Mac
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VS for Mac
- en: VS has a new version for Mac users. Using this version, developers can have
    a similar experience in MacOS as Windows users.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: VS为Mac用户提供了新版本。使用此版本，开发者可以在MacOS上获得与Windows用户相似的经验。
- en: Due to incompatibility issues, which have to do with the operating system, .NET
    Framework is not supported in VS for Mac, only VS for Windows.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 由于操作系统的不兼容性问题，.NET Framework在VS for Mac中不受支持，只有VS for Windows。
- en: '![Figure 1.14 – VS for Mac – the startup screen'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.14 – VS for Mac – 启动屏幕'
- en: '](img/Figure_1.14_B17873.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.14_B17873.jpg)'
- en: Figure 1.14 – VS for Mac – the startup screen
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.14 – VS for Mac – 启动屏幕
- en: In *Figure 1.14*, you can see how VS for Mac looks when it is opened; it looks
    pretty much like the Windows version. The user can choose a recent project, open
    a project, or create a new one.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图1.14*中，您可以看到VS for Mac打开时的样子；它看起来几乎与Windows版本相同。用户可以选择最近的项目、打开项目或创建一个新的项目。
- en: Important Note
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Even though VS for Mac was made using technology for macOS operating system,
    the development team is working to maintain the same experience as VS for Windows.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管VS for Mac是使用macOS操作系统技术制作的，但开发团队正在努力保持与VS for Windows相同的体验。
- en: '![Figure 1.15 – VS for Mac – the main screen'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.15 – VS for Mac – 主屏幕'
- en: '](img/Figure_1.15_B17873.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.15_B17873.jpg)'
- en: Figure 1.15 – VS for Mac – the main screen
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.15 – VS for Mac – 主屏幕
- en: After opening a project, you can set up your toolbar, but by default, VS for
    Mac has the **Solution Explorer**, **Properties**, and **Errors** sections. VS
    for Mac is an excellent option for developers that need debugging and performance
    tools as well as for .NET MAUI (technology to create native apps using C# and
    XAML or using Blazor) developers who want to create apps for Android, iOS, and
    MacOS.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在打开项目后，您可以设置您的工具栏，但默认情况下，VS for Mac 包含**解决方案资源管理器**、**属性**和**错误**部分。VS for Mac
    是一个优秀的选项，适用于需要调试和性能工具的开发者，以及希望为 Android、iOS 和 MacOS 创建应用程序的 .NET MAUI（使用 C# 和
    XAML 或使用 Blazor 创建原生应用程序的技术）开发者。
- en: 'If you want to try VS for Mac, you can get the installer at the following link:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想尝试 VS for Mac，您可以在以下链接中获取安装程序：
- en: '[https://visualstudio.microsoft.com/vs/mac/](https://visualstudio.microsoft.com/vs/mac/)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://visualstudio.microsoft.com/vs/mac/](https://visualstudio.microsoft.com/vs/mac/)'
- en: Summary
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you have learned what VS is, the different versions of the
    IDE available that you can choose to suit your project needs, the installation
    processes of VS 2022 for Windows, and the general concept of VS for Mac.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学习了 VS 是什么，可用的不同版本的 IDE 以及您可以选择以适应项目需求，VS 2022 for Windows 的安装过程，以及 VS
    for Mac 的一般概念。
- en: In [*Chapter 2*](B17873_02_ePub.xhtml#_idTextAnchor025)*, Configuring the IDE*,
    you will learn how to customize the IDE to suit your needs as a web developer.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 2 章*](B17873_02_ePub.xhtml#_idTextAnchor025)*，配置 IDE*中，您将学习如何根据作为 Web 开发者的需求自定义
    IDE。
