- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Functional Programming* *with C#*!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *使用C#进行功能编程*！
- en: This book is designed to introduce you to the powerful paradigm of functional
    programming within the context of C#. As C# continues to evolve, it increasingly
    embraces functional programming concepts, allowing developers to write more concise,
    maintainable, and robust code. This book will guide you through the journey of
    understanding and applying functional programming principles in C#, from basic
    concepts to advanced techniques.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在在C#的背景下向您介绍功能编程的强大范式。随着C#的不断发展，它越来越多地采用功能编程概念，允许开发者编写更简洁、可维护和健壮的代码。本书将引导您了解和应用C#中的功能编程原则，从基本概念到高级技术。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is aimed at C# developers who want to expand their programming toolkit
    by learning functional programming techniques. It’s suitable for intermediate
    to advanced programmers familiar with object-oriented programming and looking
    to enhance their skills. While prior knowledge of functional programming is not
    required, a solid understanding of C# fundamentals is necessary to get the most
    out of this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望通过学习功能编程技术来扩展其编程工具箱的C#开发者。它适合熟悉面向对象编程的中级到高级程序员，并希望提高他们的技能。虽然不需要具备功能编程的先验知识，但为了充分利用本书，需要对C#基础知识有扎实的理解。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21069_01.xhtml#_idTextAnchor013)*, Getting Started with Functional
    Programming*, introduces the core concepts of functional programming and how they
    apply to C#.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21069_01.xhtml#_idTextAnchor013)*，功能编程入门*，介绍了功能编程的核心概念以及它们如何应用于C#。'
- en: '[*Chapter 2*](B21069_02.xhtml#_idTextAnchor026)*, Expressions and Statements*,
    delves into the differences between expressions and statements, and how to write
    more expressive code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21069_02.xhtml#_idTextAnchor026)*，表达式和语句*，深入探讨了表达式和语句之间的区别，以及如何编写更具表现力的代码。'
- en: '[*Chapter 3*](B21069_03.xhtml#_idTextAnchor095)*, Pure Functions and Side Effects*,
    explores the concept of pure functions and how to minimize side effects in your
    code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21069_03.xhtml#_idTextAnchor095)*，纯函数和副作用*，探讨了纯函数的概念以及如何在代码中最小化副作用。'
- en: '[*Chapter 4*](B21069_04.xhtml#_idTextAnchor158)*, Honest Functions, Null, and
    Option*, discusses the importance of honest functions and how to handle null values
    effectively.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21069_04.xhtml#_idTextAnchor158)*，诚实函数、空值和Option*，讨论了诚实函数的重要性以及如何有效地处理空值。'
- en: '[*Chapter 5*](B21069_05.xhtml#_idTextAnchor221)*, Error Handling*, introduces
    functional approaches to error handling, moving beyond traditional try-catch blocks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21069_05.xhtml#_idTextAnchor221)*，错误处理*，介绍了功能编程的错误处理方法，超越了传统的try-catch块。'
- en: '[*Chapter 6*](B21069_06.xhtml#_idTextAnchor270)*, Higher-Order Functions and
    Delegates*, covers the power of functions as first-class citizens in C#.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21069_06.xhtml#_idTextAnchor270)*，高阶函数和委托*，介绍了C#中将函数作为一等公民的强大功能。'
- en: '[*Chapter 7*](B21069_07.xhtml#_idTextAnchor332)*, Functors and Monads*, explores
    these advanced functional programming concepts and their implementation in C#.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21069_07.xhtml#_idTextAnchor332)*，函子和单子*，探讨了这些高级功能编程概念及其在C#中的实现。'
- en: '[*Chapter 8*](B21069_08.xhtml#_idTextAnchor360)*, Recursion and Tail Calls*,
    dives into recursive programming techniques and optimization.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21069_08.xhtml#_idTextAnchor360)*，递归和尾调用*，深入探讨了递归编程技术和优化。'
- en: '[*Chapter 9*](B21069_09.xhtml#_idTextAnchor397)*, Currying and Partial Application*,
    teaches how to create more flexible and reusable functions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21069_09.xhtml#_idTextAnchor397)*，柯里化和部分应用*，教授如何创建更灵活和可重用的函数。'
- en: '[*Chapter 10*](B21069_10.xhtml#_idTextAnchor426)*, Pipelines and Composition*,
    shows how to combine functions to create powerful data processing pipelines.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21069_10.xhtml#_idTextAnchor426)*，管道和组合*，展示了如何组合函数以创建强大的数据处理管道。'
- en: '[*Chapter 11*](B21069_11.xhtml#_idTextAnchor446)*, Reflecting and Looking Ahead*,
    summarizes the key concepts learned throughout the book and provides guidance
    on further advancing your functional programming skills in C#.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21069_11.xhtml#_idTextAnchor446)*，反思与展望*，总结了本书学到的关键概念，并提供了进一步在C#中提高功能编程技能的指导。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To fully benefit from this book, readers should have a good grasp of C# basics,
    including object-oriented programming concepts. Familiarity with LINQ is helpful
    but not required. Each chapter builds upon the previous ones, so it’s recommended
    to read the book sequentially. Practice exercises are provided to reinforce the
    concepts learned.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，读者应该对 C# 基础知识有很好的掌握，包括面向对象编程概念。熟悉 LINQ 有助于但不强制要求。每一章都是基于前一章的，因此建议按顺序阅读本书。提供练习题以巩固所学概念。
