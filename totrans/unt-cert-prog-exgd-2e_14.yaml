  type: TYPE_NORMAL
  zh: 关于`Input`类，`GetMouseButtonUp`和`GetMouseButton`之间有什么区别？（第13章）
- en: '`GetMouseButton` will return `true` if the mouse button is held down, while
    `GetMouseButtonUp` will only return `true` once during the frame where the mouse
    button is released.'
  id: totrans-428
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果鼠标按钮被按下，`GetMouseButton`将返回`true`，而`GetMouseButtonUp`将在鼠标按钮释放的帧中仅返回`true`一次。
- en: '`GetMouseButton` will return an `Int` indicating which mouse button is being
    pressed, while `GetMouseButtonUp` will return `true` if any mouse button is pressed.'
  id: totrans-429
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`GetMouseButton`将返回一个`Int`，指示哪个鼠标按钮被按下，而`GetMouseButtonUp`如果任何鼠标按钮被按下，将返回`true`。'
- en: '`GetMouseButton` will return `true` if a mouse is connected, while `GetMouseButtonUp`
    will return `true` if a mouse button is pressed.'
  id: totrans-430
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果鼠标已连接，`GetMouseButton`将返回`true`，而`GetMouseButtonUp`将在鼠标按钮按下时返回`true`。
- en: '`GetMouseButton` will return an array containing the available mouse buttons,
    while `GetMouseButtonUp` will return an index for the array indicating which mouse
    button is being pressed.'
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`GetMouseButton`将返回一个包含可用鼠标按钮的数组，而`GetMouseButtonUp`将返回一个索引，指示哪个鼠标按钮被按下。'
