  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: This will create a new user with the name `testUser`.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 这将创建一个名为`testUser`的新用户。
