- en: Chapter 3. Accounting Processes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章. 会计流程
- en: 'So far we have seen the accounting tasks that require most of an accountant''s
    time, because they are the bulkiest tasks: posting sales, purchases, and payments.
    But there are many other accounting tasks that have to be performed.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到了需要会计人员大部分时间的会计任务，因为它们是最大的任务：过账销售、采购和付款。但还有许多其他会计任务必须执行。
- en: 'In this chapter, we will explore the following accounting processes:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下会计流程：
- en: Posting accounting transactions
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过账会计交易
- en: Reporting taxes - VAT (Tax Posting setup)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报税 - 增值税（税项过账设置）
- en: Managing fixed assets
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理固定资产
- en: Inventory valuation
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存估值
- en: Closing the accounting year
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结束会计年度
- en: Consolidating financial statements
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并财务报表
- en: Deferrals
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暂估
- en: Posting accounting transactions
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过账会计交易
- en: 'The system can automatically create and post many accounting transactions such
    as those for sales and purchase invoices, for instance. There are many other transactions
    that end up in an accounting entry automatically created by the system. We will
    actually see this in this chapter: taxes, fixed assets, inventory valuations,
    and so on.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 系统可以自动创建和过账许多会计交易，例如销售和采购发票等。还有许多其他交易最终会自动由系统创建会计分录。我们将在本章中实际看到这一点：税收、固定资产、库存估值等。
- en: You will probably need to post many other accounting transactions that are not
    managed by the system, such as payroll accrual entries, provisions, or others.
    You can post all these transactions using the **General Journal**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能需要过账许多其他系统未管理的会计交易，例如工资预提分录、准备金或其他。您可以使用**总账日记账**过账所有这些交易。
- en: The **General Journal** can be accessed by navigating to **Financial Management**
    | **General Ledger** and clicking on **General Journal**.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**总账日记账**可以通过导航到**财务管理** | **总账**并点击**总账日记账**来访问。'
- en: 'In the **General Journal**, you manually create the necessary transaction lines,
    indicating the **Account No.**, **Bal. Account No.**, and **Amount** as shown
    in the following screenshot. There are many other fields that could be filled
    in, actually, but we will start with an easy example:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在**总账日记账**中，您手动创建必要的交易行，如以下截图所示，指示**账户号**、**余额账户号**和**金额**。实际上，还有许多其他字段可以填写，但我们将从一个简单的例子开始：
- en: '![Posting accounting transactions](img/B05733_03_01.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![过账会计交易](img/B05733_03_01.jpg)'
- en: 'When posting this journal, the system will create six G/L entries: three on
    account `8720` with a debit amount, three on the account corresponding to the
    bank `WWB-OPERATING` with a credit amount.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过账此日记账时，系统将创建六个总账分录：三个在账户`8720`上，借方金额；三个在对应银行`WWB-OPERATING`的账户上，贷方金额。
- en: 'Instead of indicating a balancing account on every single journal line, you
    can leave the **Bal. Account No.** field empty and create a fourth journal line
    where you will indicate the balancing account and amount, as shown in the following
    screenshot:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是在每个日记账行指示平衡账户，您可以将**余额账户号**字段留空，并创建一个第四个日记账行，在其中您将指示平衡账户和金额，如以下截图所示：
- en: '![Posting accounting transactions](img/B05733_03_02.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![过账会计交易](img/B05733_03_02.jpg)'
- en: 'When posting this journal, the system will create four G/L entries: three on
    account `8720` with a debit amount, one on the account corresponding to the bank
    `WWB-OPERATING` with a credit amount.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在过账此日记账时，系统将创建四个总账分录：三个在账户`8720`上，借方金额；一个在对应银行`WWB-OPERATING`的账户上，贷方金额。
- en: On the **General Journal**, you can create and post all the accounting transactions
    you need. There is no limit. Just keep in mind that when the accounting transaction
    you want to post involves customers, vendors, banks, or fixed assets, you should
    use the appropriate **Account Type** rather than directly using the final G/L
    account to which the transaction has to be posted. This way, the transaction will
    also be reflected on the customer, vendor, bank, or fixed asset card.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在**总账日记账**上，您可以创建和过账所需的全部会计交易。没有限制。但请记住，当您要过账的会计交易涉及客户、供应商、银行或固定资产时，您应使用适当的**账户类型**，而不是直接使用必须过账的最终总账账户。这样，交易也将反映在客户、供应商、银行或固定资产卡上。
- en: Standard Journal
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准日记账
- en: Transactions in a general journal are usually created manually by a user every
    time they have to post a new transaction. Some accounting transactions are used
    over and over, because they have to be posted once a week or once a month.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总账中的交易通常由用户在每次需要过账新交易时手动创建。一些会计交易被反复使用，因为它们必须每周或每月过账一次。
- en: For those transactions, you can use the standard journals. A **Standard Journal**
    is a transaction template that you create and can use as many times as needed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些交易，您可以使用标准日记账。**标准日记账**是一个您创建的交易模板，可以根据需要多次使用。
- en: 'To create a standard journal, perform the following steps:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建标准日记账，请执行以下步骤：
- en: Open the **General Journal** page.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**总账页**。
- en: Create the General Journal lines you want to save as a Standard Journal.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建您想要保存为标准日记账的总账行。
- en: Click on **Save as Standard Journal...**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**另存为标准日记账...**。
- en: Select **Code** and enter a **Description** for the **Standard Journal**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**代码**并为**标准日记账**输入一个**描述**。
- en: You can choose whether you want to save the amount on the Standard Journal.
    Take a look at the following screenshot:![Standard Journal](img/B05733_03_03.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择是否要在标准日记账中保存金额。请看以下截图：![标准日记账](img/B05733_03_03.jpg)
- en: Click on **OK**.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: 'To use a **Standard Journal**, perform the following steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用**标准日记账**，请执行以下步骤：
- en: Open the **General Journal** page.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**总账页**。
- en: Click on **Get Standard Journals...**.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**获取标准日记账...**。
- en: Select the appropriate **Standard Journal**.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择适当的**标准日记账**。
- en: Journal lines will be created on the **General Journal**.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总账行将在**总账**中创建。
- en: Complete the General Journal lines by entering the posting date and other information
    you may require for the actual transaction.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入过账日期和其他您可能需要的实际交易信息来完成总账行。
- en: Post the **General Journal**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过账**总账**。
- en: Recurring journals
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重复日记账
- en: Recurring journals are useful for transactions that are posted frequently with
    few or no changes. The journal lines are preserved after posting, so when you
    open them, they already contain journal lines that can be reviewed, adjusted,
    and posted on a recurring basis.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 重复日记账适用于频繁过账且变化很少或没有变化的交易。过账后，日记账行将被保留，因此当您打开它们时，它们已经包含可以审查、调整和重复过账的日记账行。
- en: When using recurring journals with the reversing option, the system posts the
    transaction and it also posts the reversing entries on the following day. Another
    usage of recurring journals is to post allocations based on amounts or percentages.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用带有冲销选项的重复日记账时，系统会过账交易，并在第二天过账冲销条目。重复日记账的另一种用途是基于金额或百分比过账分配。
- en: 'You can find a recurring journal for the following journals:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以找到以下日记账的重复日记账：
- en: Each General Journal type (general, assets, cash receipts, payments, inter-company,
    jobs, sales, and purchase)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每种总账类型（一般、资产、现金收入、支出、公司间、工作、销售和采购）
- en: Fixed asset journals
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定资产日记账
- en: Item journals
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目日记账
- en: Resource journals
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源日记账
- en: 'You create and post recurring journal lines just like you do with standard
    journals. Additionally, recurring journals have the following extra fields:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以像创建和过账标准日记账一样创建和过账重复日记账行。此外，重复日记账还具有以下额外字段：
- en: '| **Field Name** | **Usage** |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **字段名称** | **用途** |'
- en: '| **Recurring Method** | This determines how the amount on the journal is treated
    after posting. With this field, you also determine whether the reversing entries
    should be posted or not. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **重复方法** | 这确定过账后日记账上的金额如何处理。使用此字段，您还确定是否过账冲销条目。|'
- en: '| **Recurring Frequency** | This contains a formula that determines how frequently
    an entry on the journal will be posted. For example, if the formula `1M` is entered,
    after the journal is posted, the date is changed by adding one month.There are
    many other date formula possibilities. To learn more about them, check the *How
    to: Enter Dates and Times* topic in the Dynamics NAV **Help** menu. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| **重复频率** | 这包含一个公式，用于确定日记账上的条目将过账的频率。例如，如果输入公式`1M`，则在日记账过账后，日期将增加一个月。还有许多其他日期公式可能性。要了解更多信息，请检查Dynamics
    NAV **帮助**菜单中的*如何：输入日期和时间*主题。'
- en: '| **Expiration Date** | This is used to limit the posting period by specifying
    the last date that an entry can be repeated. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **到期日期** | 这用于通过指定最后可以重复的日期来限制过账期间。|'
- en: Allocations
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分配
- en: '**Allocations** are used to allocate the amount on the recurring journal line
    to several G/L accounts and dimensions. When you use allocations, you do not have
    to introduce a balancing line, as the allocation is in itself a balancing account
    line to the recurring journal line.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**分配**用于将重复性日记账行上的金额分配到几个总账科目和维度。当您使用分配时，不需要引入平衡行，因为分配本身就是对重复性日记账行的平衡账户行。'
- en: Navigate to **Departments** | **Financial Management** | **Fixed Assets** |
    **Periodic Activities** | **Recurring General Journal**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航至**部门** | **财务管理** | **固定资产** | **周期性活动** | **重复性总账**。
- en: To open the **Allocations** page, double-click on the **Allocated Amt.** field.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要打开**分配**页面，双击**已分配金额**字段。
- en: 'Allocate the amount from the original line by percentage to the different `CUSTOMERGROUP`
    dimension values, as shown in the following screenshots:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按百分比将原始行金额分配到不同的`CUSTOMERGROUP`维度值，如下截图所示：
- en: '**Fixed**: The following screenshot depicts **Fixed** (dimension value):![Allocations](img/B05733_03_04.jpg)'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定**：以下截图展示了**固定**（维度值）：![分配](img/B05733_03_04.jpg)'
- en: '**Variable**: The following screenshot depicts **Variable** (dimension value):![Allocations](img/B05733_03_05.jpg)'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变量**：以下截图展示了**变量**（维度值）：![分配](img/B05733_03_05.jpg)'
- en: '**Balance**: The following screenshot depicts **Balance** (dimension value):![Allocations](img/B05733_03_06.jpg)'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**余额**：以下截图展示了**余额**（维度值）：![分配](img/B05733_03_06.jpg)'
- en: Close the page to go back to the recurring journal. Note that the **Allocated
    Amt.** field is now filled. It should match the **Amount** field but with the
    opposite sign.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭页面返回到重复性日记账。请注意，**已分配金额**字段现在已填写。它应该与**金额**字段匹配，但符号相反。
- en: 'In the example, we have allocated by percentage by filling the **Allocation
    %** field. The different methods to allocate amounts are as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例中，我们通过填写**分配百分比**字段按百分比进行分配。分配金额的不同方法如下：
- en: '**Allocation Quantity**: This allocates the amounts by quantities. An example
    is, allocating by the number of people in each department.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分配数量**：这是按数量分配金额。例如，按每个部门的员工人数进行分配。'
- en: '**Allocation %**: This allocates the amounts by percentage.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分配百分比**：这是按百分比分配金额。'
- en: '**Amount**: If you use one of the previous methods, the program calculates
    the allocated amount. You can also manually enter an allocation amount.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金额**：如果您使用之前的方法之一，程序将计算分配金额。您也可以手动输入分配金额。'
- en: Reporting taxes - VAT
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告税收 - 增值税
- en: '**Value-Added Tax** (**VAT**) is a tax on consumption that is paid by the end
    consumer. VAT is calculated on sales and purchases and reported to the tax authorities
    periodically.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**增值税**（**VAT**）是对最终消费者征收的消费税。增值税基于销售和采购计算，并定期向税务机关报告。'
- en: Note
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The general concepts of VAT are the same in all countries where VAT applies.
    Statement and VAT rates differ from country to country. This book is based on
    the Dynamics NAV worldwide (W1) database. Most Dynamics NAV country versions include
    localizations on VAT.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 增值税的一般概念在所有适用增值税的国家都是相同的。声明和增值税率因国家而异。本书基于Dynamics NAV全球（W1）数据库。大多数Dynamics
    NAV国家版本都包括增值税本地化。
- en: In Dynamics NAV, VAT is calculated on sales and purchases invoices and credit
    memos. When the documents are posted, new VAT entries are created that will be
    used later on to report VAT to the authorities.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在Dynamics NAV中，增值税是基于销售和采购发票以及贷项通知单计算的。当文档过账时，将创建新的增值税条目，稍后将用于向税务机关报告增值税。
- en: VAT is calculated based on the combination of **VAT Business Posting** groups
    (the customer and vendor fix it) and **VAT Product Posting** groups (the items
    and services fix it).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 增值税是基于**增值税业务过账**组（客户和供应商确定）和**增值税产品过账**组（项目和服务的确定）的组合计算的。
- en: 'In [Chapter 1](ch01.html "Chapter 1. The Sales and Purchase Processes"), *The
    Sales and Purchase Process*, we have posted the sales invoice number as `103023`.
    Let''s take a look at the VAT entries that were created while posting the invoice:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.html "第1章。销售和采购流程")《销售和采购流程》中，我们已发布销售发票号码为`103023`。让我们看看在发布发票时创建的增值税条目：
- en: Navigate to `Posted Documents/Posted Sales Invoices`.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航至 `已发布文档/已发布销售发票`。
- en: Locate the invoice number `103033` and click on the **Navigate** option.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到发票号码`103033`，然后点击**导航**选项。
- en: Select the `VAT Entry` table, and click on the `Show` icon from the ribbon bar.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`增值税条目`表，然后从功能区点击`显示`图标。
- en: The **Tax Entries** page will show all the VAT entries created for the invoice
    as shown in the following figure:![Reporting taxes - VAT](img/B05733_03_07.jpg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**税项条目**页面将显示为发票创建的所有增值税条目，如图所示：![申报税收 - 增值税](img/B05733_03_07.jpg)'
- en: The customer fixed **NATIONAL** as **VAT Bus. Posting Group**. The invoice included
    an **Item**, a **Charge**, a **Resource**, and a **G/L Account**; each fixed its
    own **VAT Prod. Posting Group**.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 客户将**国家**设置为**增值税业务过账组**。发票包括一个**项目**、一个**费用**、一个**资源**和一个**总账科目**；每个都固定了自己的**增值税产品过账组**。
- en: Now let's see how we can calculate the VAT settlement based on these VAT entries
    and the rest of the VAT entries created with each invoice and credit memo.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看如何根据这些增值税条目以及每个发票和贷项通知单创建的其他增值税条目来计算增值税结算。
- en: VAT settlements
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增值税结算
- en: The **VAT settlement** batch job is used to calculate and post, to the **General
    Journal**, the net VAT amount that must be remitted to the tax authorities. Once
    a VAT entry has been used to post the VAT settlement amount, the system closes
    the entry so that you don't include it again in a new calculation.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**增值税结算**批处理作业用于计算并将净增值税金额过账到**总账**，该金额必须支付给税务机关。一旦增值税条目被用于过账增值税结算金额，系统将关闭该条目，以便您不会在新的计算中再次包含它。'
- en: 'To run the **Calc. and Post Tax Settlement** catch job, follow these steps:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行**计算和过账税结算**后台作业，请按照以下步骤操作：
- en: Navigate to **Departments** | **Financial Management** | **Periodic Activities**
    | **VAT** | **Calc. and Post TAX Settlement**.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **定期活动** | **增值税** | **计算和过账税结算**。
- en: Run the report with the following options:![VAT settlements](img/B05733_03_08.jpg)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下选项运行报告：![增值税结算](img/B05733_03_08.jpg)
- en: The **Starting Date** and **Ending Date** define the range of dates for the
    VAT entries to be settled. The **Posting Date** will be used to post the settlement
    amount in the general journal. For **Document No.**, type a unique number that
    identifies the transaction.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始日期**和**结束日期**定义了要结算的增值税条目的日期范围。**过账日期**将用于在总账中过账结算金额。对于**单据编号**，输入一个唯一编号以标识交易。'
- en: In the **Settlement Account** field, select the G/L Account that the net amount
    will be transferred to. Usually it will be a credit amount; however, if the purchase
    VAT amount is larger, it will be a debit amount.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在**结算账户**字段中，选择将净金额转账到的总账科目。通常它将是一个贷方金额；然而，如果采购增值税金额较大，它将是一个借方金额。
- en: Tip
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Show VAT Entries**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示增值税条目**'
- en: Leave it unchecked to display only the total settlement for each VAT posting
    group. Otherwise, all VAT entries used to calculate the settlement will be shown.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要保持未勾选，则仅显示每个增值税过账组的总结算金额。否则，将显示用于计算结算的所有增值税条目。
- en: Tip
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Post**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**过账**'
- en: Leave it unchecked to print a test report. Otherwise, the settlement amount
    will be posted into the general journal and the VAT entries will be closed. You
    will not be able to reopen them, but you will be able to run VAT statements anyway.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要打印测试报告，请保持未勾选。否则，结算金额将过账到总账，增值税条目将被关闭。您将无法重新打开它们，但仍然可以运行增值税报表。
- en: VAT statements
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增值税报表
- en: 'VAT statements are used to specify the basis for calculating the VAT that is
    payable to the tax authorities. You will usually define them once when you initially
    set up your company and then preview or print them periodically. To run a VAT
    statement, follow these steps:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 增值税报表用于指定支付给税务机关的增值税的计算基础。您通常在首次设置公司时定义它们一次，然后定期预览或打印它们。要运行增值税报表，请按照以下步骤操作：
- en: Navigate to **Departments** | **Financial Management** | **Periodic Activities**
    | **VAT** | **VAT Statements**. Select the **DEFAULT** statement and double-click
    on it.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **定期活动** | **增值税** | **增值税报表**。选择**默认**报表，并双击它。
- en: Click on the **Print...** option from the ribbon bar and run the report with
    the options shown in the following screenshot:![VAT statements](img/B05733_03_09.jpg)
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从功能区点击**打印...**选项，并使用以下截图所示的选项运行报告：![增值税报表](img/B05733_03_09.jpg)
- en: The VAT statement will look like this:![VAT statements](img/B05733_03_10.jpg)
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 增值税报表将如下所示：![增值税报表](img/B05733_03_10.jpg)
- en: As you can see, the purpose of the VAT statement is to resume all the posted
    VAT entries in a manner that is useful for you, to report VAT to the authorities.
    VAT Statements are fully customizable and you can create as many statements as
    needed to match different authority formats or VAT internal reporting formats.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，增值税申报表的目的在于以对您有用的方式总结所有已过账的增值税条目，以便向当局报告增值税。增值税申报表是完全可定制的，您可以根据需要创建多个申报表，以匹配不同的当局格式或增值税内部报告格式。
- en: Managing fixed assets
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理固定资产
- en: Dynamics NAV provides a fully integrated fixed asset management functionality
    that allows you to track depreciation expenses reliably in multiple depreciation
    books. It is useful to have one depreciation book integrated with the general
    ledger, and another one for internal fixes asset calculations that do not have
    to be reflected in the general ledger. You can also keep track of other information
    relevant to fixed assets, such as maintenance cost and schedules, acquisition
    costs, and related insurance information.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics NAV 提供了一个完全集成的固定资产管理功能，允许您在多个折旧账簿中可靠地跟踪折旧费用。将一个折旧账簿与总账集成，并另设一个用于内部固定资产计算（无需反映在总账中）的折旧账簿是有用的。您还可以跟踪与固定资产相关的其他信息，例如维护成本和计划、购置成本以及相关的保险信息。
- en: Creating a fixed asset and posting its acquisition cost
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建固定资产并过账其购置成本
- en: 'Each fixed asset has a card, which contains all the information about the asset.
    To create a new one, you can follow these steps:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 每个固定资产都有一个卡片，其中包含有关资产的所有信息。要创建一个新的卡片，您可以按照以下步骤操作：
- en: Navigate to **Departments** | **Financial Management** | **Fixed Assets** |
    **Fixed Assets** and click on the `New` icon from the ribbon bar.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **固定资产** | **固定资产**，然后从功能区点击“新建”图标。
- en: A blank card opens. Press *Enter* to get a **No.** and give it a description.
    If the asset has a serial number, type it in the **Serial No.** field.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一张空白卡片。按*Enter*键获取**编号**并给出描述。如果资产有序列号，请在**序列号**字段中输入。
- en: 'On the **Lines** Fast tab, create one line with the following information:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**行**快速选项卡上创建一个包含以下信息的行：
- en: '| **Field** | **Value** |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| **字段** | **值** |'
- en: '| Depreciation Book Code | COMPANY |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 折旧账簿代码 | COMPANY |'
- en: '| FA Posting Group | CAR |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 固定资产过账组 | CAR |'
- en: '| Depreciation Method | Straight-Line |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 折旧方法 | 直线法 |'
- en: '| Depreciation Starting Date | 01/15/2016 |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 折旧开始日期 | 01/15/2016 |'
- en: '| No. of depreciation years | 5 |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| 折旧年数 | 5 |'
- en: Note
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: The information in this line will be used when calculating depreciation. You
    can create one line per **Depreciation Book** defined in the company. The **FA
    Posting** group specifies the accounts to which the program will post transactions
    involving fixed assets.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此行的信息将在计算折旧时使用。您可以为公司中定义的每个**折旧账簿**创建一行。**固定资产过账组**指定程序将过账涉及固定资产的交易所对应的账户。
- en: 'So far the **Fixed Asset Card** looks similar to the following screenshot:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，**固定资产卡片**看起来与以下截图类似：
- en: '![Creating a fixed asset and posting its acquisition cost](img/B05733_03_11.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![创建固定资产及其购置成本](img/B05733_03_11.jpg)'
- en: Note
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: The **Book Value** field is zero. This is because we haven't posted the acquisition
    cost yet. After that, the **Book Value** will decrease month on month as we depreciate
    the asset, and it will be zero again once completely depreciated.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**账面价值**字段为零。这是因为我们尚未记录购置成本。之后，随着我们每月计提折旧，**账面价值**将逐月减少，并在完全折旧后再次变为零。'
- en: 'To post the acquisition cost of the asset through a purchase invoice, use the
    following steps:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过采购发票过账资产的购置成本，请按照以下步骤操作：
- en: Create a new purchase invoice. Select the vendor, and select **1/15/2016** as
    **Posting Date**.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的采购发票。选择供应商，并将**2016年1月15日**选为**过账日期**。
- en: 'Create a line in the purchase invoice with the following values:'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在采购发票中创建以下值的行：
- en: '| **Field** | **Value** |'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **字段** | **值** |'
- en: '| Type | Fixed Asset |'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 固定资产 |'
- en: '| No. | FA000100 |'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 编号 | FA000100 |'
- en: '| Quantity | 1 |'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 数量 | 1 |'
- en: '| Direct Unit Cost Excl. VAT | 13500 |'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 不含增值税的直接单位成本 | 13500 |'
- en: Post the purchase invoice.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过账采购发票。
- en: Go back to the fixed asset card and note that **Book Value** is now `13500`.
    Refer to the following screenshot:![Creating a fixed asset and posting its acquisition
    cost](img/B05733_03_12.jpg)
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回固定资产卡片并注意，**账面价值**现在为`13500`。请参考以下截图：![创建固定资产及其购置成本](img/B05733_03_12.jpg)
- en: Revaluating fixed assets
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重估固定资产
- en: 'In some cases, a fixed asset already exists and its acquisition cost has already
    been posted using a purchase invoice. Later on you need to increase the cost of
    the asset, because the company has invested additional costs into it, or for any
    other reason. To do so, you can use the **Fixed Assets G/L Journal** using the
    following steps:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，固定资产已经存在，并且其购置成本已经通过采购发票入账。后来，你可能需要增加资产的成本，因为公司已经对其投入了额外的成本，或者出于任何其他原因。为此，你可以使用**固定资产总账日记账**，按照以下步骤操作：
- en: Tip
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: You can use the journal even if no cost was posted earlier.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 即使之前没有过账成本，你也可以使用日记账。
- en: Navigate to `Fixed Assets/Fixed Assets G/L Journals`. Open the **DEFAULT** section
    by double-clicking on it.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`固定资产/固定资产总账日记账`。通过双击打开**默认**部分。
- en: Create a new line, similar to the one shown in the following screenshot. In
    this example, we are going to add `1000` to the cost of the asset. This includes
    taxes, which means that, once posted, only 800 will be added to the asset cost.
    Take a look at the following screenshot:![Revaluating fixed assets](img/B05733_03_13.jpg)
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一条新分录，类似于以下截图所示。在这个例子中，我们将向资产成本中添加`1000`。这包括税费，这意味着一旦过账，只有800将被添加到资产成本中。请参阅以下截图：![重新评估固定资产](img/B05733_03_13.jpg)
- en: Post the journal lines, by selecting the **Post** option from the ribbon bar.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过从功能区选择**过账**选项来过账日记账分录。
- en: Go back to the **Fixed Asset Card** and note that the **Book Value** is now
    `14300`.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到**固定资产卡片**并注意，**账面价值**现在是`14300`。
- en: Calculating depreciation
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算折旧
- en: 'Fixed assets reduce their value over time. We need to account for this fact
    by calculating and posting the fixed asset depreciation. Follow these steps to
    do so:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 固定资产的价值会随着时间的推移而减少。我们需要通过计算和过账固定资产折旧来对此事实进行核算。按照以下步骤操作：
- en: Run the **Calculate Depreciation** batch job by navigating to **Departments
    Financial** | **Management** | **Fixed Assets** | **Periodic Activities**.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过导航到**部门财务** | **管理** | **固定资产** | **定期活动**来运行**计算折旧**批量作业。
- en: Select the options shown in the following screenshot:![Calculating depreciation](img/B05733_03_14.jpg)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择以下截图所示的选项：![计算折旧](img/B05733_03_14.jpg)
- en: This job will calculate the depreciation for all the assets. In the example,
    we have filtered the job to only calculate the amounts for the **Fixed Asset No.: **
    `FA000100`. The system creates journal lines. You have to check and post them
    manually.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此作业将计算所有资产的折旧。在示例中，我们已筛选作业，仅计算**固定资产编号：** `FA000100`的金额。系统创建日记账分录。你必须手动检查和过账。
- en: Navigate to **Fixed Assets** | **Fixed Assets G/L Journals**. Open the **DEFAULT**
    section by double-clicking on it. The program has created the following lines:![Calculating
    depreciation](img/B05733_03_15.jpg)
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**固定资产** | **固定资产总账日记账**。通过双击打开**默认**部分。程序已经创建了以下行：![计算折旧](img/B05733_03_15.jpg)
- en: Post the lines.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过账分录。
- en: Go back to the **Fixed Asset Card** and note that the **Book Value** is now
    `14173`.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到**固定资产卡片**并注意，**账面价值**现在是`14173`。
- en: Double-click on the **Book Value** to see the **FA Ledger Entries** for the
    asset.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**账面价值**以查看资产的**固定资产分录**。
- en: 'For the asset we have created in this chapter, we selected the Straight-Line
    depreciation method. Dynamics NAV allows us to select one of the following depreciation
    methods:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章中创建的资产，我们选择了直线折旧法。Dynamics NAV允许我们选择以下折旧方法之一：
- en: '| **Method** | **Definition** |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '| **方法** | **定义** |'
- en: '| Straight-Line | The same amount is depreciated each year. |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| 直线法 | 每年折旧相同的金额。|'
- en: '| Declining-Balance 1 | The largest portion of the cost is allocated to the
    early years of its useful lifetime. If you depreciate monthly, the same amount
    is depreciated for all the months in one year. |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 递减余额法1 | 成本的最大部分分配给了其使用寿命的早期年份。如果你按月折旧，一年中的所有月份都会折旧相同金额。|'
- en: '| Declining-Balance 2 | Similar to DB1, but if you depreciate monthly the depreciation
    amounts will decline for each period. |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| 递减余额法2 | 与DB1类似，但如果按月折旧，每个期间的折旧金额将递减。|'
- en: '| DB1/SL | DB1/SL stands for Declining-Balance 1 and Straight-Line. For each
    period, the greater of the two amounts is used to post the depreciation. |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| DB1/SL | DB1/SL代表递减余额法1和直线法。对于每个期间，使用两个金额中较大的一个来过账折旧。|'
- en: '| DB2/SL | It uses the same principle as DB1/SL, but the amounts are calculated
    according to the Declining-Balance 2 method. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| DB2/SL | 它与DB1/SL使用相同的原则，但金额是根据递减余额法2计算的。|'
- en: '| User-defined | This allows you to define your own method. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 用户定义 | 这允许您定义自己的方法。|'
- en: '| Manual | You must enter the depreciation value manually. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| 手动 | 您必须手动输入折旧价值。|'
- en: '| Half-Year Convention | When Half-Year Convention is applied, a fixed asset
    will have six months'' depreciation in the fiscal year. It can be used in conjunction
    with the Straight-Line, Declining-Balance 1, or DB1/SL methods. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 半年惯例 | 当应用半年惯例时，固定资产在财政年度中将具有六个月的折旧。它可以与直线法、递减余额1或DB1/SL方法结合使用。|'
- en: Tip
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Manually create depreciation lines**'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**手动创建折旧行**'
- en: To manually create depreciation lines, access the journal and create one line
    similar to those the **Calculate Depreciation** batch job has created.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动创建折旧行，访问日记账并创建一条与**计算折旧**批处理作业创建的行类似的行。
- en: Note
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Dynamics NAV uses a standard year of 360 days and a standard month of 30 days
    for all calculations.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics NAV对所有计算使用标准的360天年和标准的30天月。
- en: Selling or disposing of a fixed asset
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出售或处置固定资产
- en: Disposing of or selling a fixed asset is the last step in the typical life cycle
    of an asset. When you do so, you must post the disposal value together with any
    related gain or loss.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 处理或出售固定资产是资产典型生命周期中的最后一步。当你这样做时，你必须同时记录处置价值以及任何相关的收益或损失。
- en: To sell the asset using a sales invoice, just create the invoice and select
    the **Fixed Asset** in one of the lines of the invoice, just like we did when
    purchasing the asset. Enter the selling price and post the invoice. The program
    will do the rest.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用销售发票出售资产，只需创建发票，并在发票的一行中选择**固定资产**，就像我们购买资产时做的那样。输入销售价格并过账发票。程序将完成剩余的工作。
- en: You can also post disposals using the **Fixed Assets G/L Journal**.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用**固定资产总账日记账**过账处置。
- en: Canceling fixed asset entries
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 取消固定资产分录
- en: A batch job called **cancel FA entries** is used to cancel an incorrectly posted
    FA entry for one or more fixed assets. This task creates the new FA journal lines.
    When you post them, the system creates entries to nullify the incorrect ones,
    both on the general ledger and the FA ledger.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名为**取消FA分录**的批处理作业用于取消一个或多个固定资产的错误过账的FA分录。此任务创建新的FA日记账行。当你过账它们时，系统将创建分录以抵消错误，包括总账和FA账簿。
- en: 'The depreciation for the asset `FA00090` switchboard has already been calculated
    until December 2013\. You have just realized that in October you had to add the
    cost to the asset. Therefore you need to cancel the depreciation until October,
    add the cost to the asset, and calculate the depreciation again. Let''s see how
    you can cancel the depreciation entries:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 资产`FA00090`的折旧已经计算到2013年12月。你刚刚意识到，在十月你不得不将成本添加到资产中。因此你需要取消到十月的折旧，将成本添加到资产中，并重新计算折旧。让我们看看你如何取消折旧分录：
- en: Open the card of the asset `FA00090` switchboard and click on the **Ledger Entries**
    option from the ribbon bar. The **FA Ledger Entries** page will open.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开资产`FA00090`的卡片，然后从功能区点击**日记账分录**选项。将打开**FA日记账分录**页面。
- en: Select the entries you want to cancel. In the example, we are selecting the
    last three entries. That is the depreciation from October to December.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要取消的条目。在示例中，我们选择了最后三个条目。那就是从十月到十二月的折旧。
- en: Click on the **Cancel Entries** option found on the ribbon bar. Click on **OK**
    on the emerging page.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区上找到的**取消分录**选项。在出现的页面上点击**确定**。
- en: Navigate to **Fixed Assets** | **Fixed Assets G/L Journals**. Open the **DEFAULT**
    section by double-clicking on it. The process has created journal lines that once
    posted will cancel the original depreciation entries.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**固定资产** | **固定资产总账日记账**。通过双击它打开**默认**部分。这个过程已创建日记账行，一旦过账，将取消原始折旧分录。
- en: Select all the journal lines and click on the **Insert FA Bal. Account** option.
    New lines will be inserted into the journal to balance the transaction.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所有日记账行，然后点击**插入FA余额账户**选项。新的行将被插入日记账中以平衡交易。
- en: Post the journal lines.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过账日记账行。
- en: Go back to the **FA Ledger Entries** page and note that depreciation entries
    corresponding to October to December are not there anymore.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到**FA日记账分录**页面，并注意与十月到十二月对应的折旧分录不再存在。
- en: Note
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Dynamics NAV does not delete any posted entry. The original depreciation entries
    have not been deleted, but unassigned. From the **Fixed Asset Card**, click on
    **Error Ledger Entries** on the **Navigate** tab of the ribbon bar, to see the
    original entries.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Dynamics NAV不会删除任何已过账的条目。原始折旧条目没有被删除，而是未分配。从**固定资产卡**中，点击功能区标签页上的**错误过账条目**，以查看原始条目。
- en: Inventory valuation
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 库存估值
- en: The valuation of your inventory must appear on your balance sheet accounts at
    the end of a fiscal year. The system can calculate the inventory valuation using
    different costing methods and can post it to the general ledger automatically,
    so that you do not have to worry about it. Due to performance issues, though,
    the inventory valuation is usually set up, so that posting to the general ledger
    is done manually.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你的库存估值必须在财政年度结束时出现在你的资产负债表账户中。系统可以使用不同的成本计算方法来计算库存估值，并自动将其过账到总账，这样你就不必担心了。然而，由于性能问题，库存估值通常设置为手动过账到总账。
- en: Choosing a costing method
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择成本计算方法
- en: 'Dynamics NAV can calculate the valuation of your inventory according to five
    different costing methods: They are as follows:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics NAV可以根据五种不同的成本计算方法计算你的库存估值：它们如下：
- en: '**First In First Out** (**FIFO**): It assumes that the first units to be received
    in your stock will also be the first ones that will leave it. The inventory valuation
    will be based on the cost of the last received units.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**先进先出**（**FIFO**）：它假设你库存中首先收到的单位也将是首先离开的单位。库存估值将基于最后收到的单位的成本。'
- en: '**Last In First Out** (**LIFO**): It assumes that the last units to be received
    in your stock will be the first ones that will leave it. The inventory valuation
    will be based on the cost of the first received units.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后进先出**（**LIFO**）：它假设你库存中最后收到的单位将是首先离开的单位。库存估值将基于第一个收到的单位的成本。'
- en: '**Average**: The inventory valuation will be based on the average cost of all
    received units.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均**：库存估值将基于所有收到的单位的平均成本。'
- en: '**Specific**: This costing method can only be used when specific serial number
    tracking is done over the stock of the items. The inventory valuation will be
    based on the exact units that are in stock.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特定**：此成本计算方法只能在针对物品库存进行特定序列号跟踪时使用。库存估值将基于库存中的确切单位。'
- en: '**Standard**: This costing method does a FIFO calculation. The difference with
    FIFO is the way it takes incoming costs, which are based on an estimated cost
    that you set up on the item. This costing method is usually used for items that
    are manufactured.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准**：此成本计算方法执行FIFO计算。与FIFO不同的是，它采用基于你在项目卡上设置的估计成本的成本。此成本计算方法通常用于制造物品。'
- en: The costing method is chosen at item level, so different items may use different
    costing methods.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 成本计算方法是在项目级别选择的，因此不同的项目可能使用不同的成本计算方法。
- en: Note
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Study carefully which costing method you want to use. Once it is set and items
    have had any kind of movement, it cannot be changed.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细研究你想要使用的成本计算方法。一旦设置并项目有任何类型的变动，就不能更改。
- en: Calculating item entry costs
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算项目条目成本
- en: Actually, you don't have to calculate anything. The system will do it for you.
    However, it is important to understand how costs are assigned to item entries.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你不必计算任何东西。系统会为你做。然而，了解成本如何分配到项目条目中是很重要的。
- en: 'The system assigns a cost to every single item entry. This is how different
    entry types get their cost:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 系统为每个单独的项目条目分配一个成本。这就是不同条目类型获得成本的方式：
- en: Inbound entries
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进货条目
- en: '**Purchases**: They first get an expected cost when the purchase receipt is
    posted. The expected cost is taken from the purchase order. When the invoice is
    posted, they get their real cost from the invoice.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采购**：它们在过账采购收据时首先获得预期成本。预期成本来自采购订单。当过账发票时，它们从发票中获得实际成本。'
- en: '**Positive adjustments**: They have the cost that was specified on the item
    journal. By default, they get the actual average cost of the item, but can be
    changed by the user if needed.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正向调整**：它们具有在项目日记账中指定的成本。默认情况下，它们获得项目的实际平均成本，但用户如果需要可以更改。'
- en: '**Outputs of a manufacturing process**:'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制造过程的输出**：'
- en: '**Standard costing method**: They get the estimated cost defined on the item
    card'
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准成本计算方法**：它们获得在项目卡上定义的估计成本。'
- en: '**Other costing methods**: Their cost is calculated as the sum of the costs
    of their components plus the cost of manufacturing the item'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他成本计算方法**：它们的成本是它们组件的成本总和加上制造项目的成本'
- en: Outbound entries
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 出库条目
- en: The costing method used here determines how costs are assigned to outbound entries.
    They are always based on the costing of inbound entries for the same item, though.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这里使用的成本计算方法决定了成本如何分配给出库条目。尽管如此，它们始终基于相同项目的入库成本。
- en: This is not a complete list. There are other possibilities (such as an inbound
    entry as the result of a sales return) and different choices that can be made
    when manufacturing, for instance. We have just taken a look at the most common
    entries.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是完整的列表。还有其他可能性（例如，销售退货的结果是入库条目）以及制造时可以做出的不同选择。我们只是查看了一些最常用的条目。
- en: The costs in outbound entries are always based on the costs of inbound entries.
    What happens if the cost of the inbound entry changes after the cost has been
    assigned to the outbound entry? No problem, the cost in the outbound entry will
    be updated later on. This is actually done by a batch process called **Adjust
    Cost - Item Entries** that can be found by navigating to `Financial Management/Inventory`.
    You should run this process periodically to have your item costs up-to-date.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 出库条目中的成本始终基于入库条目的成本。如果入库条目的成本在分配给出库条目之后发生变化，会发生什么？没问题，出库条目中的成本将在稍后更新。这实际上是通过一个名为**调整成本
    - 项目条目**的批量过程完成的，可以通过导航到`财务管理/库存`找到。你应该定期运行此过程以保持项目成本最新。
- en: Posting an inventory valuation to the general ledger
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将库存估值过账到总账
- en: 'Posting the inventory valuation to the general ledger will transfer the calculated
    item costs to the corresponding balance sheet account. To do so, we use the following
    steps:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 将库存估值过账到总账会将计算出的项目成本过账到相应的资产负债表账户。为此，我们使用以下步骤：
- en: Navigate to **Financial Management** | **Inventory** and select **Post Inventory
    Cost to G/L**.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**财务管理**|**库存**并选择**将库存成本过账到总账**。
- en: Choose **Posting Method**, **Document No.**, and place a checkmark on **Post**
    as shown in the following screenshot:![Posting an inventory valuation to the general
    ledger](img/B05733_03_16.jpg)
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**过账方法**、**文档编号**，并在以下截图所示的位置勾选**过账**：![过账库存估值到总账](img/B05733_03_16.jpg)
- en: Click on **Preview**.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**预览**。
- en: A report containing the posted costs will be shown.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将显示包含过账成本的报告。
- en: Inventory valuation report
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库存估值报告
- en: If you want to know your inventory valuation at a certain date, you have to
    run the **Inventory Valuation** report that can be found by navigating to `Financial
    Management/Inventory`. On this report, you can choose whether you want to include
    expected costs or not. Expected costs are those for item entries that have not
    yet been invoiced.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道某个日期的库存估值，你必须运行**库存估值**报告，该报告可以通过导航到`财务管理/库存`找到。在这个报告中，你可以选择是否包括预期成本。预期成本是指那些尚未开票的项目条目。
- en: 'The printed report groups entries by inventory posting groups. The **Inventory
    Valuation** for January 2016 looks similar to the following screenshot:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 打印的报告按库存过账组分组条目。2016年1月的**库存估值**看起来类似于以下截图：
- en: '![Inventory valuation report](img/B05733_03_17.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![库存估值报告](img/B05733_03_17.jpg)'
- en: 'For each item, the report prints five groups of columns that shows the following
    information:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个项目，报告打印五组列，显示以下信息：
- en: '|  | **Description** |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '|  | **描述** |'
- en: '| `As of`(beginning of the period) | This shows the quantity and value of the
    stock the day before the starting date is selected when running the period. |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| `截至`(期初) | 这显示了在运行期间所选起始日期前一天库存的数量和价值。|'
- en: '| `Increases (LCY)` | This shows the quantity and value of the increases of
    stock for the given period. This includes purchases, positive adjustments, sale
    returns, manufactured items, and so on. |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| `增加（本币）` | 这显示了给定期间库存增加的数量和价值。这包括采购、正向调整、销售退货、制造项目等。|'
- en: '| `Decreases (LCY)` | This shows the quantity and value of the decreases of
    stock for the given period. This includes sales, positive adjustments, purchase
    returns, consumed items, and so on. |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| `减少（本币）` | 这显示了给定期间库存减少的数量和价值。这包括销售、正向调整、采购退货、消耗品等。|'
- en: '| `As of`(end of period) | This shows the quantity and value of the stock at
    the end of the period. |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| `截至`(期末) | 这显示了期末的库存数量和价值。|'
- en: '| `Cost Posted to G/L` | This shows the cost that has already been posted to
    the general ledger. |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| `已过账至总账的成本` | 这显示了已过账到总账的成本。|'
- en: Closing the accounting year
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关闭会计年度
- en: When a fiscal year reaches its end and accountants have finished posting all
    the needed transactions, it is time to perform the required tasks to close the
    year.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 当财政年度结束时，并且会计师已经过账了所有必要的交易，是时候执行关闭年度所需的任务了。
- en: 'In Dynamics NAV, this can be accomplished in just a couple of steps: closing
    the accounting periods and running the **Close Income Statement** batch process.
    After that, it is advisable to restrict allowed posting dates to prevent users
    from posting any transaction in a closed year. If needed, though, further transactions
    can be posted.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在Dynamics NAV中，这可以通过以下几个步骤完成：关闭会计期间并运行**关闭损益表**批量过程。之后，建议限制允许的过账日期，以防止用户在已关闭的年度中过账任何交易。如果需要，尽管如此，还可以过账进一步的交易。
- en: Closing accounting periods
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关闭会计期间
- en: 'To close the accounting periods, we perform the following steps:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 要关闭会计期间，我们执行以下步骤：
- en: Navigate to **Financial Management** | **Periodic Activities** | **Fiscal Year**
    | **Accounting Periods**.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**财务管理** | **周期性活动** | **财政年度** | **会计期间**。
- en: Run the **Close Year** process found on the ribbon.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区运行**关闭年度**过程。
- en: You will be prompted to confirm that you want to close the fiscal year. You
    cannot choose which fiscal year to close. The system will close the first open
    fiscal year. Click on **Yes**. Refer to the following screenshot:![Closing accounting
    periods](img/B05733_03_18.jpg)
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被提示确认您想要关闭财政年度。您不能选择要关闭哪个财政年度。系统将关闭第一个开放的财政年度。点击**是**。参考以下截图：![关闭会计期间](img/B05733_03_18.jpg)
- en: The fiscal year has been closed. Notice that all the accounting periods (which
    usually correspond to months) that have been closed now have a checkmark on the
    **Closed** and **Date Locked** fields.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 财政年度已关闭。请注意，现在所有已关闭的会计期间（通常对应于月份）在**已关闭**和**日期锁定**字段上都有勾选标记。
- en: Running the Close Income Statement batch process
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行**关闭损益表**批量过程
- en: At the end of each fiscal year, accounting rules specify that income account
    balances must be transferred to a balance sheet account. The **Close Income Statement**
    batch process is used to accomplish this task by calculating and creating the
    transaction that will transfer these balances. This process leaves the transaction
    on a general journal so that you can review and post it afterwards.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个财政年度结束时，会计规则规定，收入账户余额必须转移到资产负债表账户。**关闭损益表**批量过程通过计算和创建将转移这些余额的交易来完成此任务。此过程将交易留在总账上，以便您可以之后进行审查和过账。
- en: 'To run the **Close Income Statement** batch process, perform the following
    steps:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行**关闭损益表**批量过程，请执行以下步骤：
- en: Navigate to `Financial Management/Periodic Activities/Fiscal Year` and click
    on **Close Income Statement**.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`财务管理/周期性活动/财政年度`并点击**关闭损益表**。
- en: Choose which general journal and section you want to use (**Gen. Journal Template**
    and **Gen. Journal Batch** fields). This is where the transaction will be created.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要使用的总账和部分（**通用日记账模板**和**通用日记账批量**字段）。这是交易将被创建的地方。
- en: Choose to which account the income account balances will be transferred. You
    do it by selecting an account on the **Retained Earnings Acc.** field as shown
    in the following screenshot:![Running the Close Income Statement batch process](img/B05733_03_19.jpg)
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择将收入账户余额转移到哪个账户。您可以通过在**留存收益账户**字段中选择一个账户来完成此操作，如下截图所示：![运行关闭损益表批量过程](img/B05733_03_19.jpg)
- en: Note
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Even if not mandatory, if you use dimensions it is highly recommended you select
    them all when running the **Close Income Statement** batch process. If you choose
    not to do it, when running financial reports by dimensions, you will be carrying
    balances from one year to another because the closing transaction will not be
    posted using dimensions.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使不是强制性的，如果您使用维度，强烈建议在运行**关闭损益表**批量过程时选择所有维度。如果您选择不这样做，当按维度运行财务报告时，您将携带余额从一年到另一年，因为关闭交易将不会使用维度过账。
- en: Click on **OK**.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: Navigate to the journal you have chosen when running the process.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您在运行过程中选择的日记账。
- en: Notice that a special date is used in the **Close Income Statement**. It has
    the C letter in front of it and it is a closing date. It is a fictitious date
    between the last day of the old fiscal year and the first day of the new fiscal
    year. Using this kind of date, balances for the ordinary dates of the fiscal year
    are maintained. Take a look at the following screenshot:![Running the Close Income
    Statement batch process](img/B05733_03_20.jpg)
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，在**关闭损益表**中使用了一个特殊的日期。它前面有一个C字母，它是一个结账日期。它是在旧会计年度的最后一天和新会计年度的第一天之间的一个虚构日期。使用这种类型的日期，维护了会计年度普通日期的余额。请参考以下截图：![运行关闭损益表批处理过程](img/B05733_03_20.jpg)
- en: Post the journal.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过账日记账。
- en: Restricting allowed posting dates
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 限制允许的过账日期
- en: It is highly recommended you restrict allowed posting dates after a period has
    been closed. That way, you prevent users from accidentally posting transactions
    to an incorrect date.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议你在关闭一个期间后限制允许的过账日期。这样，你可以防止用户意外地将交易过账到错误的日期。
- en: Posting dates can be restricted at the company level or at the user level.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 过账日期可以在公司级别或用户级别进行限制。
- en: Note
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When both company and user restrictions exist, the ones that apply are the allowed
    posting dates defined at the user level.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 当存在公司和用户限制时，应用的是在用户级别定义的允许过账日期。
- en: 'To restrict allowed posting dates at the company level, navigate to **Financial
    Management** | **Administration** and click on **General Ledger Setup**. Use the **Allow
    Posting From** and **Allow Posting To** fields to specify the period in which
    it is allowed to post transactions as shown in the following screenshot:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 要在公司级别限制允许的过账日期，请导航到**财务管理** | **管理**并点击**总账设置**。使用**允许过账从**和**允许过账到**字段来指定允许过账交易的期间，如下截图所示：
- en: '![Restricting allowed posting dates](img/B05733_03_29.jpg)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![限制允许的过账日期](img/B05733_03_29.jpg)'
- en: 'To restrict allowed posting dates at the user level, navigate to **Administration**
    | **Application Setup** | **Users** and click on **User Setup**. Use the **Allow
    Posting From** and **Allow Posting To** fields to specify the period in which
    it is allowed to post transactions. Take a look at the following screenshot:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 要在用户级别限制允许的过账日期，请导航到**管理** | **应用程序设置** | **用户**并点击**用户设置**。使用**允许过账从**和**允许过账到**字段来指定允许过账交易的期间。请参考以下截图：
- en: '![Restricting allowed posting dates](img/B05733_03_30.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![限制允许的过账日期](img/B05733_03_30.jpg)'
- en: Posting transactions on a closed year
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在已关闭的年度过账交易
- en: If the allowed posting dates allow you to, you can post transactions on a closed
    year. However, you will have to run the **Close Income Statement** batch process
    again. This process can be run as many times as needed.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如果允许的过账日期允许你这样做，你可以在已关闭的年度过账交易。然而，你将不得不再次运行**关闭损益表**批处理过程。这个过程可以根据需要运行多次。
- en: Consolidating financial statements
  id: totrans-247
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 财务报表合并
- en: When you have a group of companies, you may need to aggregate their financial
    statements into a single one to know how the holding company is doing as a group.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一组公司时，你可能需要将它们的财务报表合并成一个，以了解控股公司作为一个整体的表现。
- en: Such a task can be performed to consolidate different companies that are in
    the same database, companies in different databases (even in older Dynamics NAV
    versions), or using data coming from other business management programs.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的任务可以执行以合并位于同一数据库中的不同公司、位于不同数据库中的公司（甚至在较旧的Dynamics NAV版本中），或使用来自其他业务管理程序的数据。
- en: Regarding data, consolidation can be performed when the different subsidiary
    companies or business units have different charts of accounts, fiscal years, or
    currencies.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据，当不同的子公司或业务单元有不同的会计科目表、会计年度或货币时，可以进行合并。
- en: Performing consolidation
  id: totrans-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行合并
- en: 'Performing a consolidation is as easy as executing a batch process. There are
    different scenarios, though, depending on where the data is. The easiest scenario
    is when all the companies, including both the consolidated and the subsidiary
    companies, are on the same database. Another scenario includes Dynamics NAV companies
    on different databases. And a third scenario includes financial data from other
    applications. No matter which scenario you use, the consolidation process does
    the following actions:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 执行合并就像执行批处理一样简单。然而，根据数据所在位置，存在不同的场景。最简单的情况是，包括合并公司和子公司在内的所有公司都在同一数据库上。另一种情况包括在不同数据库上的
    Dynamics NAV 公司。第三种情况包括来自其他应用程序的财务数据。无论使用哪种场景，合并过程都会执行以下操作：
- en: Transactions for each account in the subsidiary are totaled
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子公司中每个账户的交易都进行了总计
- en: The net amounts are transferred to the corresponding accounts on the consolidated
    company
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净金额被转移到合并公司相应的账户上
- en: Residual amounts are posted in the consolidated company due to rounding differences
    that may occur when a subsidiary is partially consolidated (only the percentage
    in which the holding company participates on the subsidiary company is consolidated)
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于子公司部分合并（仅合并控股公司参与的子公司百分比）时可能出现的舍入差异，残差金额在合并公司中过账
- en: Note
  id: totrans-256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: The consolidation can be performed as many times as needed. If a transaction
    for the same subsidiary and period already exists in the consolidated database,
    the existing transaction is voided (its amount is set to zero). This way, the
    consolidated company will only take into account the information from the last
    executed consolidation.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 合并可以按需执行多次。如果同一子公司和期间在合并数据库中已存在交易，则现有交易将被取消（其金额设置为零）。这样，合并公司只会考虑最后一次执行的合并信息。
- en: Consolidating on a single database
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在单个数据库上合并
- en: 'To consolidate multiple subsidiaries that are on the same database, we perform
    the following steps:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 要合并位于同一数据库上的多个子公司，我们执行以下步骤：
- en: Open the consolidated company.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开合并公司。
- en: Navigate to **Financial Management** | **PeriodicActivities** | **Consolidation**
    | **Business Units**.
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**财务管理** | **定期活动** | **合并** | **业务单元**。
- en: On the **ACTIONS** tab, click on **Import Database...**.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**操作**选项卡上，点击**导入数据库...**。
- en: Specify the consolidation period and a document number for the consolidated
    transactions as shown in the following screenshot:![Consolidating on a single
    database](img/B05733_03_21-1.jpg)
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定合并期间和合并交易的文档编号，如以下截图所示：![在单个数据库上合并](img/B05733_03_21-1.jpg)
- en: Click on **OK**.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: Consolidating with different databases
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与不同数据库的合并
- en: When you consolidate subsidiary companies that are on different databases, you
    have to first export the financial data of each subsidiary and then import it
    into the consolidated company.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 当合并位于不同数据库上的子公司时，您必须首先导出每个子公司的财务数据，然后将其导入合并公司。
- en: 'To export the financial data from each subsidiary, perform the following actions
    on every single subsidiary company:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 要从每个子公司导出财务数据，请在每个子公司执行以下操作：
- en: Open the subsidiary company.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开子公司。
- en: Navigate to **Financial Management** | **Periodic Activities** | **Consolidation**
    and click on **Export Consolidation**.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**财务管理** | **定期活动** | **合并**并点击**导出合并**。
- en: Select the **Consolidation Period** and the file format. The file format depends
    on the version of Dynamics NAV that the consolidated company uses. Take a look
    at the following screenshot:![Consolidating with different databases](img/B05733_03_22.jpg)
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**合并期间**和文件格式。文件格式取决于合并公司使用的 Dynamics NAV 版本。请查看以下截图：![与不同数据库的合并](img/B05733_03_22.jpg)
- en: Click on **OK.**
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: Save the file. You will need this file later on.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存文件。您稍后需要此文件。
- en: 'To import the data into the consolidated company, perform the following actions
    for each file exported previously:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据导入合并公司，需要对之前导出的每个文件执行以下操作：
- en: Open the consolidated company.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开合并公司。
- en: Navigate to **Financial Management** | **Periodic Activities** | **Consolidation**
    | **Business Units**.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**财务管理** | **定期活动** | **合并** | **业务单元**。
- en: On the **ACTIONS** tab, click on **Import Database**.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**操作**选项卡上，点击**导入数据库**。
- en: Specify the file format you have used when exporting data from a subsidiary
    and the document number for the consolidated transactions.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定从子公司导出数据时使用的文件格式以及合并交易的文档编号。
- en: Click on **OK**.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: Select the file you have exported previously.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您之前导出的文件。
- en: Consolidating with other applications
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与其他应用程序合并
- en: To consolidate subsidiaries that use other business management applications,
    you need to first export data from the business management application and then
    import it in the consolidated company in Dynamics NAV, just as when consolidating
    subsidiaries that are in different databases.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 要合并使用其他业务管理应用程序的子公司，您需要首先从业务管理应用程序导出数据，然后将其导入 Dynamics NAV 的合并公司中，就像合并位于不同数据库中的子公司一样。
- en: The other applications should be able to export data in the same format as Dynamics
    NAV, which can be either a `.txt` or an `.xml` file.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 其他应用程序应该能够以与 Dynamics NAV 相同的格式导出数据，这可以是 `.txt` 或 `.xml` 文件。
- en: Reporting over a consolidated company
  id: totrans-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在合并公司中进行报告
- en: Any of the existing financial reports can be used to report over a consolidated
    company. Additionally, though, there is a **Consolidated Trial Balance** that
    shows the individual amounts of each subsidiary company and the total, taking
    them all into account.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 任何现有的财务报告都可以用来对合并公司进行报告。此外，还有一个**合并试算平衡表**，它显示了每个子公司的个别金额和总计，考虑了所有公司。
- en: This report can be executed from any business unit card.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 此报告可以从任何业务单元卡执行。
- en: Setting it up
  id: totrans-286
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置它
- en: Setting everything up is the tough part of consolidation. But this is something
    that has to be done just once, so it's worth the effort.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 设置一切是合并的困难部分。但这是一项只需做一次的事情，所以值得努力。
- en: Financial consolidation is usually done into a company created and configured
    for this single purpose. This company will not hold normal business transactions.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 财务合并通常是将数据合并到一个为单一目的创建和配置的公司中。这个公司不会持有正常业务交易。
- en: 'To set up financial consolidation, you need to perform the following tasks:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置财务合并，您需要执行以下任务：
- en: Create a new empty company. It will be the consolidated company.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的空公司。它将成为合并公司。
- en: Create the chart of accounts on that company. The consolidated chart of accounts
    can be different from the one used in subsidiary companies. Subsidiary companies
    can each have their own different chart of accounts.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该公司上创建会计科目表。合并会计科目表可以与子公司中使用的不同。子公司可以各自拥有不同的会计科目表。
- en: On the consolidated company, specify the business units (subsidiary companies)
    that we will be consolidating.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在合并公司中，指定我们将要合并的业务单元（子公司）。
- en: On each subsidiary company, define the translation between its chart of accounts
    and the consolidated chart of accounts.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个子公司上，定义其会计科目表与合并会计科目表之间的转换。
- en: Dimensions can be used when consolidating. We haven't yet explained what dimensions
    are, so we will skip this part for now.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在合并时可以使用维度。我们尚未解释什么是维度，所以现在我们将跳过这部分内容。
- en: Defining business units
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义业务单元
- en: 'Business units are the subsidiary companies that will be used in a consolidated
    company. They can be found by navigating to **Financial Management** | **Periodic
    Activities** | **Consolidation** | **Business Units**. The following screenshot
    shows a **Business Unit Card** page:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 业务单元是将在合并公司中使用的子公司。可以通过导航到**财务管理** | **定期活动** | **合并** | **业务单元**来找到它们。以下截图显示了**业务单元卡**页面：
- en: '![Defining business units](img/B05733_03_23.jpg)'
  id: totrans-297
  prefs: []
  type: TYPE_IMG
  zh: '![定义业务单元](img/B05733_03_23.jpg)'
- en: 'When defining a business unit, you need to specify a **Code** and a **Name**
    as well:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义业务单元时，您还需要指定一个**代码**和一个**名称**：
- en: '**Company Name**: This is to specify where the business unit is created, in
    Dynamics NAV or in other business management applications.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司名称**：这是为了指定业务单元是在 Dynamics NAV 还是其他业务管理应用程序中创建的。'
- en: '**Currency Code**: This is used to specify if the subsidiary company uses a
    different currency than the consolidated company. Also which exchange rate to
    use (the one defined on the subsidiary or the one defined on the consolidated
    company).'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**货币代码**：用于指定子公司是否使用与合并公司不同的货币。还指定使用哪种汇率（在子公司定义的或在合并公司定义的）。'
- en: '**Consolidation %**: This number represents the participation that the holding
    or group has over the subsidiary company. When the **Consolidation %** is 50,
    for instance, only half of the balance of that subsidiary will be consolidated.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合并百分比**：这个数字表示控股公司或集团对子公司参与的程度。例如，当**合并百分比**为50时，该子公司的余额只有一半将被合并。'
- en: '**G/L Accounts**: This is where transactions will be posted on the consolidated
    company because of currency differences or residual amounts that may occur because
    of the percentage used on the consolidation.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总账账户**：这是由于货币差异或由于合并中使用的百分比可能产生的剩余金额，在合并公司上记录交易的地方。'
- en: Translating a chart of accounts
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 翻译会计科目表
- en: On each subsidiary, we need to specify the translation between the chart of
    accounts of that company and the chart of accounts defined on the consolidated
    company. The translation is done on each G/L account card, on the **Consolidation**
    FastTab. You can define different destiny accounts for debit and credit balances.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个子公司上，我们需要指定该公司会计科目表与合并公司定义的会计科目表之间的转换。转换是在每个总账账户卡片上的**合并**快速选项卡上进行的。您可以定义借方和贷方余额的不同目标账户。
- en: 'Take a look at the following screenshot:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看以下截图：
- en: '![Translating a chart of accounts](img/B05733_03_24.jpg)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![翻译会计科目表](img/B05733_03_24.jpg)'
- en: Deferrals
  id: totrans-307
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 延期收入
- en: Deferrals are used to record revenues and expenses in periods other than the
    period where we have posted the transactions.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 延期收入和支出用于记录在交易发生期间以外的会计期间。
- en: 'Setups that you are required to perform are as follows:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要执行的设置如下：
- en: 'The main account setup for **Deferral Account** (Balance sheet) where deferred
    revenues are posted, when you post a sales invoice for services delivered over
    a span of multiple accounting periods. Refer to the following screenshot:'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**延期账户**（资产负债表）的主要账户设置，其中延期收入被记录，当您为跨越多个会计期间的已提供的服务开具销售发票时。请参考以下截图：'
- en: '![Deferrals](img/B05733_03_25.jpg)'
  id: totrans-311
  prefs: []
  type: TYPE_IMG
  zh: '![Deferrals](img/B05733_03_25.jpg)'
- en: 'The deferral template setup is where you can define **Deferral Account**, **No.
    of Periods**, **Calc.Meth...**, **Start Date**, and so on as shown in the following
    screenshot:'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延期模板设置是在这里您可以定义**延期账户**、**期间数**、**计算方法...**、**开始日期**等，如下面的截图所示：
- en: '![Deferrals](img/B05733_03_26.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![Deferrals](img/B05733_03_26.jpg)'
- en: 'Assign the deferral template to **Resource**, as follows:'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将延期模板分配给**资源**，如下所示：
- en: '![Deferrals](img/B05733_03_27.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![Deferrals](img/B05733_03_27.jpg)'
- en: 'Record the sales invoice and view the deferral transactions as follows:'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按如下方式记录销售发票并查看延期交易：
- en: '![Deferrals](img/B05733_03_28.jpg)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![Deferrals](img/B05733_03_28.jpg)'
- en: Summary
  id: totrans-318
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned how to post any accountancy transaction using journals.
    We explored how VAT entries are created when taxes are involved and how we can
    use them to report taxes to the authorities. We saw how to create a fixed asset
    and post its acquisition cost, revaluate it, calculate its depreciation, sell
    it, or cancel wrong entries.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何使用日记账记录任何会计交易。我们探讨了涉及税收时如何创建增值税条目以及我们如何使用它们向当局报告税收。我们看到了如何创建固定资产并记录其购置成本，重新评估它，计算其折旧，出售它或取消错误条目。
- en: In the annual accounting close section, we have learned the steps we need to
    perform in order to close the fiscal year, and in the inventory valuation section
    we came across different costing methods and how to reflect item costs into the
    general ledger. Finally, we have seen how to perform the consolidation of different
    subsidiary companies.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在年度会计结账部分，我们学习了我们需要执行的步骤以关闭财政年度，在库存评估部分，我们遇到了不同的成本计算方法和如何将项目成本反映到总账中。最后，我们看到了如何执行不同子公司的合并。
- en: In the next chapter, we will take a look at the reporting tools available in
    Dynamics NAV. This way we will be able to analyze all the data collected in the
    system.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨Dynamics NAV中可用的报告工具。这样我们就能分析系统中收集的所有数据。
