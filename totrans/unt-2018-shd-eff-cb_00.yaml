- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Unity 2018 Shaders and Effects Cookbook* is your guide to becoming familiar
    with the creation of shaders and post-processing effects in Unity 2018\. You will
    start your journey at the beginning, exploring the Post Processing Stack to see
    some of the possible ways you can use shaders to affect what you see without having
    to write scripts at all. Afterwards, we learn how to create shaders from scratch,
    starting by creating the most basic shaders and learning how the shader code is
    structured. This foundational knowledge will arm you with the means to progress
    further through each chapter, learning advanced techniques such as volumetric
    explosions and fur shading. We also explore the newly added Shader Graph editor
    to see how you can create shaders through a drag and drop interface as well! This
    edition of the book is written specifically for Unity 2018 and will help you to
    master physically-based rendering and global illumination to get as close to photorealism
    as possible.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Unity 2018 着色器和效果食谱》* 是您熟悉在 Unity 2018 中创建着色器和后处理效果的指南。您将从起点开始，探索后处理堆栈，看看您可以使用着色器以不编写任何脚本的方式影响您所看到的内容的几种可能方法。之后，我们将学习如何从头开始创建着色器，从创建最基本的着色器开始，了解着色器代码的结构。这些基础知识将为您在每一章中进一步学习提供手段，例如学习体积爆炸和毛发着色等高级技术。我们还探讨了新添加的着色器图编辑器，看看您如何可以通过拖放界面创建着色器！本书的这一版专为
    Unity 2018 编写，将帮助您掌握基于物理的渲染和全局照明，尽可能接近照片级真实感。'
- en: By the end of each chapter, you will have gained new skills that will increase
    the quality of your shaders and even make your shader writing process more efficient.
    These chapters have been tailored so that you can jump into each section and learn
    a specific skill from beginner to expert. For those who are new to shader writing
    in Unity, you can progress through each chapter, one at a time, to build on your
    knowledge. Either way, you will learn the techniques that make modern games look
    the way they do.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每章结束时，您将获得新的技能，这将提高您着色的质量，甚至使您的着色器编写过程更加高效。这些章节已经定制，以便您可以跳入每个部分，从初学者到专家学习特定的技能。对于那些刚开始在
    Unity 中编写着色器的人来说，您可以逐章学习，一次学习一章，以构建您的知识。无论哪种方式，您都将学习使现代游戏看起来如此之美的技术。
- en: Once you have completed this book, you will have a set of shaders that you can
    use in your Unity 3D games as well as the understanding to add to them, accomplish
    new effects, and address performance needs. So, let's get started!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，您将拥有一套可以在您的 Unity 3D 游戏中使用，并了解如何添加到它们中，实现新效果，并解决性能需求的着色器。那么，让我们开始吧！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*Unity Effects and Shader Cookbook* is written for developers who want to create
    their first shaders in Unity 2018 or wish to take their game to a whole new level
    by adding professional post-processing effects. A solid understanding of Unity
    is required.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Unity 着色器和效果食谱》* 是为想要在 Unity 2018 中创建第一个着色器或通过添加专业的后处理效果将游戏提升到全新水平的开发者编写的。需要具备扎实的
    Unity 理解能力。'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0026.html#OPEK0-e8c76c858d514bc3b1668fda96f8fa08), *Post Processing
    Stack*, introduces readers to the Post Processing Stack, which will allow users
    to tweak their game''s appearance without having to write any additional scripts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0026.html#OPEK0-e8c76c858d514bc3b1668fda96f8fa08)，*后处理堆栈*，向读者介绍了后处理堆栈，这将使用户能够在不编写任何额外脚本的情况下调整游戏的外观。'
- en: '[Chapter 2](part0046.html#1BRPS0-e8c76c858d514bc3b1668fda96f8fa08), *Creating
    Your First Shader*, introduces you to the world of shader coding in Unity. You
    will build some basic shaders and learn how to introduce tweakable properties
    in your shaders to make them more interactive.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](part0046.html#1BRPS0-e8c76c858d514bc3b1668fda96f8fa08)，*创建您的第一个着色器*，向您介绍了
    Unity 中着色器编码的世界。您将构建一些基本的着色器，并学习如何在您的着色器中引入可调整的属性，使它们更具交互性。'
- en: '[Chapter 3](part0063.html#1S2JE0-e8c76c858d514bc3b1668fda96f8fa08), *Surface
    Shaders and Texture Mapping*, covers the most common and useful techniques that
    you can implement with Surface Shaders, including how to use textures and normal
    maps for your models.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](part0063.html#1S2JE0-e8c76c858d514bc3b1668fda96f8fa08)，*表面着色器和纹理映射*，涵盖了您可以使用表面着色器实现的最常见和有用的技术，包括如何使用纹理和法线图为您模型建模。'
- en: '[Chapter 4](part0107.html#361C60-e8c76c858d514bc3b1668fda96f8fa08), *Understanding
    Lighting Models*, gives you an in-depth explanation of how shaders model the behavior
    of light. This chapter teaches you how to create custom lighting models used to
    simulate special effects, such as toon shading.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0131.html#3STPM0-e8c76c858d514bc3b1668fda96f8fa08), *Physically-Based
    Rendering in Unity 5*, shows you that physically-based rendering is the standard
    technology used by Unity 5 to bring realism to your games. This chapter explains
    how to make the most out of it by mastering transparencies, reflective surfaces,
    and global illumination.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0158.html#4MLOS0-e8c76c858d514bc3b1668fda96f8fa08), *Vertex
    Functions*, teaches you how shaders can be used to alter the geometry of an object.
    This chapter introduces vertex modifiers and uses them to bring volumetric explosions,
    snow shaders, and other effects to life.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0188.html#5J99O0-e8c76c858d514bc3b1668fda96f8fa08), *Fragment
    Shaders and Grab Passes*, explains how to use grab passes to make materials that
    emulate the deformations generated by semi-transparent materials.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0212.html#6A5N80-e8c76c858d514bc3b1668fda96f8fa08), *Mobile
    Shader Adjustment*, helps you optimize your shaders to get the most out of any
    device.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0227.html#6OFFM0-e8c76c858d514bc3b1668fda96f8fa08), *Screen
    Effects with Unity Render Textures*, shows you how to create special effects and
    visuals that would otherwise be impossible to achieve.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0246.html#7AJAC0-e8c76c858d514bc3b1668fda96f8fa08), *Gameplay
    and Screen Effects*, tells you how post-processing effects can be used to complement
    your gameplay, simulating, for instance, a night-vision effect.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](part0258.html#7M1H40-e8c76c858d514bc3b1668fda96f8fa08), *Advanced
    Shading Techniques*, introduces the most advanced techniques in this book, such
    as fur shading and heatmap rendering.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](part0278.html#893SC0-e8c76c858d514bc3b1668fda96f8fa08), *Shader
    Graph*, explains how to set up a project to use Unity''s newly added Shader Graph
    editor. We cover how to create a simple shader graph, how to expose properties,
    and how to interact with the shader graph through code using a glow highlight
    system.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
