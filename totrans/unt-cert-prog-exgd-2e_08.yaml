  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the `LevelTitle` game object in the **Hierarchy** window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select `GameOverText` in the `Level`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
