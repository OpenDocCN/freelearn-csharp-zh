- en: '**There are many short code examples in this guide that are provided solely
    for demonstration purposes, and you do not need to execute** **these directly.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**本指南中包含许多仅为演示目的提供的简短代码示例，您不需要直接执行** **这些示例**。'
- en: '*In order to assist the author in the preparation of this interview guide,
    participants agreed to be interviewed and to provide information and other materials
    to be used in connection with this work, including their personal experiences,
    remarks, and recollections, which are described in* [*Chapter 10*](B20871_10.xhtml#_idTextAnchor603)*,
    Gaining Expert Insights, Following Up Effectively, and* *Taking Action.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了帮助作者准备此访谈指南，参与者同意接受采访并提供与这项工作相关的信息和其他材料，包括他们的个人经历、评论和回忆，这些内容在[*第10章*](B20871_10.xhtml#_idTextAnchor603)中描述，获得专家见解、有效跟进和*采取行动*。'
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “The `args` argument contains an array of strings
    that is passed to the program upon its launch.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`Code in text`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“`args`参数包含一个字符串数组，在程序启动时传递给程序。”'
