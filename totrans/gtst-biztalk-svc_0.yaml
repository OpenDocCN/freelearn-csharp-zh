- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: It all started about a year ago and BizTalk Services was soon to go for preview
    in a few months. We were all excited to break new ground in the era of cloud middleware.
    We must tell you one of the benefits of being in the product group (or being an
    MVP) is that you get early access to bits long before they hit the market. Working
    on those bits, we thought to ourselves, "Wouldn't it be nice for our customers
    to have a guide to build effective solutions with this service?" This book on
    BizTalk Services was envisioned not necessarily to spoil the fun by adding every
    little detail, but to cover enough to understand the architecture, the key components,
    and help you explore.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切都始于大约一年前，BizTalk Services 将在几个月后进行预览。我们都兴奋地期待在云中间件时代开辟新的领域。我们必须告诉你们，作为产品组的一员（或成为MVP），一个好处是你们可以提前很久就获得这些功能。在研究这些功能时，我们心想，“如果我们的客户能有一个指南来构建有效的解决方案，那岂不是很好？”这本书关于BizTalk
    Services的设想并不是为了添加每一个细节而破坏乐趣，而是要涵盖足够的内容，以便理解架构、关键组件，并帮助你探索。
- en: This book is written for beginners, and knowledge of BizTalk Server is neither
    assumed nor expected. It is also the first book on the topic, and we'll cover
    all the important features including EAI, B2B, and hybrid deployments in detail—all
    with code samples and walkthroughs. If you are an EAI user, you can start with
    [Chapter 1](ch01.html "Chapter 1. Hello BizTalk Services"), *Hello BizTalk Services*
    and then continue with [Chapter 2](ch02.html "Chapter 2. Messages and Transforms"),
    *Messages and Transforms*, [Chapter 3](ch03.html "Chapter 3. Bridges"), *Bridges*,
    and [Chapter 4](ch04.html "Chapter 4. Enterprise Application Integration"), *Enterprise
    Application Integration*. On the other hand, a B2B developer or architect can
    follow [Chapter 1](ch01.html "Chapter 1. Hello BizTalk Services"), *Hello BizTalk
    Services*, [Chapter 2](ch02.html "Chapter 2. Messages and Transforms"), *Messages
    and Transforms*, and [Chapter 5](ch05.html "Chapter 5. Business-to-business Integration"),
    *Business-to-business Integration*. If you're interested in the APIs underpinning
    the services, troubleshooting your solutions, or how to move to BizTalk Services,
    then [Chapter 6](ch06.html "Chapter 6. API"), *API*, [Chapter 7](ch07.html "Chapter 7. Tracking
    and Troubleshooting"), *Tracking and Troubleshooting*, and [Chapter 8](ch08.html
    "Chapter 8. Moving to BizTalk Services"), *Moving to BizTalk Services* will guide
    you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为初学者编写的，并不假设或期望读者了解BizTalk Server。这也是该主题的第一本书，我们将详细涵盖所有重要功能，包括EAI、B2B和混合部署——所有这些都有代码示例和操作指南。如果你是EAI用户，可以从[第一章](ch01.html
    "第一章。欢迎使用BizTalk Services")，*欢迎使用BizTalk Services*开始，然后继续阅读[第二章](ch02.html "第二章。消息和转换")，*消息和转换*，[第三章](ch03.html
    "第三章。桥梁")，*桥梁*，以及[第四章](ch04.html "第四章。企业应用集成")，*企业应用集成*。另一方面，一个B2B开发人员或架构师可以遵循[第一章](ch01.html
    "第一章。欢迎使用BizTalk Services")，*欢迎使用BizTalk Services*，[第二章](ch02.html "第二章。消息和转换")，*消息和转换*，以及[第五章](ch05.html
    "第五章。企业对企业集成")，*企业对企业集成*。如果你对支撑服务的API感兴趣，需要解决你的解决方案的问题，或者想知道如何迁移到BizTalk Services，那么[第六章](ch06.html
    "第六章。API")，*API*，[第七章](ch07.html "第七章。跟踪和故障排除")，*跟踪和故障排除*，以及[第八章](ch08.html "第八章。迁移到BizTalk
    Services")，*迁移到BizTalk Services*将为你提供指导。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Hello BizTalk Services"), *Hello BizTalk
    Services*, introduces BizTalk Services, its architecture, and how to create an
    instance of the service and deploy solutions.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。欢迎使用BizTalk Services")，*欢迎使用BizTalk Services*，介绍了BizTalk
    Services，其架构以及如何创建服务实例和部署解决方案。'
- en: '[Chapter 2](ch02.html "Chapter 2. Messages and Transforms"), *Messages and
    Transforms*, explains message processing and how to transform messages to different
    formats. Also, it explains how to use mapping operations to aggregate data, perform
    reference data lookups, and use custom code in transformations.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。消息和转换"), *消息和转换*，解释了消息处理以及如何将消息转换为不同的格式。它还解释了如何使用映射操作来聚合数据、执行参考数据查找以及在转换中使用自定义代码。'
- en: '[Chapter 3](ch03.html "Chapter 3. Bridges"), *Bridges*, gives a detailed look
    at bridges and explains how to enrich messages and route messages to different
    endpoints.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。桥梁"), *桥梁*，详细介绍了桥梁，并解释了如何丰富消息并将消息路由到不同的端点。'
- en: '[Chapter 4](ch04.html "Chapter 4. Enterprise Application Integration"), *Enterprise
    Application Integration*, explains sources and destinations and how to connect
    BizTalk Services to enterprise applications and systems on-premises from the cloud.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。企业应用集成")，*企业应用集成*，解释了源和目标，以及如何从云中将BizTalk服务连接到本地企业应用和系统。'
- en: '[Chapter 5](ch05.html "Chapter 5. Business-to-business Integration"), *Business-to-business
    Integration*, discusses B2B integration using industry standard protocols such
    as EDIFACT, X12, and AS2\. It also discusses how to create partners and agreements
    in BizTalk Services to connect with trading partners and how to utilize message
    batching and archiving.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。企业对企业集成")，*企业对企业集成*，讨论了使用行业标准协议（如EDIFACT、X12和AS2）进行B2B集成。它还讨论了如何在BizTalk服务中创建合作伙伴和协议以连接交易伙伴，以及如何利用消息批处理和归档。'
- en: '[Chapter 6](ch06.html "Chapter 6. API"), *API*, discusses a rich API underpinning
    BizTalk Services. Also, it explains what it can do and how to use it in different
    contexts, including REST, PowerShell, and custom code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。API")，*API*，讨论了BizTalk服务下的丰富API。它还解释了它能够做什么，以及如何在不同的环境中使用它，包括REST、PowerShell和自定义代码。'
- en: '[Chapter 7](ch07.html "Chapter 7. Tracking and Troubleshooting"), *Tracking
    and Troubleshooting*, discusses how messages are tracked in BizTalk Services and
    how to find and resolve problems when they occur using the tools BizTalk Services
    provides.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。跟踪和故障排除")，*跟踪和故障排除*，讨论了在BizTalk服务中消息是如何被跟踪的，以及当问题发生时如何使用BizTalk服务提供的工具来查找和解决问题。'
- en: '[Chapter 8](ch08.html "Chapter 8. Moving to BizTalk Services"), *Moving to
    BizTalk Services*, explains how to move from BizTalk Server to BizTalk Services,
    the differences between the two products, and future plans.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。迁移到BizTalk服务")，*迁移到BizTalk服务*，解释了如何从BizTalk服务器迁移到BizTalk服务，两个产品的区别以及未来的计划。'
