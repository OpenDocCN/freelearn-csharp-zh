  zh: 第1节 – 开始使用增强现实
- en: This section provides a basic introduction to developing AR applications and
    games with Unity, including AR technology concepts and how to use the Unity Editor.
    We cover the Unity XR plugin architecture, the AR Foundation toolkit, and other
    productivity tools. By the end of this section, you will be prepared to begin
    creating your own AR applications with Unity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了使用Unity开发AR应用程序和游戏的基本介绍，包括AR技术概念以及如何使用Unity编辑器。我们涵盖了Unity XR插件架构、AR Foundation工具包以及其他生产力工具。在本节结束时，你将准备好开始使用Unity创建自己的AR应用程序。
