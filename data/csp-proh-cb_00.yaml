- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Visual Studio 2015 brings a lot to the developer's toolset when it comes to
    creating world-class applications across a variety of platforms. The new language
    features in C# 6.0 provide developers with easier ways to perform familiar tasks.
    This book will show you the beauty of C#, which when combined with the power of
    Visual Studio, makes you a very formidable developer capable of meeting a variety
    of programming challenges head on.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio 2015在创建跨各种平台的世界级应用程序时，为开发者的工具集带来了很多好处。C# 6.0的新语言特性为开发者提供了更轻松地执行熟悉任务的方法。本书将向您展示C#的美丽之处，当与Visual
    Studio的力量结合时，您将成为一个非常强大的开发者，能够直面各种编程挑战。
- en: Many of the chapters in this book will provide you with just enough to jumpstart
    your understanding of the topics discussed. Irrespective of your skill level,
    when it comes to programming with C#, this book provides something for everyone.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的许多章节将为您提供足够的知识，以启动对所讨论主题的理解。无论您的技能水平如何，当涉及到使用C#进行编程时，本书为每个人提供了内容。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. New Features in C# 6.0"), *New Features in
    C# 6.0*, introduces you to the new features available in C# 6.0.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。C# 6.0的新特性"), *C# 6.0的新特性*，为您介绍了C# 6.0中可用的新特性。'
- en: '[Chapter 2](ch02.html "Chapter 2. Classes and Generics"), *Classes and Generics*,
    covers classes and generics, which form the building blocks of modern day applications.
    You will learn what they are and how to use them more effectively.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。类和泛型"), *类和泛型*，涵盖了类和泛型，它们是现代应用程序的构建块。您将了解它们是什么以及如何更有效地使用它们。'
- en: '[Chapter 3](ch03.html "Chapter 3. Object-Oriented Programming in C#"), *Object-Oriented
    Programming in C#*, covers OOP, which is why we do what we do in the way we do
    it. We will discuss the fundamentals when it comes to this concept.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。C#中的面向对象编程"), *C#中的面向对象编程*，涵盖了面向对象编程（OOP），这是我们以这种方式做事的原因。我们将讨论这一概念的基本原理。'
- en: '[Chapter 4](ch04.html "Chapter 4. Composing Event-Based Programs Using Reactive
    Extensions"), *Composing Event-Based Programs Using Reactive Extensions*, helps
    you make your applications more responsive using Rx and leveraging the power of
    providing real-time data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用响应式扩展编写基于事件的程序"), *使用响应式扩展编写基于事件的程序*，帮助您使用Rx和利用提供实时数据的力量使您的应用程序更具响应性。'
- en: '[Chapter 5](ch05.html "Chapter 5. Create Microservices on Azure Service Fabric"),
    *Create Microservices on Azure Service Fabric*, shows how you can break away from
    the traditional approach to developing applications. Instead of one single monolithic
    application, microservices break an application up into smaller bits that can
    function on their own.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。在Azure Service Fabric上创建微服务"), *在Azure Service Fabric上创建微服务*，展示了如何摆脱传统的应用程序开发方法。而不是一个单一的庞大应用程序，微服务将应用程序分解成更小的部分，这些部分可以独立运行。'
- en: '[Chapter 6](ch06.html "Chapter 6. Making Apps Responsive with Asynchronous
    Programming"), *Making Apps Responsive with Asynchronous Programming*, covers
    using asynchronous programming to never let your application lock up because it
    is waiting for a long running task to complete.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用异步编程使应用响应"), *使用异步编程使应用响应*，涵盖了使用异步编程来确保应用不会因为等待长时间运行的任务而锁定。'
- en: '[Chapter 7](ch07.html "Chapter 7. High Performance Programming Using Parallel
    and Multithreading in C#"), *High Performance Programming Using Parallel and Multithreading
    in C#*, demonstrates how you can make good use of the performance provided by
    today''s multicore CPUs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用C#中的并行和多线程进行高性能编程"), *使用C#中的并行和多线程进行高性能编程*，展示了您如何充分利用当今多核CPU提供的性能。'
- en: '[Chapter 8](ch08.html "Chapter 8. Code Contracts"), *Code Contracts*, deals
    with writing robust code that will validate the correctness of data being passed
    to a method. We will also cover code contracts, which allow developers to write
    better code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。代码约定"), *代码约定*，涉及编写健壮的代码，以验证传递给方法的数据的正确性。我们还将介绍代码约定，它允许开发者编写更好的代码。'
- en: '[Chapter 9](ch09.html "Chapter 9. Regular Expressions"), *Regular Expressions*,
    covers regex, which is a technology that is baked into the .NET Framework and
    is often overlooked in most books. Understanding it better will go a long way
    toward adding value to your skillset.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。正则表达式"), *正则表达式*，涵盖了正则表达式，这是一种嵌入.NET框架的技术，在大多数书籍中经常被忽视。更好地理解它将大大有助于增加您的技能集。'
- en: '[Chapter 10](ch10.html "Chapter 10. Choosing and Using a Source Control Strategy"),
    *Choosing and Using a Source Control Strategy*, delves into the different strategies
    that different developers in different situations require when it comes to using
    source control.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。选择和使用源代码控制策略")，*选择和使用源代码控制策略*，深入探讨了在不同情况下，不同的开发者在使用源代码控制时所需的不同策略。'
- en: '[Chapter 11](ch11.html "Chapter 11. Creating a Mobile Application in Visual
    Studio"), *Creating a Mobile Application in Visual Studio*, discusses what you
    can do with Visual Studio, which has made it possible to make developing mobile
    applications across multiple platforms within reach for practically any developer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。在Visual Studio中创建移动应用程序"), *在Visual Studio中创建移动应用程序*，讨论了您可以使用Visual
    Studio做什么，这使得跨多个平台开发移动应用程序对几乎所有开发者来说都变得触手可及。'
- en: '[Chapter 12](ch12.html "Chapter 12. Writing Secure Code and Debugging in Visual
    Studio"), *Writing Secure Code and Debugging in Visual Studio*, emphasizes how
    being able to write more secure code will set your application apart from others.
    Being able to debug like a boss will set you apart from the rest.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。在Visual Studio中编写安全代码和调试"), *在Visual Studio中编写安全代码和调试*，强调能够编写更安全的代码将使您的应用程序与众不同。能够像老板一样调试将使您脱颖而出。'
- en: '[Chapter 13](ch13.html "Chapter 13. Creating a Web Application in Azure"),
    *Creating a Web Application in Azure*, demonstrates just how easy it is to create
    a web application in Azure.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。在Azure中创建Web应用程序"), *在Azure中创建Web应用程序*，展示了在Azure中创建Web应用程序是多么简单。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: To complete the code samples in this book, you will need a copy of Visual Studio
    2015 or later. Most other required components can be installed via NuGet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本书中的代码示例，您需要Visual Studio 2015或更高版本的副本。大多数其他所需组件可以通过NuGet安装。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at developers who have basic familiarity with C# programming
    and know the VS 2015 environment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对C#编程有基本了解且熟悉VS 2015环境的开发者。
- en: Sections
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到几个频繁出现的标题（准备就绪、如何操作、工作原理、更多信息、相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多信息…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对食谱中其他有用信息的链接。
- en: Conventions
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多用于区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Add
    a class called `CSharpSix`. Add a property to this class called `FavoriteFeature`."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“添加一个名为`CSharpSix`的类。向此类添加一个名为`FavoriteFeature`的属性。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Start Visual Studio 2015 and click on the **File** menu. Then, click on
    **New** and then select **Project**."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“启动Visual Studio 2015并点击**文件**菜单。然后，点击**新建**并选择**项目**。”'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎读者反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/CSharp-Programming-Cookbook](https://github.com/PacktPublishing/CSharp-Programming-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/CSharp-Programming-Cookbook](https://github.com/PacktPublishing/CSharp-Programming-Cookbook)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。请查看它们！
- en: Downloading the color images of this book
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/CSharpProgrammingCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/CSharpProgrammingCookbook_ColorImages.pdf).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/CSharpProgrammingCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/CSharpProgrammingCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
