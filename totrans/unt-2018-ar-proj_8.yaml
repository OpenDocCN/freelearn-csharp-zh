- en: Setting up the camera
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置相机
- en: Since we or the user are using the HoloLens, we will be the first-person camera;
    it is important to remember that our starting position should always default to
    the Vector 3 values of x being `0`, y being `0`, and z being `0`. Everything else
    should always be offset according to that knowledge.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们或用户使用的是HoloLens，我们将使用第一人称相机；重要的是要记住，我们的起始位置应始终默认为Vector 3的x值为`0`，y值为`0`，z值为`0`。其他所有内容都应始终根据这一知识进行偏移。
- en: 'So, the first thing to do will be to click on the camera in the Hierarchy pane:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因此，首先要做的是在层次结构面板中点击相机：
- en: '![](img/5751fd9c-3f27-4f36-9fc4-04e96c0b2d78.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5751fd9c-3f27-4f36-9fc4-04e96c0b2d78.png)'
- en: Camera selected
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 已选择相机
- en: 'The default values for the camera are set to X being `0`, Y being `1`, and
    Z being `-10`:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相机的默认值设置为X为`0`，Y为`1`，Z为`-10`：
- en: '![](img/934d58ea-9737-40ad-acb1-ed9e490d3ca3.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/934d58ea-9737-40ad-acb1-ed9e490d3ca3.png)'
- en: Default camera values
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 默认相机值
- en: 'We need to change this to X being `0`, Y being `0`, and Z being `0`. Look at
    this screenshot:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要将其更改为X为`0`，Y为`0`，Z为`0`。 查看此截图：
- en: '![](img/d3cb2d03-228d-488a-b9b5-d471ab04c3fc.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d3cb2d03-228d-488a-b9b5-d471ab04c3fc.png)'
- en: Modified camera values
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的相机值
- en: With this being made for HoloLens, we don't need a Skybox texture; we want everything
    the camera renders. To do this, we need to change the Clear Flags from the default
    values.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于这是为HoloLens制作的，我们不需要Skybox纹理；我们希望相机渲染的一切。为此，我们需要将清除标志从默认值更改。
- en: 'The default values for the Clear Flags is Skybox:'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除标志的默认值是Skybox：
- en: '![](img/e9839111-f31b-44df-85d6-2829176ddfe3.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e9839111-f31b-44df-85d6-2829176ddfe3.png)'
- en: Default Clear Flags
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 默认清除标志
- en: 'We are going to change it to Solid Color:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将将其更改为纯色：
- en: '![](img/679193f3-4e60-4176-baa6-cd45dd05b658.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](img/679193f3-4e60-4176-baa6-cd45dd05b658.png)'
- en: Clear Flags modified
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 清除标志已修改
- en: 'Next, we need to click on the background option underneath Clear Flags, which
    will open a color-picker window and change the RGBA values set to this: `0`,`0`,`0`,`0`:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们需要点击清除标志下方的背景选项，这将打开颜色选择器窗口并将RGBA值设置为以下值：`0`,`0`,`0`,`0`：
- en: '![](img/b543ab2b-4d9b-4ca6-87c6-4cd51c59bfae.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b543ab2b-4d9b-4ca6-87c6-4cd51c59bfae.png)'
- en: Background Color
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 背景颜色
- en: If you are going for Mixed Reality applications targeted to immersive headsets,
    you can keep the default settings that the Unity camera provides for the Skybox
    being used.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在针对沉浸式头戴式设备的目标混合现实应用程序，可以保留Unity相机为Skybox提供的默认设置。
- en: Performance and quality control
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 性能和质量控制
- en: As with any other game or application, performance is a very important thing
    to keep in mind. We need to maintain a high frame rate for Mixed Reality headsets
    and the HoloLens. As these headsets don't have many years of being on the market
    and aren't upgradable like PCs, Android phones, iOS devices, or consoles yet,
    it is best to keep the Quality Settings set to the lowest values possible.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何其他游戏或应用程序一样，性能是必须牢记的重要事项。我们需要为混合现实头戴式设备和HoloLens保持高帧率。由于这些头戴式设备尚未在市场上销售多年，并且不像PC、Android手机、iOS设备或游戏机那样可升级，因此最好将质量设置设置为尽可能低的值。
- en: 'To do this, click on Edit and look for Project Settings:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要做到这一点，请点击“编辑”并查找“项目设置”：
- en: '![](img/7497bce2-d175-465e-ac0e-063dc044ff3d.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7497bce2-d175-465e-ac0e-063dc044ff3d.png)'
- en: Project Settings
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 项目设置
- en: 'Click on QualitySettings:'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击质量设置：
- en: '![](img/dfbb357c-4b9a-4566-9fa5-e348ccf69f9e.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dfbb357c-4b9a-4566-9fa5-e348ccf69f9e.png)'
- en: QualitySettings Defaults
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 质量设置默认值
- en: 'Change the QualitySettings from Ultra or whatever your default values are to
    Very Low:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将质量设置从超清或任何默认值更改为非常低：
- en: '![](img/ba0db44a-4419-4e33-b0b9-a469b7195340.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ba0db44a-4419-4e33-b0b9-a469b7195340.png)'
- en: QualitySettings
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 质量设置
- en: 'The last thing to do is click on the arrows next to QualitySettings and set
    those defaults to be Very Low as well. Look at this screenshot:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击质量设置旁边的箭头并将这些默认值也设置为非常低。看看这个截图：
- en: '![](img/5040c62a-a626-4de0-9d46-2bf0b57561ac.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5040c62a-a626-4de0-9d46-2bf0b57561ac.png)'
- en: Set QualitySettings
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 设置质量设置
- en: Targeting the Windows 10 SDK
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对Windows 10 SDK
- en: 'The next step is to make sure we set the target we need for building, in this
    case, the Windows 10 SDK. First things first, we need to change the scripting
    backend. Let''s follow these steps:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是确保我们设置了构建所需的目标，在本例中是Windows 10 SDK。首先，我们需要更改脚本后端。让我们按照以下步骤进行：
- en: 'To do this, open the Build Settings menu:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要做到这一点，请打开构建设置菜单：
- en: '![](img/c2496ae1-175d-46af-83fb-a84e28a9cd7e.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c2496ae1-175d-46af-83fb-a84e28a9cd7e.png)'
- en: 'Now change the target from PC, Mac & Linux to Universal Windows Platform:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将目标从PC、Mac和Linux更改为通用Windows平台：
- en: '![](img/244f5ebe-dfc6-455f-b618-f1f93e5b890e.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](img/244f5ebe-dfc6-455f-b618-f1f93e5b890e.png)'
- en: 'Click on Player Settings and look for Configurations. Your Scripting Runtime
    Version should be set to .NET 4.x Equivalent, Scripting Backend should be set
    to .NET, and API Compatibility Level should be set to .NET 4.x:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“玩家设置”并查找“配置”。您的脚本运行时版本应设置为.NET 4.x等效版本，脚本后端应设置为.NET，API兼容级别应设置为.NET 4.x：
- en: '![](img/d628d2c8-6c62-443d-8b80-d502e63eac6d.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d628d2c8-6c62-443d-8b80-d502e63eac6d.png)'
- en: 'Now scroll down and select XR Settings:'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在向下滚动并选择XR设置：
- en: '![](img/b3a00cd0-3241-45dd-b21f-2e1a1d899c60.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b3a00cd0-3241-45dd-b21f-2e1a1d899c60.png)'
- en: 'Click on the box to put a check mark into the Virtual Reality Supported box
    to enable it; Windows Mixed Reality should automatically be there with Stereo
    Rendering Method defaulting to Multi Pass:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击方框在“虚拟现实支持”框中勾选以启用它；Windows混合现实应该自动出现，立体渲染方法默认为多通道：
- en: '![](img/357e2741-9400-4b3b-a2a6-b3c1e4d65e6c.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/357e2741-9400-4b3b-a2a6-b3c1e4d65e6c.png)'
- en: Do the robot
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行机器人操作
- en: 'We are getting down to the final steps of this prototype project. So, let''s
    add and configure our robot into the scene to get going into the home stretch.
    You know what to do—follow these steps:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在进入这个原型项目的最后步骤。所以，让我们将机器人添加到场景中，开始冲刺。你知道该怎么做——按照以下步骤操作：
- en: 'We need to add the robot to the scene:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要将机器人添加到场景中：
- en: '![](img/6380415b-c9bd-41f9-ada1-e12508e9b2cf.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6380415b-c9bd-41f9-ada1-e12508e9b2cf.png)'
- en: Add robot
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 添加机器人
- en: 'There are a few values we need to change, the first of which will be the position
    from the Inspector pane, then the rotation, and finally the scale. The default
    values place it to be at the origin of the player and is too big to be of any
    use currently:'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要更改几个值，首先是来自检查器面板的位置，然后是旋转，最后是缩放。默认值将其放置在玩家的原点，目前太大，没有实际用途：
- en: '![](img/3cbfa98e-fb81-4d07-b034-8d059f94b6b4.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3cbfa98e-fb81-4d07-b034-8d059f94b6b4.png)'
- en: Robot Inspector
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人检查器
- en: 'The X position should be set to `0.26`, to account for the slight offset that
    we have from the groupings. The Y position should be set to `0`, and the Z position
    should be set to `2`:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: X 位置应设置为 `0.26`，以补偿我们从分组中略微偏移的位置。Y 位置应设置为 `0`，Z 位置应设置为 `2`：
- en: '![](img/c0fe1e1f-79b6-4810-ae4b-331e205ae825.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c0fe1e1f-79b6-4810-ae4b-331e205ae825.png)'
- en: Position
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 位置
- en: 'Next up is the rotation; we will set the X rotation to be `45`, the Y rotation
    to be `45`, and the Z rotation to be `45`:'
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来是旋转；我们将设置 X 轴旋转为 `45`，Y 轴旋转为 `45`，Z 轴旋转为 `45`：
- en: '![](img/b4ea2e56-3af1-4562-8ba8-fded09a56259.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b4ea2e56-3af1-4562-8ba8-fded09a56259.png)'
- en: rotation
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转
- en: 'Last, but certainly not least, is the scale. The X scale will be set to `0.6`,
    the Y scale set to be `0.6`, and the Z scale to be `0.6`:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，但同样重要的是，是缩放比例。X 轴的缩放将设置为 `0.6`，Y 轴的缩放设置为 `0.6`，Z 轴的缩放设置为 `0.6`：
- en: '![](img/e50fd8c9-2fac-4e4c-83f1-9c609381fb11.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e50fd8c9-2fac-4e4c-83f1-9c609381fb11.png)'
- en: scale
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 缩放
- en: Now we are ready to build and finish this off.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经准备好构建并完成它。
- en: Building and deploying from Visual Studio
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 Visual Studio 构建 和 部署
- en: 'OK, this is the last bit, so follow these final steps:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这是最后一步，所以请按照以下最终步骤操作：
- en: 'Click on Build Settings in Unity:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Unity 中点击构建设置：
- en: '![](img/1bd2dc66-37a7-4a80-90c4-dde7868a15ca.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1bd2dc66-37a7-4a80-90c4-dde7868a15ca.png)'
- en: Build Settings
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 构建设置
- en: 'Make sure that Unity C# Projects has a check mark in it; everything else should
    have everything pre-setup appropriately:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在 Unity C# 项目中勾选了复选框；其他所有内容都应预先正确设置：
- en: '![](img/cb030843-c93a-446c-a2ed-e4ee2b7cebdd.png)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cb030843-c93a-446c-a2ed-e4ee2b7cebdd.png)'
- en: Configuration
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 配置
- en: 'Click on Build:'
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击构建：
- en: '![](img/c6eaf9f0-0a84-482d-95f4-58c2724bc471.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c6eaf9f0-0a84-482d-95f4-58c2724bc471.png)'
- en: Build
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 构建
- en: 'It will ask you for the folder you want to build to; create a new folder called
    `App`, and select it:'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它会要求你选择要构建的文件夹；创建一个名为 `App` 的新文件夹，并选择它：
- en: '![](img/45385c0d-2535-4f1b-adb0-9e93dda41181.png)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/45385c0d-2535-4f1b-adb0-9e93dda41181.png)'
- en: create folder
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 创建文件夹
- en: 'It will take a quite a few minutes to finish building, so be prepared for a
    wait:'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将花费相当长的时间来构建，所以请做好等待的准备：
- en: '![](img/c4f044d7-1f72-4bed-a1a8-a135b46543db.png)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c4f044d7-1f72-4bed-a1a8-a135b46543db.png)'
- en: Building
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 构建
- en: 'Once complete, the folder should auto open; select the `App` folder, to have
    a look at it:'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，文件夹应自动打开；选择 `App` 文件夹，查看它：
- en: '![](img/b1dcc4ce-85ae-44f3-b28e-5a2969936d4f.png)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b1dcc4ce-85ae-44f3-b28e-5a2969936d4f.png)'
- en: App Folder
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 应用文件夹
- en: 'Click on the `Chapter8.sln` file to open it in Visual Studio:'
  id: totrans-207
  prefs:
  - PREF_OL
