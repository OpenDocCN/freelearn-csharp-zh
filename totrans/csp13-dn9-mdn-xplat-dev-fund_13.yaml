  zh: ASP.NET Core可以从设置文件和环境变量中读取，以确定要使用哪种托管环境，例如`DOTNET_ENVIRONMENT`或`ASPNETCORE_ENVIRONMENT`。
- en: 'You can override these settings during local development:'
