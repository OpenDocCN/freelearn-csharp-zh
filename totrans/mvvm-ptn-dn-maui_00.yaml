- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In an era where software design patterns and frameworks are at the heart of
    robust application development, mastering the **Model-View-ViewModel** (**MVVM**)
    pattern becomes crucial for developers stepping into the domain of .NET MAUI.
    *The MVVM Pattern in .NET MAUI*: A definitive guide to essential patterns, best
    practices, and techniques, has been meticulously crafted to serve as a guide for
    developers eager to embark on this journey.'
  prefs: []
  type: TYPE_NORMAL
- en: What sets this book apart is its laser focus on .NET MAUI. We don’t just talk
    about MVVM in general; we delve deep into its practical application within this
    specific framework. Even if you’re new to MVVM or just starting with .NET MAUI,
    this guide is crafted to be both accessible and enriching.
  prefs: []
  type: TYPE_NORMAL
- en: Our journey begins with an in-depth exploration of the MVVM design pattern and
    the core components of the .NET MAUI framework. As we progress, we’ll navigate
    through the intricacies of data binding, harnessing the power of community toolkits,
    and managing collections effectively. We’ll dive deeper to understand dependency
    injection, service patterns, and messaging, and you will learn about different
    methods of navigation, understand user input and validation, and master the techniques
    of working with remote data. The latter chapters guide you through creating MVVM-friendly
    controls, localizing your applications, and the pivotal aspect of unit testing.
  prefs: []
  type: TYPE_NORMAL
- en: From these fundamentals to advanced techniques, by the end of this journey,
    you’ll be fully equipped with the knowledge to integrate MVVM effectively into
    your .NET MAUI projects.
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to your definitive guide!
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is tailored toward developers who aim to harness the power of the
    MVVM pattern within the context of .NET MAUI. Whether you’re an enthusiast beginning
    your journey with .NET MAUI or a seasoned professional aiming to up their game
    in both .NET MAUI and MVVM, this guide has got you covered.
  prefs: []
  type: TYPE_NORMAL
- en: While prior experience with .NET MAUI or Xamarin.Forms aren’t necessary, a foundational
    understanding of C# is essential. Developers familiar with C# will find the content
    approachable and structured to elevate their skills seamlessly to the wonderful
    worlds of .NET MAUI and MVVM.
  prefs: []
  type: TYPE_NORMAL
- en: From novices in the mobile application development arena to veterans seeking
    specialized knowledge in .NET MAUI’s MVVM implementation, this book serves as
    a comprehensive guide for all.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B20941_01.xhtml#_idTextAnchor015), *The MVVM Design Pattern*,
    provides an overview of the core components of the MVVM pattern, showing their
    roles and interplay. It illustrates the value of separating UI from logic for
    better testability and maintenance. It addresses common MVVM misconceptions and
    offers a foundational grasp of MVVM, regardless of specific technology.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B20941_02.xhtml#_idTextAnchor036), *What Is .NET MAUI?*, gives
    an overview of the overarching landscape of .NET MAUI, its pivotal features and
    advantages, and its architecture. It provides insights into .NET MAUI’s origins
    from Xamarin and Xamarin Forms, and its evolutionary journey.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B20941_03.xhtml#_idTextAnchor051), *Data Binding Building Blocks
    in .NET MAUI*, shows how data binding in .NET MAUI, a cornerstone for MVVM, is
    an essential part of .NET MAUI. This chapter unpacks the key principles, elements,
    and techniques underpinning this essential feature.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B20941_04.xhtml#_idTextAnchor069), *Data Binding in .NET MAUI*,
    builds upon the previous chapter but delves deeper into its intricacies and nuances,
    offering a comprehensive exploration of all the aspects of data binding in .NET
    MAUI.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B20941_05.xhtml#_idTextAnchor086), *Community Toolkits*, zeros
    in on two influential community toolkits: the MVVM Toolkit and the .NET MAUI Community
    Toolkit. It shows how these community-driven initiatives can amplify the effectiveness
    of MVVM in your .NET MAUI applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B20941_06.xhtml#_idTextAnchor100), *Working with Collections*,
    provides an overview of how to effectively display datasets using MVVM in .NET
    MAUI. From binding data and adapting to its changes to crafting data templates,
    this chapter offers an MVVM-centric guide to presenting data and facilitating
    user interactions with it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B20941_07.xhtml#_idTextAnchor119), *Dependency Injection, Services,
    and Messaging*, illuminates the methods of aligning a ViewModel with a view via
    service registration and dependency injection. It highlights the nuances of injecting
    services into a ViewModel and facilitating seamless communication between ViewModels
    using messaging, all while upholding separation of concerns and enhancing testability.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B20941_08.xhtml#_idTextAnchor132), *Navigation in .NET MAUI*,
    is all about MVVM-based navigation. This chapter provides an overview of what
    .NET MAUI Shell is and its implications for navigation. It shows how to construct
    a navigation service tailored for both .NET MAUI apps that leverage Shell and
    apps that don’t.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B20941_09.xhtml#_idTextAnchor148), *Handling User Input and Validation*,
    shows how to effectively handle user input, from validating data at the ViewModel
    level, standard and custom validation rules, to prompting the user for confirmations
    or cancellations in the presence of unsaved changes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B20941_10.xhtml#_idTextAnchor165), *Working with Remote Data*,
    shows how to work with remote data, introduces repositories for maintaining separation
    of concerns, and utilizes dependency injection. It illustrates how to use Refit
    for streamlined API interactions, and how to handle asynchronous tasks and their
    UI implications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B20941_11.xhtml#_idTextAnchor182), *Creating MVVM-Friendly Controls*,
    dives into the creation of custom controls that are tailored for MVVM, supporting
    data binding and interactivity through commands.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B20941_12.xhtml#_idTextAnchor196), *Localization with MVVM*,
    provides an overview of the techniques to localize hardcoded labels within the
    app, and how to effectively fetch language-specific data from APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B20941_13.xhtml#_idTextAnchor223), *Unit Testing*, shows how
    easy and essential unit testing is. It guides you through setting up a unit test
    project, generating data, mocking dependencies, and testing MAUI code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B20941_14.xhtml#_idTextAnchor238), *Troubleshooting and Debugging
    Tips*, highlights common hiccups and their solutions. It shows typical issues
    and pitfalls concerning data binding, dependency injection, and building custom
    controls and converters.'
  prefs: []
  type: TYPE_NORMAL
