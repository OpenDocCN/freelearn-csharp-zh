- en: Chapter 2. Setting Up the Environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章. 设置环境
- en: In any development project, it is vital to set up the right kind of development
    environment so that you can concentrate on the developing the solution rather
    than solving environment issues or configuration problems. With respect to .NET,
    Visual Studio is the defacto standard **IDE** ( **Integrated Development Environment**
    ) for building web applications in .NET.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何开发项目中，设置正确类型的开发环境至关重要，这样你就可以专注于开发解决方案，而不是解决环境问题或配置问题。对于 .NET 来说，Visual Studio
    是构建 .NET 网络应用程序的默认标准 **IDE**（**集成开发环境**）。
- en: 'In this chapter, you''ll be learning about the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习以下主题：
