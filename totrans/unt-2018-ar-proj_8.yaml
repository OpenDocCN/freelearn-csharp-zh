  zh: 微软还提供了一份关于如何安装构建直接在Visual Studio中所需的工具和SDK的指南。查看此链接：[https://docs.microsoft.com/en-us/windows/mixed-reality/install-the-tools](https://docs.microsoft.com/en-us/windows/mixed-reality/install-the-tools)。
