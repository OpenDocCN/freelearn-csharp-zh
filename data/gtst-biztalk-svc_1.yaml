  zh: 您可以通过运行实例文件来验证架构。通过在解决方案资源管理器中右键单击创建的架构文件，可以使用**验证实例**命令。在两个单独的文件中添加以下平面文件和XML实例，使用**验证实例**命令，并验证架构是否验证这些实例。对于每次命令运行，请确保架构属性窗口具有正确的**验证实例输入类型**（在这种情况下为XML）：
