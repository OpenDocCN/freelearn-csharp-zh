- en: Unity – past, present, and future
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Unity – 过去、现在和未来
- en: The Unity game engine was created by David Helgason, Nicolas Francis, and Joachim
    Ante in Copenhagen, Denmark, in 2004\. They created the game engine to develop
    games, but ended up focusing on the game engine. Here is a brief look at its release
    history.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 游戏引擎由 David Helgason、Nicolas Francis 和 Joachim Ante 在丹麦哥本哈根于 2004 年创建。他们创建游戏引擎是为了开发游戏，但最终专注于游戏引擎。以下是其发布历史的简要概述。
- en: If you encounter a term or feature in this section that you are not familiar
    with, don't worry, we will cover them in subsequent sections and chapters.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本节中遇到不熟悉的术语或功能，不要担心，我们将在后续章节中介绍它们。
- en: Version 1.0 - 2005
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 1.0 - 2005
- en: 'This initial release could be used to develop projects for the macOS X operating
    system. The major features of Unity 1.0 included:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 此初始版本可用于开发针对 macOS X 操作系统的项目。Unity 1.0 的主要功能包括：
- en: Some documentation
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些文档
- en: Transform script interface
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变换脚本接口
- en: Alpha-mapped shaders
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alpha 映射着色器
- en: Color-coded console warnings and errors
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色编码的控制台警告和错误
- en: Fully-sandboxed web player
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全沙盒化的网络播放器
- en: Version 1.1 supported Microsoft Windows and web browsers as distribution platforms.
    It also included support for C/C++ external plugins.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 1.1 支持 Microsoft Windows 和网络浏览器作为分发平台。它还包括对 C/C++ 外部插件的支持。
- en: Version 2.0 - 2007
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 2.0 - 2007
- en: Version 2.0 had several impressive features, including better support for projects
    made for the Windows platform. This release also improved the web player compatibility
    across platforms.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 2.0 几个令人印象深刻的功能，包括对为 Windows 平台制作的项目更好的支持。此版本还改善了跨平台的网络播放器兼容性。
- en: Engine updates included better graphic processing performance with the support
    of Microsoft's DirectX and OpenGL. The terrain engine was also introduced in this
    release, as was the ability for real-time soft shadows and networking.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎更新包括更好的图形处理性能，支持微软的 DirectX 和 OpenGL。在此版本中，还引入了地形引擎，以及实时软阴影和网络功能。
- en: The Unity Asset Server was also introduced in Version 2.0\. This is an asset
    and version control system for teams working on Unity projects.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 资产服务器也在 2.0 版本中引入。这是一个用于在 Unity 项目上工作的团队的资产和版本控制系统。
- en: 'The major features of Unity 2.0 included:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 2.0 的主要功能包括：
- en: Terrain engine
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地形引擎
- en: Video playback
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频播放
- en: DirectX 9.0 renderer
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DirectX 9.0 渲染器
- en: Networked multiplayer games
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络多人游戏
- en: Real-time dynamic shadows
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时动态阴影
- en: Game GUIs
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏GUI
- en: Web player streaming and compression
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络播放器流和压缩
- en: Unity Asset Server
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unity 资产服务器
- en: Physics enhancements
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理增强
- en: Scripting enhancements
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本增强
- en: Water feature
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水效果
- en: After this, there were incremental releases. Most notably, Version 2.5 was released
    in 2009 and included cross-platform support so the Unity game engine could run
    on both Mac and Windows computers.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，还有增量发布。最值得注意的是，2009 年发布了 2.5 版本，包括跨平台支持，这样 Unity 游戏引擎就可以在 Mac 和 Windows 计算机上运行。
- en: Version 3.0 - 2010
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 3.0 - 2010
- en: The release of Version 3.0 included a large number of new features and enhancements,
    as well as a large number of bug fixes in the editor, rendering, iOS-related,
    physics, scripting, and networking.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 3.0 版本的发布包括大量新功能和改进，以及编辑器、渲染、iOS 相关、物理、脚本和网络的大量错误修复。
- en: 'The major features of Unity 3.0 included:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 3.0 的主要功能包括：
- en: Support for Android OS
  id: totrans-167
