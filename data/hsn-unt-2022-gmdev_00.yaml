- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I still remember that moment of my life when I was afraid of telling my parents
    that I was going to study game development. At that time, in my region, that was
    considered a childish desire by most parents, and a career with no future, but
    I was stubborn enough not to care and to follow my dream. Today, game development
    is one of the biggest industries, generating more revenue than film.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然记得我害怕告诉父母我要学习游戏开发的那一刻。在当时，在我的地区，这被视为大多数父母眼中的孩子气欲望，一个没有未来的职业，但我足够固执，不在乎，并追随我的梦想。今天，游戏开发已经成为最大的行业之一，其收入超过了电影业。
- en: Of course, following my dream was more difficult than I thought. Anyone with
    the same dream as me sooner or later faces the fact that developing games is a
    difficult task that requires a deep level of knowledge in different areas. Sadly,
    most people give up due to this difficulty level, but I strongly believe that
    with the proper guidance and tools, you can make your career path easier. In my
    case, what helped me to flatten the learning curve was learning to use Unity.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，追随我的梦想比我想的要困难得多。与我有着相同梦想的人迟早会面对这样一个事实：开发游戏是一项困难的任务，需要在不同领域有深入的知识。遗憾的是，大多数人因为这种难度而放弃，但我坚信，有了适当的指导和工具，你可以使你的职业道路更加容易。在我的情况下，帮助我降低学习曲线的是学习使用Unity。
- en: Welcome to this book about Unity 2022\. Here, you will learn how to use the
    most recent Unity features to create your first videogame in the simplest way
    possible nowadays. Unity is a tool that provides you with powerful but simple-to-use
    features to solve the most common problems in game development, such as rendering,
    animation, physics, sound, and effects. We will be using all these features to
    create a simple but complete game, learning all the nuances needed to handle Unity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读这本关于Unity 2022的书。在这里，你将学习如何使用最新的Unity功能以最简单的方式创建你的第一个视频游戏。Unity是一个提供强大但易于使用的功能以解决游戏开发中最常见问题的工具，如渲染、动画、物理、音效和效果。我们将使用所有这些功能来创建一个简单但完整的游戏，学习处理Unity所需的所有细微差别。
- en: If you have read the 2021 edition of this book, you will find that not only
    have the contents been updated to the latest Unity and Packages versions, but
    also new content has been introduced in 2022, such as coverage of the new Input
    System.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读过这本书的2021年版，你会发现内容不仅已经更新到最新的Unity和包版本，而且在2022年还引入了新的内容，例如对新的输入系统的介绍。
- en: By the end of this book, you will be able to use Unity in a way that will allow
    you to start studying in depth the areas of game development that you are interested
    in to build your career or simply create hobby games just for the joy of doing
    it. Unity is a versatile tool that can be used in both professional and amateur
    projects, and is being used every day by more and more people.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书结束时，你将能够以使用Unity的方式开始深入研究你感兴趣的领域，以建立你的职业生涯或仅仅为了乐趣而创建业余游戏。Unity是一个多才多艺的工具，可以用于专业和业余项目，并且每天都有越来越多的人在使用它。
- en: It is worth mentioning that Unity can be used not only for creating games but
    for any kind of interactive apps, from simple mobile apps to complex training
    or educative applications (known as **Serious Gaming**), using the latest technologies
    such as Augmented or Virtual Reality. So, even if we are creating a game here,
    you are starting a learning path that can end in lots of possible specializations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，Unity不仅可以用于创建游戏，还可以用于任何类型的交互式应用程序，从简单的移动应用到复杂的培训或教育应用（称为**严肃游戏**），使用最新的技术，如增强现实或虚拟现实。因此，即使我们在这里创建游戏，你也在开始一条可以通向许多可能的专业化的学习之路。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: People with different backgrounds can take advantage of the whole book or parts
    of it thanks to the way it is structured. If you have basic OOP knowledge but
    have never created a game before, or have never created one in Unity, you will
    find the book a nice introduction to game development and Unity basic to advanced
    concepts. You could also find most parts of this book useful even if you are a
    seasoned Unity developer who wants to learn how to use its latest features.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书的结构方式，不同背景的人都可以利用整本书或其中的一部分。如果你有基本的面向对象编程知识，但从未创建过游戏，或者从未在Unity中创建过游戏，你会发现这本书是游戏开发和Unity从基础到高级概念的不错入门。即使你是经验丰富的Unity开发者，想要学习如何使用其最新功能，这本书的大部分内容也会对你很有用。
- en: On the other side, if you don’t have any programming knowledge, you can also
    take advantage of the book, as most of the chapters don’t require programming
    experience to learn from them. Those chapters will give you a robust skillset
    to start learning coding in Unity, making the process easier than before reading
    them, and once you learn the basics of coding, you can take advantage of the scripting
    chapters of this book. Also, with the introduction of Visual Scripting, you will
    have an alternative language if you are more comfortable with node-based scripting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果您没有任何编程知识，您也可以利用这本书，因为大多数章节不需要编程经验就可以学习。这些章节将为您提供强大的技能集，以开始学习Unity中的编码，使学习过程比之前更容易，一旦您掌握了编码的基础，您就可以利用本书的脚本章节。此外，随着视觉脚本的引入，如果您更习惯于基于节点的脚本，您将有一个备选语言。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Creating a Unity Project*, teaches you how to install and set
    up Unity on your computer, and also how to create your first project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*创建Unity项目*，教您如何在您的计算机上安装和设置Unity，以及如何创建您的第一个项目。'
- en: '*Chapter 2*, *Editing Scenes and GameObjects*, teaches you the concepts of
    Scenes and GameObjects, the Unity way to describe what your game world is composed
    of.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*编辑场景和游戏对象*，教您场景和游戏对象的概念，以及Unity描述游戏世界组成的Unity方式。'
- en: '*Chapter 3*, *Working with Scenes and Game Objects*, is where we will be creating
    our first level layout, prototyping it with the Terrain and ProBuilder Unity features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*与场景和游戏对象协作*，是我们将创建第一个关卡布局的地方，我们将使用地形和ProBuilder Unity功能进行原型设计。'
- en: '*Chapter 4*, *Importing and Integrating Assets*, is where we will be creating
    our first level layout, prototyping it with the Terrain and ProBuilder Unity features.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*导入和集成资源*，是我们将创建第一个关卡布局的地方，我们将使用地形和ProBuilder Unity功能进行原型设计。'
- en: '*Chapter 5*, *Introduction to C# and Visual Scripting*, is the first programming
    chapter of the book. We will learn how to create our first script using C# in
    the Unity way, and then we will explore how to do the same with Visual Scripting,
    the new node-based coding language of Unity. The rest of the programming chapters
    will show how to code the game in both languages.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*C#和视觉脚本简介*，是本书的第一章编程内容。我们将学习如何使用Unity的方式用C#创建我们的第一个脚本，然后我们将探索如何使用新的基于节点的编码语言——视觉脚本（Visual
    Scripting）来完成同样的任务。其余的编程章节将展示如何使用这两种语言编写游戏代码。'
- en: '*Chapter 6*, *Implementing Movement and Spawning*, teaches you how to program
    the movement of your objects and how to spawn them. This chapter introduces the
    new Unity Input System. General programming knowledge is assumed from now on.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*实现移动和生成*，教您如何编程对象的移动以及如何生成它们。本章介绍了新的Unity输入系统。从现在开始，假设您具备一般的编程知识。'
- en: '*Chapter 7*, *Physics Collisions and Health System*, teaches you how to configure
    the Physics settings of objects to detect when two of them collide and react to
    the collision, creating a health system, in this case.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*物理碰撞和健康系统*，教您如何配置对象的物理设置以检测两个对象何时发生碰撞并对此做出反应，从而创建一个健康系统，在这种情况下。'
- en: '*Chapter 8*, *Win and Lose Condition*, covers how to detect when the game should
    end, both when the player wins and loses.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*胜负条件*，涵盖了检测游戏何时应该结束的方法，包括玩家胜利和失败的情况。'
- en: '*Chapter 9*, *Implementing Game AI for Building Enemies*, covers creating a
    basic AI using several Unity features for creating challenging enemies in our
    game.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*为构建敌人实现游戏AI*，介绍了如何使用几个Unity功能创建基本的AI，以在我们的游戏中创建具有挑战性的敌人。'
- en: '*Chapter 10*, *Materials and Effects with URP and Shader Graph*, shows how
    to use one of the latest Unity render systems (Universal Render Pipeline, or URP)
    and how to create effects with the Shader Graph feature.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十章*，*使用URP和Shader Graph的材质和效果*，展示了如何使用最新的Unity渲染系统（通用渲染管线，或URP）以及如何使用Shader
    Graph功能创建效果。'
- en: '*Chapter 11*, *Visual Effects with Particle Systems and Visual Effect Graph*,
    teaches you how to create visual effects such as water and fire using the two
    main Unity tools for doing so, Particle Systems and VFX Graph, and how to make
    scripts that control them according to what’s happening in the game.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十一章*，*使用粒子系统和视觉效果图创建视觉效果*，教您如何使用Unity的两个主要工具——粒子系统（Particle Systems）和视觉效果图（VFX
    Graph）——来创建如水火等视觉效果，以及如何编写根据游戏中的情况控制它们的脚本。'
- en: '*Chapter 12*, *Lighting Using the Univeral Render Pipeline*, looks at lighting,
    which is a concept big enough to have its own chapter. Here, we will deepen our
    knowledge of the Universal Render Pipeline, specifically its lighting capabilities.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*使用通用渲染管道进行光照*，探讨了光照这一概念，它足够重要以至于可以拥有自己的章节。在这里，我们将深化我们对通用渲染管道的了解，特别是其光照功能。'
- en: '*Chapter 13*, *Fullscreen Effects with Postprocessing*, teaches you how to
    add a layer of effects on top of your scene graphics using the postprocessing
    feature of the Universal Render Pipeline to get that film effect most modern games
    have today.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用后处理实现全屏效果*，教你如何使用通用渲染管道的后处理功能在你的场景图形上添加一层效果，以获得当今大多数游戏都有的电影效果。'
- en: '*Chapter 14*, *Sound and Music Integration*, covers a topic that is underestimated
    by most beginner developers; here we will learn how to properly add sound and
    music to our game, taking into consideration its impact on performance. This also
    covers how to script the sound.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*声音和音乐集成*，涵盖了一个大多数初学者开发者都低估了的话题；在这里，我们将学习如何正确地将声音和音乐添加到我们的游戏中，并考虑其对性能的影响。这也包括如何编写声音脚本。'
- en: '*Chapter 15*, *User Interface Design*, looks at the User Interface (UI). Of
    all the graphical ways to communicate information to the user, the UI is the most
    direct one. We will learn how to display information in the form of text, images,
    and life bars using the Unity UI system, and also how to script the UI.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*用户界面设计*，探讨了用户界面（UI）。在所有向用户传达信息的图形方式中，UI是最直接的一种。我们将学习如何使用Unity UI系统以文本、图像和生命条的形式展示信息，以及如何编写UI脚本。'
- en: '*Chapter 16*, *Creating a UI with the UI Toolkit*, looks at UI Toolkit, which
    is the successor of Canvas, the UI system we learned about in *Chapter 15, User
    Interface Design*. We will explore it to get ahead and be prepared for Unity’s
    use of this HTML-based toolkit in the future.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*使用UI Toolkit创建UI*，探讨了UI Toolkit，它是我们在*第15章，用户界面设计*中学到的Canvas UI系统的继任者。我们将探索它，以便为Unity未来使用基于HTML的工具包做好准备。'
- en: '*Chapter 17*, *Creating Animations with Animator, Cinemachine, and Timeline*,
    takes us further than the static scene we have created so far. In this chapter,
    we will start moving our characters and creating cutscenes with the latest Unity
    features to do so, and how to script them.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*使用Animator、Cinemachine和Timeline创建动画*，将我们带入了迄今为止创建的静态场景之外。在这一章中，我们将开始移动我们的角色并使用最新的Unity功能来创建场景，以及如何编写它们的脚本。'
- en: '*Chapter 18*, *Scene Performance Optimization*, discusses how making our game
    perform well is no easy task, but is certainly needed to release it. Here, we
    will be learning how to profile our game’s performance and tackle the most common
    performance issues.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*场景性能优化*，讨论了让我们的游戏表现良好并非易事，但确实是发布游戏所必需的。在这里，我们将学习如何分析我们游戏的表现并解决最常见的性能问题。'
- en: '*Chapter 19*, *Building the Project*, teaches you how to convert your Unity
    project into an executable format to distribute it to other people and run it
    without Unity installed.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*构建项目*，教你如何将你的Unity项目转换为可执行格式，以便将其分发给其他人并在没有Unity安装的情况下运行。'
- en: '*Chapter 20*, *Augmented Reality in Unity*, teaches you how to create an AR
    application with Unity’s AR Foundation package, one of the most recent ways to
    create AR applications with Unity.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*Unity中的增强现实*，教你如何使用Unity的AR Foundation包创建AR应用程序，这是使用Unity创建AR应用程序的最新方法之一。'
- en: To get the most out of this book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You will be developing a full project through the chapters of this book, and
    while you can just read the chapters, I highly recommend you practice all the
    steps in this project as you advance through the book, to get the experience needed
    to properly learn the concepts demonstrated here. The chapters are designed so
    you can customize the game and not create the exact game shown in the book. However,
    consider not deviating too much from the main idea.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过这本书的章节开发一个完整的项目，虽然你可以只阅读章节，但我强烈建议你在阅读本书的过程中练习这个项目中的所有步骤，以获得正确学习这里展示的概念所需的经验。章节设计得可以让你自定义游戏，而不是创建书中展示的确切游戏。然而，请考虑不要偏离主题太远。
- en: The project files are split into a folder per chapter and are designed in a
    cumulative way, each folder having just the new files introduced by the chapter
    or the changed ones. This means, for example, that if a file hasn’t change since
    Chapter 1, you won’t find it in Chapter 2 onward; those chapters will just use
    the file introduced in Chapter 1\. This allows you to see just what we changed
    in each chapter, easily identifying the needed changes, and if for some reason
    you can’t finish, for example, Chapter 3, you can just continue with Chapter 4’s
    steps on top of Chapter 3\. Also note that Chapters 15 to 19 will have two versions
    of the files, the C# ones and the Visual Scripting ones.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 项目文件按章节分割，每个文件夹都设计为累积方式，每个文件夹只包含章节中引入的新文件或更改的文件。这意味着，例如，如果一个文件自第1章以来没有更改，您将不会在第2章及以后找到它；那些章节将仅使用第1章中引入的文件。这允许您轻松地看到我们在每个章节中做了什么更改，轻松地识别所需更改，并且如果您由于某种原因无法完成，例如，第3章，您可以直接在第3章的基础上继续第4章的步骤。此外，请注意，第15章至第19章将有两个版本的文件，即C#版本和视觉脚本版本。
