- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Game development is a broad and complex task. It is an interdisciplinary field,
    covering subjects as diverse as artificial intelligence, character animation,
    digital painting, and sound editing. All these areas of knowledge can materialize
    as the production of hundreds (or thousands!) of multimedia and data assets. A
    special software application—the game engine—is required to consolidate all these
    assets into a single product. Game engines are specialized pieces of software,
    which used to belong to an esoteric domain. They were expensive, inflexible, and
    extremely complicated to use. They were for big studios or hardcore programmers
    only. Then, along came Unity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发是一项广泛而复杂的任务。它是一个跨学科领域，涵盖了从人工智能、角色动画、数字绘画到声音编辑等各种各样的主题。所有这些知识领域都可以转化为数百（或数千！）多媒体和数据资产的生产。需要一个特殊的软件应用——游戏引擎——来将这些资产整合成一个单一的产品。游戏引擎是专门的软件组件，过去它们属于一个神秘的领域。它们价格昂贵、缺乏灵活性，并且极其复杂。它们只为大型工作室或硬核程序员所使用。然后，Unity出现了。
- en: 'Unity represents the true democratization of game development. It is an engine
    and multimedia editing environment that is user-friendly and versatile. It has
    free and Pro versions; the latter includes even more features. Unity offers deployment
    to many platforms, including the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Unity代表了游戏开发的真正民主化。它是一个用户友好且多功能的引擎和多媒体编辑环境。它有免费和Pro版本；后者包括更多功能。Unity支持部署到许多平台，包括以下：
- en: '**Mobile:** Android, iOS, Windows Phone, and BlackBerry'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动**：Android、iOS、Windows Phone和BlackBerry'
- en: '**Web:** WebGL'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网页**：WebGL'
- en: '**Desktop:** PC, Mac, and Linux platforms'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**桌面**：PC、Mac和Linux平台'
- en: '**Console:** PS4, PS3, Xbox One, XBox 360, PlayStation Mobile, PlayStation
    Vita, and Wii U'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制台**：PS4、PS3、Xbox One、XBox 360、PlayStation Mobile、PlayStation Vita和Wii U'
- en: '**Virtual Reality** (**VR**)/**Augmented Reality** (**AR**): Oculus Rift, Gear
    VR, Google Daydream, and Microsoft Hololens'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟现实**（**VR**）/**增强现实**（**AR**）：Oculus Rift、Gear VR、Google Daydream和Microsoft
    Hololens'
- en: Today, Unity is used by a diverse community of developers all around the world.
    Some are students and hobbyists, but many are commercial organizations, ranging
    from garage developers to international studios, who use Unity to make a huge
    number of games—you might have already played some on one platform or another.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Unity被全球各地的各种开发者社区所使用。其中一些是学生和爱好者，但许多是商业组织，从车库开发者到国际工作室，他们使用Unity制作了大量的游戏——你可能已经在某个平台上玩过一些了。
- en: This book provides over 170 Unity game development recipes. Some recipes demonstrate
    Unity application techniques for multimedia features, including working with animations
    and using preinstalled package systems. Other recipes develop game components
    with C# scripts, ranging from working with data structures and data file manipulation
    to artificial intelligence algorithms for computer-controlled characters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '这本书提供了超过170个Unity游戏开发食谱。一些食谱展示了Unity在多媒体功能方面的应用技术，包括与动画的工作以及使用预安装的包系统。其他食谱使用C#脚本开发游戏组件，从处理数据结构和数据文件操作到为计算机控制的角色的人工智能算法。 '
- en: If you want to develop quality games in an organized and straightforward way,
    and you want to learn how to create useful game components and solve common problems,
    then both Unity and this book are for you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要以有组织且直接的方式开发高质量的游戏，并且想要学习如何创建有用的游戏组件和解决常见问题，那么Unity和这本书都是为你准备的。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for anyone who wants to explore a wide range of Unity scripting
    and multimedia features and find ready-to-use solutions for many game features.
    Programmers can explore multimedia features, and multimedia developers can try
    their hand at scripting. From intermediate to advanced users, from artists to
    coders, this book is for you, and everyone in your team! It is intended for everyone
    who has the basics of using Unity and a little programming knowledge in C#.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何想要探索Unity脚本和多媒体功能的广泛范围，并找到许多游戏功能的现成解决方案的人而写的。程序员可以探索多媒体功能，而多媒体开发者可以尝试脚本编写。从中级到高级用户，从艺术家到程序员，这本书是为你，以及你团队中的每个人而写的！它旨在为所有具备Unity使用基础和一点点C#编程知识的人提供帮助。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](920700d7-96cd-4015-b17c-ee2451bc648e.xhtml), *Displaying Data with
    Core UI Elements*, is filled with **User Interface** (**UI**) recipes to help
    you increase the entertainment and enjoyment value of your games through the quality
    of the visual elements displaying text and data. You''ll learn a wide range of
    UI techniques, including displaying text and images, 3D text effects, and an introduction
    to displaying text and image dialogues with the free Fungus package.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](920700d7-96cd-4015-b17c-ee2451bc648e.xhtml)，*使用核心UI元素显示数据*，充满了**用户界面**（**UI**）配方，帮助你通过显示文本和数据的质量来提高游戏的娱乐性和享受价值。你将学习到一系列UI技术，包括显示文本和图像、3D文本效果，以及使用免费Fungus包显示文本和图像对话框的介绍。'
- en: '[Chapter 2](831e50f7-9151-4b6e-94d6-d9ad8dd95acf.xhtml), *Responding to User
    Events for Interactive UIs*, teaches you about updating displays (for example
    basic on timers), and detecting and responding to user input actions, such as
    mouseovers, while the first chapter introduced code UI for displaying values to
    the user. Among other things, there are recipes for panels in visual layers, radio
    buttons and toggle groups, interactive text entry, directional radars, countdown
    timers, and custom mouse cursors.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](831e50f7-9151-4b6e-94d6-d9ad8dd95acf.xhtml)，*对交互式UI响应用户事件*，教你如何更新显示（例如基本的定时器），以及检测和响应用户输入动作，如鼠标悬停，而第一章介绍了用于向用户显示值的代码UI。其中还包括视觉层中的面板、单选按钮和切换组、交互式文本输入、方向雷达、倒计时计时器和自定义鼠标光标的配方。'
- en: '[Chapter 3](c6ad221f-b476-4471-8259-9ad448749a32.xhtml), *Inventory UIs*, relates
    to the many games that involve the player collecting items, such as keys to open
    doors, ammo for weapons, or choosing from a selection of items, such as from a
    collection of spells to cast. The recipes in this chapter offer a range of text
    and graphical solutions for displaying inventory status to the player, including
    whether they are carrying an item or not, or the maximum number of items they
    are able to collect.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](c6ad221f-b476-4471-8259-9ad448749a32.xhtml)，*库存用户界面*，涉及许多涉及玩家收集物品的游戏，例如开门的钥匙、武器的弹药，或者从一系列物品中选择，例如从施法咒语的集合中选择。本章提供的配方提供了一系列文本和图形解决方案，用于向玩家显示库存状态，包括他们是否携带物品，或者他们能够收集的最大物品数量。'
- en: '[Chapter 4](8af9fc87-b511-451e-84a0-ee0a19a0cf16.xhtml), *Playing and Manipulating
    Sounds*, suggests ways to use sound effects and soundtrack music to make your
    game more interesting. The chapter demonstrates how to manipulate sound during
    runtime through the use of scripts, Reverb Zones, and the Audio Mixer. It also
    includes recipes for real-time graphics visualizations of playing sounds and ends
    with a recipe to create a simple 140 bpm loop manager, with visualizations of
    each playing loop.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](8af9fc87-b511-451e-84a0-ee0a19a0cf16.xhtml)，*播放和操作声音*，建议使用音效和配乐音乐使你的游戏更有趣。本章演示了如何通过脚本、混响区域和音频混音器在运行时操作声音。它还包括播放声音的实时图形可视化的配方，并以创建一个简单的140
    bpm循环管理器结束，每个播放循环都有可视化效果。'
- en: '[Chapter 5](c0dad1f2-8d67-437a-81b8-e27320e20262.xhtml), *Creating Textures,
    Maps and Materials*, contains recipes that will give you a better understanding
    of how to use maps and materials with the Physically-Based Shaders, whether you
    are a game artist or not. It''s a great resource for exercising your image editing
    skills.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](c0dad1f2-8d67-437a-81b8-e27320e20262.xhtml)，*创建纹理、贴图和材质*，包含的配方将帮助你更好地理解如何使用基于物理的着色器使用贴图和材质，无论你是否是游戏艺术家。这是一个练习图像编辑技能的绝佳资源。'
- en: '[Chapter 6](80a35b7a-7c45-4b18-adcf-b9c99c2e486d.xhtml), *Shader Graphs and
    Video Players*, covers two recent visual components that Unity has added: Shader
    Graphs and the Video Player. Both make it easy to add impressive visuals to your
    games with little or no programming. Several recipes are presented for each of
    these features in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](80a35b7a-7c45-4b18-adcf-b9c99c2e486d.xhtml)，*着色器图和视频播放器*，涵盖了Unity最近添加的两个视觉组件：着色器图和视频播放器。这两个组件都使得在不进行或进行很少编程的情况下向游戏中添加令人印象深刻的视觉效果变得容易。本章为这些功能中的每一个都提供了几个配方。'
- en: '[Chapter 7](d06a465c-30e2-409e-b11d-bd0165997a46.xhtml), *Using Cameras*, presents
    recipes covering techniques for controlling and enhancing your game''s camera(s).
    It offers solutions to work with both single and multiple cameras, illustrates
    how to apply Post-Processing effects, such as vignettes and grainy gray-scale
    CCTVs. The chapter concludes by introducing ways to work with Unity''s powerful
    Cinemachine components.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](d06a465c-30e2-409e-b11d-bd0165997a46.xhtml)，*使用摄像机*，介绍了控制并增强游戏摄像机（s）的技术配方。它提供了处理单摄像机和多摄像机的解决方案，说明了如何应用后期处理效果，如晕影和颗粒状的灰度CCTV。本章最后介绍了使用Unity强大的Cinemachine组件的方法。'
- en: '[Chapter 8](67c7cc8b-128a-4055-a434-792b79005e0c.xhtml), *Lights and Effects*,
    offers a hands-on approach to several of Unity''s lighting system features, such
    as cookie textures, Reflection maps, Lightmaps, Light and Reflection probes, and
    Procedural Skyboxes. Also, it demonstrates the use of Projectors.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](67c7cc8b-128a-4055-a434-792b79005e0c.xhtml)，*灯光与效果*，提供了一种动手实践的方法来学习Unity的几个照明系统功能，例如饼干纹理、反射贴图、光照贴图、光照和反射探针，以及程序化天空盒。此外，它还演示了投影仪的使用。'
- en: '[Chapter 9](2a783f24-2c25-48ed-9f22-ad07aefd3b84.xhtml), *2D Animation*, introduces
    some of Unity''s powerful 2D animation and physics features. In this chapter,
    we will present recipes to help you understand the relationships between the different
    animation elements in Unity, exploring both the movement of different parts of
    the body and the use of sprite-sheet image files that contain sequences of sprite
    frames pictures. In this chapter core, Unity Animation concepts, including Animation
    State Charts, Transitions, and Trigger events, are also introduced. Finally, 2D
    games often make use of Tiles and Tilemaps (now features that are part of Unity),
    and these features, as well as the Unity 3D Gamekit, are all introduced in the
    recipes of this chapter.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](2a783f24-2c25-48ed-9f22-ad07aefd3b84.xhtml)，*2D动画*，介绍了Unity的一些强大的2D动画和物理功能。在本章中，我们将提供配方来帮助您理解Unity中不同动画元素之间的关系，探讨身体不同部位的移动以及包含一系列精灵帧图片的精灵图集图像文件的使用。本章核心介绍了Unity动画概念，包括动画状态图、转换和触发事件。最后，2D游戏通常使用瓦片和瓦片图（现在是Unity的一部分）功能，以及这些功能以及Unity
    3D Gamekit在本章的配方中都有介绍。'
- en: '[Chapter 10](aabce932-14cb-4b65-b9fe-f67e5ea85186.xhtml), *3D Animation,* focuses
    on character animation and demonstrates how to take advantage of Unity''s animation
    system—Mecanim. It covers a range of subjects, from basic character setup to procedural
    animation and ragdoll physics. It also offers introductions to some of the newer
    Unity 3D features, such as Probuilder and the Unity 3D Gamekit.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](aabce932-14cb-4b65-b9fe-f67e5ea85186.xhtml)，*3D动画*，专注于角色动画，并演示了如何利用Unity的动画系统——Mecanim。它涵盖了从基本角色设置到程序化动画和ragdoll物理学的广泛主题。它还介绍了Unity
    3D的一些新功能，如Probuilder和Unity 3D Gamekit。'
- en: '[Chapter 11](49e3f399-694d-4f8a-8e72-f0f3488a09de.xhtml), *Webserver Communication*,
    *and Online Version Control*, explores how games running on devices can benefit
    from communication with other networked applications. In this chapter, a range
    of recipes are presented, which illustrate how to set up an online, database-driven
    leaderboard, how to write Unity games that can communicate with such online systems,
    and ways to protect your games from running on unauthorized servers (to prevent
    your WebGL games being illegally copied and published on other people''s servers.
    In addition, the recipes illustrate how to structure your projects so that they
    can be easily backed up using online version control systems such as GitHub, and
    also how to download projects from online sites to edit and run on our own machine.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](49e3f399-694d-4f8a-8e72-f0f3488a09de.xhtml)，*Web服务器通信*和*在线版本控制*，探讨了在设备上运行的游戏如何从与其他网络应用程序的通信中受益。在本章中，提供了一系列配方，展示了如何设置在线数据库驱动的排行榜，如何编写可以与这些在线系统通信的Unity游戏，以及如何保护游戏不被在未经授权的服务器上运行（以防止你的WebGL游戏被非法复制并在其他人的服务器上发布。此外，这些配方还说明了如何构建项目结构，以便可以使用如GitHub之类的在线版本控制系统轻松备份，以及如何从在线网站下载项目以在我们的机器上编辑和运行。'
- en: '[Chapter 12](eb0ea442-6350-4a86-9e16-708b80d8762f.xhtml), *Controlling and
    Choosing Positions*, presents a range of recipes for 2D and 3D users and computer-controlled
    objects and characters, which can lead to games with a richer and more exciting
    user experience. Examples of these recipes include spawn points, checkpoints,
    and physics-based approaches, such as applying forces when clicking on objects
    and firing projectiles into the scene.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](eb0ea442-6350-4a86-9e16-708b80d8762f.xhtml)，*控制和选择位置*，为2D和3D用户以及计算机控制的对象和角色提供了一系列食谱，这些食谱可以使游戏拥有更丰富和更令人兴奋的用户体验。这些食谱的例子包括出生点、检查点和基于物理的方法，例如在点击对象时应用力以及将投射物射入场景。'
- en: '[Chapter 13](76e8dff3-995e-4ffa-b75b-2a99949c8189.xhtml), *Navigation Meshes
    and Agents*, explores ways that Unity''s Nav Meshes and Nav Mesh Agents offer
    for the automation of object and character movement and pathfinding in your games.
    Objects can follow predefined sequences of waypoints, or be controlled by mouse
    clicks for point-and-click control. Objects can be made to flock together based
    on the average location and movement of all members of their flock. Additional
    recipes illustrate how the "cost" of navigation areas can be defined, simulating
    hard-to-travel areas such as mud and water. Finally, although much navigation
    behavior is pre-calculated at Design Time (the "baking" process), a recipe is
    presented illustrating how movable objects can influence path-finding at runtime
    through the use of the NavMesh Obstacle component.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](76e8dff3-995e-4ffa-b75b-2a99949c8189.xhtml)，*导航网格和代理*，探讨了Unity的导航网格和导航网格代理如何自动化游戏中的对象和角色移动以及路径查找的方法。对象可以遵循预定义的航点序列，或者通过鼠标点击进行点选控制。对象可以根据其群体所有成员的平均位置和运动使它们聚集在一起。额外的食谱展示了如何定义导航区域的“成本”，模拟难以穿越的区域，如泥地和水面。最后，尽管许多导航行为在设计时（“烘焙”过程）就已经预先计算，但本章提供了一个食谱，说明了如何通过使用导航网格障碍组件在运行时通过移动对象影响路径查找。'
- en: '[Chapter 14](04f5a183-ae0b-4d73-8e78-c90fd75c9a64.xhtml), *Design Patterns*,
    illustrates software design patterns that are reusable, and computer-language
    independent templates for how to solve common problems. It teaches to avoid reinventing
    the wheel, learn about tried-and-tested approaches to solving common features
    for game projects. This chapter introduces several design patterns relevant to
    games, including the State pattern, the publisher-subscriber pattern, and the
    model-view-controller pattern.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](04f5a183-ae0b-4d73-8e78-c90fd75c9a64.xhtml)，*设计模式*，阐述了可重用且与计算机语言无关的软件设计模式，以及如何解决常见问题的模板。它教导我们避免重新发明轮子，学习为游戏项目解决常见特性的经过验证的方法。本章介绍了与游戏相关的几个设计模式，包括状态模式、发布者-订阅者模式和模型-视图-控制器模式。'
- en: '[Chapter 15](220b650d-33c4-4b4d-8ca4-9175943c8bb2.xhtml), *Editor Extensions
    and Immediate Mode GUI (IMGUI)*, provides several recipes for enhancing design-time
    work in the Unity Editor. Editor Extensions are scripting and multimedia components,
    which allow working with custom text, UI presentation of the game parameters,
    data in the Inspector and Scene panels, and custom menus and menu items. These
    can facilitate workflow improvements, allowing game developers to achieve their
    goals quicker and easier. Some of the recipes in this chapter include menu items,
    interactive panels with persistent storage, registering actions for the Undo system,
    deactivating menu items, progress bars, and ways to create new GameObjects based
    on prefabs.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](220b650d-33c4-4b4d-8ca4-9175943c8bb2.xhtml)，*编辑器扩展和即时模式GUI (IMGUI)*，提供了几个食谱，用于增强Unity编辑器中的设计时工作。编辑器扩展是脚本和多媒体组件，允许使用自定义文本、游戏参数的UI展示、检查器和场景面板中的数据，以及自定义菜单和菜单项。这些可以促进工作流程的改进，使游戏开发者能够更快、更轻松地实现目标。本章中的一些食谱包括菜单项、具有持久存储的交互式面板、为撤销系统注册操作、禁用菜单项、进度条以及基于预制体的创建新GameObject的方法。'
- en: To get the most out of this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: All you need is a copy of Unity 2018, which can be downloaded for free from [http://www.unity3d.com](http://www.unity3d.com).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一份Unity 2018的副本，可以从[http://www.unity3d.com](http://www.unity3d.com)免费下载。
- en: If you wish to create your own image files, for the recipes in the *Creating
    Maps and Materials*, for example, you will also need an image editor, such as
    Adobe Photoshop, which can be found at [http://www.photoshop.com](http://www.photoshop.com),
    or GIMP, which is free and can be found at [http://www.gimp.org](http://www.gimp.org).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望创建自己的图像文件，例如在 *创建地图和材质* 的食谱中，您还需要一个图像编辑器，例如Adobe Photoshop，可以在 [http://www.photoshop.com](http://www.photoshop.com)
    找到，或者GIMP，它是免费的，可以在 [http://www.gimp.org](http://www.gimp.org) 找到。
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You'll find the recipes assets and completed Unity projects for each chapter
    at: [https://github.com/PacktPublishing/Unity-2018-Cookbook-Third-Edition](https://github.com/PacktPublishing/Unity-2018-Cookbook-Third-Edition)[.](https://github.com/dr-matt-smith/unity-cookbook-2018)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在每个章节中找到食谱资产和完成的Unity项目，具体位置如下：[https://github.com/PacktPublishing/Unity-2018-Cookbook-Third-Edition](https://github.com/PacktPublishing/Unity-2018-Cookbook-Third-Edition)[.](https://github.com/dr-matt-smith/unity-cookbook-2018)
- en: You can either download these files as Zip archives or use free Git software
    to download (clone) these files. These GitHub repositories will be updated with
    any improvements.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择将这些文件作为Zip存档下载，或者使用免费的Git软件下载（克隆）这些文件。这些GitHub仓库将随着任何改进而更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包可供在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上获取。查看它们吧！
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/Unity2018CookbookThirdEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Unity2018CookbookThirdEdition_ColorImages.pdf).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/Unity2018CookbookThirdEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Unity2018CookbookThirdEdition_ColorImages.pdf)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Import file `arrowCursor.png` into your Unity project."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将文件
    `arrowCursor.png` 导入您的Unity项目中。”'
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Get in touch
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**总体反馈**：如果您对本书的任何方面有任何疑问，请在邮件主题中提及书名，并将邮件发送至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告这一点。请访问
    [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式发现我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过 `copyright@packt.com`
    联系我们，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/).'
- en: Reviews
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评价。一旦您阅读并使用过这本书，为何不在您购买它的网站上留下评价呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们 Packt 可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解 Packt 的更多信息，请访问 [packt.com](http://www.packt.com/).
