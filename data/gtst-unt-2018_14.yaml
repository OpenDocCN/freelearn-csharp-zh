- en: Summary
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we examined Unity's capabilities in regard to virtual reality.
    We started with a quick introduction to virtual reality, including hardware requirements,
    and then looked at how to create a virtual reality game using the Unity game engine.
    We also took a look at the available starter content from the Unity Asset Store.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了Unity在虚拟现实方面的能力。我们从一个关于虚拟现实的快速介绍开始，包括硬件要求，然后探讨了如何使用Unity游戏引擎创建虚拟现实游戏。我们还查看了一些来自Unity资产商店的可用起始内容。
- en: 'Having read this book, you will have the ability to create your own dynamic
    games using Unity and you will have an idea of what is required to start making
    virtual reality games. You are getting started at a good time: virtual reality
    is still a very young technology. For example, the human eye requires approximately
    16,000 x 16,000 pixels per eye for a photographic-quality virtual reality experience,
    but best current VR displays provide up to 1080 x 780\. So we have a long way
    to go with this technology, and its future is promising.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完这本书后，你将能够使用Unity创建自己的动态游戏，并且对制作虚拟现实游戏所需的内容有一个大致的了解。你正处于一个良好的起点：虚拟现实仍然是一个非常年轻的技术。例如，为了获得高质量的虚拟现实体验，人眼大约需要每只眼睛16,000
    x 16,000像素，但当前最好的VR显示器提供的分辨率最高为1080 x 780。因此，我们在这一技术上还有很长的路要走，其未来前景广阔。
