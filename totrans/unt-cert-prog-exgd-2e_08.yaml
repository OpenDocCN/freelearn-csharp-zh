  type: TYPE_NORMAL
- en: Create a new game object in the **Hierarchy** window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Name the game object `mainCol`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Drag the `mainCol` game object on top of the `Title` game object to make `mainCol`
