- en: 'Sure Step introduced coverage for the retail industry in the 2010 release to
    align with the initial Dynamics AX for retail solution launch. The guidance was
    structured along the following retail value chain pillars:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step在2010年版本中引入了对零售行业的覆盖，以与最初的Dynamics AX零售解决方案发布保持一致。该指南的结构沿着以下零售价值链支柱：
- en: Plan (to encompass forecasting and merchandising)
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划（包括预测和商品销售）
- en: Sell (covering loyalty programs, promotions, and campaigns)
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售（包括忠诚度计划、促销活动和营销活动）
- en: Manage (encompassing store replenishment and warehouse management)
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理（包括商店补充和仓库管理）
- en: Source (including procurement and vendor management)
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采购（包括采购和供应商管理）
- en: Maintain (encompassing returns and point of sale workflows)
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护（包括退货和销售点工作流程）
- en: 'The retail value chain was then extended into specific subindustries, covering
    the following:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 零售价值链随后扩展到特定的子行业，包括以下：
- en: '**Specialty Retail**'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业零售**'
- en: '**General Merchandise**'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一般商品**'
- en: '**Health and Personal Care**'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**健康与个人护理**'
- en: '**Food and Beverage** (grocery chains and so on)'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**食品和饮料**（杂货连锁店等）'
- en: Sure Step also provided content in the Decision Accelerator Offering sections,
    including Role Tailored Retail Questionnaire Addendums and business process maps
    aligned to the retail value chain pillars previously noted.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step还在决策加速器产品部分提供了内容，包括针对零售价值链支柱的定制零售问卷补充和业务流程图。
- en: As with the manufacturing and public sector industries, users should expect
    that future releases of Sure Step will reference corresponding retail content
    from the Microsoft Dynamics Lifecycle Services tools such as retail process maps
    and industry configurations.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 与制造和公共部门行业一样，用户应期待Sure Step的未来版本将参考来自Microsoft Dynamics生命周期服务工具的相应零售内容，例如零售流程图和行业配置。
- en: Service industries
  id: totrans-322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 服务行业
- en: 'As with retail coverage, Sure Step provides guidance for the service sector
    along the Service industry value chain pillars. These include the following:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 与零售覆盖范围一样，Sure Step为服务行业沿着服务行业价值链支柱提供指导。以下包括以下内容：
- en: Develop (encompassing relationship management)
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发（包括关系管理）
- en: Sell (covering account and opportunity management)
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售（涵盖账户和机会管理）
- en: Deliver (covering engagement management)
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交付（包括参与管理）
- en: Resource (covering talent management)
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源（包括人才管理）
- en: Maintain (encompassing non-project revenue)
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护（包括非项目收入）
- en: Manage
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理
- en: 'The Service industry value chain was then extended into specific subindustries,
    covering the following:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 服务行业价值链随后扩展到特定的子行业，包括以下内容：
- en: Professional services, including government contractor and legal services
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业服务，包括政府承包商和法律服务
- en: Architecture and engineering, and construction
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建筑和工程，以及建筑行业
- en: Media and entertainment, including advertising
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体和娱乐，包括广告
- en: Similarly, Sure Step also provided content in the Decision Accelerator Offering
    sections, including Role Tailored Retail Questionnaire Addendums for the previously
    discussed subindustries and verticals.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Sure Step还为决策加速器提供内容，包括为之前讨论的子行业和垂直行业提供的角色定制零售问卷附录。
- en: As with the other industries, users can expect future releases of Sure Step
    to reference corresponding service industry content from the Microsoft Dynamics
    Lifecycle Services tools, including process maps and industry configurations.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他行业一样，用户可以期待Sure Step的未来版本将参考来自Microsoft Dynamics生命周期服务工具的相应服务行业内容，包括流程图和行业配置。
- en: Cross-industry / horizontal solutions
  id: totrans-336
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跨行业/横向解决方案
- en: The previous section discussed Sure Step coverage for select industries and
    verticals. Sure Step also provides guidance on cross-industry solutions, which
    can be viewed as a set of core Microsoft Dynamics solution capabilities that are
    applicable to customer organizations across multiple industries; these can also
    be adapted to a particular industry or vertical.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 前一节讨论了Sure Step对选定行业和垂直行业的覆盖范围。Sure Step还提供关于跨行业解决方案的指导，这些解决方案可以被视为一组核心Microsoft
    Dynamics解决方案能力，适用于多个行业的客户组织；这些也可以适应特定行业或垂直行业。
- en: Cross-industry customer care solutions
  id: totrans-338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 跨行业客户关怀解决方案
- en: 'With the Microsoft Dynamics CRM 2011 release, customers were afforded a flexible
    platform for building customer care solutions by leveraging the **Customer Care
    Accelerator** (**CCA**) for Microsoft Dynamics CRM. CCA can form the basis for
    disparate lines of business solutions such as these:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Microsoft Dynamics CRM 2011的发布，客户通过利用Microsoft Dynamics CRM的**客户关怀加速器**（**CCA**）获得了构建客户关怀解决方案的灵活平台。CCA可以作为以下不同业务线解决方案的基础：
- en: Integrated desktops to provide organizations with a 360 degree view of their
    customer information and interactions by aggregating information from diverse
    business applications into an integrated desktop. Customer service representatives
    benefit from this capability by having immediate access to business critical information
    to serve customers quickly and efficiently, thereby increasing customer satisfaction
    and loyalty.
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过聚合来自不同业务应用的信息到集成桌面，提供组织对其客户信息和互动的360度视图。客户服务代表通过立即访问业务关键信息来快速有效地服务客户，从而提高客户满意度和忠诚度。
- en: Eliminating duplicate data entry by creating desktop automation workflows that
    streamline business processes and eliminate the need for agents to re-enter the
    same data in multiple applications, thereby reducing human error and ensuring
    a consistent customer service experience.
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建桌面自动化工作流来消除重复数据输入，这些工作流简化了业务流程，消除了代理在多个应用程序中重新输入相同数据的需要，从而减少了人为错误并确保一致的客户服务体验。
- en: '**Computer Telephony Integration** (**CTI**) to provide organizations with
    a consistent framework to connect CTI systems with key line of business applications.'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机电话集成**（**CTI**）为组织提供一个一致的框架，以连接CTI系统与关键业务线应用。'
- en: Activity reporting that can help contact center managers identify potential
    process bottlenecks via access to agent desktop transaction reporting.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动报告可以帮助接触中心经理通过访问代理桌面交易报告来识别潜在的过程瓶颈。
- en: Sure Step includes several content templates for customer care that were developed
    by the Microsoft Services teams, including the CCA Questionnaire for Microsoft
    Dynamics CRM, and the Architecture Planning Guide, Infrastructure Sizing Sheet,
    and Architecture Assessment Questionnaire for CCA. Also provided are Proof of
    Concept Delivery Guides and Business Case Customer Report templates for CCA.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step包括由微软服务团队开发的多个客户关怀内容模板，包括微软Dynamics CRM的CCA问卷、架构规划指南、基础设施规模表和CCA架构评估问卷。还提供了CCA的概念验证交付指南和业务案例客户报告模板。
- en: xRM or extended CRM solutions
  id: totrans-345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: xRM或扩展CRM解决方案
- en: Extended CRM, or xRM, refers to the usage of Microsoft Dynamics CRM as a platform
    and any other external applications integrated to it for the purpose of managing
    transactional relationships. Essentially, the "x" in xRM represents the corresponding
    business practice that is enabled by the solution. Examples of relationship management
    solution extensions include **Healthcare Relationship Management** (**HRM**),
    **Media Relationship Management** (**MRM**), **Student Relationship Management**
    (**SRM**), and so on. The fact that an xRM solution can be extended to multiple
    industries or verticals is the reason that the content in Sure Step is positioned
    in the cross-industry section.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展CRM，或xRM，指的是将微软Dynamics CRM作为一个平台，以及任何与之集成的其他外部应用程序，用于管理交易关系。本质上，xRM中的“x”代表由解决方案启用的相应业务实践。关系管理解决方案扩展的例子包括**医疗保健关系管理**（**HRM**）、**媒体关系管理**（**MRM**）、**学生关系管理**（**SRM**）等。xRM解决方案可以扩展到多个行业或垂直领域的事实是Sure
    Step内容定位在跨行业部分的原因。
- en: The flexibility of the Microsoft Dynamics CRM platform components enables it
    to be leveraged in a wide variety of ways by many different organizations. The
    product enables the rapid creation and deployment of numerous relational **Line
    of Business** (**LOB**) applications on a single platform with shared resources
    and technologies, giving users a consistent experience across the LOB applications
    with technologies that are already familiar to them. These applications are highly
    scalable and can be rapidly adapted to fit the unique needs of users and the business
    while minimizing the total cost of ownership.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Dynamics CRM平台组件的灵活性使其能够被许多不同组织以多种方式利用。该产品能够在单个平台上快速创建和部署大量关系型**业务线**（**LOB**）应用程序，共享资源和技术，使用户在业务线应用程序中拥有一致的使用体验，这些技术对他们来说已经熟悉。这些应用程序具有高度的可扩展性，可以快速适应用户和企业的独特需求，同时最大限度地降低总拥有成本。
- en: 'Some of the key benefits for positioning Extended CRM solutions noted in Sure
    Step include the following:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 在Sure Step中提到的定位扩展CRM解决方案的一些关键好处包括以下内容：
- en: The familiar Microsoft Office-type user interface, which drives user familiarity
    and solution adoption
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉的微软办公软件类型用户界面，它推动了用户熟悉度和解决方案的采用
- en: Predefined patterns for security organizational management
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预定义的安全组织管理模式
- en: Embedded capability for user-driven reporting and analysis
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置用户驱动报告和分析功能
- en: Declarative data modeling, with instant web service data operations
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声明式数据建模，具有即时网络服务数据操作
- en: Known performance and availability metrics for the platform
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台已知性能和可用性指标
- en: Ease of extensibility and integration using standard Microsoft .NET technologies
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标准微软.NET技术易于扩展和集成
- en: Scalable delivery using multi-tenancy and scale-out provisioning
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多租户和扩展配置提供可扩展的交付
- en: Sure Step also includes additional templates, such as the Microsoft Dynamics
    CRM 2011 Application Framework Capabilities, to illustrate key capabilities and
    topics for supporting an Extended CRM business solution.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step还包括额外的模板，例如微软Dynamics CRM 2011应用程序框架功能，以说明支持扩展CRM业务解决方案的关键功能和主题。
- en: Future industry and cross-industry solution content
  id: totrans-357
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来行业和跨行业解决方案内容
- en: As we discussed in prior chapters and referenced in the previous sections, Microsoft
    Dynamics R&D Lifecycle Services offer users a wide cross section of tools. As
    these tools continue to get built and released, users can expect more content
    and relevance for industry and cross-industry solutions in these tools. Accordingly,
    future Sure Step versions will include links to specific areas of the tools and
    when they can be leveraged in the solution selling cycle.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前面的章节中讨论的，并在前面的部分中引用的，Microsoft Dynamics研发生命周期服务为用户提供了一系列广泛的工具。随着这些工具的不断构建和发布，用户可以期待在这些工具中获取更多针对行业和跨行业解决方案的内容和相关性。因此，未来的Sure
    Step版本将包括链接到工具的特定区域，以及它们在解决方案销售周期中可以如何被利用。
- en: Quick reference
  id: totrans-359
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速参考
- en: In this chapter, we introduced several key Diagnostic activities and Decision
    Accelerator Offering services. Here is a quick reference.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了几个关键的诊断活动和决策加速器服务。以下是一个快速参考。
- en: '**Diagnostic for new Microsoft Dynamics customer**: Start with the Microsoft
    Dynamics solution and industry/cross-industry positioning guidance. Leverage the
    Decision Accelerator Offering services, beginning with the Requirements and Process
    Review service. The three key DA Offering services to consider after that are
    the Fit Gap and Solution Blueprint, the Architecture Assessment, and the Scoping
    Assessment services. Consider the Business Case service, and at a minimum, determine
    the projected solution benefits and customer success factors for the engagement.'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对新Microsoft Dynamics客户的诊断**：从Microsoft Dynamics解决方案和行业/跨行业定位指南开始。利用决策加速器服务，从需求与流程审查服务开始。在之后要考虑的三个关键DA服务是适配性差距和解决方案蓝图、架构评估和范围评估服务。考虑业务案例服务，并且至少确定参与项目的预期解决方案效益和客户成功因素。'
- en: '**Diagnostic for new Microsoft Dynamics CRM customer**: Start with the Accelerated
    Proof of Concept with CRM Online service if the standard scenarios are applicable
    and trial license offer can be availed. After getting the initial customer buy-in,
    leverage the other DA Offering services, including the Requirements and Process
    Review, the Fit Gap and Solution Blueprint, the Architecture Assessment, and the
    Scoping Assessment services.'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对新Microsoft Dynamics CRM客户的诊断**：如果标准场景适用且可以获取试用许可证，则从CRM在线服务的加速验证概念开始。在获得初步客户认可后，利用其他DA服务，包括需求与流程审查、适配性差距和解决方案蓝图、架构评估和范围评估服务。'
- en: '**Diagnostic for an Existing Dynamics customer**: Leverage the Microsoft Dynamics
    solution and industry/cross-industry positioning guidance as needed. Start with
    the Upgrade Assessment DA service to ascertain the right approach to upgrade the
    existing solution to the current product release. If new functionality is to be
    introduced during the upgrade process, leverage the other DA Offering services,
    including the Fit Gap and Solution Blueprint, the Architecture Assessment, and
    the Scoping Assessment services.'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对现有Dynamics客户的诊断**：根据需要利用Microsoft Dynamics解决方案和行业/跨行业定位指南。从升级评估DA服务开始，以确定将现有解决方案升级到当前产品版本的正确方法。如果在升级过程中要引入新功能，则利用其他DA服务，包括适配性差距和解决方案蓝图、架构评估和范围评估服务。'
- en: Summary
  id: totrans-364
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we focused on the Diagnostic phase of Sure Step. We discussed
    how this phase has been designed for a dual purpose——to assist the seller to position
    the solutions and close the sale while helping the customer conduct their due
    diligence process and select the right solution to meet their needs. We covered
    the usage of the Decision Accelerator Offering services in the Diagnostic phase
    for a new Dynamics customer, the Diagnostic phase for a Dynamics CRM customer
    leveraging the Accelerated POC with CRM Online service, and the Diagnostic phase
    for an existing Dynamics customer. We also discussed industry/vertical solutions
    for manufacturing, public sector, retail and service sector, as well as cross-industry/horizontal
    solutions for customer care and extended CRM.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们专注于Sure Step的诊断阶段。我们讨论了这一阶段是如何被设计成双重目的的——既帮助销售者定位解决方案并完成销售，又帮助客户进行尽职调查过程并选择满足他们需求的正确解决方案。我们涵盖了为新Dynamics客户在诊断阶段使用决策加速器服务的情况，为利用CRM在线服务进行加速POC的Dynamics
    CRM客户进行诊断阶段的情况，以及为现有Dynamics客户进行的诊断阶段。我们还讨论了制造业、公共部门、零售和服务行业的行业/垂直解决方案，以及客户关怀和扩展CRM的跨行业/横向解决方案。
- en: The Diagnostic phase is a very important one. If the due diligence activities
    are not executed properly, the implementation process may suffer and the customer's
    satisfaction will be low. If done right, it could lead to effective, on-cost,
    on-time, and high-quality solution delivery. It also sets the stage for a smooth
    solution delivery process.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断阶段非常重要。如果尽职调查活动执行不当，实施过程可能会受到影响，客户的满意度也会较低。如果做得正确，它可能导致有效、成本效益高、按时和高品质的解决方案交付。它还为顺利的解决方案交付过程奠定了基础。
- en: In this chapter, we introduced several key Diagnostic activities and Decision
    Accelerator Offering services – refer to the Quick Reference section for a brief
    description.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了几个关键的诊断活动以及决策加速服务——请参阅快速参考部分以获取简要描述。
- en: In the ensuing chapters, we will get into solution delivery approaches. We will
    begin with a discussion about managing projects and then move to detailed coverage
    of the workflows, templates, and tools provided in Sure Step for implementations.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨解决方案交付方法。我们将从项目管理讨论开始，然后详细介绍Sure Step提供的实施工作流程、模板和工具。
