- en: '2'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '2'
- en: Setting Up the Development Environment
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置开发环境
- en: Throughout this book, we’ll build (and incrementally improve) a CLI application
    using .NET. We are going to start by setting up our development environment, which
    means installing the necessary tools to get started building CLI applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将使用.NET构建（并逐步改进）一个CLI应用程序。我们将从设置我们的开发环境开始，这意味着安装开始构建CLI应用程序所需的工具。
- en: To reinforce and consolidate your learning, thereby getting the most out of
    this book, I strongly recommend that you practice the demos I’ll be showing you
    and complete the suggested exercises in the *Your turn!* sections at the end of
    each chapter. To do that, you’ll need to have your development environment set
    up and properly configured.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了巩固和加强你的学习，从而最大限度地利用本书，我强烈建议你练习我将要展示的演示，并完成每章末尾的“你的机会！”部分中建议的练习。为此，你需要设置并正确配置你的开发环境。
- en: 'More specifically, in this chapter, we’re going to do the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，在本章中，我们将做以下几件事：
- en: Install Visual Studio Code
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Visual Studio Code
- en: Install the required extensions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装所需的扩展
- en: Install the .NET SDK
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装.NET SDK
- en: Install and configure Git
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装和配置Git
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: The code for this book can be found at [https://github.com/PacktPublishing/Building-CLI-Applications-with-C-Sharp-and-.NET](https://github.com/PacktPublishing/Building-CLI-Applications-with-C-Sharp-and-.NET).
    The code for each chapter will be available in chapter-wise folders and will be
    mentioned in the *Technical requirements* section at the beginning of each chapter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码可以在[https://github.com/PacktPublishing/Building-CLI-Applications-with-C-Sharp-and-.NET](https://github.com/PacktPublishing/Building-CLI-Applications-with-C-Sharp-and-.NET)找到。每章的代码将放在按章节划分的文件夹中，并在每章开头的技术要求部分中提及。
- en: Note
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: There will be no code samples for this chapter, as we’ll be focusing on installing
    the necessary tools and getting your development environment ready. Please also
    note that all the required tools are available to you free of charge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将没有代码示例，因为我们将专注于安装必要的工具并准备好你的开发环境。请注意，所有必需的工具都可以免费获得。
- en: Throughout this book, I’ll be using a Windows 11 development machine. If you’re
    running on Linux or macOS, there should not be any major differences, apart from
    the installation of the tools, which I’ll highlight when needed throughout this
    chapter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我将使用一台Windows 11开发机器。如果你正在使用Linux或macOS，应该不会有任何重大差异，除了工具的安装，我将在本章需要时突出显示。
- en: Installing Visual Studio Code
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Visual Studio Code
- en: Even though .NET applications can be developed using various code editors and
    Integrated Development Environments (IDEs), we’ll be relying on Visual Studio
    Code.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以使用各种代码编辑器和集成开发环境（IDE）来开发.NET应用程序，但我们将依赖Visual Studio Code。
- en: Visual Studio Code is an open source, free-of-charge, cross-platform, powerful
    code editor from Microsoft that can be used to develop applications in numerous
    technologies (including .NET). Its true power comes from the wide variety of extensions,
    from Microsoft, third-party editors, and the community, that can be added to it
    to extend its capabilities and make it a code editor like no other. In my humble
    opinion, with all the possibilities that the extensions marketplace provides,
    Visual Studio Code is blurring the line that separates a “simple” code editor
    from a complete and powerful IDE.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Code是来自微软的一个开源、免费、跨平台的强大代码编辑器，可用于开发多种技术（包括.NET）的应用程序。它的真正力量来自于可以添加到其中的各种扩展，这些扩展来自微软、第三方编辑器和社区，可以扩展其功能，使其成为独一无二的代码编辑器。据我拙见，随着扩展市场提供的所有可能性，Visual
    Studio Code正在模糊“简单”代码编辑器和完整强大的IDE之间的界限。
- en: My number one reason for choosing Visual Studio Code is that, by being cross-platform,
    its usage is the same whether you’re running on Windows, Linux, or macOS. Hence,
    even though I’ll be running on Windows, you’ll have no problem following along
    with me if you’re running on a different platform, and this is a huge advantage!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择Visual Studio Code的首要原因是，由于其跨平台性，无论你在Windows、Linux还是macOS上运行，其使用方式都是相同的。因此，即使我将在Windows上运行，如果你在另一个平台上运行，你也不会有任何问题跟随我，这是一个巨大的优势！
- en: To download and install Visual Studio Code, the easiest method is to visit the
    [https://code.visualstudio.com/](https://code.visualstudio.com/) website and download
    it from there.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下载和安装Visual Studio Code的最简单方法是访问[https://code.visualstudio.com/](https://code.visualstudio.com/)网站并从那里下载。
- en: "![Figure 2.1 – Downloading Visual Studio Code for Windows\uFEFF](img/B22400_02_01.jpg)"
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.1 – 下载 Windows 版 Visual Studio Code](img/B22400_02_01.jpg)'
- en: Figure 2.1 – Downloading Visual Studio Code for Windows
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.1 – 下载 Windows 版 Visual Studio Code
- en: Important note
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The **Download for…** link on the website should adapt to the platform you’re
    visiting the website from. In other words, if your computer is running Linux,
    the link should state **Download for Linux**. If not, click the drop-down symbol
    to the right of the download link to reveal other options.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 网站上的**下载**链接应根据您访问网站的平台进行适配。换句话说，如果您的计算机正在运行 Linux，链接应显示为**下载 Linux**。如果不是，请点击下载链接右侧的下拉符号以显示其他选项。
- en: Once the download is complete, head over to your downloads folder and double-click
    on the installer file. This will start the installation process. After you select
    **Next** and **Finish**, accepting the default values, you’ll have Visual Studio
    Code installed on your development workstation!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，请转到您的下载文件夹，双击安装文件。这将启动安装过程。在您选择**下一步**和**完成**，接受默认值后，您将在您的开发工作站上安装 Visual
    Studio Code！
- en: On the **Select Additional Tasks** screen of the installation wizard, I recommend
    that you check the two highlighted checkboxes in the following figure. These checkboxes
    will help you to open Visual Studio Code from the context of the current file/folder.
    I find this to be extremely useful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装向导的**选择附加任务**屏幕上，我建议您检查以下图中突出显示的两个复选框。这些复选框将帮助您从当前文件/文件夹的上下文中打开 Visual Studio
    Code。我发现这非常实用。
- en: '![Figure 2.2 – “Open with Code” checkboxes](img/B22400_02_02.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.2 – “用 Code 打开”复选框](img/B22400_02_02.jpg)'
- en: Figure 2.2 – “Open with Code” checkboxes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 – “用 Code 打开”复选框
- en: Our code editor is now installed and ready to be used. However, the true power
    of Visual Studio Code lies in its extensions. They make the development process
    smooth and easy, while also improving the developer’s productivity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已安装并准备好使用代码编辑器。然而，Visual Studio Code 的真正力量在于其扩展。它们使开发过程变得顺畅且简单，同时提高开发者的生产力。
- en: At its essence, an extension is a software package that adds new features, functionality,
    or customizations to the Visual Studio Code editor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本质上，扩展是一个软件包，它为 Visual Studio Code 编辑器添加新的功能、功能或自定义。
- en: Let’s install some extensions!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们安装一些扩展！
- en: Installing the required extensions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装所需的扩展
- en: In this section, we’ll install some extensions that I highly recommend.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将安装一些我强烈推荐的扩展。
- en: Feel free to install additional extensions as well. (Drop me a line on social
    media to let me know which other extensions you installed and why you like them.
    I’m always keen to learn new things 😊.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以安装其他扩展。请通过社交媒体告诉我您安装了哪些其他扩展以及您为什么喜欢它们。我总是渴望学习新事物 😊。
- en: 'The extensions I would recommend for this book are as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我为这本书推荐的扩展如下：
- en: '**C#**: This extension from Microsoft is a no-brainer if you want to enable
    C# support in Visual Studio Code. It provides language support (including syntax
    highlighting and IntelliSense), debugging capabilities, and code completion.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C#**：如果您想在 Visual Studio Code 中启用 C# 支持，此由微软提供的扩展是必选的。它提供语言支持（包括语法高亮和智能感知），调试功能以及代码补全。'
- en: '**C# Dev Kit**: This extension from Microsoft provides the Solution Explorer
    and Test Explorer experiences of the full-fledged Visual Studio in Visual Studio
    Code. If you’re migrating from Visual Studio to Visual Studio Code, or if you
    are still using both, this extension will provide you with a similar experience
    in both environments.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C# 开发工具包**：此由微软提供的扩展在 Visual Studio Code 中提供了完整功能的 Visual Studio 的解决方案资源管理器和测试资源管理器体验。如果您正在从
    Visual Studio 迁移到 Visual Studio Code，或者您仍在使用两者，此扩展将在两个环境中为您提供类似的经验。'
- en: '**IntelliCode for C# Dev Kit**: This AI-powered extension provides whole-line
    completion, ranked IntelliSense suggestions, and personalized insights based on
    your code base.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IntelliCode for C# 开发工具包**：此由人工智能驱动的扩展提供整行补全、按排名的智能感知建议以及基于您的代码库的个性化见解。'
- en: '**GitLens**: This extension by GitKraken supercharges your Git experience within
    Visual Studio Code by providing features such as Git blame annotations, code navigation,
    and commit graph navigation. It greatly improves your Git productivity.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GitLens**：GitKraken 提供的此扩展通过提供诸如 Git 责任注释、代码导航和提交图导航等功能，极大地增强了您在 Visual Studio
    Code 中的 Git 体验。它大大提高了您的 Git 生产力。'
- en: Important note
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If you’re using extensions for AI assistants, such as GitHub Copilot, in Visual
    Studio Code, you may be presented with a warning message stating that IntelliSense
    will not work if the AI assistant is enabled.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在 Visual Studio Code 中使用 AI 助手扩展，如 GitHub Copilot，您可能会收到一条警告消息，指出如果启用了 AI
    助手，IntelliSense 将无法工作。
- en: 'To add extensions to your Visual Studio Code environment, use the **EXTENSIONS**
    window by clicking the corresponding icon on the left-hand side of the Visual
    Studio Code interface:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要将扩展添加到您的 Visual Studio Code 环境，请通过点击 Visual Studio Code 界面左侧的相应图标来使用 **扩展**
    窗口：
- en: '![Figure 2.3 – The EXTENSIONS window in Visual Studio Code](img/B22400_02_03.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.3 – Visual Studio Code 中的扩展窗口](img/B22400_02_03.jpg)'
- en: Figure 2.3 – The EXTENSIONS window in Visual Studio Code
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 – Visual Studio Code 中的扩展窗口
- en: From there, you can search (and install) various extensions. You may also notice
    that Visual Studio Code will suggest extensions based on the type of application
    you’re developing. It’s up to you whether to install them. Just keep in mind that
    the more extensions you install, the more computer resources Visual Studio Code
    will consume. So, you may want to find a balance between the extensions you install
    and the performance hit you’re willing to accept.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，您可以搜索（并安装）各种扩展。您也可能注意到 Visual Studio Code 会根据您正在开发的应用程序类型建议扩展。是否安装它们取决于您。只需记住，您安装的扩展越多，Visual
    Studio Code 消耗的计算机资源就越多。因此，您可能需要在您安装的扩展和您愿意接受的性能损失之间找到平衡。
- en: Let’s install the C# Dev Kit extension next.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们接下来安装 C# 开发工具包扩展。
- en: First, open the `C# Dev Kit`. Multiple results might be returned, but the one
    we’re looking for should be at the very top. Make sure it is the right one (C#
    Dev Kit, developed by Microsoft) before clicking on it to select it and reveal
    its product page. Finally, click on the **Install** button below the name of the
    extension. The installation process should only take a few seconds.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开 `C# 开发工具包`。可能会返回多个结果，但我们寻找的应该是最上面的一个。在点击它以选择它并显示其产品页面之前，请确保它是正确的（由微软开发的
    C# 开发工具包），然后点击下面的 **安装** 按钮。安装过程只需几秒钟。
- en: '![Figure 2.4 – Installing the C# Dev Kit extension](img/B22400_02_04.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.4 – 安装 C# 开发工具包扩展](img/B22400_02_04.jpg)'
- en: Figure 2.4 – Installing the C# Dev Kit extension
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4 – 安装 C# 开发工具包扩展
- en: Once installation is complete, and a project has been opened, the C# Dev Kit
    extension will add the **SOLUTION EXPLORER** capability, which is similar to our
    experience with Visual Studio for Windows.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，一旦打开了一个项目，C# 开发工具包扩展将添加 **解决方案资源管理器** 功能，这与我们在 Windows 上的 Visual Studio
    经验类似。
- en: '![Figure 2.5 – The C# Dev Kit extension in action](img/B22400_02_05.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.5 – C# 开发工具包扩展的实际应用](img/B22400_02_05.jpg)'
- en: Figure 2.5 – The C# Dev Kit extension in action
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 – C# 开发工具包扩展的实际应用
- en: Important note
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Note that when you install the C# Dev Kit extension, the C# extension is automatically
    installed as well.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当您安装 C# 开发工具包扩展时，C# 扩展也会自动安装。
- en: Other extensions can be installed by following the exact same process.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其他扩展可以通过完全相同的流程进行安装。
- en: Installing the .NET SDK
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 .NET SDK
- en: As you may have guessed, the .NET SDK is required because we’ll be developing
    CLI applications using .NET.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所猜，.NET SDK 是必需的，因为我们将会使用 .NET 开发 CLI 应用程序。
- en: 'Although any version of .NET would do, we’ll use .NET 8 for the following reasons:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然任何版本的 .NET 都可以，但我们将使用 .NET 8，以下是一些原因：
- en: It is the latest **Long Term Support** (**LTS**) version of .NET and will be
    supported until November 10, 2026 ([https://dotnet.microsoft.com/en-us/platform/support/policy/dotnet-core](https://dotnet.microsoft.com/en-us/platform/support/policy/dotnet-core))
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是 .NET 的最新 **长期支持** (**LTS**) 版本，并将支持到 2026 年 11 月 10 日 ([https://dotnet.microsoft.com/en-us/platform/support/policy/dotnet-core](https://dotnet.microsoft.com/en-us/platform/support/policy/dotnet-core))
- en: It is cross-platform, so the CLI applications we’ll be building with .NET 8
    can be executed on Windows, Linux, or macOS
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是跨平台的，因此我们使用 .NET 8 构建的 CLI 应用程序可以在 Windows、Linux 或 macOS 上执行
- en: 'Before you install the .NET 8 SDK, you can verify whether it’s already installed
    by using this command (works on Windows, Linux, and macOS):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在您安装 .NET 8 SDK 之前，您可以使用此命令来验证它是否已经安装（在 Windows、Linux 和 macOS 上均有效）：
- en: '[PRE0]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This will return the list of installed .NET SDKs on your machine.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这将返回您机器上安装的 .NET SDK 列表。
- en: 'The list should look like this:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 列表应如下所示：
- en: '[PRE1]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If the .NET 8 SDK is not installed on your machine (as you can see from the
    preceding listing, it is not installed on mine), you can download it by visiting
    this website: [https://dotnet.microsoft.com/en-us/download](https://dotnet.microsoft.com/en-us/download)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的机器上没有安装 .NET 8 SDK（如前所述列表所示，我的机器上没有安装），您可以通过访问此网站下载它：[https://dotnet.microsoft.com/en-us/download](https://dotnet.microsoft.com/en-us/download)
- en: '![Figure 2.6 – Downloading the .NET 8 SDK for Windows](img/B22400_02_06.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.6 – 下载 Windows 版 .NET 8 SDK](img/B22400_02_06.jpg)'
- en: Figure 2.6 – Downloading the .NET 8 SDK for Windows
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – 下载 Windows 版 .NET 8 SDK
- en: Once the installer is downloaded, locate it in your downloads folder and double-click
    on it to start the installation process. This will require a couple of clicks,
    on **Next** and then on **Finish**.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完安装程序后，在您的下载文件夹中找到它，双击以启动安装过程。这需要点击几个按钮，然后是“下一步”和“完成”。
- en: After the installation is complete, you will notice that not only the .NET 8
    SDK has been installed but also the .NET runtime.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，你会注意到不仅安装了 .NET 8 SDK，还安装了 .NET 运行时。
- en: The .NET runtime is the core component that executes compiled .NET code and
    provides runtime services such as memory management and exception handling. The
    .NET SDK, on the other hand, contains tools and libraries for developing, building,
    testing, and debugging .NET applications.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: .NET 运行时是执行编译的 .NET 代码并提供内存管理、异常处理等运行时服务的核心组件。另一方面，.NET SDK 包含用于开发、构建、测试和调试
    .NET 应用程序的工具和库。
- en: '![Figure 2.7 – The .NET 8 SDK is installed](img/B22400_02_07.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.7 – .NET 8 SDK 已安装](img/B22400_02_07.jpg)'
- en: Figure 2.7 – The .NET 8 SDK is installed
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 – .NET 8 SDK 已安装
- en: 'We can then run the previous command to list the installed .NET SDKs:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们可以运行之前的命令来列出已安装的 .NET SDK：
- en: '[PRE2]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This time, you’ll notice that the .NET 8 SDK is present:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这次，你会注意到 .NET 8 SDK 已经存在：
- en: '[PRE3]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'If you’re running on a macOS computer, visiting the .NET SDK installation website
    will look like this:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在 macOS 计算机上运行，访问 .NET SDK 安装网站将看起来像这样：
- en: '![Figure 2.8 – Downloading the .NET 8 SDK for macOS](img/B22400_02_08.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.8 – 下载 macOS 版 .NET 8 SDK](img/B22400_02_08.jpg)'
- en: Figure 2.8 – Downloading the .NET 8 SDK for macOS
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – 下载 macOS 版 .NET 8 SDK
- en: We now have everything we need to develop our applications. However, if you
    are serious about development, you need a code management and versioning tool.
    This is where Git comes into play.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在拥有开发应用程序所需的一切。然而，如果你对开发认真负责，你需要一个代码管理和版本控制工具。这就是 Git 发挥作用的地方。
- en: Installing and configuring Git
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装和配置 Git
- en: Git is a powerful and widely used distributed version control system that allows
    developers to track changes, collaborate on code, manage project history, and
    maintain different versions of their code base efficiently. It provides many benefits,
    including version tracking, branching, and collaboration, making it an essential
    tool for software development teams.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Git 是一个强大且广泛使用的分布式版本控制系统，允许开发者跟踪更改、在代码上进行协作、管理项目历史记录并有效地维护代码库的不同版本。它提供了许多好处，包括版本跟踪、分支和协作，使其成为软件开发团队的必备工具。
- en: In other words, if you’re serious about development, you need to use Git.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果你对开发认真负责，你需要使用 Git。
- en: From our perspective, since we’ll be dealing with a code repository that is
    hosted on GitHub, we’ll need to use Git (hence, having it installed on our development
    workstation).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们的角度来看，因为我们将会处理托管在 GitHub 上的代码仓库，我们需要使用 Git（因此，需要在我们的开发工作站上安装它）。
- en: Git can be installed on Windows, Linux, and macOS.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Git 可以安装在 Windows、Linux 和 macOS 上。
- en: 'Depending on what operating system you are using, Git might already be installed.
    You can check that by running this command in a terminal window:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你使用的操作系统，Git 可能已经安装。你可以在终端窗口中运行此命令来检查：
- en: '[PRE4]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'If it’s already installed, you can update it by running this command:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它已经安装，你可以通过运行此命令来更新它：
- en: '[PRE5]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Once this is done, you can skip the rest of this section.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，你可以跳过本节的其余部分。
- en: The easiest way to install Git is to visit the [https://git-scm.com/downloads](https://git-scm.com/downloads)
    website, where you’ll get the link to download Git for your platform of choice.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Git 最简单的方法是访问 [https://git-scm.com/downloads](https://git-scm.com/downloads)
    网站，在那里你可以获取下载你选择平台 Git 的链接。
- en: 'Since I’m running on a Windows machine, I’ll download Git for Windows by clicking
    on the **Download for** **Windows** link:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我正在 Windows 机器上运行，我将通过点击“**为 Windows 下载**”链接来下载 Git for Windows：
- en: '![Figure 2.9 – Downloading Git for Windows](img/B22400_02_09.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.9 – 下载 Git for Windows](img/B22400_02_09.jpg)'
- en: Figure 2.9 – Downloading Git for Windows
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9 – 下载 Git for Windows
- en: 'Next, I’ll click on **64-bit Git for Windows Setup** under **Standalone Installer**
    because I’m running on an x64 machine:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将在 **独立安装程序** 下的 **64 位 Git for Windows 安装程序** 上点击，因为我正在运行 x64 机器：
- en: '![Figure 2.10 – Selecting the 64-bit version of Git for Windows](img/B22400_02_10.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.10 – 选择 Git for Windows 的 64 位版本](img/B22400_02_10.jpg)'
- en: Figure 2.10 – Selecting the 64-bit version of Git for Windows
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.10 – 选择 Git for Windows 的 64 位版本
- en: Once the download is complete, double-click on the executable file in your downloads
    folder to start the installation process. Once again, the installation process
    consists of clicking on the **Next** and **Finish** buttons. You should accept
    mostly default values apart from two exceptions.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，双击下载文件夹中的可执行文件以启动安装过程。同样，安装过程包括点击 **下一步** 和 **完成** 按钮。除了两个例外，你应该接受大多数默认值。
- en: 'The first exception is that I choose to select **Use Visual Studio Code as
    Git’s default editor** on the **Choosing the default editor used by Git** screen
    of the installation wizard:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个例外是，我在安装向导的 **选择 Git 使用的默认编辑器** 屏幕上选择 **使用 Visual Studio Code 作为 Git 的默认编辑器**：
- en: '![Figure 2.11 – Use Visual Studio Code as Git’s default editor](img/B22400_02_11.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.11 – 将 Visual Studio Code 设置为 Git 的默认编辑器](img/B22400_02_11.jpg)'
- en: Figure 2.11 – Use Visual Studio Code as Git’s default editor
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.11 – 将 Visual Studio Code 设置为 Git 的默认编辑器
- en: The second exception is that I ask Git to override the default branch name,
    using `main` rather than **master** to use a more inclusive name.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个例外是，我要求 Git 使用 `main` 而不是 **master** 来覆盖默认分支名称，以使用一个更具包容性的名称。
- en: '![Figure 2.12 – Override the default branch name in Git](img/B22400_02_12.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.12 – 在 Git 中覆盖默认分支名称](img/B22400_02_12.jpg)'
- en: Figure 2.12 – Override the default branch name in Git
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12 – 在 Git 中覆盖默认分支名称
- en: 'Once the installation is complete, I can validate that Git is indeed installed
    by opening a terminal window and typing the following:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，我可以通过打开终端窗口并输入以下内容来验证 Git 是否确实已安装：
- en: '[PRE6]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'When the installation process is completed successfully, you should see this
    output:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当安装过程成功完成后，你应该看到以下输出：
- en: '![Figure 2.13 – Git is installed!](img/B22400_02_13.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.13 – Git 已安装！](img/B22400_02_13.jpg)'
- en: Figure 2.13 – Git is installed!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13 – Git 已安装！
- en: Important note
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If you’re running on a Linux workstation, the chances are that Git is already
    installed. So, before you try to install it, I recommend that you validate that
    it isn’t already installed by opening a terminal and simply typing `git`. If it
    is already installed, the output will show the help of the command.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用 Linux 工作站，那么 Git 可能已经安装了。所以在尝试安装之前，我建议你通过打开终端并简单地输入 `git` 来验证它是否已经安装。如果已经安装，输出将显示该命令的帮助信息。
- en: Once Git is installed, we’ll perform some basic configurations, particularly
    setting a Git user identity so other developers can identify our contributions.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Git 安装完成，我们将执行一些基本配置，特别是设置 Git 用户身份，以便其他开发者可以识别我们的贡献。
- en: 'For this, we’ll use these two commands:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这个目的，我们将使用以下两个命令：
- en: '[PRE7]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Perfect! We are now able to not only write our code but to version it and track
    its changes.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 完美！我们现在不仅能够编写代码，还能够对其进行版本控制和跟踪更改。
- en: Summary
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Congratulations! You now have a development environment that is properly configured
    and ready to be used.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你现在拥有了一个配置正确且准备就绪的开发环境。
- en: 'As a reminder, we’ve installed the following:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，我们已经安装了以下内容：
- en: Visual Studio Code, which will serve as our code editor
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Code，它将作为我们的代码编辑器
- en: The C#, C# Dev Kit, IntelliCode for C# Dev Kit, and GitLens extensions for Visual
    Studio Code, which will make the development, debugging, and testing process smoother
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C#、C# 开发工具包、IntelliCode for C# 开发工具包和 GitLens 扩展程序，这些将使开发、调试和测试过程更加顺畅
- en: The .NET SDK, which is obviously required since we’ll be developing a .NET CLI
    application
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET SDK，显然是必需的，因为我们将要开发一个 .NET CLI 应用程序
- en: Git, which is required since we’ll be dealing with a GitHub repository
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git，由于我们将要处理 GitHub 仓库，是必需的
- en: Now that we’re fully set up and ready, we can begin our journey to the wonderful
    land of CLI applications. Our first stopover will lead us to explore the concepts
    and anatomy of CLI applications.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完全设置好并准备就绪，我们可以开始我们的 CLI 应用程序之旅了。我们的第一站将带我们探索 CLI 应用程序的概念和解剖结构。
- en: Your turn!
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 轮到你了！
- en: Almost every chapter of this book closes with a *Your turn!* section in which
    you’re challenged to complete one or more tasks by applying the knowledge you
    gained from the chapter you just completed.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎本书的每一章都以一个 *你的机会！* 部分结束，在这个部分中，您将接受挑战，通过应用您刚刚完成的章节中学到的知识来完成一个或多个任务。
- en: Since this chapter was all about configuring your development environment, your
    challenge is to configure yours so you’ll be able to practice what you learn in
    upcoming chapters. If you have already completed this task, well done! You have
    no more tasks to complete here, and I will see you in the next chapter.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本章全部是关于配置您的开发环境，您的挑战就是配置您的环境，以便您能够练习在接下来的章节中学到的内容。如果您已经完成了这个任务，做得好！您在这里没有更多的任务要完成，我将在下一章见到您。
