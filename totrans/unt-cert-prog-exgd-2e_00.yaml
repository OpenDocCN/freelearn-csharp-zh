- en: '`CodeInText:` Indicates code words in the text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "A Unity package is a single file that contains various
    assets that can be used in Unity in a similar manner to a `.zip` file."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText:` 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“Unity包是一个包含各种可以在Unity中使用的资源的单个文件，其方式类似于`.zip`文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
