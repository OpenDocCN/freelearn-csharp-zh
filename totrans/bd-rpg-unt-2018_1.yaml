  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 网络朋克2077对主题采取了强烈和发展的方法，从《银翼杀手》等作品中汲取灵感。标题本身带我们进入2077年，展示了一个无边的梦想世界，既恐怖又充满兴趣；标题的移动让我们置身于著名的夜之城，这是网络朋克体系的粉丝所熟知的。有趣的是，CD
    Projekt RED工作室选择围绕开放世界游戏玩法模式来构建游戏，这允许玩家随时自由探索世界并完成支线任务。
