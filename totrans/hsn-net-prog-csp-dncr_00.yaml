- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Network programming is a complex undertaking, with the potential for an extremely
    high impact on the performance and scalability of the software it supports. Learning
    to leverage the high-level language constructs and features of C# and the .NET
    Core libraries can help engineers to fine-tune their network applications to the
    performance modern users have come to expect. This book is written to serve as
    a comprehensive exploration of the concepts of network programming, as viewed
    through the lens of the .NET Core framework. It seeks to explain every aspect
    of computer networks, and the software that makes those networks possible. Using
    little more than the .NET Core SDK and a code editor, the contents of this book
    demonstrate how to implement flexible, stable, and reliable software to facilitate
    large-scale computer networking.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络编程是一项复杂的任务，它对所支持软件的性能和可扩展性可能产生极高的影响。学习利用C#和.NET Core库的高级语言构造和功能可以帮助工程师微调他们的网络应用程序，以满足现代用户对性能的期望。本书旨在作为对网络编程概念的全面探索，通过.NET
    Core框架的视角进行阐述。它旨在解释计算机网络和使这些网络成为可能的软件的各个方面。仅使用.NET Core SDK和代码编辑器，本书内容展示了如何实现灵活、稳定和可靠的软件，以促进大规模计算机网络。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you have any experience with object-oriented programming languages, and would
    like to learn more about how C# and .NET Core can facilitate network and web programming,
    this book is for you. Additionally, if you administer or manage network resources
    and would like to develop the skills to manage or customize your network with
    the tools available in .NET Core, this book is an excellent resource. And finally,
    if you have any experience with network programming, but would like to take a
    closer look at the .NET Core framework, this is the book for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有面向对象编程语言的经验，并想了解更多关于C#和.NET Core如何促进网络和Web编程的信息，这本书适合您。此外，如果您管理或管理网络资源，并想利用.NET
    Core中的工具来管理或定制您的网络，这本书是您的一个优秀资源。最后，如果您有网络编程的经验，但想更深入地了解.NET Core框架，这本书是您的选择。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](7dd1ec0d-a43e-470e-ad8a-d86d69db2d9b.xhtml), *Networks in a Nutshell*,
    introduces readers to the fundamentals of computer networks, and the challenges
    of writing software for use on distributed systems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](7dd1ec0d-a43e-470e-ad8a-d86d69db2d9b.xhtml)，《网络概览》，向读者介绍了计算机网络的基础知识以及为分布式系统编写软件的挑战。'
- en: '[Chapter 2](ec4ace03-62c3-4f7f-be9e-6a54f0438e57.xhtml), *DNS and Resource
    Location*, explores the basics of resource location and the origins of the DNS.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ec4ace03-62c3-4f7f-be9e-6a54f0438e57.xhtml)，《DNS和资源定位》，探讨了资源定位的基础以及DNS的起源。'
- en: '[Chapter 3](84e54d31-1726-477b-b753-4408a3ee6286.xhtml), *Communication Protocols*,
    investigates the OSI network stack and the variety of communication protocols
    designed for each layer of that stack.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](84e54d31-1726-477b-b753-4408a3ee6286.xhtml)，《通信协议》，探讨了OSI网络栈及其为该栈每一层设计的各种通信协议。'
- en: '[Chapter 4](9d6266fb-4428-4044-b63b-44f1317f64e7.xhtml), *Packets and Streams*,
    looks at how data is encapsulated in packets and how groups of packets are consumed
    by your software as a stream.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](9d6266fb-4428-4044-b63b-44f1317f64e7.xhtml)，《数据包和流》，探讨了数据如何封装在数据包中，以及数据包组如何被您的软件作为流消费。'
- en: '[Chapter 5](b2bbfe0e-f0de-49ca-a3c8-b8ced18e42bf.xhtml), *Generating Network
    Requests in C#*, takes a deep dive into the request/response model of network
    communication and how that model is implemented in C#.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](b2bbfe0e-f0de-49ca-a3c8-b8ced18e42bf.xhtml)，《在C#中生成网络请求》，深入探讨了网络通信的请求/响应模型以及该模型如何在C#中实现。'
- en: '[Chapter 6](b5d28c0a-6e7c-4547-855d-e6c6d1842bd6.xhtml), *Streams, Threads,
    and Asynchronous Data*, looks at how C# programs can be designed to consume data
    streams from remote resources asynchronously, thereby improving performance and
    reliability.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](b5d28c0a-6e7c-4547-855d-e6c6d1842bd6.xhtml)，《流、线程和异步数据》，探讨了如何设计C#程序以异步方式从远程资源消费数据流，从而提高性能和可靠性。'
- en: '[Chapter 7](1fad1dae-b453-4f01-849e-fb212ff8dc4e.xhtml), *Error Handling over
    the Wire*, looks closely at how to design and implement error-handling strategies
    in network software.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](1fad1dae-b453-4f01-849e-fb212ff8dc4e.xhtml)，《网络中的错误处理》，仔细探讨了如何在网络软件中设计和实现错误处理策略。'
- en: '[Chapter 8](a0c3481a-daca-484d-95f8-f08867c8c7b8.xhtml), *Sockets and Ports*,
    examines how logical connections are established between network hosts by mapping
    a socket in your application code to a port on your network interface.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](a0c3481a-daca-484d-95f8-f08867c8c7b8.xhtml)，*套接字和端口*，探讨了通过将应用程序代码中的套接字映射到网络接口上的端口，如何在网络主机之间建立逻辑连接。'
- en: '[Chapter 9](e93c024e-3366-46f3-b565-adc20317e6ec.xhtml), *HTTP in .NET*, takes
    a thorough look at how every aspect of HTTP is implemented within the context
    of C# and .NET Core. It looks at implementing HTTP clients and server applications
    using ASP.NET Core and the `System.Net.Http` library.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e93c024e-3366-46f3-b565-adc20317e6ec.xhtml)，*.NET中的HTTP*，全面探讨了在C#和.NET
    Core的上下文中如何实现HTTP的各个方面。它探讨了使用ASP.NET Core和`System.Net.Http`库实现HTTP客户端和服务器应用程序。'
- en: '[Chapter 10](ec99753c-1004-4a9f-b651-8d4bb467a879.xhtml), *FTP and SMTP*, looks
    at some of the less commonly leveraged protocols of the application layer of the
    OSI network stack, implementing a fully functional FTP server in the process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ec99753c-1004-4a9f-b651-8d4bb467a879.xhtml)，*FTP和SMTP*，考察了OSI网络堆栈应用层中一些不太常用的协议，并在过程中实现了一个功能齐全的FTP服务器。'
- en: '[Chapter 11](a4847953-41ef-48ee-aa39-75f920467992.xhtml), *The Transport Layer
    – TCP and UDP*, takes a close look at the transport layer of the OSI network stack,
    exploring the distinction between connection-based and connectionless communication
    protocols, and looking at how to implement each in C#.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](a4847953-41ef-48ee-aa39-75f920467992.xhtml)，*传输层 – TCP和UDP*，详细考察了OSI网络堆栈的传输层，探讨了基于连接和无连接通信协议之间的区别，并探讨了如何在C#中实现每个协议。'
- en: '[Chapter 12](0311281d-9a21-4dd0-a3cd-4e047ced436a.xhtml), *The Internet Protocol*,
    explores the backbone of the modern internet by looking at how the **Internet
    Protocol** (**IP**) provides for device addressing and packet delivery.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](0311281d-9a21-4dd0-a3cd-4e047ced436a.xhtml)，*互联网协议*，通过探讨**互联网协议**（**IP**）如何提供设备寻址和分组交付，来探索现代互联网的骨干。'
- en: '[Chapter 13](2b8a5eae-9085-43d1-9e48-5c21513e8339.xhtml), *Transport Layer
    Security*, looks at how the SSL and TLS were designed to provide security for
    data transmitted over global, unsecured networks, and how to implement TLS in
    .NET Core applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](2b8a5eae-9085-43d1-9e48-5c21513e8339.xhtml)，*传输层安全*，探讨了SSL和TLS是如何被设计来为在全局未加密网络上传输的数据提供安全性的，以及如何在.NET
    Core应用程序中实现TLS。'
- en: '[Chapter 14](bf84cf6c-16d3-4225-b590-b3657aaa3832.xhtml), *Authentication and
    Authorization on Networks*, considers how you can validate the identity of users
    of your network software and restrict access to different features and resources
    based on your users'' permissions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](bf84cf6c-16d3-4225-b590-b3657aaa3832.xhtml)，*网络上的身份验证和授权*，考虑了如何验证网络软件用户的身份，并根据用户的权限限制对不同的功能和资源的访问。'
- en: '[Chapter 15](ae8ce31d-ef2c-4194-8507-e355a4b2e274.xhtml), *Caching Strategies
    for Distributed Systems*, looks at the various benefits of caching different resources
    in your network software for performance and reliability improvements.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ae8ce31d-ef2c-4194-8507-e355a4b2e274.xhtml)，*分布式系统的缓存策略*，考察了在网络软件中缓存不同资源以改善性能和可靠性的各种好处。'
- en: '[Chapter 16](5abf726d-855c-410e-8547-a54da3deac58.xhtml), *Performance Analysis
    and Monitoring*, takes a close look at how to monitor the health and performance
    of your network applications, and how to respond to, and reduce the impact of,
    network unreliability in relation to your software.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](5abf726d-855c-410e-8547-a54da3deac58.xhtml)，*性能分析和监控*，详细探讨了如何监控网络应用程序的健康状况和性能，以及如何应对和减轻网络不可靠性对软件的影响。'
- en: '[Chapter 17](e49462ea-1ab6-4169-8344-ea62eb381668.xhtml), *Pluggable Protocols
    in .NET Core*, looks at the .NET concept of a pluggable protocol, and how you
    can use it to define your own custom application layer network protocols, and
    incorporate those protocols seamlessly into your .NET applications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](e49462ea-1ab6-4169-8344-ea62eb381668.xhtml)，*.NET Core中的可插拔协议*，考察了.NET的可插拔协议概念，以及如何使用它来定义自己的自定义应用层网络协议，并将这些协议无缝地集成到.NET应用程序中。'
- en: '[Chapter 18](80e475d9-e75c-4b52-918f-026ff6aed613.xhtml), *Network Analysis
    and Packet Inspection*, examines the tools and resources available in the .NET
    Core framework for investigating network traffic and the state of network devices
    on your host machine. It looks at how you can investigate the content of network
    traffic being processed by your host with packet inspection, and how you can use
    the information gained by packet inspection to respond to security risks.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](80e475d9-e75c-4b52-918f-026ff6aed613.xhtml)，*网络分析和数据包检查*，检查了.NET Core框架中用于调查网络流量和主机机器上网络设备状态的工具和资源。它探讨了如何通过数据包检查调查主机处理中的网络流量内容，以及如何使用数据包检查获得的信息来应对安全风险。'
- en: '[Chapter 19](7a8f4778-7459-42b9-932c-1206701032e2.xhtml), *Remote Logins and
    SSH*, looks at the origins of the SSH protocol and how it enables secure access
    to remote resources over an unsecured network. It looks at the most popular C#
    library for interacting with remote hosts via SSH and considers the range of applications
    you might build on top of the SSH protocol.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](7a8f4778-7459-42b9-932c-1206701032e2.xhtml)，*远程登录和SSH*，探讨了SSH协议的起源以及它是如何使在不安全的网络上安全访问远程资源的。它还探讨了用于通过SSH与远程主机交互的最流行的C#库，并考虑了你可以基于SSH协议构建的应用程序范围。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book assumes a basic knowledge of the principles of object-oriented programming,
    and an ability to at least read and follow along with C# source code. A basic,
    high-level understanding of networking concepts and principles is also assumed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对面向对象编程的原则有基本了解，并且至少能够阅读和跟随C#源代码。还假设您对网络概念和原则有基本的、高级的理解。
- en: To leverage this book, you will need to at least download and install the latest
    version of the .NET Core SDK and command-line interface. You should also take
    the time to familiarize yourself with a C# source code editor, such as Visual
    Studio Community Edition, or Visual Studio Code, both of which are free to use.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，您至少需要下载和安装最新版本的.NET Core SDK和命令行界面。您还应花时间熟悉C#源代码编辑器，例如Visual Studio
    Community Edition或Visual Studio Code，这两者都是免费使用的。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[www.packt.com](http://www.packt.com)的账户下载本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载和勘误表。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的软件解压缩或提取文件夹，例如：
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Network-Programming-with-CSharp-and-.NET-Core](https://github.com/PacktPublishing/Hands-On-Network-Programming-with-CSharp-and-.NET-Core). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Network-Programming-with-CSharp-and-.NET-Core](https://github.com/PacktPublishing/Hands-On-Network-Programming-with-CSharp-and-.NET-Core)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Note the inclusion of the `System.Net.Security` namespace
    in our `using` directives. This is where the `AuthenticationLevel` enum is defined."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“注意在`using`指令中包含`System.Net.Security`命名空间。这是定义`AuthenticationLevel`枚举的地方。”'
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出应如下所示：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Select System info from the Administration panel."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Get in touch
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并给我们发送邮件至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在这本书中发现了错误，如果您能向我们报告，我们将不胜感激。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过链接材料与我们联系至 `copyright@packt.com`。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或参与一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为何不在您购买书籍的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt 公司可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解 Packt 的更多信息，请访问 [packt.com](http://www.packt.com/)。
