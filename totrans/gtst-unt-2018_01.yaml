- en: Graphics
  id: totrans-263
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图形
- en: The graphics capabilities of the Unity game engine are impressive. We have the
    ability to create game objects natively in the game engine using geometry, meshes,
    textures, and materials. We can also use high-quality graphics imported from external,
    specialized software tools including Maya, 3DS Max, and Blender. Advanced lighting
    and shadow controls as well as the level of detail feature adds an important touch
    of realism to our games.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: Unity游戏引擎的图形功能令人印象深刻。我们能够在游戏引擎中使用几何形状、网格、纹理和材质原生创建游戏对象。我们还可以使用从外部、专业软件工具（包括Maya、3DS
    Max和Blender）导入的高质量图形。高级光照和阴影控制以及细节级别功能为我们的游戏增添了重要的真实感。
- en: 'Key graphic features include:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 关键图形功能包括：
- en: Real-time rendering
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时渲染
- en: Global illumination
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全局照明
- en: Physically-based shading
  id: totrans-268
  prefs:
