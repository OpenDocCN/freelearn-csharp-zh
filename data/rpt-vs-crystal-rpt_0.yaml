- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Reports are of paramount importance for a developer who wants to create successful
    software. Crystal Reports is an amazing reporting tool because it is compatible
    with Visual Studio and other developing tools. Crystal Reports is compatible with
    a lot of databases and is easy to use. It is a powerful reporting tool and can
    be used to create any report with the least amount of effort. This book is different
    from other technical books because it not only describes the tools and features
    in Crystal Reports and Visual Studio, but also contains a sample application with
    eight reports. Every report has a new idea and teaches the reader a new tool.
    The reader not only learns to create reports but also learns how to display these
    reports in Microsoft Visual Studio applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望创建成功软件的开发者来说，报告至关重要。Crystal Reports 是一款出色的报告工具，因为它与 Visual Studio 和其他开发工具兼容。Crystal
    Reports 与许多数据库兼容，易于使用。它是一款功能强大的报告工具，可以以最少的努力创建任何报告。这本书与其他技术书籍不同，因为它不仅描述了 Crystal
    Reports 和 Visual Studio 中的工具和功能，还包含了一个包含八个报告的示例应用程序。每个报告都有一个新想法，并教会读者一个新工具。读者不仅学习如何创建报告，还学习如何在
    Microsoft Visual Studio 应用程序中显示这些报告。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up the Requirements"), *Setting Up
    the Requirements*, will show how to install the tools that we will use.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 设置需求"), *设置需求*，将展示如何安装我们将使用的工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Designing a Sample Application"), *Designing
    a Sample Application*, contains a description of the sample application that we
    will create.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 设计示例应用程序"), *设计示例应用程序*，包含了我们将创建的示例应用程序的描述。'
- en: '[Chapter 3](ch03.html "Chapter 3. Selecting the Data"), *Selecting the Correct
    Data*, will show how to connect to a database and run SQL queries using Microsoft
    Visual Studio and also talk about dataset and TableAdapter.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 选择数据"), *选择正确的数据*，将展示如何使用 Microsoft Visual Studio 连接到数据库并运行
    SQL 查询，并讨论数据集和 TableAdapter。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating First Report"), *Creating* *Your
    First Report*, will show how to create a simple report and display this report
    in our application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 创建第一个报告"), *创建* *您的第一个报告*，将展示如何创建一个简单的报告并在我们的应用程序中显示此报告。'
- en: '[Chapter 5](ch05.html "Chapter 5. Enhancing Reports"), *Enhancing the Report*,
    will show how to enhance the report using grouping, filters, and subreports.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 增强报告"), *增强报告*，将展示如何使用分组、筛选和子报告来增强报告。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Cross-Tab Reports"), *Working
    With Cross-Tab Reports*, covers what cross-tab is and describes how to use it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 处理交叉表报告"), *处理交叉表报告*，介绍了交叉表是什么，并描述了如何使用它。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Charts"), *Working with Charts*,
    covers the different types of charts in Crystal Reports and describes how to use
    them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 处理图表"), *处理图表*，涵盖了 Crystal Reports 中的不同类型的图表，并描述了如何使用它们。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: 'You will require the following softwares to be installed on your system to
    run the examples in this book:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在您的系统上安装以下软件以运行本书中的示例：
- en: Microsoft Visual Studio 2012
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Visual Studio 2012
- en: Crystal Reports for Visual Studio 2012
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Crystal Reports for Visual Studio 2012
- en: Microsoft SQL Server 2008
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft SQL Server 2008
- en: Northwind Database
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Northwind 数据库
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for developers who are new to Crystal Reports. It will also prove
    useful to intermediate users who wish to explore some new techniques in Crystal
    Reports using Microsoft Visual Studio. Readers are expected to have basic knowledge
    of C#, Microsoft Visual Studio, and Structured Query Language (SQL).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为新接触 Crystal Reports 的开发者编写的。它也将对希望使用 Microsoft Visual Studio 探索 Crystal
    Reports 中一些新技术的中级用户有所帮助。读者应具备基本的 C#、Microsoft Visual Studio 和结构化查询语言（SQL）知识。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "After downloading the source, extract
    it, and double-click on the `vs_premium.exe` file to begin the installation."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："下载源文件后，将其解压，然后双击`vs_premium.exe`文件以开始安装过程。"
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **OK** button to save the changes and run the application to test
    the new appearance."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**确定**按钮以保存更改并运行应用程序以测试新外观。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到[<feedback@packtpub.com](mailto:feedback@packtpub.com)>，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Errata
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果你发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**错误清单****提交****表单**链接，并输入你的错误清单详情。一旦你的错误清单得到验证，你的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择你的标题来查看。
- en: Piracy
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<copyright@packtpub.com](mailto:copyright@packtpub.com)>与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这本书的任何方面遇到问题，可以通过[<questions@packtpub.com](mailto:questions@packtpub.com)>联系我们，我们将尽力解决。
