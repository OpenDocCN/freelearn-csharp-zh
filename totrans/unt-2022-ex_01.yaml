  zh: 第一部分：Unity简介
- en: The tasks outlined in this part will provide you with the necessary knowledge
    to navigate and utilize the **Unity Editor** effectively while creating new projects
    for your 2D games. Setting up the first 2D project of the book – a simple 2D top-down
    object collection game – will walk you through the key steps of project creation
    in the Unity Hub, introduce the Unity Editor windows and toolbars, create 2D objects
    in the Hierarchy and Scene windows, and set object properties such as **Sorting
    Layers** in the **Inspector** window.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分概述的任务将为您提供在创建新2D游戏项目时有效导航和使用**Unity编辑器**所需的知识。设置本书的第一个2D项目——一个简单的2D俯视物体收集游戏——将引导您完成Unity
    Hub中项目创建的关键步骤，介绍Unity编辑器的窗口和工具栏，在层次结构和场景窗口中创建2D对象，并在**检查器**窗口中设置对象属性，如**排序层**。
