- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*ABP Framework is a complete infrastructure for creating modern web applications
    by following software development best practices and conventions. ABP provides
    a high-level framework and ecosystem to help you implement the Don’t Repeat Yourself
    (DRY) principle and focus on your business code.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*ABP框架是一个完整的现代Web应用基础设施，通过遵循软件开发最佳实践和约定来创建。ABP提供了一个高级框架和生态系统，帮助您实现“不要重复自己”（DRY）原则，并专注于您的业务代码。*'
- en: '*Written by the creator of ABP Framework, this book will help you to gain a
    complete understanding of ABP Framework and modern web application development
    techniques from scratch. With step-by-step explanations of essential concepts
    and practical examples, you’ll understand the requirements of a modern web solution
    and how ABP Framework makes it enjoyable to develop your own solution. You’ll
    discover the common requirements of enterprise web application development and
    explore the infrastructure provided by ABP Framework. Throughout the book, you’ll
    get to grips with software development best practices for building maintainable
    and modular web solutions.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书由ABP框架的创造者撰写，将帮助您从头开始全面理解ABP框架和现代Web应用开发技术。通过逐步解释基本概念和实际示例，您将了解现代Web解决方案的需求以及ABP框架如何使开发自己的解决方案变得愉快。您将发现企业Web应用开发的常见需求，并探索ABP框架提供的基础设施。在本书中，您将掌握构建可维护和模块化Web解决方案的软件开发最佳实践。*'
- en: '*By the end of this book, you’ll be able to create a complete web solution
    that is easy to develop, maintain, and test.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书结束时，您将能够创建一个完整的Web解决方案，该解决方案易于开发、维护和测试。*'
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*This book is for web developers who want to learn software architecture and
    best practices to build maintainable web-based solutions using Microsoft technologies
    and ABP Framework. Basic knowledge of C# and ASP.NET Core is necessary to get
    started with this book.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书面向希望学习软件架构和最佳实践，使用Microsoft技术和ABP框架构建可维护的Web解决方案的Web开发者。要开始阅读本书，需要具备C#和ASP.NET
    Core的基本知识。*'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17287_01_Epub_AM.xhtml#_idTextAnchor014)*, Modern Software Development
    and ABP Framework*, discusses the common challenges of developing a business application
    and explains how ABP addresses these challenges.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17287_01_Epub_AM.xhtml#_idTextAnchor014)*，现代软件开发与ABP框架*，讨论了开发商业应用时面临的常见挑战，并解释了ABP如何解决这些挑战。'
- en: '[*Chapter 2*](B17287_02_Epub_AM.xhtml#_idTextAnchor026)*, Getting Started with
    ABP Framework*, explains how you can create and run a new solution with ABP Framework.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17287_02_Epub_AM.xhtml#_idTextAnchor026)*，ABP框架入门*，解释了您如何使用ABP框架创建和运行新的解决方案。'
- en: '[*Chapter 3*](B17287_03_Epub_AM.xhtml#_idTextAnchor044)*, Step-By-Step Application
    Development*, is the longest chapter of the book and shows application development
    with ABP Framework with an extensive example application. It is the main chapter
    for putting everything together. After this chapter, you may not understand all
    the ABP features but will be able to create your own application with the fundamental
    ABP concepts. You will understand the big picture here. Then, you will fill in
    the gaps and learn about all the details in the next chapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17287_03_Epub_AM.xhtml#_idTextAnchor044)*，逐步应用开发*，是本书中最长的章节，通过一个广泛的示例应用展示了使用ABP框架进行应用开发。这是将所有内容整合在一起的主要章节。在本章之后，您可能不会完全理解所有ABP功能，但将能够使用ABP的基本概念创建自己的应用。您将在这里了解整体情况。然后，您将在下一章中填补空白，了解所有细节。'
- en: '[*Chapter 4*](B17287_04_Epub_AM.xhtml#_idTextAnchor130)*, Understanding the
    Reference Solution*, explains the architecture and structure of the reference
    solution, EventHub, that was created as a large example application for the readers
    of this book. It is suggested that you read this chapter and make the solution
    work in your environment.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17287_04_Epub_AM.xhtml#_idTextAnchor130)*，理解参考解决方案*，解释了参考解决方案EventHub的架构和结构，该解决方案作为本书读者的一个大示例应用被创建。建议您阅读本章，并在您的环境中使解决方案工作。'
- en: '[*Chapter 5*](B17287_05_Epub_AM.xhtml#_idTextAnchor146)*, Exploring the ASP.NET
    Core and ABP Infrastructure*, explains some fundamental concepts such as dependency
    injection, basic modularity, configuration, and logging. These topics are essential
    to understanding development with ABP and ASP.NET Core.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17287_05_Epub_AM.xhtml#_idTextAnchor146)*，探索ASP.NET Core和ABP基础设施*，解释了一些基本概念，如依赖注入、基本模块化、配置和日志。这些主题对于理解使用ABP和ASP.NET
    Core进行开发至关重要。'
- en: '[*Chapter 6*](B17287_06_Epub_AM.xhtml#_idTextAnchor177)*, Working with the
    Data Access Infrastructure*, introduces the entity, repository, and unit of work
    concepts, and shows how to work with Entity Framework Core and MongoDB. You will
    learn different ways of querying and manipulating data and controlling database
    transactions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17287_06_Epub_AM.xhtml#_idTextAnchor177)*，与数据访问基础设施协同工作*，介绍了实体、仓储和单元工作概念，并展示了如何与Entity
    Framework Core和MongoDB协同工作。你将了解查询和操作数据以及控制数据库事务的不同方法。'
- en: '[*Chapter 7*](B17287_07_Epub_AM.xhtml#_idTextAnchor213)*, Exploring Cross-Cutting
    Concerns*, focuses on three important concerns you will need in your application:
    authorization, validation, and exception handling. These concerns are implemented
    in every part of your application. You will learn how to define and use a permission-based
    authorization system, validate user inputs, and deal with exceptions and exception
    messages.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17287_07_Epub_AM.xhtml#_idTextAnchor213)*，探索横切关注点*，重点关注你在应用程序中需要的三项重要关注点：授权、验证和异常处理。这些关注点在应用程序的每个部分都得到了实现。你将学习如何定义和使用基于权限的授权系统，验证用户输入，并处理异常和异常消息。'
- en: '[*Chapter 8*](B17287_08_Epub_AM.xhtml#_idTextAnchor249)*, Using the Features
    and Services of ABP*, covers some of the commonly used ABP features such as working
    with the current user, using the data filtering and audit log systems, caching
    data, and localizing the user interface.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17287_08_Epub_AM.xhtml#_idTextAnchor249)*，使用ABP的功能和服务*，涵盖了ABP的一些常用功能，例如与当前用户协同工作、使用数据过滤和审计日志系统、缓存数据和本地化用户界面。'
- en: '[*Chapter 9*](B17287_09_Epub_AM.xhtml#_idTextAnchor300)*, Understanding Domain-**Dr**iven
    Design*, is the first part of the DDD-related chapters. It starts by defining
    DDD and structuring a .NET solution based on DDD. You will learn how ABP’s startup
    template has been evolved from DDD’s standard four-layered solution model. You
    will also learn about the building blocks and principles of DDD.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17287_09_Epub_AM.xhtml#_idTextAnchor300)*，理解领域驱动设计*，是DDD相关章节的第一部分。它首先定义了DDD并基于DDD构建.NET解决方案的结构。你将了解ABP的启动模板是如何从DDD的标准四层解决方案模型演变而来的。你还将了解DDD的构建块和原则。'
- en: '[*Chapter 10*](B17287_10_Epub_AM.xhtml#_idTextAnchor316)*, DDD – The Domain
    Layer*, continues looking at DDD with the domain layer. It begins by explaining
    the EventHub domain objects, since the examples in this chapter and the next chapter
    will be based on these objects. You will learn how to design aggregates; implement
    domain services, repositories, and specifications; and use an event bus to publish
    domain events.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17287_10_Epub_AM.xhtml#_idTextAnchor316)*，DDD – 领域层*，继续探讨DDD与领域层的关系。它首先解释了EventHub领域对象，因为本章和下一章的示例将基于这些对象。你将学习如何设计聚合；实现领域服务、仓储和规范；并使用事件总线发布领域事件。'
- en: '[*Chapter 11*](B17287_11_Epub_AM.xhtml#_idTextAnchor340)*, DDD – The Application
    Layer*, focuses on the application layer. You will learn the best practices for
    designing and validating data transfer objects and implementing your application
    services. You will also find discussions and examples in this chapter to help
    you understand the responsibilities of the domain and application layers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17287_11_Epub_AM.xhtml#_idTextAnchor340)*，DDD – 应用层*，重点关注应用层。你将了解设计、验证数据传输对象和实现应用程序服务的最佳实践。你还将在本章中找到讨论和示例，帮助你理解领域层和应用层的责任。'
- en: '[*Chapter 12*](B17287_12_Epub_AM.xhtml#_idTextAnchor356)*, Working with MVC/Razor
    Pages*, covers developing MVC (Razor Pages) applications that generate the HTML
    on the server side. You will learn about ABP’s theming approach and learn about
    fundamental aspects such as bundling and minification, tag helpers, forms, menus,
    and modals. You will also learn how to make client-to-server API calls and use
    the JavaScript utility APIs provided by ABP Framework to show notifications, message
    boxes, and more.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17287_12_Epub_AM.xhtml#_idTextAnchor356)*，与MVC/Razor Pages协同工作*，涵盖了开发在服务器端生成HTML的MVC（Razor
    Pages）应用程序。你将了解ABP的主题方法，并学习基本方面，如捆绑和压缩、标签助手、表单、菜单和模态。你还将学习如何进行客户端到服务器的API调用，并使用ABP框架提供的JavaScript实用API来显示通知、消息框等。'
- en: '[*Chapter 13*](B17287_13_Epub_AM.xhtml#_idTextAnchor407)*, Working with the
    Blazor WebAssembly UI*, is similar to the previous chapter and explains UI development
    with Microsoft’s new Blazor SPA framework and ABP Framework. Blazor is a great
    framework for developers to use their existing .NET skills in the browser. ABP
    takes things a few steps further by providing built-in solutions for consuming
    HTTP APIs, implementing theming, and providing utility services to make common
    UI tasks easier.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17287_13_Epub_AM.xhtml#_idTextAnchor407)*，使用Blazor WebAssembly UI进行工作*，与上一章类似，解释了使用微软的新Blazor
    SPA框架和ABP框架进行UI开发。Blazor是一个让开发者能够在浏览器中使用现有.NET技能的出色框架。ABP通过提供内置的解决方案来进一步推进，包括消费HTTP
    API、实现主题化和提供实用服务，以简化常见的UI任务。'
- en: '[*Chapter 14*](B17287_14_Epub_AM.xhtml#_idTextAnchor429)*, Building HTTP APIs
    and Real-Time Services*, explains how to create API controllers with the classic
    ASP.NET approach and ABP’s auto API controller system, and it discusses when you
    need to define controllers manually. In this chapter, you will also learn about
    dynamic and static C# proxies to automate client-to-server API calls from your
    .NET clients to your ABP-based HTTP services. This chapter also covers using SignalR
    with ABP Framework.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17287_14_Epub_AM.xhtml#_idTextAnchor429)*，构建HTTP API和实时服务*，解释了如何使用经典ASP.NET方法以及ABP的自动API控制器系统创建API控制器，并讨论了何时需要手动定义控制器。在本章中，您还将了解动态和静态C#代理，以自动化.NET客户端到您的ABP基于HTTP服务的API调用。本章还涵盖了使用SignalR与ABP框架。'
- en: '[*Chapter 15*](B17287_15_Epub_AM.xhtml#_idTextAnchor443)*, Working with Modularity*,
    explains reusable application module development with an example case. We’ll create
    a payment module for the EventHub solution and explain the structure of that module
    in this chapter. In this way, you will understand how to develop reusable modules
    and install them in an application.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17287_15_Epub_AM.xhtml#_idTextAnchor443)*，使用模块化进行工作*，通过一个示例案例解释了可重用应用程序模块的开发。我们将为EventHub解决方案创建一个支付模块，并在本章中解释该模块的结构。通过这种方式，您将了解如何开发可重用模块并将它们安装到应用程序中。'
- en: '[*Chapter 16*](B17287_16_Epub_AM.xhtml#_idTextAnchor457)*, Implementing Multi-Tenancy*,
    focuses on another fundamental ABP architecture, multi-tenancy, which is an architectural
    pattern to build **Software-as-a-Service** (**SaaS**) solutions. You will see
    whether multi-tenancy is the right architecture for your solution and learn how
    to develop your code to be compatible with ABP’s multi-tenancy system. This chapter
    also covers ABP’s features system, which is used to define application functionalities
    as features and assign them to tenants in a multi-tenant solution.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17287_16_Epub_AM.xhtml#_idTextAnchor457)*，实现多租户*，专注于另一个基本的ABP架构，多租户，这是一种构建**软件即服务**（**SaaS**）解决方案的架构模式。您将了解多租户是否是您解决方案的正确架构，并学习如何编写与ABP多租户系统兼容的代码。本章还涵盖了ABP的功能系统，该系统用于将应用程序功能定义为特性，并将它们分配给多租户解决方案中的租户。'
- en: '[*Chapter 17*](B17287_17_Epub_AM.xhtml#_idTextAnchor476)*, Building Automated
    Tests*, explains ABP’s test infrastructure and how to build unit and integration
    tests for your applications using **xUnit** as the test framework. You will also
    learn the basics of automated tests, such as assertions, mocking and replacing
    services, and dealing with exceptions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B17287_17_Epub_AM.xhtml#_idTextAnchor476)*，构建自动化测试*，解释了ABP的测试基础设施以及如何使用**xUnit**作为测试框架为您的应用程序构建单元和集成测试。您还将学习自动化测试的基础知识，例如断言、模拟和替换服务，以及处理异常。'
