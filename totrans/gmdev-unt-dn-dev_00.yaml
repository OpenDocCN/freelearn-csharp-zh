- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As one of the most widely used game engines in the world, Unity provides easy-to-use
    and powerful game development tools, which undoubtedly attracts many developers
    to choose it to develop their own games. However, the tools needed in modern game
    development are not limited to game engines; other tools and services such as
    the cloud are increasingly used in game development. In this book, we will explore
    how to use the Unity game engine and the Microsoft Game Dev, including the Microsoft
    Azure Cloud and Microsoft Azure PlayFab services, to create games.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为世界上最广泛使用的游戏引擎之一，Unity提供了易于使用且功能强大的游戏开发工具，这无疑吸引了众多开发者选择它来开发自己的游戏。然而，现代游戏开发所需工具不仅限于游戏引擎；其他工具和服务，如云服务，在游戏开发中的应用也越来越广泛。在本书中，我们将探讨如何使用Unity游戏引擎和Microsoft
    Game Dev，包括Microsoft Azure云和Microsoft Azure PlayFab服务，来创建游戏。
- en: Starting by understanding the fundamentals of the Unity game engine, you will
    gradually become familiar with the Unity Editor and the key concepts of writing
    Unity scripts in C#, which will get you ready to make your own game.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从理解Unity游戏引擎的基本原理开始，你将逐渐熟悉Unity编辑器和用C#编写Unity脚本的关键概念，这将为你制作自己的游戏做好准备。
- en: Then, you'll learn how to work with Unity's built-in modules, such as the UI
    system, animation system, physics system, and how to integrate video and audio
    in your game to make your game more interesting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将学习如何使用Unity的内置模块，例如UI系统、动画系统、物理系统，以及如何在游戏中集成视频和音频，使你的游戏更加有趣。
- en: As you progress through the chapters, I'll take you through advanced topics,
    such as the math involved in computer graphics, how to create post-processing
    effects in Unity with the new Scriptable Render Pipeline, how to use Unity's C#
    Job System to implement multithreading, and how to use Unity's **Entity Component
    System** (**ECS**) to write game logic code in a data-oriented way to improve
    game performance.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你逐步阅读各章节，我将带你深入了解高级主题，例如计算机图形学中涉及的数学知识、如何在Unity中使用新的可脚本化渲染管线创建后处理效果、如何使用Unity的C#作业系统实现多线程，以及如何使用Unity的**实体组件系统（ECS**）以数据导向的方式编写游戏逻辑代码，从而提高游戏性能。
- en: Along the way, you'll also learn about the Microsoft Game Dev, the Azure cloud
    services, Azure PlayFab, and using the Unity3D PlayFab SDK to access the PlayFab
    API to save and load data from the cloud.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读过程中，你还将了解Microsoft Game Dev、Azure云服务、Azure PlayFab，以及如何使用Unity3D PlayFab
    SDK访问PlayFab API以从云中保存和加载数据。
- en: By the end of this book, you'll be familiar with the Unity game engine, have
    a high-level understanding of the Azure cloud, and be ready to develop your own
    games.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完本书后，你将熟悉Unity游戏引擎，对Azure云有高层次的理解，并准备好开发自己的游戏。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for developers with intermediate .NET and C# programming experience
    who are interested in learning game development with Unity. Basic experience in
    C# programming is assumed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有中级.NET和C#编程经验的开发者，他们希望学习使用Unity进行游戏开发。假设读者具备基本的C#编程经验。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17146_01_Final_ASB_ePub.xhtml#_idTextAnchor010), *Hello Unity*,
    explains the fundamentals of the Unity game engine. Beginning with the Unity installation
    process and then exploring the editor, you will also learn about .NET profiles
    and the scripting backend offered by Unity, and finally, you will have a broad
    understanding of Unity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17146_01_Final_ASB_ePub.xhtml#_idTextAnchor010)，*Hello Unity*，介绍了Unity游戏引擎的基本原理。从Unity的安装过程开始，然后探索编辑器，你还将了解Unity提供的.NET配置文件和脚本后端，最后，你将全面了解Unity。'
- en: '[*Chapter 2*](B17146_02_Final_ASB_ePub.xhtml#_idTextAnchor025), *Scripting
    Concepts in Unity*, continues from the previous chapter and introduces scripting
    in Unity in detail. It begins by introducing the most commonly used classes in
    Unity scripting and then explains the life cycle of scripts. It also covers how
    to create a new script in Unity and attach a script as a component to a GameObject,
    and demonstrates how to add or remove packages through the Unity Package Manager.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17146_02_Final_ASB_ePub.xhtml#_idTextAnchor025)，*Unity中的脚本概念*，从上一章继续，详细介绍了Unity中的脚本。它首先介绍了Unity脚本中最常用的类，然后解释了脚本的生命周期。它还涵盖了如何在Unity中创建新的脚本，并将脚本作为组件附加到GameObject上，并通过Unity包管理器演示了如何添加或删除包。'
- en: '[*Chapter 3*](B17146_03_Final_ASB_ePub.xhtml#_idTextAnchor046), *Developing
    UI with the Unity UI System*, covers the different types of UI elements commonly
    used in Unity. Additionally, this chapter also discusses how to develop UI in
    Unity by using a **Model View ViewModel** (**MVVM**) architectural pattern. It
    ends by exploring some optimization tips for Unity UI.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17146_03_Final_ASB_ePub.xhtml#_idTextAnchor046), *使用Unity UI系统开发UI*，介绍了在Unity中常用的不同类型的UI元素。此外，本章还讨论了如何通过使用**模型-视图-视图模型**（**MVVM**）架构模式在Unity中开发UI。最后，探讨了针对Unity
    UI的优化技巧。'
- en: '[*Chapter 4*](B17146_04_Final_ASB_ePub.xhtml#_idTextAnchor062), *Creating Animations
    with the Unity Animation System*, covers the most important concepts of the Unity
    animation system, such as animation clips, Animator Controller, Avatar, and the
    Animator component. Here, you will implement 3D and 2D animations using the animation
    system. It ends by exploring some optimization tips for the animation system in
    Unity.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17146_04_Final_ASB_ePub.xhtml#_idTextAnchor062), *使用Unity动画系统创建动画*，涵盖了Unity动画系统最重要的概念，如动画剪辑、Animator控制器、Avatar和Animator组件。在这里，你将使用动画系统实现3D和2D动画。最后，探讨了针对Unity动画系统的优化技巧。'
- en: '[*Chapter 5*](B17146_05_Final_ASB_ePub.xhtml#_idTextAnchor078), *Working with
    the Unity Physics System*, presents an overview of the physics solutions provided
    by Unity, including two built-in physics solutions, the NVIDIA PhysX engine and
    the Box2D engine. It also covers key concepts in the Unity physics system, such
    as Collider and Rigidbody. Here, you will implement a physics-based ping-pong
    game. It ends by exploring some optimization tips for the physics system in Unity.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17146_05_Final_ASB_ePub.xhtml#_idTextAnchor078), *与Unity物理系统协同工作*，概述了Unity提供的物理解决方案，包括两个内置物理解决方案，即NVIDIA
    PhysX引擎和Box2D引擎。它还涵盖了Unity物理系统中的关键概念，如碰撞体和刚体。在这里，你将实现一个基于物理的乒乓球游戏。最后，探讨了针对Unity物理系统的优化技巧。'
- en: '[*Chapter 6*](B17146_06_Final_ASB_ePub.xhtml#_idTextAnchor095), *Integrating
    Audio and Video in a Unity Project*, covers key concepts in the Unity audio system
    and video system, such as audio clip assets, Audio Source components, Audio Listener
    components, and Video Player components. It ends by exploring some optimization
    tips for the audio system in Unity.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17146_06_Final_ASB_ePub.xhtml#_idTextAnchor095), *在Unity项目中集成音频和视频*，涵盖了Unity音频系统和视频系统中的关键概念，如音频剪辑资产、Audio
    Source组件、Audio Listener组件和Video Player组件。最后，探讨了针对Unity音频系统的优化技巧。'
- en: '[*Chapter 7*](B17146_07_Final_ASB_ePub.xhtml#_idTextAnchor121), *Understanding
    the Mathematics of Computer Graphics in Unity*, covers the mathematics related
    to computer graphics, such as coordinate systems, vectors, matrices, and quaternions.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17146_07_Final_ASB_ePub.xhtml#_idTextAnchor121), *在Unity中理解计算机图形学的数学原理*，涵盖了与计算机图形学相关的数学，例如坐标系、向量、矩阵和四元数。'
- en: '[*Chapter 8*](B17146_08_Final_ASB_ePub.xhtml#_idTextAnchor143), *The Scriptable
    Render Pipeline in Unity*, presents an overview of three ready-made render pipelines
    to choose from in Unity, namely the legacy built-in render pipeline and two pre-made
    render pipelines based on the Scriptable Render Pipeline, the Universal Render
    Pipeline and the High Definition Render Pipeline. It also covers how to use the
    Universal Render Pipeline Asset to configure the render pipeline and how to use
    the Volume framework to apply post-processing effects to a game. It ends by exploring
    some optimization tips for the Universal Render Pipeline.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17146_08_Final_ASB_ePub.xhtml#_idTextAnchor143), *Unity中的可脚本渲染管线概述*，介绍了在Unity中选择的三种现成的渲染管线，即传统的内置渲染管线和基于可脚本渲染管线的两个预制渲染管线，分别是通用渲染管线和高清晰度渲染管线。它还涵盖了如何使用通用渲染管线资产来配置渲染管线，以及如何使用体积框架将后处理效果应用于游戏。最后，探讨了针对通用渲染管线的优化技巧。'
- en: '[*Chapter 9*](B17146_09_Final_ASB_ePub.xhtml#_idTextAnchor165), *Using Data-Oriented
    Technology Stack in Unity*, covers what data-oriented design is and the difference
    between data-oriented design and traditional object-oriented design. It also explores
    the **Data-Oriented Technology Stack** (**DOTS**) in Unity and the three technology
    modules that make it up – namely, the C# Job System, ECS, and the Burst compiler.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17146_09_Final_ASB_ePub.xhtml#_idTextAnchor165), *在Unity中使用面向数据的技术堆栈*，介绍了面向数据设计的概念以及面向数据设计与传统面向对象设计的区别。它还探讨了Unity中的**面向数据的技术堆栈**（**DOTS**）及其构成的三个技术模块——即C#作业系统、ECS和Burst编译器。'
- en: '[*Chapter 10*](B17146_10_Final_ASB_ePub.xhtml#_idTextAnchor181), *Serialization
    System and Assets Management in Unity and Azure*, discusses binary serialization,
    YAML serialization, and JSON serialization in Unity. It also covers the assets
    workflow in Unity and ends by exploring how to create an Azure Blob storage service
    in the Azure cloud and load addressable content from Azure into a Unity project.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17146_10_Final_ASB_ePub.xhtml#_idTextAnchor181), *Unity和Azure中的序列化系统与资产管理*，讨论了Unity中的二进制序列化、YAML序列化和JSON序列化。它还涵盖了Unity中的资产工作流程，并以探索如何在Azure云中创建Azure
    Blob存储服务以及如何将Azure中的可寻址内容加载到Unity项目中结束。'
- en: '[*Chapter 11*](B17146_11_Final_ASB_ePub.xhtml#_idTextAnchor202), *Working with
    Microsoft Game Dev, Azure Cloud, PlayFab, and Unity*, discusses what Microsoft
    Game Dev, Microsoft Azure Cloud, and Azure PlayFab are and why you should consider
    using them in game development. Here, you will implement the registration, login,
    and leaderboard functions in a Unity project through the API of Azure PlayFab.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17146_11_Final_ASB_ePub.xhtml#_idTextAnchor202), *使用Microsoft Game
    Dev、Azure云、PlayFab和Unity进行工作*，讨论了Microsoft Game Dev、Microsoft Azure云和Azure PlayFab是什么，以及为什么您应该考虑在游戏开发中使用它们。在这里，您将通过Azure
    PlayFab的API在Unity项目中实现注册、登录和排行榜功能。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book assumes that you have some familiarity with .NET and C#. This book
    covers basic concepts, advanced topics of the Unity game engine, and also other
    technologies such as the Microsoft Azure cloud and Azure PlayFab.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对.NET和C#有一定了解。本书涵盖了基本概念、Unity游戏引擎的高级主题，以及其他技术，如Microsoft Azure云和Azure PlayFab。
- en: You'll also need a **Long-Term Support** (**LTS**) version of Unity installed
    on your computer – 2020 or later is recommended. You can find out how to install
    Unity on your computer in [*Chapter 1*](B17146_01_Final_ASB_ePub.xhtml#_idTextAnchor010)*,
    Hello Unity*. All code examples have been tested with Unity 2020.3.24 on a Windows
    OS. However, they should work with future version releases too.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要在您的计算机上安装**长期支持**（**LTS**）版本的Unity – 推荐使用2020或更高版本。您可以在[*第1章*](B17146_01_Final_ASB_ePub.xhtml#_idTextAnchor010)*，Hello
    Unity*中找到如何在您的计算机上安装Unity的说明。所有代码示例都在Windows操作系统上的Unity 2020.3.24上进行了测试。然而，它们也应该适用于未来的版本发布。
- en: 'You''ll also need a Microsoft Azure cloud subscription, and you can apply for
    a free Azure account at the following link: [https://azure.microsoft.com/en-in/free/](https://azure.microsoft.com/en-in/free/).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个Microsoft Azure云订阅，您可以在以下链接申请免费Azure账户：[https://azure.microsoft.com/en-in/free/](https://azure.microsoft.com/en-in/free/)。
- en: '![](img/B17146_Preface_Table.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17146_Preface_Table.jpg)'
- en: 'If you wish to download sample projects from our GitHub repository, you will
    need a Git client; we recommend GitHub Desktop as it is the easiest to use. You
    can download it at the following link: [https://desktop.github.com](https://desktop.github.com).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望从我们的GitHub存储库下载示例项目，您将需要一个Git客户端；我们推荐GitHub Desktop，因为它是最容易使用的。您可以从以下链接下载：[https://desktop.github.com](https://desktop.github.com)。
- en: 'If you are using the Windows OS, you can also consider using Git for Windows.
    It can be downloaded at the following link: [https://git-scm.com/download/win](https://git-scm.com/download/win).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是Windows操作系统，您还可以考虑使用Git for Windows。您可以从以下链接下载：[https://git-scm.com/download/win](https://git-scm.com/download/win)。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或从本书的GitHub存储库（下一节中有一个链接）访问代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Game-Development-with-Unity-for-.NET-Developers](https://github.com/PacktPublishing/Game-Development-with-Unity-for-.NET-Developers).
    If there's an update to the code, it will be updated on the existing GitHub repository.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Game-Development-with-Unity-for-.NET-Developers](https://github.com/PacktPublishing/Game-Development-with-Unity-for-.NET-Developers)。如果代码有更新，它将在现有的GitHub存储库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们！
- en: Download the color images
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801078078_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801078078_ColorImages.pdf).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781801078078_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801078078_ColorImages.pdf)。
- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "If some content is generated at the beginning of
    the object collision via `OnCollisionEnter`, and you want to destroy them when
    the object collision ends, then you should consider using `OnCollisionExit`."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**: 表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“如果某些内容是通过`OnCollisionEnter`在对象碰撞开始时生成的，并且您想在对象碰撞结束时销毁它们，那么您应该考虑使用`OnCollisionExit`。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Select **3D Object** | **Plane** to create a new **Plane** object in the editor."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要词汇或您在屏幕上看到的词汇。例如，菜单或对话框中的文字以**粗体**显示。以下是一个示例：“选择**3D对象** |
    **平面**以在编辑器中创建一个新的**平面**对象。”'
- en: Tips or Important Notes
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
