- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'First principles, Clarice: simplicity. Read Marcus Aurelius,'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一原理，克拉丽斯：简单。阅读马库斯·奥勒留斯，
- en: '"Of each particular thing, ask: What is it in itself? What is its nature?"'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “对每一件特定的事情，问：它本身是什么？它的本质是什么？”
- en: ~ Hannibal Lecter
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ~汉尼拔·莱克特
- en: The preceding quote from one of my favorite films sums up my approach to learning.
    Following over a decade working in the gaming industry, I have found that the
    only valid way to gain mastery over a complex system is by breaking it down into
    its most basic components. In other words, I try to understand the core ingredients
    before mastering the final form.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这句话来自我最喜欢的电影之一，总结了我的学习方法。在游戏行业工作十多年后，我发现掌握复杂系统的唯一有效方法是将其分解为其最基本的组成部分。换句话说，我试图在掌握最终形式之前理解核心成分。
- en: You will see that throughout this book, I'm taking a very simplistic approach
    in the way I present each pattern. The goal is not to dump down the subject matter,
    but learn by isolating the core concepts behind each design pattern so that we
    can observe them and learn their intricacies. I've learned this approach in the
    gaming industry while working as a designer and programmer. We will often build
    components and systems for our game in isolated levels that we call *gyms*. We
    would spend weeks iterating, testing, and adjusting each ingredient of our game
    individually until we understood how to make them work as a whole.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，在这本书中，我在呈现每个模式的方式上采取了一种非常简单的方法。目标不是堆砌主题内容，而是通过隔离每个设计模式背后的核心概念来学习，这样我们就可以观察它们并学习它们的复杂性。我在游戏行业作为设计师和程序员工作时学到了这种方法。我们经常在被称为“体育馆”的独立级别中为我们的游戏构建组件和系统。我们会花费数周时间迭代、测试和调整我们游戏中的每个成分，直到我们理解了如何使它们作为一个整体工作。
- en: I wrote this book in a way that's consistent with how I approach game development
    so you, as a reader, can immerse yourself in the subject matter while taking some
    good habits along the way that will help you in your career.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我以我处理游戏开发的方式写了这本书，这样你作为读者就可以沉浸在主题中，同时培养一些有助于你职业生涯的好习惯。
- en: Even if the code included in each chapter is not what we call *production-ready*,
    it still offers a good starting point to build robust systems for your game. Hence,
    it's important to keep in mind that the code in this book is not dogma, but learning
    material that is meant to be improved by you, the reader. And I hope you do so!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使每个章节中包含的代码不是我们所说的*生产就绪*，它仍然为构建你游戏中的强大系统提供了一个良好的起点。因此，重要的是要记住，本书中的代码不是教条，而是旨在由你，即读者，改进的学习材料。我希望你这样做！
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book was written for beginner and experienced Unity developers. But it
    was also designed to be a reference for developers who are switching to Unity
    from other development environments and who wish to know how they can apply design
    patterns while using the core features of Unity's API.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为初学者和有经验的Unity开发者所写。但它也被设计成其他开发环境转向Unity的开发者的参考，他们希望了解如何在使用Unity的API核心功能的同时应用设计模式。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](5b76697a-ecca-4d05-bded-9b9aa919d206.xhtml), *Unity Engine Architecture*, explains
    the core architectural pillars of the Unity game engine.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](5b76697a-ecca-4d05-bded-9b9aa919d206.xhtml)，*Unity引擎架构*，解释了Unity游戏引擎的核心架构支柱。'
- en: '[Chapter 2](d08240cb-741d-4d8d-a439-31fd960dbf48.xhtml), *Game Loop and Update
    Method*, reviews two core design patterns that every game programmer needs to
    understand, the `game` loop and the `update` method.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](d08240cb-741d-4d8d-a439-31fd960dbf48.xhtml)，*游戏循环和更新方法*，回顾了每个游戏程序员都需要理解的两个核心设计模式，即`game`循环和`update`方法。'
- en: '[Chapter 3](a0abace8-722e-42bb-83f3-94bb07aae15e.xhtml), *Prototype*, implements
    a spawn system using the prototype pattern as its foundation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](a0abace8-722e-42bb-83f3-94bb07aae15e.xhtml)，*原型*，使用原型模式作为其基础实现了一个生成系统。'
- en: '[Chapter 4](53f1b25e-e9c8-47b4-aa76-82c71fffdb8c.xhtml), *The Factory Method*,
    covers the Factory pattern, a close cousin of the Abstract Factory. We will use
    it to design a spawn system to generate non-player characters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](53f1b25e-e9c8-47b4-aa76-82c71fffdb8c.xhtml)，*工厂方法*，涵盖了工厂模式，它是抽象工厂的近亲。我们将用它来设计一个生成系统以生成非玩家角色。'
- en: '[Chapter 5](d9999ba6-767b-48db-8b12-d3b51730104c.xhtml), *Abstract Factory*,
    covers the core differences between the Abstract Factory and the Factory Method
    while building an advance spawn system.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d9999ba6-767b-48db-8b12-d3b51730104c.xhtml)，*抽象工厂*，在构建高级生成系统时，涵盖了抽象工厂和工厂方法之间的核心差异。'
- en: '[Chapter 6](b8d60568-5961-4e57-b722-36028db5d1a9.xhtml), *Singleton*, reviews
    the infamous singleton pattern, probably the most widely-used design pattern in
    Unity.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](b8d60568-5961-4e57-b722-36028db5d1a9.xhtml)，*单例*，回顾了臭名昭著的单例模式，这可能是Unity中最广泛使用的模式。'
- en: '[Chapter 7](159711b4-c89c-4f2d-a8b4-f57c2eb13456.xhtml), *Strategy*, covers
    the basics of the Strategy pattern and how to use it to implement a collection
    of target-seeking behaviors for a missile system.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](159711b4-c89c-4f2d-a8b4-f57c2eb13456.xhtml)，*策略*，涵盖了策略模式的基本原理以及如何使用它来实现导弹系统的目标寻找行为集合。'
- en: '[Chapter 8](4e6041d7-7067-4e39-971a-d61e340a5002.xhtml), *Command*, reviews
    the command pattern and how to use it to build a universal control system to command
    remote devices.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](4e6041d7-7067-4e39-971a-d61e340a5002.xhtml)，*命令*，回顾了命令模式以及如何使用它来构建一个通用控制系统以控制远程设备。'
- en: '[Chapter 9](b24cadf0-e8e7-45c8-b2f3-f6d72985f19a.xhtml), *Observer*, explains
    what the observer pattern is and examines how to use it correctly in Unity with
    C#.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b24cadf0-e8e7-45c8-b2f3-f6d72985f19a.xhtml)，*观察者*，解释了观察者模式是什么以及如何在Unity中使用C#正确地使用它。'
- en: '[Chapter 10](1c652569-d2fe-4159-a4b1-f722ab101238.xhtml), *State*, covers the
    basics of the state pattern and how to use it to implement finite states for a
    game that revolves around a spaceship.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](1c652569-d2fe-4159-a4b1-f722ab101238.xhtml)，*状态*，涵盖了状态模式的基本原理以及如何使用它来实现围绕太空船的游戏的有限状态。'
- en: '[Chapter 11](6252131a-3ed1-4090-82d5-3ea0ce103f74.xhtml), *Visitor*, covers
    the basic principles of the visitor pattern and how to use it to implement a simulation
    of a one-armed factory robot.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](6252131a-3ed1-4090-82d5-3ea0ce103f74.xhtml)，*访问者*，涵盖了访问者模式的基本原理以及如何使用它来实现一个单臂工厂机器人的模拟。'
- en: '[Chapter 12](11c99163-3520-42eb-8ee4-6326ff331b7d.xhtml), *Façade*, uses the
    façade pattern to prototype a system that enables a player''s progress in a game
    to be saved.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](11c99163-3520-42eb-8ee4-6326ff331b7d.xhtml)，*外观*，使用外观模式来原型化一个系统，该系统允许玩家在游戏中的进度被保存。'
- en: '[Chapter 13](9645d7f0-b707-45e1-8255-3dab3f8627fd.xhtml), *Adapter*, covers
    the basics of the adapter pattern and how to use it to adjust an online user management
    system without modifying its code.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](9645d7f0-b707-45e1-8255-3dab3f8627fd.xhtml)，*适配器*，涵盖了适配器模式的基本原理以及如何使用它来调整在线用户管理系统而不修改其代码。'
- en: '[Chapter 14](092759a0-bb58-4786-b852-475719b6c5ec.xhtml), *Decorator*, reviews
    the basics of the decorator pattern and how to use it to prototype a weapon customization
    system.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](092759a0-bb58-4786-b852-475719b6c5ec.xhtml)，*装饰者*，回顾了装饰者模式的基本原理以及如何使用它来原型化武器定制系统。'
- en: '[Chapter 15](e750261e-0073-4443-ba54-9f9f2195167b.xhtml), *Event Bus*, covers
    the basic principles of the event bus pattern and how to use it to implement a
    global event-driven messaging system.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](e750261e-0073-4443-ba54-9f9f2195167b.xhtml)，*事件总线*，涵盖了事件总线模式的基本原理以及如何使用它来实现一个全局事件驱动消息系统。'
- en: '[Chapter 16](56a2aeed-924d-4d95-b44b-b10ac7595d4a.xhtml), *Service Locator*,
    reviews the basics of the service locator pattern and how to use it to implement
    a system that allows the registration and location of specific services at runtime.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](56a2aeed-924d-4d95-b44b-b10ac7595d4a.xhtml)，*服务定位器*，回顾了服务定位器模式的基本原理以及如何使用它来实现一个在运行时允许注册和定位特定服务的系统。'
- en: '[Chapter 17](a85bc361-d4ec-4fb4-86fb-68902847a83d.xhtml), *Dependency Injection*,
    studies the core concepts behind IoC containers and how they relate to DI. We
    will then see an example of a dependency issue prompted by the implementation
    of a feature that permits the customization of the initial configurations of a
    superbike for a racing game.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](a85bc361-d4ec-4fb4-86fb-68902847a83d.xhtml)，*依赖注入*，研究了IoC容器背后的核心概念以及它们与DI的关系。然后我们将看到一个由允许定制赛车游戏超级摩托车初始配置的功能实现引发的依赖问题示例。'
- en: '[Chapter 18](581aa445-88b7-45e6-a4de-2494eefc1554.xhtml), *Object Pool*, reviews
    the basics of the object pool pattern and how to use it to optimize a spawn system
    for a zombie game.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](581aa445-88b7-45e6-a4de-2494eefc1554.xhtml)，*对象池*，回顾了对象池模式的基本原理以及如何使用它来优化僵尸游戏的生成系统。'
- en: '[Chapter 19](6e70f8bd-5e3c-4eee-aff7-571da973a4b0.xhtml), *Spatial Partition*,
    reviews the basic principles of the spatial partition pattern and how to use it
    to prototype a mini-game in which a predator hunts prey in an environment.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](6e70f8bd-5e3c-4eee-aff7-571da973a4b0.xhtml)，*空间分区*，回顾了空间分区模式的基本原理以及如何使用它来原型化一个捕食者在环境中猎捕猎物的迷你游戏。'
- en: '[Chapter 20](114fc1e3-1257-4052-8e31-c2ff4fe8b422.xhtml), *The Anti-Patterns*,
    reviews a list of common anti-patterns and how to avoid them.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章](114fc1e3-1257-4052-8e31-c2ff4fe8b422.xhtml)，*反模式*，回顾了一系列常见反模式以及如何避免它们。'
