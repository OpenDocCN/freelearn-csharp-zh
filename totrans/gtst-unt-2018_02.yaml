- en: Game view
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏视图
- en: Project window
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目窗口
- en: Hierarchy window
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层级窗口
- en: Inspector window
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查器窗口
- en: Toolbar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具栏
- en: Layouts
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布局
- en: Unity can be run on Windows PCs and Macs. The screen images used in this chapter
    and throughout the book are from Unity running on a Mac. There might be slight
    interface differences between the screenshots provided and you see when Unity
    is running on a Windows PC.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Unity可以在Windows PC和Mac上运行。本章及全书使用的屏幕图像均来自在Mac上运行的Unity。提供的截图与您在Windows PC上运行Unity时看到的界面可能会有细微差别。
- en: Screen real estate
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 屏幕空间
- en: When we first launch Unity, we might be intimidated by all the areas, tabs,
    menus, and buttons on the interface. Unity is a complex game engine with a lot
    of functionality, so we should expect more components for us to interact with.
    If we break the interface down into separate components, we can examine each one
    independently to gain a thorough understanding of the entire interface.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们第一次启动Unity时，我们可能会被界面上所有的区域、标签、菜单和按钮所吓到。Unity是一个功能丰富的游戏引擎，因此我们应该期待有更多的组件供我们交互。如果我们把界面分解成独立的组件，我们可以独立检查每个组件，从而全面了解整个界面。
- en: As you can see here, we have identified six primary areas of the interface.
    We will examine each of these in subsequent sections. As you will quickly learn,
    this interface is customizable. The following screenshot shows the default configuration
    of the Unity user interface.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，我们已经确定了界面的六个主要区域。我们将在后续章节中逐一检查这些区域。您很快就会了解到，这个界面是可以定制的。以下截图显示了Unity用户界面的默认配置。
- en: '![](img/db37445f-c399-47b9-b0dd-216ce11db19a.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/db37445f-c399-47b9-b0dd-216ce11db19a.png)'
- en: Overview of the Unity game engine user interface.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Unity游戏引擎用户界面的概述。
- en: 'In the next sections, we will cover each of the following components indicated
    by the preceding screenshot:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将涵盖前一个截图所示的所有以下组件：
- en: Menu
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 菜单
- en: Scene view
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景视图
- en: Game view
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏视图
- en: Project window
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目窗口
- en: Hierarchy window
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层级窗口
- en: Inspector window
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查器窗口
- en: Toolbar
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具栏
- en: Layouts
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布局
- en: Unity 2017 was the latest release when this book was published, so the screenshots
    reflect the Unity 2017 interfaces. Unity 2018 was available in beta so interface
    differences are provided in information boxes throughout the chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当这本书出版时，Unity 2017是最新版本，因此截图反映了Unity 2017的界面。Unity 2018处于测试版，因此本章中提供了信息框中的界面差异。
- en: Menu
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 菜单
- en: 'The Unity editor''s main menu bar, as depicted here, consists of eight pull-down
    options. We will briefly review each menu option in this section. Additional details
    will be provided in subsequent chapters, as we start developing our *Cucumber
    Beetle* game:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如图中所示，Unity编辑器的主菜单栏包含八个下拉选项。在本节中，我们将简要回顾每个菜单选项。更多细节将在后续章节中提供，随着我们开始开发我们的*Cucumber
    Beetle*游戏：
- en: '![](img/22e6017b-2c4a-4763-91f5-b662dbf150cf.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/22e6017b-2c4a-4763-91f5-b662dbf150cf.png)'
- en: Unity's menus are contextual. This means that only menu items pertinent to the
    currently selected object will be enabled. Other non-applicable menu items will
    appear as gray instead of black and not be selectable.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 的菜单是上下文相关的。这意味着只有与当前选中对象相关的菜单项才会被启用。其他不适用的菜单项将显示为灰色而不是黑色，并且不可选择。
- en: Starting with Unity 2018, an additional top menu is Mobile Input. This menu
    item allows you to toggle mobile input on and off.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Unity 2018 开始，还有一个额外的顶部菜单是 Mobile Input。此菜单项允许您切换移动输入的开启和关闭。
- en: Unity
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Unity
- en: 'The Unity menu item, shown here, gives us access to information about Unity,
    our software license, display options, module information, and access to preferences:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如此显示的 Unity 菜单项为我们提供了访问 Unity 信息、我们的软件许可、显示选项、模块信息和访问预设的功能：
- en: '![](img/168b0480-d54a-4b04-90e8-bf2924b8b44c.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/168b0480-d54a-4b04-90e8-bf2924b8b44c.png)'
- en: Accessing the Unity | About Unity... menu option gives you access to the version
    of the engine you are running. There is additional information as well, but you
    would probably only use this menu option to check your Unity version.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 Unity | 关于 Unity... 菜单选项可以访问您正在运行的引擎版本。还有其他信息，但您可能只会使用此菜单选项来检查您的 Unity 版本。
- en: 'The Unity | Preferences... option brings up the Unity Preferences dialog window.
    That interface has seven side tabs: General, External Tools, Colors, Keys, GI
    Cache, 2D, and Cache Server. You are encouraged to become familiar with them as
    you gain experience in Unity. We will use the External Tools tab in [Chapter 13](e8407796-3bbd-4f54-bbcc-e1bd89284de5.xhtml), *Optimizing
    Our Game for Deployment*.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Unity | Preferences... 选项会弹出 Unity 预设对话框窗口。该界面有七个侧标签：常规、外部工具、颜色、按键、GI 缓存、2D
    和缓存服务器。随着您在 Unity 中经验的积累，我们鼓励您熟悉它们。我们将在第 13 章 [优化我们的游戏以部署](e8407796-3bbd-4f54-bbcc-e1bd89284de5.xhtml)中使用外部工具标签。
- en: The Unity | Modules option provides you with a list of playback engines that
    are running as well as any Unity extensions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Unity | 模块 选项为您提供正在运行的播放引擎列表以及任何 Unity 扩展。
- en: You can quit the Unity game engine by selecting the Unity | Quit menu option.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过选择 Unity | 退出 菜单选项来退出 Unity 游戏引擎。
- en: In Unity 2018, the Unity menu item is not present. The functionality will be
    moved to the Help menu.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Unity 2018 中，Unity 菜单项不存在。该功能将移至帮助菜单。
- en: File
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件
- en: Unity's File menu includes access to your game's scenes and projects. We will
    use these features throughout our game development process. As you can see in
    the following screenshot, we also have access to the Build Settings.... We will
    explore this functionality in [Chapter 13](e8407796-3bbd-4f54-bbcc-e1bd89284de5.xhtml), *Optimizing
    Our Game for Deployment*.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 的文件菜单包括访问您的游戏场景和项目。我们将在整个游戏开发过程中使用这些功能。如您在以下屏幕截图中所见，我们还可以访问构建设置...。我们将在第
    13 章 [优化我们的游戏以部署](e8407796-3bbd-4f54-bbcc-e1bd89284de5.xhtml)中探讨此功能。
- en: '![](img/a3670b5d-3dae-4161-8433-1b915ff78e47.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a3670b5d-3dae-4161-8433-1b915ff78e47.png)'
- en: Edit
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编辑
- en: The Edit menu has similar functionality to standard editors, not just game engines.
    For example, the standard Cut, Copy, Paste, Delete, Undo, and Redo options are
    there. Moreover, the short keys are aligned with the software industry standard.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Edit 菜单具有与标准编辑器类似的功能，而不仅仅是游戏引擎。例如，标准的剪切、复制、粘贴、删除、撤销和重做选项都在那里。此外，快捷键与软件行业标准一致。
- en: 'As you can see from the following screenshot, there is additional functionality
    accessible here. There are play, pause, and step commands. We can also sign in
    and out of our Unity account:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从以下屏幕截图中所见，这里还有额外的功能可供访问。这里有播放、暂停和单步执行命令。我们还可以登录和注销我们的 Unity 账户：
- en: '![](img/5dc7e792-aba4-4318-bd56-69871e5bdf9f.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5dc7e792-aba4-4318-bd56-69871e5bdf9f.png)'
- en: The Edit | Project Settings option gives us access to Input, Tags and Layers,
    Audio, Time, Player, Physics, Physics 2D, Quality, Graphics, Network, Editor,
    and Script Execution Order. In most cases, selecting one of these options opens
    or focuses keyboard control to the specific functionality.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Edit | Project Settings 选项为我们提供了访问输入、标签和图层、音频、时间、播放器、物理、2D物理、质量、图形、网络、编辑器和脚本执行顺序的功能。在大多数情况下，选择这些选项之一将打开或聚焦键盘控制到特定的功能。
- en: Assets
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产
- en: 'We will use the Assets menu functions extensively throughout this book, starting
    with [Chapter 4](f9370800-eaf9-4593-8a9c-8252c85e22ac.xhtml), *Creating Our Terrain*.
    Assets are representations of things that we can use in our game. Examples include
    audio files, art files, and 3D models. There are several types of assets that
    can be used in Unity. As you can see from the following screenshot, we are able
    to create, import, and export assets:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书中广泛使用 Assets 菜单功能，从第 4 章 [创建我们的地形](f9370800-eaf9-4593-8a9c-8252c85e22ac.xhtml)
    开始。资产是我们可以在游戏中使用的事物的表示。例如，包括音频文件、艺术文件和 3D 模型。Unity 中可以使用几种类型的资产。正如您可以从以下屏幕截图中看到的那样，我们能够创建、导入和导出资产：
- en: '![](img/a8da538b-45f7-4f40-b968-cb5b24a3c7db.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a8da538b-45f7-4f40-b968-cb5b24a3c7db.png)'
- en: You will become increasingly familiar with this collection of functionality
    as you progress through the book and start developing your game.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您通过本书并开始开发您的游戏，您将越来越熟悉这一系列功能。
- en: GameObject
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GameObject
- en: 'The GameObject menu provides us with the ability to create and manipulate GameObjects.
    In Unity, GameObjects are things we use in our game such as lights, cameras, 3D
    objects, trees, characters, cars, and so much more. As you can see here, we can
    create an empty GameObject as well as an empty child GameObject:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: GameObject 菜单为我们提供了创建和操作 GameObject 的能力。在 Unity 中，GameObject 是我们在游戏中使用的事物，例如灯光、摄像机、3D
    对象、树木、角色、汽车等等。正如您所看到的，我们可以创建一个空的 GameObject，以及一个空的子 GameObject：
- en: '![](img/f6c45608-b43b-4fdb-b788-a91bfb5a5bcd.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f6c45608-b43b-4fdb-b788-a91bfb5a5bcd.png)'
- en: We will have extensive hands-on dealings with the GameObject menu items throughout
    this book. At this point, it is important that you know this is where you go to
    create GameObjects as well as perform some manipulations on them.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将全面地使用 GameObject 菜单项。在此阶段，重要的是要知道这是您创建 GameObject 以及对它们进行一些操作的地方。
- en: Component
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组件
- en: In the last section, we mentioned that GameObjects are just *things*. They actually
    only become meaningful when we add components to them. Components are an important
    concept in Unity, and we will be working with them a lot as we progress with our
    game's development. It is the components that implement functionality for our
    GameObjects.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们提到 GameObject 只是 *事物*。实际上，只有当我们向它们添加组件时，它们才变得有意义。组件是 Unity 中的一个重要概念，随着我们游戏开发的进展，我们将大量使用它们。组件为我们的
    GameObject 实现了功能。
- en: 'The following screenshot shows the various categories of components. This is
    one method for creating components in Unity:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了各种组件类别。这是在 Unity 中创建组件的一种方法：
- en: '![](img/34e22736-9068-40b2-a77d-4b656182c6db.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/34e22736-9068-40b2-a77d-4b656182c6db.png)'
- en: Window
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 窗口
- en: 'The Window menu option provides access to a lot of extra features. As you can
    see here, there is a Minimize option that will minimize the main Unity editor
    window. The Zoom option toggles full screen and zoomed view:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口菜单选项提供了访问许多额外功能的方法。正如您所看到的，这里有一个最小化选项，可以将主 Unity 编辑器窗口最小化。缩放选项切换全屏和缩放视图：
- en: '![](img/1a2e98e4-1d9d-46c7-939f-808da856c685.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1a2e98e4-1d9d-46c7-939f-808da856c685.png)'
- en: The Layouts option provides access to various editor layouts, to save or delete
    a layout. Layouts will be covered in greater depth later in this chapter.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 布局选项提供了访问各种编辑器布局、保存或删除布局的功能。布局将在本章后面更深入地介绍。
- en: 'The following table provides a brief description for the remaining options
    available via the Window menu item. You will gain hands-on experience with these
    windows as you progress through this book:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格提供了通过窗口菜单项可用的剩余选项的简要描述。随着您通过本书的进展，您将获得这些窗口的实践经验：
- en: '| **Window Option** | **Description** |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| **窗口选项** | **描述** |'
- en: '| Services | Access to integrated services: Ads, Analytics, Cloud Build, Collaborate,
    Performance Reporting, In-App Purchasing, and Multiplayer. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 服务 | 访问集成服务：广告、分析、云构建、协作、性能报告、应用内购买和多玩家。 |'
- en: '| Scene | Brings focus to the Scene view. Opens the window if not already open.
    Additional details are provided later in this chapter. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 场景 | 将焦点集中在场景视图中。如果尚未打开，则打开窗口。更多详细信息将在本章后面提供。 |'
- en: '| Game | Brings focus to the Game view. Opens the window if not already open.
    Additional details are provided later in this chapter. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 游戏 | 将焦点集中在游戏视图中。如果尚未打开，则打开窗口。更多详细信息将在本章后面提供。 |'
- en: '| Inspector | Brings focus to the Inspector window. Opens the window if not
    already open. Additional details are provided later in this chapter. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 检查器 | 将焦点集中在检查器窗口上。如果尚未打开，则打开窗口。更多详细信息将在本章后面提供。 |'
- en: '| Hierarchy | Brings focus to the Hierarchy window. Opens the window if not
    already open. Additional details are provided later in this chapter. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 层级 | 将焦点置于层级窗口。如果窗口尚未打开，则打开它。本章后面将提供更多详细信息。 |'
- en: '| Project | Brings focus to the Project window. Opens the window if not already
    open. Additional details are provided later in this chapter. |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 项目 | 将焦点置于项目窗口。如果窗口尚未打开，则打开它。本章后面将提供更多详细信息。 |'
- en: '| Animation | Brings focus to the Animation window. Opens the window if not
    already open. Additional details are provided in [Chapter 7](6a3fb463-b0c2-4145-9096-bc52d55cf905.xhtml),
    *Implementing Our Player Character*. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 动画 | 将焦点置于动画窗口。如果窗口尚未打开，则打开它。在第 7 章 [实现我们的玩家角色](6a3fb463-b0c2-4145-9096-bc52d55cf905.xhtml)
    中提供了更多详细信息。 |'
- en: '| Profiler | Brings focus to the Profiler window. Opens the window if not already
    open. Additional details are provided in [Chapter 13](e8407796-3bbd-4f54-bbcc-e1bd89284de5.xhtml),
    *Optimizing Our Game for Deployment*. |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 性能分析器 | 将焦点置于性能分析器窗口。如果窗口尚未打开，则打开它。在第 13 章 [优化我们的游戏以部署](e8407796-3bbd-4f54-bbcc-e1bd89284de5.xhtml)
    中提供了更多详细信息。 |'
- en: '| Audio Mixer | Brings focus to the Audio Mixer window. Opens the window if
    not already open. |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 音频混音器 | 将焦点置于音频混音器窗口。如果窗口尚未打开，则打开它。 |'
- en: '| Asset Store | Brings focus to the Asset Store window. Opens the window if
    not already open. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 资产商店 | 将焦点置于资产商店窗口。如果窗口尚未打开，则打开它。 |'
- en: '| Version Control | Unity provides functionality for most popular version control
    systems. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 版本控制 | Unity 为大多数流行的版本控制系统提供功能。 |'
- en: '| Collab History | If you are using an integrated collaboration tool, you can
    access the history of changes to your project here. |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 协作历史 | 如果您使用的是集成协作工具，您可以通过此处访问您项目更改的历史记录。 |'
- en: '| Animator | Brings focus to the Animator window. Opens the window if not already
    open. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 动画师 | 将焦点置于动画师窗口。如果窗口尚未打开，则打开它。 |'
- en: '| Animator Parameter | Brings focus to the Animator Parameter window. Opens
    the window if not already open. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 动画师参数 | 将焦点置于动画师参数窗口。如果窗口尚未打开，则打开它。 |'
- en: '| Sprite Packer | Brings focus to the Sprite Packer window. Opens the window
    if not already open. In order to use this feature, you will need to enable Legacy
    Sprite Packing in Project Settings. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 精灵打包器 | 将焦点置于精灵打包器窗口。如果窗口尚未打开，则打开它。为了使用此功能，您需要在项目设置中启用旧版精灵打包。 |'
- en: '| Experimental | Brings focus to the Experimental window. Opens the window
    if not already open. By default, the Look Dev experimental feature is available.
    Additional experimental features can be found in the Unity Asset Store. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 实验 | 将焦点置于实验窗口。如果窗口尚未打开，则打开它。默认情况下，Look Dev 实验功能可用。更多实验功能可以在 Unity 资产商店中找到。
    |'
- en: '| Test Runner | Brings focus to the Experimental window. Opens the window if
    not already open. This is a tool that runs tests on your code both in edit and
    play modes. Builds can also be tested. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 测试运行器 | 将焦点置于实验窗口。如果窗口尚未打开，则打开它。这是一个在编辑和播放模式下对您的代码进行测试的工具。也可以测试构建。 |'
- en: '| Timeline Editor | Brings focus to the Timeline Editor window. Opens the window
    if not already open. This is a contextual menu item. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 时间轴编辑器 | 将焦点置于时间轴编辑器窗口。如果窗口尚未打开，则打开它。这是一个上下文菜单项。 |'
- en: '| Lighting | Access to the Lighting window and the Light Explorer window. Lights
    will be covered in [Chapter 5](101c3b96-a362-4913-925c-f22503f0f8a1.xhtml), *Lights,
    Cameras, and Shadows*. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| 灯光 | 访问灯光窗口和灯光资源管理器窗口。灯光将在第 5 章 [灯光、相机和阴影](101c3b96-a362-4913-925c-f22503f0f8a1.xhtml)
    中介绍。 |'
- en: '| Occlusion Culling | This feature allows you to select and edit how objects
    are drawn. With occlusion culling, only the objects within the current camera''s
    visual range, and not obscured by other objects, are rendered. |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 次要渲染 | 此功能允许您选择和编辑对象的绘制方式。使用遮挡剔除，只有当前相机可视范围内的对象，且未被其他对象遮挡的对象，才会被渲染。 |'
- en: '| Frame Debugger | This feature allows you to step through a game, one frame
    at a time, so you can see the draw calls on a given frame.  |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 帧调试器 | 此功能允许您逐帧遍历游戏，以便您可以看到给定帧上的绘制调用。  |'
- en: '| Navigation | Unity''s navigation system allows us to implement artificial
    intelligence with regards to non-player character movement. We will cover this
    concept in [Chapter 8](28e6a940-f5d3-49ba-8778-a0b533b4a83e.xhtml), *Implementing
    Our Non-Player Characters*. |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 导航 | Unity 的导航系统使我们能够实现与NPC（非玩家角色）移动相关的人工智能。我们将在第 8 章 [实现我们的非玩家角色](28e6a940-f5d3-49ba-8778-a0b533b4a83e.xhtml)
    中介绍这个概念。 |'
- en: '| Physics Debugger | Brings focus to the Physics Debugger window. Opens the
    window if not already open. Here we can toggle several physics-related components
    to help debug physics in our games.  |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 物理调试器 | 将焦点置于物理调试器窗口。如果窗口未打开，则打开窗口。在此，我们可以切换几个与物理相关的组件，以帮助调试游戏中的物理问题。 |'
- en: '| Console | Brings focus to the Console window. Opens the window if not already
    open. The Console window shows warnings and errors. You can also output data here
    during gameplay, which is a common internal testing approach. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 控制台 | 将焦点置于控制台窗口。如果窗口未打开，则打开窗口。控制台窗口显示警告和错误。在游戏过程中，您也可以在此处输出数据，这是一种常见的内部测试方法。
    |'
- en: Some windows will open as tabs. You can drag and drop windows to make it a tab.
    You can also drag a tab to an open space to make it its own window.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一些窗口将以标签的形式打开。您可以拖放窗口使其成为标签。您还可以将标签拖放到空白区域以使其成为自己的窗口。
- en: Help
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助
- en: 'As indicated by the following screenshot, you can access Unity''s documentation
    and scripting manual using the Help menu selection:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如以下截图所示，您可以通过帮助菜单选择访问Unity的文档和脚本手册：
- en: '![](img/a6b310af-c8f0-44b5-bcbe-de8384c778e8.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a6b310af-c8f0-44b5-bcbe-de8384c778e8.png)'
- en: 'Additional functionality available via the Help menu is as follows:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 通过帮助菜单提供的附加功能如下：
- en: '| **Help Content** | **Description** |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **帮助内容** | **描述** |'
- en: '| Unity Services | This menu option takes you to a Unity page that serves as
    a gateway to information about integrated Unity services. |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| Unity服务 | 此菜单选项将带您访问一个Unity页面，该页面作为获取集成Unity服务信息的入口。 |'
- en: '| Unity Forum | This menu option takes you to the Unity forums site, which
    features several different Unity forums and includes a search feature. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| Unity论坛 | 此菜单选项将带您访问Unity论坛网站，该网站包含多个不同的Unity论坛，并具有搜索功能。 |'
- en: '| Unity Answers | This menu option takes you to the Unity Answers web page.
    Here you can ask new questions about Unity development and search previous questions
    and answers. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| Unity问答 | 此菜单选项将带您访问Unity问答网页。在这里，您可以就Unity开发提出新问题，并搜索以前的问题和答案。 |'
- en: '| Unity Feedback | Search previous feedback or enter your own feedback directly
    to Unity. |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| Unity反馈 | 搜索以前的反馈或直接向Unity输入您的反馈。 |'
- en: '| Check for Updates | This helps ensure you have the most recent version of
    the Unity game engine. |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 检查更新 | 这有助于确保您拥有Unity游戏引擎的最新版本。 |'
- en: '| Download Beta... | This directs you to a web page featuring the Unity beta
    program. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 下载Beta... | 这将带您访问Unity测试计划的网页。 |'
- en: '| Release Notes | This is a quick web-link to the current version of Unity''s
    release notes. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 发布说明 | 这是一个快速链接到Unity当前版本发布说明的网页。 |'
- en: '| Software Licenses | This provides you with the legal information regarding
    the software components used by Unity. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 软件许可 | 这提供了Unity使用的软件组件的法律信息。 |'
- en: '| Report a Bug... | This brings up the Unity bug reporter, allowing you to
    enter a bug report. |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 报告一个Bug... | 这将打开Unity错误报告器，允许您输入错误报告。 |'
- en: 'Additional Help menu options in Unity 2018 will be:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 2018中的附加帮助菜单选项将包括：
- en: About Unity
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于Unity
- en: Manage Licenses
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理许可
- en: Reset Packages to Default
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重置包到默认设置
- en: Troubleshoot Issues
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故障排除
- en: Scene view
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 场景视图
- en: Referring to the first screenshot in this chapter, the Scene view is typically
    in the center of the Unity editor and might be tabled alongside the Game view
    tab.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 参考本章的第一张截图，场景视图通常位于Unity编辑器的中央，可能位于游戏视图标签旁边。
- en: The Scene view is where you will spend most of your time working on your game.
    You will build and manipulate your game levels here. Some of the actions you will
    take in this view are adding and modifying game characters, lights, cameras, and
    other objects related to your game.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 场景视图是您将在其中花费大部分时间来制作游戏的地方。您将在这里构建和操作游戏关卡。您在此视图中执行的一些操作包括添加和修改游戏角色、灯光、摄像机以及与您的游戏相关的其他对象。
- en: 'As shown in the following screenshot, the Scene view has a set of controls
    lining the top of the interface. This is referred to as the control bar:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如以下截图所示，场景视图在界面的顶部有一组控件。这被称为控制栏：
- en: '![](img/38a1bf87-694e-4e1e-b870-bc5132eca3f2.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/38a1bf87-694e-4e1e-b870-bc5132eca3f2.png)'
- en: 'An overview of these controls follows:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对这些控件的总览：
- en: '| **Icon** | **Control** | **Description** |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| **图标** | **控制** | **描述** |'
- en: '| ![](img/5220cb6c-06b1-4945-bb4d-880a8c461fca.png) | Render Mode | Various
    drawing options that impact how things are seen in Scene view. |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/5220cb6c-06b1-4945-bb4d-880a8c461fca.png) | 渲染模式 | 影响场景视图中事物外观的各种绘图选项。
    |'
- en: '| ![](img/481b228e-7454-4547-9421-283e18f6d742.png) | 2D/3D | This is a toggle
    between 2D and 3D views.  |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/481b228e-7454-4547-9421-283e18f6d742.png) | 2D/3D | 这是一个在2D和3D视图之间的切换。 
    |'
- en: '| ![](img/f2e8a0b0-c578-465e-9814-4b38436420d0.png) | Lighting | Toggles lights
    on/off. |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/f2e8a0b0-c578-465e-9814-4b38436420d0.png) | 灯光 | 切换灯光的开启和关闭。 |'
- en: '| ![](img/0bab3034-0c28-40c8-aae4-dd00f54cf7b4.png) | Audio | Toggles audio
    on/off. |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/0bab3034-0c28-40c8-aae4-dd00f54cf7b4.png) | 音频 | 切换音频的开启和关闭。 |'
- en: '| ![](img/79a098cb-0dab-4884-918c-024b140fad65.png) | Effects | This control
    contains toggles for Skybox, Fog, Flares, Animated Materials, and Image Effects.
    |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/79a098cb-0dab-4884-918c-024b140fad65.png) | 特效 | 此控制包含对Skybox、雾、光晕、动画材质和图像效果的切换。
    |'
- en: '| ![](img/d1ff9d92-2028-4ec1-bf79-d5aef12a4ac9.png) | Gizmos | This control
    provides a large number of options for how some objects are displayed. |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/d1ff9d92-2028-4ec1-bf79-d5aef12a4ac9.png) | 仪器 | 此控制提供了大量选项，用于显示某些对象的方式。
    |'
- en: '| ![](img/b1f96f09-637f-4251-bba8-5ffa77acf8ea.png) | Search | This powerful
    search feature enables you to filter objects in the Scene view.  |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| ![](img/b1f96f09-637f-4251-bba8-5ffa77acf8ea.png) | 搜索 | 这个强大的搜索功能使你能够在场景视图中过滤对象。 
    |'
- en: Game view
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏视图
- en: The Game view allows you to preview your game while you work on it in the editor.
    You do not manipulate your game in this view, but you can preview it.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏视图允许你在编辑器中工作时预览你的游戏。在这个视图中，你不会操作你的游戏，但可以预览它。
- en: 'You can also play your game. To launch Game mode, you click the play button
    located in the top center of the toolbar:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以玩游戏。要启动游戏模式，你点击位于工具栏顶部中央的播放按钮：
- en: '![](img/1d964d38-2db2-41ff-b32b-bb83d5f5ab86.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1d964d38-2db2-41ff-b32b-bb83d5f5ab86.png)'
- en: You can make changes to your game while you are in Game mode. Any changes you
    make while in Game mode are temporary. Once you get out of Game mode, those changes
    will be automatically undone.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在游戏模式下更改你的游戏。你在游戏模式下所做的任何更改都是临时的。一旦你退出游戏模式，这些更改将自动撤销。
- en: 'As shown in the following screenshot, the Game view has a set of controls lining
    the top of the interface. This is referred to as the control bar:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如以下截图所示，游戏视图在界面的顶部有一组控制按钮。这被称为控制栏：
- en: '![](img/372f0b6f-8f55-43b0-b2fc-62a7023f8905.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/372f0b6f-8f55-43b0-b2fc-62a7023f8905.png)'
- en: 'The following table includes each of the components of the aforementioned control
    bar. The image, name of control, and description are provided for each component:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 下表包括上述控制栏的每个组件。每个组件都提供了图像、控件名称和描述：
- en: '| **Icon** | **Control** | **Description** |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| **图标** | **控件** | **描述** |'
- en: '| ![](img/75624914-b7d1-4c72-b89c-f7767f55abc0.png) | Display | If you have
    multiple cameras in your scene, you can change the view to a specific camera.
    |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
