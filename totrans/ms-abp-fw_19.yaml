- en: 'Part 5: Miscellaneous'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分：杂项
- en: This part contains various topics, including the infrastructure provided by
    ABP Framework. You will learn how ABP handles modularity and how you can create
    your own modules by referencing an example case. You will explore and understand
    ABP’s multi-tenancy infrastructure, which is used to create SaaS applications.
    In the final chapter, you will learn about creating unit and integration tests
    with ABP Framework.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含各种主题，包括ABP框架提供的基础设施。您将了解ABP如何处理模块化，以及如何通过参考示例案例来创建自己的模块。您将探索并理解ABP的多租户基础设施，该基础设施用于创建SaaS应用程序。在最后一章中，您将学习如何使用ABP框架创建单元和集成测试。
