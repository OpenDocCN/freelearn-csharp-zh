- en: 'Part 1: Designing User Interfaces'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will get a general overview of design principles to consider
    while designing user interfaces for various platforms. How to design UI for the
    special cases of mobile games and XR experiences is explored. Additionally, how
    to design UI for all platforms with consideration for universal design and accessibility
    is covered. Lastly, the various systems within Unity that facilitate the development
    of UI are compared and discussed.
