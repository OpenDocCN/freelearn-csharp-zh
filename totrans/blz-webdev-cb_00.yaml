- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Blazor** is a powerful web framework introduced by Microsoft that allows
    developers to build interactive and modern web applications using **C#** and **.NET**
    instead of relying on JavaScript. Blazor bridges the gap between front-end and
    back-end development, offering a unified programming model that makes it easier
    to create full-featured web applications with a consistent and robust language
    stack. With Blazor, you can choose to host your application statically on the
    server; have a server-side interactivity through **SignalR** ; build a client-side
    interface running directly in the browser, using **WebAssembly** ; or mix all
    approaches however you see fit.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Blazor** 是由微软引入的一个强大的Web框架，它允许开发者使用 **C#** 和 **.NET** 而不是依赖JavaScript来构建交互式和现代Web应用程序。Blazor弥合了前端和后端开发的差距，提供了一个统一的编程模型，使得创建具有一致性和稳健的语言堆栈的全功能Web应用程序变得更加容易。使用Blazor，您可以选择将应用程序静态托管在服务器上；通过
    **SignalR** 实现服务器端交互；构建在浏览器中直接运行的客户端界面，使用 **WebAssembly**；或者根据您的需要混合所有方法。'
- en: While you can easily find resources introducing Blazor basics and fundamental
    concepts, this book takes you deeper into advanced techniques and best practices
    for building enterprise-grade Blazor applications. The goal is to equip you with
    the tools to build robust, secure, scalable, and maintainable solutions. We will
    focus on practical, real-world examples and walk through the recipes you need
    to tackle the most common development challenges, leveraging the powerful features
    that Blazor offers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以轻松找到介绍Blazor基础和基本概念的资源，但这本书将带您深入了解构建企业级Blazor应用程序的高级技术和最佳实践。目标是为您提供构建稳健、安全、可扩展和可维护解决方案的工具。我们将关注实际、真实世界的示例，并指导您解决最常见的开发挑战所需的食谱，利用Blazor提供的强大功能。
- en: 'The solutions and tricks in this cookbook come from or are inspired by two
    primary sources:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本烹饪书中的解决方案和技巧主要来源于两个主要来源：
- en: my years of experience developing Blazor applications across various industries,
    countries, and domains
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在多个行业、国家和领域开发Blazor应用程序多年的经验
- en: Blazor community and insights from leading Blazor developers and experts
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Blazor社区以及来自领先Blazor开发者和专家的见解
- en: As Blazor continues to evolve, it is increasingly recognized as a game-changer
    in the .NET ecosystem, especially with the growing trend of full-stack C# development.
    As more companies adopt Blazor for their web development needs, the demand for
    skilled Blazor developers is rapidly increasing. This book will not only help
    you stay ahead of the curve but also ensure that you can confidently build and
    maintain Blazor applications that meet modern web standards.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Blazor不断发展，它越来越被视为.NET生态系统中的变革者，尤其是在全栈C#开发趋势日益增长的情况下。随着越来越多的公司采用Blazor来满足他们的Web开发需求，对熟练的Blazor开发者的需求正在迅速增加。这本书不仅可以帮助您保持领先，还可以确保您能够自信地构建和维护符合现代Web标准的Blazor应用程序。
- en: '*I hope you find the book both insightful and practical. Your feedback is incredibly
    valuable to me, and I would be glad to hear about your experience. If you found
    the content helpful or if it made a difference in your projects, please consider
    leaving a review. Additionally, feel free to connect with me on LinkedIn or reach
    out via social media to share your thoughts, suggestions, or simply to discuss
    how the book has impacted your work. Your insights will help shape future editions
    and continue the conversation within the* *developer community.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您觉得这本书既富有洞察力又实用。您的反馈对我来说极其宝贵，我很乐意听到您的体验。如果您觉得内容有帮助，或者它对您的项目产生了影响，请考虑留下评论。此外，您可以在LinkedIn上与我联系，或通过社交媒体分享您的想法、建议，或者简单地讨论这本书如何影响您的工作。您的见解将有助于塑造未来的版本，并继续在开发者社区中展开对话。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for developers and software architects proficient in C#
    and .NET and already have experience in web development. Ideally, you must have
    a basic understanding of Blazor as we only skim through fundamentals to set the
    stage for the advanced topics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为熟练掌握C#和.NET并已在Web开发方面有所经验的开发人员和软件架构师编写。理想情况下，您必须对Blazor有基本的了解，因为我们只简要介绍基础知识，为高级主题做好准备。
- en: 'The three main personas who will benefit from this content are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将从本内容中受益的三个主要角色是：
- en: web developers who want to leverage their C# and .NET skills to build modern,
    interactive web applications using Blazor
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望利用他们的C#和.NET技能使用Blazor构建现代、交互式Web应用程序的Web开发者
- en: software architects looking to design and implement scalable, maintainable web
    applications using Blazor as part of their technology stack
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求使用Blazor作为其技术栈的一部分来设计和实现可扩展、可维护的Web应用程序的软件架构师
- en: all Blazor enthusiasts who have a foundational understanding of Blazor and wish
    to deepen their knowledge by exploring advanced techniques, best practices, and
    real-world scenarios
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有对Blazor有基础了解并希望通过探索高级技术、最佳实践和实际场景来深化知识的Blazor爱好者
- en: What this book covers
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B22020_01.xhtml#_idTextAnchor020) , *Working with* *Component-Based
    Architecture* , introduces the architectural design of Blazor and explains the
    concept of a component. It also covers components parameterization, reusability
    and dynamic customization.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B22020_01.xhtml#_idTextAnchor020) ，*与* *组件化架构* *一起工作*，介绍了Blazor的架构设计并解释了组件的概念。它还涵盖了组件参数化、可重用性和动态定制。'
- en: '[*Chapter 2*](B22020_02.xhtml#_idTextAnchor065) , *Synchronous and Asynchronous
    Data Binding* , is a comprehensive guide on advanced data binding techniques –
    application interactivity cornerstone. It explores two-way binding patterns and
    showcases practical case studies for asynchronous binding and input throttling,
    essential for efficient data exchange with external sources.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B22020_02.xhtml#_idTextAnchor065) ，*同步和异步数据绑定*，是关于高级数据绑定技术的全面指南——应用交互性的基石。它探讨了双向绑定模式，并展示了异步绑定和输入节流的实际案例研究，这对于与外部源进行高效数据交换至关重要。'
- en: '[*Chapter 3*](B22020_03.xhtml#_idTextAnchor095) , *Taking Control of Event
    Handling* , covers everything there is to know about event handling in Blazor.
    It guides through working with event delegates, lambda expressions, capturing
    event arguments and leveraging Blazor-native **EventCallback** . It demonstrates
    techniques to control default event behaviors and propagation and building fully
    customized events. It also covers UX/UI tips for maintaining user awareness and
    interface responsiveness when handling long-running events.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22020_03.xhtml#_idTextAnchor095) ，*掌握事件处理*，涵盖了Blazor中事件处理的所有知识。它指导如何使用事件委托、lambda表达式、捕获事件参数以及利用Blazor原生的**EventCallback**。它展示了控制默认事件行为和传播以及构建完全自定义事件的技巧。同时，它还涵盖了在处理长时间运行的事件时，保持用户意识和界面响应性的UX/UI技巧。'
- en: '[*Chapter 4*](B22020_04.xhtml#_idTextAnchor133) , *Enhancing Data Display with
    Grids* , demonstrates how to enhance data representation with grids and attach
    actions to rows, columns, or individual cells. It also contains an example of
    infinite-scroll implementation and strategies for handling big datasets effectively
    with pagination and virtualization.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22020_04.xhtml#_idTextAnchor133) ，*使用网格增强数据展示*，展示了如何使用网格增强数据表示，并将操作附加到行、列或单个单元格。它还包含了一个无限滚动实现的示例，以及使用分页和虚拟化有效处理大数据集的策略。'
- en: '[*Chapter 5*](B22020_05.xhtml#_idTextAnchor165) , *Managing Application State*
    , explores all corners of state management, from REST-like route patterns to support
    bookmarkable state, through in-memory and injectable state containers and to persisting
    state in the browser to prevent loss in higher latency scenarios. It also covers
    a practical implementation of globally injected state and components dynamically
    responding to the state changes.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22020_05.xhtml#_idTextAnchor165) ，*管理应用程序状态*，探讨了状态管理的各个方面，从支持可书签状态的REST-like路由模式，到内存和可注入状态容器，再到在浏览器中持久化状态以防止在高延迟场景中丢失。它还涵盖了全局注入状态的实际实现以及组件动态响应状态变化的技巧。'
- en: '[*Chapter 6*](B22020_06.xhtml#_idTextAnchor203) , *Building Interactive Forms*
    , focuses on form handling by utilizing Blazor’s built-in components and the importance
    of securing forms, particularly in public-facing applications, by implementing
    antiforgery tokens and preventing cross-site request forgery attacks.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22020_06.xhtml#_idTextAnchor203) ，*构建交互式表单*，专注于通过利用Blazor的内置组件来处理表单，以及通过实现抗伪造令牌和防止跨站请求伪造攻击来确保表单安全性的重要性，尤其是在面向公众的应用程序中。'
- en: '[*Chapter 7*](B22020_07.xhtml#_idTextAnchor236) , *Validating User Input Forms*
    , showcases the form validation strategies. It covers implementing both in-memory
    and client-side validation for simple and complex object types and guides through
    integrating asynchronous server-side validation for robust data integrity. Moreover,
    it contains UI/UX tips, enabling conditional form submission based on validation
    states and enhancing user experience with toast notifications for validation messages.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22020_07.xhtml#_idTextAnchor236) ，*验证用户输入表单*，展示了表单验证策略。它涵盖了为简单和复杂对象类型实现内存和客户端验证，并指导通过集成异步服务器端验证来确保数据完整性。此外，它还包含UI/UX技巧，允许根据验证状态进行条件表单提交，并通过验证消息的托盘通知来增强用户体验。'
- en: '[*Chapter 8*](B22020_08.xhtml#_idTextAnchor273) , *Keeping the Application
    Secure* , highlights techniques for handling authentication and authorization,
    starting with JWT token support, through role-based authorization, and implementing
    custom policies for fine-grained control. It also covers creating a custom authentication
    provider to manage unique identity scenarios and building tenant-specific authorization
    logic.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22020_08.xhtml#_idTextAnchor273) ，*保持应用程序安全*，强调了处理身份验证和授权的技术，从JWT令牌支持开始，通过基于角色的授权，到实现细粒度控制的定制策略。它还涵盖了创建自定义身份验证提供者以管理独特身份场景以及构建特定租户的授权逻辑。'
- en: '[*Chapter 9*](B22020_09.xhtml#_idTextAnchor308) , *Exploring Navigation and
    Routing* , guides through navigation and routing intricacies from supporting routes
    from external assemblies and securing routes with type constraints to centralizing
    the routing to enhance deep linking across the application. It’s also a practical
    guide to leveraging navigation events to cancel long-running requests to preserve
    memory and preventing accidental navigation to safeguard unsaved user inputs.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22020_09.xhtml#_idTextAnchor308) ，*探索导航和路由*，指导从支持外部组件的路由到使用类型约束保护路由，再到集中路由以增强应用程序的深度链接的导航和路由复杂性。它也是利用导航事件取消长时间运行请求以保留内存以及防止意外导航以保护未保存的用户输入的实用指南。'
- en: '[*Chapter 10*](B22020_10.xhtml#_idTextAnchor350) , *Integrating with OpenAI*
    , explores the integration of the Azure OpenAI service into a Blazor app and leveraging
    the possibilities of AI models. It showcases how to setup and manage the AI services
    and guides through creating a smart support ticket creator, leveraging smart pasting
    and smart input area. It also contains a walkthrough of adding an AI-powered chat
    bot to the application.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22020_10.xhtml#_idTextAnchor350) ，*与OpenAI集成*，探讨了将Azure OpenAI服务集成到Blazor应用程序中并利用AI模型的可能性。它展示了如何设置和管理AI服务，并指导创建智能支持工单生成器，利用智能粘贴和智能输入区域。它还包含将AI驱动的聊天机器人添加到应用程序的教程。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: You will need to have an understanding of the basics of Blazor, as well as fundamentals
    of web development. On top of that, you’re required to have an IDE that supports
    .NET and Blazor development as well as a browser that supports WebAssembly and
    modern CSS and HTML (which all modern web browsers do). You also need to have
    a .NET 9 SDK and runtime installed on your machine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要了解Blazor的基础知识以及网络开发的基本原理。在此基础上，您还需要一个支持.NET和Blazor开发的IDE以及一个支持WebAssembly和现代CSS和HTML的浏览器（所有现代网络浏览器都支持）。您还需要在您的机器上安装.NET
    9 SDK和运行时。
