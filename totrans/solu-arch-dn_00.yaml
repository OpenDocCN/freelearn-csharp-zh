- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In our rapidly evolving world, driven by digital transformation, solution architects
    are the most significant experts with a particular skill set and a wide range
    of technical expertise for balancing business needs with technology solutions.
    The purpose of this book is to give you a broad understanding of .NET solution
    architecture with a hands-on approach to help you become an effective solution
    architect.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们快速发展的数字化世界中，由数字化转型驱动，解决方案架构师是具有特定技能集和广泛技术专长的最重要专家，他们能够在业务需求和技术解决方案之间取得平衡。本书的目的是通过实践方法让你对
    .NET 解决方案架构有一个广泛的理解，帮助你成为一名有效的解决方案架构师。
- en: The book covers the principles of the **software development life cycle** (**SDLC**),
    the roles and responsibilities of a .NET solution architect, and what makes a
    great .NET solution architect. As you progress through the chapters, you'll gain
    an understanding of the key principles of solution architecture and how to design
    a solution and explore designing layers and microservices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了软件开发生命周期（**SDLC**）的原则、.NET 解决方案架构师的职责和成为一名优秀的 .NET 解决方案架构师的条件。随着你阅读章节的深入，你将了解解决方案架构的关键原则以及如何设计解决方案、探索设计层和微服务。
- en: You'll complete your learning journey by uncovering modern architecture patterns
    and techniques for designing and building digital solutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过揭示设计和构建数字解决方案的现代架构模式和技术的学习之旅完成你的学习。
- en: By the end of this book, you'll have learned how to architect your modern web
    solutions with ASP.NET Core and Microsoft Azure, and be ready to automate your
    development life cycle with Azure DevOps.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将学会如何使用 ASP.NET Core 和 Microsoft Azure 架构你的现代网络解决方案，并准备好使用 Azure DevOps
    自动化你的开发生命周期。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for intermediate and advanced .NET developers and software engineers
    who want to advance their careers and expand their knowledge of solution architecture
    and design principles. Beginner or intermediate-level solution architects looking
    for tips and tricks to build large-scale .NET solutions will also find this book
    useful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向中级和高级 .NET 开发人员和软件工程师，他们希望提升自己的职业生涯并扩展对解决方案架构和设计原则的知识。寻找构建大型 .NET 解决方案技巧和窍门的初学者或中级解决方案架构师也会发现本书有用。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17366_01_Final_NM_ePub.xhtml#_idTextAnchor013), *Principles
    of the Software Development Life Cycle*, helps you understand that the concept
    and principles of the software development life cycle are a great kick-off point
    towards planning a software product. This chapter aims to explain the notion of
    SDLC, its phases, and methodologies.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17366_01_Final_NM_ePub.xhtml#_idTextAnchor013), *软件开发生命周期原理*，帮助你理解软件开发生命周期的概念和原则是规划软件产品的良好起点。本章旨在解释
    SDLC 的概念、阶段和方法。'
- en: '[*Chapter 2*](B17366_02_Final_NM_ePub.xhtml#_idTextAnchor029), *Team Roles
    and Responsibilities*, focuses on the main roles in a typical software development
    team and their corresponding responsibilities. One of the key factors for a successful
    software project is to ensure that the key stakeholders of the development team
    are all in place. The success of the project also depends on how well the team
    works together.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17366_02_Final_NM_ePub.xhtml#_idTextAnchor029), *团队角色与职责*，主要关注典型软件开发团队中的主要角色及其相应的职责。一个软件项目成功的关键因素之一是确保开发团队的关键利益相关者都到位。项目的成功也取决于团队协作的好坏。'
- en: '[*Chapter 3*](B17366_03_Final_NM_ePub.xhtml#_idTextAnchor044), *What Makes
    an Effective Solution Architect?*, elaborates more on the personal qualifications
    needed to become a good solution architect.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17366_03_Final_NM_ePub.xhtml#_idTextAnchor044), *成为一名优秀解决方案架构师的条件是什么？*，更详细地阐述了成为一名优秀解决方案架构师所需具备的个人素质。'
- en: '[*Chapter 4*](B17366_04_Final_NM_ePub.xhtml#_idTextAnchor061), *Designing a
    Solution Architecture*, focuses on solution architecture practices by exploring
    the key principles of solution architecture and the most popular **Unified Modeling
    Language** (**UML**) diagrams that are recommended to design medium to large-scale
    solutions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17366_04_Final_NM_ePub.xhtml#_idTextAnchor061), *设计解决方案架构*，通过探讨解决方案架构的关键原则和推荐用于设计中到大型解决方案的最流行的**统一建模语言**（**UML**）图来关注解决方案架构实践。'
- en: '[*Chapter 5*](B17366_05_Final_NM_ePub.xhtml#_idTextAnchor078), *Exploring Architecture
    Design Patterns*, talks about modern architecture patterns with sample use cases.
    Additionally, we will explain the criteria that should be adopted to choose the
    right architecture pattern for our software solution.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17366_05_Final_NM_ePub.xhtml#_idTextAnchor078), *探索架构设计模式*，讨论了现代架构模式及其示例用例。此外，我们还将解释应采用哪些标准来为我们的软件解决方案选择正确的架构模式。'
- en: '[*Chapter 6*](B17366_06_Final_NM_ePub.xhtml#_idTextAnchor093), *Architecture
    Considerations*, explores design quality attributes and how to properly plan caching,
    exception handling, and deployment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17366_06_Final_NM_ePub.xhtml#_idTextAnchor093), *架构考虑因素*，探讨了设计质量属性以及如何正确规划缓存、异常处理和部署。'
- en: '[*Chapter 7*](B17366_07_Final_NM_ePub.xhtml#_idTextAnchor112), *Securing ASP.NET
    Web Applications*, explores security considerations to be taken into account when
    designing a solution and looks at best practices in this context.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17366_07_Final_NM_ePub.xhtml#_idTextAnchor112), *保护 ASP.NET Web 应用程序*，探讨了在设计解决方案时需要考虑的安全因素，并在此背景下查看最佳实践。'
- en: '[*Chapter 8*](B17366_08_Final_NM_ePub.xhtml#_idTextAnchor128), *Testing in
    Solution Architecture*, explores different types of testing, including unit testing,
    stress testing, and automated testing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17366_08_Final_NM_ePub.xhtml#_idTextAnchor128), *在解决方案架构中进行测试*，探讨了不同类型的测试，包括单元测试、压力测试和自动化测试。'
- en: '[*Chapter 9*](B17366_09_Final_NM_ePub.xhtml#_idTextAnchor145), *Architecting
    Modern Web Solutions with ASP.NET Core and Azure*, helps you learn how to architect
    cross-platform modern web solutions with ASP.NET Core to best take advantage of
    its capabilities. Building web applications with ASP.NET Core, hosted in Azure,
    offers many competitive advantages over traditional alternatives. ASP.NET Core
    is optimized for modern web application development practices and cloud hosting
    scenarios.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17366_09_Final_NM_ePub.xhtml#_idTextAnchor145), *使用 ASP.NET Core 和
    Azure 构建现代 Web 解决方案*，帮助您学习如何使用 ASP.NET Core 构建跨平台现代 Web 解决方案，以充分利用其功能。在 Azure
    中托管使用 ASP.NET Core 构建的应用程序，与传统替代方案相比具有许多竞争优势。ASP.NET Core 优化了现代 Web 应用程序开发实践和云托管场景。'
- en: '[*Chapter 10*](B17366_10_Final_NM_ePub.xhtml#_idTextAnchor162), *Designing
    and Implementing Microsoft DevOps Solution*, helps you learn how to make use of
    Azure DevOps to build, test, and deploy applications by using modern software
    development practices. Moreover, we will get to know how to manage source control
    and we will also explore the management of packages using Azure Artifacts, as
    well as understanding Continuous Integration/Continuous Deployment practices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17366_10_Final_NM_ePub.xhtml#_idTextAnchor162), *设计和实现 Microsoft
    DevOps 解决方案*，帮助您学习如何利用 Azure DevOps 通过现代软件开发实践构建、测试和部署应用程序。此外，我们将了解如何管理源代码控制，并探索使用
    Azure Artifacts 的包管理，以及理解持续集成/持续部署实践。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: 'Here are a few requirements you should ensure are met before you start reading
    this book:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始阅读本书之前，应确保满足以下一些要求：
- en: You should be an intermediate or advanced .NET developer.
  id: totrans-20
  prefs:
