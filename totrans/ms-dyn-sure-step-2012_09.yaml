- en: Sure Step and the CfMD program
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The CfMD program introduced by Microsoft applies high quality and testing rigor
    to partner-developed business management solutions. CfMD solutions are tested
    by an independent company and also go through verification by customers. By committing
    to the quality requirements of the CfMD program, the ISV solutions are provided
    higher visibility and afforded increased marketability to the resellers and customers.
    These solutions offer customers and resellers a lower risk profile in that they
    are used and recommended by other companies in the industry, are thoroughly tested
    and proven to meet Microsoft's highest standards for partner solutions, and very
    importantly, are tested as being compatible and integrated with Microsoft Dynamics
    and Microsoft technology solutions.
  prefs: []
  type: TYPE_NORMAL
- en: One of the main objectives of the certified solutions is to provide trusted,
    lower-risk solutions that can be implemented faster and maintained more easily
    when the solution is in production. As such, in conjunction with the Sure Step
    2010 release, the CfMD program introduced best practice guidance on the Sure Step
    artifacts to be developed by Microsoft Dynamics ISV solution providers. The CfMD
    program also instituted a requirement for the ISV organization to have one or
    more resources with Sure Step methodology certification to ensure alignment with
    Sure Step.
