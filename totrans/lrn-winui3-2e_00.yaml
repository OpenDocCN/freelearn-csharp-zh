- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: WinUI 3 is the newest desktop UI framework for Windows application development.
    It is part of Microsoft’s Windows App SDK, providing developers with the tools
    to build beautiful apps with the Fluent Design System. This book will quickly
    get you up to speed with WinUI to build new Windows applications and to build
    apps across platforms with technologies such as Blazor and Uno Platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: WinUI 3是Windows应用程序开发的最新桌面UI框架。它是微软的Windows App SDK的一部分，为开发者提供了使用Fluent设计系统构建美观应用程序的工具。本书将迅速帮助您熟悉WinUI，以构建新的Windows应用程序，并使用Blazor和Uno
    Platform等技术构建跨平台的应用程序。
- en: The book begins by exploring the history of Windows UI development frameworks
    to gain an understanding of how earlier frameworks influenced WinUI as it exists
    today. It covers the basics of XAML-based UI development and explores the controls
    available in WinUI before moving on to an examination of patterns and best practices
    for WinUI developers. To help reinforce these concepts, the early chapters in
    the book build practical skills by creating an application to organize a collection
    of books, music, and movies. Each chapter enhances the application, with new controls
    and concepts discussed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先探讨了Windows UI开发框架的历史，以了解早期框架如何影响了今天存在的WinUI。它涵盖了基于XAML的UI开发的基本知识，并探讨了WinUI中可用的控件，然后转向对WinUI开发者的模式和最佳实践的考察。为了帮助巩固这些概念，本书的前几章通过创建一个用于组织书籍、音乐和电影集合的应用程序来培养实际技能。每一章都会增强应用程序，讨论新的控件和概念。
- en: Later chapters in the book explore how developers can leverage their WinUI knowledge
    to leverage open source toolkits, integrate web content in Windows apps, and migrate
    WinUI apps to Android, iOS, and the web. The book finishes by teaching some essential
    Visual Studio debugging techniques and discussing app deployment options to get
    your apps in the hands of consumers and enterprise users. At the end of every
    chapter, I've included a series of questions for you to attempt on your own, enabling
    you to gauge your level of understanding. Learn how WinUI can help you build and
    deploy modern, robust applications!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的后几章探讨了开发者如何利用他们的WinUI知识来利用开源工具包，在Windows应用程序中集成网络内容，并将WinUI应用程序迁移到Android、iOS和Web。本书最后教授了一些Visual
    Studio调试技术，并讨论了应用程序部署选项，以便将您的应用程序带给消费者和企业用户。在每一章的结尾，我都包含了一系列问题，供您自己尝试，以便评估您的理解程度。了解WinUI如何帮助您构建和部署现代、健壮的应用程序！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for anyone who wants to develop Windows applications with a modern
    **user experience** (**UX**). If you are familiar with Windows Forms, UWP, or
    WPF, and are looking to update your knowledge of Windows development or modernize
    existing apps, this book is for you. If you are just learning .NET development,
    you can take advantage of this book to learn the basics of XAML development in
    parallel with your C# and .NET journey.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望使用现代**用户体验**（**UX**）开发Windows应用程序的人。如果您熟悉Windows Forms、UWP或WPF，并希望更新您的Windows开发知识或现代化现有应用程序，这本书就是为您准备的。如果您刚开始学习.NET开发，您可以利用这本书在学习C#和.NET的过程中学习XAML开发的基础知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B20908_01.xhtml#_idTextAnchor015), *Introduction to WinUI*, examines
    the history of UI frameworks in Windows and the origins of WinUI, and you will
    create your first WinUI 3 project in Visual Studio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B20908_01.xhtml#_idTextAnchor015), *WinUI简介*，考察了Windows中UI框架的历史和WinUI的起源，您将在Visual
    Studio中创建您的第一个WinUI 3项目。'
- en: '[*Chapter 2*](B20908_02.xhtml#_idTextAnchor044), *Configuring the Development
    Environment and Creating the Project*, explains how to install and configure Visual
    Studio for WinUI development, the basics of XAML and C#, and kicks off the hands-on
    with a project that will be enhanced throughout the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B20908_02.xhtml#_idTextAnchor044), *配置开发环境和创建项目*，解释了如何安装和配置Visual Studio以进行WinUI开发，XAML和C#的基本知识，并通过一个将在本书中增强的项目开始了动手实践。'
- en: '[*Chapter 3*](B20908_03.xhtml#_idTextAnchor073), *MVVM for Maintainability
    and Testability*, introduces the basics of Model-View-ViewModel (MVVM) pattern,
    one of the most important design patterns when building XAML-based applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20908_03.xhtml#_idTextAnchor073), *可维护性和可测试性的MVVM模式*，介绍了模型-视图-视图模型（MVVM）模式的基本知识，这是构建基于XAML的应用程序时最重要的设计模式之一。'
- en: '[*Chapter 4*](B20908_04.xhtml#_idTextAnchor097), *Advanced MVVM Concepts*,
    builds on the basics you learned about the MVVM pattern in WinUI apps to handle
    more advanced techniques. You’ll learn how to keep components loosely coupled
    and testable when adding new dependencies to your projects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20908_04.xhtml#_idTextAnchor097), *高级MVVM概念*，在WinUI应用程序中学习到的MVVM模式基础知识的基础上，介绍了更高级的技术。您将学习如何在项目中添加新的依赖项时保持组件松散耦合和可测试性。'
- en: '[*Chapter 5*](B20908_05.xhtml#_idTextAnchor114), *Exploring WinUI Controls*,
    explores some of the many controls and APIs that WinUI offers for developers building
    Windows applications. This chapter explores the brand-new controls and updated
    controls that were previously available in WinUI 2 and UWP.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20908_05.xhtml#_idTextAnchor114), *探索WinUI控件*，探讨了WinUI为构建Windows应用程序的开发者提供的许多控件和API。本章探讨了WinUI
    2和UWP中之前可用的全新控件和更新控件。'
- en: '[*Chapter 6*](B20908_06.xhtml#_idTextAnchor135), *Leveraging Data and Services*,
    looks at managing data, a core part of software development. This chapter covers
    some key concepts of data management, including state management and the service
    locator pattern.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20908_06.xhtml#_idTextAnchor135), *利用数据和服务的优势*，探讨了管理数据，这是软件开发的核心部分。本章涵盖了数据管理的一些关键概念，包括状态管理和服务定位器模式。'
- en: '[*Chapter 7*](B20908_07.xhtml#_idTextAnchor152), *Fluent Design System* *for
    Windows Applications*, explains the tenets of Microsoft’s Fluent Design System
    and how to implement them in your WinUI applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20908_07.xhtml#_idTextAnchor152), *Windows应用程序的Fluent设计系统*，解释了微软的Fluent设计系统的原则以及如何在WinUI应用程序中实现它们。'
- en: '[*Chapter 8*](B20908_08.xhtml#_idTextAnchor197), *Adding Windows Notifications
    to WinUI Applications*, covers how to leverage the Windows App SDK to support
    push notifications and app notifications in your WinUI applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20908_08.xhtml#_idTextAnchor197), *将Windows通知添加到WinUI应用程序中*，介绍了如何利用Windows
    App SDK在WinUI应用程序中支持推送通知和应用程序通知。'
- en: '[*Chapter 9*](B20908_09.xhtml#_idTextAnchor209), *Enhancing Applications with*
    *the Windows* *Community Toolkits*, introduces the Windows Community Toolkit and
    the .NET Community Toolkit – collections of open source libraries for Windows
    developers. You will learn how to leverage the controls and helpers from the toolkits
    in your WinUI projects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20908_09.xhtml#_idTextAnchor209), *使用* *Windows* *社区工具包增强应用程序*，介绍了Windows社区工具包和.NET社区工具包——为Windows开发者提供的开源库集合。您将学习如何在WinUI项目中利用工具包中的控件和辅助工具。'
- en: '[*Chapter 10*](B20908_10.xhtml#_idTextAnchor315), *Accelerating App Development
    with Template Studio*, shows how to leverage Template Studio to create a new WinUI
    project, which can be a daunting task, built on the best Windows development patterns
    and practices.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B20908_10.xhtml#_idTextAnchor315), *使用模板工作室加速应用程序开发*，展示了如何利用模板工作室创建一个新的WinUI项目，这是一个可能令人望而却步的任务，但基于最佳的Windows开发模式和最佳实践。'
- en: '[*Chapter 11*](B20908_11.xhtml#_idTextAnchor330), *Debugging WinUI Applications
    with Visual Studio*, shows how to leverage the XAML debugging tools in Visual
    Studio to track down pesky bugs in your WinUI project – good debugging skills
    are essential for developers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B20908_11.xhtml#_idTextAnchor330), *使用Visual Studio调试WinUI应用程序*，展示了如何利用Visual
    Studio中的XAML调试工具追踪WinUI项目中的讨厌的bug——良好的调试技能对于开发者至关重要。'
- en: '[*Chapter 12*](B20908_12.xhtml#_idTextAnchor454), *Hosting a Blazor Application
    in WinUI*, looks at the WebView2 control in WinUI and using it to host a Blazor
    application deployed to the cloud from inside your Windows application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B20908_12.xhtml#_idTextAnchor454), *在WinUI中托管Blazor应用程序*，探讨了WinUI中的WebView2控件，以及如何使用它来托管部署到云中的Blazor应用程序，从您的Windows应用程序内部进行托管。'
- en: '[*Chapter 13*](B20908_13.xhtml#_idTextAnchor570), *Take Your App Cross-Platform
    with Uno Platform*, explains how to migrate a WinUI project to Uno Platform, which
    allows developers to write XAML and C# code in a single code base and run it on
    any platform.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B20908_13.xhtml#_idTextAnchor570), *使用Uno Platform将您的应用程序扩展到跨平台*，解释了如何将WinUI项目迁移到Uno
    Platform，这允许开发者在一个代码库中编写XAML和C#代码，并在任何平台上运行。'
- en: '[*Chapter 14*](B20908_14.xhtml#_idTextAnchor582), *Packaging and Deploying
    WinUI Applications*, explores some of the multiple options WinUI developers have
    for packaging and deploying WinUI applications, looking at deploying through the
    Microsoft Store, WinGet, and side-loading apps.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B20908_14.xhtml#_idTextAnchor582), *打包和部署WinUI应用程序*，探讨了WinUI开发者用于打包和部署WinUI应用程序的多种选项，包括通过Microsoft
    Store、WinGet和侧载应用程序进行部署。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: If you are familiar with Windows Forms, .NET MAUI, UWP, or WPF and are looking
    to enhance your knowledge of Windows development or modernize existing apps, you
    will find this book useful. Hands-on experience with C# and .NET is expected but
    no prior knowledge of WinUI is required.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉 Windows Forms、.NET MAUI、UWP 或 WPF，并希望提高您对 Windows 开发的知识或现代化现有应用程序，本书将很有用。预期您具备
    C# 和 .NET 的实践经验，但不需要对 WinUI 有先前的了解。
