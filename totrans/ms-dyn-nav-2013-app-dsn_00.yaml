- en: How to read the application schemas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most of the chapters in this book have schemas to clarify the flow of data though
    the system. They are specially designed for this book.
  prefs: []
  type: TYPE_NORMAL
- en: '![How to read the application schemas](img/0365EN_Preface_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To read the schemas, follow the arrows. Wherever possible, the functional areas
    are grouped using boxes. Some schemas might have more starting and ending points
    as this is how the application is designed. Multiple master data tables are processed
    using normalized business logic.
  prefs: []
  type: TYPE_NORMAL
- en: Number and date punctuation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This book is written by a Dutch author, which means that all the number and
    date formatting is done in Dutch formats, for example 1.000,00 instead of 1,000.00
    and 18-10-10 for October 18, 2010.
