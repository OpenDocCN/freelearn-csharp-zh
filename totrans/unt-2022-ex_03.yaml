  zh: 第二部分：二维游戏设计
- en: In this part, you will continue game design for a 2D collection game, where
    you will create an environment and address level design in the GDD for the gameplay’s
    win/lose conditions. You will be introduce controlling the player character with
    the new Input System, the defined mechanics’ functionality for interacting with
    collectibles and hazards, and adding C# scripts (components) to GameObjects. You
    will learn how to create your own physics-based interactivity for a 2D game.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将继续进行二维收集游戏的游戏设计，你将创建环境并在GDD中处理游戏玩法赢/输条件的关卡设计。你将学习如何使用新的输入系统控制玩家角色，定义的机制功能用于与收集品和危险交互，以及向GameObject添加C#脚本（组件）。你将学习如何为二维游戏创建自己的基于物理的交互性。
