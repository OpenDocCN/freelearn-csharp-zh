- en: GIS Fundamentals - The Power of Mapping
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS 基础 - 地图的力量
- en: 'When it comes to **GIS**, which is the abbreviated form of **Geographic Information
    Systems**, and data and usage in AR programming, it comes in many flavors and
    usages. However, before we get into how to use GIS data in AR games and applications,
    we must first understand what GIS actually is. So, we will go over things like:
    when GIS was developed, who the father of GIS is, where GIS can be used, and how
    GIS works with game and application development. The reason this is important
    is that the history of GIS plays directly into how data is used today in AR applications
    and games; it also allows us to appreciate the hard work of those in the past
    who made it possible for us to take advantage of readily available data online.
    We will go over some examples of how we can use what we have learned from the
    history of GIS to create applications and games later on in this chapter. The
    following topics will be covered in this chapter:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到 **GIS**，即地理信息系统（Geographic Information Systems）的缩写，以及 AR 编程中的数据和用法时，它有多种风味和用途。然而，在我们深入探讨如何在
    AR 游戏 和应用中使用 GIS 数据之前，我们首先必须了解 GIS 究竟是什么。因此，我们将讨论如下内容：GIS 是何时开发的，GIS 的创始人是谁，GIS
    可以用于何处，以及 GIS 如何与游戏和应用开发相结合。这之所以重要，是因为 GIS 的历史直接影响到今天在 AR 应用和游戏中数据的使用方式；它还使我们能够欣赏那些在过去为我们利用在线可用数据做出贡献的人的辛勤工作。在本章的后面部分，我们将探讨如何从
    GIS 的历史中学习，以创建应用和游戏的一些例子。本章将涵盖以下主题：
- en: Understanding what GIS is
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解 GIS 是什么
- en: History of GIS and data analysis
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIS 和数据分析的历史
- en: GIS statistics
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIS 统计
- en: Implications of GIS
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIS 的含义
- en: GIS and AR
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIS 和 AR
- en: To understand what GIS actually is, we must dive a little deeper to discover
    the underlying principles of GIS and how it started. The history of GIS and data
    analysis is fascinating and will expose many things that allow us to understand
    the underlying structure of how it is set up and used. GIS statistics will allow
    us to be able to know which mathematical methods are commonly used so that we
    can take advantage of them. The implications of GIS will show us many uses of
    GIS, not only in academia, but also in education and real-world usage.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解 GIS 究竟是什么，我们必须深入挖掘以发现 GIS 的基本原理及其起源。GIS 和数据分析的历史非常迷人，将揭示许多让我们了解其设置和使用底层结构的事情。GIS
    统计将使我们能够了解常用的数学方法，以便我们可以利用它们。GIS 的含义将向我们展示 GIS 的许多用途，不仅限于学术界，还包括教育和实际应用。
- en: GIS and AR will show us some much-needed examples of how AR applications and
    games have incorporated GIS into them. This will give us a clear idea on what
    we could develop in the future.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: GIS 和 AR 将展示 AR 应用和游戏如何将 GIS 集成其中的许多必要示例。这将让我们对未来可以开发的内容有一个清晰的认识。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: GIS fundamentals – the power of mapping
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIS 基础 – 地图的力量
- en: GIS and augmented reality
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIS 和增强现实
- en: What is GIS?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 GIS？
- en: The most common definition of GIS is geographic information systems. It is comprised
    of a full software and hardware system that can capture geographic data and information
    via cameras, store it via a database, manipulate it via software, analyze it via
    statistical and visualization tools, and manage and present spatial or geographic
    data. There are other well-known defination for GIS, such as geographic information
    science, although that has fallen out of general use as it refers to the academic
    discipline that studies geographic information systems. It is not commonly used
    for the definition of GIS, because it is a large domain within the much broader
    academic discipline of geoinformatics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: GIS 最常见的定义是地理信息系统。它由一个完整的软件和硬件系统组成，可以通过摄像头捕获地理数据和信息，通过数据库存储，通过软件进行操作，通过统计和可视化工具进行分析，以及管理和展示空间或地理数据。GIS
    还有其他众所周知的定义，例如地理信息科学，尽管它已经不再普遍使用，因为它指的是研究地理信息系统的学术学科。它通常不用于 GIS 的定义，因为它是在更广泛的地理信息学学术学科中的一个大型领域。
- en: This essentially boils down to the ability to describe any information system
    that can combine, keep for future usage, manage, examine, distribute, and manifest
    geographic information. In essence, you can create tools that allow for users
    or other tools to create two-way flows of informational queries, examine spatial
    data, manipulate and inspect map data, and showcase the results of all of these
    operations in either visual or data form.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本质上归结为描述任何可以结合、保存以供未来使用、管理、检查、分发和展示地理信息的信息系统的能力。本质上，你可以创建工具，使用户或其他工具能够创建信息查询的双向流动，检查空间数据，操纵和检查地图数据，并以视觉或数据形式展示所有这些操作的结果。
- en: There are many tools and a plethora of different applications related to the
    engineering, arrangement, administration, logistics, insurance, transport, telecommunications,
    and business of GIS, and due to all this, GIS and location intelligence applications
    are the foundations for many location-enabled services such as Google Maps, Apple
    Maps, Bing Maps, Pokémon Go, and many more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与GIS相关的工具和不同应用非常丰富，包括工程、安排、管理、物流、保险、运输、电信和商业等，因此GIS和位置智能应用是许多位置服务的基础，如Google
    Maps、Apple Maps、Bing Maps、Pokémon Go等。
- en: The history of GIS
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS的历史
- en: The first known use of the term "geographic information system" was by Roger
    Tomlinson in 1968\. It was used in his paper called *A Geographic Information
    System for Regional Planning*, and because of this, he is commonly known as the
    "father of GIS".
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “地理信息系统”这一术语的首次使用是在1968年由罗杰·汤姆林森提出的。它被用于他的论文《区域规划地理信息系统》，因此他通常被称为“GIS之父”。
- en: The first known application for spatial analysis was in 1832 by a French geographer
    named Charles Picquet. He represented the 48 districts of Paris by halftone color
    gradients following the number of deaths incurred by the outbreak of cholera per
    1,000 inhabitants.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 空间分析的第一种已知应用是在1832年由一位名叫查尔斯·皮凯特的法国地理学家提出的。他通过半色调颜色渐变来表示巴黎的48个区，这些颜色渐变反映了每1000名居民因霍乱爆发而死亡的数量。
- en: John Snow was determined to find the source of a cholera outbreak in 1854\.
    He attempted to find the source of the cholera outbreak in London’s Broad Street
    region by marking points on a map to depict where the cholera victims lived, and
    by connecting the cluster he found, he was able to link the source of the outbreak
    to a water source that was nearby. This was one of the first known effective employments
    of geographic procedures in the study of disease transmission.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·斯诺在1854年决心找到霍乱爆发的源头。他试图通过在地图上标记点来描绘霍乱受害者的居住地，并通过连接他发现的集群，他将爆发的源头与附近的水源联系起来。这是已知最早有效使用地理程序来研究疾病传播的例子。
- en: 'In his map, he used bars to represent deaths that occurred at specified households;
    however, in his first map, there were several minor errors. One of these errors
    was the location of the Broad Street pump:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的地图上，他使用条形图来表示在指定家庭发生的死亡；然而，在他的第一张地图中，存在一些小错误。其中之一是 Broad Street 水泵的位置：
- en: '![](img/5f06df00-e11f-47e7-abc9-26f2f14c971a.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5f06df00-e11f-47e7-abc9-26f2f14c971a.jpg)'
- en: The text in this image is not important. It gives a gist of John Snow’s first
    map
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图片中的文字并不重要。它概述了约翰·斯诺的第一张地图
- en: 'With the second map he published, he fixed his errors, which included the location
    of the pump:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在他发布的第二张地图中，他纠正了他的错误，包括水泵的位置：
- en: '![](img/b3ce5736-a62f-407a-adc4-bf18823dc149.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b3ce5736-a62f-407a-adc4-bf18823dc149.jpg)'
- en: The text in this image is not important. It gives a gist of John Snow’s second
    map
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图片中的文字并不重要。它概述了约翰·斯诺的第二张地图
- en: While essential components of geology existed beforehand in cartography, John
    Snow's guide was extremely remarkable. It was novel because of the way that he
    utilized cartographic techniques to portray as well as examine groups of geologically
    subordinate wonders. And because of this, John Snow is known to many as a pioneer
    in disease mapping, in which many of the concepts he established are still used
    today in conjunction with many other aspects of GIS by the **Centers for Disease
    Control and Prevention** (**CDC**).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在制图中之前就已经存在地质学的必要组成部分，但约翰·斯诺的指南极为引人注目。它之所以新颖，是因为他利用制图技术来描绘和检查地质上从属的奇观群体。正因为如此，约翰·斯诺被许多人视为疾病地图的先驱，他所确立的许多概念至今仍与许多其他GIS方面结合使用，由**疾病控制与预防中心**（**CDC**）。
- en: 'By the early 20th century, we saw the advancement of photozincography (also
    known as heliozincography). Photozincography gave the ability for maps to be split
    into layers. This meant that each layer could hold information only relevant to
    that specific layer, such as vegetation, trees, or waterways. It was mainly used
    for printing contours, since drawing these was a very labor-intensive task and
    thus made this technique extremely useful for cartographers. Having conduits,
    trees, or vegetation on independent layers implied that they could be chipped
    away at without alternate layers there to confound the artist, or to cause issues
    when, say, structures were obstructing something that should have been checked.
    This is also still used today; one such usage is when marking the location of
    electrical lines that are underground, or water pipes for houses:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到20世纪初，我们看到了照相锌版印刷术（也称为日锌版印刷术）的进步。照相锌版印刷术使地图能够分层。这意味着每一层只能包含与该特定层相关的信息，例如植被、树木或水道。它主要用于打印等高线，因为绘制这些等高线是一项非常劳动密集型的工作，因此这项技术对制图师来说非常有用。在独立层上有管道、树木或植被意味着它们可以被单独处理，而不会干扰其他层，或者当，比如说，建筑物阻挡了应该检查的东西时，不会引起问题。这种做法至今仍在使用；其中一种用途是在标记地下电线的位置时，或者为房屋标记水管的位置：
- en: '![](img/9e8fe500-eae5-4aba-8b01-ef9c37917984.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9e8fe500-eae5-4aba-8b01-ef9c37917984.png)'
- en: With photozincography, maps like this were initially drawn on glass plates but
    were later changed over to plastic film as there were numerous points of interest
    regarding plastic over glass. Plastic was lighter, required less space for capacity,
    was less fragile, and more. At the point when the greater part of the layers were
    done, they were joined into a solitary picture utilizing an extensive procedure
    camera. When color printing became available, the layers' conception was withal
    utilized for engendering separate plates for engendering each color.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用照相锌版印刷术，像这样的地图最初是在玻璃板上绘制的，但后来改为塑料薄膜，因为塑料相对于玻璃有许多优点。塑料更轻，需要的存储空间更少，更不易碎，等等。当大多数层完成时，它们通过一个大型过程相机被合并成一张单独的图片。当彩色印刷变得可用时，层的概念也被用于生成用于生成每种颜色的单独版面。
- en: The utilization of layers later became one of the main features of contemporary
    GIS, and the photographic process described is not considered to be a component
    of GIS itself as the maps were and are just images without any databases linked
    to them. Advancement of PC equipment that was impelled by atomic weapons prompted
    broadly useful PC mapping applications in the mid 1960s. In 1960, the world's
    first obvious operational GIS by the Federal Department of Forestry and Rural
    Development in Ottawa, Ontario, Canada was created.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 层的利用后来成为当代GIS的主要特性之一，而所描述的摄影过程并不被视为GIS本身的组成部分，因为地图只是图像，没有任何数据库与之关联。由原子武器推动的PC设备进步，在20世纪60年代中期促成了广泛应用的PC制图应用。在1960年，加拿大安大略省渥太华联邦林业和农村发展部创建了世界上第一个明显的运营GIS。
- en: This first obvious operational GIS was created by none other than Dr. Roger
    Tomlinson. This GIS was known as the **Canada Geographic Information System** (**CGIS**),
    and it was utilized to store, break down, and control the information gathered
    for the Canada Land Inventory. The Canada Land Inventory was an administration
    push to decide the land capacity for provincial Canada by mapping data regarding
    the dirt, horticulture, amusement, untamed life, waterfowl, ranger service, and
    land use at a size of 1 to 50,000\. Due to the scale and the amount of information
    that needed to be stored, a rating classification factor was created to permit
    easier and more effective analysis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个第一个明显的运营GIS是由罗杰·汤姆林森博士创建的。这个GIS被称为**加拿大地理信息系统**（**CGIS**），它被用来存储、分解和控制为加拿大土地清查收集的信息。加拿大土地清查是一项行政管理推动，通过绘制有关土壤、园艺、娱乐、野生动物、水禽、森林服务以及土地利用的数据来决定省级加拿大的土地容量。由于规模和需要存储的信息量，创建了一个评级分类因子，以允许更简单、更有效的分析。
- en: While there were other computer mapping applications at the time, CGIS made
    massive improvements as it provided capabilities for overlay, measurement, scanning,
    and digitizing the map data. It was also able to support a national coordinate
    system that spanned the entire continent with coded lines as arcs. This meant
    that it had a true embedded topology and it stored the attributes and locational
    information in separate files. The utilization of overlays in advancing the spatial
    investigation of focalized geographic information is the motivation behind Tomlinson
    turning out to be known as the "father of GIS".
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当时还有其他计算机制图应用，但CGIS在提供叠加、测量、扫描和数字化地图数据的能力方面进行了重大改进。它还能够支持覆盖整个大陆的国家坐标系，使用编码线作为弧线。这意味着它具有真正的嵌入式拓扑结构，并且将属性和位置信息存储在单独的文件中。利用叠加来推进集中化地理信息的空间研究是汤姆林森被称为“GIS之父”的动机。
- en: In 1964, Howard T. Fisher shaped the Laboratory for Computer Graphics and Spatial
    Analysis at the Harvard Graduate School of Design (LCGSA 1965 – 1991), where a
    large number of essential hypothetical ideas in spatial information to be handled
    were produced. By the 1970s, seminal software code and systems were distributed
    by the LCGSA. These systems were SYMAP, GRID, and ODYSSEY; not only did these
    systems serve as sources for subsequent commercial development, but they themselves
    were distributed to colleges, research centers, and business conglomerates worldwide.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在1964年，霍华德·T·费舍尔（Howard T. Fisher）在哈佛大学设计研究生院（Harvard Graduate School of Design）成立了计算机图形和空间分析实验室（LCGSA
    1965 – 1991），在那里产生了大量处理空间信息的基本理论思想。到20世纪70年代，LCGSA发布了开创性的软件代码和系统，包括SYMAP、GRID和ODYSSEY；这些系统不仅为后续的商业开发提供了来源，而且它们自身也被分发到全球的大学、研究中心和企业集团。
- en: MOSS and GRASS GIS were two public GIS systems that were in development by the
    late 1970s. Roughly a few years later, in the early 1980s, new commercial vendors
    for GIS software emerged. Those commercial vendors were the Environmental Systems
    Research Institute, CARIS, MapInfo Corporation, ERDAS, and M&S Computing, along
    with Bentley Systems Incorporated for CAD. These sellers were fruitful in having
    the capacity to fuse numerous new highlights and ways to deal with GIS programming,
    for example, consolidating the original ways to deal with the partition of spatial
    and characteristic data with second-age ways to deal with sorting out trait information
    into database structures and additionally fusing CGIS highlights.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: MOSS和GRASS GIS是两个在20世纪70年代末开发的公共GIS系统。大约几年后，在20世纪80年代初，新的商业GIS软件供应商出现了。这些商业供应商包括环境系统研究学院（Environmental
    Systems Research Institute）、CARIS、MapInfo公司、ERDAS、M&S计算公司，以及Bentley Systems Incorporated（CAD）。这些销售商在融合众多新的GIS软件亮点和方式方面取得了丰硕的成果，例如将原始的空间和属性数据分割方法与第二代将属性信息组织到数据库结构中的方法相结合，以及融合CGIS功能。
- en: The first well-known work area GIS item that was discharged for the DOS OS was
    known as the Mapping Display and Analysis System, and was released to the public
    in 1986\. In 1990, MIDAS was ported to the Microsoft Windows platform and was
    renamed to MapInfo for Windows during that process. This marked the process of
    moving GIS from the research sector over into the business sector.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个为DOS操作系统发布的知名桌面GIS产品被称为Mapping Display and Analysis System，并于1986年公开发布。1990年，MIDAS被移植到Microsoft
    Windows平台，并在移植过程中更名为MapInfo for Windows。这标志着GIS从研究领域转向商业领域的进程。
- en: One critical note to include is that CGIS kept going great into the 1990s and
    had fabricated a substantial advanced land asset database in Canada. CGIS was
    created as a centralized server-based framework for the government as a commonplace
    asset for arranging and administration programming. Along these lines, it had
    the capacity to do mainland wide investigation of complex datasets, however, CGIS
    was never made accessible in the business market sphere.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 需要特别注意的是，CGIS一直持续到20世纪90年代，并在加拿大建立了一个庞大的先进土地资产数据库。CGIS被开发为一个基于集中式服务器的框架，作为政府的一个通用规划和管理系统。因此，它能够进行跨大陆的复杂数据集研究，但CGIS从未在商业市场领域提供。
- en: At the turn of the 20th century, users were beginning to explore GIS data over
    the internet. This called for data and transfer standardization. All of this was
    caused by the rapid growth in various systems and, as such, showcased the flaw
    that there were many different systems that used very few similar methods or data
    formats and needed to be consolidated.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪之交，用户开始通过互联网探索GIS数据。这需要数据传输标准化。所有这些都是由各种系统的快速增长所引起的，因此展示了这样一个缺陷：有许多不同的系统使用了非常少相似的方法或数据格式，需要整合。
- en: As of late, there is an ever-growing number of open source GIS packages that
    run on a range of operating systems and software that are very easily customized
    to perform specific tasks. Research institutes and hobbyists are making mapping
    applications and geospatial data readily available via the internet.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，开源GIS软件包的数量不断增加，它们可以在各种操作系统和软件上运行，并且可以非常容易地定制以执行特定任务。研究机构和爱好者通过互联网提供地图应用和地理空间数据。
- en: GIS techniques and technologies
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIS技术和技术
- en: As stated in the previous section, GIS technologies heavily utilize digital
    information. There are quite a few different digital data formulation methods
    that are used. The most common method of data formulation, however, is digitization,
    for obvious reasons. Let’s take a quick step back and define digitization. Digitization
    is where you have a physical copy of a map or survey data and transfer it into
    a digital medium by means of CAD or similar programs that have georeferencing
    capabilities. With the abundance of orthorectified imagery devices such as satellites,
    aircraft, Helikites, and UAVs, heads-up digitizing is becoming the go-to resource
    by which geographic data is extricated.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，地理信息系统（GIS）技术大量利用数字信息。使用了相当多的不同数字数据编制方法。然而，最常见的数据编制方法是数字化，这是显而易见的原因。让我们快速回顾一下，定义一下数字化。数字化是指你有一个地图或调查数据的物理副本，并通过具有地理参照功能的CAD或类似程序将其转换为数字介质。随着正射影像设备如卫星、飞机、直升机和无人机等的丰富，抬头数字化正成为提取地理数据的首选资源。
- en: Heads-up digitizing is copying via tracing geographic data directly on top of
    aerial imagery. Heads-down digitizing is the process of tracing the geographic
    form onto a separate digitizing tablet, and is the more traditional method.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 抬头数字化是通过在航空影像上直接追踪地理数据来复制。低头数字化是将地理形状追踪到单独的数字化平板上的过程，这是一种更传统的方法。
- en: GIS can reference any variable that can be located spatially and temporally.
    Areas or degrees in Earth spacetime might be recorded as dates and times of event
    with the x, y, and z facilitates speaking to longitude, scope, and height. These
    GIS directions may speak to other information for measured frameworks of temporospatial
    reference. These GIS coordinates may represent other data for quantified systems
    of temporospatial reference. Some examples of temporospatial references include
    film frame number, stream gauge station, highway mile markers, surveyor benchmarks,
    building addresses, entrance gates, street intersections, water depth sounding,
    and POS or CAD origin or units.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: GIS可以参照任何可以在时空定位的变量。地球时空中的区域或度可能记录为事件的时间日期，以及x、y和z坐标用于表示经度、范围和高度。这些GIS方向可以涉及其他时空参照的测量框架的信息。这些GIS坐标可以代表其他时空参照的量化系统的数据。时空参照的一些例子包括电影帧数、流量计站、公路里程标、测量员基点、建筑地址、入口大门、街道交叉口、水深测量、POS或CAD原点或单位。
- en: Temporospatial data recorded units that are applied can vary widely; this includes
    using the exact same data, and because of this, all Earth-based spatial-temporal
    location references are relatable to one another. This makes it so that, ultimately,
    all of these references are able to represent a real physical location or extent
    in spacetime.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 记录时空数据所应用的单位可能差异很大；这包括使用完全相同的数据，因此，所有基于地球的时空位置参照都是相互关联的。这使得所有这些参照最终都能代表时空中的真实物理位置或范围。
- en: 'GIS data represents real objects with digital data determining the mix. That
    data includes objects such as roads, land use, elevation, trees, waterways, highways,
    and so much more. These real objects are generally divided into two distinct abstractions:
    discrete objects and continuous fields. Discrete objects are those such as houses,
    and continuous fields are things such as rainfall amount and evaluations. There
    are two broad methods that are used to store data in a GIS for both kinds of abstractions
    mapping references that have become a tradition: raster images and vectors. Points,
    lines, and polygons are typically used to map location attribute references.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: GIS数据用数字数据表示真实对象，这些数据决定了混合。这些数据包括道路、土地利用、高程、树木、水道、高速公路等等。这些真实对象通常分为两种不同的抽象：离散对象和连续字段。离散对象如房屋，连续字段如降雨量和评估。在GIS中存储数据有两种广泛使用的方法，用于这两种抽象的映射引用，这些已经成为传统：栅格图像和矢量。点、线和多边形通常用于映射位置属性引用。
- en: There is a new hybrid method for storing data that is currently being used,
    which is able to combine three-dimensional points with RGB information at each
    point. This is able to return a 3D colorized image. GIS thematic maps are becoming
    much more realistically descriptive in what they are able to show or determine.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 目前正在使用一种新的混合数据存储方法，它能够将每个点的三维点和RGB信息结合起来。这能够返回一个3D彩色图像。GIS主题地图在展示或确定内容方面正变得更加逼真。
- en: 'There are some very popular GIS file formats that are used by different software
    applications, such as the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有些非常流行的GIS文件格式被不同的软件应用使用，如下所示：
