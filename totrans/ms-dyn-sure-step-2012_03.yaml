- en: Chapter 3. Solution Envisioning with Sure Step
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章：使用Sure Step进行解决方案构思
- en: In the previous chapters, we reviewed general methodology concepts, including
    the notion of full-life cycle methodologies for business solutions. In a nutshell,
    a customer life cycle methodology begins with the solution discovery phase, continues
    with the solution delivery phases, and goes on through to the operation phase
    and any future upgrades of the solution. Microsoft Dynamics Sure Step methodology
    is an excellent example of a customer life cycle methodology and includes guidance
    in all of these areas.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我们回顾了一般方法论概念，包括商业解决方案的全生命周期方法论的概念。简而言之，客户生命周期方法论始于解决方案发现阶段，接着是解决方案交付阶段，然后是运营阶段以及解决方案的任何未来升级。Microsoft
    Dynamics Sure Step方法论是客户生命周期方法的一个优秀例子，并包括所有这些领域的指导。
- en: In [Chapter 2](ch02.html "Chapter 2. Solution Selling and Driving Due Diligence"),
    *Solution Selling and Driving Due Diligence*, we went deeper into the solution
    discovery phase. We talked about the solution provider embracing solution selling
    in this phase and the benefits they would gain from this systematic approach.
    For the customers, we saw how this phase helps them with their due diligence process,
    and why this phase is not only critical for the selection of a solution that matches
    the requirements and vision of their organization but also sets the stage for
    quality delivery of the envisioned solution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](ch02.html "第2章：解决方案销售和推动尽职调查")《解决方案销售和推动尽职调查》中，我们深入探讨了解决方案发现阶段。我们讨论了在这一阶段解决方案提供商采用解决方案销售以及他们从这种系统方法中获得的好处。对于客户，我们看到了这一阶段如何帮助他们进行尽职调查，以及为什么这一阶段不仅对于选择符合其组织需求和愿景的解决方案至关重要，而且也为预期解决方案的高质量交付奠定了基础。
- en: 'This chapter builds on those concepts and gets into the specifics of the solution
    discovery phase of the Sure Step methodology, known as the Diagnostic phase. We
    will cover the following topics in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章基于这些概念，深入探讨Sure Step方法论中被称为诊断阶段的解决方案发现阶段的具体内容。本章将涵盖以下主题：
- en: An overview of the Sure Step Diagnostic phase
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sure Step诊断阶段的概述
- en: How solution selling guidance in the Diagnostic phase leads to a repeatable
    process for the sellers, including a detailed look at the Sure Step Decision Accelerator
    Offerings
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诊断阶段的解决方案销售指导如何引导销售员形成可重复的过程，包括对Sure Step决策加速器提供的详细分析
- en: Applying the solution selling process to an existing customer
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将解决方案销售流程应用于现有客户
- en: How the Diagnostic phase supports the customer's due diligence process
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诊断阶段如何支持客户的尽职调查过程
- en: Accelerated Proof of Concept for CRM Online solutions
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRM在线解决方案的加速概念验证
- en: Guidance in the Sure Step Diagnostic phase for industry and cross-industry solutions
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对行业和跨行业解决方案的Sure Step诊断阶段指导
- en: The Sure Step Diagnostic phase
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sure Step诊断阶段
- en: 'The Sure Step Diagnostic phase is the first phase of the Sure Step methodology
    and constitutes the preimplementation phase of the methodology. The Diagnostic
    phase has been architected to achieve the following dual objectives:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step诊断阶段是Sure Step方法的第一个阶段，构成了该方法的预实施阶段。诊断阶段的设计旨在实现以下双重目标：
- en: To provide a consistent and repeatable process for the seller to accelerate
    and close their sales cycles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为销售员提供一个一致且可重复的过程，以加速并关闭他们的销售周期
- en: To afford a thorough process for the customer to help them validate and select
    the right solution to meet their needs
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为客户提供全面的过程，帮助他们验证和选择满足其需求的正确解决方案
- en: Besides the previously discussed ones, thorough execution of the prescribed
    steps in the Diagnostic phase provides an additional benefit. Following the key
    steps and guidance in this phase ensures that both parties arrive at a common
    understanding of the business needs and the solution vision to meet the requirements,
    thereby setting the stage for quality delivery of the envisioned solution.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了之前讨论的之外，彻底执行诊断阶段中规定的步骤还提供了额外的益处。遵循这一阶段的重点步骤和指导确保双方对业务需求和解决方案愿景有一个共同的理解，以满足需求，从而为预期解决方案的高质量交付奠定基础。
- en: 'The Sure Step Diagnostic phase flow comprises Activities, Decision Accelerator
    Offerings, and Services within the Decision Accelerator Offerings. In Sure Step,
    an **Activity** is a specific action or step in the flow. An Activity may result
    in a deliverable as the output of the step, or it could be a prescribed step in
    the process that leads to an outcome further down the line. In contrast, a **Decision
    Accelerator** (**DA**) Offering is a *mini* project in itself, and each DA Offering
    may comprise of multiple Services, each requiring multiple actions to achieve
    the stated objective of the offering. Sure Step has the following three Decision
    Accelerator Offerings:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step诊断阶段流程包括活动、决策加速器产品和服务。在Sure Step中，**活动**是流程中的特定行动或步骤。活动可能产生可交付成果作为步骤的输出，或者它可能是导致后续结果的过程中的规定步骤。相比之下，**决策加速器**（**DA**）产品本身就是一个**小型**项目，每个DA产品可能包括多个服务，每个服务都需要多个行动来实现产品声明的目标。Sure
    Step有以下三个决策加速器产品：
- en: Diagnostic for a new Dynamics customer, which includes the Requirements and
    Process Review service
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对新Dynamics客户进行诊断，包括需求和服务流程审查
- en: Diagnostic for a new Dynamics CRM customer by leveraging the Accelerated Proof
    of Concept for CRM Online service
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过利用CRM在线服务的加速概念验证对新Dynamics CRM客户进行诊断
- en: Diagnostic for an existing Dynamics customer, beginning with the Upgrade Assessment
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从升级评估开始对现有Dynamics客户进行诊断
- en: We will go into more details on these DA Offerings in the following sections.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下章节中详细介绍这些DA产品。
- en: It is important to remember that the intent of Sure Step is to help both the
    seller and the customer to select the right solution, so keeping with that ideology,
    Sure Step is not intended to be a lead generation tool for the seller. Sure Step
    begins at the Prospect stage of the Microsoft Solution Selling Process, meaning
    that it does not get into marketing, campaigns, and other activities to generate
    awareness for a solution or to profile a particular market segment for prospective
    customers. Sure Step functions in the opportunity management stages, so it begins
    after a lead has been identified and provides guidance for assisting and validating
    the customer's solution selection and to provide the seller with a repeatable
    process for executing the sale of that solution.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 记住Sure Step的目的是帮助卖方和客户选择正确的解决方案非常重要，因此，遵循这一理念，Sure Step并不旨在成为卖方的潜在客户生成工具。Sure
    Step从微软解决方案销售流程的潜在客户阶段开始，这意味着它不会涉及营销、活动和其他旨在提高解决方案知名度或为潜在客户细分市场进行画像的活动。Sure Step在机会管理阶段发挥作用，因此它是在确定潜在客户之后开始的，并为协助和验证客户的解决方案选择提供指导，同时为卖方提供执行该解决方案销售的重复性流程。
- en: The concept of Decision Accelerator (DA) Offerings
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策加速器（DA）产品的概念
- en: The Decision Accelerator Offerings is a focused set of actions designed to engage
    the customer and provide the desired information to them within a short engagement
    so that the customer can move forward to the next stage of their decision making
    process. For the seller, the Decision Accelerator Offerings are designed to help
    them accelerate or shorten the sales cycle to bring it to a successful closure.
    For the customer, these offerings are rapid engagements, designed to help them
    search for the answers they need to get to the next step of their decision making
    process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 决策加速器产品是一组旨在吸引客户并在短时间内向他们提供所需信息的具体行动，以便客户可以继续进行其决策过程的下一阶段。对于卖方来说，决策加速器产品旨在帮助他们加速或缩短销售周期，以实现成功的交易。对于客户来说，这些产品是快速互动的，旨在帮助他们寻找他们需要的信息，以便进入决策过程的下一阶段。
- en: A DA Offering itself may include multiple services, each including multiple
    actions that constitute a flow or a series of steps of its own. The DA Offering
    may start with a kickoff or initiation of the mini engagement and progresses through
    prescribed actions to produce the stated deliverable or deliverables to achieve
    the desired outcome. The DA Offering typically ends with the presentation of the
    results to the customer and a close-out of the mini project.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个DA产品本身可能包括多个服务，每个服务都包括多个构成其自身流程或一系列步骤的行动。DA产品可能从启动或小型互动的启动开始，通过规定的行动逐步推进，以产生声明中的可交付成果或可交付成果，以实现预期的结果。DA产品通常以向客户展示结果和关闭小型项目结束。
- en: Each DA has a specific purpose and contains multiple services designed to provide
    flexibility to the customer and solution provider. Depending on the needs of the
    customer, the sales team from the solution provider can select the appropriate
    combination of Diagnostic DA services.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每个DA都有特定的目的，并包含多个服务，旨在为客户提供和解决方案提供商提供灵活性。根据客户的需求，解决方案提供商的销售团队能够选择合适的诊断DA服务组合。
- en: Diagnostic for a new Dynamics customer
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新Dynamics客户的诊断
- en: With its alignment to **Microsoft Solution Selling Process** (**MSSP**), the
    Diagnostic phase innately supports the solution provider's sales cycle, providing
    guidance and activities that lead the seller through a prescriptive selling cycle.
    You may recall that MSSP, which you were introduced to in [Chapter 2](ch02.html
    "Chapter 2. Solution Selling and Driving Due Diligence"), *Solution Selling and
    Driving Due Diligence*, was created to enable Microsoft's internal and partner
    sales mechanisms. As we discussed, MSSP is based on the solution selling concept,
    a philosophy that helps the solution provider and their buyer to forge a trusting
    relationship between them, while facilitating a working relationship between the
    two parties to craft a common solution vision for the mutual benefit of each other.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与**微软解决方案销售流程**（MSSP）的协同，诊断阶段天生支持解决方案提供商的销售周期，提供指导性和活动，引导销售员通过一个规定的销售周期。您可能还记得，在[第二章](ch02.html
    "第二章. 解决方案销售与推动尽职调查")中介绍的MSSP，即**解决方案销售与推动尽职调查**，是为了使微软的内部和合作伙伴销售机制得以实现。正如我们讨论的，MSSP基于解决方案销售概念，这是一种帮助解决方案提供商及其买家之间建立信任关系的哲学，同时促进双方之间建立合作关系，共同制定一个对双方都有益的解决方案愿景。
- en: The following diagram shows the Sure Step Diagnostic phase flow and alignment
    of the seller with the MSSP. The flow shown in the diagram specifically depicts
    how the sales cycle for a prospect, or new customer, is supported. The Sure Step
    Diagnostic phase also has a similar flow for existing customers, which we will
    discuss in a later section. The Decision Accelerator for the prospect includes
    six services, which we will cover in this section. We will discuss the DA flow
    for CRM Online prospects and existing customers in the following sections.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了Sure Step诊断阶段流程以及与MSSP（托管服务提供商）的协同。图表中具体展示了如何支持潜在客户或新客户的销售周期。Sure Step诊断阶段同样为现有客户提供了类似的流程，我们将在后续章节中进行讨论。潜在客户的决策加速器包括六个服务，我们将在本节中进行介绍。接下来几节我们将讨论CRM
    Online潜在客户和现有客户的DA（决策加速器）流程。
- en: '![Diagnostic for a new Dynamics customer](img/7027EN_03_01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![新Dynamics客户的诊断](img/7027EN_03_01.jpg)'
- en: Just as with MSSP, the Sure Step Diagnostic phase is broken down into seven
    stages of the sales cycle. For the seller, these stages correspond to the probability
    that the sale will be completed. The Activities and Decision Accelerator Offerings
    are then aligned to these stages in such a manner so as to accelerate the sales
    cycle to bring it to a close. The final stage in this process is a lead in to
    the solution delivery, or the Implementation phase and the corresponding activities
    of Sure Step.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如MSSP一样，Sure Step诊断阶段被分解为销售周期的七个阶段。对于销售员来说，这些阶段对应着销售完成的概率。活动和决策加速器产品随后与这些阶段对齐，以便加速销售周期，使其尽快完成。此过程最后的阶段是引入解决方案交付，即实施阶段和相应的Sure
    Step活动。
- en: '**Prospect 0%** through **Qualify 10%:**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜在客户0%**至**合格10%**：'
- en: The **Solution Overview** activity
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案概述**活动'
- en: '**Develop 20%**:'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发20%**：'
- en: The **Requirements and Process Review** Decision Accelerator service
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求与流程审查**决策加速器服务'
- en: '**Solution 40%**:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案40%**：'
- en: The **Fit Gap and Solution Blueprint** Decision Accelerator service
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适配差距与解决方案蓝图**决策加速器服务'
- en: The **Architecture Assessment** Decision Accelerator service
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构评估**决策加速器服务'
- en: The **Scoping Assessment** Decision Accelerator service
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围评估**决策加速器服务'
- en: '**Proof 60%**:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**证明60%**：'
- en: The **Proof of Concept** Decision Accelerator service
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概念验证**决策加速器服务'
- en: The **Business Case** Decision Accelerator service
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务案例**决策加速器服务'
- en: The **Proposal Generation** activity
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提案生成**活动'
- en: '**Close 80%**:'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关闭80%**：'
- en: The **Final Licensing & Services Agreements** activity
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最终许可与服务协议**活动'
- en: '**Deploy 100%**:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署100%**：'
- en: The **Project Mobilization** activity
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目动员**活动'
- en: Starting the discovery process
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始发现过程
- en: The Sure Step Diagnostic phase begins with the Solution Overview activity to
    serve in the discovery or Diagnostic preparation. In this section, Sure Step provides
    information on the solution capabilities of the Microsoft Dynamics ERP and CRM
    solutions and guidance on the solutions for select industries and their corresponding
    subindustries.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 诊断阶段始于解决方案概述活动，以用于发现或诊断准备。在本节中，Sure Step 提供了关于 Microsoft Dynamics
    ERP 和 CRM 解决方案的功能信息，以及针对选定行业及其相应子行业的解决方案指南。
- en: The Solution Overview activity at the **Prospect 0%** stage is designed to provide
    the sales teams with information for their customers. The content could be used
    as preparation by the seller for face-to-face meetings with their prospective
    customers, as part of a script for a telephone conversation with the customer,
    or for a prospectus or introductory letter to the customer that may set the stage
    for a future meeting. Sure Step also includes pointers to relevant websites that
    will provide the latest solution materials, including the Microsoft Dynamics site.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在**潜在客户 0%**阶段进行的解决方案概述活动旨在为销售团队提供客户信息。内容可以用作销售员与潜在客户面对面会议的准备，作为与客户电话交谈的脚本的一部分，或作为可能为未来会议奠定基础的客户简介或介绍信。Sure
    Step 还包括指向相关网站的链接，这些网站将提供最新的解决方案材料，包括 Microsoft Dynamics 网站。
- en: Microsoft Dynamics Lifecycle Services tools and alignment with Sure Step
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft Dynamics 生命周期服务工具与 Sure Step 的对齐
- en: Microsoft Dynamics R&D Lifecycle Services tools is developing and releasing
    a new genre of tools to help customers and solution providers. An overview of
    the tools provided over the life cycle of a solution is shown in the following
    diagram. You can also find a mapping of the tools to the Sure Step phases/project
    types to get an understanding of how the Lifecycle Services tools will be leveraged
    in future Sure Step releases. As these tools get built, Sure Step will continue
    to provide key links to the tools, as well as callouts in specific activities
    and/or offerings where they can be invoked. In the ensuing sections, we will discuss
    where these tools can be leveraged in the Sure Step Diagnostic phase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics 研发生命周期服务工具正在开发和发布一种新的工具类型，以帮助客户和解决方案提供商。以下图表显示了在解决方案生命周期中提供的工具概述。您还可以找到工具与
    Sure Step 阶段/项目类型的映射，以了解生命周期服务工具将在未来的 Sure Step 版本中如何被利用。随着这些工具的开发，Sure Step 将继续提供关键链接到这些工具，以及在特定活动/产品中可以调用的说明。在后续章节中，我们将讨论这些工具在
    Sure Step 诊断阶段的应用。
- en: '![Microsoft Dynamics Lifecycle Services tools and alignment with Sure Step](img/7027EN_03_02.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![Microsoft Dynamics 生命周期服务工具与 Sure Step 的对齐](img/7027EN_03_02.jpg)'
- en: As shown in the preceding diagram, solution sales teams can leverage the Microsoft
    Dynamics **InformationSource tool** in the Solution Overview activity. InformationSource
    is a valuable tool for sales teams to respond to questions about a customer's
    **Request for Information (RFI)** or **Request for Proposal (RFP)**. The tool
    provides questions and answers that have been culled from several hundred RFP's
    and is designed to improve the efficiency and response rates of the sales teams.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，解决方案销售团队可以在解决方案概述活动中利用 Microsoft Dynamics **信息源工具**。信息源是销售团队响应客户关于**信息请求（RFI）**或**提案请求（RFP）**的宝贵工具。该工具提供了从数百份RFP中精选的问题和答案，旨在提高销售团队的效率和响应率。
- en: Positioning guidance and solutions for the industry is another important area
    covered in this activity. In the Sure Step 2010 release, the methodology was expanded
    to cover Microsoft Dynamics solutions for a subset of industries and cross-industries.
    The topic of industry and cross-industry solutions will be covered in more detail
    in an ensuing section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 行业定位指南和解决方案是该活动涵盖的另一个重要领域。在 Sure Step 2010 版本中，该方法被扩展到涵盖 Microsoft Dynamics
    针对部分行业和跨行业解决方案。行业和跨行业解决方案的议题将在后续章节中更详细地介绍。
- en: As the sales team moves towards the **Qualify 10%** stage, they will need to
    gauge whether the customer organization has already defined a selection process
    and appointed resources to evaluate solutions and alternatives as well as ascertain
    whether the customer has a high-level budget allocation to acquire the solution
    in the near term. They will also want to ensure that the customer's evaluation
    is a fair one, meaning that it is not already weighted towards a particular competitor
    and they are just going through the motions to appease corporate standards or
    rules. When the qualification has been accomplished, the sales teams can begin
    making use of the Decision Accelerator services to help the customer envision
    their future solution.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当销售团队向**合格10%**阶段迈进时，他们需要评估客户组织是否已经定义了选择流程并指派资源来评估解决方案和替代方案，以及确定客户是否已经为近期获取解决方案分配了高级预算。他们还希望确保客户的评估是公平的，这意味着它没有偏向于特定的竞争对手，他们只是按照公司标准或规则走形式。当资格得到确认后，销售团队可以开始利用决策加速器服务来帮助客户展望他们的未来解决方案。
- en: In the following sections, we discuss the usage of Decision Accelerator services
    from the perspective of the selling organization. In an ensuing section, we will
    provide the customer's perspectives for their usage.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将从销售组织的角度讨论决策加速器服务的使用。在随后的部分中，我们将提供客户对其使用的观点。
- en: The first step to envisioning the future state
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展望未来状态的第一步
- en: The first Decision Accelerator service in Sure Step is Requirements and Process
    Review. This service is designed to help the customer determine the business requirements
    for their future state, as well as visualize their to-be process flows for the
    associated organizational functions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step中的第一个决策加速器服务是需求与流程审查。这项服务旨在帮助客户确定其未来状态的业务需求，以及可视化与其相关组织功能的待执行流程。
- en: The first part of this DA Offering enables the seller to ascertain the customer's
    requirements with detailed, role-tailored questionnaire templates specific to
    the ERP or CRM solution that the customer is exploring. The role-tailored aspect
    of these questions in these templates allows the seller to address the functional
    requirements of the specific groups in the organization, such as accounting managers,
    marketing personnel, inventory managers, product planners, or production managers.
    This is a key enabler of solution selling in that the seller is able to engage
    the prospective customer in a manner that resonates with them. Instead of approaching
    the customer and leading with product features and functionality and potentially
    turning them off, the seller has the ability to engage the customer in a meaningful
    discussion on their day-to-day functions and job responsibilities, allowing them
    to unearth the customer's pain points and other valuable information, such as
    current system limitations and inhibitors of their performance.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 该决策加速器方案的第一部分允许销售员使用针对客户正在探索的ERP或CRM解决方案的详细、角色定制问卷模板来确定客户的需求。这些模板中问题的角色定制特性使得销售员能够针对组织中特定群体的功能需求进行回应，例如会计经理、市场营销人员、库存经理、产品规划师或生产经理。这是解决方案销售的关键推动因素，因为销售员能够以与客户产生共鸣的方式与他们互动。而不是直接向客户介绍产品特性和功能，并可能因此使他们感到厌烦，销售员有能力与客户进行有意义的讨论，讨论他们的日常职能和岗位职责，从而挖掘客户的痛点和其他有价值的信息，例如当前系统的限制和影响其性能的因素。
- en: A good solution seller and/or a services and sales executive should be able
    to parlay these questions to develop a relationship with the customer. Depending
    on the size and scope of the prospective engagement, the sales team may also involve
    a solution architect, senior consultant, or project manager in these discussions
    to provide real-life credibility and experiences to the customer. Going through
    the questions in a methodical fashion, the sellers document the findings from
    these customer sessions. These findings become the basis for the business requirements
    of the solution.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一个优秀的解决方案销售员和/或服务与销售执行人员应该能够利用这些问题与客户建立关系。根据潜在合作的规模和范围，销售团队还可能涉及解决方案架构师、高级顾问或项目经理参与这些讨论，为客户带来现实生活中的信誉和经验。通过有系统地处理这些问题，销售员记录下这些客户会议的发现。这些发现成为解决方案业务需求的基础。
- en: The following is a screenshot from Sure Step of the contents of the **Role-Tailored
    Questionnaire** for Microsoft Dynamics AX. The AX questionnaire includes questions
    to initiate a dialog with the executives of the organization, such as the President
    or CEO, through to individual roles such as Accounting Manager, Accounts Payable
    Coordinator, and Materials Manager, among others.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从Sure Step中截取的**角色定制问卷**内容的屏幕截图，适用于Microsoft Dynamics AX。AX问卷包含问题，旨在与组织的行政人员，如总裁或CEO，以及个人角色，如会计经理、应付账款协调员和物料经理等进行对话。
- en: '![The first step to envisioning the future state](img/7027EN_03_03.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![展望未来状态的第一步](img/7027EN_03_03.jpg)'
- en: While the questionnaires assist with the requirements part of this offering,
    this DA service also provides access to specific business process maps to enable
    the process objective of the offering. The business process maps constitute the
    standard processes when using the solution features, and they can be used as a
    starting point to envision the future state workflows of the customer organization.
    It is worth noting that the Business Process Mapping exercise is invoked in the
    implementation stages as well, beginning with the Analysis phase.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然问卷有助于本服务的要求部分，但此DA服务还提供对特定业务流程图的访问，以实现本服务的流程目标。业务流程图构成了使用解决方案功能时的标准流程，并且可以作为设想客户组织未来状态工作流程的起点。值得注意的是，业务流程图练习在实施阶段也会被调用，始于分析阶段。
- en: Sure Step includes several process maps for each of the Microsoft Dynamics ERP
    and CRM solutions. This has been one of the most widely used set of templates
    by the Sure Step user base. In the upcoming releases, users can expect this area
    to be revamped, beginning with the AX process maps. Among the new Lifecycle Services
    tools being launched is the **Business Process Modeler** (**BPM**) tool. The BPM
    tool is an excellent evolution of process mapping—it is aligned with industry
    best practices, including **American Productivity & Quality Center** (**APQC**),
    giving the users a common framework and taxonomy to relate their own organizational
    functional flows to. As described by APQC, their "**Process Classification Framework**
    (**PCF**) is a taxonomy of business processes that allows organizations to objectively
    track and compare their performance internally and externally with organizations
    from any industry. It also forms the basis for a variety of projects related to
    business processes". APQC also explains why PCF was developed and its organizational
    benefits. "Originally envisioned as a tool to aid in performance improvement projects,
    the framework has evolved into the broad taxonomy that it is today. Organizations
    can use the PCF's common terminology to name, organize, and map their processes."
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step为每个Microsoft Dynamics ERP和CRM解决方案都包含几个流程图。这一直是Sure Step用户群中最广泛使用的模板集之一。在即将发布的版本中，用户可以期待这个区域将进行翻新，从AX流程图开始。即将推出的新生命周期服务工具之一是**业务流程建模器**（**BPM**）。BPM工具是流程图的一个优秀进化——它与行业最佳实践保持一致，包括**美国生产力与质量中心**（**APQC**），为用户提供一个共同的框架和分类法，以便将他们自己的组织功能流程与之相关联。正如APQC所描述的，他们的“**流程分类框架**（**PCF**）”是一个业务流程分类法，允许组织客观地跟踪和比较其内部和外部与任何行业的组织绩效。它还构成了与业务流程相关的各种项目的基石。APQC还解释了PCF的开发原因及其组织效益。“最初设想为辅助绩效改进项目的工具，该框架已经发展成为今天广泛分类法。组织可以使用PCF的通用术语来命名、组织和映射他们的流程。”
- en: 'The BPM tool currently encompasses several cross-functional process flows,
    with more coming in the near future. When the BPM tool is built out to include
    all functional AX areas, it will encompass the existing AX process maps in Sure
    Step. At that stage, the Sure Step Process maps will be removed and replaced with
    a pointer to the BPM tool. Screenshots from the BPM tool are shown here:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的BPM工具包含几个跨职能流程，未来还将有更多加入。当BPM工具扩展到包括所有AX功能区域时，它将包含Sure Step中的现有AX流程图。在那个阶段，Sure
    Step流程图将被移除，并替换为指向BPM工具的指针。以下是BPM工具的屏幕截图：
- en: '![The first step to envisioning the future state](img/7027EN_03_04.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![展望未来状态的第一步](img/7027EN_03_04.jpg)'
- en: Using the BPM tool, the solution providers can work with the customer to understand
    their to-be solution requirements and processes. Additionally, they can also determine
    the Fit Gap of the requirements to the standard Dynamics AX solution. The BPM
    tool is also expected to be aligned with another R&D tool called **RapidStart**
    in the near future. With that synchronization, customers and solution delivery
    teams will have the added benefit of using the requirements that are deemed the
    standard solution fit in the Fit Gap exercise to generate a starting setup for
    the implementation.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 BPM 工具，解决方案提供商可以与客户合作，了解他们即将实施的解决方案需求和流程。此外，他们还可以确定需求与标准 Dynamics AX 解决方案之间的
    Fit Gap。预计 BPM 工具也将与另一个研发工具 **RapidStart** 在不久的将来保持一致。有了这种同步，客户和解决方案交付团队将获得使用在
    Fit Gap 练习中被认为是标准解决方案匹配的需求来生成实施起始设置的额外好处。
- en: Another benefit that the BPM tool provides is the linkage of industry **Key
    Performance Indicators** (**KPIs**) with the corresponding industry business processes.
    We will discuss the usage and importance of KPIs in the section on estimating
    return on investment from the solution.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: BPM 工具提供的另一个好处是将行业 **关键绩效指标** (**KPIs**) 与相应的行业业务流程联系起来。我们将在关于从解决方案中估算投资回报率的章节中讨论
    KPIs 的使用和重要性。
- en: From the service provider's perspective, they are helping the customer through
    their needs analysis in this exercise. While the templates included in Sure Step
    for this offering—including the questionnaires and process maps—are distinctively
    fashioned along the lines of the corresponding Microsoft Dynamics product, it
    is not a stretch for the customer organization to take this output and use it
    as the basis for other solution evaluations. In doing so, there is also the potential
    that the customer decides to go down the path of an alternative solution to Microsoft
    Dynamics. Bearing that in mind, it is understandable that a service provider may
    expect fair compensation for their services—the service provider is putting forward
    experienced resources from their organization to enable the customer to envision
    the future state of their organization and document the requirements for a solution
    to meet this vision. In the strict sense of the engagement, the services rendered
    are akin to business consulting, even if there is a bias towards a given solution.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 从服务提供商的角度来看，他们在这次需求分析中正在帮助客户。虽然 Sure Step 为此提供的服务中包括的模板——包括问卷和流程图——是按照相应的 Microsoft
    Dynamics 产品独特设计的，但客户组织将此输出用作其他解决方案评估的基础并不困难。在这种情况下，客户也有可能决定选择替代 Microsoft Dynamics
    的解决方案。考虑到这一点，服务提供商期望获得公平的补偿是可以理解的——服务提供商正在提供他们组织中的经验丰富的资源，以帮助客户展望其组织的未来状态，并记录满足这一愿景的解决方案需求。在严格意义上，提供的服务类似于商业咨询，即使存在对特定解决方案的偏见。
- en: As such, the service provider can legitimately position their services for customer
    compensation. Of course, the service provider may also choose to view the engagement
    as a business investment and provide all or part of the services pro bono; however,
    it is in their best interests to do so only when they see it as fair competition
    and that they have been afforded an equal shot at winning the customer's business
    as their competitors have.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，服务提供商可以合法地将他们的服务定位为客户补偿。当然，服务提供商也可以选择将这项合作视为一项商业投资，并提供全部或部分服务作为无偿服务；然而，在他们将其视为公平竞争并且他们认为他们与竞争对手一样有机会赢得客户业务的情况下，这样做才是他们最好的利益所在。
- en: It also bears mention that Requirements and Process Review does not always have
    to be executed, and there are circumstances such as when the customer has already
    independently executed a thorough analysis of their needs and documented them
    into a RFP. However, in case a customer already has an RFP in place, it is possible
    that another competitor or vendor assisted the customer in developing the requirements,
    in which case you may have to execute the Requirements and Process Review DA to
    some extent at least. This discussion is elaborated in the Other usage scenarios
    for the Decision Accelerators section.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 还应指出，需求与流程审查并不总是必须执行的，有些情况下，例如当客户已经独立进行了全面的需求分析并将它们记录在 RFP 中时，就不需要执行。然而，如果客户已经制定了
    RFP，那么可能还有其他竞争对手或供应商帮助客户制定需求，在这种情况下，您可能至少需要在某种程度上执行需求与流程审查 DA。这一讨论在“决策加速器的其他使用场景”部分进行了详细阐述。
- en: Identifying the right solution
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定合适的解决方案
- en: 'After the requirements for the new solution have been identified and documented,
    the next step in the process is to ascertain how well the proposed solution fits
    these requirements and how it aligns with the vision of the customer organization.
    The Sure Step Fit Gap and Solution Blueprint Decision Accelerator service has
    been "architected" to serve that purpose. This also aligns well with a major tenet
    of MSSP: to make yourself equal before you make yourself different.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定并记录了新解决方案的需求之后，流程的下一步是确定所提出的解决方案如何满足这些需求以及它如何与客户组织的愿景相一致。Sure Step Fit Gap和解决方案蓝图决策加速器服务已被“设计”来满足这一目的。这也很好地符合MSSP的一个主要原则：在使自己与众不同之前，先使自己平等。
- en: Fit Gap analysis is an important exercise that the customer and sales teams
    should perform in the solution evaluation phase. The premise of the analysis is
    to go through each of the requirements defined for the new solution and determine
    whether they can be met by the proposed solution. To do so, the first step entails
    that the sales team translate the business requirements gathered in the previous
    exercise into solution requirements. As noted in the previous section, it is also
    possible that the sales team gets involved after an RFP or **Request for Quote**
    (**RFQ**) has been generated, in which case it becomes even more important to
    be able to translate the general business needs into specific solution requirements.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Fit Gap分析是客户和销售团队在解决方案评估阶段应进行的重要练习。分析的前提是逐一审查为新解决方案定义的每个需求，并确定它们是否可以通过所提出的解决方案得到满足。为此，第一步包括销售团队将之前练习中收集到的业务需求转化为解决方案需求。正如前文所述，销售团队也可能在生成RFP或**报价请求**（**RFQ**）之后介入，在这种情况下，能够将一般业务需求转化为具体解决方案需求变得更加重要。
- en: Functional solution architects and/or experienced functional consultants are
    typically involved in breaking down a larger business need into smaller solution
    requirements. An example of this may be when the customer indicates that an overhaul
    of their **Sales and Operations Planning** (**S&OP**) process is one of their
    business needs. S&OP involves many areas, including sales planning and forecasting
    and supply and inventory planning, among others. While this is an extreme example,
    it just goes to show that a business need may be a bigger objective, but a solution
    requirement will need to be more compartmentalized to ensure that the solution
    delivery team can truly map the degree of the requirement to the solution.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 功能性解决方案架构师和/或经验丰富的功能性顾问通常参与将更大的业务需求分解为更小的解决方案需求。一个例子可能是当客户表明，对他们的**销售和运营计划**（**S&OP**）流程进行彻底改革是他们的一项业务需求。S&OP涉及许多领域，包括销售计划和预测以及供应和库存计划等。虽然这是一个极端的例子，但它只是表明，业务需求可能是一个更大的目标，但解决方案需求需要更加细分，以确保解决方案交付团队能够真正地将需求程度映射到解决方案上。
- en: If a requirement can be achieved either by out-of-the-box solution features
    or by configuring the standard solution, the requirement is considered a *fit*
    to the proposed solution. It is also possible that a minor change in the current
    process or workflow of the customer organization may lead to a fit with the solution.
    However, if the base solution needs to be customized, or in other words, some
    code needs to be written to achieve the requirement, that requirement is considered
    a *gap* to the proposed solution.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个需求可以通过现成的解决方案功能或通过配置标准解决方案来实现，则该需求被认为与所提出的解决方案相“匹配”。也有可能客户组织的当前流程或工作流程的微小变化会导致与解决方案的匹配。然而，如果基础解决方案需要定制，换句话说，需要编写一些代码来实现需求，那么该需求被认为与所提出的解决方案存在“差距”。
- en: It is also important to understand what constitutes the solution. Typically,
    the Fit Gap analysis is conducted with the base Microsoft Dynamics solution. If,
    however, add-on **Independent Software Vendor** (**ISV**) solutions for the Microsoft
    Dynamics solution are expected to be part of the overall solution, the term solution
    should encompass the base Microsoft Dynamics solution as well as the corresponding
    ISV solutions. Accordingly, a requirement will be considered a fit if it can be
    met by the combined solution without the need for any additional custom code components.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 理解构成解决方案的内容也同样重要。通常，拟合度分析是在基础微软Dynamics解决方案的基础上进行的。然而，如果预期微软Dynamics解决方案的附加**独立软件供应商**（**ISV**）解决方案将成为整体解决方案的一部分，那么“解决方案”一词应包括基础微软Dynamics解决方案以及相应的ISV解决方案。因此，如果一个需求可以通过组合解决方案满足，而不需要任何额外的定制代码组件，那么该需求将被视为符合。
- en: The percentage of the requirements that fit with the overall solution to the
    total number of requirements deemed necessary for the new solution is expressed
    as the **Degree of Fit** of the proposed solution.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 符合整体解决方案的需求数量占总需求数量的百分比，表示为建议解决方案的**拟合度**。
- en: Note
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Degree of Fit of the proposed solution (expressed as a percentage) = number
    of requirements that fit the proposed solution / total number of requirements
    for the new solution.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 建议解决方案的拟合度（以百分比表示）= 符合建议解决方案的需求数量 / 新解决方案的总需求数量。
- en: Where, Number of requirements that fit the proposed solution = requirements
    met by the standard features of the solution + requirements met by a configuration
    of the solution + requirements met by a workflow/process change in the customer
    organization.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，符合建议解决方案的需求数量 = 由解决方案的标准功能满足的需求 + 由解决方案的配置满足的需求 + 由客户组织中的工作流程/流程变更满足的需求。
- en: The point about a simple change in the customer's business process or workflow
    to meet a given requirement cannot be overemphasized. In practice, this option
    is often not given consideration; instead, you can see the service provider coming
    up with expensive customization designs or add-on solutions as alternatives. But
    the first step should always be to examine the current workflow of the customer
    organization. We need to find answers to questions such as "are they presently
    going through the steps because of limitations in their current systems or perhaps
    because of a creative workaround that was set up sometime in the past and is no
    longer necessary" and "is there any other minor reason that a simple shift in
    a procedure could result in the company using the standard feature of the solution
    to achieve their goals?" If the answer to these questions is yes, it is preferable
    for both parties to consider a workflow change as the alternative, not only from
    the perspective of lower delivery costs for the solution but also from a long-term
    perspective—the more the customer can use standard features of a solution, the
    easier it will be for them to upgrade to future releases of the solution whenever
    they decide to do so. In the long run, this results in a lower **Total Cost of
    Ownership** (**TCO**) number, and hence a higher value for the proposed solution
    for the customer. If the seller is truly practicing the solution selling ideology,
    they will also work towards lowering the TCO for the customer and not towards
    increasing the scope of the solution via customizations. Additionally, the service
    provider should always strive to architect the simplest solution to meet a customer's
    needs, thereby lowering the overall risk profile of the proposed solution. This
    should also be a point of consideration for the seller in moving away from complex
    customizations wherever feasible.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 关于通过简单改变客户的业务流程或工作流程以满足特定要求的重要性不容忽视。在实践中，这种选择往往没有被考虑；相反，你可以看到服务提供商提出昂贵的定制设计或附加解决方案作为替代方案。但第一步始终应该是检查客户组织的当前工作流程。我们需要找到答案，例如：“他们目前是否因为现有系统的限制或可能是因为过去某个时候设置的创造性解决方案（现在不再必要）而正在执行这些步骤？”以及“是否存在其他任何微小的原因，简单的流程变动可能导致公司使用解决方案的标准功能来实现他们的目标？”如果这些问题的答案是肯定的，那么双方考虑将工作流程变更作为替代方案是更可取的，这不仅从降低解决方案交付成本的角度来看，而且从长期角度来看——客户能够使用解决方案的标准功能越多，他们升级到未来版本就越容易。从长远来看，这会导致**总拥有成本**（**TCO**）的降低，从而为客户提出的解决方案带来更高的价值。如果卖家真正在实践解决方案销售理念，他们也会努力降低客户的TCO，而不是通过定制化来扩大解决方案的范围。此外，服务提供商应始终努力设计最简单的解决方案来满足客户的需求，从而降低所提解决方案的整体风险状况。这也应该是卖家在可能的情况下避免复杂定制的一个考虑点。
- en: Coming back to the Fit Gap analysis, the output of the exercise is to determine
    the Degree of Fit of the proposed solution to the customer's requirements. However,
    what value of Degree of Fit the solution should have for it to be acceptable is
    a contextual question. Some organizations may require a minimum of a 75 percent
    Degree of Fit for lower TCO objectives. Others may be fine with a lower value
    for the Degree of Fit due to the specific nature of their business that precludes
    them from using out-of-the-box functionality to meet their needs and could be
    evaluating if they should be developing their own application or if it would be
    more feasible to start with an existing code base and expand it to meet their
    needs.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 回到适配性分析，该练习的输出是确定所提解决方案对客户需求的适配度。然而，解决方案应该具有多少适配度值才能被接受是一个具体问题。一些组织可能需要至少75%的适配度来实现较低的TCO目标。其他组织可能由于业务的具体性质，无法使用现成功能来满足需求，可能会评估是否应该开发自己的应用程序，或者从现有的代码库开始，并扩展以满足其需求，它们可能对适配度值的要求较低。
- en: The following screenshot shows a sample output from Sure Step of a Fit Gap analysis
    for a Microsoft Dynamics CRM engagement. This is just a simple screenshot with
    five requirements being mapped to the categories, but it shows the pictorial depiction
    of the Degree of Fit for the customer to the CRM solution.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的屏幕截图显示了Sure Step对Microsoft Dynamics CRM项目进行适配性分析的一个示例输出。这只是包含五个需求映射到类别的简单截图，但它展示了客户对CRM解决方案的适配度图示。
- en: '![Identifying the right solution](img/7027EN_03_05.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![识别正确的解决方案](img/7027EN_03_05.jpg)'
- en: As noted in the previous section, the new genre of Lifecycle Services will help
    enhance this area in the future. For the Fit Gap exercise, the BPM tool can be
    leveraged in the future by the solution providers to work with the customer to
    understand their to-be solution requirements and processes and then determine
    the Fit Gap of the requirements to the standard Dynamics AX solution.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如前文所述，新的生命周期服务将有助于在未来增强这一领域。对于适配性差距练习，解决方案提供商在未来可以利用 BPM 工具与客户合作，了解他们的待实施解决方案需求和流程，然后确定需求与标准
    Dynamics AX 解决方案之间的适配性差距。
- en: Upon completion of the Fit Gap analysis, the second part of the Fit Gap and
    Solution Blueprint Decision Accelerator service is to develop the solution blueprint.
    The solution blueprint is a document that communicates the service provider's
    conceptual design of their proposed solution to meet the customer's requirements.
    The document should include the seller's understanding of the customer's business
    needs along with the overall solution, including any add-on solutions, customizations
    required, and integration components that are deemed necessary to meet the customer's
    future state vision.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成适配性差距分析后，适配性差距和解决方案蓝图决策加速服务的第二部分是开发解决方案蓝图。解决方案蓝图是一份文档，用于传达服务提供商对其提出的解决方案的概念设计，以满足客户的需求。该文档应包括销售方对客户业务需求的理解，以及整体解决方案，包括任何附加解决方案、所需定制以及被认为满足客户未来状态愿景所必需的集成组件。
- en: Determining infrastructure implications
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定基础设施影响
- en: A customer acquiring a packaged application as their business solution is interested
    in three cost perspectives—software costs (and any associated maintenance costs),
    services or implementation costs for the delivery of the solution, and hardware
    or infrastructure costs.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 购买打包应用作为其业务解决方案的客户，对三个成本视角感兴趣——软件成本（以及任何相关的维护成本）、解决方案交付的服务或实施成本，以及硬件或基础设施成本。
- en: The Sure Step Architecture Assessment Decision Accelerator service deals primarily
    with the third component of the business solution acquisition costs. It bears
    mention that infrastructure costs are incurred regardless of whether the solution
    will be on-premises, that is, physically located on one of the customer's sites
    or will be hosted by a third-party provider or if it will be an online solution.
    The requirements will obviously vary for on-premises, hosted, or online solutions;
    for example, the former will require more hardware or server components, while
    the latter two may have higher bandwidth and latency needs.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 架构评估决策加速服务主要处理业务解决方案获取成本的第三部分。值得注意的是，无论解决方案是在本地部署，即物理位于客户的某个地点，还是由第三方提供商托管，或者是否为在线解决方案，都会产生基础设施成本。对于本地、托管或在线解决方案，需求显然会有所不同；例如，前者可能需要更多的硬件或服务器组件，而后两者可能需要更高的带宽和延迟。
- en: This service will also be enhanced in future releases of Sure Step with reference
    to the new Lifecycle Services tools, specifically the **Infrastructure Sizing
    Estimator** tool.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 该服务将在 Sure Step 的未来版本中通过参考新的生命周期服务工具得到增强，特别是**基础设施规模估算器**工具。
- en: Given the understanding of the customer's requirements and the proposed solution
    blueprint to meet the customer's needs, the sales team is able to develop the
    conceptual architecture of the solution in this exercise. This exercise, which
    is typically carried out by technical solution architects or technical application
    consultants, includes developing the high-level hardware and infrastructure plan.
    Besides the business requirements from the previous activity and the solution
    blueprint, other inputs considered for this activity include projected transaction
    volume, key user scenarios, and any other benchmarking activities.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在理解客户需求和提出的解决方案蓝图以满足客户需求的基础上，销售团队能够在本练习中开发解决方案的概念架构。这项通常由技术解决方案架构师或技术应用顾问执行的练习，包括制定高级硬件和基础设施计划。除了上一活动中的业务需求和解决方案蓝图外，本活动考虑的其他输入还包括预期的交易量、关键用户场景以及任何其他基准测试活动。
- en: The infrastructure and hardware recommendations that result from this exercise
    are then used by the customer to obtain the estimate for the infrastructure to
    support their business solution.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本练习产生的基础设施和硬件推荐由客户用于获取支持其业务解决方案的基础设施估算。
- en: The Architecture Assessment DA service also provides deeper offerings to help
    the customer in other areas, such as performance projections and benchmarking
    and high-availability and disaster recovery planning. A customer could have a
    concern in a specific area of their business that generates high usage or traffic
    patterns of the solution. Or due to the mission-critical aspect of the solution,
    they may require that the infrastructure plan encompass failover mechanisms to
    minimize or eliminate downtime. The customers may also want the plan to include
    disaster recovery in order to ensure that their data is protected appropriately
    and can be recovered in the event of failure. For such situations, technical deep-dive
    offerings, such as Proof of Concept Benchmark, can be performed by very senior
    and experienced technical resources and can be used to provide the customer with
    the desired answers and allay any concerns about the operation of the system.
    These are typically expensive and time-intensive services that can require specific
    lab setups, among other things. These services are also typically paid for by
    the customer.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 架构评估 DA 服务还提供更深入的服务，以帮助客户在其他领域，如性能预测和基准测试、高可用性和灾难恢复规划。客户可能在业务的一个特定领域有担忧，该领域产生高使用率或解决方案的流量模式。或者由于解决方案的关键任务性质，他们可能需要基础设施计划包括故障转移机制，以最小化或消除停机时间。客户还可能希望计划包括灾难恢复，以确保他们的数据得到适当的保护，并在发生故障时可以恢复。对于这种情况，可以进行像概念验证基准测试这样的技术深入研究服务，这些服务由非常资深和经验丰富的技术资源执行，可以为客户提供所需的答案，并消除对系统操作的任何担忧。这些服务通常是昂贵且耗时的，可能需要特定的实验室设置等。这些服务通常也由客户支付。
- en: Estimating delivery costs, approaches, plans, and roles
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 估算交付成本、方法、计划和角色
- en: The Sure Step Scoping Assessment Decision Accelerator service deals with the
    second component of the business solution acquisition costs noted in the previous
    section—the services or implementation costs for the delivery of the solution.
    But this service provides far more than just the costs; it also provides the decision
    point for the overall approach to delivering the solution, resulting in the development
    of a high-level schedule and the delivery team structure.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 范围评估决策加速器服务处理上一节中提到的业务解决方案获取成本的第二个组成部分——解决方案交付的服务或实施成本。但这项服务提供的不仅仅是成本；它还提供了确定整体解决方案交付方法的决策点，从而制定了高级时间表和交付团队结构。
- en: 'The first step in executing the Scoping Assessment DA service is to determine
    the overall solution rollout approach. In this exercise, the solution delivery
    team and the customer work together to determine whether the solution can be rolled
    out in smaller, manageable releases or whether the entire functionality is desired
    at the time of solution go live. Rolling out the solution in multiple releases
    is known as a **phased approach** to solution delivery; here, select solution
    functionality is enabled in individual releases, with each release building upon
    the prior one. The alternative to a phased approach is delivering the full solution
    in a single release, which is often referred to as the **big-bang approach** to
    solution delivery. A key point to bear in mind for the reader is this: do not
    confuse the phased approach with the phases of a waterfall solution delivery method.
    The waterfall phases break down an overall project or release it into smaller
    segments, while the phased approach is a technique to break down the overall engagement
    into multiple projects or releases.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 执行范围评估 DA 服务的第一步是确定整体解决方案的部署方法。在这个练习中，解决方案交付团队和客户一起确定解决方案是否可以以更小、更易于管理的版本发布，或者是否希望在解决方案上线时立即实现所有功能。将解决方案分多个版本发布被称为解决方案交付的**分阶段方法**；在这里，每个版本中只启用选定的解决方案功能，每个版本都是在前一个版本的基础上构建的。分阶段方法的替代方案是在单个版本中交付完整解决方案，这通常被称为解决方案交付的**大爆炸方法**。读者需要注意的一个关键点是：不要将分阶段方法与瀑布式解决方案交付方法的阶段混淆。瀑布式阶段将整体项目或发布分解成更小的部分，而分阶段方法是将整体合作分解成多个项目或发布的技巧。
- en: 'The larger the scope of the project and/or the greater the reach of the solution
    within the customer organization, the more desirable is a phased approach over
    a big-bang approach. The following are the supporting reasons:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 项目范围越大，或解决方案在客户组织中的影响范围越广，分阶段方法相对于大爆炸方法就越受欢迎。以下是一些支持性原因：
- en: A phased approach enables the customer organization to start using the solution
    much sooner, facilitating a smoother adoption of the system. As the scope for
    each release is limited, the delivery team can promote that part of the solution
    quicker to production, thus enabling users to start working with the system earlier
    than they would have with the big-bang approach.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分阶段方法使客户组织能够更早地开始使用解决方案，从而促进系统更平滑的采用。由于每个发布的范围有限，交付团队可以更快地将该部分解决方案推送到生产，从而使用户能够比大爆炸方法更早地开始使用系统。
- en: Solution testing can also be more manageable as the limited scope may mean more
    focused application testing of the solution with fewer workflows impacted.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于范围有限，解决方案测试也可能更容易管理，这意味着对解决方案的测试可能更加集中，并且受影响的流程更少。
- en: Customers can also start to benefit from the solution sooner by selecting those
    requirements that are important to them but could be easier or quicker to solve
    with the new solution.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户还可以通过选择对他们重要但可能更容易或更快用新解决方案解决的问题，更早地开始从解决方案中受益。
- en: For complex solutions, customers can also earn valuable support for the project
    from early adoption of the system, resulting in a quick win for the delivery team,
    which in sales/consulting jargon, is often referred to as "going after the low-hanging
    fruit".
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于复杂解决方案，客户还可以通过早期采用系统获得对项目的宝贵支持，从而为交付团队带来快速胜利，这在销售/咨询术语中通常被称为“摘取低垂的果实”。
- en: From an overall risk management perspective, the phased approach is often seen
    as the less risky strategy for all the reasons noted here.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从整体风险管理角度来看，分阶段方法通常被视为一种风险较低的策略，原因如上所述。
- en: 'Of course, a phased approach is not always the best one. Sometimes, the customer
    organization will need all the features enabled before they can begin using the
    system. In that case, the big-bang approach may be the only alternative. The big-bang
    approach also has other advantages:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，分阶段的方法并不总是最佳选择。有时，客户组织可能需要在开始使用系统之前启用所有功能。在这种情况下，大爆炸方法可能是唯一的替代方案。大爆炸方法也有其他优点：
- en: If the same user base is going to be using the addition functionality, they
    will not need to be retrained at every release.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果相同的用户群将使用新增功能，他们不需要在每次发布时都重新培训。
- en: Solution testing will encompass all likely scenarios, so the customer organization
    can find out—once and for all—whether or not the overall solution will meet their
    needs. This could also potentially reduce overall testing costs. In a phased approach,
    you test the scenarios for the first release and then potentially retest those
    scenarios in concert with the others when testing for the second release.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案测试将涵盖所有可能的场景，因此客户组织可以最终确定整体解决方案是否满足他们的需求。这也有可能降低整体测试成本。在分阶段方法中，您首先测试第一版的情况，然后在测试第二版时可能需要与其它情况一起重新测试这些场景。
- en: A **throw-away** interface or integration code does not have to be created in
    instances where part of the system being used may necessitate external sources
    to be temporarily connected to the new system.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在某些情况下，如果正在使用的系统的一部分可能需要将外部源临时连接到新系统，则不需要创建**废弃**的界面或集成代码。
- en: Phased approaches and staging options for multiple site deployments
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多站点部署的分阶段方法和分阶段选项
- en: 'The phased delivery approach has another aspect—its importance and usage in
    the delivery of solutions to multiple sites. Large organizations with multiple
    branches or sites can be characterized in two ways:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 分阶段交付方法还有一个方面——其在向多个站点交付解决方案中的重要性及其使用。具有多个分支机构或站点的大型组织可以以两种方式来描述：
- en: Organizations with branches across multiple countries/regions, each with a high
    percentage of similar business models and processes
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个国家/地区设有分支机构的组织，每个分支机构都拥有高比例相似的业务模式和流程
- en: Organizations with sites across multiple countries/regions, each with separate
    functions, such as Corporate, Sales, R&D, and Manufacturing
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个国家/地区设有站点且每个站点具有独立功能的组织，例如企业、销售、研发和制造
- en: 'When organizations with similar processes think about the rollout of their
    business solutions, they look for a core solution across their sites. This approach
    is described in the Sure Step''s Enterprise project type, which uses Core Build
    to develop a common solution across all sites and add a Site Build that will accommodate
    site-specific requirements. The two Build types are then merged to roll out to
    the corresponding sites. On the other hand, the rollout for the solution to sites
    with unique requirements will each require their own delivery approach. The following
    screenshot shows the two options:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当具有类似流程的组织考虑其业务解决方案的部署时，他们会在其各个站点寻找一个核心解决方案。这种方法在Sure Step的企业项目类型中有所描述，它使用核心构建来开发所有站点的通用解决方案，并添加一个站点构建来满足特定站点的需求。这两种构建类型随后合并以部署到相应的站点。另一方面，对于具有独特需求的站点的解决方案部署，每个站点都需要自己的交付方法。以下截图显示了这两种选项：
- en: '![Phased approaches and staging options for multiple site deployments](img/7027EN_03_06.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![分阶段方法和多站点部署的分期选项](img/7027EN_03_06.jpg)'
- en: Regardless of whether the overall solution can be rolled out using a phased
    or a big-bang approach, the customer and solution delivery teams also need to
    select the delivery approach for the individual releases.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 无论整体解决方案是使用分阶段还是大爆炸方法来部署，客户和解决方案交付团队还需要为单个发布选择交付方法。
- en: 'Solution delivery has two distinct approaches—waterfall and agile, which are
    described as follows:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案交付有两种不同的方法——瀑布和敏捷，具体描述如下：
- en: '**Waterfall:** This is a sequential process that depicts a linear flow of activities
    from one phase to another, culminating with the solution being promoted to production
    and then into operation'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**瀑布：** 这是一个顺序过程，描述了从一阶段到另一阶段的线性活动流程，最终以解决方案被提升到生产状态并投入运营结束。'
- en: '**Agile:** This is an iterative solution development method that promotes a
    collaborative process between the resources that own and specify the requirements
    for the solution with the resources responsible for the development and rollout
    of the solution'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷：** 这是一个迭代式解决方案开发方法，它促进了拥有和指定解决方案需求的资源与负责解决方案开发和部署的资源之间的协作过程。'
- en: Just as with the overall phased or big-bang approaches, there is no right or
    wrong with either of the solution delivery approaches; it is just a matter of
    organizational preference. Some organizations prefer the structure of the waterfall
    approach as it clearly breaks down the activities in each phase, leading to the
    deployment of the solution. Others prefer to let the requirements of the solution
    evolve during the development activities, which is a characteristic of the agile
    approach. The Microsoft Dynamics Sure Step methodology supports both approaches
    by offering Standard, Enterprise, Rapid, and Agile workflows (plus an Upgrade
    workflow for existing customer deployments). We will cover this aspect in more
    detail in an ensuing chapter that is focused on solution delivery.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 就像整体分阶段或大爆炸方法一样，在解决方案交付的两种方法中，没有对错之分；这仅仅是一个组织偏好的问题。一些组织偏好瀑布方法的架构，因为它清晰地分解了每个阶段的活动，从而导致了解决方案的部署。而另一些组织则倾向于在开发活动中让解决方案的需求演变，这是敏捷方法的一个特点。Microsoft
    Dynamics Sure Step方法论通过提供标准、企业、快速和敏捷的工作流程（以及为现有客户部署的升级工作流程）来支持这两种方法。我们将在专注于解决方案交付的后续章节中更详细地介绍这一方面。
- en: The next step for the sales and solution delivery team in the execution of the
    Scoping Assessment Decision Accelerator service is to work with the customer and
    understand their solution priorities using the solution blueprint as the input.
    To do so, the delivery team will need to identify the inherent constraints as
    well as any imposed constraints for the project. Inherent constraints are often
    imposed by the system; for example, a system will need a certain logical configuration
    order, such as starting with the chart of accounts, and then moving to the general
    ledger of an ERP system. Imposed constraints, on the other hand, are typically
    external constraints; for example, the customer may have specific licensed software
    that is up for renewal, and that the customer does not desire to renew, and would
    prefer that the corresponding module of the new solution be enabled before their
    license for the third-party software expires. Understanding these constraints
    allows the solution delivery team to come up with a schedule that meets the customer's
    objectives for the new solution.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行范围评估决策加速服务时，销售和解决方案交付团队的下一步是与客户合作，使用解决方案蓝图作为输入来了解他们的解决方案优先级。为此，交付团队需要识别固有的限制以及项目中的任何施加的限制。固有的限制通常由系统施加；例如，一个系统需要一定的逻辑配置顺序，例如从账户表开始，然后移动到ERP系统的一般账簿。另一方面，施加的限制通常是外部限制；例如，客户可能拥有需要续订的特定许可软件，而客户不希望续订，并且更希望在新解决方案的相应模块在第三方软件的许可证到期之前启用。了解这些限制使解决方案交付团队能够制定出满足客户对新解决方案目标的时间表。
- en: The next step in the execution of the Scoping Assessment Decision Accelerator
    service is to determine the effort required for the solution deployment activities.
    This includes the solution setup, configuration and development, the environment
    setup, and the user training needs, among other aspects. Many service providers
    develop costing spreadsheets and databases to support them in these tasks and
    typically populate the spreadsheets based on their experiences on similar past
    projects. Other organizations use Estimator tools that include base values for
    enabling specific functionality. These base values may have been garnered from
    past history but typically constitute the average value from the experiences of
    several consultants over multiple projects. As such, these Estimator tools provide
    a consistent, repeatable framework for estimating solution delivery efforts. Of
    course, Estimator tools may also provide a means to override a given estimate,
    say to add an uplift that may be needed in riskier engagements.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 执行范围评估决策加速服务的下一步是确定解决方案部署活动所需的努力。这包括解决方案的设置、配置和开发、环境设置以及用户培训需求等方面。许多服务提供商开发成本计算电子表格和数据库来支持他们在这些任务中，通常根据他们在类似过去项目中的经验来填写这些电子表格。其他组织使用包括启用特定功能的基础值的估算工具。这些基础值可能来自过去的历史，但通常构成多个顾问在多个项目中的经验平均值。因此，这些估算工具为估算解决方案交付努力提供了一个一致、可重复的框架。当然，估算工具也可能提供一种方法来覆盖给定的估计，例如，在风险较高的合作中添加可能需要的提升。
- en: Armed with the information on the overall solution rollout approach, the individual
    release delivery approach, the inherent and imposed constraints, and the effort
    needed for the solution deployment activities, the sales and delivery teams can
    determine the solution rollout schedule in the next step.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 带着关于整体解决方案实施方法、单个发布交付方法、固有和施加的限制以及解决方案部署活动所需努力的信息，销售和交付团队可以在下一步确定解决方案的实施时间表。
- en: Reducing risk perception
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 降低风险感知
- en: While the Sure Step Requirements and Process Review, Fit Gap and Solution Blueprint,
    Architecture Assessment, and Scoping Assessment Decision Accelerator services
    are designed to help the customer envision their future solution and the costs
    associated with delivering that solution, the Proof of Concept DA service is provided
    to allay any potential concerns of the customer in specific areas of the solution
    while continuing the theme of solution envisioning as well.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Sure Step需求与流程审查、适配差距和解决方案蓝图、架构评估以及范围评估决策加速服务旨在帮助客户构想其未来的解决方案以及交付该解决方案的成本，但概念验证DA服务提供的是缓解客户在解决方案特定领域的任何潜在担忧，同时继续以解决方案构想的主题进行。
- en: The Proof of Concept Decision Accelerator service requires the utilization of
    solution delivery resources to set up, configure, and customize the solution to
    a specific subset of the customer's requirements. As the customer has not yet
    acquired software licenses, the delivery team will typically build their own demo
    environment to execute this solution setup, such as in a **Virtual PC** (**VPC**)
    program that virtualizes a standard PC and its hardware. After the solution setup
    has been completed, the delivery team will set up a solution demonstration in
    a conference room setting, where the customer's business and technical decision
    makers will be able to preview and criticize the solution features.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 概念验证决策加速服务需要利用解决方案交付资源来设置、配置和定制解决方案以满足客户特定需求的一个子集。由于客户尚未购买软件许可证，交付团队通常会构建自己的演示环境来执行此解决方案设置，例如在虚拟PC（**VPC**）程序中虚拟化标准PC及其硬件。在完成解决方案设置后，交付团队将在会议室环境中设置解决方案演示，客户的业务和技术决策者将能够预览和批评解决方案功能。
- en: The Proof of Concept DA is an appropriate service in instances such as when
    the customer—after going through the Requirements and Process Review, Fit Gap
    and Solution Blueprint, Architecture Assessment, and Scoping Assessment DA Offerings—is
    fairly comfortable with the Microsoft Dynamics solution but still has concerns
    in specific areas. There are two key points here. The first is that the customer
    is fairly certain that the proposed Microsoft Dynamics solution will meet their
    needs, and the second is that the sales team identifies those specific areas where
    the customer is looking for additional proof points. These are important points
    to bear in mind because the Proof of Concept exercise should be a time-bound and
    limited scope engagement exercise that helps the customer with the final decision
    point before moving forward with system acquisition. From the service provider's
    perspective, these points become crucially important if the Proof of Concept DA
    service is positioned as an unpaid engagement as resources who may otherwise be
    working on billable customer engagements are being called upon to work on this
    prospective customer's requirements.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当客户在经过需求审查和流程审查、差距分析和解决方案蓝图、架构评估和范围评估DA服务之后，对Microsoft Dynamics解决方案相当满意，但在某些特定领域仍存在疑虑时，概念验证DA是一项适当的服务。这里有两个关键点。第一个是客户相当确信拟议的Microsoft
    Dynamics解决方案将满足他们的需求，第二个是销售团队确定了客户寻求额外证据点的特定领域。这些是需要记住的重要观点，因为概念验证练习应该是一个时间有限、范围有限的参与活动，帮助客户在系统采购前做出最终决定。从服务提供商的角度来看，如果概念验证DA服务定位为无偿参与，那么这些点变得至关重要，因为可能本来在账单客户参与中工作的资源被要求为潜在客户的需求工作。
- en: The output of the Proof of Concept DA exercise can also become the starting
    point should the customer decide to move forward with the proposed solution. If
    the due diligence by the delivery and customer teams includes configuration of
    the system and/or custom code is written to meet a specific requirement, these
    should be carried through to the implementation of the system. This is another
    aspect where having a customer life cycle methodology such as Sure Step allows
    teams to build upon the work from previous phases, even if a previous phase happens
    to occur during the sales cycle.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户决定继续推进拟议的解决方案，概念验证DA练习的输出也可以成为起点。如果交付团队和客户团队的事先尽职调查包括系统配置和/或编写满足特定要求的自定义代码，这些应该被贯彻到系统的实施中。这是另一个方面，拥有客户生命周期方法，如Sure
    Step，允许团队在销售周期中构建前一个阶段的工作。
- en: Another point about the Proof of Concept engagement is the potential that the
    project scope or solution vision may be altered after the output of this exercise.
    It is quite possible that the customer team may think of additional applications
    or request a different set of solution functionalities to meet their requirement.
    In these cases, the sales team will need to go back and update the solution blueprint
    and corresponding delivery estimates and perhaps even redesign the proposed system
    architecture.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 关于概念验证参与的一个另一点是，在完成这项练习之后，项目范围或解决方案愿景可能会发生变化。客户团队可能会想到额外的应用，或者要求不同的解决方案功能集以满足他们的需求。在这些情况下，销售团队需要回过头来更新解决方案蓝图和相应的交付估计，甚至可能需要重新设计拟议的系统架构。
- en: Estimating the Return on Investment
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 估算投资回报
- en: The Sure Step Business Case Decision Accelerator service is designed to provide
    **Return on Investment** (**ROI**) analysis for the solution that can help the
    customer executives understand the value proposition for the solution and justify
    their investment. The Business Case DA service determines the quantifiable business
    value for the given investment as well as the TCO for their new system.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step业务案例决策加速服务旨在为解决方案提供**投资回报率**（**ROI**）分析，帮助客户高管了解解决方案的价值主张并证明他们的投资是合理的。业务案例DA服务确定了给定投资的量化商业价值以及他们新系统的总拥有成本（TCO）。
- en: Going back to the discussion in [Chapter 2](ch02.html "Chapter 2. Solution Selling
    and Driving Due Diligence"), *Solution Selling and Driving Due Dilligence*, determining
    the impact of the solution on the customer organization and articulating the value
    is a very important activity for the customer and sales teams. When there is a
    value associated with the solution, it becomes a lot easier to drive executive
    support, which is critical for the project. Also, having clearly defined value
    projections will help motivate the teams through inevitable struggles during the
    course of implementation of the solution. In some situations, companies are hesitant
    to share certain financial information, but given the investment they are about
    to make in terms of money, resources, and time, it behooves them to go through
    this exercise so that they can clearly understand the potential for organizational
    gains with the new system.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 回到[第2章](ch02.html "第2章。解决方案销售和推动尽职调查")的讨论，*解决方案销售和推动尽职调查*，确定解决方案对客户组织的影响，并阐述其价值，对于客户和销售团队来说是一项非常重要的活动。当解决方案具有价值时，推动高管支持变得更加容易，这对于项目至关重要。此外，明确的价值预测将有助于在实施解决方案的过程中克服不可避免的挑战时激励团队。在某些情况下，公司可能不愿意分享某些财务信息，但鉴于他们即将在资金、资源和时间上的投资，他们进行这项练习是合理的，这样他们可以清楚地了解新系统可能带来的组织收益。
- en: 'For the Business Case DA exercise, the customer and service provider teams
    work together to determine the direct and indirect benefits associated with the
    proposed solution. Direct benefits have a measurable impact on the budget or costs.
    Examples of direct benefits resulting from the new system include:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务案例DA练习中，客户和服务提供商团队共同工作，以确定与所提议解决方案相关的直接和间接效益。直接效益对预算或成本有可衡量的影响。新系统产生的直接效益示例包括：
- en: Increased inventory turns and results in lower inventory costs
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存周转率提高，导致库存成本降低
- en: Reduction in personnel needed to accomplish a task
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成任务所需人员减少
- en: Increased orders processed through the system during a given period
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特定时期内通过系统处理的订单增加
- en: Reduced returns due to wrong shipments
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于错误发货导致的回报减少
- en: 'Indirect benefits, on the other hand, are not easily quantifiable. They may
    need observation and projection of estimated impact. Still, these are important
    factors to account for. Examples of indirect benefits from the new system include:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，间接效益不易量化。可能需要观察和预测估计的影响。尽管如此，这些因素仍然很重要。新系统产生的间接效益示例包括：
- en: Productivity increases gained from better visibility
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更好的可见性获得的生产力提升
- en: Reduced administrative overhead costs
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低行政开销成本
- en: Reduced communication costs
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低沟通成本
- en: Increased customer retention
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户保留率提高
- en: The Business Case DA service analyzes the previously discussed benefits in relation
    to the total costs associated with the acquisition of the solution, with which
    the customer gains an understanding of the TCO for their new system. TCO cost
    elements include solution acquisition costs, operating costs, and any additional
    long-term costs.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 业务案例DA服务分析了之前讨论的效益与获取解决方案相关的总成本之间的关系，使客户能够了解他们新系统的总拥有成本（TCO）。TCO成本要素包括解决方案获取成本、运营成本以及任何额外的长期成本。
- en: As mentioned earlier, solution acquisition includes three components—software
    costs (and any associated maintenance costs), services or implementation costs
    for the delivery of the solution, and hardware or infrastructure costs. Software
    costs come directly from licensing agreements. The Scoping Assessment DA service
    produces cost estimates for services delivery, while the Architecture Assessment
    DA service produces inputs to determine the hardware or infrastructure costs.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，解决方案获取包括三个组成部分——软件成本（以及任何相关的维护成本）、解决方案交付的服务或实施成本，以及硬件或基础设施成本。软件成本直接来自许可协议。范围评估DA服务产生服务交付的成本估计，而架构评估DA服务产生确定硬件或基础设施成本的输入。
- en: Operating costs may include costs involved in training and retraining the the
    employees of the customer organization; the costs of customer resources involved
    in the testing of the solution; and other costs, such as insurance, electricity,
    and other physical infrastructure needs. Long-term costs, on the other hand, may
    include costs for periodic solution reviews and costs for solution upgrades and
    scaling.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 运营成本可能包括客户组织员工培训和再培训的成本；参与解决方案测试的客户资源的成本；以及其他成本，如保险、电费和其他物理基础设施需求。另一方面，长期成本可能包括定期解决方案审查的成本以及解决方案升级和扩展的成本。
- en: 'The benefits and costs form the basis for the determination of the Return on
    Investment for the solution. Sure Step provides an effective tool for ROI calculations
    that has been developed by an independent analyst firm, **Nucleus Research**.
    The standardized tool provides a systematic way to capture benefits and costs,
    which in turn allows teams to project the expected ROI, payback period, and/or
    **Net Present Value** (**NPV**) for the investment. Separate ROI tools are provided
    for the analysis of ERP and CRM solutions. The following screenshot shows the
    report section of the Nucleus Research ROI Tool for Microsoft Dynamics AX:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 利益和成本是确定解决方案投资回报率的基础。Sure Step提供了一个由独立分析公司**Nucleus Research**开发的有效的ROI计算工具。该标准化工具提供了一种系统地捕捉利益和成本的方法，从而允许团队预测预期的ROI、回收期和/或**净现值**（**NPV**）。为ERP和CRM解决方案的分析提供了单独的ROI工具。以下截图显示了Nucleus
    Research为Microsoft Dynamics AX提供的ROI工具的报告部分：
- en: '![Estimating the Return on Investment](img/7027EN_03_07.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![估算投资回报率](img/7027EN_03_07.jpg)'
- en: The service provider executes the preceding steps of the Business Case DA service
    to develop the financial results and report. The financial results include insights
    into risk assessment areas such as capital recovery and variance potential. These
    results are then provided to the customer's business executives and calibrated
    as needed.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 服务提供商执行业务案例DA服务的先前步骤，以开发财务结果并报告。财务结果包括对风险评估领域的见解，如资本回收和潜在差异。然后，根据需要将这些结果提供给客户的高级管理人员。
- en: Besides the financial analysis noted previously, the Business Case DA also helps
    the organization determine KPIs and **Conditions of Satisfaction** (**COS**) for
    the new solution. Establishing the KPIs and COS is an important exercise for the
    long-term health of the initiative as they provide a means to track the on-going
    progress of the engagement, and eventually, the success (or failure) of the solution.
    Hand-in-hand with establishing the KPIs is the need to determine the baseline
    metrics for these KPIs, which will help the teams understand where they were at
    the start of the engagement and what they have achieved with the new solution.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 除了之前提到的财务分析外，业务案例DA还有助于组织确定新解决方案的关键绩效指标（KPI）和**满意度条件**（**COS**）。建立KPI和COS是确保该倡议长期健康的重要练习，因为它们提供了一种跟踪持续进展的手段，最终确定解决方案的成功（或失败）。与建立KPI的同时，还需要确定这些KPI的基线指标，这将帮助团队了解他们在合作开始时的位置以及他们通过新解决方案所取得的成就。
- en: As we discussed in the earlier sections, the new BPM tool is based on APQC's
    Process Classification Framework and can also be leveraged by customers and solution
    providers to determine the appropriate industry KPIs for their solution. As described
    by APQC, the "PCF is also used as the basis for APQC's Open Standards Benchmarking,
    where organizations can benchmark their performance against that of other organizations.
    APQC tracks responses according to the processes as enumerated and defined in
    the PCF."
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前面的章节中讨论的那样，新的BPM工具基于APQC的过程分类框架，并且客户和解决方案提供商也可以利用它来确定他们解决方案的适当行业KPI。正如APQC所描述的，“PCF也被用作APQC开放标准基准的基础，组织可以将其绩效与其他组织的绩效进行比较。APQC根据PCF中列举和定义的过程跟踪响应。”
- en: Developing the project charter and proposal
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定项目章程和提案
- en: The Sure Step Proposal Generation activity is the next step following the execution
    of the relevant Decision Accelerator services for customer engagement. A key output
    of the Proposal Generation activity is the Project Charter, which is a vehicle
    to summarize the conclusions drawn from the Decision Accelerator services and
    the preceding Diagnostic preparation activities for the customer. The project
    charter includes the high-level project scope, solution delivery approach, workflow,
    timelines, activities, and dependencies. It also includes the roles that will
    be involved in solution delivery, both from the service provider and customer
    teams, and their corresponding skills requirements.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 确步提案生成活动是在执行客户参与的相关决策加速器服务之后的下一步。提案生成活动的一个关键输出是项目章程，它是总结从决策加速器服务以及客户的前期诊断准备活动中得出的结论的载体。项目章程包括高级项目范围、解决方案交付方法、工作流程、时间表、活动和依赖关系。它还包括将参与解决方案交付的角色，包括服务提供商和客户团队，以及他们相应的技能要求。
- en: The project charter development begins with summarizing the high-level scope.
    For this, the sales team will review the outputs of the Requirements and Process
    Review Decision Accelerator service and the Fit Gap and Solution Blueprint DA
    service. Based on the requirements that were identified, defined, and documented
    in these exercises, the project charter will identify the scope, including the
    business needs and functional requirements for the new solution and the to-be
    business processes.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 项目章程的开发始于总结高级范围。为此，销售团队将审查需求与流程审查决策加速器服务以及适配差距和解决方案蓝图DA服务的输出。基于在这些练习中确定、定义和记录的需求，项目章程将确定范围，包括新解决方案的业务需求和功能需求以及待执行的业务流程。
- en: The project charter will also include non-functional requirements and any other
    technology requirements, such as integrations and interfaces with external systems.
    Any performance needs, such as system response, latency, system downtime, and
    failover requirements, will also be noted in the proposal. For this, the team
    will summarize the findings of the Architecture Assessment DA service.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 项目章程还将包括非功能性需求以及任何其他技术需求，例如与外部系统的集成和接口。任何性能需求，如系统响应、延迟、系统停机时间和故障转移要求，也将记录在提案中。为此，团队将总结架构评估DA服务的发现。
- en: The project charter should also discuss the solution delivery approach that
    was ascertained in the Scoping Assessment DA service. This includes deciding whether
    we will go ahead with multiple releases or a single release. It also involves
    deciding on the suitable implementation approach for each of the releases—waterfall
    or agile.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 项目章程还应讨论在范围评估DA服务中确定的解决方案交付方法。这包括决定我们是否将进行多次发布或单次发布。它还涉及决定每个发布的合适实施方法——瀑布或敏捷。
- en: The project charter should be accompanied by a high-level project plan. While
    the overall implementation approach will be covered in the project charter, the
    high-level timeline, activities, and dependencies for the solution delivery will
    be noted in the project plan.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 项目章程应附有高级项目计划。虽然整体实施方法将在项目章程中涵盖，但解决方案交付的高级时间表、活动和依赖关系将在项目计划中记录。
- en: Another aspect covered in the project charter is an assessment of the proposed
    roles and responsibilities and the project team's skills and requirements. The
    starting point for this assessment can be the output of the Scoping Assessment
    DA exercise. The project plan should then specify the next level of detail, including
    denoting in which activity and when the corresponding roles will be involved in
    the implementation. An overall project governance model should also be defined
    in the project charter, especially for longer engagements that involve multiple
    releases. The governance model should clearly articulate the project management
    and key roles for each of the releases. The model should also define the structure
    to bubble up communications and issues at a program level, such as the formation
    of a steering committee that will include key business stakeholders from a cross
    section of the customer organization as well as key stakeholders from the delivery
    team.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 项目章程中涵盖的另一个方面是对提议的角色和职责以及项目团队技能和要求的评估。这一评估的起点可以是范围评估DA活动的输出。然后，项目计划应指定下一级别的细节，包括指明哪些活动和何时相应的角色将参与实施。对于涉及多个发布的较长期活动，项目章程还应定义整体的项目治理模型。治理模型应明确阐述每个发布的项目管理及关键角色。该模型还应定义在项目层面上升起沟通和问题的结构，例如成立一个指导委员会，该委员会将包括来自客户组织各层面的关键业务利益相关者以及交付团队的关键利益相关者。
- en: The project charter can also include project communication plans and schedules,
    including the timing and information structure for project statuses from individual
    release resource teams through to the steering committee.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 项目章程还可以包括项目沟通计划和日程安排，包括从个人发布资源团队到指导委员会的项目状态的时间表和信息结构。
- en: The assumptions, scope delimitations, and risks identified for the engagement
    are key areas that should be highlighted in the project charter. It is important
    to list any assumptions that went into the definition of the solution, along with
    the requirements that are clearly outside the scope of the engagement, in order
    to avoid any misconceptions or misunderstandings. The project charter should also
    note the identified risks and attempt to identify and outline a mitigation strategy
    for each of them. Any dependencies owned by the customer and outside of direct
    project control should also be clearly highlighted.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于参与活动所确定的假设、范围界定和风险是项目章程中应突出的关键区域。列出任何进入解决方案定义的假设，以及明显超出参与范围的要求，以避免任何误解或错误理解，这一点非常重要。项目章程还应记录已识别的风险，并尝试为每个风险识别和概述缓解策略。任何客户拥有的且超出直接项目控制范围的依赖项也应明确突出。
- en: The Proposal Generation activity is typically performed in the Proof stage of
    the Microsoft Solution Selling Process. If Proof of Concept and/or Business Case
    exercises are executed as part of the engagement, the proposal generation is typically
    the next step. The sales team looks to influence the solution decision of the
    customer in this activity and strives to obtain verbal approval from the customer.
    Upon receiving a verbal approval of their proposal, the sales team can proceed
    with the development of a budgetary estimate and the creation of the Statement
    of Work.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 建议生成活动通常在微软解决方案销售流程的验证阶段执行。如果概念验证和/或业务案例练习作为参与活动的一部分执行，则建议生成通常是下一步。销售团队在这个活动中试图影响客户的解决方案决策，并努力获得客户的口头批准。在收到其建议的口头批准后，销售团队可以继续进行预算估算的开发和制作工作说明书。
- en: Closing the sales cycle
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 销售周期结束
- en: The Sure Step Final Licensing and Services Agreement activity builds on the
    Proposal Generation activity to formalize the agreements between the customer
    and the selling parties. The selling parties could be multiple entities, or in
    some instances, a single entity. From a software licensing and ongoing software
    maintenance standpoint, it could include Microsoft, Microsoft Partners, and Independent
    Software Vendors for add-on solutions to the core Microsoft Dynamics solutions.
    Similarly, it could also include multiple parties on the services delivery side,
    including Microsoft-certified Implementation Partners and **Microsoft Consulting
    Services** (**MCS**).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 确定步骤最终许可和服务协议活动建立在提案生成活动之上，以正式化客户与销售方之间的协议。销售方可能是多个实体，或者在某些情况下，是一个单一实体。从软件许可和持续软件维护的角度来看，这可能包括微软、微软合作伙伴和独立软件供应商，为微软Dynamics核心解决方案提供附加解决方案。同样，它也可能包括服务交付方面的多个当事人，包括微软认证的实施合作伙伴和**微软咨询服务**（**MCS**）。
- en: The new Lifecycle Services tools can be leveraged from a licensing perspective
    for Microsoft Dynamics AX solutions. The License Sizing Estimator tool helps solution
    providers and customers to determine the server and user licensing, including
    how many users and what types of users to allow access to the system.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 新的生命周期服务工具可以从许可的角度用于微软Dynamics AX解决方案。许可证大小估算工具帮助解决方案提供商和客户确定服务器和用户许可，包括允许多少用户以及允许哪些类型的用户访问系统。
- en: From a service provider's perspective, one of the key steps in this exercise
    is to provide the customer with a budgetary estimate for the service delivery.
    The budgetary estimate essentially summarizes the results of the Scoping Assessment
    Decision Accelerator service and includes any rate discounts that may have been
    proposed between the service provider and the customer. If the customer has been
    actively involved throughout the Diagnostic phase activities, the budgetary estimate
    should not come as a surprise to them. However, the service provider can expect
    some level of dialog on rate discussions and timeframes; this is the reason for
    providing the customer with an estimate as it facilitates open communication through
    negotiations towards finalizing a formal agreement.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 从服务提供商的角度来看，在这个练习中的一个关键步骤是为客户提供服务交付的预算估算。预算估算本质上总结了范围评估决策加速服务的成果，并包括服务提供商和客户之间可能提出的任何费率折扣。如果客户在整个诊断阶段活动中积极参与，预算估算不应让他们感到意外。然而，服务提供商可以预期在费率讨论和时间框架方面会有一定程度的对话；这就是为什么需要向客户提供估算的原因，因为它有助于通过谈判最终确定正式协议的开放沟通。
- en: After a satisfactory round of negotiations for both parties, the service provider
    initiates the Statement of Work as the formal agreement to commence implementation
    of the solution. The SOW builds off the project charter and project plan documents
    initiated in the Proposal Generation activity. It is a formal legal agreement
    for services that will need to be signed off by the customer and the service provider,
    so it will include many of the components of the project charter, including the
    project scope, any requirements not within scope, assumptions, risk factors, approaches,
    timelines, and resources.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在双方满意的一轮谈判之后，服务提供商启动工作说明书，作为开始实施解决方案的正式协议。工作说明书基于提案生成活动中启动的项目章程和项目计划文件。这是一项正式的法律协议，需要客户和服务提供商签署，因此它将包括项目章程的许多组成部分，包括项目范围、任何超出范围的要求、假设、风险因素、方法、时间表和资源。
- en: The SOW will also include legal terms and conditions both from a service delivery
    and payment schedule perspective.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 工作说明书还将包括服务交付和支付计划方面的法律条款和条件。
- en: The Statement of Work itself can take different approaches. The most common
    approach is the **Time and Material** (**T&M**) format, where the customer is
    expected to render their payments for all services and expenses generated during
    the course of the solution implementation at agreed upon intervals. Project managers
    from both parties are responsible for ensuring that the project stays within scope
    and budget, with change order controls and processes typically in place to manage
    deviations. The larger the scope and duration of the engagement, the more likely
    it is that the parties will agree to the T&M format, which will allow for a lower
    risk profile, especially for the service provider.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 工作说明书本身可以采取不同的方法。最常见的方法是**时间和材料**（**T&M**）格式，其中客户预计将在解决方案实施过程中产生的所有服务和费用在约定的间隔内支付。双方的项目经理负责确保项目保持在范围和预算内，通常有变更订单控制和流程来管理偏差。合作的范围和持续时间越大，双方就越有可能同意T&M格式，这将允许降低风险系数，尤其是对于服务提供商。
- en: The following is a screenshot of the **Table of Contents** of the Statement
    of Work template for the Standard project type in Sure Step. The SOW has been
    provided as a template for organizations using Sure Step to customize to their
    specific needs, including necessary legal references.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在Sure Step中标准项目类型工作说明书模板的**目录**截图。工作说明书（SOW）已作为模板提供给使用Sure Step的组织，以便根据其特定需求进行定制，包括必要的法律参考。
- en: '![Closing the sales cycle](img/7027EN_03_08.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![关闭销售周期](img/7027EN_03_08.jpg)'
- en: The other approach, which is being seen more frequently in tighter economic
    times, is a Fixed Scope engagement. In this approach, the customer and service
    provider agree to a very strict definition of the requirements in scope at the
    outset, and the service provider is then responsible for delivering all the requirements
    for the agreed fee. This approach is typically more risky for the service provider,
    especially in the larger engagements. The scope of the engagement typically goes
    through some levels of modification during the course of the implementation. This
    typically results in the service providers building a risk quotient into their
    fee structure to ensure that they are covered to some extent in cases of mitigating
    circumstances. It bears mention that Sure Step includes guidance and templates
    to manage the inevitable scope modifications—this is covered in the Proposal Management
    sections of the Project Management discipline.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法，在更紧张的经济时期更为常见，是固定范围的合作。在这种方法中，客户和服务提供商在开始时就严格定义了范围内的需求，服务提供商随后负责以约定的费用交付所有需求。这种方法对于服务提供商来说通常风险更高，尤其是在较大的合作中。合作范围通常在实施过程中经过一些级别的修改。这通常导致服务提供商在其费用结构中构建一个风险系数，以确保在缓解情况下得到一定程度的保障。值得一提的是，Sure
    Step包括指导和建议来管理不可避免的范围修改——这包含在项目管理学科的项目管理部分中的提案管理部分。
- en: Besides the Statement of Work, the other component that is provided to the customer
    is the Software License and Maintenance agreements. As mentioned earlier, this
    could be only for Microsoft Dynamics, or it could include any associated ISV solutions.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 除了工作说明书之外，提供给客户的另一个组件是软件许可和维护协议。如前所述，这可能仅适用于Microsoft Dynamics，也可能包括任何相关的ISV解决方案。
- en: The third component of business solution delivery is the hardware and infrastructure
    requirements. This is typically addressed by the customer's procurement group
    based on the recommendations made by the Architecture Assessment DA service.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 业务解决方案交付的第三个组成部分是硬件和基础设施需求。这通常由客户的采购部门根据架构评估DA服务提出的建议来处理。
- en: Initiating the delivery cycle
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动交付周期
- en: The final activity in the Sure Step Diagnostic phase is the Project Mobilization
    activity, which is the precursor to the start of solution implementation. This
    is a critical activity for the sales and consulting teams, especially as in most
    instances the resources involved in the sales cycle are different from those who
    will deliver the solution.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在Sure Step诊断阶段中的最后一个活动是项目动员活动，这是解决方案实施开始的先导。这对于销售和咨询团队来说是一个关键活动，特别是在大多数情况下，销售周期涉及的资源与将交付解决方案的人员不同。
- en: The Project Mobilization activity takes place after the customer has signed
    off on the Statement of Work. It ensures that there is a clear knowledge transfer
    of the customer's requirements and the envisioned solution between the sales resources
    and the delivery resources. In this activity, the services delivery managers also
    lock in the consulting resources who will execute the implementation of the solution.
    If the resources need any additional training before the start of the implementation,
    the managers are responsible for making sure that the training is scheduled and
    executed without affecting the start of solution delivery.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 项目动员活动在客户签署工作说明书（SOW）之后进行。它确保销售资源和交付资源之间对客户需求和预期解决方案有清晰的知识转移。在这个活动中，服务交付经理还锁定将执行解决方案实施的咨询资源。如果资源在实施开始前需要额外的培训，经理负责确保培训计划得到安排并执行，不会影响解决方案交付的开始。
- en: Other aspects of the Decision Accelerator Offering services
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策加速器服务其他方面
- en: In the previous sections, we discussed the positioning and usage of each of
    the Sure Step Decision Accelerator Offering services at length. Each of the services
    has been designed to address a specific area, and they build on each other to
    help the customer envision their future solution as well as how the solution will
    get delivered. As noted before, the DA Offering services are each independent
    and optional, so only those that are required for a customer engagement need to
    be used. That said, there are three critical DA services that should be executed
    in some shape or form to ensure that the solution meets the vision and requirements.
    The three key DA services are Fit Gap and Solution Blueprint, Architecture Assessment,
    and Scoping Assessment.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几节中，我们详细讨论了Sure Step决策加速器服务中每个服务的定位和用法。每个服务都是为了解决特定领域而设计的，并且它们相互补充，帮助客户展望他们的未来解决方案以及解决方案的交付方式。正如之前所提到的，DA服务是各自独立且可选的，因此只需要使用那些满足客户参与需求的服务。尽管如此，有三个关键的DA服务应以某种形式执行，以确保解决方案符合愿景和需求。这三个关键DA服务是适配性差距和解决方案蓝图、架构评估和范围评估。
- en: The first DA service, Requirements and Process Review, is also important if
    the customer does not have a full grasp of the requirements for the new solution
    or the future processes with the new solution. Customers increasingly seem to
    start their business solution selection process with a Request for Proposal. If
    the RFP encompasses a thorough composition of the organization's requirements
    and future processes, the seller can begin with the Fit Gap exercise to determine
    whether the requirements fit well with their solution. However, as noted earlier,
    even if a customer already has an RFP in place, it is possible that another competitor
    or vendor assisted the customer with developing the requirements. In that case,
    you may have to execute the Requirements and Process Review DA service, at least
    to an extent.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个DA服务，需求与流程审查，如果客户对新解决方案或新解决方案的未来流程没有全面了解，也是非常重要的。客户似乎越来越多地以请求提案（RFP）开始他们的业务解决方案选择过程。如果RFP包含了组织需求及未来流程的详尽组成，卖家可以开始进行适配性差距练习，以确定需求是否与他们的解决方案很好地匹配。然而，正如之前所提到的，即使客户已经有一个RFP，也可能有其他竞争对手或供应商帮助客户制定需求。在这种情况下，你可能需要执行需求与流程审查的DA服务，至少在一定程度上。
- en: Determining the Degree of Fit of the solution is of critical importance, as
    is determining the solution blueprint, the future infrastructure, the approach,
    timeline, and costs to deliver the proposed solution. This is why the Fit Gap
    and Solution Blueprint DA, Architecture Assessment DA, and Scoping Assessment
    DA are deemed critical DA Offering services. If, after executing these offerings,
    the customer is convinced that they have the right solution to meet their needs,
    the sales team may be able to go straight to the Final Licensing and Services
    Agreements activity and skip the Proof of Concept and Business Case DA services.
    The Business Case DA, however, does provide important value justification as well
    as KPI identification. As such, Business Case is still a highly recommended exercise.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 确定解决方案的匹配程度至关重要，同样重要的是确定解决方案蓝图、未来基础设施、方法、时间表和交付所提议解决方案的成本。这就是为什么匹配差距和解决方案蓝图DA、架构评估DA和范围评估DA被认为是关键的DA服务。如果在执行这些服务之后，客户确信他们拥有满足其需求的正确解决方案，销售团队可能能够直接进入最终许可和服务协议活动，并跳过概念验证和业务案例DA服务。然而，业务案例DA确实提供了重要的价值证明以及KPI识别。因此，业务案例仍然是一个高度推荐的活动。
- en: For smaller deals, questions often arise from sales teams about whether or not
    the Sure Step Decision Accelerator Offering services are still applicable. Irrespective
    of whether the DA Offerings are positioned as paid offerings, they are still applicable
    because they reduce the risk factor for a solution of this importance for the
    customer as well as for the service provider, who ensures that they have documented
    and accounted for all the requirements in their proposal. It is important to remember
    that the duration for each of the DA Offerings is dictated by the sales and customer
    teams. So, for smaller engagements, it still behooves the solution provider to
    at least utilize the templates provided in Sure Step and go through the steps
    in an abridged manner if needed. This will ensure that they are not making any
    erroneous assumptions and they are also clearly communicating to the customer
    their understanding of the requirements and the vision of the solution. Going
    through this process also reduces the risk of underestimating the deal as the
    sales teams may unearth points that they may not have considered during this process.
    Therefore, at the very least, the sales teams should use the Sure Step templates
    to document their assumptions and solution vision and make them known to the customer.
    One option to execute this process is to combine the necessary services, especially
    the three key ones, and execute the offering as a series of steps and produce
    summary documentation within the Statement of Work.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 对于较小的交易，销售团队经常会提出关于Sure Step决策加速器服务是否仍然适用的问题。无论DA服务定位为付费服务与否，它们仍然适用，因为它们降低了客户以及确保在提案中已记录和考虑所有需求的供应商的风险因素。重要的是要记住，每个DA服务的持续时间由销售和客户团队决定。因此，对于较小的合作，解决方案提供商至少应利用Sure
    Step提供的模板，并在必要时以简化的方式完成步骤。这将确保他们不会做出任何错误的假设，并且他们也能清楚地向客户传达他们对需求的理解和解决方案的愿景。通过这个过程还可以降低低估交易的风险，因为销售团队可能会发现他们在这一过程中没有考虑到的点。因此，至少，销售团队应使用Sure
    Step模板来记录他们的假设和解决方案愿景，并向客户传达。执行此过程的一个选项是将必要的服务结合起来，特别是三个关键服务，并以一系列步骤执行服务，在工作说明书中产生总结性文件。
- en: Diagnostic leveraging of the Accelerated POC with the CRM Online service
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用CRM在线服务进行加速POC的诊断
- en: For customers considering Dynamics CRM solutions, online or on-premises, Sure
    Step introduced a service called Accelerated Proof of Concept with CRM Online.
    This service was designed to take advantage of free trial licenses that can be
    afforded to prospective customers, giving them the ability to "test drive" the
    CRM Online solution on their own before deciding to move forward with solution
    envisioning and solution acquisition. Microsoft Dynamics is one of the unique
    solution providers in the world to give customers the same foundational code base
    for both on-premises and online solutions. Thus, customers may validate the functionality
    on CRM Online and still choose to deploy the on-premises solution if they so desire.
    Hence this Sure Step service is titled Accelerated POC *with* CRM Online as opposed
    to *for* CRM Online solutions only.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于考虑Dynamics CRM解决方案的客户，无论是在线还是本地部署，Sure Step推出了一项名为“CRM在线加速POC”的服务。这项服务旨在利用可提供给潜在客户的免费试用许可证，使他们能够在决定继续进行解决方案愿景和解决方案获取之前，在自己的环境中“试驾”CRM在线解决方案。Microsoft
    Dynamics是世界上为数不多的同时为本地和在线解决方案提供相同基础代码库的独特解决方案提供商之一。因此，客户可以在CRM在线上验证功能，同时仍然可以选择部署本地解决方案。因此，这项Sure
    Step服务被称为“CRM在线加速POC”，而不是仅针对CRM在线解决方案。
- en: 'The activity flow of the Accelerated POC with CRM Online service is shown in
    the following diagram:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: CRM在线加速POC的活动流程如下所示：
- en: '![Diagnostic leveraging of the Accelerated POC with the CRM Online service](img/7027EN_03_09.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![利用CRM在线服务加速POC的诊断](img/7027EN_03_09.jpg)'
- en: The conceptual design behind this service was to provide some standard scenarios
    to customers. Customers would then have the ability to upload their own dataset
    for these scenarios, giving them the ability to quickly validate the corresponding
    CRM functionality and get a comfort feel for the Dynamics CRM product.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 该服务的概念设计旨在为客户提供一些标准场景。客户随后将能够上传他们自己的数据集用于这些场景，从而能够快速验证相应的CRM功能，并对Dynamics CRM产品有一个舒适的感觉。
- en: 'To start with, the Microsoft Services team developed five out-of-box **Sales
    Force Automation** (**SFA**) scenarios that encompassed basic workflows for the
    following:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Microsoft服务团队开发了五个现成的**销售自动化**（**SFA**）场景，涵盖了以下基本工作流程：
- en: Lead capture
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导捕获
- en: Lead allocation/routing
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导分配/路由
- en: Opportunity management
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会管理
- en: Quote/contract development
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引用/合同开发
- en: Contract conversion
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同转换
- en: The SFA scenarios were made available to the Dynamics partner ecosystem via
    the CRM Marketplace in the form of a Quick Start package. Besides the solution
    setup for the scenarios, the package also included a delivery guide, demo scripts,
    and sample data that could be used as a building block for a customer Proof of
    Concept for the corresponding scenarios.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: SFA场景通过CRM市场以快速入门包的形式提供给Dynamics合作伙伴生态系统。除了为场景设置解决方案外，该包还包括交付指南、演示脚本和样本数据，这些数据可以作为客户针对相应场景进行Proof
    of Concept的构建块。
- en: Using the previously discussed materials, solution providers could execute high-level
    requirements and Fit Gap reviews in the first step of this service. If one or
    more of the scenarios fits with the customer needs, the solution provider can
    conduct a preliminary business value assessment to get an initial gauge of the
    solution benefits as well as an architecture assessment to determine how the customer's
    users would access the system. Following that, the provider's team would set up
    the system with customer data and turn it over to the customer's assigned users,
    who could use the remainder of the free trial licenses to test the system. The
    idea of giving the customer's users a setup with their own data was to make it
    that much more intuitive to them in testing and evaluating a new system.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 使用之前讨论的材料，解决方案提供商可以在该服务的第一步执行高级需求分析和差距分析。如果一个或多个场景符合客户需求，解决方案提供商可以进行初步的业务价值评估，以初步了解解决方案的好处，以及进行架构评估，以确定客户的用户如何访问系统。随后，提供商的团队将使用客户数据设置系统，并将其转交给客户指定的用户，他们可以使用剩余的免费试用许可证来测试系统。为客户提供带有自己数据的设置的想法是为了使他们在测试和评估新系统时更加直观。
- en: The Accelerated POC concept can be leveraged for scenarios besides the five
    noted if the solution providers develop other predefined scenarios that they commonly
    encounter in customer engagements and then follow the process previously noted.
    The Accelerated POC scenarios can also be leveraged as starting points for customer
    demonstrations of the CRM solution.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果解决方案提供商在客户互动中遇到其他预定义场景，并遵循之前提到的流程，则除了五种已提到的场景之外，还可以利用加速POC概念。加速POC场景还可以作为CRM解决方案客户演示的起点。
- en: It also bears mention that the Accelerated POC was designed to get a quick win
    for the sales team with a customer by affording them hands-on experience on a
    limited subset of the CRM functionality. When the customer feels comfortable with
    that aspect of the solution, the solution provider may avail of the other Decision
    Accelerator Offering services previously discussed, including Requirements and
    Process Review, Fit Gap and Solution Blueprint, Architecture Assessment, and Scoping
    Assessment, to determine the scope of the full solution required for the customer.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 还应提及的是，加速POC旨在通过让销售团队在CRM功能的一个有限子集上获得实际操作经验，从而为销售团队赢得快速胜利。当客户对解决方案的这一方面感到舒适时，解决方案提供商可以利用之前讨论的其他决策加速服务，包括需求和流程审查、适配差距和解决方案蓝图、架构评估和范围评估，以确定客户所需完整解决方案的范围。
- en: The Diagnostic phase for a current Dynamics customer
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前Dynamics客户的诊断阶段
- en: In the previous sections, we covered the Sure Step Diagnostic phase guidance
    for a new or prospective Dynamics customer. The Diagnostic phase also supports
    the process for due diligence and solution selling process for an existing Dynamics
    customer, which is the topic of discussion in this section.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们介绍了针对新或潜在Dynamics客户的Sure Step诊断阶段指南。诊断阶段也支持现有Dynamics客户尽职调查和解决方案销售流程，这是本节讨论的主题。
- en: The following diagram shows the flow of activities and services of the Decision
    Accelerator Offering for an existing customer. The flow is very similar to the
    one for a prospect, with the only difference being the Upgrade Assessment DA service
    replacing the Requirements and Process Review DA service.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了现有客户决策加速服务中活动和服务的流程。该流程与潜在客户的流程非常相似，唯一的区别在于升级评估DA服务取代了需求和流程审查DA服务。
- en: '![The Diagnostic phase for a current Dynamics customer](img/7027EN_03_10.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![当前Dynamics客户的诊断阶段](img/7027EN_03_10.jpg)'
- en: Much like the flow for a prospect, the flow for the existing customer begins
    with the Diagnostic preparation. In this case, however, the sales team uses the
    guidance to explain the capabilities and features of the new version of the corresponding
    Microsoft Dynamics solution. When the customer expresses interest in moving their
    existing solution to the current version of the solution, the next step is the
    Upgrade Assessment DA service.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 与潜在客户的流程类似，现有客户的流程从诊断准备开始。然而，在这种情况下，销售团队使用指南来解释对应Microsoft Dynamics解决方案新版本的特性和功能。当客户表示有兴趣将现有解决方案迁移到当前版本时，下一步是升级评估DA服务。
- en: Assessing the upgrade requirements
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估升级需求
- en: The services delivery team has two primary objectives when executing the Upgrade
    Assessment DA service. First, the delivery team assesses the current solution
    to determine the impact of the proposed upgrade. Second, they determine the optimal
    approach to upgrade the solution to the current version.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行升级评估DA服务时，服务交付团队有两个主要目标。首先，交付团队评估当前解决方案以确定拟议升级的影响。其次，他们确定将解决方案升级到当前版本的最佳方法。
- en: The Upgrade Assessment DA service begins with the solution delivery team meeting
    with the customer to understand the requirements for the upgrade. The solution
    delivery team is usually comprised of solution and/or service sales executives
    as well as solution architects and senior application consultants to provide real-life
    perspectives to the customer.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 升级评估DA服务从解决方案交付团队与客户会面开始，以了解升级需求。解决方案交付团队通常由解决方案和/或服务销售主管以及解决方案架构师和高级应用顾问组成，以便向客户提供现实世界的视角。
- en: Sure Step provides product-specific questionnaires that can be leveraged for
    the Upgrade Assessment exercise, including upgrade questionnaires for Microsoft
    Dynamics AX, CRM, CRM Online, GP, NAV, and SL. In future releases, the Upgrade
    questionnaires for AX may be replaced by the Upgrade Analysis tool from the new
    Microsoft Dynamics R&D Lifecycle Services.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step提供了针对特定产品的问卷，这些问卷可以用于升级评估练习，包括针对Microsoft Dynamics AX、CRM、CRM Online、GP、NAV和SL的升级问卷。在未来版本中，AX的升级问卷可能会被来自新Microsoft
    Dynamics R&D生命周期服务的升级分析工具所取代。
- en: In the next step, the solution architect and/or application consultants review
    the configurations, customizations, integrations, physical infrastructure, and
    system architecture of the customer's existing solution. The team then proceeds
    to highlight those requirements that can be met by the new feature enhancements
    and determine whether there are any customizations that may no longer be necessary
    in the new product version.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一步中，解决方案架构师和/或应用顾问将审查客户现有解决方案的配置、自定义、集成、物理基础设施和系统架构。然后团队将突出那些可以通过新功能增强来满足的要求，并确定在新产品版本中是否还有可能不再必要的自定义配置。
- en: The team also reviews the customizations that will need to be promoted to the
    upgraded solution and identifies any associated complexities and risks involved
    in upgrading the solution. Finally, the team will clearly delineate those requirements
    that are met by current functionality and those that require implementation of
    new functionality. For the new functionality, the delivery team can avail of the
    corresponding product questionnaires from the Requirements and Process Review
    DA service.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 团队还会审查需要升级到新解决方案的自定义配置，并识别与升级解决方案相关的任何复杂性和风险。最后，团队将明确区分那些由当前功能满足的要求和那些需要实现新功能的要求。对于新功能，交付团队可以利用需求与流程审查DA服务中的相应产品问卷。
- en: The last step in the Upgrade Assessment DA service is to agree upon the delivery
    approach for the upgrade. If no new functionality is deemed necessary as part
    of the upgrade, the solution can use the Technical Upgrade project type guidance,
    workflow, and templates. On the other hand, if a new functionality is deemed necessary,
    it is recommended that you use a phased approach, in which the first release is
    a Technical Upgrade to bring the solution to the current product version, and
    then the ensuing release or releases implement the new functionality using the
    other Sure Step project types (Rapid, Standard, Enterprise, or Agile).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 升级评估DA服务的最后一步是就升级的交付方法达成一致。如果没有新的功能被认为作为升级的一部分是必要的，解决方案可以使用技术升级项目类型指南、工作流程和模板。另一方面，如果认为需要新的功能，建议采用分阶段的方法，其中第一个发布是技术升级，将解决方案提升到当前产品版本，然后随后的发布或多个发布使用其他Sure
    Step项目类型（快速、标准、企业或敏捷）来实现新功能。
- en: Applying the other Decision Accelerator Offerings services to upgrade engagements
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将其他决策加速器产品服务应用于升级项目
- en: If the upgrade is strictly to promote the solution to a current, supported release
    of the product, the solution delivery team can skip the Fit Gap and Solution Blueprint
    exercise and go to the Architecture Assessment DA service to determine the new
    hardware and infrastructure requirements and the Scoping Assessment DA service
    to estimate the effort for the upgrade. The team may also choose to combine all
    these services into a single offering and just use the templates and tools from
    the other offerings to provide the customer with a Statement of Work and Upgrade
    estimate.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如果升级严格是为了将解决方案提升到产品的当前、受支持的版本，解决方案交付团队可以跳过适配差距和解决方案蓝图练习，直接前往架构评估DA服务以确定新的硬件和基础设施需求，以及范围评估DA服务以估算升级的工作量。团队还可以选择将这些服务合并为一个单一的产品，并仅使用其他产品提供的模板和工具来向客户提供工作说明书和升级估算。
- en: If the upgrade is going to introduce a new functionality, depending on the magnitude
    of the new requirements, the customer and sales teams may deem it necessary to
    execute or combine the Fit Gap and Solution Blueprint, Architecture Assessment,
    and Scoping Assessment DA services. This ensures that a proper blueprint, system
    architecture, and overall release approach is collectively discussed and agreed
    upon by both parties.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果升级将引入新的功能，根据新需求的重要性，客户和销售团队可能认为执行或组合适应性差距和解决方案蓝图、架构评估和范围评估决策加速服务是必要的。这确保了双方共同讨论并达成一致，以制定适当的蓝图、系统架构和整体发布方法。
- en: In both cases, the Proof of Concept DA and Business Case DA services may not
    be necessary, although depending on the scope of the new functionality being introduced
    in the upgrade, the customer and sales teams may decide to use the Business Case
    tools to ensure that project justification is established.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，概念验证决策加速服务和业务案例决策加速服务可能不是必需的，尽管根据升级中引入的新功能范围，客户和销售团队可能决定使用业务案例工具来确保项目合理性得到建立。
- en: After the completion of the necessary DA services, the sales team can proceed
    to the Proposal Generation activity to establish the Project Charter and Project
    Plan. The next step is then to complete the sale in the Final Licensing and Services
    Agreement activity, including agreeing upon the new terms of the product licenses
    and the Statement of Work for the solution upgrade. Finally, the delivery team
    is mobilized in the Project Mobilization activity to ensure that the upgrade engagement
    is kicked off smoothly.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成必要的决策加速服务之后，销售团队可以继续进行提案生成活动，以建立项目章程和项目计划。接下来的步骤是完成最终许可和服务协议活动中的销售，包括就产品许可的新条款和解决方案升级的工作说明书达成一致。最后，在项目动员活动中，交付团队被动员起来，以确保升级合作能够顺利启动。
- en: Supporting the customer's buying cycle
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 支持客户的购买周期
- en: As we noted at the start of this chapter, the Sure Step Diagnostic phase is
    designed to help the seller in the solution provider organizations and the buyer
    in the customer organizations. In the previous section, we covered the applicability
    of the phase to the seller; in this section, we will talk about how the customer's
    due diligence efforts are enabled with a thorough process for selecting the right
    solution to meet their vision and requirements.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在本章开头所述，Sure Step 诊断阶段旨在帮助解决方案提供商组织中的销售人员和客户组织中的买家。在前一节中，我们讨论了该阶段对销售方的适用性；在本节中，我们将讨论如何通过选择合适的解决方案来满足他们的愿景和需求，从而通过一个彻底的过程来启用客户的尽职调查工作。
- en: 'In [Chapter 2](ch02.html "Chapter 2. Solution Selling and Driving Due Diligence"),
    *Solution Selling and Driving Due Diligence*, we discussed the stages that correspond
    to the customer''s buying cycle. The following diagram shows how the same Sure
    Step Diagnostic phase activities and Decision Accelerator Offerings that we applied
    to the solution selling process also align with the phases of the customer''s
    buying cycle:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第二章](ch02.html "第二章。解决方案销售和推动尽职调查")“解决方案销售和推动尽职调查”中，我们讨论了与客户购买周期相对应的阶段。以下图表显示了我们将相同的Sure
    Step诊断阶段活动和决策加速服务应用于解决方案销售过程的方式，也符合客户的购买周期阶段：
- en: '![Supporting the customer''s buying cycle](img/7027EN_03_11.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![支持客户的购买周期](img/7027EN_03_11.jpg)'
- en: '**Phase I: Need Determination**'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一阶段：需求确定**'
- en: The **Solution Overview** activity
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案概述**活动'
- en: The **Requirements and Process Review** Decision Accelerator service
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求和流程审查**决策加速服务'
- en: '**Phase II: Alternatives Evaluation**'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二阶段：备选方案评估**'
- en: The **Fit Gap and Solution Blueprint** Decision Accelerator service
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应性差距和解决方案蓝图**决策加速服务'
- en: The **Architecture Assessment** Decision Accelerator service
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构评估**决策加速服务'
- en: The **Scoping Assessment** Decision Accelerator service
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围评估**决策加速服务'
- en: '**Phase III: Risk Evaluation**'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三阶段：风险评估**'
- en: The **Proof of Concept** Decision Accelerator service
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概念验证**决策加速服务'
- en: The **Business Case** Decision Accelerator service
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务案例**决策加速服务'
- en: The **Proposal Generation** activity
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提案生成**活动'
- en: Let's first begin by addressing the application of the Decision Accelerator
    Offering and its services to a customer's perspective. From a seller's perspective,
    the term offering can be viewed as a sellable unit. But the term Decision Accelerator
    on the other hand, extends beyond the seller to the customer, as the intent of
    these units is to help them get expedient answers to their questions and move
    their decision making process forward in a logical and structured manner. In that
    context, the Decision Accelerator Offerings term is very much applicable to the
    customer as well.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先从从客户的角度来探讨决策加速器服务和其服务的应用开始。从销售者的角度来看，术语“服务”可以被视为一个可销售的单元。但另一方面，“决策加速器”这个术语不仅超越了销售者，也扩展到了客户，因为这些单元的目的是帮助他们迅速获得问题的答案，并以逻辑和结构化的方式推进他们的决策过程。在这种情况下，“决策加速器服务”这个术语对客户来说同样适用。
- en: The following sections will discuss the alignment of the activities and Decision
    Accelerator Offering services to the customer's buying cycle. If the reader has
    not already done so, they are encouraged to review the previous sections to understand
    the constructs of the Decision Accelerator Offering services as that is not repeated
    in this section.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 下文将讨论活动与决策加速器服务与客户购买周期的对齐。如果读者尚未这样做，建议他们回顾前面的章节，以了解决策加速器服务的结构，因为这部分内容在本节中未重复。
- en: Defining organizational needs
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义组织需求
- en: The buyer starts their Need Determination phase by understanding the organizational
    pain points and gathering information on solutions available in the marketplace.
    The guidance links to additional websites and other information sources in the
    Diagnostic preparation activity can help address the solution information gathering
    effort. If the customer's organization operates in an industry covered by Sure
    Step, they can also gain additional information on how the solution relates to
    their specific needs in the industry sections.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 买家通过理解组织的痛点并收集市场上可用的解决方案信息来开始他们的需求确定阶段。诊断准备活动中的指导链接到其他网站和其他信息源，可以帮助解决解决方案信息收集工作。如果客户的组织在Sure
    Step覆盖的行业中运营，他们还可以在行业部分中获得有关解决方案如何满足其特定需求的更多信息。
- en: While the guidance in the Diagnostic preparation activity provides the customer
    with the external awareness of available solutions, the Sure Step Requirements
    and Process Review Decision Accelerator service facilitates the customer's understanding
    of their own internal needs. Using the role-tailored questionnaire templates in
    this offering, **Subject Matter Experts** (**SMEs**) from the customer team can
    work through "a-day-in-the-life-of" scenarios for each of the roles so that they
    can quantify the departmental and organizational needs from a user perspective,
    rather than from only a product perspective.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然诊断准备活动中的指导为客户提供了对可用解决方案的外部认识，但Sure Step需求与流程审查决策加速器服务有助于客户理解他们自己的内部需求。使用此服务中的角色定制问卷模板，客户团队中的**领域专家**（**SMEs**）可以针对每个角色进行“一天的生活”场景分析，从而从用户的角度量化部门和组织的需求，而不仅仅是从产品角度。
- en: Customers can also use detailed process maps as a starting point, especially
    the new BPM tool to begin visualizing the organization's workflow with the new
    solution. Again, this helps the customer describe their needs from a user's perspective.
    Ultimately, the success or failure of a solution is determined by how applicable
    or pertinent it is to the user, so this point cannot be overemphasized.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 客户还可以使用详细的过程图作为起点，特别是使用新的BPM工具开始可视化组织的新解决方案的工作流程。同样，这有助于客户从用户的角度描述他们的需求。最终，解决方案的成功或失败取决于其与用户的适用性或相关性，这一点不能过于强调。
- en: The documentation of the requirements and to-be processes forms the basis for
    the future solution vision. Depending on how they are developed, the customer
    organization can leverage these documents to conduct a thorough evaluation of
    the solution alternatives and select the best solution to meet their needs.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 需求和待执行流程的文档是未来解决方案愿景的基础。根据其开发方式，客户组织可以利用这些文件对解决方案备选方案进行彻底评估，并选择满足其需求的最佳解决方案。
- en: Determining the right solution
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定合适的解决方案
- en: After the needs are determined, the buyer begins evaluations of the solution
    alternatives. This is where the Sure Step Fit Gap and Solution Blueprint, Architecture
    Assessment, and Scoping Assessment Decision Accelerator services can help the
    customer determine whether the Microsoft Dynamics solution is the right one for
    them.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定需求之后，买家开始评估解决方案的替代方案。这正是 Sure Step 适配差距和解决方案蓝图、架构评估和范围评估决策加速器服务可以帮助客户确定 Microsoft
    Dynamics 解决方案是否适合他们的地方。
- en: As discussed in the earlier section, the Fit Gap and Solution Blueprint DA exercise
    begins by determining the Degree of Fit of the solution to each of the requirements.
    Some customers may desire a higher value of the Degree of Fit so as to minimize
    customizations, while others may be operating in a specialized environment that
    necessitates a fairly customized solution, and as such, they may be comfortable
    with a lower value of the Degree of Fit. However, in both the scenarios, the customer
    will want to ensure that their TCO for the solution is acceptable.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 如前文所述，适配差距和解决方案蓝图 DA 练习首先确定解决方案对每个需求的适配度。一些客户可能希望适配度值更高，以最小化定制，而另一些客户可能在需要相当定制化解决方案的专业环境中运营，因此他们可能对较低的适配度值感到满意。然而，在两种情况下，客户都希望确保解决方案的
    TCO 是可接受的。
- en: Following the determination of the solution fit, the customer SMEs will work
    with the solution provider to develop the blueprint for the future solution. The
    solution blueprint is typically presented to the customer's executive or business
    sponsor. As such, the document should be written in business language and should
    clearly explain how the business needs or pains will be met or resolved by the
    proposed solution.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定解决方案适配度之后，客户主题专家将与解决方案提供商合作，制定未来解决方案的蓝图。解决方案蓝图通常呈交给客户的执行者或业务赞助者。因此，该文档应使用商业语言编写，并清楚地解释业务需求或痛点将通过拟议的解决方案得到满足或解决。
- en: Armed with the solution blueprint, the buyer then obtains other key information
    to evaluate whether the solution meets their cost criteria. The Architecture Assessment
    DA service will provide the customer with the proposed hardware and architecture,
    with which the customer's procurement department can determine the physical infrastructure
    costs. Should the customer have any concerns regarding performance, scalability,
    and reliability of the solution, they can also request more technical validation
    from the service provider by requesting more detailed analysis in the corresponding
    areas.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有解决方案蓝图后，买家随后获取其他关键信息以评估解决方案是否符合他们的成本标准。架构评估 DA 服务将向客户提供拟议的硬件和架构，客户的采购部门可以据此确定物理基础设施成本。如果客户对解决方案的性能、可扩展性和可靠性有任何担忧，他们也可以通过要求在相应领域进行更详细的分析，从服务提供商那里请求更多技术验证。
- en: Finally, the Scoping Assessment DA service provides the customer business sponsor
    with the effort estimate and the associated costs for solution delivery. This
    exercise also provides the customer with the understanding of the overall approach
    to delivering the solution, including timelines and projected resources, roles,
    and responsibilities.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，范围评估 DA 服务向客户业务赞助者提供了解决方案交付的努力估计和相关成本。这项练习还向客户提供了对交付解决方案的整体方法的了解，包括时间表、预测资源、角色和责任。
- en: Understanding and mitigating risks
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解和缓解风险
- en: In the last phase of their buying cycle, the customer will want assurances that
    the projected solution benefits far outweigh the associated risks. The Sure Step
    Proof of Concept Decision Accelerator service can help allay any specific concerns
    for the customer's SMEs or departmental leads around a certain area of the solution.
    The solution delivery team will set up, configure, and customize the solution
    and will use customer data where possible to show that the application of the
    solution matches the customer's requirements. Any solution efforts executed in
    this offering are then carried over to the implementation and become the starting
    point for solution delivery.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买周期的最后阶段，客户将希望确保预期的解决方案利益远大于相关的风险。Sure Step 概念验证决策加速器服务可以帮助缓解客户主题专家或部门领导对解决方案某个特定领域的任何具体担忧。解决方案交付团队将设置、配置和定制解决方案，并在可能的情况下使用客户数据来展示解决方案的应用符合客户的要求。在此提供方案中执行的任何解决方案努力都将转移到实施中，并成为解决方案交付的起点。
- en: The Sure Step Business Case Decision Accelerator service also helps the customer
    in this phase of their buying cycle, but more from the perspective of managing
    the executive and organizational buy-in for the solution. Using an independent
    analyst-developed ROI tool, this service can help the customer team justify the
    acquisition of the solution to other key stakeholders in the organization such
    as the CEO, CFO, or the board of directors. This can be a key step to counter
    organizational politics, and it can also be very important during the inevitable
    ebbs and flows of a solution delivery cycle.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 商业案例决策加速器服务也帮助客户在其购买周期的这一阶段，但更多的是从管理解决方案的执行和组织认可的角度来看。使用独立分析师开发的 ROI
    工具，这项服务可以帮助客户团队向组织中的其他关键利益相关者（如首席执行官、首席财务官或董事会）证明解决方案的收购是合理的。这可能是对抗组织政治的关键一步，在解决方案交付周期的起伏不定中也非常重要。
- en: Finally, the Sure Step Proposal Generation activity provides the customer sponsor
    and customer project manager with the overall project charter and project plan,
    ensuring that they have clear documentation of what has been agreed upon between
    the buyer and the seller to avoid any assumptions or misunderstandings down the
    line. The project charter will also identify the risks associated with solution
    delivery and should outline a mitigation strategy for each of them. The project
    charter developed by the solution provider may also note any dependencies or assumptions
    owned by the customer; the customer should ensure that they have the necessary
    resources in place so that these dependencies do not become impediments to the
    delivery team.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Sure Step 提案生成活动为客户赞助者和客户项目经理提供整体项目章程和项目计划，确保他们有明确的文档记录了买方和卖方之间达成的协议，以避免任何后续的假设或误解。项目章程还将确定与解决方案交付相关的风险，并为每个风险概述缓解策略。解决方案提供商制定的项目章程也可能指出客户拥有的任何依赖项或假设；客户应确保他们有必要的资源，以便这些依赖项不会成为交付团队的障碍。
- en: Approach to upgrade existing solutions
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 升级现有解决方案的方法
- en: 'Similar to the evaluation process for a new solution, the Sure Step Diagnostic
    phase also supports the due diligence process for a current customer looking to
    upgrade their solution. The following diagram shows a very similar flow to the
    new solution evaluation, with the only difference being that the Upgrade Assessment
    DA service now replaces the Requirements and Process Review DA service:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 与对新解决方案的评估过程类似，Sure Step 诊断阶段也支持寻求升级其解决方案的现有客户的尽职调查过程。以下图表显示了一个与新的解决方案评估非常相似的流程，唯一的区别是升级评估
    DA 服务现在取代了需求和流程审查 DA 服务：
- en: '![Approach to upgrade existing solutions](img/7027EN_03_12.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![升级现有解决方案的方法](img/7027EN_03_12.jpg)'
- en: As discussed in the earlier section, the Sure Step Upgrade Assessment Decision
    Accelerator service captures the business needs for the customer to change or
    enhance their current solution and determines the best approach to upgrade to
    the latest version of the solution. If the current solution includes customizations
    that may no longer be deemed necessary because of new features, the delivery team
    will identify this. They will also evaluate the complexity for the overall upgrade
    as well as the release process for the upgrade.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如前文所述，Sure Step 升级评估决策加速器服务捕捉了客户更改或增强其当前解决方案的业务需求，并确定升级到解决方案最新版本的最好方法。如果当前解决方案包含可能因新功能而不再被认为是必要的自定义功能，交付团队将识别这一点。他们还将评估整体升级的复杂性以及升级的发布流程。
- en: The Upgrade Assessment DA exercise findings will also dictate the degree to
    which the customer should undertake the Fit Gap and Solution Blueprint, Architecture
    Assessment, Scoping Assessment, Proof of Concept, and Business Case Decision Accelerator
    services. Depending upon the magnitude of the new functionality desired, the customer
    sponsor and SMEs can decide to skip or combine the services as necessary. Regardless
    of how the DA Offering services are utilized, the project charter and project
    plan should be developed for the customer in the Proposal Generation activity.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 升级评估 DA 练习的发现也将决定客户应承担 Fit Gap 和解决方案蓝图、架构评估、范围评估、概念验证和商业案例决策加速器服务的程度。根据所需新功能的重要性，客户赞助者和主题专家可以决定根据需要跳过或合并这些服务。无论如何使用
    DA 服务，都应在提案生成活动中为客户制定项目章程和项目计划。
- en: Positioning solutions for specific industries
  id: totrans-247
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对特定行业的解决方案定位
- en: Sure Step provides guidance to solution providers and customers on industry
    and cross-industry solutions. Sure Step provides an overview of Microsoft Dynamics
    solution capabilities for the covered industries and cross industries and includes
    business pain points for select verticals of the industries, which solution providers
    can use for positioning the solutions to prospective customers.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 为解决方案提供商和客户提供行业和跨行业解决方案的指导。Sure Step 提供了涵盖行业和跨行业的微软Dynamics解决方案能力的概述，并包括选定行业垂直领域的业务痛点，解决方案提供商可以使用这些痛点来定位潜在客户。
- en: '![Positioning solutions for specific industries](img/7027EN_03_13.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![为特定行业定位解决方案](img/7027EN_03_13.jpg)'
- en: 'As the preceding screenshot shows, Sure Step currently provides guidance for
    the following areas:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述截图所示，Sure Step 目前为以下领域提供指导：
- en: '**Industry/Vertical Solutions**'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行业/垂直解决方案**'
- en: '**Manufacturing**'
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制造业**'
- en: '**Public Sector**'
  id: totrans-253
  prefs:
