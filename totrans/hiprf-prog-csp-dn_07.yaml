- en: 'Part 2: Writing High-Performance Code'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Part 2 covers putting the framework to work by programming high-performance
    code. We start by looking at collections. Then we move on to look at LINQ performance,
    followed by files and streams. Next, we look at networking followed by working
    with data. After that, we learn how to keep user interfaces active during long
    operations. Then we finish up by looking at distributed systems that scale.
  prefs: []
  type: TYPE_NORMAL
