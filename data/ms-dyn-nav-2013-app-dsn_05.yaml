    | Manufacturing Policy |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '| No. | 描述 | 基础单位 | 补货系统 | 单位成本 | 单位价格 | 制造政策 |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
- en: '| CHAPTER5-P1 | Mahogany English Desk | PCS | Prod. Order | 286,25 | 999 |
    Make-to-Order |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| CHAPTER5-P1 | 桃花心木英式桌子 | PCS | 生产订单 | 286,25 | 999 | 定制生产 |'
