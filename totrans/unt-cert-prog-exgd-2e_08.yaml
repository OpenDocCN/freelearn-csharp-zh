  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.29 – trim01 Anchors Min and Max values'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_8.29_B18381.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.29 – trim01 Anchors Min and Max values
  prefs: []
  type: TYPE_NORMAL
- en: 'Now it''s time to enter our main title text, `KILLER WAVE`, by following these
