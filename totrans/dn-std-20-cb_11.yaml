  type: TYPE_TB
  zh: '| 按钮 | 文本 | `Subtract` |'
- en: '| Form | Name | `MainForm` |'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 表单 | 名称 | `MainForm` |'
- en: '| Form | Text | `Simple Calculator` |'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 表单 | 文本 | `Simple Calculator` |'
- en: 'Now, your form should look like this:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你的表单应该看起来像这样：
- en: '![](img/cfcc3913-a667-4a86-9996-e4da37755924.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cfcc3913-a667-4a86-9996-e4da37755924.png)'
- en: Now, right-click on the References label.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在引用标签上右键单击。
- en: Select Manage NuGet Packages**.**
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择管理NuGet包**。**
- en: Click Browse and, in the search box, type the Package ID you have selected while
    uploading.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击浏览，在搜索框中输入你上传时选择的包ID。
- en: 'In this case, `Packt_DotNetStandard_CookBook_Chap1`, and press *Enter*:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个情况下，输入`Packt_DotNetStandard_CookBook_Chap1`，然后按*Enter*：
- en: '![](img/47bd98ce-a71f-430c-9ddf-ef0acf72984c.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/47bd98ce-a71f-430c-9ddf-ef0acf72984c.png)'
- en: Now, click on the package.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击该包。
- en: 'Click the Install button in the right-hand pane:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧窗格中点击安装按钮：
- en: '![](img/e5d3b6bd-9489-4e3c-bcc1-7f63dcf721e6.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e5d3b6bd-9489-4e3c-bcc1-7f63dcf721e6.png)'
- en: 'Click OK in the confirmation dialog box:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在确认对话框中点击确定：
- en: '![](img/0e8b9c6f-6975-456c-a2f7-2a7681cbe2a1.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0e8b9c6f-6975-456c-a2f7-2a7681cbe2a1.png）'
- en: 'After a successful installation, the output window should look like this:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装成功后，输出窗口应该看起来像这样：
- en: '![](img/549ec163-11b7-4853-900e-14e4a0affb60.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/549ec163-11b7-4853-900e-14e4a0affb60.png)'
- en: 'Now in the Solution Explorer, expand the References tab and you should see
    our library there:'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在解决方案资源管理器中，展开引用标签，你应该在那里看到我们的库：
- en: '![](img/f3e0a76e-6117-4988-8ad0-a9eeb62de1cf.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f3e0a76e-6117-4988-8ad0-a9eeb62de1cf.png)'
- en: Now, double-click on the Add button to reach the code window.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，双击添加按钮进入代码窗口。
- en: Scroll up till you see the `using` directives.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向上滚动直到看到`using`指令。
