  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果你对本书的任何方面有疑问，请通过[客户关怀](mailto:customercare@packtpub.com)给我们发邮件，并在邮件主题中提及书名。'
