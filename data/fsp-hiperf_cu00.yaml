- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'It’s well-known today that F# has been quite a first class citizen, a built-in
    part of programming language support in Visual Studio from Visual Studio 2010\.
    F# is a programming language that has its own unique trait: it is a functional
    programming language, and at the same time, it has OOP support. F# has run on
    .NET until now, although we can also run F# as a cross-platform language, such
    as on Android (using Mono).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天众所周知，F# 已经成为一等公民，从 Visual Studio 2010 开始成为 Visual Studio 中编程语言支持的内置部分。F# 是一种具有独特特性的编程语言：它是一种函数式编程语言，同时具有面向对象编程支持。F#
    运行在 .NET 上，直到现在，尽管我们也可以将 F# 作为跨平台语言运行，例如在 Android 上（使用 Mono）。
- en: Although F# mostly runs faster than C# or VB when doing computations, F# has
    its own unique performance characteristics. Some of the performance characteristics
    might not be so obviously identified and code implementations might have implicit
    bad practices and subtleties that may lead to performance bottlenecks. The bottlenecks
    may or may not be faster than C#/VB counterparts, although some of the bottlenecks
    may share the same performance characteristics, such as the use of .NET APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 F# 在进行计算时通常比 C# 或 VB 运行得更快，但 F# 有其独特的性能特性。一些性能特性可能并不那么明显，代码实现可能存在隐含的不良实践和细微差别，这可能导致性能瓶颈。瓶颈可能比
    C#/VB 对应版本更快，尽管一些瓶颈可能具有相同的性能特性，例如使用 .NET API。
- en: The main goal of this book is to identify the performance problems in F#, measuring
    and optimizing F# code to run more efficiently, while also maintaining the functional
    programming style as appropriately as possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要目标是识别 F# 中的性能问题，测量和优化 F# 代码以更高效地运行，同时尽可能保持函数式编程风格。
- en: This book focuses on optimizing F#. A basic skill of F# knowledge (including
    functional programming concept and basic OOP) is a prerequisite to start understanding
    its performance problems and optimizing F#.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书专注于优化 F#。F# 知识的基本技能（包括函数式编程概念和基本面向对象编程）是开始理解其性能问题和优化 F# 的先决条件。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](fsp-hiperf_cu01.html#aid-E9OE2 "Chapter 1. Performing Common Optimizations
    in F#"), *Performing Common Optimizations in F#*, introduces F# and gives an overview
    of the common problems in F# code.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](fsp-hiperf_cu01.html#aid-E9OE2 "第 1 章。在 F# 中执行常见优化")，*在 F# 中执行常见优化*，介绍了
    F# 并概述了 F# 代码中的常见问题。'
- en: '[Chapter 2](fsp-hiperf_cu02.html#aid-K0RQ2 "Chapter 2. Performance Measurement"),
    *Performance Measurement*, helps you get to know what and how to measure and the
    tooling ecosystem to measure performance.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](fsp-hiperf_cu02.html#aid-K0RQ2 "第 2 章。性能测量")，*性能测量*，帮助您了解如何测量以及性能测量工具生态系统。'
- en: '[Chapter 3](fsp-hiperf_cu03.html#aid-NQU22 "Chapter 3. Optimizing Data Structures"),
    *Optimizing Data Structures*, helps you decide the best and the most optimal use
    of F#-specific data structures and optimize them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](fsp-hiperf_cu03.html#aid-NQU22 "第 3 章。优化数据结构")，*优化数据结构*，帮助您决定最佳和最优化使用
    F# 特定的数据结构，并对其进行优化。'
- en: '[Chapter 4](fsp-hiperf_cu04.html#aid-11C3M2 "Chapter 4. Introduction to Concurrency
    in F#"), *Introduction to Concurrency in F#*, provides a general introduction
    to the concept of concurrency and concurrency implementation support in F#.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](fsp-hiperf_cu04.html#aid-11C3M2 "第 4 章。F# 中的并发简介")，*F# 中的并发简介*，提供了对并发概念和
    F# 中并发实现支持的概述。'
- en: '[Chapter 5](fsp-hiperf_cu05.html#aid-164MG2 "Chapter 5. Advanced Concurrency
    Support in F#"), *Advanced Concurrency Support in F#*, provides best practices
    in implementing advanced concurrency support in F#, including interop with .NET
    TPL and avoiding performance pitfalls.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](fsp-hiperf_cu05.html#aid-164MG2 "第 5 章。F# 中的高级并发支持")，*F# 中的高级并发支持*，提供了在
    F# 中实现高级并发支持的最佳实践，包括与 .NET TPL 的互操作性和避免性能陷阱。'
- en: '[Chapter 6](fsp-hiperf_cu06.html#aid-19UOO2 "Chapter 6. Optimizing Type Provider"),
    *Optimizing Type Provider*, gives a quick walk-through of type provider implementation,
    while at the same time providing optimization and avoiding performance pitfalls
    in implementing your own custom type providers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](fsp-hiperf_cu06.html#aid-19UOO2 "第 6 章。优化类型提供者")，*优化类型提供者*，快速介绍了类型提供者实现，同时提供优化并避免在实现自定义类型提供者时出现性能陷阱。'
- en: '[Chapter 7](fsp-hiperf_cu07.html#aid-1ENBI1 "Chapter 7. Language Features and
    Constructs Optimization"), *Language Features and Constructs Optimization*, explains
    best practices when implementing and using various F# language features and constructs
    without sacrificing the performance and correctness in functional programming.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](fsp-hiperf_cu07.html#aid-1ENBI1 "第7章。语言特性和结构优化")，*语言特性和结构优化*，解释了在不牺牲函数式编程性能和正确性的情况下实现和使用各种F#语言特性和结构时的最佳实践。'
- en: '[Chapter 8](fsp-hiperf_cu08.html#aid-1JFUC2 "Chapter 8. Optimizing Computation
    Expressions"), *Optimizing Computation Expressions*, explains best practices in
    using F# computation workflows and optimizing your own implementation of a computation
    workflow.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](fsp-hiperf_cu08.html#aid-1JFUC2 "第8章。优化计算表达式")，*优化计算表达式*，解释了在使用F#计算工作流以及优化您自己的计算工作流实现时的最佳实践。'
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for F# developers who want to build high-performance applications.
    Knowledge of functional programming would be helpful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望构建高性能应用的F#开发者。了解函数式编程将有所帮助。
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需的内容
- en: We need to ensure that we have met all of the software and hardware requirements
    and that we have their correct versions as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要确保我们已经满足了所有软件和硬件要求，并且拥有它们的正确版本。
- en: Basic requirements and setup environments
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本要求和设置环境
- en: 'The following are the requirement specifications for an F# environment:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对F#环境的要求规范：
- en: Visual Studio 2015 Update 3\. The minimum edition is Community Edition because
    it is the free minimum version of Visual Studio, which has extensibility support
    and Visual F# (also F# project templates) as part of the installation. Express
    Edition is not recommended because it has no F# project templates built in.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio 2015更新3。最低版本是社区版，因为它是Visual Studio的免费最低版本，它包含可扩展性支持和作为安装部分的可视F#（以及F#项目模板）。Express版不建议使用，因为它没有内置的F#项目模板。
- en: .NET 4.6 as the minimum target runtime.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 4.6作为最低目标运行时。
- en: Windows 7 SP1 (Windows 8.1 Update 1 64-bit or Windows 10 64-bit is recommended)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7 SP1（推荐使用64位的Windows 8.1更新1或Windows 10 64位）
- en: 'The following are the Visual Studio 2015 Update 3 hardware requirements:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是需要Visual Studio 2015更新3的硬件要求：
- en: 4 GB RAM on Windows 7 SP1 or 6 GB RAM on Windows 8.1 and Windows 10.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Windows 7 SP1上至少需要4 GB RAM，在Windows 8.1和Windows 10上至少需要6 GB RAM。
- en: At least a Core 2 Duo or Athlon processor. It is recommended to have Core i5
    as it is also a recommendation for a Windows 8.1 or Windows 10 machine. Also,
    using Core i5 will provide easier illustrations to see multi core in action when
    we discuss concurrency in Chapter 4 and 5.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少需要Core 2 Duo或Athlon处理器。建议使用Core i5，因为它也是Windows 8.1或Windows 10机器的推荐配置。此外，使用Core
    i5将使我们更容易在讨论第4章和第5章中的并发时看到多核的实际效果。
- en: Approximately 12 GB to 15 GB of disk space with Windows 10 UWP installed (without
    Android development feature).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Windows 10 UWP大约需要12 GB到15 GB的磁盘空间（不包括Android开发功能）。
- en: DirectX 9.0c capable display adapter.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备DirectX 9.0c功能的显示适配器。
- en: 'For more information, please check the requirement specification on MSDN:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多信息，请查看MSDN上的要求规范：
- en: '[https://www.visualstudio.com/en-us/downloads/visual-studio-2015-system-requirements-vs.aspx](https://www.visualstudio.com/en-us/downloads/visual-studio-2015-system-requirements-vs.aspx)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.visualstudio.com/en-us/downloads/visual-studio-2015-system-requirements-vs.aspx](https://www.visualstudio.com/en-us/downloads/visual-studio-2015-system-requirements-vs.aspx)'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: We recommend having at least 8 GB of RAM. This minimal memory size is recommended
    in order to have an optimal experience for not just running F# code. For large
    F# projects, Visual Studio IDE will load type information, metadata and debug
    symbols in the background, and Visual Studio's memory consumption will quickly
    climb to more than 3 GB. This is why 64-bit Windows is recommended as it allows
    us to use RAM higher than 4 GB.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议至少拥有8 GB的RAM。这个最小内存大小是为了确保在运行F#代码时能够获得最佳体验。对于大型F#项目，Visual Studio IDE会在后台加载类型信息、元数据和调试符号，Visual
    Studio的内存消耗会迅速攀升至超过3 GB。这就是为什么推荐使用64位Windows，因为它允许我们使用超过4 GB的RAM。
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If there is a line (or lines) of code that needs to be highlighted, it is set
    as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要突出显示一行（或多行）代码，则设置如下：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击**下一步**按钮将您带到下一屏幕。"'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以如下框的形式出现。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈始终欢迎。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地将邮件发送到feedback@packtpub.com，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些可以帮助您充分利用购买的产品。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载此书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您购买此书的下拉菜单中选择。
- en: Click on **Code Download**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/F-Sharp-High-Performance/](https://github.com/PacktPublishing/F-Sharp-High-Performance/) We
    also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上[https://github.com/PacktPublishing/F-Sharp-High-Performance/](https://github.com/PacktPublishing/F-Sharp-High-Performance/)。我们还有来自我们丰富的图书和视频目录的其他代码包可供选择，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们！
- en: Errata
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form link**, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单链接**，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误表部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误表部分。
- en: Piracy
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 copyright@packtpub.com 联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 questions@packtpub.com 联系我们，我们将尽力解决问题。
