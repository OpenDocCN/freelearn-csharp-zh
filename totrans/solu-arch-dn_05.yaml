- en: 'Section 2: Designing a Solution Architecture'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：设计解决方案架构
- en: In this section, we will discuss the key principles of solution architecture
    and we will delve into the most frequently used UML diagrams with concrete examples.
    Then, we will get to know the process of creating and designing an architecture
    with UML.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论解决方案架构的关键原则，并深入探讨最常用的UML图及其具体示例。然后，我们将了解使用UML创建和设计架构的过程。
- en: After that, we will explore the key architecture patterns and how to choose
    the right pattern for our solution. Moreover, we will explore the design and runtime
    quality attributes of the solution architecture. Later in this section, we will
    dig deep into security considerations and how to secure our ASP.NET solutions,
    and then we will discuss the main types of testing and what the best practice
    is in this regard.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们将探索关键架构模式和如何为我们的解决方案选择正确的模式。此外，我们将探讨解决方案架构的设计和运行时质量属性。在本节的后面部分，我们将深入研究安全考虑事项以及如何保护我们的ASP.NET解决方案，然后我们将讨论主要的测试类型以及在此方面的最佳实践。
