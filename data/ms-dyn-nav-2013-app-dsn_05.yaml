  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| CHAPTER5-C3 | 胶水 | CAN | 采购 | 15 |   | - |'
- en: '| CHAPTER5-C4 | Mahogany Lacquer | CAN | Purchase | 25 |   | - |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| CHAPTER5-C4 | 桃花心木清漆 | CAN | 采购 | 25 |   | - |'
- en: '| CHAPTER5-C5 | English Desk Handles | PCS | Purchase | 10 |   | - |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| CHAPTER5-C5 | 英式桌子把手 | PCS | 采购 | 10 |   | - |'
- en: 'The following list is for machine centers:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表是针对机器中心的：
- en: '| No. | Name | Work Center No. | Capacity | Efficiency |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| No. | 名称 | 工作中心编号 | 容量 | 效率 |'
