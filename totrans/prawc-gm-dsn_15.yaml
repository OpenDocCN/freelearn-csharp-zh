- en: As you can see, even the default weapon can sink over 7,300 certs and puts the
    fully upgraded gear out of the range of non-paying customers. The monetization
    potential of this particular vehicle is further reinforced by secondary weapons,
    tools, and a variety of vehicle perks. By all accounts, this looks like an economy
    with a strong, long-term potential.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，即使是默认武器也能消耗超过7,300个证书，并将完全升级的装备排除在非付费客户之外。这种特定车辆的货币化潜力通过次要武器、工具和多种车辆优势进一步得到加强。从所有角度来看，这似乎是一个具有强大、长期潜力的经济。
- en: With CP generation and pricing under wraps, we can set up the relationship between
    certs and the premium currency. Let’s say that 1,000 CP translates to ~6 hours
    of playtime, and each hour equals 100 premium currency. By pricing the premium
    currency at 1 dollar per 100, we can effectively translate the value of a 1,000
    CP item into $6\. With this information at hand, we can estimate the dollar value
    of the entire economy. To begin with, upgrading the M18 Needler alone would cost
    over $40!
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在CP生成和定价保密的情况下，我们可以建立证书和高级货币之间的关系。假设1,000 CP相当于大约6小时的游玩时间，每小时等于100高级货币。通过将高级货币定价为每100美元1美元，我们可以有效地将1,000
    CP物品的价值转换为6美元。有了这些信息在手，我们可以估算整个经济的美元价值。首先，仅升级M18 Needler就需要超过40美元！
- en: While this kind of calculation is hardly scientific and rarely translates into
    exact dollar value, it helps you in establishing your pricing strategy and understanding
    the value of your content. Ultimately, it’s up to the players to decide what to
    spend their time and money on. Most will try to get the things they like for free,
    some will spend a few dollars for the weapons they like, and others will drop
    a hundred to treat themselves to a full set of exclusive skins. In the early stages
    of economy design, the most you can hope for is to create a long-lasting economy,
    which appears approachable, but encourages spending.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种计算几乎不是科学的，并且很少转化为确切的美元价值，但它有助于你建立定价策略和理解你内容的价值。最终，决定玩家如何花费他们的时间和金钱的是玩家自己。大多数人会尝试免费获得他们喜欢的东西，有些人会花几美元购买他们喜欢的武器，而其他人则会花费一百美元来购买一套独家皮肤。在经济的早期设计阶段，你所能期望的最好结果是创造一个持久的经济，它看起来易于接近，但鼓励消费。
- en: It's important to note that there are three playable factions in Planetside
    2, and veteran players are likely to have multiple characters on their account
    - each with their own rank and cert balance. This simple treatment multiplies
    CP sinks and the long-term appeal at the cost of a diminished sense of personal
    investment in each particular character.
  id: totrans-188
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 重要的是要注意，在《Planetside 2》中有三个可玩阵营，资深玩家很可能会在他们的账户上有多个角色——每个角色都有自己的等级和证书余额。这种简单的处理方式增加了CP消耗和长期吸引力，但以减少每个特定角色的个人投资感为代价。
- en: Gacha
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 抽卡
- en: In [`Chapter 3`](index_split_070.html#filepos210445), Scoping a Game Project,
    we described gacha as an extreme method of randomized reward distribution. We
    also mentioned the Japanese origins of gacha, the gachapon toy capsules distributed
    by various vending machines.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](index_split_070.html#filepos210445)《游戏项目规划》中，我们描述了抽卡作为一种极端的随机奖励分配方法。我们还提到了抽卡的日本起源，即由各种自动售货机分发的gachapon玩具胶囊。
- en: What originated in the East is now a common practice in the western market,
    especially on mobiles. But before you base your Free to Play economy on loot boxes,
    you have to fully understand the requirements and implications of such systems.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 最初起源于东方的这种做法现在在西方市场，尤其是在移动设备上，已成为一种常见的做法。但在你将免费游玩经济建立在宝箱上之前，你必须完全了解此类系统的要求和影响。
- en: The reception towards gacha varies between platforms, genres, and territories.
    Evaluate your audience! Are they familiar with the concept of gacha, or will you
    have to teach them the ropes and constantly manage their expectations? Putting
    loot crates into any premium product can be seen as a very controversial move.
  id: totrans-192
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于抽卡系统的接受度在不同的平台、类型和地区之间各不相同。评估你的受众！他们是否熟悉抽卡的概念，还是你需要教他们如何操作并不断管理他们的期望？将宝箱放入任何高级产品中可能被视为一个非常具有争议性的举动。
- en: As with all facets of monetization, taking inspiration from top-games when designing
    your gacha is a good practice, but it hardly guarantees success. Every gacha model
    needs to be tailor-made to your game and audience. You may not have the audience,
    content, or brand required to make your gacha work.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 就像所有货币化的方面一样，在设计你的抽卡系统时从顶级游戏中汲取灵感是一种良好的实践，但这几乎不能保证成功。每个抽卡模型都需要根据你的游戏和受众进行定制。你可能没有使你的抽卡系统运作所需的受众、内容或品牌。
- en: To help you better understand and increase the effectiveness of this monetization
    model, we'll delve into the five pillars of gacha design, and follow them with
    additional information, tips, and tricks.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您更好地理解和提高这种货币化模型的有效性，我们将深入探讨抽卡设计的五个支柱，并随后提供更多信息、技巧和窍门。
- en: Pillar 1 – Quantity and quality
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 支柱 1 – 数量和质量
- en: Since a loot table with ten rewards won't last for long, the very first step
    in gacha design is to ensure that you have enough content to make gacha a viable
    monetization strategy.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 由于包含十个奖励的宝箱不会持续太久，因此在抽卡设计中的第一步是确保你有足够的内容使抽卡成为一种可行的货币化策略。
- en: How many unique pieces of content can you offer? You may not know the final
    quantities, but it important to look at both pessimistic and optimistic estimates.
    It's best to aim for at least a 100 unique rewards, but it's possible to get away
    with less, especially if you can make duplicate rewards useful (or even desirable).
    More on duplicates later!
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提供多少独特的内容？你可能不知道最终的数量，但重要的是要考虑悲观和乐观的估计。最好是至少有100个独特的奖励，但如果你可以使重复的奖励变得有用（甚至令人渴望），那么可能用更少的数量也能应付。关于重复的内容将在后面详细说明！
- en: Divide your content into three to five tiers signifying its quality and rarity.
    Why three to five? Anything below three tends to be too shallow, and anything
    above five tends to be too fragmented and confusing. Find suitable names for the
    tiers (common, uncommon, rare, epic, and so on), or mark them with symbols (such
    as stars), or grades (D, C, B, A, S). When it comes to naming and color-coding
    your content tiers, do not try to reinvent the wheel; the higher the chance some
    players are familiar with parts of the system, the better.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的内容分为三到五个等级，以表示其质量和稀有度。为什么是三到五？低于三的等级往往过于肤浅，而高于五的等级则往往过于零散和混乱。为这些等级找到合适的名称（如普通、不常见、稀有、史诗等），或者用符号（如星星）或等级（D、C、B、A、S）标记它们。在命名和为内容等级着色时，不要试图重新发明轮子；玩家越熟悉系统的某些部分，效果越好。
- en: Speaking of tiers, they are a great way of multiplying your content and expanding
    your gacha offering. All you need to do is create several versions of the same
    character/weapon/vehicle (often with the same exact same art and gameplay), but
    with different starting stats and progression curves. In this way, 40 unique elements
    can become 120 entries in your gacha economy. Of course, this process has limits
    and diminishing returns, but I find that sticking to three or so variants works
    well without muddying the waters too much.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 说到等级，它们是增加你的内容并扩展你的抽卡提供的一种极好方式。你所需要做的就是创建几个相同角色/武器/车辆的版本（通常具有相同的艺术和游戏玩法），但具有不同的起始统计数据和进步曲线。通过这种方式，40个独特的元素可以成为你抽卡经济中的120个条目。当然，这个过程有局限性，并且回报递减，但我发现坚持三四个变体效果很好，而不会使问题复杂化。
- en: Another way of stretching your rewards is to divide them into pieces, such as
    asking players to collect 50 fragments/shards/blueprints to unlock an item instead
    of granting it right away. Be very careful when doing this, as fragmenting rewards
    delays the payoff and essentially reverses the frequency of content unlocks, as
    players need to get the same exact gacha reward multiple times to get anything
    out of the system. As a result, seasoned players (who have accumulated progress
    on multiple items, over a long time) have a much higher chance of receiving something
    new than the newcomers (who have little hope of actually unlocking something valuable
    early on). If you decide on using fragmented rewards, it’s best to provide a healthy
    stream of new content early on, maintaining gameplay variety and keeping players
    on the optimal path of progression.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种延长奖励的方法是将它们分成几部分，例如要求玩家收集50个碎片/碎片/蓝图来解锁一个物品，而不是立即授予。在做这件事时，请务必小心，因为碎片化奖励会延迟回报，本质上逆转了内容解锁的频率，因为玩家需要多次获得相同的抽卡奖励才能从系统中获得任何东西。因此，经验丰富的玩家（在长时间内积累了多个物品的进度）获得新物品的机会比新玩家（在早期几乎没有希望解锁有价值的东西）要高得多。如果你决定使用碎片化奖励，最好在早期就提供大量新内容，保持游戏多样性，并让玩家保持在最佳进步路径上。
- en: 'After you establish how much content you have to offer and how it’s distributed,
    you have to analyze the speed and price of burning through it. Start by adding
    up your content and extracting two numbers: the minimum amount of reward drops
    needed to unlock all available content, and the total drops needed to unlock and
    upgrade everything. Now, estimate the number of boxes opened per day by different
    types of player (non-spenders, spenders, and heavy spenders). Using these numbers,
    you can estimate how long it will take to extinguish your gacha economy, and how
    much money it will take if you were to accelerate it.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在你确定了你需要提供多少内容以及如何分配之后，你必须分析消耗这些内容的速度和价格。首先，将你的内容加总并提取两个数字：解锁所有可用内容所需的最低奖励掉落量，以及解锁和升级所有内容所需的总掉落量。现在，估计不同类型的玩家（非花费者、花费者和重度花费者）每天打开的盒子数量。使用这些数字，你可以估计消耗你的抽卡经济的时长，以及如果你要加速它需要多少资金。
- en: To get a more realistic estimation, try restricting the content to an amount
    that will satisfy most players. After all, there may be 300 unique weapons in
    the game, but you may actively use just a few at a time, and your needs may be
    entirely satisfied with a set of five, heavily upgraded ones. With this point,
    we segue into the next pillar of gacha design.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得更现实的估计，尝试将内容限制在能满足大多数玩家的数量。毕竟，游戏中可能有300种独特的武器，但你可能一次只积极使用其中几种，而你所有的需求可能只需要一套五件高度升级的武器就能完全满足。带着这个观点，我们过渡到抽卡设计的下一个支柱。
- en: Pillar 2 – Player capacity
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个支柱 – 玩家容量
- en: The long-term appeal of your content is connected to the size of a player's
    loadout and the utility of growing one's collection.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你内容的长久吸引力与玩家装备的规模和扩展收藏的实用性相关联。
- en: Imagine a game where players collect various hero characters, but can only take
    a single one into battle. This will likely create situations where players become
    completely satisfied with just a few high-class characters, reducing the appeal
    of unacquired content dramatically.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个游戏，玩家可以收集各种英雄角色，但只能将一个角色带入战斗。这可能会创造玩家对少数几个高级角色完全满意的情况，从而大大降低未获得内容的吸引力。
- en: 'To keep gacha relevant, you''ll need to constantly encourage players to expand
    their collections. There are few ways of doing that:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持抽卡的相关性，你需要不断鼓励玩家扩展他们的收藏。有几种方法可以做到这一点：
- en: Introduce special game modes or missions, which require a particular set of
    characters or equipment
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入特殊游戏模式或任务，这些模式或任务需要特定的角色或装备
- en: Implement unit cooldowns (penalty for repeated use) or daily bonuses (a more
    positive take) to encourage interaction with a wider palette of content
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施单位冷却时间（重复使用的惩罚）或每日奖励（更积极的方式）来鼓励玩家与更广泛的内容进行互动
- en: Create counter-strategies in your metagame balance, and consider more explicit,
    capacity-expanding mechanics such as elemental strengths and weaknesses
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的元游戏平衡中创建反策略，并考虑更明确、容量扩展的机制，如元素优势和劣势
- en: If you come to rely on selling equipment, break it down into multiple pieces
    (helmet, chest, gloves, shoes, and so on), and maybe even add a few extra rings
    and trinkets
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你开始依赖出售装备，将其分解成多个部分（头盔、胸甲、手套、鞋子等等），甚至可以添加一些额外的戒指和饰品
- en: Regardless of the solution you go for, your main objective is to protect the
    longevity of the economy. Ensure that the appetite for new gacha content cannot
    be quenched by a few lucky pulls!
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪种解决方案，你的主要目标是保护经济的长期性。确保新抽卡内容的渴望不会因为几次幸运的抽取而得到满足！
- en: Pillar 3 – Desirability
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 第三支柱 – 可取性
- en: Is your gacha content desirable? Can you imagine spending $10 on it? How about
    $10,000? Strong, recognizable brands will help raise the value of your virtual
    collections, but ultimately, the success of your gacha often depends on utility.
    It's best if you can make your gacha content an essential element of player progression.
    Completing an in-game collection should be hard, and upgrading it to its full
    potential should be near-impossible.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 你的抽卡内容是否具有吸引力？你能想象花10美元购买它吗？或者10000美元呢？强大的、可识别的品牌将有助于提升你的虚拟收藏的价值，但最终，你的抽卡成功往往取决于实用性。最好能让你抽卡内容成为玩家进步的必要元素。完成游戏内的收藏应该很难，而将其升级到最大潜力几乎是不可能的。
- en: As for cosmetic content, cheap texture swaps may get you part of the way, but
    players can often tell if you made the effort or not. Take the time to make the
    premium cosmetics truly outstanding. Go beyond textures and models, and into particle
    effects, animations, sound effects, and icons.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 对于外观内容来说，廉价的纹理交换可能让你走了一半的路，但玩家通常能判断出你是否付出了努力。花时间让高级外观真正出色。不仅要超越纹理和模型，还要包括粒子效果、动画、音效和图标。
- en: Pillar 4 – Sustainability
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 第四支柱 – 可持续性
- en: Releasing your game with a decent amount of gacha content is one thing, but
    sustaining it for many years to come is another (especially with a smaller, leaner
    team). If it takes you two months to make a new character, but you need to release
    at least one character per month to maintain healthy monetization, you're heading
    into trouble.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 发布含有一定数量抽卡内容的游戏是一回事，但要维持多年不变则是另一回事（尤其是对于规模较小、精简的团队）。如果你需要两个月的时间来制作一个新角色，但为了维持健康的盈利，你每个月至少需要发布一个新角色，那么你将面临麻烦。
- en: This is why you must regularly evaluate your content creation capacity and look
    for ways to optimize the pipeline, be it with tools, processes, training, or outsourcing.
    The ultimate goal is to turn content creation into a pleasant and risk-free endeavor.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么你必须定期评估你的内容创作能力，并寻找优化流程的方法，无论是通过工具、流程、培训还是外包。最终目标是使内容创作成为一种愉快且无风险的尝试。
- en: To further reduce the stress of live operations, hold back some of your initial
    line up and try to establish a backlog of unreleased content. A safety net of
    at least a month (and ideally three months) will prove essential for all the unforeseen
    issues that are almost sure to sprout up.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步减轻现场运营的压力，保留一些你的初始阵容，并尝试建立未发布内容的库存。至少一个月（理想情况下三个月）的安全网对于几乎肯定会出现的不可预见问题将至关重要。
- en: Pillar 5 – Duplicate handling
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 第五支柱 – 重复处理
- en: Allowing for duplicate rewards is often essential to maintaining longevity and
    stretching your content. Unfortunately, receiving dupes repeatedly can make spending
    money a downright infuriating experience. It also creates a negative feedback
    loop where spending money lowers the chances of receiving a valuable reward; hardly
    an ideal scenario.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 允许重复奖励通常是维持长期性和扩展内容的关键。不幸的是，反复收到重复物品可能会让花钱成为一种令人愤怒的经历。它还创造了一个负面反馈循环，即花钱降低了获得有价值奖励的机会；这几乎不是一个理想的场景。
- en: To alleviate the problem of meaningless duplicates, we need to create a set
    of secondary rewards, which are granted for duplicates. These often take form
    of crafting materials that can be exchanged for rewards of higher rarity. The
    ultimate goal is to maintain the value of gacha by ensuring that each individual
    pull is a step towards building up one’s collection and accessing more desirable
    content. Let’s look at a couple of interesting examples of successful duplicate
    handling.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解无意义重复的问题，我们需要创建一套二级奖励，这些奖励是针对重复物品授予的。这些奖励通常以可以交换为更高稀有度奖励的制造材料的形式出现。最终目标是确保抽卡的价值，通过确保每次抽取都是朝着构建个人收藏和获取更受欢迎的内容迈出的一步。让我们看看一些成功的重复处理有趣例子。
- en: To start with, we have Hearthstone’s dust system. This collectible card game
    sells cards in packs of seven, and even with hundreds of cards at hand, duplicates
    are a very frequent occurrence. However, only two copies of the same card can
    be used in any deck (one for legendary cards). This renders the third copy of
    each card effectively useless. Fortunately, any spare or unwanted cards can be
    disenchanted in exchange for magical dust; the higher the rarity of the card,
    the more dust you get. A legendary card will net you 400 dust; gather 1,200 more
    and you’ll be able to afford any legendary card you want! By returning between
    5% and 25% of a card’s value back to the player, and allowing them to pick the
    card they want to create, Hearthstone has created a very effective and player-friendly
    system.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们有炉石传说的尘系统。这款收藏卡牌游戏以七张卡牌一包的方式出售，即使手头有数百张卡牌，重复的情况也非常常见。然而，任何牌组中只能使用两张相同的卡牌（用于传说卡牌）。这使得每张卡的第三张副本实际上毫无用处。幸运的是，任何多余的或不需要的卡牌都可以通过魔法尘进行分解，以换取魔法尘；卡牌的稀有度越高，你得到的尘就越多。一张传说卡牌可以为你带来400尘；再收集1,200尘，你就可以购买任何你想要的传说卡牌！通过将5%到25%的卡牌价值返还给玩家，并允许他们选择他们想要创建的卡牌，炉石传说创造了一个非常有效且对玩家友好的系统。
- en: 'Clash Royale, on the other hand, treats its cards differently. Premium chests
    are chock-full of cards, with over 300 cards in a single Giant Chest. At the time
    of writing, there are only around 70 unique cards in the economy, and getting
    a new type of card is not a frequent occurrence for the player. Therefore, at
    a first glance, there seems to be an issue of flooding players with a massive
    amount of duplicates. However, in Clash Royale, unlocking a new card is just the
    beginning! Upgrading cards is the primary means of player progression, and it
    can only be done via duplicate copies of each individual card. And it takes quite
    a lot of copies, too… Upgrading an epic card to its limit takes over 386 duplicates,
    while a common, on the other hand, requires a total of 9,586 copies of the same
    card! With duplicate-driven economy in place, the cards in Clash Royale maintain
    their value for many months:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Clash Royale 对其卡牌的处理方式不同。高级宝箱装满了卡牌，一个巨型宝箱中就有超过300张卡牌。在撰写本文时，经济中只有大约70种独特的卡牌，对于玩家来说，获得新类型的卡牌并不是经常发生的事情。因此，乍一看，似乎存在一个问题，即用大量重复的卡牌淹没玩家。然而，在
    Clash Royale 中，解锁新卡牌只是开始！升级卡牌是玩家进步的主要手段，而且只能通过每个单独卡牌的重复副本来完成。而且需要相当多的副本……将史诗卡牌升级到极限需要超过386个重复副本，而另一方面，普通卡牌则需要总共9,586个相同卡牌的副本！在建立以重复为驱动的经济后，Clash
    Royale 中的卡牌在数月内保持了其价值：
- en: '![](img/00079.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00079.jpg)'
- en: Clash Royale chests are chock-full of card stacks and interesting mechanics.
    In this case, you can select between different card types as you open the box!
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Clash Royale 的宝箱装满了卡牌堆和有趣的机制。在这种情况下，你可以在打开宝箱时选择不同的卡牌类型！
- en: There are many more examples of duplicate handling, but the key lesson is one
    of maintaining or even reinforcing the long-term effectiveness of your gacha boxes.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理重复物品方面有更多的例子，但关键教训是保持甚至加强你的抽卡箱的长期有效性。
- en: It's true that the 100^(th) pull a premium gacha will never be as rewarding
    as the first couple—full of new, exciting rewards, and endless potential. But
    it's important we do what we can to maintain the value proposition for as long
    as possible!
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，第一百次抽取高级抽卡箱的回报永远无法与第一次或第二次相比——充满了新的、令人兴奋的奖励，以及无尽的潜力。但重要的是我们要尽我们所能，尽可能长时间地保持其价值主张！
- en: Now that we're finished with the 5 pillars of gacha design, let's take a look
    at some further tips and insights on the subject!
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了抽卡设计五要素，让我们来看看关于这个主题的一些更多技巧和见解！
- en: Weight-based loot tables
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 基于重量的掉落表
- en: As players, we often think of probability in games as flat percentages—this
    action has a 5% chance of success, that item has a 20% chance to drop, and so
    on, but assigning actual percentage values to rewards is a very problematic and
    ultimately futile endeavor. After all, adding a single new reward may require
    modifications to the entire loot table. Let’s look at a simple example!
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 作为玩家，我们通常将游戏中的概率视为固定的百分比——这个动作有5%的成功率，那个物品有20%的掉落率，等等，但为奖励分配实际的百分比值是一个非常有问题且最终徒劳的努力。毕竟，添加一个新奖励可能需要对整个掉落表进行修改。让我们看看一个简单的例子！
- en: In a loot table of 5 items, we have 4 common rewards and 1 rare reward, which
    we want to be 10 times harder to get. Calculating the exact percentage value for
    our rare item is not an easy task, unless we use weights, in which case it becomes
    trivial.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个包含5个物品的奖励表中，我们有4个普通奖励和1个稀有奖励，我们希望它比获得普通奖励难10倍。除非我们使用权重，否则计算我们稀有物品的确切百分比值并不是一件容易的事情，使用权重后，这变得非常简单。
- en: 'In our weighted probability system, each item is assigned a number, which represents
    its relationship to other items. An item with a weight of 250 is 25 times more
    likely to drop than an item with a weight of 10\. To get a percentage chance,
    we simply divide the weight of one item by the total weight of the entire loot
    table:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的加权概率系统中，每个物品都被分配一个数字，这个数字代表它与其他物品之间的关系。一个权重为250的物品比一个权重为10的物品有25倍更高的掉落概率。为了得到一个百分比概率，我们只需将一个物品的权重除以整个奖励表的总体权重：
- en: '|     Item |     Weight |     Percentage |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 物品 | 权重 | 百分比 |'
- en: '|   A   |   10   |   10/41 = 0.2439 = 24.4%   |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| A   | 10   | 10/41 = 0.2439 = 24.4%   |'
- en: '|   B   |   10   |   10/41 = 24.4%   |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| B   | 10   | 10/41 = 24.4%   |'
- en: '|   C   |   10   |   10/41 = 24.4%   |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| C   | 10   | 10/41 = 24.4%   |'
- en: '|   D   |   10   |   10/41 = 24.4%   |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| D   | 10   | 10/41 = 24.4%   |'
- en: '|   E (rare)   |   1   |   1/41 = 0.024 = 2.4%   |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| E（稀有）   | 1   | 1/41 = 0.024 = 2.4%   |'
- en: '|   Total   |   41   |   100%   |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '| 总计   | 41   | 100%   |'
- en: By adding more items into the table, we automatically lower the chances of other
    items. An empty reward entry with a weight of 500 would make all rewards more
    scarce by reducing the chances of getting any item at all.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在表中添加更多物品，我们自动降低了其他物品的概率。一个权重为500的空奖励条目会通过降低获得任何物品的概率来使所有奖励变得更加稀缺。
- en: We can also nest reward sets together. Our A, B, C, D, and E items could all
    contain further reward sets with weights of their own, which is exactly how most
    gacha loot tables operate. You may have a static 10% chance to get a rare item,
    but the rare reward set itself may contain dozens of entries with varying degrees
    of probability.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以将奖励集嵌套在一起。我们的A、B、C、D和E物品都可以包含具有自己权重的进一步奖励集，这正是大多数Gacha奖励表运作的方式。你可能有一个静态的10%几率获得稀有物品，但稀有奖励集本身可能包含数十个具有不同概率的条目。
- en: Packaging and opening
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 包装和开启
- en: Gacha is not just about the reward, it's about the entire experience of receiving
    it. The design of your packaging and opening sequences can have a big influence
    on your financial performance.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: Gacha不仅仅是关于奖励，它关乎接收整个体验。你的包装和开启序列的设计可能会对你的财务表现产生重大影响。
- en: How do you envision your gacha? Is it a pack of cards that fans out in front
    of the player? Is it a magical crystal that bursts in a pillar of light? An egg
    that has to be cracked? A box bursting with treasures? Make sure to set aside
    ample time to implement and polish both the gacha packaging and the opening experience.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何看待你的Gacha？是玩家面前展开的一副卡片？是一颗在光柱中爆裂的魔法水晶？一个必须打破的蛋？一个充满宝藏的盒子？确保留出足够的时间来实施和打磨Gacha的包装和开启体验。
- en: Delivering a good gacha opening experience is a dual faceted challenge. To start
    with, you want to build anticipation, raise the expectations by improving the
    sequence for higher reward tiers, and culminate in a celebratory reveal. On the
    other hand, you need to be efficient and build a sequence that isn't overly long
    and annoying when seen for a hundredth (or thousandth) time.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 提供良好的Gacha开启体验是一个双面挑战。首先，你想要建立期待，通过提高更高奖励等级的顺序来提升期望，并在庆祝性的揭示中达到高潮。另一方面，你需要高效，并构建一个不会在第一百次（或第千次）观看时显得过长和令人厌烦的顺序。
- en: If you do your job particularly well, you will have players who try to open
    100 boxes in a row. Make sure that doing so is neither problematic nor boring.
    By implementing an Open 10 option for your reward boxes, you can streamline the
    opening experience without completely devoiding it of its charm.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你工作做得特别出色，你将会有尝试连续打开100个盒子的玩家。确保这样做既不会出现问题也不会令人厌烦。通过为你的奖励箱实现“开启10次”选项，你可以简化开启体验，同时又不完全失去其魅力。
- en: When offering multiple rewards from a single gacha pull, it's wise to implement
    a guarantee of some sort. For example, Hearthstone's pack of 7 cards contains
    at least 1 card that's rare or better. Such a guarantee increases the perceived
    value and offsets the risk of bad luck on the player's part. But remember, guaranteed
    rewards may inflate your value proposition and might require you to lower the
    average quality of remaining rewards.
  id: totrans-247
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当从单个抽卡中提供多个奖励时，实施某种形式的保证是明智的。例如，炉石传说的7张卡牌包中至少包含1张稀有或更高级别的卡牌。这样的保证增加了感知价值，并抵消了玩家运气不佳的风险。但请记住，保证的奖励可能会夸大你的价值主张，可能需要你降低剩余奖励的平均质量。
- en: Maintaining consistency
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 保持一致性
- en: You want your customers to easily decide between different types of reward boxes
    based on their theme and contents alone. Constantly shifting the percentage chances
    for different reward tier chances and introducing ambiguous value propositions
    will lead to confusion and discourage players from spending.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望客户仅根据主题和内容就能轻松决定不同类型的奖励箱。不断改变不同奖励层级的百分比概率和引入模糊的价值主张会导致混乱，并阻止玩家消费。
- en: Set up rules around the distribution of reward tiers inside your premium gacha
    boxes (for example, a 2%/12%/86% split between legendary/rare/common items) and
    stick to them! Inconsistent tiers will not only make your life harder (more variables
    to set up and balance), but they'll also make for less satisfied customers.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的高级抽卡箱内部分配奖励层级时设定规则（例如，传奇/稀有/普通物品之间的2%/12%/86%分配），并且坚持这些规则！不一致的层级不仅会让你的生活变得更艰难（需要设置和平衡的变量更多），而且还会让客户满意度降低。
- en: With consistent offering, a player who wants a new warrior class character can
    instantly choose a Warrior Box over a Gunner Box without second-guessing themselves.
    After all, the chances of getting a legendary character are the same in every
    premium box. The decision comes down to what I want to spend on, and the value
    itself never comes into question.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 通过保持一致的提供，想要一个新战士类角色的玩家可以立即选择战士箱而不是枪手箱，而无需犹豫。毕竟，在每一个高级抽卡箱中获取传奇角色的几率是相同的。决策取决于我想花多少钱，价值本身从未成为问题。
- en: Loot box consistency does not mean you cannot have scarce rewards within a certain
    rarity tier (for example, a common character that's much less likely to drop than
    other commons), nor does it prohibit free boxes with different reward tiers, or
    boxes that guarantee a certain tier. It’s all about ensuring that a certain class
    of premium box offers consistent reward tiers across the entire game, even if
    the loot tables themselves differ in contents.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 装箱一致性并不意味着你无法在某个稀有层级内拥有稀缺奖励（例如，比其他普通角色更不可能掉落的普通角色），也不禁止具有不同奖励层级的免费箱子，或者保证一定层级的箱子。关键在于确保某种类型的顶级箱子在整个游戏中提供一致的奖励层级，即使装箱表的内容本身有所不同。
- en: Kompu gacha
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: Kompu抽卡
- en: Kompu or complete gacha refers to a practice of compounding multiple randomized
    prizes into powerful sets (which can be extremely hard to complete). For example,
    imagine an armor set that comprises of 6 pieces (3 common, 2 rare, and 1 legendary
    -with an incredibly small drop chance). Thanks to a set bonus (for having all
    6 pieces), the power of a complete set is much greater than the sum of its individual
    parts.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: Kompu或完整抽卡是指将多个随机奖品组合成强大的套装（这可能非常难以完成）的做法。例如，想象一套由6件装备组成（3件普通，2件稀有，1件传奇——掉落几率极低）。得益于套装奖励（拥有所有6件装备），完整套装的力量远大于其各个部分的总和。
- en: By diminishing the value of base components and making the ever-elusive grand
    prize the ultimate goal of spending money, the model has turned an already popular
    gacha model into something even more lucrative, but not for long...
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 通过降低基础组件的价值，将始终难以捉摸的终极大奖变成花钱的最终目标，这种模式已经将一个已经很受欢迎的抽卡模式转变为更加有利可图的模式，但这种情况不会持续太久...
- en: In 2012, Japan's Consumer Affairs Agency declared that the disproportionate
    gap between risk and reward in kompu gacha models puts them dangerously close
    to gambling, and subsequently banned the use of kompu gacha in Japan. As for the
    legal status of gacha (be it kompu or otherwise) in the Western market, as of
    April 2018, we do not have any major restrictions, but it's best to track current
    legislation, avoid randomized rewards that can be taken out of the game (can be
    perceived as gambling), and try to protect minors from exposure to paid gacha
    content.
  id: totrans-256
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2012年，日本消费者事务局宣布，完全抽卡模式中风险与回报之间的不成比例差距使他们危险地接近赌博，随后禁止在日本使用完全抽卡。至于西方市场上抽卡（无论是完全抽卡还是其他类型）的法律地位，截至2018年4月，我们没有任何重大限制，但最好跟踪当前立法，避免可以脱离游戏（可能被视为赌博）的随机奖励，并尝试保护未成年人免受付费抽卡内容的接触。
- en: 'If you plan on creating sets of loot box rewards and avoid falling into the
    Kompu gacha category, try to observe the following rules:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划创建奖励宝箱的系列，并避免落入“完全抽卡”类别，请尝试遵守以下规则：
- en: Set components have value on their own, outside the context of the complete
    set
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个组件本身就有价值，而不仅仅是完整套装的上下文中
- en: Individual pieces are not deceptively rare in comparison to everything else
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他所有物品相比，单个物品并不具有欺骗性的稀有
- en: The complete set is seen as a bonus, and not the sole purpose of that entire
    offering
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整套装被视为一种奖励，而不是整个提供的主要目的
- en: Box gacha
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 箱式抽卡
- en: As in normal gacha, the rewards from box gacha come from a randomized loot table,
    but with one big design change. The box contents are finite and each reward can
    only be pulled once. If there are 20 items on the loot table, they will all be
    distributed within exactly 20 pulls, and even if one item has a tiny 0.1% chance
    of dropping, you can be certain that, in the worst case scenario, you’ll only
    need to pull the other 19 items before receiving your grand reward.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 正如正常的抽卡一样，箱式抽卡中的奖励来自一个随机的掉落表，但有一个重大的设计变化。箱内内容是有限的，每个奖励只能抽取一次。如果掉落表中列出了20个物品，它们将在恰好20次抽取中全部分配，即使某个物品掉落的概率极小，只有0.1%，你也能确定，在最坏的情况下，你只需要抽取其他19个物品，就能获得你的大奖。
- en: The mechanics of box gacha bring a great level of comfort to the players, and
    make it the perfect solution for parts of the economy that have a fixed number
    of duplicates, or wherever a duplicate would be deemed inappropriate. For example,
    imagine that your players have to spend hundreds of hours and thousands of dollars
    for a chance of grabbing a box with one of five legendary artifacts. A duplicate,
    in this case, would not only be inappropriate, but also infuriate the most valuable
    players.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 箱式抽卡的机制为玩家带来了极大的舒适感，使其成为具有固定数量副本的经济部分的完美解决方案，或者在任何副本被认为不合适的地方。例如，想象一下，你的玩家必须花费数百小时和数千美元，才有机会抓取一个包含五个传奇物品之一的宝箱。在这种情况下，副本不仅不合适，还会激怒最有价值的玩家。
- en: Bundles and targeting
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 捆绑和定位
- en: 'The more steps you put between players and the content they desire, the higher
    the chance they''ll stop part way in the process. The purchase flow in most online
    games is a multi-step adventure that''s not very user-friendly at all, since our
    players usually have to:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 你在玩家和想要的内容之间设置的步骤越多，他们中途停止的可能性就越高。大多数在线游戏的购买流程是一个多步骤的冒险，根本不友好，因为我们的玩家通常必须：
- en: Identify something they need
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定他们需要的东西
- en: Check how much currency is required
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查所需的货币量
- en: Navigate to the premium currency shop
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航到高级货币商店
- en: Decide between different packages, bundles, and offers
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不同的包、捆绑包和优惠之间做出选择
- en: Complete the purchase of the premium currency
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成高级货币的购买
- en: Go back and spend their new resources on the item
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 返回并使用他们新获得资源购买物品
- en: In this example, we are assuming that players need to purchase premium currency
    since very few users stockpile on premiums without a clear spending goal in mind.
    Now, vast improvements to the flow can be made by simply directing players towards
    the exact currency pack they need once they attempt to purchase the item (thus
    effectively removing steps 2, 3, and 4). However, not everyone attempts to purchase
    something they clearly can’t afford in the first place, and so the long shop funnel
    (along with its many drop-off points) lives on.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们假设玩家需要购买高级货币，因为很少有用户在没有明确消费目标的情况下囤积高级货币。现在，通过简单地将玩家引导到他们尝试购买物品时所需的精确货币包，就可以大幅改善流程（从而有效地消除步骤2、3和4）。然而，并不是每个人都试图购买他们一开始就负担不起的东西，因此漫长的商店通道（及其许多掉落点）仍然存在。
- en: Can we make things simpler? The bright minds at Valve suggest that developers
    use real money purchases across the entire game economy, that is, to remove the
    proxy of premium currency. This might be a solution for you, but many game economies
    still put an important role onto premium currencies. After all, they are great
    for tiny, incremental purchases (such as time skips), which can be given out in
    controlled amounts, and are an elegant way of letting players decide what kind
    of reward they want.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能否使事情更简单？Valve的聪明人建议开发者在整个游戏经济中使用真实货币购买，也就是说，去除高级货币的代理。这可能是一个解决方案，但许多游戏经济仍然将重要角色赋予高级货币。毕竟，它们非常适合小规模的增量购买（如时间跳过），可以以受控的数量发放，并且是让玩家决定他们想要哪种奖励的一种优雅方式。
- en: 'What if we packed our content into bundles and sold it directly (for real money)
    to the receptive user base? The short answer: it works. The long answer: themed
    content bundles at accessible price points are one of the most effective sales
    techniques in Free to Play video games.'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将内容打包并直接（用真正的金钱）卖给愿意接受的用户群体呢？简短的回答是：这行得通。更长的回答是：以可接受的价格点为主题的内容打包是免费游玩视频游戏中最有效的销售技巧之一。
- en: 'There is no simple answer as to what you should put in your bundles; after
    all, every game economy is different. But there are a few guidelines to follow:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 关于你应该在打包中放入什么，没有简单的答案；毕竟，每个游戏经济都是不同的。但有一些指导方针可以遵循：
- en: 'Timing matters: Bundles are more effective if they are time-limited and receive
    the exposure caused by engaging events.'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间很重要：如果打包是限时并且受到吸引人的事件的曝光，那么它们会更有效。
- en: 'Less is more: Do not spam your players or flood them with different options.
    Give them a few different bundles to pick from, and they’ll be able to make up
    their mind in seconds. Give them fifteen bundles with varying themes and price
    points, and they’ll very likely be paralyzed by the sheer quantity of choices
    and the fear of picking a sub-optimal offering.'
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 少即是多：不要骚扰你的玩家或用不同的选项淹没他们。给他们几个不同的打包选项，他们就能在几秒钟内做出决定。如果给他们十五个不同主题和价格点的打包，他们很可能因为选择过多而感到无所适从，以及担心选择了一个次优的产品。
- en: 'Do not put excessive amounts of premium currency in your bundles and sales:
    Doing so will lead to players stockpiling on premiums, sitting on it for weeks,
    and spending it all at once on new game content. Bulk purchases of this kind tend
    to be a disappointing experience for the user and further shorten the lifespan
    of your content.'
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要在打包和销售中放入过多的高级货币：这样做会导致玩家囤积高级货币，坐等数周，然后一次性花费在新的游戏内容上。这种类型的批量购买往往会让用户感到失望，并进一步缩短你内容的使用寿命。
- en: 'Do not discount heavily and maintain a steady Expected Value (EV): You''ll
    find all the information on using and calculating EV in the following section.
    As for the discounts, the likes of Black Friday may be a good excuse to put on
    a lot of quality content for sale, but it doesn''t require that you devalue it.
    Try to prevent your offerings from ever going more than 30-40% off. The only exception
    for insane deals are highly limited (one per user) starter bundles.'
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要大幅打折并保持稳定的预期价值（EV）：你将在以下部分找到有关使用和计算EV的所有信息。至于折扣，像黑色星期五这样的活动可能是一个很好的借口，可以出售大量优质内容，但这并不意味着你需要贬低它们。尽量防止你的产品超过30-40%的折扣。唯一例外的是，对于极度优惠的交易，只有高度限定的（每个用户一个）起始打包。
- en: 'Want before need: I may need more fuel, but what I really want is a new car.
    Look at usage and purchase data to determine the most desirable content and shortlist
    it for your most important bundles. Avoid diminishing returns by intertwining
    less desirable offers at off-peak times (in days with lower DAU), and try not
    to use your best content back-to-back.'
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需求在前，需要在后：我可能需要更多的燃料，但我真正想要的是一辆新车。查看使用和购买数据，以确定最希望的内容，并将其列入最重要的打包清单。避免在淡季（DAU较低的日子）交织不太受欢迎的提议，以减少回报，并尽量不在连续使用最佳内容。
- en: 'Targeting is everything: Thanks to machine learning and automatic bundle targeting,
    it''s possible to customize your offerings towards individual players based on
    their spending pattern and current game state. If you''re in no position to deploy
    such tools, then you can always fall back on manually creating a series of bundles
    and toggle them based on several profile requirements such as player level, already
    unlocked content, and past spending (more on that later on).'
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标是关键：得益于机器学习和自动捆绑目标定位，可以根据玩家的消费模式和当前游戏状态，定制针对个别玩家的服务。如果你无法部署此类工具，那么你总是可以退而求其次，手动创建一系列捆绑包，并根据多个配置文件要求（如玩家等级、已解锁内容以及过去的消费等）切换它们（关于这一点稍后详述）。
- en: Utilizing EV in bundle creation
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 在捆绑包创建中利用EV
- en: Are your bundles comparably attractive? Are you giving away too much content
    for too little money? The EV is a simple calculation that helps compare your premium
    offerings and understand the percentage gain (or loss) of value between them.
    This is best explained with a simple example.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 你的捆绑包是否具有可比的吸引力？你是否以很少的钱提供过多的内容？EV是一个简单的计算，有助于比较你的高级服务，并了解它们之间价值的百分比增长（或下降）。这最好用一个简单的例子来解释。
- en: Let's say your premium currency store offers 100 premium currency for $4, and
    that a value of a rare character is estimated at 500 premium currency ($20). A
    special bundle with 200 premium and 2 rare characters is therefore worth an estimated
    $48\. If you were to put this bundle on sale for $29.99, you'd create an offering
    with an EV of 160% (48 ÷ 29.99 = 1.6), a 60% growth in value when compared to
    your baseline offering. This is a good deal, but is it too good of a deal? That
    depends on the average lifespan of your players. If the game is designed to support
    a year-long player progression, you might want to keep the EVs within 100 and
    160 percent. However, if players are easy to acquire but the very nature of your
    game makes it hard to retain them for more than a few weeks, the EVs could in
    theory go up to 200%.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的高级货币商店以4美元的价格提供100高级货币，而一个稀有角色的价值估计为500高级货币（20美元）。因此，一个包含200高级货币和2个稀有角色的特别捆绑包的价值估计为48美元。如果你以29.99美元的价格出售这个捆绑包，你将创建一个具有160%的EV（48
    ÷ 29.99 = 1.6）的服务，与你的基准服务相比，价值增长了60%。这是一个不错的交易，但这是否过于优惠？这取决于玩家的平均生命周期。如果游戏设计支持一年的玩家进步，你可能希望将EV保持在100%到160%之间。然而，如果玩家容易获得，但你的游戏本质使得很难让他们在几周后仍然留存，理论上EV可以提高到200%。
- en: Pay close attention to the EVs of all premium goods and don't think of the EV
    as something you put up or down to sell more stuff. The ultimate objective is
    to maintain a stable offering across the entire lifespan of your game, with a
    few exceptions reserved for the likes of highly limited goods such as anniversary
    sales or starter bundles. Stable EV prevents inflation of your economy and saves
    your customers the effort (and anxiety) of having to constantly evaluate and calculate
    your offers in search of good and bad deals.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细关注所有高级商品的价值，不要将EV视为一种你可以上下调整以卖出更多商品的东西。最终目标是保持整个游戏生命周期内服务的稳定，为像周年销售或入门捆绑包这样的高度限量商品预留一些例外。稳定的EV可以防止你的经济通货膨胀，并节省你的客户不断评估和计算你的优惠以寻找好交易和坏交易的努力（以及焦虑）。
- en: Adjusting your offering based on individual player spending
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 根据个别玩家的消费调整你的服务
- en: If you have a player who is willing to spend $10 but is offered a $5 bundle,
    you're potentially leaving $5 on the table. Likewise, if your player is looking
    for a $1 or $2 transaction and you're flashing $50 and $100 offers in their face,
    the monetization potential dwindles, and you may even evoke a cynical response
    to your offerings.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个愿意花费10美元但只被提供5美元捆绑包的玩家，你可能会失去5美元。同样，如果你的玩家在寻找1美元或2美元的交易，而你却在他们面前展示50美元和100美元的优惠，货币化潜力就会减少，你甚至可能会激发他们对你的服务产生怀疑的反应。
- en: We need to make it easy for our players to support the game and consume the
    content we've crafted for them. To help us cater to player preferences, we need
    to discover what each user wants to spend on, and how much. At first, you’ll need
    to cast your net wide. Present a few extremes and adjust the future offers based
    on the purchasing pattern. Let’s say a user is given a choice between $4.99 and
    $49.99 versions of the same bundle (that is, the same content but in different
    quantities). If they go for $4.99, we should try to monetize at $9.99 and $19.99
    next. Should they go for $49.99, we are given a signal that a $99.99 offer may
    be approached with enthusiasm.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要让我们的玩家更容易支持游戏并消费我们为他们精心制作的内容。为了帮助我们满足玩家的偏好，我们需要了解每个用户愿意花费多少钱，以及多少。一开始，你需要撒开大网。展示一些极端的选择，并根据购买模式调整未来的报价。比如说，一个用户在相同捆绑包（即相同内容但数量不同）的$4.99和$49.99版本之间做出选择。如果他们选择了$4.99，我们应该尝试在$9.99和$19.99之间进行货币化。如果他们选择了$49.99，我们得到一个信号，表明$99.99的报价可能会受到热情的欢迎。
- en: This kind of targeting is fertile ground for machine learning algorithms, but
    huge progress can be made by putting a simple set of requirements based on the
    last 5 purchases and the top price tier ever achieved. Just make sure to not put
    a user in the high-spending corner and cut them off from smaller offerings permanently
    just because they made a once-in-a-blue-moon purchase for their birthday.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这种定位是机器学习算法的肥沃土壤，但通过基于最后5次购买和最高价格层的简单要求，可以取得巨大的进步。只是确保不要因为用户偶尔为生日做了一次非同寻常的购买，就将他们永久性地置于高消费的角落，并切断他们接触较小提供品的途径。
- en: Purchase rationalization
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 购买合理化
- en: Be it culturally or genetically, we are predisposed towards dedicating a large
    portion of our day to gathering and protecting our resources. For any adult who
    appreciates the value and purchasing power of money, spending it can be a highly
    complex behavior. Our decisions originate as emotional and visceral reactions,
    which are then rationalized before execution.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 无论从文化上还是从基因上，我们都倾向于将我们一天中的大部分时间用于收集和保护我们的资源。对于任何欣赏金钱价值和购买力的成年人来说，花钱可能是一种高度复杂的行为。我们的决策最初源于情感和本能的反应，然后在执行之前被合理化。
- en: 'By acknowledging and embracing the differences in spending habits and patterns,
    you can consciously expand your offering and cater to a wider portion of your
    player base. Let''s explore a list of common emotional contexts and internal rationalizations
    used to enable spending:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 通过承认和接受消费习惯和模式的不同，你可以有意识地扩大你的产品线，满足更广泛的玩家基础。让我们探讨一下常见的情感背景和内部合理化，这些被用来促进消费：
- en: 'Curiosity: I really want to find out how this works or what’s going to happen
    next.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好奇心：我真的很想弄清楚这是怎么工作的，或者接下来会发生什么。
- en: 'Necessity: I need to purchase this to play the way I want to play.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必要性：我需要购买这个才能按照我想玩的方式玩游戏。
- en: 'Exclusivity: There is simply no way I can get this now other than paying, so
    I might as well spend.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独特性：我现在除了付费外，简直没有其他办法得到这个，所以我还是花点钱吧。
- en: 'Opportunity: I don''t want to miss out on this deal. It''s 50% off, there’s
    no time to hesitate!'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会：我不想错过这个交易。它打五折，没有时间犹豫！
- en: 'Long term value: I want to maximize my gains and minimize my loses. With a
    VIP program or premium subscription, the sooner I start, the better. This is even
    more appealing if the rewards scale and grow with my progress.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期价值：我想最大化我的收益并最小化我的损失。通过VIP计划或高级订阅，我越早开始越好。如果奖励随着我的进步而扩大和增长，这甚至更有吸引力。
- en: 'Permanent value: I don''t want to feel like I have to keep spending repeatedly,
    but if a single purchase can get me 50% more XP and coins for life, I''m on board!'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永久价值：我不想感觉我必须反复花钱，但如果一次购买可以让我获得50%更多的经验值和终身金币，我就愿意加入！
- en: 'Peer pressure: My friends have all purchased this boost, and I feel like I
    should give back and contribute too.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同伴压力：我的朋友们都购买了这种加成，我觉得我应该回馈并贡献一点。
- en: 'Consumer behavior: A lot of people seem to enjoy this and say it''s good, I
    guess I can give it a try too!'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者行为：很多人似乎都喜欢这个，并且说它很好，我想我也可以试一试！
- en: 'Recognition: This thing will bring me respect and popularity!'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认可：这东西会给我带来尊重和知名度！
- en: 'Altruism: I can provide benefits to my friends and contribute to the community
    I care about!'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利他主义：我可以为我的朋友提供好处，并为我所关心的社区做出贡献！
- en: Evaluate your audience!
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 评估你的受众！
- en: Spending behaviors are often influenced by cultural differences. To provide
    an example based on my colleague's many years of experience, American players
    tend to be more impulsive and lacking in self control, but are also quick to write
    customer support tickets if they’re not fully satisfied. German players, on the
    other hand, tend to be very analytical, they do their math, internalize their
    decision, and often blame themselves if they’re not happy with their choice. Evaluate
    the target demographic when planning your monetization strategy; what works in
    one region won’t necessarily translate elsewhere!
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 消费行为常常受到文化差异的影响。以下是我同事多年经验的例子，美国玩家往往更冲动，缺乏自我控制，但如果他们不满意，会迅速提交客户支持工单。另一方面，德国玩家往往非常分析，他们会做数学计算，内化他们的决定，如果他们对选择不满意，往往会责怪自己。在规划您的货币化策略时，评估目标受众；在一个地区有效的方法不一定能适用于其他地区！
- en: Players have limited budgets
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家有有限的预算
- en: Most players have a set amount of money they are willing to spend on gaming
    in a set period (usually monthly because of paycheck cycles). It's best if players
    spend consistently over the month, getting small rewards for each individual action.
    Releasing a high amount of highly desirable content back-to-back will force the
    players to quickly use up their limit or even go past it. Both of these outcomes
    are not going to help you sustain the game or your spenders. Should they spend
    their whole mental cash allocation on the first day of the month, the rest of
    it may feel very disappointing and bleak in comparison. Similarly, if we put a
    lot of great content on sale, we'll force some players to spend more than they
    planned to. Players who overspend are likely to feel angry at the developer, not
    at their own lack of self control.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数玩家在特定时间段内愿意在游戏上花费一定的金额（通常是因为工资周期，通常是每月）。如果玩家在整个月份内持续消费，并为每个单独的行为获得小奖励，那就最好了。连续发布大量高度吸引人的内容将迫使玩家迅速耗尽他们的限额，甚至超过它。这两种结果都不会帮助您维持游戏或您的消费者。如果他们在月初就花光他们的心理预算，那么剩下的部分可能会感到非常令人失望和凄凉。同样，如果我们大量降价销售优质内容，我们将迫使一些玩家花费超过他们计划的钱。过度消费的玩家可能会对开发者感到愤怒，而不是对自己的自我控制力感到愤怒。
- en: To sum things up, spender behavior can vary from highly logical to completely
    irrational. We need to expand our offering to appeal to a variety of spending
    patterns and rationalizations, and control the release cadence to prevent overspending.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，消费者的行为可以从高度逻辑到完全非理性不等。我们需要扩展我们的产品线，以吸引各种消费模式和合理化，并控制发布节奏以防止过度消费。
- en: Live operations
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 现场运营
- en: The key objectives of any business are to build, retain, and monetize its customer
    base. This means that releasing a quality product is just the beginning!
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 任何企业的关键目标都是建立、保留和货币化其客户群。这意味着发布一个高质量的产品只是开始！
- en: You'll need to maintain a level of support for your game as soon as it becomes
    permanently available to the public. This could be a public beta, Steam early
    access, or a so-called soft launch (low-key deployment in a few handpicked territories,
    for example, Australia, Netherlands, Canada, or the Philippines).
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦游戏永久对公众开放，您就需要维持一定水平的服务支持。这可能是一个公开测试版、Steam早期访问，或者所谓的软发布（在几个精心挑选的区域内低调部署，例如澳大利亚、荷兰、加拿大或菲律宾）。
- en: 'The success of any live title depends on the publisher''s ability to double
    down on their investment and maintain a dedicated team to execute on the key aspects
    of liveops:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 任何实时游戏的成功都取决于出版商加大投资力度并维持一个专门的团队来执行现场运营的关键方面：
- en: 'Content and feature updates: Keeping the game feeling fresh, bug-free, and
    relevant'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容和功能更新：保持游戏感觉新鲜、无错误且相关
- en: 'Balancing improvements: Addressing both dominant and underplayed strategies
    based on analytics and player sentiment'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平衡改进：基于分析和玩家情绪，解决主导和被忽视的策略
- en: 'Customer support: Creating and policing your in-game and online community,
    and sharing customer sentiments, suggestions, and feedback with the game team'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户支持：创建和管理游戏内及在线社区，并与游戏团队分享客户情绪、建议和反馈
- en: 'Paid marketing and social campaigns: To profitably grow, maintain, and re-engage
    your user base'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付营销和社交媒体活动：为了盈利地增长、维持和重新吸引用户基础
- en: 'Events, bundles, and sales: Increasing engagement and monetization in a sustainable
    way'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动、捆绑包和促销：以可持续的方式增加参与度和盈利
- en: 'To deliver on this level of support, the development team will need to plan
    and prepare for live operations in weeks or months before launch. The list of
    tasks, among other things, includes:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供这种级别的支持，开发团队需要在发布前几周或几个月内计划和准备实时运营。任务清单包括其他事项，例如：
- en: Planning a few months of events, content, and feature rollouts
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划几个月的活动、内容和功能推出
- en: Creating and deploying liveops tools to handle sales, events, and customer support
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和部署实时运营工具以处理销售、活动和客户支持
- en: Preparing the game code for frequent updates, handling live configs, asset streaming
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备游戏代码以进行频繁更新，处理实时配置，资产流式传输
- en: Securing the servers and testing the ability to scale them with growing CCU
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护服务器并测试其随着不断增长的CCU扩展的能力
- en: Implementing analytics, deep-linking, and marketing tracking tools
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施分析、深度链接和营销跟踪工具
- en: Creating a live marketing strategy and social media content
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定实时营销策略和社交媒体内容
- en: Assembling and training the customer support staff
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组建和培训客户支持人员
- en: The duration of live support will depend on the success of the game and your
    team's capabilities. Even if you don't have the resources to create new content
    and features for more than several months, you should still try and keep your
    servers going for as long as possible. A minimal level of support a few years
    into the product's life will help create trust in your products and validate any
    investment in your virtual worlds.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 实时支持的时间长度将取决于游戏的成功程度和团队的能力。即使你没有资源在几个月内创建新的内容和功能，你也应该尽力让服务器尽可能长时间地运行。在产品生命周期的几年后，提供最低限度的支持将有助于建立对产品的信任并验证对虚拟世界的任何投资。
- en: Staffing
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 人员配备
- en: Even after the busiest production period is wrapped up and the game is ready
    for the full launch, the team size is unlikely to go down. You might be able to
    release some of the programming, art, and QA staff, but the core development team
    often has to stay and continue working on new content and updates. Meanwhile,
    a whole range of support roles enter the picture!
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在繁忙的生产周期结束后，游戏准备全面发布，团队规模也不太可能减少。你可能能够释放一些编程、艺术和QA人员，但核心开发团队通常需要留下来继续开发新内容和更新。同时，一系列支持角色也进入了画面！
- en: 'Let’s break down a few key roles involved in preparing live games for launch
    and maintaining them during the live operations period. Depending on your team''s
    composition and capabilities, you may need to distribute some of these responsibilities
    across any available team members:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分解一下在准备实时游戏发布和维护实时运营期间涉及的一些关键角色。根据你团队的构成和能力，你可能需要将一些这些责任分配给任何可用的团队成员：
- en: Live operations manager
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 实时运营经理
- en: Responsible for planning, designing, and integrating special events, bundles,
    and in-game sales. Live operations managers are responsible for engaging users,
    maximizing the financial performance of their games, and simultaneously safeguarding
    their economies from inflation and excessive content devaluation.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 负责规划、设计和集成特别活动、捆绑包和在游戏内的销售。实时运营经理负责吸引用户，最大化他们游戏的财务表现，同时同时保护他们的经济免受通货膨胀和过度内容贬值的影响。
- en: Medium scale mobile games are usually run with 1 to 4 live ops staff, depending
    on the complexity of the game and the effectiveness of the available tool set.
    In teams without a dedicated live ops person, it's likely that the game designer
    will assume these responsibilities, sometimes at the cost of distracting time
    and attention from creating and balancing new game content.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 中型移动游戏通常由1到4名实时运营人员运行，具体取决于游戏的复杂性和可用工具集的有效性。在没有专门实时运营人员的团队中，游戏设计师很可能会承担这些责任，有时这会以分散时间和注意力来创建和平衡新游戏内容为代价。
- en: Data analyst
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师
- en: Throughout a game's production, data analysts and engineers design and integrate
    analytics solutions that track a wide variety of in-game events from retention,
    revenue, and session data, to player progression, failure rates, item usage, player
    inventory size, and even the effectiveness of your marketing (by monitoring the
    retention of users coming into the game from links embedded into marketing campaigns).
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏的生产过程中，数据分析师和工程师设计和集成分析解决方案，跟踪各种游戏内事件，从留存、收入和会话数据，到玩家进度、失败率、物品使用、玩家库存大小，甚至是你营销的有效性（通过监控从营销活动中嵌入链接进入游戏的用户留存情况）。
- en: But even the most comprehensive usage data is as valuable as your ability to
    parse it and turn it into actionable feedback. Data analysts compose dashboards,
    reports, and detailed investigations into trends and player behavior. Statistically
    relevant and impartial data is an invaluable tool, which helps inform balancing
    changes, improve decision making, and shape the future of the product.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使是最全面的用户数据，其价值也取决于您解析它并将其转化为可操作反馈的能力。数据分析师编制仪表板、报告，并对趋势和玩家行为进行详细调查。具有统计相关性和公正性的数据是无价之宝，它有助于告知平衡变化、改善决策并塑造产品的未来。
- en: Community and customer support lead
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 社区和客户支持主管
- en: Your customer support team is an important bridge between the development team
    and the player base. Having the CCS lead embedded within the game team ensures
    that important issues are easily flagged and resolved before anything gets out
    of hand.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 您的客户支持团队是开发团队和玩家基础之间的重要桥梁。将CCS主管嵌入游戏团队中可以确保重要问题在失控之前得到轻松标记和解决。
- en: Marketing manager
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 营销经理
- en: Live operations require your marketing staff to constantly analyze, coordinate,
    and scale paid marketing campaigns according to their performance. They also help
    manage the external relationships with advertising agencies, brand owners, and
    platform holders such as Apple and Google.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 现场运营需要您的营销人员不断分析、协调和根据其表现调整付费营销活动。他们还帮助管理与广告机构、品牌所有者和平台持有者（如苹果和谷歌）的外部关系。
- en: Even though the marketing team itself may consist of many people working on
    multiple titles at a time, it's often helpful to designate a single owner and
    point of contact for a particular title.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 即使营销团队本身可能由许多同时从事多个职位的人组成，为特定职位指定一个单一的所有者和联系人通常是有帮助的。
- en: Social media manager
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体经理
- en: Growing and retaining a strong social media presence is difficult and time-consuming,
    but often well worth the effort. Social media managers help to plan, create, and
    promote engaging content including community votes, game news, photo and video
    content, and the ever-important live streams.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 增长并保持强大的社交媒体存在感既困难又耗时，但通常值得付出努力。社交媒体经理帮助规划、创建和推广引人入胜的内容，包括社区投票、游戏新闻、照片和视频内容，以及至关重要的直播。
- en: Efficient live ops
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的现场运营
- en: Unless you've made a runaway success, your management may be eager to reduce
    the team size and allow for most of the production staff to move onto other game
    projects and opportunities.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 除非您已经取得了巨大的成功，否则您的管理层可能急于缩减团队规模，让大多数制作人员转移到其他游戏项目和机会上。
- en: This transition will often be done after the game matures (12-24 months after
    launch) and where there's stable revenue but little prospect for outstanding growth
    (there are only a few games that can turn into a massive success more than a year
    after release).
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这种过渡通常会在游戏成熟后进行（发布后12-24个月），此时有稳定的收入，但增长前景有限（只有少数游戏在发布一年后能成为巨大的成功）。
- en: With efficient content and event management tools (more on those later) and
    T-shaping (training the remaining staff to take up a wide range of tasks and responsibilities),
    you should be able to run a mature title of average complexity and size with just
    a few, highly empowered people.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 通过高效的内容和事件管理工具（更多内容将在后面介绍）和T型培训（培训剩余的员工承担广泛的任务和责任），您应该能够仅用少数几个高度授权的人来运营一个成熟、平均复杂性和规模的标题。
- en: Even without a single coder on board, the live ops team might be able to keep
    the game alive with events, game balancing, and even basic content updates (based
    on re-adapted or outsourced art). As for the customer support staff, their numbers
    will depend on the number of customers who require assistance on a regular basis.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有一名程序员，现场运营团队也可能能够通过活动、游戏平衡甚至基本的内容更新（基于改编或外包的艺术）来维持游戏的活力。至于客户支持人员，他们的数量将取决于需要定期获得帮助的客户数量。
- en: 'Unfortunately, this is all easier said than done. Creating an efficient live
    ops machine requires a certain team mentality and preparation, including:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这一切说起来容易做起来难。创建一个高效的现场运营机器需要一定的团队心态和准备，包括：
- en: Writing expandable game engines and designing your games to make them as content-driven
    as possible.
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写可扩展的游戏引擎和设计游戏，使其尽可能以内容驱动。
- en: Getting creative people into positions of power (to run their own games), and
    giving them the tools and autonomy they need to thrive. Let people experiment
    and push their systems to the limits in order to continually delight players with
    new content, varied mechanics, and twists on old formulas.
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将有创造力的人安排到权力职位（让他们自己运营游戏），并为他们提供他们需要的工具和自主权，以使他们能够茁壮成长。让人们进行实验，将他们的系统推向极限，以便不断地用新的内容、不同的机制和旧公式的变体来取悦玩家。
- en: Creating a desire and expectation for automation. You need to recognize the
    most repetitive tasks and do your best to streamline them. People who use the
    tools shouldn't expect to have to waste their time.
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造对自动化的渴望和期待。你需要识别出最重复的任务，并尽最大努力使它们流程化。使用工具的人不应该期望浪费他们的时间。
- en: No matter the size of your live ops team, it's essential to stay organized!
    Create forms and processes to follow, and always test your content. After several
    months of recurring events and sales, it will become very tempting to stop updating
    your planning sheets, skip checklists, and blindly copy/paste data. This will
    inevitably lead to a gradual decline in the quality of your live operations, and
    diminished consistency of your offering. It’s fine to improve and streamline your
    processes to match your evolving needs, but these things are there for a reason;
    do not leave them behind!
  id: totrans-351
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论您的实时运营团队规模大小，保持组织至关重要！创建要遵循的表格和流程，并始终测试您的内容。在几个月的重复事件和销售之后，停止更新您的计划表、跳过清单、盲目复制/粘贴数据会变得非常有诱惑力。这不可避免地会导致您的实时运营质量逐渐下降，以及您提供的服务的连贯性减弱。改进和简化您的流程以适应不断变化的需求是可以的，但这些事情存在是有原因的；不要将它们抛在后面！
- en: Live-game balancing
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 实时游戏平衡
- en: As you may remember from previous chapters, the game balancing process is sure
    to continue after release. Live products provide you with invaluable data, but
    they also introduce heavy limitations, especially for Free to Play games.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从前面的章节中可能记得的那样，游戏平衡过程在发布后肯定会继续。实时产品为您提供了宝贵的资料，但它们也引入了严重的限制，尤其是对于免费游玩的游戏。
- en: 'Making changes that may affect millions of players is a very delicate act.
    Players who put significant amounts of time and money into your game are right
    to expect their content to stay relevant and retain value. Upholding this promise
    while simultaneously fighting overly-dominant strategies is not easy!:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 对可能影响数百万玩家的更改是一项非常微妙的行为。投入大量时间和金钱到您的游戏中的玩家有理由期待他们的内容保持相关性和保留价值。在同时对抗过于占主导地位的战略的同时维护这一承诺并不容易！
- en: Use soft-launch and test-environments to validate balance with real players
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 使用软启动和测试环境来验证与真实玩家的平衡
- en: Beta tests and soft-launches provide you with time and the opportunity for extensive
    content balancing, especially since it’s likely that you won’t allow for any spending
    and may even implement plans to reset the game progress. Moreover, most platform
    holders (such as Apple, Google, and Steam) can provide you with a clear "beta"
    or "early-access" badge, which helps to set an expectation that the game is likely
    to change and evolve.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 测试版测试和软启动为您提供时间和机会进行广泛的内容平衡，尤其是如果您不太可能允许任何消费，甚至可能实施重置游戏进度的计划。此外，大多数平台持有者（如苹果、谷歌和Steam）都可以为您提供清晰的“测试版”或“早期访问”徽章，这有助于设定一个预期，即游戏可能会发生变化和进化。
- en: Once you hit global release, you’ll need to slow down. Stagnation may be bad
    for the long-term health of your game, but it’s far better than going back and
    forth between rash and uncalibrated changes that infuriate your customers.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您达到全球发布，您就需要放慢速度。停滞可能对游戏的长期健康不利，但远比在急躁和未校准的更改之间来回奔波，激怒您的客户要好得多。
- en: Vary your data sources
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 变化您的数据来源
- en: Before you make any changes, you need to know what to address in the first place.
    Remember that game balance is subjective and does not rely on a single source
    of information. Mix the data provided by game analytics with internal feedback,
    player sentiment, and even questionnaires.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 在您进行任何更改之前，您需要知道首先需要解决什么。记住，游戏平衡是主观的，并不依赖于单一的信息来源。将游戏分析提供的数据与内部反馈、玩家情绪甚至问卷调查结合起来。
- en: Batch your balancing work
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 批量处理您的平衡工作
- en: Even the most minor tweaks need extensive validation and testing. Changing the
    spread of a shotgun from 12 to 11 is rarely a good reason to disrupt your live
    operations schedule. Daily content changes are time-consuming and hard to keep
    up with, so unless you're trying to address freshly released content, or find
    a game breaking issue, you should wait until you assemble a set of prospective
    issues and deal with them once or twice a month.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最微小的调整也需要广泛的验证和测试。将霰弹枪的射程从12改为11，很少是打乱你的现场运营日程的好理由。每日内容更改耗时且难以跟上，所以除非你正在尝试解决新发布的内容，或者发现一个游戏破坏性问题，否则你应该等到你汇集了一系列潜在问题，并每月一次或两次处理这些问题。
- en: Batching your changes into bigger releases also gives you an opportunity to
    manage player sentiment by surrounding negative changes (informally referred to
    as nerfs) with positive ones (known as buffs).
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的更改批量集成到更大的版本中，这也为你提供了一个机会，通过围绕负面更改（非正式地称为削弱）来管理玩家情绪，并用积极的更改（称为增强）包围它们。
- en: Make gradual changes and avoid overshooting
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 逐步改变，避免过度调整
- en: Once a hundred people tell you how badly something sucks, you'll be instinctively
    driven to show the world that you listen by fixing things quickly and decisively.
    However, once the game is live, you must do your best to curb this reaction, as
    the risk of going overboard is huge.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 当一百个人告诉你某件事有多糟糕时，你会本能地想要通过迅速而果断地解决问题来向世界展示你在倾听。然而，一旦游戏上线，你必须尽最大努力抑制这种反应，因为过度反应的风险是巨大的。
- en: It's far better to gradually buff the same strategy three or even four times
    across two months, than to make it too strong and have to follow up with a nerf.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 在两个月内逐步增强相同的策略三次甚至四次，比让它变得过于强大并随后进行削弱要好得多。
- en: Nerf by contrast
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，削弱
- en: Although buffing weak content and strategies is often met with great enthusiasm,
    you must be very careful when making negative changes. Each nerf risks infuriating
    your players, even to a point of causing a volley of refund requests from dissatisfied
    customers.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然增强较弱的内容和策略通常会得到极大的热情，但在进行负面改变时你必须非常小心。每一次削弱都可能导致你的玩家愤怒，甚至可能引发不满意的客户的大量退款请求。
- en: That said, just because you need to reduce the stats of an overpowered character
    or bring down a dominant strategy does not mean you have to do it explicitly.
    By introducing new counter-strategies or reinforcing existing ones, you can often
    restore the balance without resorting to direct downgrades. Remember, context
    is everything; if you can't bring something down, raise everything around it!
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，仅仅因为需要降低一个过于强大的角色的统计数据或削弱一种主导策略，并不意味着你必须明确地这样做。通过引入新的对抗策略或加强现有的策略，你通常可以在不直接降级的情况下恢复平衡。记住，环境因素至关重要；如果你无法降低某事物，那就提高周围的一切！
- en: Communicate your intentions as far ahead as you can
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能早地传达你的意图
- en: An information vacuum breeds rumors and propagates negative sentiments. Try
    to maintain a two-way communication channel with the community and aim to address
    any big issues before they escalate. Explain the rationale, share the thinking
    process, or even part of the analytics data to support your decisions. Utilize
    a range of tools to address as many players as possible, from in-game news feeds,
    patch notes, and official wikis, to social media and live-streaming.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 信息真空滋生谣言并传播负面情绪。尝试与社区保持双向沟通渠道，并努力在问题升级之前解决任何重大问题。解释你的理由，分享你的思考过程，甚至分享部分分析数据以支持你的决策。利用各种工具与尽可能多的玩家沟通，从游戏内的新闻源、补丁说明和官方维基，到社交媒体和直播。
- en: Shifting meta can revitalize your economy
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 调整游戏元可以振兴你的经济
- en: Your players are an active component of any multiplayer game and the decisions
    they make can have a great effect on other players, and by extension, on the overall
    balance of the game. Tactical adjustments and reactions to strategies exhibited
    by other players (as well as so-called mind games) are the building blocks of
    your meta. The significance and extensiveness of the meta layer varies across
    games, and often comes down to the knowledge of, and preference for certain card
    decks, weapon loadouts, building layouts, character rosters, and tactics.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 你的玩家是任何多人游戏的一个活跃组成部分，他们的决定可以对其他玩家产生重大影响，进而影响整个游戏的平衡。对其他玩家展示的策略（以及所谓的心理战）的反应和战术调整是构建你的游戏元的基础。元层面的重要性和广泛性因游戏而异，通常取决于对某些卡组、武器配置、建筑布局、角色阵容和战术的知识和偏好。
- en: The in-game community at large is constantly evolving the meta by re-evaluating
    the trends and strategies of other players. Some players expend considerable effort
    to optimize against the most prolific and successful ones, while others stick
    to what they like or know best.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏中，整个社区都在通过重新评估其他玩家的趋势和策略来不断演变游戏元。一些玩家投入大量精力来优化对抗最活跃和最成功的玩家，而另一些玩家则坚持他们喜欢或最擅长的策略。
- en: Game designers can affect and revitalize (shift) the meta by introducing and
    incentivizing new strategies and slowly sunsetting (countering) the dominant ones.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设计师可以通过引入和激励新的策略，并逐渐淘汰（对抗）主导策略来影响和复兴（转变）游戏元。
- en: On top of making the game more interesting, meta shifting can be a great way
    of increasing the value of existing content, which wasn't desirable in the old
    meta. By shifting the desire and attention to other elements of the economy, you
    can also stop a portion of your content from getting overly saturated.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使游戏更有趣之外，元转变还可以成为增加现有内容价值的一种极好方式，这在旧元中并不受欢迎。通过将欲望和注意力转移到经济中的其他元素，你还可以阻止你的一部分内容过度饱和。
- en: Planning
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 规划
- en: 'To have any hopes of delivering on your live operations promise, you’ll need
    to plan well ahead. A few months before the game''s global release, you should
    be able to agree on:'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现现场运营的承诺，你需要提前做好规划。在游戏全球发布前几个月，你应该能够就以下内容达成一致：
- en: Content and live ops features (such as events) required for the game's launch.
    This consists of your liveops MVP (Minimum Viable Product) and should include
    the content reserved for the first several weeks of live operations.
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏发布所需的内容和现场运营功能（如活动）。这包括你的现场运营最小可行产品（MVP），并应包括为现场运营前几周预留的内容。
- en: The liveops calendar spanning the first few months. More on the calendar in
    the following section!
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖首几个月的现场运营日历。更多关于日历的内容将在下一节中介绍！
- en: Content production pipeline for the first few months of live operations.
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首几个月的现场运营内容生产流程。
- en: Live ops features and improvements required in the first few months.
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首几个月内所需的现场运营功能和改进。
- en: The first few months after global release are as exciting as they are stressful.
    It's essential to figure out what content matters, and what barely moves the needle.
    Avoid cutting corners in the hope of turning a quick buck. Do not act on inconclusive
    data and knee-jerk yourself into trouble. Live games take time to stabilize, and
    any decisions you make in a rush may end up undermining the game's future.
  id: totrans-382
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球发布后的前几个月既令人兴奋又充满压力。确定哪些内容重要，哪些几乎不起作用至关重要。避免为了快速赚钱而走捷径。不要根据不明确的数据和冲动行事而陷入麻烦。现场游戏需要时间来稳定，你匆忙做出的任何决定都可能最终损害游戏的未来。
- en: The first few months of live operations may be rough, but if all goes well,
    you'll end up creating a well-oiled machine that is set up to succeed for the
    years to come. The better your processes and plans, the less likely you are to
    have to put out fires on a Sunday afternoon.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 现场运营的前几个月可能会很艰难，但如果一切顺利，你最终会创建一个运转良好的机器，为未来的几年打下成功的基础。你的流程和计划越好，你周日下午不得不灭火的可能性就越小。
- en: Extend the agile development process into live operations! If you're using Jira,
    or any similar agile tool, try creating a separate ticket dashboard for live ops
    and break down each content update into executable and testable tasks.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 将敏捷开发流程扩展到现场运营！如果你使用Jira或任何类似的敏捷工具，尝试为现场运营创建一个单独的票务仪表板，并将每次内容更新分解为可执行和可测试的任务。
- en: Live ops calendar
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 现场运营日历
- en: 'A live ops calendar tracks everything that''s happening in your game and provides
    an essential insight into the past and future of your live operations. In Transformers:
    Earth Wars, it took the form of a long (but tidy) Google sheet, with each day
    taking a single row. The rows were populated with the following information:'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 现场运营日历跟踪游戏中发生的所有事情，并为你的现场运营的过去和未来提供关键洞察。在《变形金刚：地球之战》中，它以一个长（但整洁）的谷歌表格的形式出现，每天占据一行。这些行填充了以下信息：
- en: Versions of the game client (the actual application installed by the players)
    and game content (config) across different platforms and environments. It's important
    to make sure that the game client containing new features or content will be ready
    for its corresponding event.
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏客户端（玩家实际安装的应用程序）和游戏内容（配置）在不同平台和环境中的版本。确保包含新功能或内容的游戏客户端将为相应的事件做好准备。
- en: Major real-world events (such as holidays) and in-game affairs (new storylines,
    game feature releases, and so on).
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重大现实世界事件（如假日）和在游戏中的事务（新剧情、游戏功能发布等）。
- en: Special event information including the name and type of the event, main reward,
    and start and end dates. More on events later on!
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专项活动信息包括活动名称和类型、主要奖励以及开始和结束日期。关于活动的更多内容将在后面介绍！
- en: Sale dates for premium bundles and content. This allows us to easily find out
    the last time we sold a particular bundle or character.
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优质捆绑包和内容的销售日期。这使我们能够轻松地找出我们上次销售特定捆绑包或角色的时间。
- en: Important notes on game economy updates such as new characters entering the
    gacha pool.
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于游戏经济更新（如新角色进入抽卡池）的重要注意事项。
- en: Newsfeed tracking, that is, which in-game news is live and for how long.
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新闻源跟踪，即游戏中哪些新闻是实时发布的以及持续了多久。
- en: When it comes to releasing new content, it's best to establish a steady, predictable
    pace. In the case of Transformers, a single character per month was much better
    than a set of three characters in a span of a few weeks followed by a two-month
    break.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到发布新内容时，最好建立一个稳定、可预测的节奏。以变形金刚为例，每月发布一个角色比在几周内发布一组三个角色然后休息两个月要好得多。
- en: Be very careful to not fire your shells all at once! Setting a release schedule
    that you cannot sustain will not only increase the pressure on the team, but also
    inevitably end up creating an impression that the game is slowing down and becoming
    less eventful, thus lowering the trust in its future.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要小心不要一次性发射所有弹壳！设定一个您无法持续维持的发布计划不仅会增加团队的压力，而且不可避免地会给人留下游戏正在放缓且变得不那么有趣的感觉，从而降低对其未来的信任。
- en: Creating news feeds, preparing events, and implementing new bundles and content
    takes a lot of time. Use any spare resources, outsourcing, and quiet moments to
    get ahead with your live ops. Being a few months ahead with game assets and a
    few weeks with game config gives you the necessary peace of mind, safeguards your
    operations, and allows members of staff to take a holiday.
  id: totrans-395
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创建新闻源、准备活动和实施新的捆绑包和内容需要花费大量时间。利用任何空闲资源、外包和安静的时刻来提前进行您的现场运营。在游戏资产上提前几个月，在游戏配置上提前几周，可以给您带来必要的安心，保障您的运营，并允许员工休假。
- en: Release cadence
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 发布节奏
- en: The release cycles for your game client (the application you install) and content
    (config delivered via an internet connection) vary between products and platforms.
    At Space Ape Games, we usually release major content updates on Wednesday or Thursday
    (ahead of weekend events) and optionally on Monday. Client updates themselves
    are released at least a few days earlier, with new content and features turned
    off. The staggered release pattern gives players a few days to update their game
    without being immediately blocked from playing. It also takes into account the
    time we need to secure App Store approval.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 您的游戏客户端（您安装的应用程序）和内容（通过互联网连接提供的配置文件）的发布周期在不同产品和平台之间有所不同。在Space Ape Games，我们通常在周三或周四（周末活动之前）发布主要内容更新，也可以选择在周一发布。客户端更新本身至少提前几天发布，新内容和功能关闭。这种分阶段发布的模式给玩家几天时间更新游戏，而不会立即被阻止玩游戏。同时，这也考虑到了我们获取App
    Store批准所需的时间。
- en: No matter what release cadence you go for, it's best to reserve a full day to
    finding and reacting to any live issues. Avoiding Friday releases gives you a
    good chance to preserve your weekend.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您选择哪种发布节奏，最好留出整整一天的时间来寻找和应对任何现场问题。避免周五发布可以给您一个很好的机会来保护您的周末。
- en: However, it's still necessary to create an on-call roster and designate people
    to periodically monitor the game's dashboards and inform the team of any issues.
    After all, if we want to provide a great service to our players, we have to try
    and keep the game running smoothly and without major disruptions.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，创建一个值班表并指定人员定期监控游戏仪表板并向团队报告任何问题仍然是必要的。毕竟，如果我们想为玩家提供优质的服务，我们必须努力确保游戏运行顺畅且不受重大中断。
- en: Tools and setup
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 工具和设置
- en: 'Even the best live ops teams will have a hard time running their game without
    the help of efficient tooling and a bullet-proof infrastructure. Let''s run through
    the basics:'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最佳的现场运营团队，在没有高效工具和坚不可摧的基础设施的帮助下，也很难运行他们的游戏。让我们来了解一下基础知识：
- en: CMS (Content Management System)
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: CMS（内容管理系统）
- en: CMS encapsulates any tooling that empowers designers, live ops managers, and
    any other non-programmers to create, change, and deploy game content.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: CMS封装了任何赋予设计师、现场运营经理和其他非程序员创建、更改和部署游戏内容的工具。
- en: From game and level editors, to bespoke configuration tools, config files, and
    online spreadsheets - the fate of your CMS will depend on your game engine and
    data architecture. Live ops tooling cannot be an afterthought, so make sure to
    communicate your content management intentions early and request any tools you
    may need throughout production.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 从游戏和关卡编辑器，到定制配置工具、配置文件和在线电子表格——你的CMS（内容管理系统）的命运将取决于你的游戏引擎和数据架构。现场运营工具不能是事后考虑的事情，所以请确保尽早沟通你的内容管理意图，并在生产过程中请求你可能需要的任何工具。
- en: With a well-integrated content management system, editing files is quick, error-free,
    and well-visualized. Moreover, deploying new balancing tweaks, levels, missions,
    events, localization files, items, and so on should be done in CMS alone and require
    no new game code.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一个良好的内容管理系统，编辑文件快速、无错误且可视化。此外，部署新的平衡调整、关卡、任务、事件、本地化文件、物品等应该在CMS中完成，且不需要新的游戏代码。
- en: New graphical assets may still need an updated game client (until you integrate
    an asset streaming solution), but balancing tweaks that modify the damage of a
    War Axe from 18 to 15 should never require a new game version. If this isn’t the
    case for your game, your iteration time, bug fixing capability, and live ops flexibility
    will suffer greatly!
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 新的图形资产可能仍然需要一个更新的游戏客户端（直到你集成了资产流式传输解决方案），但将战斧的伤害值从18降低到15的平衡调整永远不会需要一个新的游戏版本。如果这种情况不适用于你的游戏，你的迭代时间、错误修复能力和现场运营灵活性将大大受损！
- en: CRM (Customer Relationship Management)
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: CRM（客户关系管理）
- en: Logging and tracking support tickets means nothing if your customer support
    team has no way of addressing them. It's essential to have a CRM portal that empowers
    your team and allows them to monitor, and if necessary, edit player profiles.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的客户支持团队没有处理这些支持工单的方法，那么记录和跟踪工单就没有意义。拥有一个能够赋予团队权力并允许他们监控，必要时编辑玩家资料的CRM门户是至关重要的。
- en: The most common use cases include handing out bans and warnings, recovering
    lost accounts, changing in-game names, sending compensating gifts, and resolving
    user-specific issues.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的用例包括发放封禁和警告、恢复丢失的账户、更改游戏中的名称、发送补偿礼物以及解决特定用户的问题。
- en: At Space Ape Games, CRM tools are highly customized for each game, but many
    companies integrate their entire customer support operations under an umbrella
    of a single tool such as Desk.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 在太空猿游戏公司，CRM工具针对每款游戏进行了高度定制，但许多公司将整个客户支持运营整合到一个单一的工具之下，例如Desk。
- en: Dashboards
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板
- en: Your analytics are only as powerful as your ability to parse data and quickly
    react to issues and abnormalities. It's a common practice to compose a live dashboard
    of the most important KPIs and put them on display in an accessible part of the
    office. After all, if the team is supposed to feel responsible for the game, they
    need easy access to information about its current performance. Following links
    to online dashboards every few hours requires active interest, and catching a
    glimpse every time you stand from your seat is a much more accessible affair.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 你的分析能力仅限于你解析数据和快速对问题和异常做出反应的能力。通常的做法是创建一个实时仪表板，显示最重要的KPI（关键绩效指标），并将它们展示在办公室的可访问区域。毕竟，如果团队应该对游戏负责，他们需要轻松访问关于其当前性能的信息。每隔几个小时查看在线仪表板需要主动兴趣，而每次站起来时都能瞥一眼则要容易得多。
- en: As for anyone who's not fully embedded within the game team (or responsible
    for keeping the service live), automatic daily and weekly reports should be sufficient.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些没有完全融入游戏团队（或负责保持服务在线）的人来说，自动的每日和每周报告应该足够了。
- en: Test environments
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 测试环境
- en: The best way of testing client, server, and config updates is to deploy them
    onto a game environment with actual players. However, the last thing you want
    is to expose paying customers to untested code and potentially game-breaking issues.
    To address this conundrum, your server developers and development operations staff
    will need to establish a range of test environments. From tiny servers for internal
    use only, to public test realms (PTRs) populated by real players.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 测试客户端、服务器和配置更新的最佳方式是将它们部署到有实际玩家的游戏环境中。然而，你不想让付费客户接触到未经测试的代码和可能破坏游戏的潜在问题。为了解决这个难题，你的服务器开发人员和开发运维人员需要建立一系列测试环境。从仅供内部使用的微型服务器，到由真实玩家填充的公共测试领域（PTR）。
- en: At Space Ape Games, we often deploy our game updates a few days early onto a
    single, ring-fenced territory (such as Thailand or the Philippines), where a different
    version of the game is released. The game in our test market is virtually the
    same, but contains no in-app purchases (thus removing the risk of hurting paying
    customers), and its players are separated from the rest of the world. As a result,
    any issues we weren’t able to identify during our internal tests can come to light
    without damaging the entire game. On a side note, some players really enjoy trying
    out and giving feedback on new features before they're live for everyone else.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 在Space Ape Games，我们通常会将游戏更新提前几天部署到单个、隔离的领土（如泰国或菲律宾），在那里发布游戏的另一个版本。我们测试市场的游戏几乎相同，但不含内购项目（从而消除了伤害付费顾客的风险），并且其玩家与其他世界隔绝。因此，我们内部测试期间未能识别出的问题可以在不损害整个游戏的情况下暴露出来。顺便提一下，一些玩家真的很喜欢在其他人都可以体验之前尝试新功能并提供反馈。
- en: Live ops tools
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 现场运营工具
- en: It's best if your live operations managers can spend most of their time designing
    engaging events and effective sales strategies, not inputting data by hand. Live
    ops tools often take the shape of bespoke online portals where one can easily
    set up and schedule events, bundles, newsfeeds, and notifications. In the best
    case scenario, you should be able to easily create templates and base new entries
    on previously used ones.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的现场运营经理大部分时间可以用来设计引人入胜的事件和有效的销售策略，而不是手动输入数据，那就最好不过了。现场运营工具通常以定制在线门户的形式出现，可以轻松设置和安排事件、捆绑包、新闻源和通知。在最佳情况下，您应该能够轻松创建模板，并基于之前使用过的模板创建新条目。
- en: Asset streaming
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 资产流式传输
- en: When it comes to mobile platforms, the more content you can deliver without
    updating the game client and going through the submission process, the better.
    Moreover, Apple and Google both put a limit on the size of the apps and updates
    that can be delivered over mobile networks (which helps to preserve a user's bandwidth).
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到移动平台时，在不更新游戏客户端和通过提交流程的情况下，您可以提供更多内容，这会更好。此外，苹果和谷歌都对通过移动网络交付的应用程序和更新的大小设置了限制（这有助于保护用户的带宽）。
- en: By implementing an asset streaming solution, we can keep the initial download
    size of the game under wraps and deliver the game client without the need for
    WiFi. And although long asset downloads during the very first loading seem far
    worse than having to download the entire game on WiFi, based on a few experiments
    at Space Ape Games, it's been proven that the D1 retention is higher if the game
    client is kept small.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施资产流式传输解决方案，我们可以将游戏的初始下载大小控制在保密范围内，并无需WiFi即可交付游戏客户端。尽管在首次加载期间进行长时间的资产下载似乎比在WiFi上下载整个游戏要糟糕得多，但根据Space
    Ape Games的一些实验，如果游戏客户端保持小巧，D1留存率会更高。
- en: On a side note, small app size also means that potential players can instantly
    act upon any digital advert for our game. Advertising to people who simply cannot
    download the game because they are not on WiFi can be a huge waste of money. It's
    possible to restrict our campaigns to only target WiFi users, but such a strategy
    would decrease your reach and increase your costs.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，小巧的应用程序大小也意味着潜在玩家可以立即对任何我们游戏的数字广告做出反应。向那些因为不在WiFi上而无法下载游戏的用户进行广告可能会造成巨大的金钱浪费。我们可以将我们的活动限制为仅针对WiFi用户，但这种策略会减少您的覆盖范围并增加您的成本。
- en: Events
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 事件
- en: Events are special, time-limited activities designed to provide variety, increase
    player engagement, and potentially encourage spending. Events come in all shapes
    and sizes, from leaderboard competitions and tournaments, to double XP weekends,
    Black Friday deals, special maps, and game modes.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 事件是特殊的时间限制活动，旨在提供多样性、增加玩家参与度，并可能鼓励消费。事件形式多样，大小不一，从排行榜竞赛和锦标赛，到双倍经验周末、黑色星期五优惠、特殊地图和游戏模式。
- en: The scope of your events will depend on your ambitions, capabilities, and the
    importance of the period in question. Some events require extensive planning and
    new content (it's common to theme a large portion of a game's assets after the
    Olympics, Christmas, or Halloween), while others can be done on a whim and rely
    on an established event pattern, a few banners, and a selection of available content.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 您的事件范围将取决于您的雄心、能力以及所涉时期的重要性。一些事件需要广泛的规划和新内容（在奥运会、圣诞节或万圣节之后，通常会对游戏的大部分资产进行主题化），而其他事件则可以即兴完成，并依赖于既定的活动模式、几个横幅和可选内容。
- en: 'Before you design and implement any event system, you''ll have to think of
    a few potential use cases. For each example you can think of, answer the following
    questions:'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计和实施任何事件系统之前，您必须考虑一些潜在的使用案例。对于您可以想到的每个示例，回答以下问题：
- en: What's the primary objective of the event? Engagement, the reactivation of lapsed
    users, revenue generation, and so on?
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件的主要目标是什么？参与度、休眠用户的重新激活、收入生成等等？
- en: Who will interact with the system? Is it targeted at individuals or groups?
    Casual or competitive players? What’s your desired engagement rate?
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将与系统互动？它是针对个人还是团体？休闲玩家还是竞技玩家？你期望的参与率是多少？
- en: How will the event be delivered, presented, and promoted?
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件将如何交付、展示和推广？
- en: Can players opt into event gameplay when they like, or are they racing against
    the clock and one another?
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家是否可以在他们喜欢的时候选择加入事件游戏，还是他们是在和时间以及彼此赛跑？
- en: What are the rewards for participation?
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与的奖励有哪些？
- en: Well-designed event systems are made up of a variety of components (such as
    time limits, leaderboards, and score targets) that can be reused and combined
    in different permutations.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 设计良好的事件系统由各种组件（如时间限制、排行榜和得分目标）组成，这些组件可以重复使用并以不同的排列组合方式结合。
- en: Event classification
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 事件分类
- en: 'The size and reach of your events has a strong effect on player behavior. A
    24-hour long individual tournament feels completely different from a month long
    faction undertaking. Let''s look at a few examples and what they entail:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 您的事件规模和影响范围对玩家行为有强烈的影响。一场24小时的个人锦标赛与一场为期一个月的派系任务感觉完全不同。让我们看看一些例子以及它们包含的内容：
- en: 'Individual events: It''s just me against the world! Special missions, individual
    tournaments, and leaderboards can be very appealing and encourage players to return
    and engage at set times and in set ways. Just make sure to protect weaker and
    less experienced players against the ultra-competitive elite.'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人事件：这是我与世界对抗的时刻！特别任务、个人锦标赛和排行榜可能非常吸引人，并鼓励玩家在特定时间和以特定方式回归和参与。只需确保保护较弱和经验不足的玩家免受超级竞争精英的冲击。
- en: 'Group vs Group: Few things are as effective in building bonds between players
    as guild wars, alliance leaderboards, boss raids, and group tournaments. As always,
    stay vigilant and monitor the effect of various events on your community. Interactions
    between passionate groups and peer pressure within them can easily turn from fun
    and engaging to discouraging and toxic.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队对抗团队：在建立玩家之间的联系方面，几乎没有比公会战争、联盟排行榜、Boss 团队副本和团队锦标赛更有效的方法了。一如既往，保持警惕并监控各种事件对您社区的影响。热情的团体之间的互动和团体内部的同侪压力很容易从有趣和吸引人的转变为令人气馁和有毒的。
- en: 'Server-wide events: Massive undertakings to unlock a game feature or reward
    on a server-wide scale can be very appealing and encourage lapsed players to return.
    However, since no one feels particularly responsible or compelled to work extra-hard
    for a server-wide outcome, you''ll need to make sure to recognize and reward individual
    or guild-based contributions.'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器范围事件：在服务器范围内解锁游戏功能或奖励的巨大努力可能非常吸引人，并鼓励休眠玩家回归。然而，由于没有人特别负责或被迫为服务器范围内的结果付出额外努力，您需要确保认可和奖励个人或公会的基础贡献。
- en: 'Faction events: If your player population is divided in factions, a faction-wide
    event can unify strangers against a common adversary.'
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 派系事件：如果您的玩家群体被划分为派系，那么一场全派系事件可以团结陌生人共同对抗一个共同的敌人。
- en: 'League events: Dividing players and groups into leagues with bespoke leaderboards
    and rewards is a good way to appeal to engaged and competitive players.'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联赛事件：将玩家和团体划分为具有定制排行榜和奖励的联赛是吸引参与和竞技玩家的好方法。
- en: Event components
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 事件组件
- en: With the base classification set in place, we need to compose a set of event
    participation rules. We've listed some of the most wide-spread components that
    you can deploy in your event design.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 在基础分类设置到位后，我们需要制定一套事件参与规则。我们列出了一些在事件设计中可以部署的最广泛使用的组件。
- en: Totalizers
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 总积分器
- en: In totalizer events, players amass event points (or another special, event-specific
    resource) by playing the game in a set way, for example, by racing their cars
    across a special track, scoring headshots with a designated sniper rifle, or killing
    monsters in a specific arena.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 在总积分事件中，玩家通过以特定方式玩游戏来积累事件积分（或另一种特殊的事件特定资源），例如，通过在特殊赛道上赛车，使用指定的狙击步枪得分，或在特定竞技场中击败怪物。
- en: Each individual point contribution is added onto the point counter (a totalizer),
    which usually takes the shape of a long progress bar, with various rewards distributed
    along the way, and the ultimate reward sitting at the end.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 每个单独的点数贡献都会加到点数计数器（一个累计器）上，这个累计器通常呈现为一条长长的进度条，沿途分布着各种奖励，最终奖励位于条目末端。
- en: 'Once the top reward is reached, the totalizer is complete and further event
    participation loses much of its purpose (unless a separate leaderboard or high
    score component is present):'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦达到最高奖励，累计器就完成了，进一步的活动参与就失去了很多意义（除非存在单独的排行榜或高分组件）：
- en: '![](img/00202.jpg)'
  id: totrans-446
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00202.jpg)'
- en: 'A totalizer event in Transformers: Earth Wars. Players earn points by going
    into battle, and earn various prizes as they climb towards the top reward.'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 《变形金刚：地球战争》中的累计器活动。玩家通过战斗获得积分，并在向最高奖励攀升的过程中获得各种奖品。
- en: Prestiging totalizers
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 荣誉累计器
- en: 'Prestiging itself is a concept popularized by Call of Duty: Modern Warfare,
    where players can reset their in-game progress after reaching the maximum experience
    level, and receive a cosmetic token in exchange. In the context of special events
    and totalizers, prestiging allows players to complete the same totalizer multiple
    times, with full rewards gained for each playthrough.'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 荣誉累计本身是一个由《使命召唤：现代战争》普及的概念，玩家在达到最大经验等级后可以重置游戏进度，并换取一个外观代币。在特殊活动和累计器的背景下，荣誉累计允许玩家多次完成相同的累计器，每次游玩都能获得全部奖励。
- en: Prestiging shifts the focus from simply finishing the totalizer (which may be
    hard to do if the score requirement is high), and onto completing a shorter totalizer
    the maximum number of times. Prestiging can be used to democratize the rewards
    and make the events more accessible for the weaker players and groups.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 荣誉累计将重点从简单地完成累计器（如果分数要求很高，可能很难完成）转移到完成更短的累计器尽可能多次。荣誉累计可以用以民主化奖励，使活动对较弱玩家和团体更加容易参与。
- en: 'In Transformers: Earth Wars, we often employed very short totalizers that could
    be completed up to 60 times, though doing so required a group of experienced and
    dedicated players. In our case, the top reward on the totalizer was often a gacha
    crystal, with a small chance of getting a new character. The more times your alliance
    prestiged the event, the more crystals you amassed and the higher the chances
    of securing the character. This kind of prestiging rewards hard work, while simultaneously
    encouraging weak alliances to keep playing, as each completed totalizer gives
    them a small chance of getting the new character.'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 在《变形金刚：地球战争》中，我们经常使用非常短的累计器，可以完成多达60次，但这需要一群经验丰富且投入的玩家。在我们的案例中，累计器上的最高奖励通常是抽卡水晶，有极小的机会获得新角色。你的联盟对活动进行荣誉累计的次数越多，你积累的水晶就越多，获得角色的机会也就越高。这种荣誉累计奖励了辛勤的工作，同时鼓励弱联盟继续游戏，因为每个完成的累计器都给他们带来获得新角色的微小机会。
- en: 'There is a caveat for combining prestiging and gacha rewards: the individuals
    and groups at the very top are often upset about losing the certainty of getting
    the best rewards. As for everyone else, they enjoy the lower concentration of
    rewards at the top, and welcome a chance to receive the top reward themselves.'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 结合荣誉累计和抽卡奖励有一个注意事项：处于最顶端的个人和团体常常对失去获得最佳奖励的确定性感到不满。至于其他人，他们享受顶部奖励的较低集中度，并欢迎有机会获得最高奖励。
- en: Scored leaderboards
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 得分排行榜
- en: 'Leaderboards are a video game staple, and to this day, they remain a highly
    effective component that invigorates competition, and gives recognition to the
    outstanding performance of the very best players in each game:'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 排行榜是视频游戏的基本元素，时至今日，它仍然是一个高度有效的组件，能够激发竞争，并认可每个游戏中表现最出色的玩家的杰出表现：
- en: '![](img/00050.jpg)'
  id: totrans-455
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00050.jpg)'
- en: 'Event leaderboard in Transformers: Earth Wars'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 《变形金刚：地球战争》的活动排行榜
- en: In the context of live operations, temporary leaderboards can be used to track
    event performance on a group or individual level. At the very end of the event,
    various rewards can then be distributed to each participant based on their final
    standings. The number of different reward tiers can vary greatly and is an effect
    of a very delicate balancing act.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际运营的背景下，可以使用临时排行榜来追踪团队或个人的活动表现。在活动最后，可以根据每个参与者的最终排名来分配各种奖励。不同奖励等级的数量可能差异很大，这是非常精细的平衡行为的结果。
- en: 'To start with, you need to make players care about the top tiers on the leaderboard.
    Following that, place a few tightly packed and meaningful tiers in the middle
    of the leaderboard. This can help increase the number of players engulfed in the
    exciting battles at the verges of each reward tier. To put it bluntly, falling
    dead-center of a reward tier is not nearly as much fun as fighting fiercely to
    climb (or hold your position) until the very last minute:'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要让玩家关心排行榜上的顶级位置。然后，在排行榜中间放置几个紧密排列且意义重大的等级。这可以帮助增加陷入每个奖励等级边缘的激烈战斗中的玩家数量。坦白说，落在奖励等级的正中心远不如为了爬升（或保持位置）直到最后一刻而激烈战斗有趣：
- en: '![](img/00129.jpg)'
  id: totrans-459
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00129.jpg)'
- en: 'Different reward tiers in Transformers: Earth Wars'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 《变形金刚：地球战争》中的不同奖励等级
- en: 'In a competition with several hundred participants, the reward tiers can look
    as follows: 1-5 (top reward), 6-25 (great reward), 26-80 (good reward), 81-150,
    151-250 (mediocre reward), 251-400, 400+ (a token of appreciation). For events
    with a more modest scale, such as localized leagues or mini-competitions with
    100 or so players, you can opt for a smaller number of tiers: 1-3, 4-10, 11-25,
    26-50, and 51+.'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 在有数百名参与者的比赛中，奖励等级可能如下所示：1-5（顶级奖励）、6-25（优秀奖励）、26-80（良好奖励）、81-150、151-250（平庸奖励）、251-400、400+（表示感激的象征）。对于规模较小的事件，如本地联赛或大约有100名玩家的迷你比赛，你可以选择更少的等级：1-3、4-10、11-25、26-50和51+。
- en: Knockout
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 淘汰赛
- en: In knockout (or elimination) events, players start with a limited number of
    lives or attempts. They then try to set the high score or complete the event before
    being eliminated.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 在淘汰赛（或淘汰）活动中，玩家开始时拥有有限的生命或尝试次数。然后他们尝试在被淘汰之前设定高分或完成活动。
- en: 'To better balance such systems, try using the current winning streak or score
    when matching players against one another. Natural escalation of difficulty will
    make things easier at the beginning and far more exiting after several wins:'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地平衡这类系统，尝试在匹配玩家时使用当前的连胜次数或分数。难度的自然提升会使开始时更容易，而在赢得几场胜利后会更加刺激：
- en: '![](img/00062.jpg)'
  id: totrans-465
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00062.jpg)'
- en: Challenges in Clash Royale are a good example of an elimination event that works
    on an opt-in basis
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 《皇室战争》中的挑战是一个很好的例子，它是一个基于自愿参与的淘汰赛。
- en: By their very nature, elimination events tend to have a short lifespan, which
    can be further secured by placing a cap on wins and prizes. The removal of grinding
    is often welcome by players, but reduces the amount of consumables you can sell.
    To better monetizate these types of events, try using premium event entry tickets
    that can be sold repeatedly to players who dropped out of the event prematurely.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其本质，淘汰赛往往寿命较短，通过限制胜利次数和奖品可以进一步确保。玩家通常欢迎取消磨炼，但这会减少你可以出售的消耗品数量。为了更好地货币化这些类型的事件，尝试使用可以重复出售给提前退出活动的玩家的优质活动入场券。
- en: It's important to note that totalizers, elimination formats, and leaderboards
    are not mutually exclusive. You can mix multiple event components in the very
    same event. Experiment with various permutations, rewards, and participation requirements
    to find the most successful formats for your game.
  id: totrans-468
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 重要的是要注意，总分、淘汰赛格式和排行榜不是互斥的。你可以在同一个活动中混合多个活动组件。尝试不同的排列组合、奖励和参与要求，以找到最适合你游戏的格式。
- en: Event rewards
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 活动奖励
- en: Medals, trophies, items, perks, characters, costumes, and vanity content—event
    prizes depend entirely on what you have at your disposal. With rewards, as with
    events themselves, there is no silver bullet or a one-size-fits-all solution.
    There are, however, a few tips you can follow!
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 奖牌、奖杯、物品、特权、角色、服装和虚荣内容——活动奖品完全取决于你拥有的资源。与活动本身一样，没有一劳永逸的解决方案。然而，有一些小贴士你可以遵循！
- en: Set the bar
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 设定标准
- en: Always start cheap and increase the quality of the rewards as necessary. Beginning
    with great rewards in the hope of increasing event participation is a terrible
    mistake that locks you into a dangerous, ever-inflating pattern.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 总是开始时成本低，并在必要时提高奖励的质量。一开始就提供高额奖励以期望增加活动参与度是一个严重的错误，这会让你陷入一个危险且不断膨胀的模式。
- en: With rewards, the only way players are happy to accept is up. Bringing the quality
    of rewards down is a very long and painful process. Doing so incorrectly will
    cause massive amounts of dissatisfaction and long-term deterioration of player
    relations. Players never forget...
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 在奖励方面，唯一能让玩家高兴接受的方式是向上。降低奖励质量是一个非常漫长且痛苦的过程。这样做不正确会导致大量不满和长期损害玩家关系。玩家永远不会忘记...
- en: Pick a theme
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个主题
- en: Split the categories of rewards to make events feel different or encourage more/less
    participation. Do not overload the event with 10 different types of content; focus
    on one vector and make it the top objective. A few good examples of strong themes
    would be a 4-star crystal event, where players focus their efforts to get precious
    crystal rewards at the top of the totalizer, or a triple XP event where the main
    driver of engagement is the additional Experience Points, and the event rewards
    themselves are purposefully insignificant. Use your rewards to ensure that consecutive
    events stand out from one another.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 将奖励类别分开，让活动感觉不同或鼓励更多/更少的参与。不要让活动充斥着10种不同类型的内容；专注于一个方向，并使其成为首要目标。一些强有力的主题示例包括4星级水晶活动，玩家集中精力在总计器顶部获得珍贵的晶体奖励，或者三倍经验值活动，其中参与的主要驱动力是额外的经验值，而活动奖励本身是有意为之的不太重要。利用你的奖励来确保连续的活动彼此突出。
- en: Acknowledge the effort
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 认可努力
- en: For significant events such as monthly or quarterly leaderboard showdowns, it's
    advisable to give additional recognition to the winners. If possible, avoid creating
    an additional reward tier; keeping the best rewards for the top three or five
    participants is absolutely fine. Instead, give the winners an exclusive cosmetic
    item, or a permanent place in a virtual hall of fame. The truth is, players at
    the very top rarely need more resources or better content; they want a reward
    that no one else can get...
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像每月或每季度排行榜对决这样的重大活动，建议给予获胜者额外的认可。如果可能的话，避免创建额外的奖励层级；保留最好的奖励给前三名或五名参与者是完全可行的。相反，给获胜者一个独特的装饰物品，或者一个在虚拟名人堂中的永久位置。事实上，顶尖的玩家很少需要更多的资源或更好的内容；他们想要的是其他人无法获得的奖励...
- en: '![](img/00182.jpg)'
  id: totrans-478
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00182.jpg)'
- en: 'The in-game hall of fame in Transformers: Earth Wars is very efficient (a simple
    newsfeed) but highly effective'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 变形金刚：地球战争的战场中的游戏内名人堂非常高效（一个简单的新闻源），但效果显著
- en: Event participation and engagement
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 活动参与度和参与度
- en: 'The success of your events can be measured by three factors:'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 你活动的成功可以通过三个因素来衡量：
- en: 'Event Participation: The percentage of eligible players who participated in
    the event by completing at least one measurable action. By forecasting and assessing
    the participation, you can decide whether the effort you spent on preparing the
    event brings sufficient results. To provide a quantifiable example, for a mid-core
    mobile game with an engaged audience, a participation rate of around 75%-80% in
    a weekend event would be considered very healthy, and anything below 50% is likely
    to cast serious doubt on the appeal of the event.'
  id: totrans-482
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 活动参与度：通过完成至少一个可衡量的行为，符合资格的玩家参与活动的百分比。通过预测和评估参与度，你可以决定你为准备活动所付出的努力是否带来了足够的结果。为了提供一个可量化的例子，对于一个拥有活跃受众的中核移动游戏，周末活动的参与率在75%-80%之间会被认为是非常健康的，而低于50%可能会对活动的吸引力产生严重的怀疑。
- en: 'Engagement: How much time and effort was spent on the event by an average player.
    For example, if players need to battle their enemies for event points, engagement
    measures the amount of completed battles. Engagement stats directly influence
    the intensity of the event, a factor that we''ll describe at length shortly.'
  id: totrans-483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参与度：平均玩家在活动中投入的时间和精力有多少。例如，如果玩家需要为了活动积分而与敌人战斗，那么参与度就衡量了完成战斗的数量。参与度统计数据直接影响活动的强度，这是我们稍后将详细描述的一个因素。
- en: 'Sales: Events are a critical opportunity for monetizing your audience. The
    financial performance of each event can be broken down into two distinct avenues:
    direct event sales (players spending to play more, or to improve their event performance)
    and indirect sales (players being exposed to desirable content that does not influence
    the event).'
  id: totrans-484
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 销售：活动是货币化你受众的关键机会。每个活动的财务表现可以分为两个不同的途径：直接活动销售（玩家为了玩更多或提高活动表现而消费）和间接销售（玩家接触到不影响力的活动的内容）。
- en: Event intensity and player burndown
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 活动强度和玩家消耗
- en: Grind-fueled totalizers and tight leaderboard showdowns might be your most effective
    event formats, but they come at a price…
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 以磨炼为基础的总计器和紧张的排行榜对决可能是你最有效的活动格式，但它们也有代价...
- en: Our communities operate with finite reserves of time, money, and stamina. Running
    the game at high intensity for too long can exhaust even the most dedicated players,
    making them feel like they cannot keep up, and are better off leaving the competition
    (or the game) altogether. We have to do our best to be respectful of the time
    and effort our players put in our games.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的社区在时间、金钱和耐力方面都有有限的储备。长时间以高强度运行游戏甚至会让最忠诚的玩家感到疲惫，使他们觉得自己跟不上，最好是离开竞争（或游戏）。我们必须尽力尊重玩家在我们游戏中的投入的时间和精力。
- en: At Space Ape Games, we tend to rank event intensity on a scale from 1 to 5,
    where 1 is assigned to casual and relaxed individual events (in which participation
    is often seen as optional), and 5 represents group-based efforts with high levels
    of competition and peer pressure (such as alliance leaderboard events).
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 在Space Ape Games，我们倾向于将活动强度按1到5的等级进行排序，其中1分配给休闲和轻松的个人活动（其中参与通常被视为可选），而5代表基于团队的、竞争激烈且同伴压力大的努力（如联盟排行榜活动）。
- en: Since high intensity correlates to higher engagement, and by extension longer
    exposure to our premium offerings, we tend to pair intense events with highly
    desirable content. That said, in many cases, medium intensity events with high
    participation and engagement rates (but low levels of competitive play) can be
    an even better place for some of your most desirable sales. After all, players
    who decide to spend will have plenty of time to try out and enjoy their new weapon/ability/character,
    or any other piece of playable content, without having to sacrifice their standing
    in an important competitive event.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 由于高强度与更高的参与度相关，并且由此延伸到对我们高级产品的更长时间接触，我们倾向于将高强度活动与高度期望的内容搭配。尽管如此，在许多情况下，中等强度活动（参与和投入率高，但竞技水平低）可能是你一些最期望的销售的好地方。毕竟，决定消费的玩家将有足够的时间尝试并享受他们新的武器/能力/角色，或任何其他可玩内容，而无需牺牲他们在重要竞技活动中的地位。
- en: The intensity scale may not be very scientific, and at first you’ll often misjudge
    the levels of event participation and engagement. Nevertheless, preparing events
    with a certain intensity in mind helps to keep things varied, manage player burnout,
    and set the financial expectations for each particular week.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 强度等级可能并不非常科学，起初你可能会经常误判事件参与和投入的水平。然而，带着一定的强度准备活动有助于保持事物的多样性，管理玩家的疲劳，并为每个特定周设定财务预期。
- en: 'Populating the live ops calendar far ahead and setting the intensity as early
    as possible is the easiest way to inform the event design and enforce a healthy
    event cadence. Take a look at a simple intensity curve spanning ten weekly events:
    1, 2, 4, 3, 2, 5, 1, 3, 4, 2.'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 提前很久填充现场运营日历并尽早设定强度是最容易的方式，可以告知活动设计并强制执行健康的事件节奏。看看一个简单的涵盖十周活动的强度曲线：1，2，4，3，2，5，1，3，4，2。
- en: Now, we may not know the details of each event just yet, but we already know
    where the strongest (4, 5) and weakest (1, 2) events are placed, and we can plan
    our content sales around them. We’ve also ensured that the curve maintains a period
    of low intensity (1) after the most intense event (5), and have created a space
    for various event formats all around.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可能还不知道每个活动的细节，但我们已经知道最强（4，5）和最弱（1，2）的活动在哪里，我们可以围绕它们规划我们的内容销售。我们还确保曲线在最高强度活动（5）之后保持一段低强度（1）的时期，并在周围为各种活动格式创造空间。
- en: Community and customer support
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 社区和客户支持
- en: The video game community at large is not the easiest one to interact with. Players
    are rarely aware of the realities that you have to deal with and the obstacles
    you encounter when making and operating games. It takes months and years to gain
    the trust of players, and a single mistake or a bad (or badly communicated) decision
    is enough to lose it.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 整个视频游戏社区并不是最容易互动的。玩家很少意识到你必须处理的现实和你制作和运营游戏时遇到的障碍。赢得玩家的信任需要数月甚至数年，而一次错误或一个糟糕（或沟通不当）的决定就足以失去它。
- en: This is where the community and customer support team (CCS) comes in. They foster,
    maintain, and police your communities, as well as provide your team with deep
    insight into the most pressing issues and general player-sentiment.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是社区和客户支持团队（CCS）发挥作用的地方。他们培养、维护和监管你的社区，并为你的团队提供对最紧迫问题和一般玩家情绪的深入洞察。
- en: CCS is an invaluable part of your operations, so try to utilize it to the best
    of your possibility. Implement daily CCS reports, include CCS in parts of your
    decision making, and have agents reach out with community suggestions and player
    feedback on a regular basis.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: CCS是您运营中不可或缺的一部分，所以请尽可能充分利用它。实施每日CCS报告，将CCS纳入您的决策过程，并让代理定期提出社区建议和玩家反馈。
- en: Supporting players
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 支持玩家
- en: Helping our players with various game-, community-, and account-related issues
    is the primary role of each CCS agent. It's hard work that requires a great deal
    of compassion, assertiveness, and a thick skin. Sometimes, things go terribly
    wrong and players need to be compensated or refunded; other times, players will
    try to hack the game, commit fraud, or take advantage of your support team.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我们的玩家解决各种游戏、社区和账户相关问题是每个CCS代理的主要职责。这是一项需要大量同情心、果断和坚韧不拔的工作。有时，事情会非常糟糕，玩家需要得到补偿或退款；有时，玩家可能会尝试破解游戏、进行欺诈或利用您的支持团队。
- en: Establishing a clear set of rules and guidelines is essential to help the CCS
    lead to draw the line for compensation, and decide on what can be given out to
    players, in what circumstances, and in what quantities. The vast majority of players
    will play fairly, but you'll also encounter a great deal of manipulation. Bending
    the established rules towards a single player can end up being exposed in the
    form of screenshots, and used against you later down the line.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 制定一套明确的规则和指南对于帮助CCS领导划清补偿界限、决定在什么情况下以及以何种数量向玩家发放奖励至关重要。绝大多数玩家会公平游戏，但您也会遇到大量操纵行为。将既定规则偏向单个玩家可能会以截图的形式暴露出来，并在以后被用来对付您。
- en: Gathering feedback
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 收集反馈
- en: 'There are several channels that can be used to gather player feedback:'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个渠道可以用来收集玩家反馈：
- en: Support tickets created from within the game (if your game supports such a channel)
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从游戏中创建的支持票（如果您的游戏支持此类渠道）
- en: Emails to your customer support address
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送到您的客户支持地址的电子邮件
- en: Official chat groups and forums (hosted and moderated by your CCS team)
  id: totrans-504
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方聊天组和论坛（由您的CCS团队托管和监管）
- en: Unofficial social media pages, posts, tweets, and forums
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非官方社交媒体页面、帖子、推文和论坛
- en: Prominent Send feedback buttons that can be placed in test versions of the game
    (pressing the button begins an email message to your support address)
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以放置在游戏测试版本中的突出显示的“发送反馈”按钮（按下按钮将开始发送至您的支持地址的电子邮件）
- en: Questionnaires and surveys (distributed via in-game newsfeeds or email newsletters)
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问卷调查和调查（通过游戏内新闻源或电子邮件通讯录分发）
- en: Newsletters
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯录
- en: Monthly and weekly newsletters are a great way of reaching out to the masses
    to share news, highlight upcoming events, send out gifts, and re-engage lapsed
    or lapsing players.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 每月和每周的通讯录是向大众传达新闻、突出即将发生的事件、发送礼物以及重新吸引流失或即将流失的玩家的好方法。
- en: Official chats and forums
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 官方聊天和论坛
- en: Setting up and moderating official chat groups and forums is a great way of
    interacting with the community outside the confines of the game or official support
    tickets.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 设置和监管官方聊天组和论坛是跳出游戏或官方支持票限制与社区互动的好方法。
- en: Localized customer support
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 本地化客户支持
- en: As we've already highlighted in the chapter on accessibility, localization efforts
    do not stop with translations of in-game text. A game with a large foreign player
    base should ideally be supported by CCS agents who can speak their language.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在关于可访问性的章节中已经强调的那样，本地化工作并不仅限于游戏内文本的翻译。一个拥有大量外国玩家基础的游戏理想上应由能够说他们语言的CCS代理来支持。
- en: At Space Ape Games, we've managed to assemble a network of international agents
    composed of in-house staff and external contractors. These agents can provide
    us with language-specific customer support in Japanese, Chinese, Russian, German,
    Spanish, and more! We can also use their skills to help us translate our games
    with quick turnarounds and affordable costs.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 在太空猿游戏公司，我们已经成功组建了一个由内部员工和外部承包商组成的国际代理网络。这些代理能够为我们提供日语、中文、俄语、德语、西班牙语等多种语言的特定语言客户支持！我们还可以利用他们的技能，以快速周转和低廉的成本帮助我们翻译游戏。
- en: Each agent (be it in-house or remote) can easily highlight and escalate any
    issues with the CCS game lead embedded directly within the live operations team.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 每个代理（无论是内部还是远程）都可以轻松突出和升级直接嵌入在实时运营团队中的CCS游戏领导所遇到的问题。
- en: Live streaming
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 直播
- en: Running official streams on platforms such as Twitch, YouTube, and Facebook
    is a great way of bridging the gap between the community and the development team.
    Live streams are easier to produce than prerecorded videos and trailers (there's
    no editing involved), and give you a unique opportunity to interact with your
    fan base in a more casual and spontaneous manner.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 在Twitch、YouTube和Facebook等平台上运行官方直播是弥合社区和开发团队之间差距的绝佳方式。直播比预先录制的视频和预告片更容易制作（无需编辑），并为你提供了一个独特的机会，以更轻松和即兴的方式与粉丝互动。
- en: To build up a following, you should try to establish a regular cadence (an hour
    per week works well), promote the streams in-game and on social media, and try
    to fill them with valuable (but easy to produce) content such as Q&As, team interviews,
    sneak peaks of new features and upcoming content, and even game-knowledge quizzes.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立追随者，你应该尝试建立一个常规的节奏（每周一小时效果很好），在游戏中和社会媒体上推广直播，并尝试用有价值（但易于制作）的内容来填充它们，例如问答、团队访谈、新功能和即将推出内容的预览，甚至游戏知识测验。
- en: Tips and tricks
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门
- en: 'Before we close this chapter, let''s delve into a collection of tips and tricks
    that may help you in designing and running your live games:'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束这一章之前，让我们深入探讨一些可能有助于你设计和运行你的现场游戏的技巧和窍门：
- en: Player spending should build up your community, not divide it
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家的花费应该增强你的社区，而不是分裂它
- en: Avoid splitting your audience based on their ability to spend. While early access
    to new content is fine, introducing things such as premium map DLCs is going to
    split friend groups, reduce matchmaking opportunities, and ultimately hurt both
    sides of the paying spectrum.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 避免根据玩家花费能力来分割你的受众。虽然提前访问新内容是可以的，但引入像高级地图DLC这样的东西将会分裂朋友群体，减少匹配机会，并最终伤害付费光谱的两端。
- en: Spending should feel good, but the gratification should not come from gaining
    unfair advantages and penalizing everyone else. In western markets, most players
    will quickly rebel against a game that's 100% pay to win (where skill, experience,
    or strategy mean nothing, and the only way to stay competitive is to outspend
    their rivals).
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 花费应该让人感到愉快，但满足感不应来自获得不公平的优势并惩罚其他人。在西方市场，大多数玩家会迅速反抗一款100%付费获胜的游戏（其中技能、经验或策略毫无意义，保持竞争力的唯一方法是花费超过对手）。
- en: 'Turn premium content into something that makes the game more fun for everyone
    else:'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 将付费内容转变为让所有人都能享受到游戏乐趣的东西：
- en: Everyone likes to hang around a player with cool-looking gear, impressive visual
    effects, and amusing animations, and this turns spending on cosmetic content a
    good experience for everyone.
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人都喜欢和看起来酷炫的装备、令人印象深刻的视觉效果和有趣的动画的玩家在一起，这使花费在外观内容上的体验对每个人来说都很好。
- en: While unfair advantages can be very damaging in head-to-head scenarios, the
    same does not apply to cooperative efforts. Teaming up with someone strong and
    having them lead the charge rewarding the spenders and non-spenders alike.
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然不公平的优势在面对面场景中可能造成很大损害，但这并不适用于合作努力。与强大的人组队并由他们带头，奖励花费者和非花费者。
- en: 'Try to embrace reciprocity and drive positive reinforcement within your community:'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在你的社区中拥抱互惠互利，并推动积极的正面强化：
- en: Make a spender feel helpful by making their 100% XP boost extend a smaller 10%
    bonus to their teammates.
  id: totrans-528
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过让他们的100%经验加成扩展到队友的较小10%加成，让花费者感到自己是有帮助的。
- en: If an area of the game is locked behind paid access, you can ensure that only
    one player has to spend or grant them a way to sponsor their friends.
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果游戏的一个区域被付费访问锁定，你可以确保只有一名玩家需要付费，或者为他们提供赞助朋友的方式。
- en: Players spending on big bundles could receive a couple of free gifts to distribute
    among their peers. This will not only make both sides of the gift exchange feel
    good, but also increase the chances of the recipient returning the favor (the
    power of reciprocity). Some people really enjoy giving. In Team Fortress 2, a
    gift box that grants a reward to a random person on the server (excluding the
    owner) was apparently one of the most popular items.
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花费大额捆绑包的玩家可能会收到一些免费礼物，以分发给他们的同伴。这不仅会让礼物交换的双方都感到愉快，还会增加接收者回报礼物的可能性（互惠互利的力量）。有些人真的很喜欢给予。在《反恐精英2》中，一个可以奖励服务器上随机玩家（不包括所有者）的礼物箱显然是最受欢迎的物品之一。
- en: Disappointments and regrets cost dearly!
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 失望和遗憾代价高昂！
- en: As you drive desire and curiosity behind your high-end game content, you must
    ensure that the payoff is worth the hype. Having weeks and even months of hard
    work and anticipation end up with a disappointment is a sure way to destroy any
    trust between you and the player. Regrets over spending are even more damaging
    and will prompt your players to want a refund.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在高端游戏内容中激发欲望和好奇心时，你必须确保回报值得炒作。几周甚至几个月的辛勤工作和期待最终以失望告终，这无疑是破坏你和玩家之间信任的可靠方法。对消费的后悔甚至更有害，并会促使玩家要求退款。
- en: Think of technical performance holistically
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 从整体上考虑技术性能
- en: Does the user spend ages on the initial loading screen? Are you respectful of
    their time and custom? Make sure that players can get to the game as quickly as
    possible, or you might make them miss their short window of opportunity to spend
    some quality time with you as an entertainment provider.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 用户是否在初始加载屏幕上花费了很长时间？你是否尊重他们的时间和习惯？确保玩家可以尽可能快地进入游戏，否则你可能会让他们错过与您作为娱乐提供商共度美好时光的短暂机会。
- en: Does the game download only what it needs and when it needs it, or are you charging
    your players dearly in their bandwidth? Be efficient with what assets you need
    to download and respect the space your players loan you on their devices. If you
    don't, your game might be the first to be uninstalled when storage gets low.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏是否只下载它需要的，并且只在需要的时候下载，还是你在向玩家收取高昂的带宽费用？请高效地下载所需的资源，并尊重玩家在设备上借出的空间。如果不这样做，当存储空间不足时，你的游戏可能会是第一个被卸载的。
- en: Does the performance of the game remain stable and smooth even at the most intense
    and climactic moments? If players spend a lot of time and effort getting to the
    hardest part of the game and it suddenly crashes or starts to jitter, then they
    are likely to lose faith in you and your game.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在最为紧张和高潮的时刻，游戏的表现是否仍然稳定和流畅？如果玩家花费大量时间和精力到达游戏的难点，然后游戏突然崩溃或开始抖动，那么他们很可能会对你和你的游戏失去信心。
- en: Scarcity influences value
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 稀缺性影响价值
- en: As players grow more experienced and familiar with a game's content, any new
    findings are sure to excite them. Some goods, no matter how mundane, can increase
    in value just on the back of being rare and hard (or maybe even impossible) to
    obtain.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 随着玩家对游戏内容的经验越来越丰富和熟悉，任何新的发现都肯定会让他们兴奋。一些商品，无论多么平凡，仅凭其稀缺和难以（或甚至可能不可能）获得，其价值就会增加。
- en: The value and prestige of limited rewards can grow in time. A simple icon or
    badge may start as a worthless aesthetic reward, and later evolve into a rare
    and powerful sign of a respectful tenure. However, this is only true if you stand
    firm and keep scarce rewards truly scarce. Introducing an accessible venue for
    obtaining the content later (for the sake of a small revenue spike) will forever
    diminish the value of the entire lineup of content.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 有限奖励的价值和声望会随着时间的推移而增长。一个简单的图标或徽章可能最初只是一个无价值的审美奖励，但后来可能演变成一个罕见且强大的尊重标志。然而，这只有在您坚定立场并真正使稀缺奖励稀缺的情况下才成立。为了获得一小部分收入而引入获取内容的途径（为了收入的小幅增长）将永远降低整个内容系列的价值。
- en: Focus on daily retention
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于每日留存
- en: Increasing your stickiness and developing a gaming habit translates to weekly
    and monthly retention. Daily rewards can be a powerful mechanic for increasing
    your retention and pacing progression. Focus on rewarding gameplay (for example,
    by giving out daily tasks), rather than simply showing up (daily login bonuses,
    calendars, and so on).
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 提高你的粘性并培养游戏习惯，这转化为每周和每月的留存。每日奖励可以是提高留存和进度节奏的强大机制。专注于奖励游戏玩法（例如，通过分配每日任务），而不仅仅是出现（每日登录奖励、日历等）。
- en: Optimize your newsletters and notifications
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 优化你的通讯和通知
- en: Do not spam your users! When it comes to email newsletters and social media
    posts, quality beats quantity. Work with your CCS and social and marketing staff
    to provide players with engaging content such as videos, sneak peaks of upcoming
    features and events, community highlights, surveys, and Q&As. Localize as much
    as you can and send the material according to a player's timezone (no one wants
    an email notification at 2 AM).
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 不要向用户发送垃圾邮件！在电子邮件通讯和社交媒体帖子方面，质量胜过数量。与你的CCS和社交及营销团队合作，为玩家提供引人入胜的内容，例如视频、即将推出的功能和活动的预览、社区亮点、调查和问答。尽可能本地化，并根据玩家的时区发送材料（没有人想在凌晨2点收到电子邮件通知）。
- en: On mobile platforms, you'll also have access to push notifications (sent by
    the server) and local notifications (scheduled from within the app itself). It’s
    often up to the game designer to decide on the frequency and content of this messaging.
    Aspire to create a smart solution that does not produce 5 notifications within
    30 minutes of leaving the app. The most successful communications are context-aware
    and actionable, inviting players to come back and check on the game just as they
    become ready for their next session.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动平台上，你还可以访问推送通知（由服务器发送）和本地通知（从应用程序内部安排）。通常，游戏设计师需要决定这种消息的频率和内容。努力创造一个在离开应用程序30分钟内不会产生5条通知的智能解决方案。最成功的沟通是情境感知和可操作的，邀请玩家在他们准备好下一场游戏时回来检查游戏。
- en: The network effect can make and break your game
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 网络效应可以使你的游戏兴衰
- en: The network effect can be described as a positive feedback loop where the value
    of a product or service increases with the rising number of users.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 网络效应可以被描述为一个正反馈循环，其中产品或服务的价值随着用户数量的增加而增加。
- en: Having your game grow exponentially on the back of its current popularity is
    great, but the implications of the so-called demand-side economies of scale are
    not always positive. Let's say a player spends a few hours crafting a new hat
    for their character in an MMO game such as Second Life. The next day, said that
    gets them lots of attention from other players. This kind of positive reinforcement
    encourages player to spend the next 2 days making a whole smoking outfit. Following
    that, they will be naturally drawn towards highly populated places in the hopes
    of gaining the most amount of recognition. Other, like-minded players are inadvertently
    encouraged to follow the same behavioral pattern.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前流行的基础上，你的游戏呈指数级增长是件好事，但所谓的需求侧规模经济的含义并不总是积极的。比如说，一个玩家在像《第二人生》这样的MMO游戏中花几个小时为自己的角色制作一顶新帽子。第二天，这让他们从其他玩家那里获得了很多关注。这种积极的强化鼓励玩家在接下来的两天里制作一套完整的吸烟服装。随后，他们自然会倾向于前往人多的地方，希望能获得最多的认可。其他有相同想法的玩家无意中也被鼓励采取同样的行为模式。
- en: As a result, the more crowded the location, map, or server, the more popular
    it becomes. Without sufficient planning, the game may become unplayable due to
    frame rate issues or server failures, and collapse in disarray, leaving thousands
    of disappointed customers, and falling victim to its own success.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，地点、地图或服务器越拥挤，它就越受欢迎。如果没有足够的规划，游戏可能会因为帧率问题或服务器故障而变得无法玩，陷入混乱，让成千上万的失望客户成为其成功的受害者。
- en: Put yourself in the consumer's shoes
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 站在消费者的角度思考
- en: It's easy for we designers to try and think of individual features that we should
    and should not monetize based on what other, similar products do. It's far more
    challenging to take a look at our game through the eyes of multiple players and
    to identify what they'll actually enjoy spending money on and why.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们这些设计师来说，尝试思考我们应该和不应该货币化的单个功能，基于其他类似产品的做法，这是很容易的。但通过多个玩家的视角来看待我们的游戏，并确定他们实际上愿意花钱购买什么以及为什么，这要困难得多。
- en: By embracing a variety of player archetypes, their motivations, and desires,
    we can hope to better cater to their needs. Ultimately, the most sustainable communities
    are formed on the backs of players who spend money because they want to, not because
    they have to.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 通过拥抱各种玩家原型、他们的动机和欲望，我们可以希望更好地满足他们的需求。最终，最可持续的社区是在那些愿意花钱的玩家基础上形成的，而不是因为他们不得不这么做。
- en: It's essential for every member of the game team to try and play the game for
    real, including undercover, next to normal players, spending their very own money,
    and experiencing the same highs and lows as everyone else.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 对于游戏团队的每个成员来说，尝试真正地玩游戏，包括隐藏身份，站在普通玩家旁边，用自己的钱消费，并体验与其他人相同的起起伏伏，这是至关重要的。
- en: Maintain tight control over your rewards
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 严格控制你的奖励
- en: Anything you give out to players will be remembered and evaluated against everything
    else you do. Inconsistent policies and sparks of random generosity will ultimately
    lead to an unhealthy economy and unhappy players. This is as true for live ops
    (in regard to event rewards, bundles, and gacha offerings) as it is for customer
    support.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 你提供给玩家的任何东西都将被记住，并与其他所有行为进行比较。不一致的政策和随机的慷慨行为最终会导致不健康的经济和不满的玩家。这在实时运营（关于活动奖励、捆绑包和抽卡提供）以及客户支持方面都是如此。
- en: Customer support representatives need to have a coherent policy on compensating
    players and assuaging angry spenders. Break the rules for one player and you'll
    set a precedent that sows the seed for mass discontent.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 客户支持代表需要有一套连贯的政策来补偿玩家和安抚愤怒的消费者。为一名玩家破例，你将树立一个先例，为普遍的不满播下种子。
- en: Beware of stockpiling resources
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 警惕资源囤积
- en: Overabundant resources are one of the biggest threats to any resource-based
    economy. Put limits on the maximum amount of resources and consumable items players
    can hold, and be ready to enforce them!
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 过多的资源是任何基于资源的经济中最大的威胁之一。限制玩家可以持有的最大资源量和消耗品数量，并准备好执行这些限制！
- en: Start strong and hook players onto the long-term premise
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 开局强劲，将玩家吸引到长期主题上
- en: Remember, a Free to Play game is as easy to pick up as it is to let go. With
    zero investment required to install, there is no loss aversion preventing players
    from uninstalling it at the drop of a hat. After all, there's no need to rationalize
    your monetary investment and get your money's worth. The first-time user experience
    is everything, an equivalent to a trailer for a Hollywood action film, where you
    only have a few minutes to win over the audience. Don’t worry about naming the
    player profile, selecting servers, or adjusting difficulty settings. Get players
    straight into gameplay and tackle the mundane bits later.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，免费游玩的游戏就像拿起和放下一样容易。由于安装无需投资，玩家可以随时卸载它，没有损失厌恶感阻止他们这样做。毕竟，没有必要合理化你的货币投资并确保物有所值。首次用户体验至关重要，相当于好莱坞动作电影的预告片，你只有几分钟的时间来赢得观众的喜爱。不要担心命名玩家档案，选择服务器或调整难度设置。直接让玩家进入游戏玩法，稍后再处理那些日常琐事。
- en: Use the little attention you may have (5-15 minutes) to showcase a strong gameplay
    hook and establish a clearly defined long-term premise—a dream scenario, an aspiration
    for players to get behind, a reason to return. The premise could be collect all
    characters, uncover the mystery, build up your own city, or explore the uncharted
    lands. In some cases, you can use onboarding to highlight and perhaps even let
    the players try out the end-game content. For example, if your sports game has
    the name and likeness rights to the world-class stars, then give me a chance to
    play with them for a match or two, to appreciate their value, and only then give
    me a set of no-names and set me on a long path to rebuild that dream team.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 利用你可能拥有的少量关注（5-15分钟）来展示一个强大的游戏玩法钩子，并确立一个明确定义的长期主题——一个梦想场景，玩家可以支持的目标，一个让他们回归的理由。这个主题可以是收集所有角色，揭开神秘面纱，建立自己的城市，或探索未知的土地。在某些情况下，你可以使用入门教程来突出显示，甚至让玩家尝试最终游戏内容。例如，如果你的体育游戏拥有世界级明星的名字和形象权，那么给我机会玩一场或两场比赛，欣赏他们的价值，然后给我一套无名之辈，让我走上漫长的道路重建梦想之队。
- en: Do not worry about polishing the first time user experience until you’re well
    into production. Onboarding segments require tons of iteration and are best made
    when the game mechanics are nailed down and the team has a lot of experience in
    making content for the game.
  id: totrans-561
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在生产深入进行之前，不要担心完善首次用户体验。入门教程部分需要大量的迭代，最好在游戏机制确定且团队在为游戏制作内容方面拥有大量经验时制作。
- en: Preview content to spark desire
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 预览内容以激发欲望
- en: To build value and desire around your content, the user needs to understand
    what makes it good. However, in some cases, text, images, and even videos may
    not be enough to fully showcase the unique qualities of a sleek new weapon, vehicle,
    or character.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 要在内容周围建立价值和欲望，用户需要了解是什么让它变得出色。然而，在某些情况下，文本、图像甚至视频可能不足以充分展示一款新式武器、车辆或角色的独特品质。
- en: Some things can only be appreciated (and apprised) when you try them for yourself.
    After all, nothing can explain the taste of a dish as effectively as tasting it!
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 有些东西只有亲自尝试后才能欣赏（并评价）。毕竟，没有什么能比亲自品尝更能有效地解释一道菜的口味！
- en: Do not be afraid to preview and showcase your content. Should the entire value
    rest on the novelty of trying it for the first time, it means there's little longevity
    in your content, a symptom of a much bigger problem.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕预览和展示你的内容。如果整个价值都建立在第一次尝试的新奇感上，这意味着你的内容寿命很短，这是更大问题的症状。
- en: The screenshots used in this chapter are for illustrative purposes only. We
    do not recommend that you to misuse these in any way. For more information, please
    consult the terms and conditions of the publishers mentioned in the Disclaimer
    section of this book.
  id: totrans-566
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本章中使用的截图仅用于说明目的。我们不推荐你以任何方式滥用这些截图。如需更多信息，请参阅本书免责声明部分提到的出版商的条款和条件。
- en: Summary
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: From decoding your KPIs, to establishing the vectors of monetization, designing
    loot boxes, and maintaining communities, numerous of mysteries have been exposed
    in this chapter, and they highlight the countless new challenges that begin to
    face an ever growing number of game designers. These days, more than ever before,
    we ought to expand our skill sets and step into the shoes of economists, sales
    people, community agents, and players themselves.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 从解码你的关键绩效指标（KPIs），到建立货币化向量、设计宝箱以及维护社区，这一章揭露了许多神秘之处，并突显了越来越多的游戏设计师开始面临的无数新挑战。如今，比以往任何时候都更加，我们应该扩展我们的技能集，并扮演经济学家、销售人员、社区代理和玩家自己的角色。
- en: This is the final chapter of this book, a chance to say goodbye, and an open
    invitation to revise and reread various parts of the book as you make progress
    with your next video game project. We wish you the best of luck!
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的最后一章，一个告别的机会，同时也是对你开放的一个邀请，在你进行下一个视频游戏项目时，可以随时修订和重新阅读本书的各个部分。我们祝愿你一切顺利！
