- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "For
    instance, Objective-C types such as `NSObject`, `NSString`, `NSArray` are exposed
    in C# and provide binding to underlying types."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“例如，Objective-C类型如`NSObject`、`NSString`、`NSArray`在C#中暴露，并提供对底层类型的绑定。”
- en: 'A block of code is set as follows:'
  id: totrans-22
