  type: TYPE_NORMAL
  zh: '3'
- en: 'From Blueprint to Reality: Building with Terrain and ProBuilder'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从蓝图到现实：使用地形和ProBuilder进行建造
- en: Now that we’ve grasped all the necessary concepts to use Unity, let’s start
    designing our first level of the game. The idea in this chapter is to learn how
    to use Terrain tools to create the landscape of our game and then use ProBuilder
    to create the 3D mesh of the base with greater detail than using cubes. By the
    end of the chapter, you will be able to create a prototype of any kind of scene
    and try out your idea before actually implementing it with the final graphics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经掌握了使用Unity所需的所有必要概念，让我们开始设计游戏的第一级。本章的目的是学习如何使用地形工具来创建游戏景观，然后使用ProBuilder以比使用立方体更详细的方式创建基础3D网格。到本章结束时，你将能够创建任何类型的场景原型，并在实际使用最终图形实现之前尝试你的想法。
- en: 'Specifically, we will examine the following concepts in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，在本章中，我们将探讨以下概念：
- en: Defining our game concept
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义我们的游戏概念
- en: Creating a landscape with Terrain Tools
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用地形工具创建景观
- en: Creating shapes with ProBuilder
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ProBuilder创建形状
- en: Let’s start by talking about our game concept, which will help us draft the
    first-level environment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先谈谈我们的游戏概念，这将帮助我们草拟第一级环境。
- en: Defining our game concept
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义我们的游戏概念
- en: Before even adding the first cube to our scene, it is good to have an idea of
    what we are going to create, as we will need to understand the basic concept of
    our game to start designing the first level. Throughout this book, we will be
    creating a shooter game, in which the player will be fighting against waves of
    enemies trying to destroy the player’s base.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在向场景添加第一个立方体之前，有一个想法是好的，因为我们需要理解游戏的基本概念才能开始设计第一级。在本书中，我们将创建一个射击游戏，玩家将对抗试图摧毁玩家基地的敌人波次。
- en: 'This base will be a complex in a (not so) secret location bordered by mountains:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个基地将位于一个（不那么）秘密的位置，周围环绕着山脉：
- en: '![](img/B21361_03_01.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图3.1：我们的完成游戏](img/B21361_03_01.png)'
- en: 'Figure 3.1: Our finished game'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1：我们的完成游戏
- en: We will be defining the mechanics of our game as we progress through the book,
    but with this basic high-level concept of the game, we can start thinking about
    how to create a mountainous landscape and a placeholder player’s base.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在阅读本书的过程中定义游戏机制，但有了这个游戏的基本高级概念，我们可以开始思考如何创建一个山丘景观和一个占位符玩家基地。
- en: With that in mind, in the next section of this chapter, we will learn how to
    use Unity’s Terrain Tools to create our scene’s landscape.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，在本章的下一节中，我们将学习如何使用Unity的地形工具来创建场景的景观。
- en: Creating a landscape with Terrain
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用地形创建景观
- en: So far, we have used cubes to generate our level prototype, but we also learned
    that cubes sometimes cannot represent all possible objects we could need. Imagine
    something irregular, such as a full terrain with hills, canyons, and rivers. This
    would be a nightmare to create using cubes, given the irregular shapes you find
    in the terrain.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们使用立方体来生成我们的级别原型，但我们还了解到立方体有时无法代表我们可能需要的所有可能的物体。想象一下不规则的东西，比如一个完整的带有山丘、峡谷和河流的地形。考虑到地形中的不规则形状，使用立方体来创建这将是一场噩梦。
- en: Another option would be to use 3D modeling software, but the problem with that
    is that the generated model will be so big and so detailed that it won’t perform
    well, even on high-end PCs. In this scenario, we need to learn how to use Unity’s
    Terrain system, which we will do in this first section of the chapter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是使用3D建模软件，但问题是生成的模型会非常大且非常详细，以至于即使在高端PC上表现也不会很好。在这种情况下，我们需要学习如何使用Unity的地形系统，我们将在本章的第一节中这样做。
- en: 'In this section, we will cover the following concepts related to terrains:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍与地形相关的以下概念：
- en: Discussing Height Maps
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论高度图
- en: Creating and configuring Height Maps
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和配置高度图
- en: Authoring Height Maps
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建高度图
- en: Adding Height Map details
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加高度图细节
- en: Let’s start by talking about Height Maps, whose textures help us define the
    heights of our terrain.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先谈谈高度图，其纹理帮助我们定义地形的海拔。
- en: 'A `texture` is an image that is applied to different parts of 3D models to
    give them details. The concept is analogous to the sticker sheet in the toys of
    Kinder eggs, where you paste them on different parts of the toys to give them
    eyes or smiles. We will talk more about textures in *Chapter 4*, *Seamless Integration:
    Importing and Integrating Assets*.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`纹理`是一种应用于3D模型不同部分的图像，以赋予它们细节。这个概念类似于儿童蛋玩具中的贴纸纸，你可以在玩具的不同部分粘贴它们，以给玩具添加眼睛或微笑。我们将在*第4章*，*无缝集成：导入和整合资源*中更多地讨论纹理。'
- en: Discussing Height Maps
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论高度图
- en: If we create a giant area of the game with hills, canyons, craters, valleys,
    and rivers using regular 3D modeling tools, we will have a problem in that we
    will use fully detailed models for objects at all possible distances, thus wasting
    resources on rendering details that we won’t see when the object is far away.
    In several instances in a game, players will need to view various parts of the
    terrain from considerable distances, making efficient resource management a serious
    issue. Unity Terrain Tools uses a technique called Height Maps to generate the
    terrain in a performant and dynamic way. Instead of generating large 3D models
    for the whole terrain, it uses an image called a **Height Map**, which looks like
    a top-down black-and-white photo of the terrain.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们使用常规的3D建模工具创建一个包含山丘、峡谷、陨石坑、山谷和河流的大型游戏区域，我们将遇到一个问题，那就是我们将为所有可能距离的对象使用完全详细的模型，从而浪费了渲染我们看不到的细节的资源。在游戏中的几个实例中，玩家需要从相当远的距离查看地形的不同部分，这使得有效的资源管理成为一个严重的问题。Unity地形工具使用一种称为高度图的技术，以高效和动态的方式生成地形。它不是为整个地形生成大型3D模型，而是使用一个称为**高度图**的图像，它看起来像地形顶部的黑白照片。
- en: 'In the following image, you can see a black-and-white top-down view of a region
    of Scotland, with white being higher and black being lower:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图像中，你可以看到苏格兰一个地区的黑白俯视图，白色表示较高，黑色表示较低：
- en: '![Image result for height map](img/B21361_03_02.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Image result for height map](img/B21361_03_02.png)'
- en: 'Figure 3.2: Scotland’s Height Map'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2：苏格兰的高度图
- en: In the preceding image, you can easily spot the peaks of the mountains by looking
    for the whitest areas of the image. Everything below sea level is black, while
    anything in the middle uses gradients of gray, representing different heights
    between the minimum and maximum heights. The idea is that each pixel of the image
    determines the height of that specific area of the terrain.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图像中，你可以通过寻找图像中最白的区域来轻松地找到山脉的顶峰。海平面以下的一切都是黑色，而中间的部分使用灰度的渐变，表示最小和最大高度之间的不同高度。其想法是图像中的每个像素都决定了该特定地形区域的高度。
- en: Unity Terrain Tools can automatically generate a 3D mesh from that image, saving
    us the hard drive space of having full 3D models of that terrain. Also, Unity
    will create the terrain as we move, generating high-detail models for nearby areas
    and low-detail models for faraway areas, making it a performant solution.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Unity地形工具可以自动从该图像生成3D网格，节省了我们存储该地形完整3D模型所需的硬盘空间。此外，Unity将随着我们的移动创建地形，为附近区域生成高细节模型，为远距离区域生成低细节模型，使其成为一个性能良好的解决方案。
- en: 'In the following image, you can see the mesh that was generated for the terrain.
    You can appreciate that the nearer parts of the terrain have more polygons than
    the parts further away:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图像中，你可以看到为地形生成的网格。你可以欣赏到地形较近的部分比较远的部分有更多的多边形：
- en: '![](img/B21361_03_03.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_03.png)'
- en: 'Figure 3.3: Height Map generated mesh'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3：生成的高度图网格
- en: Take into account that this technology has its cons, such as the time it takes
    for Unity to generate those 3D models while we play and the inability to create
    caves. For now, however, that’s not a problem for us.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这项技术有其缺点，例如Unity在游戏过程中生成那些3D模型所需的时间以及无法创建洞穴。然而，目前这对我们来说还不是问题。
- en: Now that we know what a Height Map is, let’s see how we can use Unity Terrain
    Tools to create our own Height Maps.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经知道了什么是高度图，让我们看看我们如何可以使用Unity地形工具创建我们自己的高度图。
- en: Creating and configuring Height Maps
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建和配置高度图
- en: If you click on **GameObject | 3D Object | Terrain**, you will see a giant plane
    appear on your scene, and a **Terrain** object appears in your **Hierarchy** window.
    That’s our terrain, and it is plain because its Height Map starts all black, so
    no height whatsoever is in its initial state.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击**GameObject | 3D Object | Terrain**，你将在场景中看到一个巨大的平面出现，并在你的**Hierarchy**窗口中看到一个**Terrain**对象。那就是我们的地形，它很平坦，因为其高度图开始时全部是黑色，所以在初始状态下没有任何高度。
- en: 'In the following image, you can see what a brand-new **Terrain** object looks
    like:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图像中，您可以看到全新的**地形**对象的外观：
- en: '![](img/B21361_03_04.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_04.png)'
- en: 'Figure 3.4: Terrain with no heights painted yet'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4：尚未绘制高度的地形
- en: Before you start editing this **Terrain**, you must configure different settings
    such as the size and resolution of the Terrain’s Height Map, and that depends
    on what you are going to do with it. This is not the same as generating a whole
    world. Our game will feature the player’s base, which they will defend, so the
    terrain will be small. In this case, an area that’s 200 x 200 meters in size surrounded
    by mountains will be enough.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始编辑此**地形**之前，您必须配置不同的设置，例如地形高度图的大小和分辨率，这取决于您打算如何使用它。这不同于生成整个世界。我们的游戏将包含玩家的基地，他们将进行防御，因此地形将较小。在这种情况下，一个200
    x 200米大小的区域，周围环绕着山脉，将足够使用。
- en: 'In order to configure our terrain for those requirements, we need to do the
    following:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了根据这些要求配置我们的地形，我们需要执行以下操作：
- en: Select **Terrain** from the **Hierarchy** or **Scene** window.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**层次结构**或**场景**窗口中选择**地形**。
- en: Look at the **Inspector** for the **Terrain** component and expand it if it
    is collapsed.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看地形的**检查器**组件，如果它已折叠，则展开它。
- en: 'Click on the mountain and gear icon (the furthest-right option) to switch to
    configuration mode. In the following screenshot, you can see where that button
    is located:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击山脉和齿轮图标（最右侧的选项）以切换到配置模式。在下面的屏幕截图中，您可以看到该按钮的位置：
- en: '![](img/B21361_03_05.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_05.png)'
- en: 'Figure 3.5: Terrain Settings button'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.5：地形设置按钮
- en: Look for the **Mesh Resolution** (**On Terrain Data**) section.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找**网格分辨率**（**在地形数据**）部分。
- en: Change **Terrain Width** and **Terrain Length** to `200` in both settings. This
    will say that the size of our terrain is going to be 200 x 200 meters.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在两个设置中将**地形宽度**和**地形长度**更改为`200`。这将表示我们的地形大小将是200 x 200米。
- en: '**Terrain Height** determines the maximum height possible. The white areas
    of our Height Map are going to be that size. We can reduce it to `500` just to
    limit the maximum peak of our mountains:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**地形高度**确定可能的最大高度。我们高度图的白区域将是这个大小。我们可以将其减少到`500`，仅为了限制我们山脉的最大山峰高度：'
- en: '![](img/B21361_03_06.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_06.png)'
- en: 'Figure 3.6: Terrain resolution settings'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.6：地形分辨率设置
- en: Look for the **Texture Resolutions** (On **Terrain Data**) section.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找**纹理分辨率**（在**地形数据**）部分。
- en: 'Change **Heightmap Resolution** to 257 x 257:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**高度图分辨率**更改为257 x 257：
- en: '![](img/B21361_03_07.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_07.png)'
- en: 'Figure 3.7: Heightmap Resolution settings'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.7：高度图分辨率设置
- en: '**Heightmap Resolution** is the size of the Height Map image that will hold
    the heights of the different parts of the terrain. Using a resolution of 257 x
    257 in our 200 x 200-meter terrain means that each square meter of the terrain
    will be covered by a little bit more than 1 pixel of the Height Map. The higher
    the resolution per square meter, the greater detail you can draw in that area
    size. Usually, terrain features are big, so having more than 1 pixel per square
    meter is generally a waste of resources. Find the smallest resolution you can
    have that allows you to create the details you need.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**高度图分辨率**是包含地形不同部分高度的高度图图像的大小。在我们的200 x 200米地形中使用257 x 257的分辨率意味着地形的每平方米将覆盖高度图的一点点多于一像素。每平方米的分辨率越高，您可以在该区域大小中绘制出越多的细节。通常，地形特征较大，所以每平方米超过1像素通常是资源浪费。找到您能有的最小分辨率，以便您能够创建所需的细节。'
- en: Another initial setting you will want to set is the initial terrain height.
    By default, this is 0, so you can start painting heights from the bottom part,
    but this way, you can’t make holes in the terrain because it’s already at its
    lowest point. Setting up a small initial height allows you to paint river paths
    and pits in case you need them.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您还希望设置的另一个初始设置是初始地形高度。默认情况下，这是0，因此您可以从底部开始绘制高度，但这种方式您无法在地形中制作洞穴，因为它已经处于最低点。设置一个小的初始高度允许您绘制河流路径和坑洼，以防您需要它们。
- en: 'In order to do so, do the following:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，请执行以下操作：
- en: Select **Terrain** in the **Hierarchy** panel.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**层次结构**面板中选择**地形**。
- en: Click on the **Paint Terrain** button (the second button).
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**绘制地形**按钮（第二个按钮）。
- en: Set the dropdown to **Set Height** if it’s not already there.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果尚未设置，将下拉菜单设置为**设置高度**。
- en: 'Set the **Height** property to `50`. This will indicate that we want all the
    terrain to start at `50` meters in height, allowing us to make holes with a maximum
    depth of `50` meters:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**高度**属性设置为`50`。这将表示我们希望所有地形从`50`米的高度开始，这样我们就可以制作最大深度为`50`米的洞穴：
- en: '![](img/B21361_03_08.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_08.png)'
- en: 'Figure 3.8: Set Height Terrain tool location'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.8：设置高度地形工具位置
- en: Click the **Flatten All** button. You will see all the terrain has been raised
    to the `50` meters we specified. This leaves us with 450 more meters to go up,
    based on the maximum of 500 meters we specified earlier.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**全部平整**按钮。您将看到所有地形都已提升到我们指定的`50`米。这使我们剩下450米可以上升，基于我们之前指定的最大高度500米。
- en: Now that we have properly configured our Height Map, let’s start editing it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经正确配置了高度图，让我们开始编辑它。
- en: Authoring Height Maps
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建高度图
- en: 'Remember that the Height Map is just an image of the heights, so in order to
    edit it, we need to paint the heights in that image. Luckily, Unity has tools
    that allow us to edit the terrain directly in the editor and see the results of
    the modified heights directly. In order to do this, we must follow these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，高度图只是高度的一个图像，因此为了编辑它，我们需要在该图像中绘制高度。幸运的是，Unity提供了工具，允许我们在编辑器中直接编辑地形并直接看到修改后高度的结果。为了做到这一点，我们必须遵循以下步骤：
- en: Select **Terrain** in the **Hierarchy** panel.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**层次结构**面板中选择**地形**。
- en: Click the **Paint Terrain** button (the second button, the same as in the previous
    section).
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**绘制地形**按钮（第二个按钮，与上一节中的相同）。
- en: 'Set the dropdown to **Raise or Lower Terrain**:'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下拉菜单设置为**提升或降低地形**：
- en: '![](img/B21361_03_09.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_09.png)'
- en: 'Figure 3.9: Raise or Lower Terrain tool location'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.9：提升或降低地形工具位置
- en: Select the second brush in the **Brushes** selector. This brush has blurred
    borders to allow us to create softer heights.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**画笔选择器**中选择第二个画笔。这个画笔有模糊的边缘，允许我们创建更柔和的高度。
- en: Set **Brush Size** to `30` so that we can create heights that span 30-meter
    areas. If you want to create subtler details, you can reduce this number.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**画笔大小**设置为`30`，这样我们就可以创建跨越30米区域的地面高度。如果您想创建更细微的细节，可以减小这个数字。
- en: 'Set **Opacity** to **10** to reduce the amount of height we paint per second,
    or click:'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**不透明度**设置为**10**以减少每秒绘制的地形高度量，或者点击：
- en: '![](img/B21361_03_10.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_10.png)'
- en: 'Figure 3.10: Smooth edges brush'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.10：平滑边缘画笔
- en: 'Now, if you move the mouse in the **Scene** view, you will see a little preview
    of the height you will paint if you click on that area. You may need to navigate
    closer to the terrain to see it in detail:'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，如果您在**场景视图**中移动鼠标，您将看到一个小预览，如果您点击该区域，您将绘制的高度。您可能需要靠近地形以查看细节：
- en: '![](img/B21361_03_11.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_11.png)'
- en: 'Figure 3.11: Previsualization of the area to raise the terrain'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.11：提升地形区域预览
- en: 'That checked pattern you can see allows you to see the actual size of the objects
    you are editing. Each cell represents a square meter. Remember that having a reference
    to see the actual size of the objects you are editing helps to prevent you from
    creating terrain features that are too big or too small. You could also put in
    other kinds of references, such as a big cube with accurate sizes representing
    a building to get a notion of the size of the mountain or lake you are creating.
    Remember that the cube has a default size of `1 x 1 x 1` meters, so scaling to
    `10,10,10` will give you a cube of `10 x 10 x 10` meters:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到的勾选图案允许您看到您正在编辑的物体的实际大小。每个单元格代表一平方米。请记住，有一个参考来查看您正在编辑的物体的实际大小有助于防止您创建过大或过小的地形特征。您还可以放入其他类型的参考，例如一个具有准确尺寸的大立方体，代表一个建筑物，以获得您正在创建的山脉或湖泊的大小概念。请记住，立方体的默认尺寸为`1
    x 1 x 1`米，因此将其缩放为`10,10,10`将得到一个`10 x 10 x 10`米的立方体：
- en: Hold, left-click, and drag the cursor over the terrain to start painting your
    terrain heights. Remember that you can press *Ctrl + Z* (*Command + Z* on Mac)
    to reverse any undesired change.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住鼠标左键，将光标拖动到地形上以开始绘制地形高度。请记住，您可以按*Ctrl + Z*（在Mac上为*Command + Z*）来撤销任何不希望的改变。
- en: 'Try to paint the mountains all around the borders of our area, which will represent
    the background hills of our base:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试在我们的区域周围绘制山脉，这将代表我们基地的背景山丘：
- en: '![](img/B21361_03_12.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_12.png)'
- en: 'Figure 3.12: Painted mountains around the edges of the terrain'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.12：在地形边缘绘制的山脉
- en: 'We now have decent starter hills around our future base. We can also draw a
    moat around our future base. To do so, follow these steps:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们未来基地周围已经有了不错的起始山丘。我们也可以在未来的基地周围画一个护城河。要这样做，请遵循以下步骤：
- en: 'Place a cube with a scale of `50,10,50` in the middle of the terrain. This
    will act as a placeholder for the base we are going to create:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地形中间放置一个`50,10,50`比例的立方体。这将作为我们要创建的基地的占位符：
- en: '![](img/B21361_03_13.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_13.png)'
- en: 'Figure 3.13: Placeholder cube for the base area'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.13：基础区域的占位符立方体
- en: Select **Terrain** and the **Brush** button once more.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次选择**地形**和**画笔**按钮。
- en: Reduce **Brush Size** to `10`.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**画笔大小**减少到`10`。
- en: 'Holding the *Shift* key, left-click and drag the mouse over the terrain to
    paint the basin around our base placeholder. Doing this will lower the terrain
    instead of raising it:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住*Shift*键，左键点击并拖动鼠标在地面上方绘制基地周围的盆地。这样做会降低地形而不是提升它：
- en: '![](img/B21361_03_14.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_14.png)'
- en: 'Figure 3.14: Moat around our placeholder base'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.14：我们占位符基地周围的护城河
- en: Now, we have a simple but good starter terrain that gives us a basic idea of
    how our base and its surroundings will look. Before moving on, we will apply some
    finer details to make our terrain look a little bit better. In the next section,
    we will discuss how to simulate terrain erosion with different tools.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们有一个简单但很好的起始地形，它给我们一个基本的想法，了解我们的基地及其周围将是什么样子。在继续之前，我们将应用一些更细致的细节，使地形看起来更好。在下一节中，我们将讨论如何使用不同的工具模拟地形侵蚀。
- en: Before learning Unity, I was making games using DirectX, a low-level graphics
    library. While it was a challenge, I really enjoyed learning the algorithms needed
    to generate my own terrain system. While an engine provides a practical way to
    make games, making your own tools can also be a great way to better understand
    how those engines work, learn their capabilities and limits, and how to sort them.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习Unity之前，我使用DirectX制作游戏，这是一个低级图形库。虽然这是一个挑战，但我真的很享受学习生成自己的地形系统所需的算法。虽然引擎提供了一个制作游戏的实际方法，但制作自己的工具也可以是更好地理解这些引擎如何工作、学习它们的性能和限制以及如何排序的绝佳方式。
- en: Adding Height Map details
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加高度图细节
- en: 'In the previous section, we created a rough outline of the terrain. If you
    want to make it look a little bit more realistic, then you need to start painting
    lots of tiny details here and there. Usually, this is done later in the level
    design process, but let’s take a look now since we are exploring Terrain Tools.
    Right now, our mountains look very smooth. In real life, they are generally sharper,
    so let’s improve that:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中，我们创建了一个地形的大致轮廓。如果你想让它看起来更逼真，那么你需要开始在这里和那里画很多小细节。通常，这会在关卡设计过程的后期进行，但既然我们现在正在探索地形工具，让我们看看。目前，我们的山脉看起来非常平滑。在现实生活中，它们通常更尖锐，所以让我们改进一下：
- en: Select **Terrain** and click the **Brush** button as in the previous sections.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**地形**，并像前几节中那样点击**画笔**按钮。
- en: Set the dropdown to **Raise or Lower Terrain** if it’s not already set.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果下拉菜单中没有设置，请将其设置为**提升或降低地形**。
- en: Pick the fifth brush, as shown in *Figure 3.15*. This brush has an irregular
    shape so that we can paint a little bit of noise here and there.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择第五个画笔，如图3.15所示。这个画笔形状不规则，因此我们可以在这里和那里画一些噪声。
- en: 'Set **Brush Size to** `50` so that we can cover a greater area:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**画笔大小**设置为`50`，以便我们可以覆盖更大的区域：
- en: '![](img/B21361_03_15.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_15.png)'
- en: 'Figure 3.15: Cloud pattern brush for randomness'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.15：用于随机性的云图案画笔
- en: 'Hold *Shift* and do small clicks over the hills of the terrain without dragging
    the mouse. Remember to zoom into the areas you are applying finer details to because
    they can’t be seen at great distances:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住*Shift*键，在不拖动鼠标的情况下在山丘上做小点击。请记住，将区域放大，因为你无法在远处看到这些细节：
- en: '![](img/B21361_03_16.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_16.png)'
- en: 'Figure 3.16: Erosion generated with the aforementioned brush'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.16：使用上述画笔生成的侵蚀效果
- en: 'This has added some irregularity to our hills. Now, let’s imagine we want to
    have a flat area on the hills to put a decorative observatory or antenna. Follow
    these steps to do so:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们的山丘增加了一些不规则性。现在，让我们想象我们想在山丘上有一个平坦的区域来放置装饰性的天文台或天线。遵循以下步骤来实现这一点：
- en: Select **Terrain, Brush Tool**, and **Set Height** from the dropdown.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**地形，画笔工具**，并从下拉菜单中选择**设置高度**。
- en: Set **Height** to `60`.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**高度**设置为`60`。
- en: Select the full-circle brush (the first one).
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择全圆画笔（第一个）。
- en: 'Paint an area over the hills. You will see that the terrain will rise if it’s
    lower than 60 meters and drops in areas higher than 60 meters:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在小山上画一个区域。您会看到如果地形低于60米，它将上升，如果高于60米，它将下降：
- en: '![](img/B21361_03_17.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_17.png)'
- en: 'Figure 3.17: Flattened hill'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.17：平坦的小山
- en: 'You can see that the borders have some rough corners that need to be smoothed:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以看到边界有一些需要平滑的粗糙角落：
- en: '![](img/B21361_03_18.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_18.png)'
- en: 'Figure 3.18: Non-smoothed terrain edges'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.18：未平滑的地形边缘
- en: Change the dropdown to **Smooth Height**.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下拉菜单更改为**平滑高度**。
- en: 'Select the second brush, as shown in *Figure 3.19*, with a size of `5` and
    an opacity of `10`:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择第二支笔刷，如图3.19所示，大小为`5`，不透明度为`10`：
- en: '![](img/B21361_03_19.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_19.png)'
- en: 'Figure 3.19: Smooth Height brush selected'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.19：选择平滑高度笔刷
- en: 'Click and drag over the borders of our flat area to make them smoother:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击并拖动我们平坦区域的边界以使其更平滑：
- en: '![](img/B21361_03_20.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_20.png)'
- en: 'Figure 3.20: Smoothed terrain edges'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.20：平滑地形边缘
- en: 'If you want to dive deep into Terrain, there’s the Terrain Tools extension
    package, which adds more tools to sculpt it with finer details. Check this documentation:
    [https://docs.unity3d.com/Packages/com.unity.terrain-tools@5.1](mailto:https://docs.unity3d.com/Packages/com.unity.terrain-tools@5.1)
    and also this video: [https://www.youtube.com/watch?v=smnLYvF40s4](https://www.youtube.com/watch?v=smnLYvF40s4)
    for more info.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想深入了解地形，有一个地形工具扩展包，它添加了更多工具以更精细的细节来雕刻它。请参阅此文档：[https://docs.unity3d.com/Packages/com.unity.terrain-tools@5.1](mailto:https://docs.unity3d.com/Packages/com.unity.terrain-tools@5.1)
    以及此视频：[https://www.youtube.com/watch?v=smnLYvF40s4](https://www.youtube.com/watch?v=smnLYvF40s4)
    以获取更多信息。
- en: We could keep adding details here and there, but we can settle with this for
    now. The next step is to create our player’s base, but first, let’s explore ProBuilder
    in order to generate our geometry.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在这里那里添加更多细节，但我们可以先这样。下一步是创建玩家的基地，但首先，让我们探索ProBuilder以生成我们的几何形状。
- en: Creating shapes with ProBuilder
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ProBuilder创建形状
- en: So far, we have created simple scenes using cubes and primitive shapes, and
    that’s enough for most of the prototypes you will create, but sometimes, you will
    have tricky areas of the game that would be difficult to model with regular cubes,
    or maybe you want to have some deeper details in certain parts of your game to
    get an idea of how the player will experience that area.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经使用立方体和原始形状创建了简单的场景，这对您将要创建的大多数原型来说已经足够了，但有时，游戏中可能会有一些难以用常规立方体建模的复杂区域，或者您可能想在游戏的一些部分添加更深的细节，以便了解玩家将如何体验该区域。
- en: In this case, we can use any 3D modeling tool for this, such as 3D Studio Max,
    Maya, or Blender, but they can be difficult to learn, and you probably won’t need
    all your power at this stage in your development. Luckily, Unity has a simple
    3D model creator called ProBuilder, so let’s explore it.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我们可以使用任何3D建模工具来完成这项工作，例如3D Studio Max、Maya或Blender，但它们可能难以学习，而且在这个开发阶段您可能不需要所有这些功能。幸运的是，Unity有一个简单的3D模型创建器叫做ProBuilder，让我们来探索它。
- en: 'In this section, we will cover the following concepts related to ProBuilder:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍与ProBuilder相关的以下概念：
- en: Installing ProBuilder
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装ProBuilder
- en: Creating a shape
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建形状
- en: Manipulating the mesh
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格操纵
- en: Adding details
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加细节
- en: ProBuilder is not included by default in our Unity project, so let’s start by
    learning how to install it.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: ProBuilder默认不包括在我们的Unity项目中，所以让我们先学习如何安装它。
- en: Installing ProBuilder
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装ProBuilder
- en: Unity is a powerful engine full of features, but adding all those tools to our
    project if we are not using all of them can make the engine run more slowly, so
    we need to manually specify which Unity tools we are using. To do so, we will
    use **Package****Manager**, a tool that we can use to select which Unity packages
    we are going to need. As you may recall, earlier, we talked about the `Packages`
    folder. This is basically what Package Manager modifies.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Unity是一个功能强大的引擎，但如果我们不使用所有这些工具，将它们添加到我们的项目中可能会使引擎运行得更慢，因此我们需要手动指定我们正在使用哪些Unity工具。为此，我们将使用**包管理器**，这是一个我们可以用来选择我们将需要的Unity包的工具。如您所回忆的，我们之前谈到了`Packages`文件夹。这就是包管理器修改的内容。
- en: 'In order to install ProBuilder in our project with this tool, we need to do
    the following:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用此工具在我们的项目中安装ProBuilder，我们需要执行以下操作：
- en: 'Click the **Window | Package Manager** option:'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**窗口 | 包管理器**选项：
- en: '![](img/B21361_03_21.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_21.png)'
- en: 'Figure 3.21: Package Manager option'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.21：包管理器选项
- en: 'In the window that just opened, ensure the **Packages** mode is in **Unity****Registry**
    mode by clicking on the button saying **Unity Registry** in the top-left part
    of the window. Unlike the **In Project** option, which will show only the packages
    our project already has, **Unity Registry** will show all the official Unity packages
    you can install:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在刚刚打开的窗口中，确保 **包** 模式处于 **Unity** **注册表** 模式，通过单击窗口左上角的 **Unity 注册表** 按钮来实现。与仅显示项目已拥有的包的
    **项目内** 选项不同，**Unity 注册表** 将显示您可以安装的所有官方 Unity 包：
- en: '![](img/B21361_03_22.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_22.png)'
- en: 'Figure 3.22: Showing all packages'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.22：显示所有包
- en: Wait a moment for the list of packages left to fill. Make sure you are connected
    to the Internet to download and install the packages.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待剩余的包列表填充。请确保您已连接到互联网以下载和安装包。
- en: Look at the **ProBuilder** package in that list and select it. You can also
    use the search box in the top of the packages list:![](img/B21361_03_23.png)
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看列表中的 **ProBuilder** 包并选择它。您还可以使用包列表顶部的搜索框：![](img/B21361_03_23.png)
- en: 'Figure 3.23: ProBuilder in the packages list'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.23：ProBuilder 在包列表中
- en: I’m using ProBuilder version 5.2.2, the newest version available at the time
    of writing this book. While you can use a newer version, the process of using
    it may differ. You can look at older versions using the arrow to the left of the
    title.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我使用的是 ProBuilder 版本 5.2.2，这是撰写本书时的最新版本。虽然您可以使用更新的版本，但使用它的过程可能会有所不同。您可以通过标题左侧的箭头查看旧版本。
- en: 'Click on the **Install** button in the top right-hand corner of **Package Manager**:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **包管理器** 右上角单击 **安装** 按钮：
- en: '![](img/B21361_03_24.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_24.png)'
- en: 'Figure 3.24: Install button'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.24：安装按钮
- en: Wait for the package to install; this can take a while. You can tell that the
    process has ended when the **Install** button has been replaced with the **Remove**
    label after the **Importing** popup finishes. If, for some reason, Unity freezes
    or takes more than 10 minutes, feel free to restart it.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待包安装；这可能需要一段时间。当 **导入** 弹出窗口完成后，**安装** 按钮被替换为 **移除** 标签时，您就可以知道过程已经结束。如果由于某种原因
    Unity 冻结或超过 10 分钟，您可以随时重新启动它。
- en: Go to **Edit | Preferences** on Windows (**Unity | Preferences** on Mac).
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Windows 上转到 **编辑 | 首选项**（在 Mac 上为 **Unity | 首选项**）。
- en: Select the **ProBuilder** option from the left list.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧列表中选择 **ProBuilder** 选项。
- en: 'Set **Vertex Size** to `2` and **Line Size** to `1`. This will help you to
    better visualize the 3D model we are going to create while editing its different
    parts:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 **顶点大小** 设置为 `2`，将 **线大小** 设置为 `1`。这将帮助您在编辑 3D 模型的不同部分时更好地可视化我们即将创建的模型：
- en: '![](img/B21361_03_25.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_25.png)'
- en: 'Figure 3.25: Configuring ProBuilder'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.25：配置 ProBuilder
- en: The **Vertex Size** and **Line Size** values are big (`2` meters and `1` meter,
    respectively) due to the fact that we are not going to edit little details of
    a model but big features like walls. You might want to modify it later, depending
    on what you are editing.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶点大小** 和 **线大小** 的值很大（分别为 `2` 米和 `1` 米），因为我们不会编辑模型的细节，而是编辑像墙壁这样的大特征。您可能希望根据您正在编辑的内容稍后修改它。'
- en: 'Although this is all we need to know about **Package Manager** to install ProBuilder,
    if you want to know more about it, you can review its documentation here: [https://docs.unity3d.com/Manual/upm-ui.html](https://docs.unity3d.com/Manual/upm-ui.html)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们只需要了解 **包管理器** 的这些内容来安装 ProBuilder，但如果您想了解更多，可以在此处查看其文档：[https://docs.unity3d.com/Manual/upm-ui.html](https://docs.unity3d.com/Manual/upm-ui.html)
- en: Now that we have installed ProBuilder in our project, let’s use it!
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经在项目中安装了 ProBuilder，让我们来使用它！
- en: Creating a shape
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建形状
- en: 'We will start the player’s base by creating a plane for our floor. We will
    do this by doing the following:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过创建一个用于地板的平面来开始玩家的基础。我们将通过以下步骤来完成此操作：
- en: Delete the cube we placed as the base placeholder. You can do that by right-clicking
    on the cube in the Hierarchy and then clicking **Delete**.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除我们放置的作为基础占位符的立方体。您可以通过在层次结构中右键单击立方体然后单击 **删除** 来完成此操作。
- en: 'Open ProBuilder and go to **Tools | ProBuilder** | **ProBuilder Window**:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 ProBuilder 并转到 **工具 | ProBuilder** | **ProBuilder 窗口**：
- en: '![](img/B21361_03_26.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B21361_03_26.png)'
- en: 'Figure 3.26: ProBuilder Window option'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.26：ProBuilder 窗口选项
- en: 'In the window that has opened, click the **New Shape** button:'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的窗口中，单击 **新形状** 按钮：
- en: '![A screenshot of a computer  Description automatically generated with low
    confidence](img/B21361_03_27.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图，描述由低置信度自动生成](img/B21361_03_27.png)'
- en: 'Figure 3.27: New Shape option'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.27：新形状选项
- en: In the **Create Shape** panel that appears in the bottom-right corner of the
    Scene view, select the **Plane** icon (the second icon on the first row).
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在场景视图右下角出现的**创建形状**面板中，选择**平面**图标（第一行第二个图标）。
- en: '![](img/B21361_03_28.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_28.png)'
- en: 'Figure 3.28: New shape created'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.28：创建的新形状
- en: Expand **Shape Properties** and **Plane Settings**.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开**形状属性**和**平面设置**。
- en: Set **Width Cuts** and **Height Cuts** to `2`. We will need those subdivisions
    later.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**宽度切割**和**高度切割**设置为`2`。我们稍后会需要这些细分。
- en: Click and drag over the terrain to draw the plane. While you do that, check
    how the **Size** value in the **Create Shape** panel changes, and adjust the values
    **X** and **Z** to `50`.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击并拖动到地面上以绘制平面。在您这样做的时候，检查**创建形状**面板中的**大小**值如何变化，并将**X**和**Z**值调整为`50`。
- en: Release the mouse button and see the resulting plane.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 释放鼠标按钮，查看生成的平面。
- en: Select the newly created **Plane** object in the Hierarchy and drag it slightly
    upward using the **Transform** tool.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在层次结构中选择新创建的**平面**对象，并使用**变换**工具稍微向上拖动。
- en: We needed to move the plane upward because it was created at exactly the same
    height as the terrain. That caused an effect called **Z-Fighting**, where the
    pixels that are positioned in the same position are fighting to determine which
    one will be rendered and which won’t.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要将平面向上移动，因为它是在与地形完全相同的高度创建的。这导致了一种称为**Z冲突**的效果，其中位于相同位置的像素在争夺确定哪个将被渲染以及哪个不会被渲染。
- en: Now that we have created the floor, let’s learn how we can manipulate its vertices
    to change its shape.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经创建了地板，让我们学习如何操作其顶点来改变其形状。
- en: Manipulating the mesh
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网格操作
- en: 'If you select the plane, you will see that it is subdivided into a 3 x 3 grid
    because we set up the width and height cuts to `2`. We did that because we will
    use the outer cells to create our walls, thus raising them. The idea is to modify
    the size of those cells to outline the wall length and width before creating the
    walls. In order to do so, we will do the following:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择平面，您会看到它被细分为3 x 3的网格，因为我们设置了宽度和高度切割为`2`。我们这样做是因为我们将使用外层单元格来创建我们的墙壁，从而将其抬高。想法是修改这些单元格的大小，在创建墙壁之前勾勒出墙壁的长度和宽度。为了做到这一点，我们将执行以下操作：
- en: Select the plane in the Hierarchy.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在层次结构中选择平面。
- en: Open ProBuilder if it’s not already open, and go to the **Tools** **|** **ProBuilder**
    **|** **ProBuilder Window** option.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果ProBuilder尚未打开，请打开它，并转到**工具** **|** **ProBuilder** **|** **ProBuilder窗口**选项。
- en: 'Select the second button (vertex) from the four new buttons that appear in
    the Scene View:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在场景视图中出现的四个新按钮中，选择第二个按钮（顶点）：
- en: '![](img/B21361_03_29.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_29.png)'
- en: 'Figure 3.29: Select the vertices tool'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.29：选择顶点工具
- en: 'Click the **Select Hidden** option until it says **On**, as shown in the following
    screenshot. This will make selecting vertices easier:'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选择隐藏**选项，直到它显示为**开启**，如图下所示。这将使选择顶点更容易：
- en: '![](img/B21361_03_30.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_30.png)'
- en: 'Figure 3.30: Enabling Select Hidden'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.30：启用选择隐藏
- en: 'Click and drag the mouse to create a selection box that picks the four vertices
    on the second row of vertices:'
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击并拖动鼠标以创建一个选择框，选择顶点第二行的四个顶点：
- en: '![](img/B21361_03_31.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_31.png)'
- en: 'Figure 3.31: Vertex selection'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.31：顶点选择
- en: Click on the second button Click the 4-arrows button in the top-left part of
    the scene view to enable to enable the **Move Tool**, which will allow us to move
    vertices. Like the **Transform Tool**, this can be used to move any object, but
    to move vertices, this is our only option. Remember to do this once you have selected
    the vertices. You can also press the *W* key to enable the **Move Tool**.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击第二个按钮 点击场景视图左上角的4箭头按钮以启用**移动工具**，这将允许我们移动顶点。像**变换工具**一样，这可以用来移动任何对象，但移动顶点时，这是我们唯一的选项。记得在选择了顶点后执行此操作。您也可以按*W*键来启用**移动工具**。
- en: '![](img/B21361_03_32.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_32.png)'
- en: 'Figure 3.32: Move Tool'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.32：移动工具
- en: 'Move the row of vertices to make the subdivision of the plane thinner. You
    can use the checker pattern on the terrain to get a notion of the size of the
    wall in meters (remember, each square is one square meter):'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移动顶点行以使平面的细分更薄。您可以使用地形上的棋盘图案来获得墙壁大小的概念（记住，每个方格是一平方米）：
- en: '![](img/B21361_03_33.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_33.png)'
- en: 'Figure 3.33: Moved vertices'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.33：移动后的顶点
- en: 'Repeat *steps 3* to *5* for each row of vertices until you get wall outlines
    with similar sizes:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每一行的顶点重复*步骤3*到*5*，直到得到类似大小的墙面轮廓：
- en: '![](img/B21361_03_34.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_34.png)'
- en: 'Figure 3.34: Moved vertices to reduce edges’ cell width'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.34：移动顶点以减少边缘的单元格宽度
- en: 'Now that we have created the outline for our walls, let’s add new faces to
    our mesh to create them. In order to use the subdivisions or **faces**, we have
    created to make our walls, we must pick and extrude them. Follow these steps to
    do so:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经为墙壁创建了轮廓，让我们添加新的面到我们的网格中，以创建它们。为了使用我们创建的细分或 **面** 来制作墙壁，我们必须选择并挤出它们。按照以下步骤进行操作：
- en: Select the plane.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择平面。
- en: 'Select the fourth button of the **ProBuilder** buttons in the Scene View:'
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **场景视图** 中选择 **ProBuilder** 按钮的第四个按钮：
- en: '![](img/B21361_03_35.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_35.png)'
- en: 'Figure 3.35: Select the Face tool'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.35：选择面工具
- en: 'While holding *Ctrl* (*Command* on Mac), click on each of the faces of the
    wall outlines:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在按住 *Ctrl* (*Mac上的*Command*) 的同时，点击墙壁轮廓的每个面：
- en: '![](img/B21361_03_36.png)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_36.png)'
- en: 'Figure 3.36: Edge faces being selected'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.36：正在选择的边缘面
- en: 'In the **ProBuilder** window, look for the **plus** (**+**) icon to the right
    of the **Extrude****Faces** button. It is located in the red section of the window:'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **ProBuilder** 窗口中，寻找 **Extrude** **Faces** 按钮右侧的 **加号** (**+**) 图标。它位于窗口的红色部分：
- en: '![A picture containing text, font, screenshot, number  Description automatically
    generated](img/B21361_03_37.png)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本、字体、截图、编号的图片，描述自动生成](img/B21361_03_37.png)'
- en: 'Figure 3.37: Extrude Faces option'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.37：挤出面选项
- en: Set **Distance** to `5` in the window that appears after we click the **+**
    button.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在点击 **+** 按钮后出现的窗口中，将 **距离** 设置为 `5`。
- en: 'Click the **Extrude Faces** button in that window:'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中点击 **挤出面** 按钮：
- en: '![](img/B21361_03_38.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_38.png)'
- en: 'Figure 3.38: Extrude distance option'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.38：挤出距离选项
- en: 'Now, you should see that the outline of the walls has just raised from the
    ground:'
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你应该看到墙壁的轮廓刚刚从地面上抬起：
- en: '![](img/B21361_03_39.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_39.png)'
- en: 'Figure 3.39: Extruded grid edges'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.39：挤出网格边缘
- en: Now, if you pay attention to how the base floor and walls touch the terrain,
    there’s a little gap. We can try to move the base downward, but the floor will
    probably disappear because it will be buried under the terrain. A little trick
    we can do here is to push the walls downward, without moving the floor, so that
    the walls will be buried in the terrain, but our floor will stay a little distance
    from it.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你注意观察基础地板和墙壁与地形的接触，会发现有一点间隙。我们可以尝试将基础向下移动，但地板可能会消失，因为它会被地形埋藏。这里我们可以用一个小技巧，即向下推墙壁，而不移动地板，这样墙壁就会埋入地形，而我们的地板会保持一定的距离。
- en: 'You can see an example of how it would look in the following figure:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下图中看到它将如何看起来：
- en: '![](img/B21361_03_40.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_40.png)'
- en: 'Figure 3.40: Slice of the expected result'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.40：预期结果的切片
- en: 'In order to do this, we need to do the following:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，我们需要执行以下操作：
- en: 'Select the third **ProBuilder** button in the Scene View to enable edge selection:'
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **场景视图** 中选择第三个 **ProBuilder** 按钮以启用边缘选择：
- en: '![](img/B21361_03_41.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_41.png)'
- en: 'Figure 3.41: Select edges tool'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.41：选择边缘工具
- en: While holding *Ctrl* (*Command* on Mac), select all the bottom edges of the
    walls.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在按住 *Ctrl* (*Mac上的*Command*) 的同时，选择墙壁的所有底部边缘。
- en: 'If you selected undesired edges, just click them again while holding *Ctrl*
    (*Command* on Mac) to deselect them while keeping the current selection:'
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你选择了不想要的边缘，只需在按住 *Ctrl* (*Mac上的*Command*) 的同时再次点击它们，就可以取消选择它们，同时保持当前的选择：
- en: '![](img/B21361_03_42.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_42.png)'
- en: 'Figure 3.42: Selecting floor edges'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.42：选择地板边缘
- en: If you want to use **Wireframe** mode in the **sphere** icon, go to the left
    of the 2D button in the top-right corner of the Scene View and select the **Wireframe**
    option from the drop-down menu, as shown in the following screenshot. You can
    get back to normal by selecting **Shaded**.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在 **球体** 图标中使用 **线框** 模式，请转到场景视图右上角的2D按钮左侧，并从下拉菜单中选择 **线框** 选项，如图下截图所示。你可以通过选择
    **着色** 来返回正常模式。
- en: '![](img/B21361_03_43.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_43.png)'
- en: 'Figure 3.43: Enabling Wireframe mode'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.43：启用线框模式
- en: 'Enable the **Move** tool by pressing the second button (or the *W* key on the
    keyboard) in the top-left corner of the **Scene** panel:'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按住 **场景** 面板左上角的第二个按钮（或键盘上的 *W* 键）来启用 **移动** 工具：
- en: '![](img/B21361_03_44.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_44.png)'
- en: 'Figure 3.44: Object Move tool'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.44：对象移动工具
- en: 'Move the edges down until they are fully buried in the terrain:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将边缘向下移动，直到它们完全埋入地形中：
- en: '![](img/B21361_03_45.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_45.png)'
- en: 'Figure 3.45: Overlapping faces'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.45：重叠的面
- en: Now that we have a base mesh, we can start adding details to it using several
    other ProBuilder tools.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了基础网格，我们可以开始使用几个其他的**ProBuilder**工具来添加细节。
- en: '**Memory**'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**记忆**'
- en: This section reminds me of the time I learned how to use my first 3D authoring
    software, Maya. I was using a version before Autodesk acquired it, so imagine
    how old it was. I enjoyed learning the techniques to sculpt solids based on actual
    blueprints of the objects. I remember creating a Stargate and the F302 Tau’ri
    vessel between my first models. I’m in my third run of the entire series (including
    Atlantis and Universe) as I write this.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分让我想起了我学习如何使用我的第一个3D创作软件Maya的时候。我使用的是Autodesk收购它之前的版本，所以想象一下它有多老了。我喜欢学习基于实际物体蓝图雕刻实体的技术。我记得在我的第一个模型中创建了一个星门和F302
    Tau’ri飞船。当我写这篇文章时，我已经完成了整个系列的第三次运行（包括亚特兰蒂斯和宇宙）。
- en: Adding details
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加细节
- en: 'Let’s start adding details to the base by applying a little bevel to the walls
    and a little cut in the corners so they are not so sharp. To do so, follow these
    steps:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始通过在墙上应用一点斜边和在角落上切一点小口来添加基础细节，这样它们就不会那么尖锐。要做到这一点，请按照以下步骤操作：
- en: 'Using the Edge Selection Tool (the third of the **ProBuilder** buttons), select
    the top edges of our model:'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用边缘选择工具（**ProBuilder**按钮中的第三个），选择我们模型的顶部边缘：
- en: '![](img/B21361_03_46.png)'
  id: totrans-250
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_46.png)'
- en: 'Figure 3.46: Top wall edges being selected'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.46：选择顶部墙面边缘
- en: In the **ProBuilder** window, click the **+** icon to the right of the **Bevel**
    button.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**ProBuilder**窗口中，点击**斜边**按钮右侧的**+**图标。
- en: 'Set a distance of `0.5`:'
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置距离为`0.5`：
- en: '![](img/B21361_03_47.png)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_47.png)'
- en: 'Figure 3.47: Bevel distance to generate'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.47：生成斜面的距离
- en: 'Click on **Bevel Edges**. Now you can see the top parts of our walls have a
    little bevel:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**斜边边缘**。现在你可以看到我们墙的顶部部分有一点斜边：
- en: '![](img/B21361_03_48.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_48.png)'
- en: 'Figure 3.48: Result of the bevel process'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.48：斜面过程的成果
- en: 'Optionally, you can do that with the bottom part of the inner walls:'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，您也可以使用内部墙壁的底部部分：
- en: '![](img/B21361_03_49.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_49.png)'
- en: 'Figure 3.49: Bevel being applied to floor-wall edges'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.49：斜面应用于地板-墙面边缘
- en: 'Another detail to add could be a pit in the middle of the ground as a hazard
    we need to avoid falling into and to make the enemies avoid it using AI. In order
    to do that, follow these steps:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可以添加的细节可能是地面中间的一个坑，作为我们需要避免掉入的陷阱，并让敌人通过AI避免它。为了做到这一点，请按照以下步骤操作：
- en: Enable the **Face** selection mode by clicking the fourth **ProBuilder** Scene
    View button.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击第四个**ProBuilder**场景视图按钮启用**面**选择模式。
- en: Select the floor.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择地板。
- en: Click the **Subdivide Faces** option in the **ProBuilder** window. You will
    end up with the floor split into four.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**ProBuilder**窗口中点击**细分面**选项。最终地板会被分成四块。
- en: 'Click that button again to end up with a 4 x 4 grid:'
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击该按钮，以得到一个4 x 4的网格：
- en: '![](img/B21361_03_50.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_50.png)'
- en: 'Figure 3.50: Subdividing the floor'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.50：地板细分
- en: Select the four inner floor tiles while holding *Ctrl* (*Command* on Mac) using
    the **Select Face** tool (the third of the ProBuilder buttons in the top part
    of the Scene View).
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**选择面**工具（**Scene View**顶部**ProBuilder**按钮中的第三个）同时按住*Ctrl*（Mac上的*Command*）选择四个内部地板砖。
- en: 'Enable the **Scale** tool by clicking the fourth button in the top-left part
    of the Scene View or pressing the *R* key on the keyboard. Make sure that the
    tool handle position is set to **Center** (and not to **Pivot**), so the object
    is scaled from the center of the object itself. As with the **Move** tool, this
    can be used to scale any object, not only vertices:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击场景视图左上角的第四个按钮或按键盘上的*R*键启用**缩放**工具。确保工具句柄位置设置为**中心**（而不是**枢轴**），这样对象就从对象的中心进行缩放。就像**移动**工具一样，这可以用来缩放任何对象，而不仅仅是顶点：
- en: '![](img/B21361_03_51.png)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_51.png)'
- en: 'Figure 3.51: Scale tool'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.51：缩放工具
- en: 'Using the gray cube at the center of the gizmo, scale down the center tiles:'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Gizmo 中心的灰色立方体缩小中心砖块：
- en: '![](img/B21361_03_52.png)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_52.png)'
- en: 'Figure 3.52: Inner cells being scaled down'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.52：内部单元格正在缩小
- en: Click the **Extrude Faces** button in the **ProBuilder** window.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**ProBuilder**窗口中点击**拉伸面**按钮。
- en: Push the extruded faces downward with the **Move Tool**.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动工具**将拉伸的面向下推。
- en: 'Right-click on the **ProBuilder** window tab and select **Close Tab**. We need
    to get back to terrain editing, and having **ProBuilder** open won’t allow us
    to do that comfortably:'
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击**ProBuilder**窗口标签并选择**关闭标签**。我们需要回到地形编辑，而**ProBuilder**打开将不会让我们舒适地做到这一点：
- en: '![](img/B21361_03_53.png)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B21361_03_53.png)'
- en: 'Figure 3.53: Close Tab option'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.53：关闭标签选项
- en: 'Select the terrain and lower it so that we can see the pit:'
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择地形并将其降低，以便我们可以看到坑：
- en: '![](img/B21361_03_54.png)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![B21361_03_54](img/B21361_03_54.png)'
- en: 'Figure 3.54: Terrain being lowered for the pit to be visible'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.54：降低地形以便可见坑
- en: With this, we have seen how to use different ProBuilder tools like Extrude and
    Bevel to create simple meshes to prototype the layout of our level. Sometimes,
    doing so is not easy with plain cubes.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，我们看到了如何使用不同的 ProBuilder 工具，如拉伸和斜边，来创建简单的网格以原型化我们关卡布局。有时，用普通的立方体来做这样的事情并不容易。
- en: Summary
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned how to create large terrain meshes using Height
    Maps and Unity Terrain Tools such as **Paint Height** and **Set Height** to create
    hills and rivers. Also, we saw how to create our own 3D meshes using ProBuilder,
    as well as how to manipulate the vertices, edges, and faces of a model to create
    a prototype base model for our game. We didn’t discuss any performance optimizations
    we can apply to our meshes or advanced 3D modeling concepts as that would require
    entire chapters and is beyond the scope of this book. Right now, our main focus
    is prototyping, so we are fine with our level’s current status.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何使用高度图和 Unity 地形工具，如 **绘制高度** 和 **设置高度** 来创建山丘和河流，以创建大型地形网格。我们还看到了如何使用
    ProBuilder 创建我们自己的 3D 网格，以及如何操纵模型的顶点、边和面来创建我们游戏的原型基础模型。我们没有讨论我们可以应用于我们的网格或高级 3D
    建模概念的任何性能优化，因为这需要完整的章节，并且超出了本书的范围。目前，我们的主要重点是原型设计，所以我们对我们关卡当前的状态感到满意。
- en: In the next chapter, we will learn how to download and replace these prototyping
    models with final art by integrating assets (files) we have created with external
    tools. This is the first step to improving the graphics quality of our game, which
    we will finish by the end of *Part 3*, *Improving Graphics*.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何通过整合我们使用外部工具创建的资产（文件）来下载和替换这些原型模型，最终艺术作品。这是提高我们游戏图形质量的第一步，我们将在
    *第 3 部分*，*提高图形* 的结尾完成。
- en: Learn more on Discord
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Discord 上了解更多
- en: 'Read this book alongside other users, Unity game development experts, and the
    author himself. Ask questions, provide solutions to other readers, chat with the
    author via Ask Me Anything sessions, and much more. Scan the QR code or visit
    the link to join the community:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他用户、Unity 游戏开发专家以及作者本人一起阅读这本书。提问，为其他读者提供解决方案，通过 Ask Me Anything 会话与作者聊天，等等。扫描二维码或访问链接加入社区：
- en: '[https://packt.link/unitydev](https://packt.link/unitydev)'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://packt.link/unitydev](https://packt.link/unitydev)'
- en: '![](img/QR_Code1498477041053909218.png)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![二维码](img/QR_Code1498477041053909218.png)'
