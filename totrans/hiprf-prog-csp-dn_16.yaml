- en: 'Part 3: Threading and Concurrency'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Part 3 covers threading, parallel processing, and asynchronous processing. We
    discuss various ways to process code synchronously, asynchronously, and in parallel.
    In doing so, we learn how to reduce the time it takes to process a series of tasks,
    and how we can utilize the number of CPUs and cores.
  prefs: []
  type: TYPE_NORMAL
