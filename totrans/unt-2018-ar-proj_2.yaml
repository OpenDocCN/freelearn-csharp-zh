  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: Find Street是一个基于StreetView的游戏，排名第八。它为你提供了一系列不规则的Street View场景。你的任务是理解每张图片的区域并选择正确的测试回复。正如你所见，你可以非常容易地在游戏中同时利用GIS、地理参照和AR，或者通过利用这些方面的各种方面来创建它们。
- en: 'The key things to keep in mind and remember are as follows:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 需要牢记和记住的关键点如下：
- en: Map design and the player interactions with maps are an essential part of the
    undertaking of creating a video game.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地图设计和玩家与地图的交互是创建视频游戏任务的一个基本部分。
- en: The game's appearance, graphics-wise, therefore sets its tone just as much as
    the control experience, insecurity, exploration, or plot do.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，从图形上看，游戏的外观设定了其基调，就像控制体验、不安全感、探索或剧情一样。
- en: In competitive titles, the map represents the playing field. Every corner, every
    little modification, is crucial, as the players take their positions based on
    that. Monitoring this positioning is a must for the winning team.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在竞技类游戏中，地图代表的是竞技场。每一个角落，每一个细微的修改都是至关重要的，因为玩家们根据这些信息来定位自己的位置。对这种定位的监控对于获胜队伍来说是必须的。
- en: In open map titles, the game experience often exceeds the information provided
    by the maps.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开放地图游戏中，游戏体验往往超过了地图提供的信息。
- en: These items are critical for determining which approach best fits the idea and
