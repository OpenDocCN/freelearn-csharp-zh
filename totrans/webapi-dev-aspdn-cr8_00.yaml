- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to the world of ASP.NET Core!
  prefs: []
  type: TYPE_NORMAL
- en: .NET Core has undergone significant evolution since its inception and has emerged
    as a robust solution for building a wide array of applications, including web,
    desktop, mobile, gaming, and AI applications. With the release of .NET 8 at the
    end of 2023, it solidified its position as one of the most powerful and versatile
    frameworks for modern applications.
  prefs: []
  type: TYPE_NORMAL
- en: ASP.NET Core, built on top of the .NET Core platform, inherits its strengths,
    offering cross-platform compatibility, exceptional performance, and a modular
    architecture. It has become a popular choice for building cloud-native applications
    that can run seamlessly on any operating system, including Windows, macOS, and
    Linux, and can be deployed on any cloud platform, such as Azure, AWS, or GCP.
  prefs: []
  type: TYPE_NORMAL
- en: As organizations increasingly adopt ASP.NET Core for web application development,
    the demand for ASP.NET Core developers is on the rise. Whether you’re transitioning
    from the traditional .NET Framework or are new to web API development with ASP.NET
    Core, this book is tailored to meet your needs. It will guide you through building
    your first web API application with ASP.NET Core and provide you with the knowledge
    and skills to build robust, scalable, and maintainable web APIs.
  prefs: []
  type: TYPE_NORMAL
- en: While ASP.NET Core offers robust options for frontend development, such as Razor
    Pages, Blazor, and MVC, this book focuses on backend development. You’ll explore
    a range of topics, including REST-based APIs, gRPC APIs, GraphQL APIs, and real-time
    APIs, gaining insights into essential concepts and best practices for building
    web APIs with ASP.NET Core.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, we’ll delve into testing methodologies and tools such as unit
    testing and integration testing to ensure the quality and reliability of your
    web APIs. We’ll also explore modern development practices such as CI/CD, containerization,
    monitoring, and cloud-native design patterns, essential for contemporary web API
    development.
  prefs: []
  type: TYPE_NORMAL
- en: While this book serves as a foundational resource, it merely scratches the surface
    of what ASP.NET Core has to offer. I encourage you to use it as a stepping stone
    to further explore the vast landscape of ASP.NET Core on your own. Experiment
    with the sample code provided and refer to the links in the book for more in-depth
    learning. Don’t forget to explore the official documentation for the latest updates
    and features.
  prefs: []
  type: TYPE_NORMAL
- en: I hope you will find this book useful and it will inspire you to explore the
    world of ASP.NET Core. Happy reading!
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for developers who want to learn how to build web APIs with ASP.NET
    Core 8 and create flexible, maintainable, scalable applications with the .NET
    platform. Prior basic knowledge of C#, .NET, and Git would be helpful.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18971_01.xhtml#_idTextAnchor012), *Fundamentals of Web APIs*,
    provides an overview of web APIs, covering their historical background and various
    API styles, including REST-based APIs, gRPC APIs, GraphQL APIs, and real-time
    APIs. It will also discuss the process of designing web APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18971_02.xhtml#_idTextAnchor068), *Getting Started with ASP.NET
    Core Web APIs*, explores the fundamentals of ASP.NET Core, including the project
    setup, dependency injection, and minimal APIs. You will also learn how to create
    your first web API using ASP.NET Core and how to test it using a variety of tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18971_03.xhtml#_idTextAnchor130), *ASP.NET Core Fundamentals
    (Part 1)*, covers the fundamentals of ASP.NET Core, including routing, configuration,
    and environments.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18971_04.xhtml#_idTextAnchor170), *ASP.NET Core Fundamentals
    (Part 2)*, continues the discussion of ASP.NET Core fundamentals, covering logging
    and middleware.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18971_05.xhtml#_idTextAnchor198), *Data Access in ASP.NET Core
    (Part 1: Entity Framework Core Fundamentals)*, explores the utilization of **Entity
    Framework Core** (**EF Core**) for database interaction. You will gain insights
    into implementing CRUD operations using EF Core.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18971_06.xhtml#_idTextAnchor245), *Data Access in ASP.NET Core
    (Part 2: Entity Relationships)*, covers the configuration of EF Core to support
    various model relationships, including one-to-one, one-to-many, and many-to-many.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18971_07.xhtml#_idTextAnchor272), *Data Access in ASP.NET Core
    (Part 3: Tips)*, provides best practices for using EF Core in your web API, such
    as the `DbContext` pooling, raw SQL queries, bulk operations, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18971_08.xhtml#_idTextAnchor307), *Security and Identity in
    ASP.NET Core*, covers the security considerations surrounding web APIs. You will
    delve into implementing authentication and authorization mechanisms using ASP.NET
    Core Identity to ensure the security of your web APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18971_09.xhtml#_idTextAnchor371), *Testing in ASP.NET Core (Part
    1 – Unit Testing)*, explores testing methodologies and tools, including xUnit
    and Moq. You will learn how to implement unit tests to ensure the quality of your
    web APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18971_10.xhtml#_idTextAnchor404), *Testing in ASP.NET Core
    (Part 2 – Integration Testing)*, covers integration testing using xUnit and `WebApplicationFactory`.
    You will learn how to implement integration tests to test components of your web
    APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18971_11.xhtml#_idTextAnchor438), *Getting Started with gRPC*,
    explores gRPC, a modern high-performance RPC framework that can be used to build
    efficient APIs. You will learn how to create gRPC services and clients using ASP.NET
    Core.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18971_12.xhtml#_idTextAnchor484), *Getting Started with GraphQL*,
    covers GraphQL, a powerful query language for APIs. You will learn how to create
    GraphQL APIs using ASP.NET Core.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18971_13.xhtml#_idTextAnchor537), *Getting Started with SignalR*,
    explores SignalR, a real-time communication framework for ASP.NET Core. You will
    learn how to create real-time APIs and clients using ASP.NET Core.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18971_14.xhtml#_idTextAnchor585), *CI/CD for ASP.NET Core Using
    Azure Pipelines and GitHub Actions*, covers the process of building, testing,
    and deploying your web API applications using Azure DevOps and GitHub Actions.
    It also introduces the use of Docker to containerize your web API applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B18971_15.xhtml#_idTextAnchor632), *ASP.NET Core Web API Common
    Practices*, provides best practices for building your ASP.NET Core web API applications.
    It covers topics such as asynchronous programming, caching, `HttpClientFactory`,
    and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B18971_16.xhtml#_idTextAnchor671), *Error Handling, Monitoring,
    and Observability*, covers error handling, health checks, monitoring, and observability.
    You will learn how to handle errors in your web APIs and how to monitor and observe
    your web APIs using a variety of platforms and OpenTelemetry.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 17*](B18971_17.xhtml#_idTextAnchor698), *Cloud-Native Patterns*,
    explores advanced architecture and patterns essential for modern web API development.
    You will gain insights into cloud-native design patterns, **Domain-Driven-Design**
    (**DDD**), **Command Query Responsibility Segregation** (**CQRS**), Retry patterns,
    Circuit Breaker patterns, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 18*, *Leveraging Open-Source Frameworks*, covers various open-source
    frameworks that can be used to streamline development and enhance productivity,
    including ABP Framework, Clean Architecture, Orchard Core, eShop, and .NET Aspire.'
  prefs: []
  type: TYPE_NORMAL
