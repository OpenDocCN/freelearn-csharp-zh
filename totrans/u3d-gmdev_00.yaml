    click **Submit Errata**, and fill in the form.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您向我们报告。请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，点击**提交勘误**，并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
