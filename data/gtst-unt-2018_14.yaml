- en: Unity Technologies
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Unity Technologies
- en: Unity Technologies, the company that makes Unity and owns the Asset Store, has
    a robust VR Samples asset package. It contains a menu and four mini-games that
    can be used to help you get started in creating virtual reality games for Oculus
    DK2 and GearVR.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Unity Technologies，这家公司制作了Unity并拥有资产商店，有一个强大的VR示例资产包。它包含一个菜单和四个迷你游戏，可以帮助你开始为Oculus
    DK2和GearVR创建虚拟现实游戏。
