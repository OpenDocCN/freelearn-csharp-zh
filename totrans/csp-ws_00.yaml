  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，了解 .NET 6.0 功能是很重要的。
- en: The .NET 6.0 Features Found in Windows, macOS, and Linux
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows、macOS 和 Linux 中发现的 .NET 6.0 功能
- en: Windows
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows
- en: '.NET 6.0: This is the latest long-term support (LTS) version recommended for
    Windows. It can be used for building many different types of applications.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 6.0：这是推荐用于 Windows 的最新长期支持 (LTS) 版本。它可以用于构建许多不同类型的应用程序。
- en: '.NET Framework 4.8: This is a Windows-only version for building any type of
    app to run on Windows only.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Framework 4.8：这是仅适用于 Windows 的版本，用于构建仅在 Windows 上运行的应用程序。
- en: macOS
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: macOS
- en: '.NET 6.0: This is the LTS version recommended for macOS. It can be used for
    building many different types of applications. Choose the version that is compatible
    with the processor of your Apple Computer—x64 for Intel chips and ARM64 for Apple
    chips.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 6.0：这是推荐用于 macOS 的 LTS 版本。它可以用于构建许多不同类型的应用程序。请选择与您的苹果电脑处理器兼容的版本——x64 用于英特尔芯片和
    ARM64 用于苹果芯片。
- en: Linux
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux
- en: '.NET 6.0: This is the LTS version recommended for Linux. It can be used for
    building many different types of applications.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 6.0：这是推荐用于 Linux 的 LTS 版本。它可以用于构建许多不同类型的应用程序。
- en: Docker
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Docker
- en: '.NET images: This developer platform can be used for building different types
    of applications.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 映像：这个开发者平台可以用于构建不同类型的应用程序。
- en: '.NET Core images: This offers lifetime support for building many types of applications.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Core 映像：这为构建许多类型的应用程序提供终身支持。
- en: '.NET framework images: These are Windows-only versions of .NET for building
    any type of app that runs on Windows.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 框架映像：这些是仅适用于 Windows 的 .NET 版本，用于构建在 Windows 上运行的任何类型的应用程序。
