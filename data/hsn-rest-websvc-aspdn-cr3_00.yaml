- en: There are a number of text conventions used throughout this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The headers part tells the client that the response should
    be processed using a specific `content-type`; in this case, `application/json`."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
