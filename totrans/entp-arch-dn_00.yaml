- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Thanks for acquiring this book! It was born out of the need to industrialize
    Information Systems. Software is everywhere but, apart from a few high-cost applications,
    it is full of bugs and costs a lot in maintenance, and most developers spend half
    their time reinventing the wheel or fighting against the Information System to
    add some new features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您购买这本书！它源于工业化的信息系统需求。软件无处不在，但除了少数高成本应用外，它充满了错误，维护成本很高，大多数开发者有一半的时间在重新发明轮子或与信息系统抗争以添加一些新功能。
- en: 'This is my harsh observation from more than 25 years in the field and a few
    years working specifically on digital transformation for many different organizations.
    These diverse experiences convinced me that the root problem is always the same:
    the software industry does not actually follow the rules of industrialization,
    which are to decompose systems into smaller ones and join modules together with
    standards-obeying interfaces.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从超过25年的行业经验以及为许多不同组织专门从事数字化转型工作几年来的严酷观察。这些不同的经历使我确信，根本问题始终相同：软件行业实际上并不遵循工业化的规则，即分解系统为更小的系统，并使用遵守标准接口的模块将模块连接起来。
- en: 'Working together with academics helped me formalize these problems of business/IT
    alignment, along with their sources and possible solutions. But most of my customers
    have told me that I stood out as a consultant because I was able to not only provide
    boards of directors with a clear transformation plan but also to accompany it
    with advice on semantics all the way down to the API contracts, and even some
    hands-on help in the code for the hard bits. They said this made the whole partnership
    more tangible and provided visible business results, so this is how I wanted this
    book to be: some theory first because we need to switch the way we think and create
    Information Systems, but some code as well because too many of them are not efficient
    today.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与学者们合作帮助我正式化这些业务/IT对齐的问题，以及它们的来源和可能的解决方案。但我的大多数客户都告诉我，我之所以能作为一个顾问脱颖而出，是因为我不仅能够为董事会提供清晰的转型计划，而且还能提供从语义到API合约的咨询建议，甚至在代码的难点部分提供一些实际的帮助。他们说这使得整个合作更具可感知性，并提供了可见的业务成果，因此这就是我想让这本书成为的样子：首先是一些理论，因为我们需要改变我们思考和创建信息系统的思维方式，但也需要一些代码，因为太多的人现在效率不高。
- en: Having seen the positive effects on the business efficiency of many companies,
    from a small lawyers firm to industry/logistics enterprises and to some huge farming
    cooperatives, I am convinced applying industry concepts to software design and
    architecture will become a more and more cost-effective approach, particularly
    since software and data are becoming the competitive backbone of most organizations
    nowadays.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 看到许多公司，从小型律师事务所到工业/物流企业，再到一些大型农业合作社，业务效率的积极影响，我确信将工业概念应用于软件设计和架构将变得越来越具有成本效益，尤其是在软件和数据成为大多数组织当今竞争支柱的情况下。
- en: Using norms and standards for API interfaces, externalizing functions such as
    authentication, authorization, electronic document management, and, most importantly,
    thinking in terms of business functions rather than technically, is of utmost
    importance if you want to transform an Information System from a cost center to
    a strong asset of an organization.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用API接口的规范和标准，外部化诸如身份验证、授权、电子文档管理等功能，最重要的是，从业务功能而不是技术角度思考，如果要将信息系统从成本中心转变为组织的强大资产，这是至关重要的。
- en: This method has helped many companies and government-owned agencies, and I hope
    it will do the same for your Information Systems!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法已经帮助了许多公司和政府机构，我希望它也能为您的信息系统带来同样的效果！
- en: Who this book is for
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: 'This book aims to help you create or evolve Information Systems architecture
    in such a way that it becomes more flexible and provides more business value to
    your organization. Since it is theoretical, business-oriented, and technically
    applied with an application in .NET, it can be read at many levels and by many
    profiles:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助您以使其更具灵活性和为您的组织提供更多业务价值的方式创建或演进信息系统架构。由于它是理论性的、面向业务的，并且以.NET应用为技术应用，它可以在多个层面上被许多人阅读：
- en: Board directors and chief officers can read the first chapters in order to understand
    digital transformation and how it can be strategized. Finding out about the most
    common problems in Information Systems should help them invest in the right places
    and prioritize work, taking into account not only features but also technical
    debt reduction when justified.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 董事会和高级管理人员可以通过阅读前几章来了解数字化转型及其战略规划。了解信息系统中最常见的问题应有助于他们投资于正确的领域并优先处理工作，不仅要考虑功能，还要在合理的情况下优先考虑技术债务的减少。
- en: Tech leads, architects, and R&D managers will also benefit from reading the
    next chapters that make the strategy more tangible and explain best practices
    in structuring Information Systems, choosing tools and methods, and applying alignment
    in their job.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术领导、架构师和研发经理也可以从阅读下一章中受益，这些章节使策略更加具体，并解释了在构建信息系统、选择工具和方法以及在其工作中应用一致性方面的最佳实践。
- en: '- Finally, developers or hands-on architects and technical directors will continue
    reading the book''s last chapters that really put the previous chapters into practice
    by coding the different concepts, plugging external services, and orchestrating
    API and webhooks together to create a small but working sample system.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 最后，开发人员或实际操作的架构师和技术总监将继续阅读本书的最后几章，通过编码不同的概念、连接外部服务以及编排API和webhooks来创建一个虽小但实用的示例系统。'
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21293_01.xhtml#_idTextAnchor014), *The Sad State of Information
    Systems*, explains what prevents most Information Systems from providing as much
    value as they should. It also proposes some methods to measure the efficiency
    of an Information System, focusing on what causes are behind most of the problems
    observed.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21293_01.xhtml#_idTextAnchor014)，*信息系统的悲哀状态*，解释了什么阻止了大多数信息系统提供应有的价值。它还提出了一些衡量信息系统效率的方法，重点关注大多数观察到的问题的根本原因。'
- en: '[*Chapter 2*](B21293_02.xhtml#_idTextAnchor038), *Applying Industrial Principles
    to Software*, starts by explaining what characterizes the principle of industrialization,
    and then proposes a way to apply a transformation to Information System management.
    It focuses on the importance of standards and norms to reduce complexity, which
    is quite high in most virtual systems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21293_02.xhtml#_idTextAnchor038)，*将工业原则应用于软件*，首先解释了工业化的特点，然后提出了一种将转型应用于信息系统管理的方法。它侧重于标准和规范的重要性，以降低大多数虚拟系统中的复杂性。'
- en: '[*Chapter 3*](B21293_03.xhtml#_idTextAnchor069), *Reaching Business Alignment*,
    brings a layer of theory to the problems analyzed in the previous chapters, explaining
    Conway’s law and some other principles, patterns, and anti-patterns in business/IT
    alignment. This chapter also introduces the four-layer diagram, which will be
    used throughout the rest of the book.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21293_03.xhtml#_idTextAnchor069)，*实现业务一致性*，为前几章分析的问题增加了一层理论，解释了康威定律以及一些其他关于业务/IT一致性的原则、模式和反模式。本章还介绍了四层图，该图将在本书的其余部分中使用。'
- en: '[*Chapter 4*](B21293_04.xhtml#_idTextAnchor121), *Dealing with Time and Technical
    Debt*, describes the concept of technical debt and explains how Information Systems
    often start quite well adapted to their context but slowly drift apart from efficiency
    over time. It also reflects on how to adopt an Agile approach to architecture.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21293_04.xhtml#_idTextAnchor121)，*处理时间和技术债务*，阐述了技术债务的概念，并解释了信息系统通常一开始与其环境非常适应，但随着时间的推移逐渐偏离效率。它还反思了如何采用敏捷方法来处理架构。'
- en: '[*Chapter 5*](B21293_05.xhtml#_idTextAnchor164), *A Utopic Perfect IT System*,
    is about setting a vision of an absolutely perfect Information System that would
    be completely aligned with business needs and where changes would be as easy as
    the original design. Even if this utopic system will never exist in reality, it
    will help you understand how externalizing functions and strictly separating responsibilities
    can make existing Information Systems more efficient and ease their evolution
    over time.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21293_05.xhtml#_idTextAnchor164)，*乌托邦式的完美IT系统*，讲述了一个绝对完美的信息系统愿景，该系统将完全符合业务需求，并且变更将像原始设计一样简单。即使这个乌托邦式的系统在现实中永远不会存在，它也会帮助你理解外部化功能和严格分离责任如何使现有的信息系统更加高效，并随着时间的推移简化其演变。'
- en: '[*Chapter 6*](B21293_06.xhtml#_idTextAnchor212), *SOLID Principles from Code
    to Systems*, starts a more technical set of chapters. It discusses the SOLID principles,
    which usually apply to code, and adapts them to systems architecture. We also
    present the example Information System that will serve as an applied example for
    the rest of the book.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21293_06.xhtml#_idTextAnchor212), *从代码到系统的SOLID原则*，开始了一系列更技术性的章节。它讨论了通常适用于代码的SOLID原则，并将它们应用于系统架构。我们还展示了将作为本书其余部分应用实例的示例信息系统。'
- en: '[*Chapter 7*](B21293_07.xhtml#_idTextAnchor248), *C4 and Other Approaches*,
    lists some of the most well-known architectural methods in software design and
    architecture. It analyzes the differences and common points between them, giving
    you some ways to choose which is best suited depending on the context.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21293_07.xhtml#_idTextAnchor248), *C4及其他方法*，列出了软件设计和架构中最著名的几种建筑方法。它分析了它们之间的差异和共同点，并为你提供了一些根据具体情况选择最适合的方法的途径。'
- en: '[*Chapter 8*](B21293_08.xhtml#_idTextAnchor271), *Service Orientation and API*,
    starts with a historical description of all the techniques that have been used
    to implement the concept of a service, explaining what people expect from the
    concept. It will explain how standards and pivotal formats are useful in services.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21293_08.xhtml#_idTextAnchor271), *面向服务和API*，从对历史上用于实现服务概念的所有技术的描述开始，解释了人们对这一概念有什么期望。它将解释标准和关键格式在服务中的有用性。'
- en: '[*Chapter 9*](B21293_09.xhtml#_idTextAnchor318), *Exploring Domain-Driven Design
    and Semantics*, is about the importance of having a clear definition of the semantics
    of a business domain. Though this may sound a bit distant from the notion of software
    architecture, it actually is at the heart of the method of business/IT alignment.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21293_09.xhtml#_idTextAnchor318), *探索领域驱动设计和语义*，关于拥有一个清晰的业务领域语义定义的重要性。尽管这听起来可能有点远离软件架构的概念，但它实际上是业务/IT对齐方法的核心。'
- en: '[*Chapter 10*](B21293_10.xhtml#_idTextAnchor344), *Master Data Management*,
    provides a structured view of the management of data in a well-aligned Information
    System. Master Data Management is much more than persisting data in a database.
    It is about defining its life cycle and the associated governance and ensuring
    a progressive evolution of data management, particularly when some legacy data
    repositories are already in place.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21293_10.xhtml#_idTextAnchor344), *主数据管理*，提供了一个结构化的视角，用于管理一个良好对齐的信息系统中的数据。主数据管理远不止是在数据库中持久化数据。它涉及定义其生命周期和相关的治理，并确保数据管理不断进步，尤其是在一些遗留数据存储库已经存在的情况下。'
- en: '[*Chapter 11*](B21293_11.xhtml#_idTextAnchor393), *Business Processes and Low
    Code*, explains the place of business processes in an Information System, and
    how they can be described formally using standards such as BPMN. Though this is
    still a theoretical chapter, it describes the tools that can be used in order
    to implement business process management in an Information System.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21293_11.xhtml#_idTextAnchor393), *业务流程和低代码*，解释了业务流程在信息系统中的位置，以及如何使用如BPMN等标准正式描述它们。尽管这仍然是一个理论章节，但它描述了可以在信息系统中用于实施业务流程管理的工具。'
- en: '[*Chapter 12*](B21293_12.xhtml#_idTextAnchor446), *Externalization of Business
    Rules*, closes the loop on the three parts of the ideal IT system, after data
    and process management. It explains what a business rules management system is
    and shows some examples of implementations.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21293_12.xhtml#_idTextAnchor446), *业务规则外部化*，在数据和流程管理之后，完成了理想IT系统三个部分的闭环。它解释了什么是业务规则管理系统，并展示了某些实施示例。'
- en: '[*Chapter 13*](B21293_13.xhtml#_idTextAnchor470), *Externalization of Authorization*,
    explains the concept of identification and authorization management and shows
    how it can be externalized to the benefit of the evolution of the whole Information
    System. Paradigms such as **Role-Based Access Control** (**RBAC**) and **Attribute-Based
    Access Control** (**ABAC**) are also explained with examples.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B21293_13.xhtml#_idTextAnchor470), *授权外部化*，解释了身份和授权管理的概念，并展示了如何将其外部化以促进整个信息系统的发展。例如，**基于角色的访问控制**（**RBAC**）和**基于属性的访问控制**（**ABAC**）等范例也通过实例进行了说明。'
- en: '[*Chapter 14*](B21293_14.xhtml#_idTextAnchor503), *Decomposing the Functional
    Responsibilities*, is where we start applying the knowledge from the previous
    chapters to an example; we’ll get our hands dirty with the code and services.
    The chapter starts by using the four-layer diagram to model the system and then
    prepares the technical specifications for the features that will be better considered
    in external applications.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B21293_14.xhtml#_idTextAnchor503)，*分解功能职责*，是我们开始将前几章的知识应用到示例中的地方；我们将通过代码和服务来实际操作。本章首先使用四层图来建模系统，然后为将在外部应用中更好地考虑的功能准备技术规范。'
- en: '[*Chapter 15*](B21293_15.xhtml#_idTextAnchor548), *Plugging Standard External
    Modules*, takes these specifications into account and proposes some off-the-shelf
    software solutions for the different features that have been identified, such
    as Apache Keycloak for IAM, MongoDB for persistence, Alfresco for electronic document
    management, and so on.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B21293_15.xhtml#_idTextAnchor548)，*插入标准外部模块*，考虑了这些规范，并为已识别的不同功能提出了一些现成的软件解决方案，例如Apache
    Keycloak用于身份和访问管理（IAM）、MongoDB用于持久化、Alfresco用于电子文档管理等等。'
- en: '[*Chapter 16*](B21293_16.xhtml#_idTextAnchor588), *Creating a Write-Only Data
    Referential*, focuses on the business domain data management of the example Information
    System. It shows how to code an API server in .NET that will serve the data needed
    in a way that as far as possible respects standards and all the principles of
    business/IT alignment that have been described previously.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B21293_16.xhtml#_idTextAnchor588)，*创建只写数据参照*，专注于示例信息系统的业务领域数据管理。它展示了如何用.NET编写一个API服务器，以尽可能尊重标准以及之前描述的所有业务/IT对齐原则来提供服务。'
- en: '[*Chapter 17*](B21293_17.xhtml#_idTextAnchor608), *Adding Query to the Data
    Referential Service*, builds on the previous chapter and adds some features to
    the data management system that has been put in place, but also shows how it can
    be tested in an industrial manner. Standards such as the Open Data Protocol are
    used in this chapter to improve the implementation.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B21293_17.xhtml#_idTextAnchor608)，*向数据参照服务添加查询*，在前一章的基础上增加了数据管理系统的一些功能，同时也展示了如何以工业方式对其进行测试。本章使用了如开放数据协议（Open
    Data Protocol）等标准来改进实现。'
- en: '[*Chapter 18*](B21293_18.xhtml#_idTextAnchor622), *Deploying Data Referential
    Services*, shows how to deploy the services that were created in the previous
    chapters and how to plug them into the IAM. Since security is such an important
    and complex subject, this is the subject of this dedicated chapter.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B21293_18.xhtml#_idTextAnchor622)，*部署数据参照服务*，展示了如何部署前几章创建的服务以及如何将它们插入到IAM中。由于安全性是一个如此重要且复杂的主题，因此这是本章专门讨论的主题。'
- en: '[*Chapter 19*](B21293_19.xhtml#_idTextAnchor634), *Designing a Second Data
    Referential Service*, uses all the principles presented in the previous chapter
    to build a second API implementation, this time complexified by the fact that
    this service has to use webhooks and create a local cache of data in order to
    reduce calls to the first data referential service. Though it does not add any
    new principles, it does show how loose coupling can be realized in practice.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B21293_19.xhtml#_idTextAnchor634)，*设计第二个数据参照服务*，使用前一章中提出的所有原则来构建第二个API实现，这次由于该服务必须使用webhooks并在本地缓存数据以减少对第一个数据参照服务的调用而变得复杂。尽管它没有增加任何新的原则，但它确实展示了如何在实践中实现松散耦合。'
- en: '[*Chapter 20*](B21293_20.xhtml#_idTextAnchor647), *Creating a Graphical User
    Interface*, adds some graphical interfaces to our example Information System,
    which only exposed API endpoints for now. After showcasing a web-based single-page
    application and explaining how the concepts and recommendations of business/IT
    alignment also apply in the GUI domain, it details connecting the data pagination
    mechanism with the backend, observing a rigorous separation of responsibilities.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](B21293_20.xhtml#_idTextAnchor647)，*创建图形用户界面*，为我们的示例信息系统添加了一些图形界面，目前该系统仅暴露API端点。在展示基于Web的单页应用程序并解释业务/IT对齐的概念和建议也适用于GUI领域之后，它详细说明了如何将数据分页机制与后端连接，并观察到职责的严格分离。'
- en: '[*Chapter 21*](B21293_21.xhtml#_idTextAnchor674), *Extending the Interfaces*,
    builds on the previous chapter and applies some industry standards to the GUI
    that was previously built, namely by automating tests on it but also by showing
    how importing data can be automated to migrate a system from its legacy data management.
    It finishes by showing how a good separation of components can help, with the
    right technical stack, to quickly build a mobile application.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第21章*](B21293_21.xhtml#_idTextAnchor674)，*扩展接口*，在前一章的基础上，将一些行业标准应用到之前构建的GUI上，即通过自动化测试它，同时也展示了如何自动化导入数据以将系统从其遗留数据管理迁移过来。它最后展示了良好的组件分离如何帮助，结合合适的技术栈，快速构建移动应用。'
- en: '[*Chapter 22*](B21293_22.xhtml#_idTextAnchor709), *Integrating Business Processes*,
    closes the set of chapters corresponding to the example application by explaining
    how business processes can be integrated into it through the GUI, a BPMN engine,
    or a low-code/no-code modern orchestration tool such as n8n. It finishes by explaining
    when a dedicated service is necessary to implement orchestration or choreography.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第22章*](B21293_22.xhtml#_idTextAnchor709)，*整合业务流程*，通过解释如何通过GUI、BPMN引擎或n8n等低代码/无代码现代编排工具将业务流程集成到示例应用中，结束了与示例应用对应的章节集。它最后解释了何时需要专用服务来实现编排或编排。'
- en: '[*Chapter 23*](B21293_23.xhtml#_idTextAnchor760), *Applying Modifications to
    the System*, sums up the whole idea of the book by showing how the Information
    System that has been built can now support all kinds of changes by being impacted
    by side effects or losing its ability to evolve further. In this chapter, we will
    change the data structure, the GUI, and the business rules, particularly authorization,
    and even adjust the business processes, hopefully demonstrating that the initial
    planning of the architecture makes all this easy.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第23章*](B21293_23.xhtml#_idTextAnchor760)，*对系统进行修改*，通过展示已构建的信息系统现在可以通过受到副作用的影响或失去进一步发展的能力来支持各种变化，总结了本书的整个想法。在这一章中，我们将更改数据结构、GUI和业务规则，特别是授权，甚至调整业务流程，希望展示初始架构规划使所有这些变得容易。'
