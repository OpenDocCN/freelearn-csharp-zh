- en: Sure Step guidance includes specific customer needs such as catch weight and
    recipe-based units of measure for the food and beverage vertical, or centralized
    quality control and compliance support for the life sciences and pharmaceuticals
    industry, in the corresponding pages.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 指南包括针对特定客户需求的具体内容，例如食品和饮料行业的计重和基于配方的计量单位，或生命科学和制药行业的集中质量控制与合规支持，这些内容在相应的页面上。
- en: Additional content and guidance for the manufacturing verticals is also available
    in the Decision Accelerator services of the Diagnostic phase. Under the Requirements
    and Process Review DA service, Sure Step provides supplemental questionnaires
    for the process manufacturing industries that help determine how the customer's
    needs align to a batch manufacturing flow. For discrete manufacturing, the general
    Role-Tailored Questionnaire for Microsoft Dynamics AX provides specific questions
    related to the discrete production flow, including those addressed to the production
    planner and production manager. These questionnaires can also help determine if
    the customer's flow also includes discrete processes in a mixed-mode manufacturing
    environment.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 制造行业垂直领域的额外内容和指南也可在诊断阶段的决策加速服务中找到。在需求与流程审查 DA 服务下，Sure Step 为流程制造行业提供补充问卷，帮助确定客户需求如何与批量制造流程相匹配。对于离散制造，通用的针对微软
    Dynamics AX 的角色定制问卷提供了与离散生产流程相关的具体问题，包括针对生产计划和经理的问题。这些问卷还可以帮助确定客户的流程是否在混合模式制造环境中包括离散过程。
- en: Sure Step also provides process maps encompassing the process manufacturing
    industries previously noted as well as process maps for discrete manufacturing,
    such as Production Process Flow for Microsoft Dynamics AX.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 还提供了涵盖先前提到的流程制造行业的流程图，以及离散制造流程图，例如微软 Dynamics AX 的生产流程图。
- en: Future releases of Sure Step will likely reference corresponding Manufacturing
    content from the Microsoft Dynamics **Lifecycle Services** (**LCS**) tools, such
    as manufacturing process maps and industry configurations.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 未来发布的 Sure Step 可能会参考来自微软 Dynamics **生命周期服务**（**LCS**）工具的相应制造内容，例如制造流程图和行业配置。
- en: The public sector industry
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公共部门行业
- en: The public sector industry refers to the operations and businesses controlled
    and operated by the state or government. The public sector industry spans a vast
    area that encompasses several subindustries and verticals. The industry is characterized
    by very specific business needs at the vertical level as well as regulatory variations
    at the country level.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 公共部门行业指的是由国家或政府控制和运营的操作和业务。公共部门行业覆盖范围广泛，包括几个子行业和垂直领域。该行业在垂直层面具有非常具体的企业需求，以及在国家层面的监管差异。
- en: 'In Sure Step 2010, guidance was included for the public sector. While the guidance
    in Sure Step describes organizational needs for select public sector industry
    verticals, only solution alignment to the Microsoft Dynamics CRM solution capabilities
    have been addressed to date. Future releases may include alignment to the Dynamics
    AX capabilities—at a minimum, appropriate references to the corresponding content
    in the Microsoft Dynamics Lifecycle Services tools will be provided. Currently,
    Sure Step public sector guidance is broken down into the following areas:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Sure Step 2010 中，包括了针对公共部门的指南。虽然 Sure Step 中的指南描述了选定公共部门行业垂直领域的组织需求，但迄今为止，仅针对微软
    Dynamics CRM 解决方案功能进行了解决方案对齐。未来的版本可能包括与 Dynamics AX 功能的对齐——至少，将提供对微软 Dynamics
    Lifecycle Services 工具中相应内容的适当引用。目前，Sure Step 公共部门指南分为以下领域：
