- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When Packt asked me to write this book, we had in mind something more modest
    than the book that you have today. While I was writing, I realized how many books
    can be found on the shelves that teach the basics without giving any practical
    insight on how to use that knowledge to actually make a game. Therefore, I slightly
    deviated the course of this book. As a result, it has changed into a somewhat
    solid manual about Unity, with a particular focus on 2D game development. The
    book that you are holding in your hands (either hard copy or on your tablet) is
    the outcome of a lot of effort trying to create something that is easy for the
    readers to understand, without sacrificing completeness or practical use of the
    different tools learned. Thus, everything is explained in detail, along with many
    examples of usage.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当Packt出版社邀请我写这本书时，我们心中的想法比你现在手中的这本书要谦虚得多。在我写作的过程中，我意识到书架上可以找到许多只教授基础知识而不提供如何将知识用于实际制作游戏的实用见解的书。因此，我稍微偏离了这本书的路线。结果，它变成了一本关于Unity的相当扎实的指南，特别关注2D游戏开发。你手中拿着的这本书（无论是纸质版还是平板电脑上的电子版）是经过大量努力创造出来的，旨在为读者提供易于理解的内容，同时不牺牲内容的完整性或不同工具的实用性。因此，所有内容都进行了详细解释，并附有许多使用示例。
- en: Also, I felt that another big deficiency of many books is the lack of *Homework* sections
    that provide the reader with exercises to improve her/his skills. In fact, I believe
    that these sections are important, since they provide a common ground in case
    you want to challenge yourself and take the discussion beyond the book with your
    friends, course mates, or colleagues. In the field of game development, it's important
    to collaborate, because a game is often the result of the coordinate efforts of
    many talented and passionate people.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我觉得许多书的另一个重大缺陷是缺乏*作业*部分，这些部分为读者提供了练习来提高他们的技能。实际上，我相信这些部分很重要，因为它们提供了一个共同的基础，以便你在挑战自己、与朋友、课程伙伴或同事讨论时，可以将讨论超越书本。在游戏开发领域，合作很重要，因为游戏往往是许多有才华和热情的人协调努力的结果。
- en: For this book, I decided to support the learning of the different tools we will
    face by building a tower defense game on the joyful and sugary theme of cupcakes,
    sprinkles, and sweet-toothed pandas who will try to bite the delicious player's
    cake. This project will guide the reader through the book, and help her/him to
    develop a practical skillset as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，我决定通过构建一个以蛋糕、糖霜和甜食熊猫（它们会试图咬掉美味玩家的蛋糕）为主题的塔防游戏，来支持我们将会遇到的不同工具的学习。这个项目将引导读者贯穿整本书，并帮助他们发展实用的技能集。
- en: Whoever you are, a hungry student of knowledge, a professor looking for a book
    to adopt in your classes, an expert in game development trying out Unity (or willing
    to extend your understanding of Unity), or just a passionate hobbyist, I hope
    you will enjoy this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是渴望知识的学生，还是寻找教材的教授，或者是尝试Unity（或愿意扩展你对Unity的理解）的游戏开发专家，或者只是一个充满热情的业余爱好者，我都希望你会喜欢这本书。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0016.xhtml#aid-F8901 "Chapter 1. A Flat World in Unity"), *A
    Flat World in Unity*, is an introduction to the 2D world of Unity. You will discover
    how to set up your project, import assets, and make them ready to use. In particular,
    we will go through in detail on how to use the Sprite Editor.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0016.xhtml#aid-F8901 "第1章. 平面世界中的Unity"), 《平面世界中的Unity》是Unity 2D世界的入门介绍。你将了解如何设置你的项目、导入资源，并使它们准备好使用。特别是，我们将详细讲解如何使用精灵编辑器。'
- en: '[Chapter 2](part0028.xhtml#aid-QMFO1 "Chapter 2. Baking Cupcake Towers"), *Baking
    Cupcake Towers*, teaches you how to integrate code within your game. We will cover
    the important and fundamental concepts of Unity and we will see how to script
    game objects by starting to create the behaviors of our cupcake towers for the
    tower defense game we are building.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0028.xhtml#aid-QMFO1 "第2章. 烘焙蛋糕塔"), 《烘焙蛋糕塔》教你如何在游戏中集成代码。我们将涵盖Unity的重要和基本概念，并展示如何通过创建我们正在构建的塔防游戏中蛋糕塔的行为来编写游戏对象脚本。'
- en: '[Chapter 3](part0043.xhtml#aid-190861 "Chapter 3. Communicating with the Player
    – the User Interface"), *Communicating with the Player – the User Interface*, deals
    with the important task to provide feedback to your players through the use of
    user interfaces (UIs). You will learn how to design them by discovering the general
    principles behind them, and learn how to implement any UI within the UI system
    of Unity.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0043.xhtml#aid-190861 "第三章. 与玩家沟通 – 用户界面"), *与玩家沟通 – 用户界面*，处理了通过使用用户界面（UI）向玩家提供反馈的重要任务。你将通过发现它们背后的基本原则来学习如何设计它们，并学习如何在Unity的UI系统中实现任何UI。'
- en: '[Chapter 4](part0056.xhtml#aid-1LCVG1 "Chapter 4. No Longer Alone – Sweet-Toothed
    Pandas Strike"), *No Longer Alone – Sweet-Toothed Pandas Strik*e, introduces us
    to the terrible sweet-toothed Pandas, who will try to steal the player''s cake.
    You will learn how to bring characters to life by using the powerful animation
    system of Unity *Mechanim*, starting from Sprite-sheets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0056.xhtml#aid-1LCVG1 "第四章. 不再孤单 – 甜食爱好者熊猫出击"), *不再孤单 – 甜食爱好者熊猫出击*，向我们介绍了可怕的甜食爱好者熊猫，它们将试图偷走玩家的蛋糕。你将学习如何通过使用Unity
    *Mechanim*强大的动画系统，从Sprite-sheets开始，使角色栩栩如生。'
- en: '[Chapter 5](part0062.xhtml#aid-1R42S1 "Chapter 5. The Secret Ingredient Is
    a Dash of Physics"), *The Secret Ingredient Is a Dash of Physics*, takes you by
    hand deep down into the secrets of physics and explains them in a clear and easy
    way. You will grasp the basics of physics, and learn how to use the 2D Physics
    engine of Unity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0062.xhtml#aid-1R42S1 "第五章. 秘密成分是一点点物理"), *秘密成分是一点点物理*，带你深入物理学的秘密，并以清晰易懂的方式解释它们。你将掌握物理学的基础知识，并学习如何使用Unity的2D物理引擎。'
- en: '[Chapter 6](part0077.xhtml#aid-29DRA1 "Chapter 6. Through a Sea of Sprinkles
    – Navigation in Artificial Intelligence"), *Through a Sea of Sprinkles – Navigation
    in Artificial Intelligence*, is an introduction to the universe of artificial
    intelligence applied to video games. You will learn the basics principles and
    how to implement a navigation system in Unity for 2D (or even 3D) games, so that
    we can make our terrible sweet-toothed Pandas move!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0077.xhtml#aid-29DRA1 "第六章. 漫过糖果之海 – 人工智能导航"), *漫过糖果之海 – 人工智能导航*，是介绍应用于视频游戏的人工智能宇宙的入门。你将学习基本原理以及如何在Unity中实现2D（甚至3D）游戏的导航系统，以便我们可以让我们的糟糕甜食爱好者熊猫移动！'
- en: '[Chapter 7](part0088.xhtml#aid-2JTHG1 "Chapter 7. Trading Cupcakes and the
    Ultimate Battle for the Cake – Gameplay Programming"), *Trading Cupcakes and the
    Ultimate Battle for the Cake – Gameplay Programming*, wraps everything we saw
    and learned in the previous chapters to conclude the tower defense game. In particular,
    we will deal with gameplay programming, which is the glue between the different
    parts of your game.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0088.xhtml#aid-2JTHG1 "第七章. 交易纸杯蛋糕和蛋糕的终极之战 – 游戏玩法编程"), *交易纸杯蛋糕和蛋糕的终极之战
    – 游戏玩法编程*，总结了前几章中我们看到和学到的所有内容，以结束塔防游戏。特别是，我们将处理游戏玩法编程，这是你游戏不同部分之间的粘合剂。'
- en: '[Chapter 8](part0100.xhtml#aid-2VBO82 "Chapter 8. What Is beyond the Cake?"),
    *What Is beyond the Cake?*, explores different aspects of our game and game development
    in general. You will discover different tips, tricks, and suggestions on how to
    improve the game we built in this book, along with improving your own skills to
    become a better game developer. Then, the chapter will give you an understanding
    of parts of the game development pipeline, which are not strictly tied to the
    development of the game itself. Thus, you will dive into different topics ranging
    from playtesting, optimizations, team management and work, documentation, getting
    ready to publish your game, marketing, social media, game protections, to even
    localization.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0100.xhtml#aid-2VBO82 "第八章. 蛋糕之外是什么？"), *蛋糕之外是什么？*，探讨了我们的游戏以及一般游戏开发的不同方面。你将发现不同的技巧、窍门和建议，如何改进我们在本书中构建的游戏，以及提高你自己的技能，成为一名更好的游戏开发者。然后，章节将为你解释游戏开发流程的部分，这些部分并不严格与游戏本身的发展相关。因此，你将深入不同的话题，从测试、优化、团队管理和工作、文档、准备发布你的游戏、市场营销、社交媒体、游戏保护，甚至本地化。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的
- en: 'To go through the topics covered in this book, you will need two important
    things:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要通读本书涵盖的主题，你需要两样重要的事情：
- en: 'Any version of Unity, possibly 5.x since it was the range of versions that
    this book has been written for. As you already know, and [Chapter 1](part0016.xhtml#aid-F8901
    "Chapter 1. A Flat World in Unity"), *A Flat World in Unity*, will repeat, you
    can get it from the Unity official website: [http://www.unity3d.com](http://www.unity3d.com).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何版本的 Unity，可能是 5.x，因为这本书是为这些版本编写的。正如你所知道的那样，[第 1 章](part0016.xhtml#aid-F8901
    "第 1 章。Unity 中的平面世界")，“Unity 中的平面世界”，将会重复，你可以从 Unity 官方网站获取：[http://www.unity3d.com](http://www.unity3d.com)。
- en: Your enthusiasm and passion, in order to take an awesome journey in the world
    of game development together!
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你们的热情和激情，为了共同在游戏开发的世界中踏上一次精彩的旅程！
