- en: GL account cards
  id: totrans-279
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: G/L账户卡片
- en: A G/L account is used to record all the financial transactions in Dynamics NAV.
    An account is a unique record for each type of asset, liability, revenue, and
    expense.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在Dynamics NAV中，G/L账户用于记录所有财务交易。账户是每种资产、负债、收入和费用的唯一记录。
- en: 'Now, let''s take a look at a G/L card to see what kind of information is stored
    in Dynamics NAV. To open a G/L card, follow these steps:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们查看一个G/L卡片，看看在Dynamics NAV中存储了哪些信息。要打开G/L卡片，请按照以下步骤操作：
- en: Navigate to `Departments/Financial Management/General Ledger/Chart of Account`.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`部门/财务管理/总账/账户列表`。
- en: You will see a list of G/L accounts. Find `11600 Bank Operations Cash`.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到G/L账户列表。找到`11600 银行运营现金`。
- en: Double-click on it to open its card.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击它以打开其卡片。
- en: 'The following screenshot shows the G/L account card for `11600 Bank Operation
    Cash Account`:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了`11600 银行运营现金账户`的G/L账户卡片：
- en: '![GL account cards](img/B05733_01_28.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![G/L账户卡片](img/B05733_01_28.jpg)'
- en: The chart of accounts window displays all the accounts, and the G/L account
    card window has a card for each line in the chart of accounts, so you can work
    with only one account at a time.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 账户列表窗口显示所有账户，G/L账户卡片窗口为账户列表中的每一行都有一个卡片，因此您可以一次只处理一个账户。
- en: 'G/L accounts are always referred to by their **No.**, which is a code that
    identifies them. We can also provide the following information:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: G/L账户总是通过其**编号**来引用，这是一个标识它们的代码。我们还可以提供以下信息：
- en: 'The **General** tab: This is used for information about G/L account number,
    name, and account type (balance sheet of income account)'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常规**标签：用于输入关于G/L账户编号、名称和账户类型（收入账户的资产负债表）的信息。'
- en: 'The **Posting** tab: This is used for information about the general posting
    group and tax posting group'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布**标签：用于输入关于一般发布组和税务发布组的信息。'
- en: 'The **Consolidation** tab: This is used for information about the consolidation
    debit or credit account and the translation method'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合并**标签：用于输入合并借方或贷方账户信息以及翻译方法。'
- en: 'The **Cost Accounting** tab: This is used to show with which cost account G/L
    is linked'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本会计**标签：用于显示G/L与哪个成本账户相关联。'
- en: 'The G/L card window includes the following actions on the ribbon:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: G/L卡片窗口在功能区包括以下操作：
- en: '![GL account cards](img/B05733_01_29.jpg)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![G/L账户卡片](img/B05733_01_29.jpg)'
- en: General Journal
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通用期刊
- en: General journals are used to post to general ledger accounts and other accounts
    such as bank, customer, vendor, and fixed asset accounts. Posting with a general
    journal always creates entries on general ledger accounts.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 通用期刊用于将信息发布到总账和其他账户，如银行、客户、供应商和固定资产账户。使用通用期刊发布总是会在总账账户上创建条目。
- en: 'The following are the types of journal entries:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些日记账条目类型：
- en: '**General Journal**: This is used to post simple expense and revenue transactions.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用日记账**：用于发布简单的支出和收入交易。'
- en: '**Standard Journal**: This is used to save the transaction that you might need
    to reuse again. Standard journals are used for time saving.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准日记账**：用于保存可能需要再次使用的交易。标准日记账用于节省时间。'
- en: '**Recurring Journal**: This is used for periodic or recurring transaction for
    expenses and revenue.'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重复日记账**：用于定期或重复的支出和收入交易。'
- en: '**Reversing Journal**: This is used to cancel or reverse the wrong posted transaction.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冲销日记账**：用于取消或冲销错误发布的交易。'
- en: '![General Journal](img/B05733_01_30.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![通用期刊](img/B05733_01_30.jpg)'
- en: 'Follow these steps to enter and post in the **General Journal**:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤在**通用日记账**中输入和发布：
- en: Go to **General Journal** (`Departments/Financial Management/General Ledger/General
    Journal)`.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往**通用日记账**（`部门/财务管理/总账/通用日记账`）。
- en: Enter the **Posting Date**.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**发布日期**。
- en: Select the G/L account as **Account Type** and select **61100** (advertising)
    account.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将G/L账户选为**账户类型**，并选择**61100**（广告）账户。
- en: Enter `100` in the **Amount** field.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**金额**字段中输入`100`。
- en: And then select cash account as offset account.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后选择现金账户作为抵消账户。
- en: Post the **General Journal**.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发布**通用期刊**。
- en: Audit report
  id: totrans-310
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 审计报告
- en: Navigate to `Departments/Financial Management/General Ledger/ History/G/L Register`.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 导航到`部门/财务管理/总账/历史/G/L登记簿`。
- en: Summary
  id: totrans-312
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned that Dynamics NAV as an ERP system meant to
    handle all the organization areas on a single software system.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解到Dynamics NAV作为一个ERP系统，旨在通过单一软件系统处理所有组织领域。
- en: The sales and purchase processes can be held by anyone without the need of having
    accountancy knowledge, because the system is capable of translating all the transactions
    to accountant language on the fly.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 销售和采购流程可以由任何人执行，无需会计知识，因为系统能够即时将所有交易转换为会计语言。
- en: 'Customers, vendors, and items are the master data of these areas. Its information
    is used in documents to post transactions. There are multiple options to define
    your pricing policy: from one single price to different prices and discounts per
    groups of customers, per volume, or per period, or currency. You can also define
    financial discounts per early payment.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 客户、供应商和项目是这些领域的母数据。其信息用于在文档中发布交易。有多种选项来定义您的定价策略：从单一价格到不同价格和折扣，按客户组、按数量、按周期或按货币。您还可以定义提前付款的财务折扣。
- en: In the next chapter, we will learn how to manage cash by showing how to handle
    receivables, payables, and bank accounts.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将通过展示如何处理应收账款、应付账款和银行账户来学习如何管理现金。
