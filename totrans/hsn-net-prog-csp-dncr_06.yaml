- en: Part two of the book will begin to dive deeper into the specific implementation
    details of writing software for networks in C#. It will begin by explaining the
    most accessible and basic abstractions the .NET framework exposes for generating
    and handling network requests. Finally, it will explore the details of how that
    data transfer impacts software design and complexity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第二部分将开始深入探讨使用C#编写网络软件的具体实现细节。它将从解释.NET框架提供的最易用和最基本抽象开始，这些抽象用于生成和处理网络请求。最后，它将探讨数据传输如何影响软件设计和复杂性。
