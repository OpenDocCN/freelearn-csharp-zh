- en: 'Part 1: Foundational Concepts'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will build a solid foundation in Unity and C# programming,
    essential for any game developer. You will learn to navigate and utilize the Unity
    Editor, create and configure new Unity projects, and understand C# syntax and
    script structure. You will write and apply basic C# scripts in Unity, identify
    and use Unity’s core components, and efficiently manage your projects and assets.
    Additionally, you will explore the basics of manipulating GameObjects, setting
    up initial game scenes, and debugging scripts. This section also covers the role
    and use of MonoBehaviour, script life cycle methods, and handling user inputs,
    ensuring you are well prepared for the more advanced concepts in the following
    sections.
  prefs: []
  type: TYPE_NORMAL
