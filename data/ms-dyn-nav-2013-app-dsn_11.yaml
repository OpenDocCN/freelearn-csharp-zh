- en: Appendix A. Installation Guide
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 安装指南
- en: With this book, we provide development examples that can be installed using
    the demo version of Microsoft Dynamics NAV 2013 Release 2 W1.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书，我们提供可以使用 Microsoft Dynamics NAV 2013 发布 2 W1 演示版安装的开发示例。
- en: This demo version can be downloaded from [msdn.microsoft.com](http://msdn.microsoft.com).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此演示版本可以从 [msdn.microsoft.com](http://msdn.microsoft.com) 下载。
- en: Licensing
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许可证
- en: Microsoft has very strict licensing regulations for using and developing in
    Microsoft Dynamics NAV.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 微软对在 Microsoft Dynamics NAV 中使用和开发有非常严格的许可证规定。
- en: For educational purposes, you are allowed to use the MSDN license to develop
    new objects with number 123.456.700 to 123.456.799.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了教育目的，允许您使用编号为 123.456.700 至 123.456.799 的新对象使用 MSDN 许可证来开发新对象。
- en: Installing Microsoft Dynamics NAV
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Microsoft Dynamics NAV
- en: 'After downloading the product CD from the MSDN website, start the `setup.exe`
    file. From the installation options, select **Install Demo**, as shown in the
    following screenshot:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从 MSDN 网站下载产品 CD 后，启动 `setup.exe` 文件。从安装选项中选择**安装演示**，如下面的截图所示：
- en: '![Installing Microsoft Dynamics NAV](img/0365EN_Ap_01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![安装 Microsoft Dynamics NAV](img/0365EN_Ap_01.jpg)'
- en: Changing the license
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改许可证
- en: After the installation, we can use both the Development Environment and the
    Windows client. We use the Development Environment for administration purposes
    and development. The user interface is created using the Windows client.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，我们可以使用开发环境和 Windows 客户端。我们使用开发环境进行管理和开发。用户界面是使用 Windows 客户端创建的。
- en: Each server instance of Microsoft Dynamics NAV runs on a license file. This
    file determines what access we have in the system. The demo license that is installed
    allows us to access all functionality but not the C/AL code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Microsoft Dynamics NAV 服务器实例都在许可证文件上运行。此文件确定我们在系统中的访问权限。安装的演示许可证允许我们访问所有功能，但不能访问
    C/AL 代码。
- en: To access all the C/AL code, we need an official partner development license.
    To get this license, we would have to register as a partner and start being a
    reseller. If this is not what we want, we can use the MSDN license.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问所有 C/AL 代码，我们需要官方合作伙伴开发许可证。要获取此许可证，我们必须注册为合作伙伴并开始作为分销商。如果我们不希望这样做，我们可以使用
    MSDN 许可证。
- en: The MSDN license will allow access to all the new objects developed for the
    book. Access to the base application change examples is not possible with this
    license.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: MSDN 许可证将允许访问为本书开发的所有新对象。使用此许可证无法访问基础应用程序更改示例。
- en: 'To change the license, navigate to **Classic Client**, open the **Tools** menu,
    and select **License Information**, as shown in the following screenshot:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改许可证，导航到**经典客户端**，打开**工具**菜单，并选择**许可证信息**，如下面的截图所示：
- en: '![Changing the license](img/0365EN_Ap_02.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![更改许可证](img/0365EN_Ap_02.jpg)'
- en: License Information
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许可证信息
- en: This opens the **License Information** screen where we can select **Upload**,
    which opens a file dialog box where we can select the MSDN license.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开**许可证信息**屏幕，我们可以选择**上传**，这将打开一个文件对话框，我们可以选择 MSDN 许可证。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To enable the license file on the Classic client, restart the application.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要在经典客户端上启用许可证文件，请重启应用程序。
- en: Restarting service tier
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重启服务层
- en: 'To enable the license file on the Role Tailored Client, we need to restart
    the Service Tier. This can be done from the **Services** window in the Windows
    **Control Panel**, as shown in the following screenshot:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要在角色定制客户端上启用许可证文件，我们需要重启服务层。这可以通过 Windows **控制面板**中的**服务**窗口完成，如下面的截图所示：
- en: '![Restarting service tier](img/0365EN_Ap_03.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![重启服务层](img/0365EN_Ap_03.jpg)'
- en: Installing the objects
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装对象
- en: 'This book has three Microsoft Dynamics NAV object files, two DLL files, a SQL
    Server script, and some helper files for the installation. They are as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含三个 Microsoft Dynamics NAV 对象文件、两个 DLL 文件、一个 SQL Server 脚本和一些安装辅助文件。具体如下：
- en: '`Chapter2-4.fob`: This file contains the squash court examples used in [Chapter
    2](ch02.html "Chapter 2. A Sample Application"), *A Sample Application*, [Chapter
    3](ch03.html "Chapter 3. Financial Management"), *Financial Management*, and [Chapter
    4](ch04.html "Chapter 4. Relationship Management"), *Relationship Management*.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Chapter2-4.fob`：此文件包含用于[第 2 章](ch02.html "第 2 章。一个示例应用程序")、“一个示例应用程序”、[第 3
    章](ch03.html "第 3 章。财务管理")、“财务管理”和[第 4 章](ch04.html "第 4 章。关系管理")、“关系管理”中的网球场示例。'
- en: '`Chapter7-9.fob`: This file contains the Storage and Logistics application
    used in [Chapter 7](ch07.html "Chapter 7. Storage and Logistics"), *Storage and
    Logistics*, and the sample interfaces for [Chapter 9](ch09.html "Chapter 9. Interfacing"),
    *Interfacing*. We need the additional SQL Server scripts to get the ADO examples
    to run.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Chapter7-9.fob`：此文件包含用于[第7章](ch07.html "第7章。存储和物流")，*存储和物流*的存储和物流应用程序以及[第9章](ch09.html
    "第9章。接口")，*接口*的示例接口。我们需要额外的SQL Server脚本以运行ADO示例。'
- en: '`Chapter8.fob`: This file contains the Job extensions for [Chapter 8](ch08.html
    "Chapter 8. Consulting"), *Consulting*. This chapter also requires the additional
    DLL files to be installed.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Chapter8.fob`：此文件包含[第8章](ch08.html "第8章。咨询")的作业扩展，*咨询*。本章还需要安装额外的DLL文件。'
- en: '`RF database.sql`: This is the SQL Server script that is used in [Chapter 9](ch09.html
    "Chapter 9. Interfacing"), *Interfacing*, to create the RD Database and create
    the demo data.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RF database.sql`：这是在[第9章](ch09.html "第9章。接口")，*接口*中使用的SQL Server脚本，用于创建RD数据库并创建示例数据。'
- en: '`MSDN.flf`: This is the MSDN license we can use to access the custom objects
    numbered from 123.456.700 to 123.456.799.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MSDN.flf`：这是我们可以用来访问编号从123.456.700到123.456.799的自定义对象的MSDN许可证。'
- en: '`NavMaps.dll` and `VEControl.dll`: These are the Dynamic Link Library files
    we need for [Chapter 7](ch07.html "Chapter 7. Storage and Logistics"), *Storage
    and Logistics*.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NavMaps.dll`和`VEControl.dll`：这是我们需要的动态链接库文件，用于[第7章](ch07.html "第7章。存储和物流")，*存储和物流*。'
- en: '`Pin1.gif – Pin5.gif`: These are the icons displayed on the Bing Map.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Pin1.gif – Pin5.gif`：这些是显示在必应地图上的图标。'
- en: Importing a FOB file
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导入FOB文件
- en: 'To install the objects, first open the Object Designer in the Classic Client
    by selecting the **Object Designer** (*Shift* + *F12*) option from the **Tools**
    menu, as shown in the following screenshot:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装对象，首先在经典客户端中打开对象设计器，通过从**工具**菜单中选择**对象设计器**（*Shift* + *F12*）选项，如图所示：
- en: '![Importing a FOB file](img/0365EN_Ap_04.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![导入FOB文件](img/0365EN_Ap_04.jpg)'
- en: 'When the Object Designer is active, the **File** menu shows some additional
    options:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当对象设计器处于活动状态时，**文件**菜单显示一些附加选项：
- en: '![Importing a FOB file](img/0365EN_Ap_05.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![导入FOB文件](img/0365EN_Ap_05.jpg)'
- en: File menu options
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文件菜单选项
- en: We select **Import**, which opens a file dialog window. Now, select the `.fob`
    file you want to import.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择**导入**，这将打开一个文件对话框。现在，选择您想要导入的`.fob`文件。
- en: 'If everything is as it should be, the following dialog should appear:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切正常，以下对话框应该出现：
- en: '![Importing a FOB file](img/0365EN_Ap_06.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![导入FOB文件](img/0365EN_Ap_06.jpg)'
- en: Select **Yes** and this dialog box confirms the import.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**是**，此对话框确认导入。
- en: Installing the Dynamic Link Library files
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装动态链接库文件
- en: 'To support the Bing Maps Client Add-in, Geocoding, and the distance calculation
    we ship the following two DLL files, five GIF files, and some supporting files
    for the installation:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持必应地图客户端插件、地理编码和距离计算，我们提供了以下两个DLL文件、五个GIF文件和一些安装支持文件：
- en: '`NavMaps.dll`'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NavMaps.dll`'
- en: '`VEControl.dll`'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VEControl.dll`'
- en: '`pin1.gif`'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pin1.gif`'
- en: '`pin2.gif`'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pin2.gif`'
- en: '`pin3.gif`'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pin3.gif`'
- en: '`pin4.gif`'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pin4.gif`'
- en: '`pin5.gif`'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pin5.gif`'
- en: '`RegisterDll.bat`'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RegisterDll.bat`'
- en: 'These files should now be placed in this folder:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文件现在应放置在这个文件夹中：
- en: '![Installing the Dynamic Link Library files](img/0365EN_Ap_07.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![安装动态链接库文件](img/0365EN_Ap_07.jpg)'
- en: Registering NavMaps.dll
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注册NavMaps.dll
- en: To register this DLL we use `RegAsm`. The command is predefined in the `RegisterDll.bat`
    file that we can execute.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要注册此DLL，我们使用`RegAsm`。该命令在`RegisterDll.bat`文件中预定义，我们可以执行它。
- en: Registering VEControl.dll
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注册VEControl.dll
- en: 'To register the visual map control, we add the reference to the **Client Add-in**
    table (2000000069). To do this, we can run the table from **Object Designer**,
    as shown in this screenshot:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要注册可视化地图控件，我们在**客户端插件**表（2000000069）中添加引用。为此，我们可以从**对象设计器**中运行该表，如图所示：
- en: '![Registering VEControl.dll](img/0365EN_Ap_08.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![注册VEControl.dll](img/0365EN_Ap_08.jpg)'
- en: Running table from Object Designer
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从对象设计器运行表
