- en: There are a number of text conventions used throughout this book.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "You can see by the following code example how easy it is
    to implement a reference to a component of a GameObject and call its `public` methods."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“您可以通过以下代码示例看到实现GameObject组件引用并调用其`public`方法的简便性。”'
- en: 'A block of code is set as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Create two GameObjects with the Drone or Sniper scripts attached
    to them as components."'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上出现的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“使用Drone或Sniper脚本附加到组件上的方式创建两个GameObject。”'
- en: Warnings or important notes appear like this.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
