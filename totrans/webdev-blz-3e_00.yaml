- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Until now, creating interactive web pages meant using JavaScript. But with Blazor,
    a framework for creating .NET web applications, developers can easily build interactive
    and rich web applications using C#. This book will guide you through the most
    commonly encountered scenarios when starting your journey with Blazor.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，创建交互式网页意味着使用 JavaScript。但有了用于创建 .NET 网络应用的 Blazor 框架，开发者可以轻松地使用 C# 构建交互式和丰富的网络应用。本书将引导你通过开始
    Blazor 之旅时最常遇到的场景。
- en: Firstly, you’ll discover how to leverage the power of Blazor and learn what
    you can do with **server-side rendering** (**SSR**), Blazor Server, Blazor WebAssembly,
    and Blazor Hybrid. This book will help you overcome some of the common obstacles
    that developers face by showing you how all of the elements work together practically.
    As you advance, you’ll learn how to create Blazor projects, how Razor syntax works,
    how to validate forms, and how to create your own components. The book then introduces
    you to the key concepts involved in web development with Blazor, which you can
    put into practice immediately.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将发现如何利用 Blazor 的力量，并了解你可以使用**服务器端渲染**（**SSR**）、Blazor 服务器、Blazor WebAssembly
    和 Blazor 混合应用做什么。本书将通过展示所有元素如何实际协同工作，帮助你克服开发者面临的一些常见障碍。随着你的进步，你将学习如何创建 Blazor
    项目，了解 Razor 语法的工作原理，如何验证表单，以及如何创建自己的组件。然后，本书将向你介绍 Blazor 网络开发中的关键概念，你可以立即将其付诸实践。
- en: By the end of this Blazor book, you’ll have gained the confidence to create
    and deploy production-ready Blazor applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本 Blazor 书籍之后，你将获得创建和部署生产就绪的 Blazor 应用程序的信心。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for web developers and software developers who want to explore Blazor
    to learn how to build dynamic web UIs. This book assumes familiarity with C# programming
    and web development concepts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望探索 Blazor 以学习如何构建动态网络用户界面的网络开发人员和软件开发人员。本书假设读者熟悉 C# 编程和网络开发概念。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Hello Blazor*, will teach you the difference between Blazor server
    and Blazor WebAssembly and the new Static and Streaming SSR. You will get an overview
    of how the technology works and a brief history of where Blazor comes from. Knowing
    the structure and differences between the hosting models is essential for understanding
    the technology.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*你好，Blazor*，将教你 Blazor 服务器和 Blazor WebAssembly 之间的区别，以及新的静态和流式 SSR。你将了解这项技术的工作原理以及
    Blazor 的简要历史。了解托管模型的结构和区别对于理解这项技术至关重要。'
- en: '*Chapter 2*, *Creating Your First Blazor App*, helps you understand how to
    install and set up your development environment. You will create your first Blazor
    app and learn about the structure of the project template.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*创建你的第一个 Blazor 应用*，帮助你了解如何安装和设置你的开发环境。你将创建你的第一个 Blazor 应用，并了解项目模板的结构。'
- en: '*Chapter 3*, *Managing State – Part 1*, teaches you how to create a repository
    to store your data (blog posts, categories, tags, and comments).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*管理状态 - 第 1 部分*，教你如何创建一个存储你的数据（博客文章、分类、标签和评论）的仓库。'
- en: '*Chapter 4*, *Understanding Basic Blazor Components*, digs deeper into components,
    life cycle events, adding parameters, and sharing parameters between components.
    You will also create reusable components in this chapter.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*理解基本 Blazor 组件*，更深入地探讨了组件、生命周期事件、添加参数以及组件间参数共享。你还将在本章中创建可重用组件。'
- en: '*Chapter 5*, *Creating Advanced Blazor Components*, digs even deeper into components,
    adding functionality such as child components, cascading parameters, and values,
    and covering how to use actions and callbacks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*创建高级 Blazor 组件*，更深入地探讨了组件，增加了子组件、级联参数和值等功能，并介绍了如何使用操作和回调。'
- en: '*Chapter 6*, *Building Forms with Validation*, looks at forms, how to validate
    forms, and how to build your own validation mechanism. This chapter will cover
    the most common use cases when handling forms, such as file upload, text, numbers,
    and triggering code when typing on the keyboard.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*使用验证构建表单*，探讨了表单、如何验证表单以及如何构建自己的验证机制。本章将涵盖处理表单时最常见的使用场景，例如文件上传、文本、数字，以及在键盘上键入时触发代码。'
- en: '*Chapter 7*, *Creating an API*, looks at creating an API using Minimal API.
    When using Blazor WebAssembly, we need an API to get data.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*创建 API*，探讨了使用 Minimal API 创建 API。当使用 Blazor WebAssembly 时，我们需要一个 API
    来获取数据。'
- en: '*Chapter 8*, *Authentication and Authorization*, looks at adding authentication
    and authorization to Blazor and making sure navigation, such as redirecting to
    a login page, works as expected.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*认证和授权*，探讨了如何将认证和授权添加到Blazor中，并确保导航，如重定向到登录页面，能按预期工作。'
- en: '*Chapter 9*, *Sharing Code and Resources*, teaches you how sharing code between
    projects. In this chapter, we continue building a shared library that can be packaged
    as a NuGet package and shared with others.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*共享代码和资源*，教你如何在项目之间共享代码。在本章中，我们继续构建一个可以打包为NuGet包并与他人共享的共享库。'
- en: '*Chapter 10*, *JavaScript Interop*, explores how to leverage JavaScript libraries
    when using Blazor and make calls from C# to JavaScript. You will also examine
    how JavaScript can call C# functions in our Blazor app.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*JavaScript互操作*，探讨了在使用Blazor时如何利用JavaScript库，并从C#调用JavaScript。你还将检查JavaScript如何在我们的Blazor应用程序中调用C#函数。'
- en: '*Chapter 11*, *Managing State – Part 2*, looks into the different ways of managing
    state (persisting data), such as using LocalStorage or just keeping data in memory
    using dependency injection. You will also implement real-time updates to your
    blog post using SignalR.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*管理状态 – 第2部分*，探讨了管理状态（持久化数据）的不同方式，例如使用LocalStorage或仅通过依赖注入在内存中保留数据。你还将使用SignalR实现博客文章的实时更新。'
- en: '*Chapter 12*, *Debugging the Code*, teaches you how to debug your applications
    and add extended logging to figure out what’s wrong with your application. You
    will not only look at traditional debugging but also at debugging C# code directly
    from within the web browser.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*调试代码*，教你如何调试应用程序并添加扩展日志来找出应用程序的问题。你不仅会查看传统的调试，还会直接在网页浏览器中调试C#代码。'
- en: '*Chapter 13*, *Testing*, looks at automated testing so that you can make sure
    your components work as they should (and continue to do so). There is no built-in
    method to test Blazor applications, but there is an excellent community project
    called bUnit.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*测试*，探讨了自动化测试，以确保你的组件按预期工作（并且继续这样做）。没有内置的测试Blazor应用程序的方法，但有一个名为bUnit的优秀社区项目。'
- en: '*Chapter 14*, *Deploying to Production*, will take you through the different
    things you need to think about when running Blazor in production.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*部署到生产环境*，将带你了解在运行Blazor时需要考虑的不同事项。'
- en: '*Chapter 15*, *Moving from, or Combining with, an Existing Site*, will show
    you how to integrate Blazor into an existing site and combine JavaScript frameworks
    like Angular or React with Blazor.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*从现有网站迁移或与之结合*，将展示如何将Blazor集成到现有网站中，并将JavaScript框架如Angular或React与Blazor结合使用。'
- en: '*Chapter 16*, *Going Deeper into WebAssembly*, covers the specific things for
    Blazor WebAssembly.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*深入WebAssembly*，涵盖了Blazor WebAssembly的特定内容。'
- en: '*Chapter 17*, *Examining Source Generators*, covers how Blazor relies heavily
    on source generators. In this chapter, you will learn how they work and relate
    to Blazor.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*检查源生成器*，涵盖了Blazor如何大量依赖源生成器。在本章中，你将了解它们的工作原理以及与Blazor的关系。'
- en: '*Chapter 18*, *Visiting .NET MAUI*, looks at the third hosting model, Blazor
    Hybrid. Using .NET MAUI, you can build iOS, Android, macOS, Tizen, and Windows
    applications by leveraging what you have learned in this book.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*访问.NET MAUI*，探讨了第三种托管模型，Blazor混合。使用.NET MAUI，你可以利用本书中学到的知识构建iOS、Android、macOS、Tizen和Windows应用程序。'
- en: '*Chapter 19*, *Where to Go from Here*, is a short chapter with a call to action,
    some resources you can use, and a finale.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*下一步该做什么*，是一个简短的章节，包含行动号召、一些你可以使用的资源以及一个结尾。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: I recommend reading the first few chapters to ensure you are up to speed with
    the basic concepts of Blazor in general. The project we are creating is adapted
    for real-world use but some parts are left out, such as proper error handing.
    You should, however, get a good grasp of the building blocks of Blazor.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议阅读前几章，以确保你对Blazor的基本概念有足够的了解。我们创建的项目适用于实际应用，但省略了一些部分，例如适当的错误处理。然而，你应该能够很好地掌握Blazor的构建块。
- en: The book focuses on using Visual Studio 2022; that said, feel free to use whatever
    version you are comfortable with that supports Blazor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于使用Visual Studio 2022；尽管如此，你可以自由地使用任何你熟悉且支持Blazor的版本。
