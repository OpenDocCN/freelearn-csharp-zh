  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 包括学生、游戏爱好者以及想要将本书作为其课程和班级一部分的学术教授在内的任何人。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "All
    of them are placed inside a folder named `Assets`, which can be found inside the
    `Project` folder."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号如下所示：“所有这些都被放置在一个名为
    `Assets` 的文件夹中，该文件夹位于 `Project` 文件夹内。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下方式设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "First of all, if you ever need to switch between 2D and 3D mode, you can
    do so by navigating to **Edit** | **Project Settings** | **Editor**."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“首先，如果你需要在不同 2D 和 3D 模式之间切换，你可以通过导航到**编辑**|**项目设置**|**编辑器**”来实现。”'
- en: Note
