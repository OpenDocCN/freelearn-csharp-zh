- en: Downloading Unity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Getting your hands on Unity is relatively straightforward. Start by visiting
    the Unity site at [https://unity3d.com](https://unity3d.com). In the top-right
    corner, as shown here, you will see a link to Get Unity:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c43f98d6-4eb3-4b6d-b87a-3ca5f9372a86.png)'
  prefs: []
  type: TYPE_IMG
- en: That link takes you to the [https://store.unity.com](https://store.unity.com)
    page where you can click on the Try Personal link as part of the Personal plan
    option.
  prefs: []
  type: TYPE_NORMAL
- en: You will be taken to the Download Unity Personal page. You should review the
    information on that page to be sure that you qualify for the Personal Plan.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your system, you might be prompted to select a Windows or macOS
    X button. If presented with this choice, select the appropriate operating system
    for your computer.
  prefs: []
  type: TYPE_NORMAL
- en: Once you acknowledge your eligibility, the Download Installer button will be
    enabled.
  prefs: []
  type: TYPE_NORMAL
- en: The installer downloads very quickly. It is just an installer and not the game
    engine itself. We will review the installation process in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Unity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous section, you downloaded the Unity Installer. Locate that file,
    likely in your `downloads` folder, and launch the program.
  prefs: []
  type: TYPE_NORMAL
- en: For the remaining steps, and throughout this book, we will use Unity running
    on macOS. The steps and processes for installing and using Unity are the same
    for both systems; the interfaces might vary slightly in appearance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you launch the Download Assistant, your computer might present you with
    a security prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/732b5b9b-2d1c-43a9-a531-9b29bbc55083.png)'
  prefs: []
  type: TYPE_IMG
- en: Once you accept the security warning, and after clicking the Open button, you
    will see the Introduction pane. Click the Continue button.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will see the Software License Agreement pane (not shown here). You
    can read, print, and save the Software License Agreement. Click the Continue button
    to proceed. This will result in a popup asking you if you consent to the terms
    of the software license agreement. If you do agree, click the Agree button.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next step is the Unity component selection screen. By default, all components
    will be selected. You will see how much space is required for these components
    to be installed on your computer and how much space you have left. You can disable
    components you know you will not need right away and install them later. Alternatively,
    you can install all components if space is not an issue:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/58e448d9-061d-4af8-8cab-8255d5352dbc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In order to follow along with this book''s tutorials, you will need to, at
    a minimum, select the following components:'
  prefs: []
  type: TYPE_NORMAL
- en: Unity 2017.1 (or later version that is presented in the interface)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Standard Assets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In addition, the following components are highly recommended:'
  prefs: []
  type: TYPE_NORMAL
- en: Documentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Example Project
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, you will select an installation destination and click the Continue button.
  prefs: []
  type: TYPE_NORMAL
- en: The Download Assistant will start downloading the components you previously
    identified (not shown here). If you have a slow internet connection, this could
    take a while.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is a good time to create your free Unity ID. If you still have Unity open
    in your browser, you will see the person icon in the top-right of their page.
    If you do not see that icon, you can revisit [https://unity3d.com](https://unity3d.com).
    When you click on the icon, you will see a new interface with a Create a Unity
    ID button. Click that button and fill out the registration form:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c605c63a-931f-4ce8-87da-6de217abc877.png)'
  prefs: []
  type: TYPE_IMG
- en: You will need your account to use the Unity Asset Store, even for obtaining
    free content.
  prefs: []
  type: TYPE_NORMAL
- en: Once all components have been downloaded and installed, you will be notified
    by the Download Assistant.
  prefs: []
  type: TYPE_NORMAL
- en: When you first launch Unity, you will need to select a license. Unity is now
    successfully installed on your computer and you are ready to use it.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we explored game engines and looked at four different game
    engines to support our foundational knowledge about game engines. We also looked
    at the history of Unity and how it evolved from one release to the next. In addition,
    we discovered Unity's key capabilities and features. Unity's system requirements
    for developing Unity games was covered, as were the system requirements for running
    them. Finally, we downloaded and installed Unity.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 2](bab37b44-932a-4277-884d-69b6bac37516.xhtml), *The Unity Interface*,
    we will provide details on the Unity Editor's User Interface. You will learn about
    the various views, windows, layouts, and transform tools.
  prefs: []
  type: TYPE_NORMAL
