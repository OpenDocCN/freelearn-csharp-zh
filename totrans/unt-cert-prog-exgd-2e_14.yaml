- en: '*Chapter 14*: Full Unity Programmer Mock Exam'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第14章*: 完整Unity程序员模拟考试'
- en: Welcome to the Full Unity Programmer Mock Exam. Here, we will provide a series
    of multiple-choice questions, similar to the ones you have been answering at the
    end of every few chapters in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎参加完整的Unity程序员模拟考试。在这里，我们将提供一系列多项选择题，类似于你在本书每几章的结尾所回答的问题。
- en: Try your best and see how it goes – the idea is to get **all** of the questions
    right. If and when you complete this mock exam, you will be ready to go ahead
    with the real Unity Programmer exam. If, for any reason, you get a question wrong,
    go back through this book or Google to try and find the answer. Try to avoid skipping
    to the answer in the [*Appendix*](B18381_Appendix_Epub.xhtml#_idTextAnchor245);
    use your knowledge more than muscle memory. It's important you understand the
    question so that you can answer it. These mock questions are only examples of
    the kinds of questions you will get in the exam.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽你所能，看看结果如何——目标是答对所有问题。如果你完成了这个模拟考试，你将准备好参加真正的Unity程序员考试。如果你因为任何原因答错了一个问题，回到这本书或Google上尝试找到答案。尽量避免直接跳到附录中的答案；更多地使用你的知识而不是肌肉记忆。理解问题很重要，这样你才能回答它。这些模拟问题只是你在考试中可能会遇到的问题类型。
- en: I recommend reading every question at least twice; sometimes, exam questions
    will try to catch you out through how the questions are worded. The exam will
    also try and take your time away by making you read a long piece of code, which
    isn't really required.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议至少阅读每一题两次；有时候，考试题目会试图通过问题的措辞来迷惑你。考试还可能通过让你阅读一大段代码来试图消耗你的时间，而这实际上并不是必需的。
- en: The exam is timed, but you should have enough time to answer each multiple-choice
    question. It's probably best to keep some personal time aside for when you start
    and finish this mock exam. If you are struggling with a question, skip it and
    come back to it later. Sometimes, it's easier to do the exam questions in sweeps
    to get the easier ones out of the way. If you are still struggling, I have marked,
    in brackets at the end of each question, the chapter/[*Appendix*](B18381_Appendix_Epub.xhtml#_idTextAnchor245)
    you can get more information from.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 考试是计时进行的，但你应该有足够的时间回答每个多项选择题。最好在开始和完成这个模拟考试时留出一些个人时间。如果你遇到困难，可以先跳过问题，稍后再回来。有时候，通过一次解决所有问题，更容易把简单的问题排除掉。如果你仍然有困难，我在每个问题的末尾用括号标出了你可以从中获取更多信息的内容/[*附录*](B18381_Appendix_Epub.xhtml#_idTextAnchor245)。
- en: So, take your time, don't get caught out with the wording, and proceed... If
    you enjoy it, that's also a bonus!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，慢慢来，不要被措辞迷惑，继续前进...如果你喜欢它，那也是一个额外的奖励！
- en: Full mock exam
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完整模拟考试
- en: One of your junior programmers has asked for a global instance with a class
    that can be accessed anywhere in the code of the game. What design pattern would
    fulfill this requirement when you could have code that acts as a manager? (CH1)
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们中的一名初级程序员请求一个全局实例，该实例可以在游戏的任何代码中访问。当你有代码可以作为管理器时，哪种设计模式可以满足这一要求？（CH1）
- en: Prototype
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原型
- en: Abstract Factory
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽象工厂
- en: Singleton
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单例
- en: Builder
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建者
- en: You have been asked by your head of development to make it so whenever a player
    walks through a doorway, a light next to the door will turn on. You have made
    an `OnTriggerEnter()` script that enables a light and added a collider to your
    doorway with a `Rigidbody`. Your player has a collider and `Rigidbody` as well.
    When you run the game to test your code, the light doesn't turn on.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的开发主管要求你实现每当玩家穿过门口时，门旁边的一盏灯会亮起。你已经编写了一个`OnTriggerEnter()`脚本来启用灯光，并在你的门口上添加了一个带有`Rigidbody`的碰撞器。你的玩家也有碰撞器和`Rigidbody`。当你运行游戏以测试你的代码时，灯光没有亮起。
- en: What is most likely the cause of this issue? (CH2)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的最可能原因是什么？（CH2）
- en: The doorway's collider is not marked as a trigger.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 门口的碰撞器没有被标记为触发器。
- en: The light game object needs a trigger as well.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 光游戏对象也需要一个触发器。
- en: You don't need multiple `Rigidbody` components.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你不需要多个`Rigidbody`组件。
- en: The doorway isn't connected up to the light.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 门口没有连接到灯光。
- en: What function allows us to take a `Vector3` or `Vector2` reading from any direction
    but keep its magnitude to just one? (CH7)
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个函数允许我们从任何方向读取`Vector3`或`Vector2`，但保持其大小仅为一个？（CH7）
- en: '`Normalize()`'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Normalize()`'
- en: '`MoveTowards()`'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`MoveTowards()`'
- en: '`Lerp()`'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Lerp()`'
- en: '`Scale()`'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Scale()`'
- en: We have been given our **Game Design Document** (**GDD**) and in it, it states
    that our **Player Character** (**PC**) will need to run and dodge multiple beach
    balls that are thrown at them. The beach balls can bounce off each other. Also
    in the scene are various static props and a trigger area for the PC to grab health.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们已经得到了我们的**游戏设计文档**（**GDD**），在其中，它指出我们的**玩家角色**（**PC**）将需要奔跑和躲避向他们投来的多个海滩球。海滩球可以相互弹跳。场景中还有各种静态道具和一个PC抓取健康的触发区域。
- en: Which objects in this scene would at least need a `Rigidbody` component? (CH2)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中，哪些对象至少需要一个`Rigidbody`组件？（CH2）
- en: The PC and the beach balls
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PC和海滩球
- en: The PC and the invisible health area
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PC和不可见健康区域
- en: The beach balls only
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅海滩球
- en: The beach balls and the invisible health area
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 海滩球和不可见健康区域
- en: Relating to the beach ball question, in the Layer Collision Matrix (**Edit |
    Project Settings | Physics**) of our project, which of our collider's physics
    in the matrix should be checked when it comes to them interacting with each other?
    (CH13)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于海滩球的问题，在我们的项目层碰撞矩阵（**编辑 | 项目设置 | 物理**）中，当它们相互作用时，我们应该检查矩阵中我们的哪个碰撞器的物理？（CH13）
- en: PC and beach ball, beach ball and beach ball, and PC and health area
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: PC和海滩球，海滩球和海滩球，以及PC和健康区域
- en: PC and beach ball
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: PC和海滩球
- en: Beach ball and health area, beach ball and beach ball
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 海滩球和健康区域，海滩球和海滩球
- en: PC and health area
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: PC和健康区域
- en: We have a mobile app that will need to support low-performing tablets. In our
    app, we will have a mini-game where the player will be able to throw an unlimited
    supply of basketballs into a hoop. However, only 10 basketballs are in the view
    of the camera. Due to this, the programmer has made it so that the same 10 basketballs
    will be used instead of instantiating a new basketball on each throw.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有一个需要支持低性能平板电脑的移动应用程序。在我们的应用程序中，我们将有一个迷你游戏，玩家将能够将无限数量的篮球投向篮筐。然而，只有10个篮球在摄像机的视野中。因此，程序员已经这样设计，即使用相同的10个篮球而不是在每次投掷时实例化一个新的篮球。
- en: The programmer is aware that the design pattern for reusing the basketball assets
    has a name. What is this design pattern's name? (CH1)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员知道用于重用篮球资源的设计模式有一个名称。这个设计模式的名称是什么？（CH1）
- en: Abstract Factory
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽象工厂
- en: Object Pool
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对象池
- en: Dependency Injection
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 依赖注入
- en: Builder
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建者
- en: You have been assigned to make an application that plays music as the application
    starts. As the user goes through different scenes, the music will not be removed
    or affected and continue to play. You've made a start by creating a game object
    and added a script to it that plays the music.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被分配制作一个在应用程序启动时播放音乐的程序。当用户浏览不同的场景时，音乐不会被移除或受到影响，并继续播放。你已经通过创建一个游戏对象并将其添加到播放音乐的脚本中开始了这个程序。
- en: What else do we need to do to make sure our music continues to play? (CH3)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做什么来确保我们的音乐继续播放？（CH3）
- en: Create two game objects that contain both music scripts on the starting scene
    only.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在起始场景中创建两个包含音乐脚本的游戏对象。
- en: Each scene needs a music game object with a script.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个场景都需要一个带有脚本的音乐游戏对象。
- en: Add `DontDestroyOnLoad(this.gameObject);` to the `Awake` function in the music
    script.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在音乐脚本中的`Awake`函数中添加`DontDestroyOnLoad(this.gameObject);`。
- en: Instantiate the `music` game object on every scene.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个场景中实例化`music`游戏对象。
- en: In Unity's Cloud Build, what should we check to find the latest build? (CH1)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Unity的Cloud Build中，我们应该检查什么来找到最新的构建？（CH1）
- en: '`cloudBuildTargetName`'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`cloudBuildTargetName`'
- en: '`buildNumber`'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`buildNumber`'
- en: '`bundleID`'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`bundleID`'
- en: '`scmCommitID`'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`scmCommitID`'
- en: We have a mobile game that is gesture-controlled, and we want to make it so
    we swipe the screen from one side to the other to release an event.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有一个手势控制的移动游戏，我们希望实现从屏幕的一侧滑动到另一侧来释放事件。
- en: What's the best way of measuring our player's finger press location from and
    to the `Touch` struct? (CH13)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 从`Touch`结构测量玩家手指按下位置的最佳方法是什么？（CH13）
- en: '`Type`'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Type`'
- en: '`Phase`'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Phase`'
- en: '`deltaPosition`'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`deltaPosition`'
- en: '`fingerId`'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`fingerId`'
- en: Our head programmer is trying to find an easy way for our Flight Simulator game
    to cover controls for mobile, PC, and console.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的首席程序员正在尝试找到一种简单的方法，让我们的飞行模拟器游戏涵盖移动、PC和游戏控制台的控制。
- en: What's the easiest way of achieving this? (CH13)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这一点的最简单方法是什么？（CH13）
- en: Make a Unity project that supports each game.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个游戏创建一个支持的项目。
- en: Have a class for each platform.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个平台创建一个类。
- en: Import the `CrossPlatformInput` package from Standard Assets.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从标准资产导入`CrossPlatformInput`包。
- en: Use `#define` directives for each possible platform to create a custom input
    manager.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`#define`指令为每个可能的平台创建一个自定义输入管理器。
- en: In our flight simulator, we have just hooked up our horizontal and vertical
    controls with `Input.GetAxis("Horizontal")` and `Input.GetAxis("Vertical")`. The
    game designer has pointed out the controls are sluggish and we need the movements
    to be more responsive. (CH2)
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的飞行模拟器中，我们刚刚将水平和垂直控制与`Input.GetAxis("Horizontal")`和`Input.GetAxis("Vertical")`连接起来。游戏设计师指出，控制响应缓慢，我们需要使动作更灵敏。（第2章）
- en: What settings do we need to alter in the Input Manager to improve/amend this?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要在输入管理器中更改哪些设置来改进/修正这一点？
- en: '**Invert**'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**反转**'
- en: '**Sensitivity**'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**灵敏度**'
- en: '**Axis**'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**轴**'
- en: '**Gravity**'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重力**'
- en: We are now making a side-scrolling platform game and we want it so that when
    we press the *A* button, we jump, but we also want it so that if we press the
    *up* arrow key, we also jump. In the Input Manager, where do we add the second
    button to jump? (CH2)
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在正在制作一个横向卷轴平台游戏，我们希望按下*A*按钮时可以跳跃，但我们还希望按下*上箭头键*时也可以跳跃。在输入管理器中，我们在哪里添加第二个跳跃按钮？（第2章）
- en: Alt Positive Button
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正按钮
- en: Alt Negative Button
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 负按钮
- en: Negative Button
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 负按钮
- en: Positive Button
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正按钮
- en: With our platform game, we have noticed the player will run left and right fine,
    but when I put the gamepad down, my player's character is slowly moving right.
    I believe I need to change a setting in the Input Manager, but which one? (CH2)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的平台游戏中，我们注意到玩家可以左右跑动，但当我放下游戏手柄时，我的玩家角色会慢慢向右移动。我相信我需要在输入管理器中更改一个设置，但应该是哪一个？（第2章）
- en: Sensitivity
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 敏感性
- en: Snap
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 快照
- en: Gravity
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重力
- en: Dead
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 死亡
- en: Typically, when typing names of instance variables, what naming convention do
    we use? (CH2)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常，在键入实例变量名称时，我们使用什么命名约定？（第2章）
- en: Positional notation
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 位置表示法
- en: All caps
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 全大写
- en: Snake case
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
