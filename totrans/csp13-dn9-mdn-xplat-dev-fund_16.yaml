  zh: '[https://github.com/markjprice/cs13dotn](https://github.com/markjprice/cs13dotn)et9/blob/main/docs/book-links.md#learn-from-other-packt-books)'
- en: The tenth edition for .NET 10
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: .NET 10的第十版
- en: I have already started work identifying areas for improvement for the tenth
    edition, which we plan to publish alongside updates to the other members of my
    quartet of .NET books. I expect .NET 10 to make worthwhile improvements to all
    aspects of .NET and as a **Long Term Support** (**LTS**) release, it will be supported
    until November 2028.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经开始着手确定第十版的改进领域，我们计划在更新我的.NET书籍四部曲的其他成员的同时发布。我预计.NET 10将对.NET的所有方面做出有价值的改进，并且作为一个**长期支持**（**LTS**）版本，它将得到支持直到2028年11月。
- en: 'You can learn how to use .NET 10 with this book, including .NET 10 previews,
    starting in February 2025, at the following link:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这本书学习如何使用.NET 10，包括从2025年2月开始提供的.NET 10预览版，以下链接：
- en: '[https://github.com/markjprice/cs13net9/blob/main/docs/dotnet10.md](https://github.com/markjprice/cs13net9/blob/main/docs/dotnet10.md)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/cs13net9/blob/main/docs/dotnet10.md](https://github.com/markjprice/cs13net9/blob/main/docs/dotnet10.md)'
- en: 'If you have suggestions for topics that you would like to see covered or expanded
    upon, or you spot mistakes that need fixing in the text or code, then please let
    me know the details via chat in the Discord channel or the GitHub repository for
    this book, found at the following link:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有希望看到涵盖或扩展的话题建议，或者您在文本或代码中发现了需要修复的错误，请通过 Discord 频道或本书的 GitHub 仓库的聊天告诉我详细信息，该仓库的链接如下：
- en: '[https://github.com/markjprice/cs13net9](https://github.com/markjprice/cs13net9)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/cs13net9](https://github.com/markjprice/cs13net9)'
- en: Good luck!
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝您好运！
- en: I wish you the best of luck with all your C# and .NET projects!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我祝您在所有 C# 和 .NET 项目中一切顺利！
