- en: 'Section 7: Optimization Patterns'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7节：优化模式
- en: It's by mastering optimization that programmers in the gaming industry prove
    themselves and gain mastery. Unity might come *pre-optimized* on certain aspects,
    but it can be a trap because performance issues are often subtle and only appear
    after deploying on your target platform. So, getting into the habit of implementing
    the right design patterns early on in the production process might save you from
    having to crunch for long hours just before launch day.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏行业的程序员通过掌握优化来证明自己的能力并获得精通。Unity可能在某些方面预先进行了*优化*，但这可能是一个陷阱，因为性能问题通常很微妙，只有在部署到目标平台后才会出现。因此，在制作过程中早期养成实施正确设计模式的习惯可能会让你免于在发布日之前长时间加班。
