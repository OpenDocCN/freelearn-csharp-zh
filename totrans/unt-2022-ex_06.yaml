- en: 'Part 3: 2D Game Design Continued'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：2D游戏设计继续
- en: In this part, you will be introduced to a different perspective for a 2D game
    – the side-on view – for an adventure game in which the player is challenged to
    navigate an interactive environment while trying to find pieces of a “puzzle key”
    that will allow you to gain access to a habitat station. You will gain the knowledge
    to set up a player character with different animation states driven by the new
    Input System. You’ll also learn to define gameplay mechanics relating to the environment
    and level design, as well as code player interactions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将了解2D游戏的不同视角——侧视图——对于冒险游戏，玩家在尝试找到“拼图钥匙”碎片以获得进入栖息地站点的权限的同时，被挑战在交互式环境中导航。你将获得设置具有不同动画状态（由新的Input
    System驱动）的玩家角色的知识。你还将学习定义与环境和关卡设计相关的游戏机制，以及编写玩家交互的代码。
- en: Shooting, included as a player verb specified in the GDD, is implemented with
    the new Unity Pool API, which provides an efficient and native code approach to
    reducing **garbage collection** (**GC**). Introducing a data-driven and extensible
    approach to game architecture using ScriptableObjects will give you the knowledge
    to create flexible and customizable game systems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 射击，作为GDD中指定的玩家动词，通过新的Unity Pool API实现，该API提供了一种高效且原生的代码方法来减少**垃圾回收**（**GC**）。引入使用ScriptableObjects的数据驱动和可扩展的游戏架构方法，将为你提供创建灵活和可定制游戏系统的知识。
- en: This coding-heavy section will have you implementing the systems for the game’s
    core loop, including a spawning system, quest system, and event system. The event
    system will tie code together loosely, following good programming practices (SOLID
    principles). You will complete a quest mission and trigger the final events to
    produce a win condition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分内容以编码为主，将指导你实现游戏核心循环的系统，包括生成系统、任务系统和事件系统。事件系统将松散地连接代码，遵循良好的编程实践（SOLID原则）。你将完成一个任务任务并触发最终事件以产生胜利条件。
