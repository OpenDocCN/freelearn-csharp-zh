- en: Chapter 5. Foretelling - Budgeting and Cash Flow Management
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章. 预测 - 预算和现金流管理
- en: 'Accounting rules are based on *faits accomplis* but companies need to anticipate/predict
    events. Dynamics NAV offers some tools that can help to accomplish this, which
    we will cover in this chapter:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 会计规则基于*既成事实*，但公司需要预测/预测事件。Dynamics NAV提供了一些可以帮助实现这一目标的工具，我们将在本章中介绍：
- en: Budgets
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预算
- en: Cash flow management
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现金流管理
- en: Budgets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预算
- en: Budgets are an overview of planned costs, revenues, and resources over a specified
    period of time. Dynamics NAV allows you to create budgets for fixed assets, items,
    sales and purchases, and projects. But we will focus on general ledger budgets
    in this section.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 预算是特定时间段内计划成本、收入和资源的概述。Dynamics NAV允许你为固定资产、项目、销售和采购以及项目创建预算。但我们将重点介绍本节中的总账预算。
- en: With the general ledger budget feature, you can create multiple budgets for
    the same time periods, simple or complex budgets by selecting combinations of
    G/L accounts, periods, and dimensions. You can also copy budgets from previous
    periods or create your budgets outside the application, with Excel, and then import
    it into Dynamics NAV.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用总账预算功能，你可以通过选择G/L账户、期间和维度的组合来创建同一时间段的多个预算，简单或复杂的预算。你也可以从上一期复制预算，或在应用程序外使用Excel创建预算，然后将其导入Dynamics
    NAV。
- en: Creating budgets
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建预算
- en: 'Let''s create a new budget for the first quarter of 2017\. Perform the following
    steps:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为2017年第一季度创建一个新的预算。执行以下步骤：
- en: In the **Search** box, type `G/L Budgets` and select the related link.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中，输入`G/L Budgets`并选择相关链接。
- en: Once on the **G/L Budgets** page, click on **New** on the ribbon bar. Create
    a new budget with the values shown in the following screenshot:![Creating budgets](img/B05733_05_01.jpg)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦进入**总账预算**页面，点击功能区上的**新建**。创建一个新预算，其值如图所示：![创建预算](img/B05733_05_01.jpg)
- en: Click on the **Edit Budget** option found on the ribbon bar.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区上的**编辑预算**选项。
- en: In the **View by** field, select **Month**.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**按**字段中，选择**月份**。
- en: In the **Data Filter:** field, write `01/01/17.12/31/17`.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**数据过滤器**字段中，输入`01/01/17.12/31/17`。
- en: We will enter the sales budget for the **SALES** department for the **MERCEDES**
    project, so add these dimensions as filters:![Creating budgets](img/B05733_05_02.jpg)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将输入**SALES**部门的**MERCEDES**项目的销售预算，因此添加以下维度作为过滤器：![创建预算](img/B05733_05_02.jpg)
- en: In the **Budget Matrix** tab, type in the budget amounts for each period, as
    shown in the following screenshot:![Creating budgets](img/B05733_05_03.jpg)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**预算矩阵**标签页中，输入每个期间的预算金额，如图所示：![创建预算](img/B05733_05_03.jpg)
- en: Note
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When you type in the amounts in the **Budget Matrix** tab, the system creates
    **G/L Budget Entries** with the given information. You can view them by double-clicking
    on the **Budgeted Amount** field for account number **44110**.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你在**预算矩阵**标签页中输入金额时，系统会根据给定信息创建**总账预算条目**。你可以通过双击账户编号**44110**的**预算金额**字段来查看它们。
- en: Leave the **Filter** field empty. Then double-click on the **Budgeted Amount**
    field for the account **44110**.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持**过滤器**字段为空。然后双击账户**44110**的**预算金额**字段。
- en: On the **G/L Budget Entries** page, create the following lines:![Creating budgets](img/B05733_05_04.jpg)
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**总账预算条目**页面，创建以下行：![创建预算](img/B05733_05_04.jpg)
- en: Back to the budget page, you will see that the created lines are summarized
    in the corresponding periods. You can refer to the **Budget Matrix** page.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回预算页面，你会看到创建的行已按相应期间汇总。你可以参考**预算矩阵**页面。
- en: Remove the filter from the **Department Filter** field.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**部门过滤器**字段中移除过滤器。
- en: Click on the **Copy Budget** option from the ribbon bar. To run the **Copy G/L
    Budget** job, select the following options, as shown in the following screenshot:![Creating
    budgets](img/B05733_05_05.jpg)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区上的**复制预算**选项。要运行**复制总账预算**作业，选择以下选项，如图所示：![创建预算](img/B05733_05_05.jpg)
- en: We have filtered the **G/L Account No.** field to only include the two accounts
    we were working on. In the **Date** field, we have selected the same period from
    the previous year. Therefore, in the **Date Change Formula:** input box, type
    `1Y` in order to add one year to the dates. We are creating budgets for the **CUSTOMERGROUP**
    and **AREA** dimensions, so we have checked them on the **Dimensions** field.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们已将**G/L 账户编号**字段过滤，仅包括我们正在处理的两个账户。在**日期**字段中，我们选择了与前一年相同的期间。因此，在**日期变更公式**输入框中，输入`1Y`以将日期增加一年。我们正在为**CUSTOMERGROUP**和**AREA**维度创建预算，所以在**维度**字段中已勾选它们。
- en: Finally, we want to apply a 10% of sales increment, so we choose `1.1` as the
    adjustment factor. We choose to compress movements on a monthly basis and to round
    amounts to hundreds.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们希望应用 10% 的销售增量，因此我们选择`1.1`作为调整系数。我们选择按月压缩变动并四舍五入到百位。
- en: Click on **OK**. The system will create new budget entries based on real general
    ledger entries from previous periods. We have already created the budget for two
    different areas. For the rest of the areas, we will create an Excel template and
    ask the area director to fill in the budget for us. Then, we will import the Excel
    sheets to complete our budget.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。系统将根据前一期的实际总账条目创建新的预算条目。我们已为两个不同的区域创建了预算。对于其余的区域，我们将创建一个 Excel 模板并要求区域总监为我们填写预算。然后，我们将导入
    Excel 表格以完成我们的预算。
- en: 'Click on the **Export to Excel** option from the ribbon bar. Run the report
    with the following options:'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从功能区点击**导出到 Excel**选项。使用以下选项运行报告：
- en: '| **Field** | **Value** |'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **字段** | **值** |'
- en: '| **Start Date** | `01/01/2017` |'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **开始日期** | `01/01/2017` |'
- en: '| **No. of Periods** | `3` |'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **期间数** | `3` |'
- en: '| **Period Length** | `1M` |'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **期间长度** | `1M` |'
- en: '| **Column Dimensions** | `CUSTOMERGROUP; DEPARTMENT` |'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **列维度** | `CUSTOMERGROUP; DEPARTMENT` |'
- en: '| **G/L Account No.** | `41100` |'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| **G/L 账户编号** | `41100` |'
- en: The director of the America area has filled in the following Excel sheet:![Creating
    budgets](img/B05733_05_06.jpg)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美洲区域的主管已填写以下 Excel 表格：![创建预算](img/B05733_05_06.jpg)
- en: On the budget page, select the **Import from Excel** option from the ribbon
    bar and select the Excel file.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在预算页面上，从功能区选择**从 Excel 导入**选项并选择 Excel 文件。
- en: Select **Add entries** in the **Option** field and click on **OK**.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选项**字段中选择**添加条目**并点击**确定**。
- en: The system will create new budget entries based on the amounts introduced in
    the Excel template.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统将根据 Excel 模板中引入的金额创建新的预算条目。
- en: Using budgets
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用预算
- en: You have already seen three methods to create budgets. Now, we will see when
    budgets can be used. Budgets are mainly to compare reality versus budgeted amounts
    to measure performance. Budget entries can be also used as a source for the cash
    flow management. We will cover those in the next section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到了创建预算的三种方法。现在，我们将了解何时可以使用预算。预算主要是为了比较实际金额与预算金额以衡量绩效。预算条目也可以用作现金流管理的来源。我们将在下一节中介绍这些内容。
- en: The **Trial Balance/Budget** report, found under **Departments** | **Financial
    Management** | **General Ledger** | **Reports** | **Financial Statement**, compares
    the balance of each account in the charts of accounts with its budgeted amount
    for a given period.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在**部门** | **财务管理** | **总账** | **报告** | **财务报表**下找到的**试算平衡表/预算**报告，比较了账户总账中每个账户的给定期间的预算金额。
- en: You can also use budgets on **Account Schedules** to measure performance in
    an aggregate way. In the **Column Layout** definition, in the **Ledger Entry type**
    field, you can select the **Budget Entries** value to base the calculation on
    budget entries. To see an example, navigate to **Departments** | **Financial Management**
    | **Setup** | **General** | **Column Layouts** and analyze the definition of the
    **ACT/BUD** column layout.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在**账户报表**上使用预算以汇总方式衡量绩效。在**列布局**定义中，在**账簿条目类型**字段中，您可以选择**预算条目**值以基于预算条目进行计算。要查看示例，请导航到**部门**
    | **财务管理** | **设置** | **通用** | **列布局**并分析**ACT/BUD**列布局的定义。
- en: Cash flow management
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现金流管理
- en: Understanding the flow of incoming and outstanding cash is vital for any company.
    We need to know if we will have enough money to pay creditors and expenses when
    they are due. This is actually what the cash flow management functionality will
    tell us. We will see how to do this in this section.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 理解现金流入和流出的流程对于任何公司都至关重要。我们需要知道在到期时是否有足够的资金支付债权人费用。这正是现金流管理功能将告诉我们的。我们将在本节中了解如何做到这一点。
- en: 'The cash flow management functionalities analyze several sources of information
    to be able to predict cash needs. The sources that this functionality uses are
    as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现金流量管理功能分析多个信息来源，以便能够预测现金需求。此功能使用的信息来源如下：
- en: '**General ledger**: This uses information about the liquid funds and also about
    the budgets we have seen in the previous section'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总账**: 这部分使用有关流动资金以及我们在上一节中看到的预算的信息'
- en: '**Purchases**: This uses information about the current payables and also forecasted
    information taken from open purchase orders'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采购**: 这部分使用有关当前应付账款以及从开放采购订单中获取的预测信息'
- en: '**Sales**: This uses information about the current receivables and also forecasted
    information taken from open sales orders'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**销售**: 这部分使用有关当前应收账款以及从开放销售订单中获取的预测信息'
- en: '**Service**: This uses information about open service orders'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务**: 这部分使用有关开放服务订单的信息'
- en: '**Fixed assets**: This uses information about planned disposal and budgeted
    purchases of fixed assets'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定资产**: 这部分使用有关计划处置和预算购置固定资产的信息'
- en: '**Manual revenues and expenses**: This can also use information that we can
    set up manually, such as salaries, interest on credits, private consumptions,
    and so on'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**手动收入和支出**: 这也可以使用我们可以手动设置的信息，例如工资、信贷利息、私人消费等'
- en: 'Let''s see how it works by creating a cash flow forecast:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过创建一个现金流量预测来了解一下它是如何工作的：
- en: Navigate to **Departments** | **Financial Management** | **Cash Flow** | **Cash
    Flow Forecasts**.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **现金流量** | **现金流量预测**。
- en: Click on **New** to create a new cash flow forecast.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建**以创建一个新的现金流量预测。
- en: Press the *Enter* key. The system will give a number to the new forecast.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下*Enter*键。系统将为新的预测分配一个编号。
- en: Enter the information shown in the following screenshot:![Cash flow management](img/B05733_05_07.jpg)
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下截图所示的信息：![现金流量管理](img/B05733_05_07.jpg)
- en: Close the cash flow forecast card.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭现金流量预测卡。
- en: 'We have created a forecast and we have set up the basic information about it.
    The next step is to obtain cash information from the system and bring it to our
    forecast. To do so, perform the following steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经创建了预测，并设置了其基本信息。下一步是从系统中获取现金信息并将其纳入我们的预测。为此，请执行以下步骤：
- en: Navigate to **Departments** | **Financial Management** | **Cash Flow** | **Cash
    Flow Worksheet**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **现金流量** | **现金流量工作表**。
- en: Click on **Suggest Worksheet Lines**.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**建议工作表行**。
- en: In the **Cash Flow Forecast** field, select the forecast you have just created.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**现金流量预测**字段中，选择您刚刚创建的预测。
- en: Specify the sources from which you want to take information out to do your cash
    flow prediction. For example, we have selected all of the available sources, as
    shown in the following screenshot:![Cash flow management](img/B05733_05_08.jpg)
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定您想要从中获取信息以进行现金流量预测的来源。例如，我们已选择所有可用的来源，如以下截图所示：![现金流量管理](img/B05733_05_08.jpg)
- en: 'Click on **OK**. The system will look on all the specified sources and will
    create lines on the **Cash Flow Worksheet**. On those lines, you will see: the
    **Source Type**, the **Source No.**, the **Cash Flow Date**, and the **Amount**
    in local currency.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。系统将在所有指定的来源中查找，并在**现金流量工作表**上创建行。在这些行上，您将看到：**来源类型**、**来源编号**、**现金流量日期**和**金额**（当地货币）。
- en: You can modify the suggested lines, delete them, or create new ones. This will
    allow you to adjust the suggestion in order to have a better forecast.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以修改建议的行、删除它们或创建新的行。这将允许您调整建议，以便获得更好的预测。
- en: Click on **Register**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**登记**。
- en: At this point, we have created our cash flow forecast and we have brought to
    it, all the information about incoming and outgoing cash movements. Now, it's
    time to analyze all this information to be able to detect any liquidity problems.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我们已经创建了现金流量预测，并将所有关于现金流入和流出的信息都纳入其中。现在，我们需要分析所有这些信息，以便能够检测到任何流动性问题。
- en: 'Open the cash flow forecast card and click on **CF Availability by Periods**.
    In this window, which is shown in the following screenshot, we can observe a liquidity
    problem in week 3\. The liquidity problem will be solved in the fourth week. We
    can reschedule some of the purchase orders or negotiate a longer payment term
    with our vendors. Consider the following instance:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 打开现金流量预测卡，并点击**按期间查看现金可用性**。在以下截图所示的窗口中，我们可以观察到第3周存在流动性问题。流动性问题将在第四周得到解决。我们可以重新安排一些采购订单或与供应商协商更长的付款期限。考虑以下实例：
- en: '![Cash flow management](img/B05733_05_09.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![现金流量管理](img/B05733_05_09.jpg)'
- en: By double-clicking on the **Purchase Orders** value for week **3**, we will
    see which purchase orders are due this week. Actually, there is only one purchase
    order, which is due on `13/01/2017`. We have talked to our vendor and have agreed
    to move the payment date to `21/01/2017`. After updating the payment information
    on the purchase order, we have suggested and registered new lines for the forecast
    on the cash flow worksheet. As we can see on the **CF Availability by Periods**
    window now, the cash problem doesn't exist anymore.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 双击**第3周**的**采购订单**值，我们将看到哪些采购订单在本周到期。实际上，只有一个采购订单，到期日为`2017年1月13日`。我们已经与我们的供应商交谈，并同意将付款日期改为`2017年1月21日`。在更新采购订单上的付款信息后，我们在现金流量工作表上建议并注册了新的预测行。正如我们现在在**按期间划分的现金可用性**窗口中所看到的，现金问题不再存在。
- en: '![Cash flow management](img/B05733_05_10.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![现金流量管理](img/B05733_05_10.jpg)'
- en: Creating manual expenses and revenues
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建手动费用和收入
- en: Manual expenses and revenues can be created to complete the cash information
    that will be used to analyze the evolution of the company's liquidity. There is
    a lot of cash information that is already in the system (such as **Receivables**
    and **Payables**), but there is also a lot of other cash information that is not
    in the system and that we will have to input manually.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 可以创建手动费用和收入，以完成将用于分析公司流动性演变的现金信息。系统中已经有很多现金信息（例如**应收账款**和**应付账款**），但也有许多其他现金信息不在系统中，我们需要手动输入。
- en: 'To create a cash flow manual expense, perform the following steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 创建现金流量手册费用，请执行以下步骤：
- en: Navigate to **Departments** | **Financial Management** | **Cash Flow** and click
    on **Cash Flow Manual Expenses**.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **现金流量**，然后单击**现金流量手册费用**。
- en: Click on the **New** icon and create a new manual expense with the information
    shown in the following screenshot:![Creating manual expenses and revenues](img/B05733_05_11.jpg)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**新建**图标，并根据以下截图中的信息创建一个新的手动费用：![创建手动费用和收入](img/B05733_05_11.jpg)
- en: These are manual expenses such as **Personnel Costs**, **Running Costs**, and
    **Finance Costs** of **130000**, **75000**, **15000** for every month from **01/01/2017**
    to **12/31/2017**. For now, these expenses will be taken into account while suggesting
    worksheet lines for our forecasts.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是手动费用，例如**人员成本**、**运营成本**和**财务成本**，从2017年1月1日到2017年12月31日每个月的金额分别为**130000**、**75000**和**15000**。目前，这些费用将在建议工作表行时被考虑在内。
- en: Manual revenues are created in a similar way at **Departments** | **Financial
    Management** | **Cash Flow** | **Cash Flow Manual Revenues**.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在**部门** | **财务管理** | **现金流量** | **现金流量手册收入**处，以类似的方式创建手动收入。
- en: Cash flow management setup
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现金流量管理设置
- en: 'The cash flow management functionality uses its own chart of accounts: the
    chart of **Cash Flow Accounts**. You can define the chart of accounts you need.
    For those cash flow accounts that will get their information from the general
    ledger or from the budget, you will have to specify a G/L account filter and the
    type of G/L integration (balance, budget, or both):'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现金流量管理功能使用自己的会计科目表：**现金流量会计科目表**。您可以定义所需的会计科目表。对于将从总账或预算获取信息的现金流量账户，您必须指定总账账户过滤器以及总账集成类型（余额、预算或两者）：
- en: '![Cash flow management setup](img/B05733_05_12.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![现金流量管理设置](img/B05733_05_12.jpg)'
- en: 'Once the chart of cash flow accounts is complete, we will have to complete
    the setup by navigating to **Departments** | **Financial Management** | **Cash
    Flow** | **Cash Flow Setup** and defining the **Cash Flow Account...** where the
    suggested lines will be posted from the different areas. In the following screenshot,
    you can see which information you will have to provide:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 完成现金流量会计科目表后，我们必须通过导航到**部门** | **财务管理** | **现金流量** | **现金流量设置**并定义**现金流量账户...**来完成设置，建议的行将从不同的区域发布。在以下截图中，您可以看到您需要提供哪些信息：
- en: '![Cash flow management setup](img/B05733_05_13.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![现金流量管理设置](img/B05733_05_13.jpg)'
- en: Summary
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we saw the tools that can help companies in the task of predicting
    and anticipating financial events. You learned to create new budgets using different
    sources of information. You can manually introduce budgeted amounts, copy it from
    real general ledger entries with an adjustment factor, or import it from Excel.
    You also learned how to predict cash needs by analyzing several sources of information,
    such as liquid funds, receivables and payables, outstanding orders, and budgets.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们看到了可以帮助公司预测和预见财务事件的工具。你学习了如何使用不同的信息来源创建新的预算。你可以手动输入预算金额，通过调整系数从实际的通用账目条目中复制，或者从Excel中导入。你还学习了如何通过分析多个信息来源，如流动资金、应收账款和应付账款、未完成订单和预算，来预测现金需求。
- en: So far, we have come across sales and purchases, bank account management, and
    different accounting processes. In Dynamics NAV, everything leads to accounting,
    but most of the operations inside the financial management area can be done with
    little accountancy knowledge. In the next chapter, we will learn the setup options
    that allow this to happen.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经接触到了销售和采购、银行账户管理以及不同的会计流程。在Dynamics NAV中，所有事情都导向会计，但财务管理区域内的多数操作都可以在有限的会计知识下完成。在下一章中，我们将学习那些允许这种情况发生的设置选项。
