- en: The IMF and Gartner analysis tell us is that the economic situation notwithstanding,
    business leaders continue to invest in technology as a means to improve their
    business profitability and standing. In the technology mix, business solutions
    including CRM and ERP continue to be among the top priorities for these leaders.
    So developing an appropriate solution strategy for the organization becomes a
    key part of the overall strategy, which we will discuss in the next section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织和Gartner的分析告诉我们，尽管经济形势如此，但商业领袖仍然继续投资于技术，作为提高其商业盈利能力和地位的手段。在技术组合中，包括CRM和ERP在内的商业解决方案仍然是这些领导者的首要任务。因此，为组织开发适当的解决方案策略成为整体战略的关键部分，我们将在下一节中讨论。
- en: Building a solution strategy with pace layering
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用分层速度构建解决方案策略
- en: 'Michael Porter is one of the leading authors and thinkers on Business Strategy.
    Porter opines that operational effectiveness is not a strategy, and it is necessary
    but not sufficient. He states that:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·波特是商业战略领域的主要作者和思想家之一。波特认为，运营效率不是战略，它是必要的但不是充分的。他陈述说：
- en: '*the root of the problem is the failure to distinguish between operational
    effectiveness and strategy. The quest for productivity, quality, and speed has
    spawned a remarkable number of management tools and techniques: total quality
    management, benchmarking, time-based competition, outsourcing, partnering, reengineering,
    change management. Although the resulting operational improvements have often
    been dramatic, many companies have been frustrated by their inability to translate
    those gains into sustainable profitability. And bit by bit, almost imperceptibly,
    management tools have taken the place of strategy." He goes on to add that operational
    effectiveness "means performing similar activities better than rivals perform
    them. Operational effectiveness includes but is not limited to efficiency. ....In
    contrast, strategic positioning means performing different activities from rivals''
    or performing similar activities in different ways.*'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*问题的根源在于未能区分运营效率和战略。对生产力、质量和速度的追求催生了大量管理工具和技术：全面质量管理、基准测试、基于时间的竞争、外包、合作伙伴关系、再造、变革管理。尽管由此产生的运营改进往往非常显著，但许多公司因无法将这些收益转化为可持续的盈利能力而感到沮丧。而且，几乎不知不觉地，管理工具取代了战略。"他继续补充说，运营效率“意味着比竞争对手更好地执行类似的活动。运营效率包括但不限于效率。
    ....相比之下，战略定位意味着与竞争对手执行不同的活动或以不同的方式执行类似的活动。*'
- en: 'The well-acclaimed and recommended Gartner Pace Layer Model helps companies
    determine the appropriate solution strategy by decomposing the systems and solution
    suites corresponding to the rate of change in an organization. In its Pace Layer
    Model, Gartner categorizes systems along three categories:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 广受赞誉并推荐的Gartner分层速度模型帮助公司通过分解组织变化速度对应的系统和解决方案套件，来确定适当的解决方案策略。在其分层速度模型中，Gartner将系统分为三个类别：
- en: Slowest pace of change—Systems of Record
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变化速度最慢的系统——记录系统
- en: Medium pace of change—Systems of Differentiation
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变化速度中等的系统——差异化系统
- en: Fastest pace of change—Systems of Innovation
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变化速度最快的系统——创新系统
- en: 'The Gartner classification essentially determines the rate of change of the
    corresponding system in an organization, and accordingly makes recommendations
    on how to go about the evaluation and replacement process. A good way to understand
    the Pace Layer Model is to relate the system application architecture to the architecture
    and design of a building. The following diagram makes the correlation:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner的分类基本上决定了组织中相应系统的变化率，并据此提出关于如何进行评估和更换过程的建议。理解速度分层模型的一个好方法是将系统应用程序架构与建筑的建筑和设计联系起来。以下图表展示了这种关联：
- en: '![Building a solution strategy with pace layering](img/7027EN_01_02.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![使用速度分层构建解决方案策略](img/7027EN_01_02.jpg)'
- en: 'A building begins with the foundation. Once this is set, it is unlikely to
    be changed unless some major architectural needs surface. Similarly, the root
    of business solutions is the Administrative ERP systems, which support the company''s
    finance and human resource needs. These **Systems of Record** are typically set
    and remain unchanged for twenty to thirty years, ongoing modifications to and
    maintenance of general ledgers and charts of accounts notwithstanding, of course.
    In his blog on *Model-Driven Development and Pace Layering*, Butti describes these
    as:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一座建筑始于地基。一旦奠定，除非出现一些重大的建筑需求，否则不太可能改变。同样，商业解决方案的根基是行政ERP系统，这些系统支持公司的财务和人力资源需求。这些**记录系统**通常一经设定就保持不变，长达二十到三十年，当然，这并不包括对总账和账户表的持续修改和维护。在他的关于*模型驱动开发和分层速度*的博客中，Butti将这些描述为：
- en: '*systems that support core transaction processing and manage the organization''s
    critical master data. The rate of change is low, because the processes are well-established
    and common to most organizations, and often are subject to regulatory requirements.*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*支持核心交易处理并管理组织的关键主数据的系统。变化率较低，因为这些流程已经确立，并且对大多数组织来说是共同的，并且通常受到监管要求的影响。*'
- en: 'Then you have the walls, **Heating, Ventilation, and Air Conditioning** (**HVAC**),
    Plumbing, Electrical, and other core aspects of the building which differentiate
    it from other buildings. These aspects of a building undergo faster transformation
    than the foundation. From an application architecture standpoint, these would
    be akin to **Systems of Differentiation**. This area encompasses the operational
    systems, including Supply Chain Management systems, Sales Force Automation systems,
    and Shop Floor Control systems. Organizations will seek new or updated systems
    as they encounter changes in their ecosystem, anywhere from every three to ten
    years. Butti describes these as:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是建筑的墙壁、**供暖、通风和空调**（**HVAC**）、管道、电气和其他区分建筑与其他建筑的核心方面。这些方面比地基更快地经历变革。从应用程序架构的角度来看，这些类似于**差异化系统**。这个领域包括运营系统，如供应链管理系统、销售自动化系统和车间控制系统。组织在遇到其生态系统的变化时，每三到十年就会寻求新的或更新的系统。Butti将这些描述为：
- en: '*Applications that enable unique company processes or industry-specific capabilities.*'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*能够实现独特公司流程或行业特定能力的应用程序。*'
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*They need to be reconfigured frequently to accommodate changing business practices
    or customer requirements.*'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*它们需要频繁重新配置，以适应不断变化的商业实践或客户需求。*'
- en: 'Lastly you see the interior decoration and furnishings in a building. The wall
    paint can be changed, or the furniture, paintings, pictures, and so on, can all
    be moved around on a regular basis. Similarly, the **Systems of Innovation** can
    require rapid updates, within a few months to a year. Social Commerce, and Business
    Intelligence and Reporting systems are among those that would require rapid changes
    to existing platforms. Butti alludes to these as:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你会在建筑中看到室内装饰和家具。墙面涂料可以更换，或者家具、画作、图片等都可以定期移动。同样，**创新系统**可能需要快速更新，几个月到一年内。社交商务、商业智能和报告系统等都需要对现有平台进行快速更改。Butti暗示了这些：
- en: '*New applications that are built on an ad hoc basis to address new business
    requirements or opportunities. These are typically short life cycle projects…using
    departmental or outside resources and consumer-grade technologies.*'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*基于临时构建的新应用程序，用于解决新的商业需求或机会。这些通常是生命周期较短的工程项目……使用部门或外部资源以及消费级技术。*'
- en: In his research article *Applying Pace Layering to ERP Strategy*, Nigel Raynor
    talks about how this approach can help reduce the dominance of ERP vendors in
    the organization's application strategy, and create a more differentiated business
    solution governance model. He also talks about how the pace-layered strategy can
    help organizations to decompose their application portfolio into smaller groups,
    thereby helping their business users to identify opportunities for differentiation
    and innovation.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的研究文章《将Pace Layering应用于ERP战略》中，Nigel Raynor 讨论了这种方法如何帮助减少ERP供应商在组织应用战略中的主导地位，并创建一个更具差异化的业务解决方案治理模型。他还讨论了如何通过分层策略帮助组织将应用组合分解成更小的组，从而帮助他们的业务用户识别差异化和创新的机会。
- en: The Pace Layer Model helps organizations to bridge the divide between business
    and IT groups. Business users clamor for modern systems that are easy to use and
    deploy, and meet a specific set of requirements. IT Departments on the other hand,
    have a more strategic objective to manage a limited set of applications, to minimize
    integration and system management costs. The Pace Layer Model helps companies
    to build a strategy that caters to the needs of the business for differentiated
    and innovative systems, while also meeting IT team goals of secure systems that
    support core business processes.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Pace Layer 模型帮助组织弥合业务和IT团队之间的差距。业务用户迫切需要易于使用和部署的现代系统，并满足一组特定的要求。另一方面，IT部门有一个更战略性的目标，即管理有限的应用程序，以最小化集成和系统管理成本。Pace
    Layer 模型帮助公司制定一个既能满足业务对差异化和创新系统的需求，又能满足IT团队对支持核心业务流程的安全系统的目标的战略。
- en: The two-tier approach, cloud computing, and workloads
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 两层方法、云计算和工作负载
- en: The Gartner Pace Layer Model advocates the adoption of appropriate systems for
    the corresponding organizational needs. Gartner, and many other analysts, are
    now touting the need for companies to build a more agile strategy for their application
    portfolio, to give them the flexibility to quickly adapt to changing conditions
    in their ecosystem. In as much, the old mantra of a single instance business system
    to encompass all the aspects of an organization is no longer relevant or feasible
    in these modern times.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner Pace Layer 模型提倡根据相应的组织需求采用适当的系统。Gartner 以及许多其他分析师现在都在宣扬公司需要为他们的应用组合构建一个更敏捷的战略，以便他们能够快速适应其生态系统中不断变化的情况。因此，旧有的单一实例业务系统涵盖组织所有方面的口号在当今时代已不再相关或可行。
- en: There is now a growing prominence of the two-tier approach to designing the
    application strategy and deploying it in the organization. The two-tier approach
    is typically composed of two solutions; one solution supporting the administrative
    corporate functions of an organization, including Finance and Human Resources,
    and the second solution supporting the operating functions of the organization,
    from product engineering to sales and procurement, order fulfillment, maintenance
    and after-sales service. Typically, organizations that have made large investments
    in legacy systems find this as a way to protect those investments, while still
    being able to modernize the applications in their operations and providing much-needed
    user flexibility and access to important information.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在设计应用战略和部署到组织中的两层方法越来越受到重视。两层方法通常由两个解决方案组成；一个解决方案支持组织的行政职能，包括财务和人力资源，第二个解决方案支持组织的运营职能，从产品工程到销售和采购，订单履行，维护和售后服务。通常，在传统系统中投入大量资金的组织发现这是一种保护这些投资的方法，同时还能使他们的运营中的应用现代化，并提供用户所需的灵活性和对重要信息的访问。
- en: 'In the research article, *Two-tier Strategy a Way to ''Reinvigorate'' ERP*,
    author Drew Robb talks about the benefits of Two-Tier strategy, and why companies
    are increasingly adopting it. The article quotes one of the CEOs as saying:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究文章《两层战略：重振ERP的方法》中，作者Drew Robb 讨论了两层战略的好处以及为什么公司越来越采用它。文章引用了一位首席执行官的话：
- en: '*I''ve not come across a single enterprise running globally on a single instance
    of SAP. It does not exist. It''s never in the single digits, the instances running.
    The best case scenario, it''s in the dozens.*'
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我还没有遇到一个在全球范围内仅运行一个SAP实例的企业。它不存在。运行的实例从未低于个位数。最佳情况是，它有几十个。*'
- en: Aberdeen Group puts the number of companies considering two-tier at 25 percent,
    while Constellation Research has found 48 percent of organizations considering
    it in their research. Aberdeen, however, also notes that they expect the number
    to rise. Regardless of the actual number, it is evident that this is an increasingly
    popular strategy among companies.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 阿伯丁集团将考虑采用两级架构的公司数量定为25%，而恒星研究公司在其研究中发现，48%的组织正在考虑采用该架构。然而，阿伯丁也指出，他们预计这一数字将会上升。无论实际数字如何，很明显，这已经成为公司中越来越受欢迎的策略。
- en: 'The article touts the following scenarios as being suitable for the two-tier
    strategy:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 文章列举了以下适合两级策略的场景：
- en: A business with a very specific local focus—single-site or multi-site within
    a single country or region—so there is less need for multicurrency or multilingual
    support
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有非常具体的地方性关注——单一地点或单一国家或地区的多地点——因此对多货币或多语言支持的需求较少
- en: A business with operations geared strongly toward a specific industry, perhaps
    a vertical that doesn't feature strongly at corporate headquarters or elsewhere
    within the organization
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于特定行业的业务运营，可能是一个在总部或组织内部其他地方不太突出的垂直行业
- en: A newly-acquired operation with a mismatch of multiple outdated, unsupported
    ERPs in need of a single SMB or mid-market ERP
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新收购的运营，存在多个不匹配的过时、不受支持的ERP，需要单一的小型或中型ERP
- en: A start-up or small subsidiary with no formal ERP in place where the enterprise
    is eager to use a second-tier ERP to impose business rigor
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有正式ERP的初创公司或小型子公司，企业渴望使用二级ERP来实施业务严谨性
- en: A small operation at the second-tier that doesn't warrant the use of enterprise
    ERP software, but down the road as the operation grows, it may be brought more
    into the corporate fold
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第二级的小型运营，不需要使用企业级ERP软件，但随着运营的增长，它可能会更多地融入企业体系
- en: It may be also interesting to note that the Two-Tiered approach is gaining even
    more prominence with the advent of the **Cloud Computing** and **Software-as-a-Service**
    (**SaaS**) models. With SaaS, the SaaS provider almost entirely manages the solution,
    and users have minimal or no access to, nor a need for, the technical infrastructure.
    More and more providers, including Microsoft, are giving customers both online
    and on-premises options for end-to-end or specific point solutions, thereby allowing
    the customers to be able to leverage the Two-Tier approach as a means to gradually
    shift their technology to the cloud. Companies can either chose to move to the
    cloud the applications to support one or more of their subsidiaries, or they may
    choose to move a specific function such as **Expense Reporting** or **Indirect
    Procurement**, to the cloud.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得注意的是，随着云计算和软件即服务（SaaS）模式的兴起，两级方法甚至获得了更多的关注。在SaaS中，SaaS提供商几乎完全管理解决方案，用户对技术基础设施的访问最小或没有，也不需要。越来越多的提供商，包括微软，正在为用户提供在线和本地选项，以支持端到端或特定点的解决方案，从而允许客户利用两级方法作为逐步将技术转移到云的手段。公司可以选择将支持一个或多个子公司的应用程序迁移到云，或者选择将特定的功能，如**费用报告**或**间接采购**，迁移到云。
- en: To enable this approach, companies such as Microsoft are touting the ability
    to implement the solution in **Workloads**. A workload can be an individual business
    process such as expense management, or can constitute multiple business processes
    within a function such as supplier relationship management, supply chain management,
    human capital management, or sales, marketing, or customer service. In as much,
    a workload can encompass both **ERP and CRM workloads**. A workload can also address
    the operational requirements of a vertical function of an organization, such as
    its manufacturing or retail operations. Essentially, the workload approach decomposes
    the system into multiple blocks, allowing companies to select those blocks that
    specifically fit their needs, and also giving them the ability to sequence the
    deployment of the blocks in a timeline that is most appropriate to their immediate
    and long-term business goals and user needs. The workload approach also enables
    shorter and less expensive implementation cycles.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这种方法，像微软这样的公司正在吹嘘能够在**工作负载**中实施解决方案的能力。工作负载可以是一个单独的业务流程，如费用管理，也可以是一个功能内的多个业务流程，如供应商关系管理、供应链管理、人力资本管理或销售、营销或客户服务。在这方面，工作负载可以包括**ERP和CRM工作负载**。工作负载还可以解决组织垂直功能的运营需求，如其制造或零售运营。本质上，工作负载方法将系统分解成多个块，使公司能够选择那些特别适合其需求的块，并使他们能够在最符合其短期和长期商业目标及用户需求的时间表上部署这些块。工作负载方法还使实施周期更短、成本更低。
- en: The following diagram illustrates the Microsoft Dynamics workloads approach.
    This model was presented to customers and partners at the *Microsoft Dynamics
    Convergence 2013* event in March, and is also depicted in the *Dynamics Business
    2.0 Vision* paper.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图示说明了微软Dynamics工作负载方法。该模型在2013年3月的*微软Dynamics Convergence 2013*活动中向客户和合作伙伴展示，并在*Dynamics
    Business 2.0 Vision*论文中也有描述。
- en: As we can see from the following diagram, Microsoft categorizes its workload
    in three tiers—the **Administrative Core** for the corporate functions, **Horizontal
    Operational Workloads** that apply to multiple industries and can be tailored
    specifically to any of them, and **Industry Operational Workloads** that encompass
    the business processes for a specific vertical area such as Distribution or Manufacturing.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如以下图所示，微软将其工作负载分为三个层级——适用于企业功能的**管理核心**、适用于多个行业且可以针对其中任何一个行业进行定制的**横向运营工作负载**，以及涵盖特定垂直领域（如分销或制造）业务流程的**行业运营工作负载**。
- en: '![The two-tier approach, cloud computing, and workloads](img/7027EN_01_03.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![双层方法、云计算和工作负载](img/7027EN_01_03.jpg)'
- en: The importance of a methodology
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方法论的重要性
- en: The use of a consistent methodology is quintessential for the success of the
    project of the customer. A predictable and reliable methodology is also important
    for the service provider implementing the solution for the customer. This is especially
    true for CRM and ERP solution deployments, the duration of which can range from
    multiple months to multiple years depending on the scope of the implementation,
    and where the delivery team often comprises of multiple individuals, from the
    service provider to the customer. In these engagements, a methodology provides
    a unified taxonomy so that all the individuals work off the same sheet of music,
    so to speak.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一致的方法论对于客户项目成功至关重要。对于实施客户解决方案的服务提供商来说，一个可预测和可靠的方法论也同样重要。这在CRM和ERP解决方案部署中尤其如此，其持续时间可以从几个月到几年不等，具体取决于实施的范围，并且交付团队通常由来自服务提供商到客户的多个人组成。在这些合作中，方法论提供了一个统一的分类法，这样所有个人都可以说是在同一张乐谱上工作。
- en: 'Methodology can be defined as one of the following:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 方法论可以定义为以下之一：
- en: The methods, rules, and hypothesis employed by, and the theory behind a given
    discipline
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某一学科所采用的方法、规则和假设，以及其背后的理论
- en: The systematic study of the methods and processes applied within the discipline
    over time.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对学科内应用的方法和过程进行系统研究。
- en: Methodology can also be described as a collection of theories, concepts, and
    processes pertaining to a specific discipline or field. Rather than just a compilation
    of methods, methodology refers to the scientific method and the rationale behind
    it, as well as the assumptions underlying the definitions and components of the
    method.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: methodology 也可以被描述为与特定学科或领域相关的理论、概念和过程的集合。方法论不仅仅是一系列方法的汇编，它指的是科学方法及其背后的原理，以及方法定义和组成部分的假设。
- en: These definitions provide the constructs for architecting, designing, and building
    a methodology, including one that is attuned to the delivery of CRM and ERP business
    solutions. For CRM and ERP solutions, a viable methodology should provide the
    users the workflows and processes, and it should also provide a connection to
    the various disciplines and roles that are involved in the execution of the project
    with the methodology. It should provide flexibility with detailed guidance and
    assumptions for each of the activities, giving the users the ability to cater
    the methodology to the corresponding engagement by employing all or only relevant
    aspects of the methodology.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这些定义提供了构建、设计和构建方法论的结构，包括一个适应CRM和ERP业务解决方案交付的方法论。对于CRM和ERP解决方案，一个可行的 methodology
    应该为用户提供工作流程和流程，并且它还应该提供与项目执行中涉及的各种学科和角色的连接。它应该提供详细的指导和假设，以便为每个活动提供灵活性，使用户能够通过采用方法论的所有或仅相关方面来适应相应的
    engagement。
- en: 'A sustainable approach provides more than just a set of processes for solution
    deployment. For the service provider, a viable methodology can provide:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一种可持续的方法不仅提供了解决方案部署的一系列流程。对于服务提供商，一个可行的 methodology 可以提供：
- en: End-to-end process flows for solution development and deployment, creating a
    repeatable process that facilitates excellence in execution
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案开发和部署的端到端流程，创建一个可重复的过程，有助于执行卓越
- en: Ability to link shell and sample templates, reference architecture, and other
    similar documentation to key activities
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将shell和样本模板、参考架构和其他类似文档链接到关键活动
- en: A structure for creating an effective **Knowledge Management** (**KM**) system,
    facilitating easier harvesting, storing, retrieval, and reuse of content created
    by the field on customer engagements
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个有效的**知识管理**（**KM**）系统的结构，便于更容易地收集、存储、检索和重复使用在客户 engagement 中创建的内容
- en: Ability to develop a rational structure for the training of the consulting team
    members, including a ramp-up of new employees
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够为咨询团队成员的培训制定一个合理的结构，包括对新员工的培训
- en: Ability to align the quality assurance approach to the deployment process— important
    in organizations that use an independent QA process as oversight for consulting
    efforts
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将质量保证方法与部署过程对齐——对于使用独立QA流程作为咨询工作监督的组织来说非常重要
- en: Ability to develop a structured estimation process for solution development
    and deployment
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够为解决方案开发和部署制定结构化的估算流程
- en: Creation of a structure for project scope control and management, and a process
    for early risk identification and mediation
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个用于项目范围控制和管理的结构，以及早期风险识别和调解的流程
- en: 'For the customer, a viable methodology can provide:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于客户，一个可行的 methodology 可以提供：
- en: Clear end-to-end process flows for solution development that can be followed
    by the customer's key users and **Subject Matter Experts** (**SMEs**) assigned
    to the project
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰的端到端流程，用于解决方案开发，可以由客户的关键用户和分配给项目的**主题专家**（**SMEs**）遵循
- en: Consistent terminology and taxonomy, especially where the SMEs may not have
    had prior experience with implementing systems of such magnitude, thus making
    it easier for everybody to be on the same page
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致的术语和分类法，特别是在SMEs可能没有先前实施此类规模系统的经验的情况下，这使得每个人都更容易达成共识
- en: Ability to develop a good Knowledge Management system to capture lessons learned
    for future projects/upgrades
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够开发一个良好的知识管理系统，以捕获未来项目/升级的经验教训
- en: Ability to develop a rational structure and documentation for end user training
    and new employee ramp-ups
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够为最终用户培训和新人入职制定合理的结构和文档
- en: Creation of a structure for ensuring that the project stays within scope, including
    a process for early risk identification and mediation
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个确保项目在范围内进行的结构，包括早期风险识别和调解的流程
- en: 'A methodology that includes the aspects and features noted above can prove
    beneficial to both the service provider and the customer. The benefits for the
    service providers include:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 包含上述方面和特性的方法论可以证明对服务提供商和客户都有益。对于服务提供商的好处包括：
- en: Better alignment of the consulting teams with the sales teams
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咨询团队与销售团队的更好协调
- en: A more scientific deal management and approval process that takes into account
    the potential risks
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种更科学的交易管理和审批流程，考虑到潜在的风险
- en: Better processes to facilitate the transfer of customer knowledge, ascertained
    during the sales cycle, to the solution delivery team
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的流程促进在销售周期中确定的客户知识向解决方案交付团队的转移
- en: Ability to show the customer how the service provider has "done it before" and
    effectively establish trust that they can deliver the envisioned solution
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够向客户展示服务提供商“以前是如何做的”，并有效地建立他们能够交付预期解决方案的信任
- en: Clear illustration of the business value of the solution to the customer
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰地展示解决方案对客户的商业价值
- en: Ability to integrate multiple software packages into an overall solution for
    the customer
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够将多个软件包集成到为顾客提供的整体解决方案中
- en: Ability to deliver the solution as originally envisioned within scope, on time,
    and within established budget
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在范围内、按时、在既定的预算内交付最初设想中的解决方案
- en: 'The benefits for the customers include:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 对于客户来说，以下是一些好处：
- en: Ability to understand and articulate the business value of the solution to all
    stakeholders in the organization
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够理解和阐述解决方案对组织内所有利益相关者的商业价值
- en: Ensuring that there is a clear solution blueprint established
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保已经建立了一个清晰的解决方案蓝图
- en: Ensuring that the solution is delivered as originally envisioned within scope,
    on time, and within the established budget
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保解决方案按照最初设想在范围内、按时、在既定的预算内交付
- en: Ensuring an overall solution that can integrate multiple software packages
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保整体解决方案能够集成多个软件包
- en: In summary, a good methodology creates a better overall ecosystem for the organizations.
    The points noted here are just some of the benefits observed in organizations;
    as you leverage methodologies in your own organization, you may realize other
    benefits as well.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，一个好的方法论为组织创造了一个更好的整体生态系统。这里提到的只是一些在组织中观察到的益处；当你在自己的组织中利用方法论时，你可能会发现其他益处。
- en: The importance of a methodology for solution selection
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决方案选择方法论的重要性
- en: Business solutions delivery generally, and CRM and ERP consulting specifically,
    is very different from deploying other solutions such as an e-mail system. E-mail
    communications are undoubtedly important for companies, although in today's environment
    the social aspect seems to be just as important for intra-office communications.
    Yet, a company could certainly function for a foreseeable period without e-mails—people
    may actually have to resort to what now seems to be an archaic form of communication
    and pick up a phone to talk to other parties. As humorous as it may seem, it wouldn't
    be far from reality, and some employees would argue that their efficiencies may
    actually increase during that e-mail downtime as they are actually able to focus
    on their core job requirements.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 通常而言，业务解决方案的交付，尤其是CRM和ERP咨询，与其他解决方案（如电子邮件系统）的部署非常不同。电子邮件通信无疑对公司来说很重要，尽管在今天的环境中，社交方面似乎对内部沟通同样重要。然而，一家公司完全可以在可预见的时期内没有电子邮件运作——人们可能实际上不得不求助于现在看起来似乎是过时的通信方式，拿起电话与其他方交谈。虽然这听起来可能很幽默，但这并不离现实太远，一些员工可能会争论说，在电子邮件中断期间，他们的效率实际上可能会提高，因为他们实际上能够专注于他们的核心工作要求。
- en: In contrast to infrastructure solutions, CRM and ERP systems often form the
    backbone of the company. These systems support core functions such as quote-to-order
    entry, order fulfillment, receipts and payments, HR and payroll, inventory management,
    distribution/production planning, demand forecasting, and sales pipeline management,
    among other things. A company would be crippled if these systems were down for
    a long period of time. This is why CRM and ERP systems are typically perceived
    as mission-critical systems, while infrastructure systems are most often seen
    as business-critical systems.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 与基础设施解决方案相比，CRM和ERP系统通常构成了公司的骨架。这些系统支持核心功能，如从报价到订单录入、订单履行、收付款、人力资源和薪酬、库存管理、分销/生产计划、需求预测以及销售管道管理等。如果这些系统长时间中断，公司将会受到严重损害。这就是为什么CRM和ERP系统通常被视为关键任务系统，而基础设施系统则通常被视为业务关键系统。
- en: 'From a solution delivery perspective, CRM and ERP engagements are also considerably
    different compared to an infrastructure project. The following illustration depicts
    some of the products in the Microsoft portfolio. As you go from left to right
    in this spectrum, the projected solution delivery effort as well as configuration,
    customizations, and complexity increase exponentially as shown in the following
    diagram:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 从解决方案交付的角度来看，与基础设施项目相比，CRM和ERP项目也存在着相当大的差异。以下插图展示了微软产品组合中的部分产品。随着您从左到右浏览这个系列，如以下图表所示，预计的解决方案交付工作量以及配置、定制和复杂性将以指数级增长：
- en: '![The importance of a methodology for solution selection](img/7027EN_01_04.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![选择解决方案的方法的重要性](img/7027EN_01_04.jpg)'
- en: The key point in this graphical representation is that CRM and ERP solutions
    require specific configurations and customizations that are far more than the
    typical infrastructure solutions. When you think of how these solutions are applied
    to multiple functions of organizations in many different industries and verticals,
    this is understandable. As the customization need increases, so does the effort
    and complexity. This is not to say that all infrastructure projects will be straight
    off-the-shelf solutions, or that all CRM and ERP projects will be highly customized
    solutions. Any solution will have a range of complexity, from a quick, rapid deployment,
    to a longer, complex solution development and deployment. The point of emphasis
    is that this greater complexity implies a greater need for having an implementation
    methodology that ensures appropriate project and quality management during the
    solution delivery process. This in essence is what Microsoft Dynamics Sure Step
    delivers, which we will introduce in the next section.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个图形表示中，关键点是CRM和ERP解决方案需要特定的配置和定制，这远超典型的基础设施解决方案。当您考虑这些解决方案如何应用于众多不同行业和垂直领域的组织多个功能时，这一点是可以理解的。随着定制需求的增加，努力和复杂性也随之增加。这并不是说所有基础设施项目都将直接采用现成解决方案，或者所有CRM和ERP项目都将高度定制。任何解决方案都将具有一系列的复杂性，从快速部署到更长时间、更复杂的解决方案开发和部署。强调的重点是，这种更高的复杂性意味着在解决方案交付过程中需要有一个实施方法论，以确保适当的项目和质量管理。本质上，这正是微软Dynamics
    Sure Step所提供的，我们将在下一节中介绍。
- en: As we noted earlier, CRM and ERP solutions often support the key business functions
    of an organization. Hence customers take a long time to do the necessary due diligence
    before selecting the right solution to meet their needs. Given this criticality,
    if a methodology not just helps in the solution delivery life cycle, but also
    goes beyond that to help customers with their selection process, such a method
    can be of the utmost value to the customer. This is important from the sellers'
    perspective as well—given the criticality, customers go through the due diligence
    in selecting their solution provider or implementer as they do on the business
    application itself. If the solution provider offers to the customers a methodology
    that will help them select the right solution to meet their needs and then deliver
    the envisioned solution, the customers will certainly be more willing to build
    a long-term relationship with that partner.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，CRM 和 ERP 解决方案通常支持组织的核心业务功能。因此，客户在选择满足他们需求的正确解决方案之前，会花费很长时间进行必要的尽职调查。鉴于这种重要性，如果一种方法论不仅有助于解决方案交付生命周期，而且超越这一点帮助客户进行选择过程，那么这种方法对客户来说可能具有极高的价值。从销售者的角度来看，这也是重要的——鉴于这种重要性，客户在选择解决方案提供商或实施者时，就像他们在业务应用本身上所做的那样进行尽职调查。如果解决方案提供商向客户提供一种方法论，帮助他们选择满足他们需求的正确解决方案，然后交付预期的解决方案，那么客户肯定会更愿意与该合作伙伴建立长期关系。
- en: During the solution selection/due diligence process, Sure Step guides the customer
    through their requirements gathering process, including ascertaining their current
    ("as-is") processes and determining their future ("to-be") processes. Then the
    customer is able to establish how each of the requirements fits within the proposed
    solution. Additionally, the customer is able to determine the necessary infrastructure
    components (hardware and any third-party software), as well as the release schedule
    (overall plan with resource needs from both the consulting and customer organization).
    The key output of the due diligence phase is a solution blueprint that articulates
    the proposed solution for the customer, as well as a statement of work that explains
    how the solution blueprint will be executed.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决方案选择/尽职调查过程中，Sure Step 指导客户完成需求收集过程，包括确认他们当前的（“现状”）流程和确定他们未来的（“目标”）流程。然后客户能够确定每个需求如何适应所提出的解决方案。此外，客户还能够确定必要的基础设施组件（硬件和任何第三方软件），以及发布时间表（包括咨询和客户组织资源需求的整体计划）。尽职调查阶段的关键输出是一个解决方案蓝图，它阐述了为客户提出的解决方案，以及一份工作说明书，解释了如何执行解决方案蓝图。
- en: Introducing Microsoft Dynamics Sure Step
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍 Microsoft Dynamics Sure Step
- en: In the previous section, we discussed the criticality of having a solid approach
    for selecting and deploying CRM and ERP solutions. **Microsoft Dynamics Sure Step**
    provides the users just that—for both customers and service providers. We will
    introduce Sure Step in this section, and in the rest of the book will talk about
    how it is designed to deliver on these promises to an organization.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们讨论了在选择和部署 CRM 和 ERP 解决方案时拥有一个稳固的方法的重要性。**Microsoft Dynamics Sure Step**
    为用户提供了这样的服务——既适用于客户也适用于服务提供商。我们将在本节中介绍 Sure Step，并在本书的其余部分讨论它是如何设计来履行这些承诺给组织的。
- en: Microsoft Dynamics Sure Step is a complete customer life cycle methodology for
    all Microsoft Dynamics solutions. It provides service providers with comprehensive
    sales through delivery guidance, project management discipline alignment, and
    field-driven best practices, while facilitating the due diligence process and
    a high-quality solution delivery for the customer.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics Sure Step 是适用于所有 Microsoft Dynamics 解决方案的全套客户生命周期方法论。它为服务提供商提供从销售到交付的全面指导，项目管理的纪律对齐，以及基于现场的最佳实践，同时促进尽职调查过程和为客户提供高质量解决方案的交付。
- en: '![Introducing Microsoft Dynamics Sure Step](img/7027EN_01_05.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![介绍 Microsoft Dynamics Sure Step](img/7027EN_01_05.jpg)'
- en: The first release of Sure Step was launched in 2007, and since then Sure Step
    has evolved to meet the demands of the Microsoft Dynamics ecosystem. Existing
    workflows have been modified and streamlined and new ones introduced. The methodology
    has also been expanded into a full life cycle methodology that includes the customer's
    due diligence life cycle as a precursor to the solution delivery process. Also,
    more content is being made available to the users, with the current release providing
    over a thousand content pieces, from guidance pages to templates to general project
    management libraries. The following are the key characteristics of Sure Step,
    including some of the highlights of the Sure Step 2013 release.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 的首个版本于 2007 年发布，自那时起，Sure Step 已发展以满足 Microsoft Dynamics 生态系统的需求。现有的工作流程已被修改和简化，并引入了新的工作流程。该方法也被扩展为一个完整生命周期方法，包括客户的尽职调查生命周期作为解决方案交付过程的先导。此外，更多内容正在提供给用户，当前版本提供了超过一千个内容项，从指导页面到模板到一般项目管理库。以下是一些
    Sure Step 的关键特征，包括 Sure Step 2013 版本的亮点。
- en: Using six phases, Sure Step covers not only delivery, but also solution positioning
    and selling. The first phase, **Diagnostic**, provides guidance and content for
    service providers to help customers with their due diligence process in selecting
    the right solution to meet their needs. The remaining phases, **Analysis**, **Design**,
    **Development**, **Deployment**, and **Operation**, provide workflows and content
    for solution delivery.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 使用六个阶段，Sure Step 不仅涵盖交付，还包括解决方案定位和销售。第一阶段**诊断**为服务提供商提供指导和建议，以帮助客户在选择满足其需求的正确解决方案时进行尽职调查。其余阶段，**分析**、**设计**、**开发**、**部署**和**运营**，提供了解决方案交付的工作流程和内容。
- en: Sure Step provides coverage for the entire Microsoft Dynamics solutions suite—Microsoft
    Dynamics AX, Microsoft Dynamics CRM, Microsoft Dynamics GP, Microsoft Dynamics
    NAV, and Microsoft Dynamics SL. The recent Sure Step releases also extend the
    general coverage of this content into specific industry and cross-industry solution
    areas.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 为整个 Microsoft Dynamics 解决方案套件提供覆盖，包括 Microsoft Dynamics AX、Microsoft
    Dynamics CRM、Microsoft Dynamics GP、Microsoft Dynamics NAV 和 Microsoft Dynamics
    SL。最近的 Sure Step 版本还扩展了该内容的通用覆盖范围，涵盖了特定行业和跨行业解决方案领域。
- en: Sure Step provides a very flexible approach for delivering the solution, with
    both waterfall and iterative approaches. The **Standard**, **Rapid**, and **Enterprise**
    are waterfall project types that scale up or down to match the customer engagement,
    and the **Upgrade** project type is also a waterfall approach that caters specifically
    to upgrading an existing solution. Sure Step also provides the **Agile** project
    type for those engagements that lend themselves to an iterative solution delivery
    approach.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 提供了一种非常灵活的解决方案交付方法，包括瀑布式和迭代式方法。**标准**、**快速**和**企业**是瀑布式项目类型，可以根据客户合作情况进行扩展或缩减，而**升级**项目类型也是一种瀑布式方法，专门针对升级现有解决方案。Sure
    Step 还为那些适合迭代式解决方案交付方法的合作提供了**敏捷**项目类型。
- en: The project types in Sure Step feature a structure that breaks down each engagement
    into cross phases or swim lanes. The Sure Step cross phases are **Program Management**,
    **Training**, **Business Process Analysis**, **Requirements and Configuration**,
    **Custom Coding**, **Quality and Testing**, **Infrastructure**, **Integration
    and Interfaces**, and **Data Migration**. These cross phases provide users with
    a functional pivot of the activities or steps for delivering that corresponding
    area of the solution.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 中的项目类型具有一种结构，将每个合作分解为跨阶段或泳道。Sure Step 的跨阶段包括 **项目管理**、**培训**、**业务流程分析**、**需求和配置**、**定制编码**、**质量和测试**、**基础设施**、**集成和接口**以及
    **数据迁移**。这些跨阶段为用户提供了一个功能性的活动或步骤的旋转，以交付相应的解决方案领域。
- en: Sure Step includes coverage of the Optimization Offerings for a Microsoft Dynamics
    engagement. These offerings include proactive quality assurance reviews during
    the course of the implementation, as well as post Go-Live reviews to help with
    the ongoing maintenance of the system that has been operational for a period of
    time.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 包括对 Microsoft Dynamics 合作中优化方案的覆盖。这些方案包括在实施过程中的主动质量保证审查，以及上线后的审查，以帮助维护已运行一段时间系统的持续维护。
- en: Other Sure Step features include key process guidance encompassing project management
    and organizational change management disciplines, as well as the typical roles
    involved in an engagement, both from the consulting organization and the customer
    organization. The Sure Step application also gives users the ability to create
    projects with the initial templates in appropriate folders, either on their local
    machine or on a SharePoint server to aid with collaboration efforts across multiple
    project teams.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 其他Sure Step功能包括涵盖项目管理和组织变革管理学科的关键流程指导，以及参与项目中涉及的典型角色，无论是来自咨询组织还是客户组织。Sure Step应用程序还允许用户在适当的文件夹中创建项目，无论是在他们的本地机器上还是在SharePoint服务器上，以帮助多个项目团队之间的协作工作。
- en: 'Sure Step can be accessed in two ways:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过两种方式访问Sure Step：
- en: The traditional option is the **Sure Step Client**, which can be downloaded
    to the user's machine of choice, and affords the users access to the guidance,
    tools, and templates in the offline mode.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统选项是**Sure Step客户端**，可以下载到用户选择的机器上，并允许用户在离线模式下访问指导、工具和模板。
- en: The second option is a more recent addition—**Sure Step Online**. Users need
    to have Internet connectivity to leverage this access option, but the benefit
    is that they can get access to quicker updates from the Sure Step team, while
    the Sure Step Client may be refreshed on a less frequent cadence.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个选项是较新的**Sure Step在线**。用户需要互联网连接才能利用这个访问选项，但好处是他们可以更快地获取Sure Step团队提供的更新，而Sure
    Step客户端可能更新频率较低。
- en: Microsoft Dynamics overview
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软Dynamics概述
- en: As discussed in the previous section, Sure Step covers the entire Microsoft
    Dynamics portfolio of solutions. In this section, we will provide an overview
    of those solutions, which is mainly intended to be a quick reference, or a starting
    point for those readers who may not be familiar with all the solutions in the
    portfolio.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如前文所述，Sure Step涵盖了整个微软Dynamics解决方案系列。在本节中，我们将对这些解决方案进行概述，这主要旨在提供一个快速参考，或者为那些可能不熟悉该系列所有解决方案的读者提供一个起点。
- en: Microsoft Dynamics is Microsoft's line of business management solutions that
    provide Enterprise Resource Planning and Customer Relationship Management capabilities.
    The portfolio includes four ERP solutions, which were brought about by acquisition,
    and one CRM solution, the development of which was initiated in Microsoft.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Dynamics是微软的业务管理解决方案系列，提供企业资源规划（ERP）和客户关系管理（CRM）功能。该系列包括四个ERP解决方案，这些解决方案是通过收购产生的，以及一个CRM解决方案，其开发是在微软开始的。
- en: '**Microsoft Dynamics GP** (formerly known as Great Plains), and **Microsoft
    Dynamics SL** (formerly known as Solomon), were both acquired in 2001 from Great
    Plains Software, based in Fargo, North Dakota, USA. Great Plains developed a mid-market
    business accounting software package popular in North America, while Solomon provided
    an ERP system with project management and project accounting functionality. **Microsoft
    Dynamics AX** (formerly known as Axapta), and **Microsoft Dynamics NAV** (formerly
    known as Navision), were both acquired in 2002 from Navision A/S, a company based
    in Denmark. Axapta and Navision were popular ERP solutions, especially for manufacturing
    and distribution midmarket companies in Europe. These ERP systems became the starting
    point for a new division in Microsoft called **Microsoft Business Solutions**
    (**MBS**), with Microsoft CRM added to the MBS portfolio. Microsoft CRM was primarily
    homegrown as noted earlier, and had its first launch (Version 1.0) in 2003.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**微软Dynamics GP**（以前称为Great Plains）和**微软Dynamics SL**（以前称为Solomon）都是在2001年从位于美国北达科他州Fargo的Great
    Plains Software公司收购的。Great Plains开发了一套在中美市场流行的中型企业会计软件包，而Solomon则提供了一套具有项目管理功能的项目会计ERP系统。**微软Dynamics
    AX**（以前称为Axapta）和**微软Dynamics NAV**（以前称为Navision）都是在2002年从丹麦的Navision A/S公司收购的。Axapta和Navision是流行的ERP解决方案，尤其是在欧洲的制造和分销中型企业中。这些ERP系统成为了微软新成立的一个部门——**微软商业解决方案**（**MBS**）的起点，而微软CRM也被添加到MBS产品组合中。正如之前所述，微软CRM主要是自产的，并于2003年首次发布（版本1.0）。'
- en: In 2005, Microsoft rebranded the products and created a suite of business solutions
    called Microsoft Dynamics. Four ERP solutions—Microsoft Dynamics AX, Microsoft
    Dynamics GP, Microsoft Dynamics NAV, and Microsoft Dynamics SL, and one CRM solution—Microsoft
    Dynamics CRM, constitute this suite. Microsoft SQL Server is the database technology
    used for the entire suite.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，微软重新命名了产品，并创建了一套名为Microsoft Dynamics的业务解决方案。这个套件包括四个ERP解决方案——Microsoft
    Dynamics AX、Microsoft Dynamics GP、Microsoft Dynamics NAV和Microsoft Dynamics SL，以及一个CRM解决方案——Microsoft
    Dynamics CRM。整个套件使用Microsoft SQL Server作为数据库技术。
- en: 'The following diagram depicts the timeline:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了时间线：
- en: '![Microsoft Dynamics overview](img/7027EN_01_06.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![Microsoft Dynamics概述](img/7027EN_01_06.jpg)'
- en: The Microsoft Dynamics solutions have been designed to be familiar to users,
    work easily with the existing systems that customers have already deployed, empower
    people and teams to be productive, and help organizations drive business success.
    The ERP suite provides functionality to help business in the areas of financial
    planning and accounting, product engineering and data management, supplier relationship
    and procurement, supply chain, production, distribution and logistics, project
    accounting, field service, and human resources processes. The CRM solution allows
    companies to streamline the way their employees communicate and collaborate with
    their customers with features for sales force automation, customer service, and
    marketing.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics解决方案被设计成让用户感到熟悉，与客户已经部署的现有系统轻松协作，赋能个人和团队提高生产力，并帮助组织推动业务成功。ERP套件提供了帮助企业在财务规划、会计、产品工程和数据管理、供应商关系和采购、供应链、生产、分销和物流、项目会计、现场服务和人力资源流程等领域的功能。CRM解决方案允许公司通过销售自动化、客户服务和营销等功能，简化员工与客户沟通和协作的方式。
- en: Microsoft Dynamics AX is a business solution for global enterprises that supports
    industry-specific and operational business processes, along with comprehensive,
    core ERP functionality for financial and human resources management.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics AX是为全球企业提供的一套业务解决方案，它支持行业特定的和运营业务流程，以及财务和人力资源管理方面的全面核心ERP功能。
- en: Microsoft Dynamics CRM helps reduce costs and increases profitability by organizing
    and automating business processes that nurture customer satisfaction and loyalty.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics CRM通过组织和自动化那些能够培养客户满意度和忠诚度的业务流程，帮助降低成本并提高盈利性。
- en: Microsoft Dynamics GP, Microsoft Dynamics NAV, and Microsoft Dynamics SL are
    business solutions for small and midsize businesses that deliver out of the box
    business management functionality.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics GP、Microsoft Dynamics NAV和Microsoft Dynamics SL是为小型和中型企业提供的一套业务解决方案，它们提供开箱即用的业务管理功能。
- en: In addition to the comprehensive Microsoft Dynamics solution suite, **Independent
    Software Vendor** (**ISV**) partners offer a number of integrated, specialized
    solutions that address specialized industry and deeper functionality needs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 除了全面的Microsoft Dynamics解决方案套件之外，**独立软件供应商**（**ISV**）合作伙伴还提供了一系列集成和专业的解决方案，这些解决方案针对特定行业和更深入的功能需求。
- en: Understanding what a project is
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解什么是项目
- en: It seems like a simple question, but have we ever thought about what is essential
    to our business? Before we can start strategizing on how to manage and sell projects,
    we need to understand what a project is and, even more important, what it is not.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一个简单的问题，但我们是否曾想过对我们业务至关重要的是什么？在我们开始制定如何管理和销售项目策略之前，我们需要了解什么是项目，更重要的是，它不是什么。
- en: Most people respond to the question by talking about activities, planning, meetings,
    due dates, documents, people, and objectives. This is how many of us think of
    a project, but can we call all engagements where people try to reach objectives
    by means of planned activities projects? The answer is, probably not. For example,
    in the production plants of automotive companies, people realize objectives and
    collaborate on planned activities, but we wouldn't classify those as projects.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人回答问题时会提到活动、计划、会议、截止日期、文档、人员和目标。这是我们很多人对项目的看法，但我们可以把所有通过计划活动试图达成目标的活动都称为项目吗？答案可能是，不一定。例如，在汽车公司的生产工厂中，人们通过计划活动实现目标并协作，但我们不会将这些活动归类为项目。
- en: Before we can speak about a project, we need to be certain about the unique
    and temporary character of our endeavor. Projects are temporary by definition,
    as they have well-defined start and end dates. Most of us are well-informed about
    the start date of our project; the end date can be more of a worry and is often
    confused with the Go-Live date of the brand new software solution. Projects are
    also unique by nature—not only because they produce unique deliverables, but also
    because the context for the execution is unique. Unique can mean that it has never
    been done before, or maybe it has been done in a very similar fashion before but
    never exactly in the same way. Therefore, no two projects, by definition, can
    be the same.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够谈论一个项目之前，我们需要确定我们努力的独特性和临时性。项目按定义是临时的，因为它们有明确的开始和结束日期。我们大多数人都很清楚我们项目的开始日期；结束日期可能更令人担忧，并且常常与全新软件解决方案的上线日期混淆。项目也是独特的，不仅因为它们产生独特的可交付成果，还因为执行的环境是独特的。独特可能意味着它以前从未做过，或者可能以前以非常相似的方式做过，但从未完全以同样的方式做过。因此，根据定义，没有两个项目是相同的。
- en: In most of the definitions of a project that we can find in literature, these
    key elements are well absorbed.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们可以在文献中找到的大多数项目定义中，这些关键要素都得到了很好的吸收。
- en: 'The **Project Management Body of Knowledge** (**PMBOK**) defines a project
    as:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目管理知识体系**（**PMBOK**）将项目定义为：'
- en: '*A temporary endeavor undertaken to create a unique product, service or result.
    The temporary nature of projects indicates a definite beginning and end. The end
    is reached when the project''s objectives have been achieved or when the project
    is terminated because its objectives will not or cannot be met, or when the need
    for the project no longer exists.*'
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*一个旨在创造独特产品、服务或结果的临时努力。项目的临时性质表明它有一个明确的开始和结束。当项目目标实现或项目因目标无法实现或无法实现而终止，或者当项目不再需要时，项目结束。*'
- en: By implementing Microsoft Dynamics solutions, we implement ERP or CRM software
    functionalities, and from a product's point of view, many of these implementations
    are lookalikes. Then what makes these implementations unique?
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施Microsoft Dynamics解决方案，我们实施ERP或CRM软件功能，从产品的角度来看，许多这些实施看起来很相似。那么，是什么使这些实施变得独特呢？
- en: Although we are implementing typical ERP or CRM functionalities, we need to
    implement unique business requirements for each customer. Every customer has unique
    demands for specific deliverables such as internal reports and customized functionality,
    matching their unique organization of the business processes. But even more important
    to note is the fact that people make these implementations unique. Implementing
    the solution in a customer context is always unique because we are always working
    with different people. They always have a different background, knowledge level,
    expectations, goals, and their own unique way of working. We also work with changing
    consulting implementation teams, based on the availability of our consultants,
    resulting in a unique context. So yes, the Microsoft Dynamics implementations
    are projects because they are unique and they are meant to be temporary. We always
    need to deliver our projects in a limited timeframe and no two engagements are
    the same. However, this involves a lot of uncertainty and so our Microsoft Dynamics
    engagements are characterized by uncertainty going hand in hand with risk (in
    ISO 31000:2009 risk is defined as the effect of uncertainty on objectives).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们正在实施典型的ERP或CRM功能，但我们需要为每个客户实施独特的业务需求。每个客户都有对特定可交付成果的独特需求，例如内部报告和定制功能，以匹配他们独特的业务流程组织。但更重要的是要注意，人们使这些实施变得独特。在客户环境中实施解决方案总是独特的，因为我们总是与不同的人合作。他们总是有不同的背景、知识水平、期望、目标和他们自己独特的工作方式。我们还与不断变化的咨询实施团队合作，这取决于我们顾问的可用性，从而产生一个独特的环境。所以，是的，Microsoft
    Dynamics的实施是项目，因为它们是独特的，并且它们旨在是临时的。我们总是需要在有限的时间内交付我们的项目，而且没有任何两次合作是相同的。然而，这涉及很多不确定性，因此我们的Microsoft
    Dynamics合作以不确定性与风险并存为特征（在ISO 31000:2009中，风险被定义为不确定性对目标的影响）。
- en: Now that we have understood what a project is, we also need to understand what
    it is not. Projects are not ongoing and repetitive; projects are not operations.
    Businesses driven by ongoing repetitive processes carry less risk because the
    context is much more controlled. In our projects, we do not have such controlled
    environments. We may know some of our key users, but we may not know all the key
    and end users of the system, and we also don't know how familiar they may be with
    business processes and business solutions. We do not know how well they communicate
    and how they perform in teams. There is so much that we don't know when planning
    a new engagement.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经理解了什么是项目，我们也需要了解它不是什么。项目不是持续和重复的；项目不是运营。由持续重复的过程驱动的业务承担的风险较小，因为环境控制得更好。在我们的项目中，我们没有这样的控制环境。我们可能了解一些我们的关键用户，但我们可能不知道系统的所有关键和最终用户，也不知道他们可能对业务流程和业务解决方案的熟悉程度。我们不知道他们的沟通能力如何，也不知道他们在团队中的表现如何。在规划新的合作时，我们不知道的事情太多了。
- en: What matters is to be aware of these risks and to be aware that the business
    we are in is completely different as compared to an operations-driven business.
    Only then we can really start strategizing on how to manage and sell projects.
    Therefore, we should review our future proposals and plans, bearing in mind that
    we are planning for a project, which ultimately means planning for risks. We should
    plan how well these plans and strategies are covering the uncertainties.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要意识到这些风险，并意识到我们所从事的业务与以运营驱动的业务完全不同。只有在这种情况下，我们才能真正开始制定如何管理和销售项目的策略。因此，我们应该审查我们的未来提案和计划，考虑到我们正在规划的是一个项目，这最终意味着在规划风险。我们应该规划这些计划和策略如何覆盖不确定性。
- en: 'Most definitions of a project include these elements of the unique and temporary
    character but do not specifically address them. The following are also a few other
    questions that need to be answered:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数项目的定义都包括独特性和临时性的要素，但并没有具体说明。以下是一些需要回答的其他问题：
- en: Isn't it equally important to gain an understanding of the contractual and commercial
    matters?
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解合同和商业事务同样重要吗？
- en: Are we delivering the projects?
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否在交付项目？
- en: How are we involved in projects?
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何参与项目？
- en: Do we have project responsibility?
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有项目责任吗？
- en: Do we carry the project risks and to what extent?
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们承担了多少项目风险？
- en: The answers to these questions prescribe and justify how we will sell and manage
    our projects. Just outsourcing resources to carry out project tasks does not call
    for the same management as carrying all project risks in a fixed-price project.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案规定了如何销售和管理我们的项目。仅仅外包资源来完成项目任务，并不需要与承担固定价格项目所有项目风险的管理相同。
- en: Implementing the solution
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施解决方案
- en: Ask a software vendor for their definition of a business solution and you may
    receive answers focusing on functionalities designed to help automate business
    processes, empowering every aspect of the business, and ultimately accelerating
    an organization's success. Words such as insight, efficiency, flexibility, cost
    reduction, responsiveness, and many more are used to illustrate proven returns
    on investment.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 向软件供应商询问他们对商业解决方案的定义，你可能会收到一些专注于帮助自动化业务流程、赋能业务各个方面并最终加速组织成功的功能性的答案。诸如洞察力、效率、灵活性、成本降低、响应性等词语被用来展示投资回报的证明。
- en: But what answers would you get when you pose the same questions to the customers?
    Customer responses typically tend to be less certain and quite inconsistent. Most
    decision makers do have their own reasons about why they want to have a software
    solution in their organization. What they want to achieve is related to the unique
    history of that company, their incomparable way of doing things, and the industry
    sector to which they belong. Their objectives also have a direct link with the
    company's business plan and strategic objectives. This means a customer's definition
    of a business solution is never universal but always specific.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 但当你向客户提出同样的问题时，你会得到什么答案？客户的回答通常不太确定，并且相当不一致。大多数决策者都有自己的理由，解释为什么他们想在组织中拥有软件解决方案。他们想要实现的目标与该公司的独特历史、他们无可比拟的做法以及他们所属的行业部门有关。他们的目标也与公司的商业计划和战略目标直接相关。这意味着客户对商业解决方案的定义永远不会是普遍的，而总是具体的。
- en: Although business solutions are designed to achieve the same results within
    organizations, customers usually seek very specific solutions for resolving their
    unique problems and supporting the business challenges as envisioned by them.
    No matter how rich the functionality of the solution is, unique customer expectations
    cannot just be delivered off the shelf. This gap needs to be bridged by the implementation
    process.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管商业解决方案旨在在组织内实现相同的结果，但客户通常寻求非常具体的解决方案来解决他们独特的难题，并支持他们所设想的商业挑战。无论解决方案的功能多么丰富，独特的客户期望不能只是现成交付。这个差距需要通过实施过程来弥合。
- en: One might think that implementing business solutions in small and mid-sized
    companies is less complex compared to the large-scale implementations in big corporations.
    Be careful not to jump to conclusions here. In general, business processes may
    be less standardized in smaller businesses. But you are bound to find a rich and
    interesting variety of procedures representing their unique way of doing things.
    This makes the need for a unique business solution even greater and demands a
    streamlined implementation process.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会认为，在小型和中等规模的公司中实施商业解决方案，与在大公司中的大规模实施相比要简单得多。在这里，不要急于下结论。一般来说，小企业的业务流程可能不太标准化。但你会发现，有许多丰富而有趣的程序代表了他们独特的工作方式。这使得需要一个独特的商业解决方案的需求更加迫切，并要求实施过程更加高效。
- en: By now, you will have understood that the implementation process is a key part
    of the overall solution. But before you march into your customer's premises to
    start implementing, it would be wise to give some thought to the meaning of all
    this for your customer. Imagine yourself in your customer's situation and don't
    take things for granted. How will your implementation strategy affect this organization?
    Can they conceive what an implementation process is, and even more important,
    what added value does it mean for them? Are they aware of the risks, and do they
    know that it needs both parties to work together to implement a project successfully?
    Are they aware what their role would be?
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你已经明白实施过程是整体解决方案的关键部分。但在你进入客户的场所开始实施之前，考虑一下这一切对客户的意义是明智的。想象一下自己处于客户的位置，不要想当然。你的实施策略将如何影响这个组织？他们能否构想出实施过程是什么，更重要的是，它对他们意味着什么额外的价值？他们是否意识到风险，并且知道成功实施项目需要双方共同努力？他们是否清楚自己的角色是什么？
- en: Business solution implementations are rife with challenges. Even consultants
    who have been delivering these solutions for a number of years run into issues
    on projects that they may not have previously encountered. No matter the years
    of training and shadowing experienced colleagues, unique challenges are bound
    to come up. Having this in mind, it is not surprising that our customers sometimes
    cannot estimate the level of effort that they need to put into this implementation
    and are not aware of the importance of their involvement. It is then important
    for the consulting teams to make sure the customer understands their expectations
    in the overall solution delivery process.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 商业解决方案的实施充满了挑战。即使是已经交付这些解决方案多年的顾问，在项目中也可能会遇到他们以前未曾遇到的问题。无论培训了多少年，无论有多少经验丰富的同事作为影子，独特的挑战总会出现。考虑到这一点，我们的客户有时无法估计他们需要投入多少努力来实施，并且没有意识到他们的参与的重要性。因此，对于咨询团队来说，确保客户理解他们在整体解决方案交付过程中的期望是非常重要的。
- en: ERP and CRM implementations and statistics
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ERP和CRM实施及统计数据
- en: '**Technology Evaluation Centers** (**TEC**) is a research organization that
    has several publications on ERP and CRM solutions. In their research whitepaper
    titled *5 Best Practices for Ensuring a Smooth Software Implementation*, they
    bring up some key points for the customer''s implementation team. The highlighted
    best practices are: Proper Planning, Continuous Monitoring, Updating your Stakeholders,
    Preventing Scope Creep, and Negotiating Additional Products or Services.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术评估中心**（**TEC**）是一个研究机构，它有几篇关于ERP和CRM解决方案的出版物。在他们题为《确保软件顺利实施的5大最佳实践》的研究白皮书中，他们提出了客户实施团队的一些关键点。强调的最佳实践包括：适当的规划、持续监控、更新利益相关者、预防范围蔓延以及协商额外的产品或服务。'
- en: Management buy-in is also considered one of the keys to successful implementations.
    TEC believes that it is essential for corporate management to be actively involved
    in the system selection decision by naming an executive sponsor who participates
    and provides the necessary support for the project. A senior management sponsor
    to champion the expected organizational change is highlighted as "a critical,
    must-have step" for successful implementations.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 管理层的支持也被认为是成功实施的关键之一。TEC认为，企业管理层必须积极参与系统选择决策，指定一名执行赞助人参与并提供项目所需的支持。高级管理层赞助人积极推动预期的组织变革，被强调为“成功实施的关键、必须采取的步骤”。
- en: Ensuring the participation of a cross-functional team is another key to success
    noted by TEC. A team comprised of all the functional divisions and management
    levels within the organization facilitates active ownership of the project by
    the entire user community. This also ensures that the implementation team will
    be able to reflect the requirements of the users, thereby maximizing the value
    delivered by the solution.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 确保跨职能团队的参与是TEC提到的另一个成功的关键。由组织内部所有职能部门和管理层组成的团队，有助于整个用户社区积极承担项目责任。这也确保了实施团队能够反映用户的需求，从而最大化解决方案带来的价值。
- en: These are good points for the customer team to keep in mind so that they understand
    their responsibilities for implementing the solution. As the statistics below
    will illustrate, teams that ignore these lessons do so at their own peril.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是客户团队需要记住的好点子，以便他们了解自己在实施解决方案中的责任。以下统计数据将说明，忽视这些教训的团队将自食其果。
- en: Over the years, reports on CRM and ERP implementations typically highlight the
    existence of gaps between customer expectations and actual results. Studies also
    pointed out that time and cost performance still remain points on contention between
    the customer and service provider. It is important to be careful while interpreting
    these statistics. It is important to understand what the studies are measuring,
    the different types of respondents, and their methodological approach, before
    relating their findings to your own organization.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，关于CRM和ERP实施的报告通常强调客户期望与实际结果之间存在差距。研究还指出，时间和成本绩效仍然是客户和服务提供商之间争议的焦点。在解释这些统计数据时，必须谨慎。在将研究结果与自己的组织相关联之前，重要的是要了解研究测量的是什么，不同类型的受访者以及他们的方法论方法。
- en: One of the most popular reports to showcase failure of software development
    was the 1994 *Standish's Chaos Report*. The Standish Chaos Report shocked the
    industry, when it reported a 16 percent success factor on software development
    projects. The same report called 53 percent of the projects to be challenged on
    implementation, and 31 percent to have failed. Although considered to be controversial,
    this report managed to attract worldwide attention for solution delivery issues.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 展示软件开发失败的最受欢迎的报告之一是1994年的 *Standish的混沌报告*。当混沌报告报告软件开发项目成功率为16%时，Standish混沌报告震惊了行业。同一报告称，53%
    的项目在实施上面临挑战，31% 的项目失败。尽管被认为具有争议性，但这份报告成功吸引了全球对解决方案交付问题的关注。
- en: 'Several years later we still have Chaos Reports, but now we have many other
    studies as well. The 2009 statistics of the Chaos Report showed 32 percent success,
    24 percent failure, and 44 percent projects to be challenged. According to a Panorama
    Consulting 2011 study on ERP implementations:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，我们仍然有混沌报告，但现在我们还有许多其他研究。混沌报告2009年的统计数据表明，32% 的项目成功，24% 的项目失败，44% 的项目面临挑战。根据Panorama
    Consulting 2011年对ERP实施的研究：
- en: '*54 percent of companies said their ERP projects took longer than expected
    and 56 percent spent more than expected.*'
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*54% 的公司表示他们的ERP项目耗时超过了预期，56% 的公司花费超过了预期。*'
- en: 'Compared to their previous year''s study, the statistic actually showed improvement—70
    percent of projects reported taking longer the previous year. The study found
    that 43 percent of the companies that exceed their expected budgets:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 与他们上一年度的研究相比，统计数据实际上有所改善——70% 的项目报告称上一年度项目耗时更长。研究发现，43% 的公司超出了预期的预算：
- en: '*Mentioned a lack of project controls and unrealistic expectations. They also
    tend to focus on software-related costs while neglecting the costs associated
    with managing organizational change.*'
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提到了项目控制不足和预期不切实际。他们还倾向于关注与软件相关的成本，而忽视了与组织变革管理相关的成本。*'
- en: Regardless of the statistics, pretty much all of the studies conclude that we
    have an opportunity for improvement as most of our ERP and CRM projects take longer
    and cost more than expected. They are good to bear in mind when undertaking ERP
    and CRM projects, and planning accordingly. Organizations should learn from failed
    and challenged projects, and the stakeholders involved in the solution implementations
    should use them as input for continuous improvement efforts.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 不论统计数据如何，几乎所有的研究都得出结论，我们有机会改进，因为我们的大多数ERP和CRM项目比预期花费的时间更长，成本更高。在承担ERP和CRM项目时，这些值得记住，并据此进行规划。组织应该从失败和有挑战性的项目中学习，并且解决方案实施中的利益相关者应将它们作为持续改进努力的输入。
- en: It also seems easy to transfer the responsibility for all failed implementations
    to the service provider. But as we have noted in the previous sections, a solution
    is made up of many components, including the product (software vendor), the service
    provider, and the user of the solution (the customer). While it might be easy
    to blame the implementer for all failures, it is not entirely justifiable. It
    is not uncommon for instance, to see customer politics and organizational inefficiencies
    impeding their own projects.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎也很容易将所有失败的实现责任归咎于服务提供商。但正如我们在前面的章节中提到的，一个解决方案由许多组件组成，包括产品（软件供应商）、服务提供商以及解决方案的使用者（客户）。虽然责怪实施者所有的失败可能很容易，但这并不完全合理。例如，看到客户政治和组织低效阻碍他们自己的项目并不罕见。
- en: Microsoft's own research into customer escalations of Microsoft Dynamics engagements
    has shown that almost half of the escalations were due to implementation issues.
    Further research indicated factors such as lack of formal processes within the
    teams, communication issues, and scope management, corroborating the need for
    a good methodology for solution delivery.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 微软自己对客户升级Microsoft Dynamics合作的研究表明，几乎一半的升级是由于实施问题。进一步的研究表明，缺乏团队内的正式流程、沟通问题和范围管理等因素，证实了需要一个良好的解决方案交付方法的需求。
- en: 'Many factors decide whether or not a customer perceives a project as successful.
    Time and cost are two of the most important criteria, but there is another parameter
    that is important but ignored sometimes—business value. Recent studies allege
    that ERP/CRM implementations under-deliver business value, and the organizational
    changes of the solution are reported as ineffectively managed. This again underscores
    the need for a good delivery process, one that begins with the organization clearly
    determining success factors for a project before undertaking it. For instance,
    Microsoft Services requires an understanding of the **Conditions of Satisfaction**
    (**COS**) to be noted within the Project Charter or similar project documentation,
    and signed off by the customer at the outset of the engagement. COS can be excellent
    measures of project success, but the key to measuring this is to clearly establish:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 许多因素决定客户是否将项目视为成功。时间和成本是两个最重要的标准，但还有一个重要的参数有时被忽视——商业价值。最近的研究声称，ERP/CRM的实施未能提供足够的商业价值，并且解决方案的组织变革报告为无效管理。这再次强调了需要一个良好的交付流程，这个流程从组织在开始项目之前明确确定成功因素开始。例如，微软服务要求在项目章程或类似的项目文件中注明**满意度条件**（**COS**），并在合作开始时由客户签字。COS可以是非常好的项目成功指标，但衡量这个指标的关键是明确建立：
- en: Baseline metrics—the values that exist before the project is initiated
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基线指标——项目启动之前存在的值
- en: Projected metrics—the goals for the engagement
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测指标——合作的目标
- en: When baseline metrics are established upfront, project metrics are measured
    after the engagement; the teams can clearly determine the success or failure of
    the project.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 当在前期建立基线指标时，项目指标在合作之后进行测量；团队可以清楚地确定项目的成功或失败。
- en: 'Nucleus Research released a guidebook titled *Maximizing success delivering
    Microsoft Dynamics*, in 2009, which still provides valuable reference points.
    According to the guidebook:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 核心研究公司（Nucleus Research）于2009年发布了一本名为《最大化交付Microsoft Dynamics成功》的指南手册，该手册至今仍提供了有价值的参考点。根据指南手册：
- en: '*When deployed properly, Microsoft Dynamics ERP and CRM solutions can deliver
    significant returns to customers — however, that is often dependent on selecting
    a partner that can deliver the project on time and on budget with minimal changes
    from the initial project scope and planning.*'
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*当正确部署时，微软Dynamics ERP和CRM解决方案可以为客户带来显著的回报——然而，这通常取决于选择一个能够按时、按预算完成项目，并且与初始项目范围和规划变化最小的合作伙伴。*'
- en: 'Nucleus also noted that:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 核心集团还指出：
- en: '*While a structured implementation methodology delivers the greatest success
    for Microsoft partners, partners also needed to be flexible enough to meet the
    specific needs of customers and to evolve over time as business dynamics changed…Structured
    methodologies like Sure Step can help partners balance their approach to diagnosing,
    implementing, and optimizing solutions for customers. The skills and guidance
    of implementation partners are a key factor in Microsoft Dynamics''s customer
    success, and those that are most successful have moved beyond ad-hoc diagnostic,
    communication, and project management to follow a more structured implementation
    approach such as Sure Step. They reap the benefits through improved communication,
    greater customer satisfaction, and ultimately through greater profitability and
    growth.*'
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*尽管结构化的实施方法为微软合作伙伴带来了最大的成功，但合作伙伴也需要足够灵活，以满足客户的具体需求，并随着商业动态的变化而不断发展……像Sure Step这样的结构化方法可以帮助合作伙伴平衡对客户诊断、实施和优化解决方案的方法。实施合作伙伴的技能和指导是微软Dynamics客户成功的关键因素，而那些最成功的合作伙伴已经超越了临时的诊断、沟通和项目管理，转而采用更结构化的实施方法，如Sure
    Step。他们通过改进沟通、提高客户满意度，最终通过提高盈利能力和增长来获得这些好处。*'
- en: Summary
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter serves as an introduction to the rest of the book. We began with
    a discussion of the needs and priorities of the business solutions market. We
    then explained how, depending on the usage scenario, CRM and ERP solutions can
    be mission critical to the customer organizations. This criticality underscores
    the need for a dependable approach for selecting the right solution to meet the
    customer's needs, a method that builds on the knowledge gained in the envisioning
    stage to deliver a solution that meets the requirements. We also introduced Microsoft
    Dynamics Sure Step as a methodology that has been designed to fulfill these needs.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 本章作为本书的引言。我们首先讨论了商业解决方案市场的需求和优先级。然后解释了根据使用场景，CRM和ERP解决方案如何对客户组织至关重要。这种关键性强调了选择满足客户需求可靠方法的需求，这种方法建立在愿景阶段获得的知识基础上，以提供满足要求的解决方案。我们还介绍了微软Dynamics
    Sure Step作为一种旨在满足这些需求的方法。
- en: The chapter also includes a brief overview of the Microsoft Dynamics solution
    portfolio. We also introduced the notion of a project within the business solution
    arena, and discussed implementing these solutions and lessons learned from past
    implementations.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还包括了对微软Dynamics解决方案组合的简要概述。我们还介绍了商业解决方案领域中的项目概念，并讨论了实施这些解决方案以及从过去的实施中吸取的教训。
- en: The next chapter covers the body of knowledge behind solution selling and how
    it aligns well with the customer's due diligence process. We will illustrate the
    benefits of this approach for both the service provider and the customer.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将涵盖解决方案销售背后的知识体系以及它如何与客户的尽职调查过程很好地对齐。我们将展示这种方法对服务提供商和客户的益处。
