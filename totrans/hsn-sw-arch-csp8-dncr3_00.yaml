- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781789800937_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789800937_ColorImages.pdf).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
