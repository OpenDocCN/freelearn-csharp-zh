- en: Explore both C# and Visual Scripting tools to customize various aspects of a
    game, such as physics, gameplay, and the UI
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索 C# 和视觉脚本工具，以自定义游戏的各种方面，例如物理、游戏玩法和 UI
- en: Program rich shaders and effects using Unity's new Shader Graph and Universal
    Render Pipeline
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Unity 的新 Shader Graph 和通用渲染管线编写丰富的着色器和效果
- en: Implement postprocessing to improve graphics quality with full-screen effects
  id: totrans-19
  prefs:
