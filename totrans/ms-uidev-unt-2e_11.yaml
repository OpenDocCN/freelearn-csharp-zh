- en: 'Part 3: The Interactable Unity UI Components'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：可交互的Unity UI组件
- en: In this part, you will explore the individual interactable components provided
    by the uGUI system. How to lay out and program for buttons is covered. Additionally,
    the two ways in which you can display text, UI Text and Text-TextMeshPro are covered.
    You will learn how to work with UI Images and add various effects to them. How
    to use masks, scrollbars, and scroll views is discussed so that you can make expandable
    UI menus. And lastly, you’ll learn how to use all the other Interactable UI Components
    provided by the Unity UI system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将探索uGUI系统提供的单个可交互组件。如何布局和为按钮编程将得到介绍。此外，还将介绍两种显示文本的方式，即UI Text和Text-TextMeshPro。你将学习如何与UI图像一起工作并为其添加各种效果。讨论了如何使用遮罩、滚动条和滚动视图，以便你可以制作可展开的UI菜单。最后，你将学习如何使用Unity
    UI系统提供的所有其他可交互UI组件。
