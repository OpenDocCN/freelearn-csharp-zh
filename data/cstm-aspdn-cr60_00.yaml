- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ASP.NET Core is the most powerful web framework provided by Microsoft and is
    full of hidden features that make it even more powerful and useful.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ASP.NET Core 是微软提供的最强大的 Web 框架，它充满了使它更强大和有用的隐藏功能。
- en: Your application should not be made to match the framework; your framework should
    be able to do what your application really needs. With this book, you will learn
    how to find the hidden screws you can turn to get the most out of the framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不应该让你的应用程序去匹配框架；你的框架应该能够完成你的应用程序真正需要的功能。通过这本书，你将学习如何找到可以旋转以获得框架最大化的隐藏螺丝。
- en: Developers working with ASP.NET Core will be able to put their knowledge to
    work with this practical guide to customizing ASP.NET Core. The book provides
    a hands-on approach to implementation and its associated methodologies that will
    have you up and running and productive in no time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ASP.NET Core 开发的开发者将能够通过这本关于自定义 ASP.NET Core 的实用指南来运用他们的知识。本书提供了一种动手实践的方法，以及与其相关的实现方法和方法论，这将使你迅速投入工作并变得高效。
- en: This book is a compact collection of default ASP.NET Core behaviors you might
    want to change and step-by-step explanations of how to do so.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是默认 ASP.NET Core 行为的紧凑集合，这些行为你可能想要更改，以及如何一步步进行更改的详细说明。
- en: By the end of this book, you will know how to customize ASP.NET Core to get
    an optimized application out of it according to your individual needs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你将知道如何根据你个人的需求自定义 ASP.NET Core，从而获得一个优化的应用程序。
- en: ASP.NET Core architecture overview
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ASP.NET Core 架构概述
- en: To follow the next chapters, you should be familiar with the base architecture
    of ASP.NET Core and its components. This book tackles almost all of the components
    of the architecture.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续阅读下一章，你应该熟悉 ASP.NET Core 的基本架构及其组件。本书几乎涵盖了架构的所有组件。
- en: 'The following figure shows the base architecture overview of ASP.NET Core 6.0\.
    Let''s quickly go through the components shown here from the bottom to the top
    layer:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了 ASP.NET Core 6.0 的基本架构概述。让我们快速浏览一下从底部到顶部层显示的组件：
- en: '![](img/Image79467.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Image79467.jpg)'
- en: At the bottom, there is the **Host** layer. This is the layer that bootstraps
    the web server and all the stuff that is needed to start up an ASP.NET Core application,
    including logging, configuration, and the service provider. This layer creates
    the actual request objects and their dependencies that are used in the layers
    above.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在底部，是 **Host** 层。这是启动 web 服务器以及启动 ASP.NET Core 应用程序所需的所有内容的引导层，包括日志记录、配置和服务提供者。这一层创建了实际请求对象及其依赖项，这些依赖项在上述层中使用。
- en: The next layer above **Host** is the **Middleware** layer. This layer works
    with the request object or manipulates it. This attaches the middleware to the
    request object. It executes the middleware for things such as error handling,
    authenticating HSTS, CORS, and so on.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **Host** 层之上的是 **Middleware** 层。这一层与请求对象一起工作或对其进行操作。它将中间件附加到请求对象上。它执行中间件，如错误处理、HSTS
    认证、CORS 等。
- en: 'Above that, there is the **Routing** layer, which routes the request to the
    endpoints depending on the route patterns defined. Endpoint routing is the new
    player from ASP.NET Core 3.1 and separates routing from the UI layers above to
    enable routing for different endpoints, including Blazor, gRPC, and SignalR. As
    a reminder: in previous versions of ASP.NET Core, routing was part of the MVC
    layer, and every other UI layer needed to implement its own routing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在那之上，是 **Routing** 层，它根据定义的路由模式将请求路由到端点。端点路由是 ASP.NET Core 3.1 中的新参与者，它将路由从上面的
    UI 层中分离出来，以实现对不同端点的路由，包括 Blazor、gRPC 和 SignalR。提醒一下：在 ASP.NET Core 的早期版本中，路由是
    MVC 层的一部分，而每个其他的 UI 层都需要实现自己的路由。
- en: The actual endpoints are provided by the fourth layer, the UI layer, which contains
    the well-known UI frameworks **Blazor**, **gRPC**, **SignalR**, and **MVC**. This
    is where you will do most of your work as an ASP.NET Core developer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际端点由第四层，即 UI 层提供，该层包含知名的 UI 框架 **Blazor**、**gRPC**、**SignalR** 和 **MVC**。作为
    ASP.NET Core 开发者，你将在这里做大部分工作。
- en: Lastly, above **MVC**, you will find **WebAPI** and **Razor Pages**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在 **MVC** 之上，你会发现 **WebAPI** 和 **Razor Pages**。
- en: What is covered in this book?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了哪些内容？
- en: This book doesn't cover all the topics mentioned in the architecture overview.
    This book covers most topics of the host layer because that is the layer that
    contains the most things you might need to customize. This book tackles middleware
    and routing, as well as MVC features and some more WebAPI topics, where you can
    do some magic tricks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不涵盖架构概述中提到的所有主题。本书主要涵盖托管层的主题，因为这是包含最多可能需要定制的功能的层。本书探讨了中间件和路由，以及 MVC 功能和一些额外的
    WebAPI 主题，在这些主题中你可以施展一些魔法技巧。
- en: At the beginning of each chapter, we will indicate to which level the topic
    belongs.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每章开头，我们将指出该主题属于哪个级别。
- en: What is not covered and why?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未涵盖的内容及其原因？
- en: This book doesn't cover Razor Pages, SignalR, gRPC, and Blazor.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不涵盖 Razor Pages、SignalR、gRPC 和 Blazor。
- en: The reason is that gRPC and SignalR are already very specialized, and don't
    really need to be customized. Blazor is a new member of the ASP.NET Core family
    and is not widely used yet. Also, the author isn't familiar enough with Blazor
    to know all the screws to customize it. Razor Pages is on top of the MVC framework
    and customizations for MVC are also valid for Razor Pages.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 原因在于 gRPC 和 SignalR 已经非常专业化，实际上并不需要太多定制。Blazor 是 ASP.NET Core 家族的新成员，目前尚未得到广泛应用。此外，作者对
    Blazor 的了解还不够深入，以至于不知道如何调整所有细节来定制它。Razor Pages 建立在 MVC 框架之上，因此对 MVC 的定制也适用于 Razor
    Pages。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for web developers working with ASP.NET Core, who might need to
    change default behaviors to get things done. Readers should have basic knowledge
    of ASP. NET Core and C#, since this book does not cover the basics of those technologies.
    Readers should also have a good knowledge of Visual Studio, Visual Studio Code,
    or any other code editor that supports ASP.NET Core and C#.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是使用 ASP.NET Core 的网络开发者，他们可能需要更改默认行为以完成任务。读者应具备 ASP.NET Core 和 C# 的基础知识，因为本书不涵盖这些技术的基础知识。读者还应熟悉
    Visual Studio、Visual Studio Code 或任何支持 ASP.NET Core 和 C# 的其他代码编辑器。
- en: What this book covers
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17996_01_ePub.xhtml#_idTextAnchor019), *Customizing Logging*,
    teaches you how to customize the logging behavior and how to add a custom logging
    provider.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B17996_01_ePub.xhtml#_idTextAnchor019)，*自定义日志记录*，教你如何自定义日志行为以及如何添加自定义日志提供程序。'
- en: '[*Chapter 2*](B17996_02_ePub.xhtml#_idTextAnchor031), *Customizing App Configuration*,
    helps you understand how to use different configuration sources and add custom
    configuration providers.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B17996_02_ePub.xhtml#_idTextAnchor031)，*自定义应用程序配置*，帮助你了解如何使用不同的配置源并添加自定义配置提供程序。'
- en: '[*Chapter 3*](B17996_03_ePub.xhtml#_idTextAnchor049), *Customizing Dependency
    Injection*, teaches you how **Dependency Injection** (**DI**) works and how to
    use a different DI container.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B17996_03_ePub.xhtml#_idTextAnchor049)，*自定义依赖注入*，教你了解 **依赖注入** (**DI**)
    的工作原理以及如何使用不同的 DI 容器。'
- en: '[*Chapter 4*](B17996_04_ePub.xhtml#_idTextAnchor066), *Configuring and Customizing
    HTTPS with Kestrel*, looks into configuring HTTPS differently.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B17996_04_ePub.xhtml#_idTextAnchor066)，*使用 Kestrel 配置和自定义 HTTPS*，探讨了不同的
    HTTPS 配置方法。'
- en: '[*Chapter 5*](B17996_05_ePub.xhtml#_idTextAnchor077), *Configuring WebHostBuilder*,
    helps you understand how to set up configuration on the hosting layer.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B17996_05_ePub.xhtml#_idTextAnchor077)，*配置 WebHostBuilder*，帮助你了解如何在托管层设置配置。'
- en: '[*Chapter 6*](B17996_06_ePub.xhtml#_idTextAnchor092), *Using Different Hosting
    Models*, teaches you about different types of hosting on different platforms.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B17996_06_ePub.xhtml#_idTextAnchor092)，*使用不同的托管模型*，教你了解不同平台上的不同托管类型。'
- en: '[*Chapter 7*](B17996_07_ePub.xhtml#_idTextAnchor111), *Using IHostedService
    and BackgroundService*, makes you understand how to execute tasks in the background.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B17996_07_ePub.xhtml#_idTextAnchor111)，*使用 IHostedService 和 BackgroundService*，让你了解如何在后台执行任务。'
- en: '[*Chapter 8*](B17996_08_ePub.xhtml#_idTextAnchor124), *Writing Custom Middleware*,
    deals with the HTTP context using middleware.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B17996_08_ePub.xhtml#_idTextAnchor124)，*编写自定义中间件*，处理 HTTP 上下文使用中间件。'
- en: '[*Chapter 9*](B17996_09_ePub.xhtml#_idTextAnchor143), *Working with Endpoint
    Routing*, helps you understand how to use the new routing to provide custom endpoints.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B17996_09_ePub.xhtml#_idTextAnchor143)，*使用端点路由*，帮助你了解如何使用新的路由来提供自定义端点。'
- en: '[*Chapter 10*](B17996_10_ePub.xhtml#_idTextAnchor156), *Customizing ASP.NET
    Core Identity*, explains how to extend the application''s user properties and
    helps you to change the Identity UI.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B17996_10_ePub.xhtml#_idTextAnchor156)，*自定义 ASP.NET Core 身份验证*，解释了如何扩展应用程序的用户属性，并帮助你更改身份
    UI。'
- en: '[*Chapter 11*](B17996_11_ePub.xhtml#_idTextAnchor163), *Configuring Identity
    Management*, helps you to manage your users and their roles.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17996_11_ePub.xhtml#_idTextAnchor163), *配置身份管理*，帮助您管理您的用户及其角色。'
- en: '[*Chapter 12*](B17996_12_ePub.xhtml#_idTextAnchor172), *Content Negotiation
    Using a Custom OutputFormatter*, teaches you how to output different content types
    based on the HTTP Accept header.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17996_12_ePub.xhtml#_idTextAnchor172), *使用自定义输出格式化程序进行内容协商*，教您如何根据HTTP
    Accept头输出不同的内容类型。'
- en: '[*Chapter 13*](B17996_13_ePub.xhtml#_idTextAnchor186), *Managing Inputs with
    Custom ModelBinder*, helps you create input models with different types of content.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17996_13_ePub.xhtml#_idTextAnchor186), *使用自定义ModelBinder管理输入*，帮助您创建具有不同类型内容的输入模型。'
- en: '[*Chapter 14*](B17996_14_ePub.xhtml#_idTextAnchor207), *Creating a Custom ActionFilter*,
    covers aspect-oriented programming using ActionFilter.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17996_14_ePub.xhtml#_idTextAnchor207), *创建自定义ActionFilter*，介绍了使用ActionFilter的面向方面编程。'
- en: '[*Chapter 15*](B17996_15_ePub.xhtml#_idTextAnchor218), *Working with Caches*,
    helps you to make your application faster.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17996_15_ePub.xhtml#_idTextAnchor218), *使用缓存*，帮助您使您的应用程序更快。'
- en: '[*Chapter 16*](B17996_16_ePub.xhtml#_idTextAnchor231), *Creating Custom TagHelper*,
    enables you to simplify the UI layer by creating TagHelper.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17996_16_ePub.xhtml#_idTextAnchor231), *创建自定义TagHelper*，使您能够通过创建TagHelper简化UI层。'
- en: To get the most out of this book
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: Readers should have basic knowledge of ASP.NET Core and C#, as well as Visual
    Studio, Visual Studio Code, or any other code editor that supports ASP.NET Core
    and C#.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应具备基本的ASP.NET Core和C#知识，以及Visual Studio、Visual Studio Code或任何支持ASP.NET Core和C#的其他代码编辑器。
- en: '![](img/B17996_Preface_Table1.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B17996_Preface_Table1.jpg)'
- en: You should install the latest .NET 6.0 SDK on your machine. Please find the
    latest version at [https://dotnet.microsoft.com/download/dotnet-core/](https://dotnet.microsoft.com/download/dotnet-core/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在您的机器上安装最新的.NET 6.0 SDK。请访问[https://dotnet.microsoft.com/download/dotnet-core/](https://dotnet.microsoft.com/download/dotnet-core/)以获取最新版本。
- en: Feel free to use any code editor you like that supports ASP.NET Core and C#.
    We recommend using Visual Studio Code ([https://code.visualstudio.com/](https://code.visualstudio.com/)),
    which is available on all platforms and is used by the author of this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 随意使用您喜欢的任何支持ASP.NET Core和C#的代码编辑器。我们推荐使用Visual Studio Code（[https://code.visualstudio.com/](https://code.visualstudio.com/）），它适用于所有平台，并且本书的作者也在使用它。
- en: All the projects in this book will be created using a console, Command Prompt,
    shell, or PowerShell. Feel free to use whatever console you are comfortable with.
    The author uses Windows Command Prompt, hosted in the cmder shell ([https://cmder.net/](https://cmder.net/)).
    We don't recommend using Visual Studio to create the projects, because the basic
    configuration might change, and the web projects will start on a different port
    than described in this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有项目都将使用控制台、命令提示符、shell或PowerShell创建。请随意使用您感到舒适的任何控制台。作者使用Windows命令提示符，托管在cmder
    shell中（[https://cmder.net/](https://cmder.net/））。我们不推荐使用Visual Studio创建项目，因为基本配置可能会更改，并且Web项目将启动在本书中描述的端口之外。
- en: Are you stuck with .NET Core 3.1, or .NET 5.0? If you are not able to use .NET
    6.0 on your machine for whatever reason, all the samples are also available and
    work with .NET Core 3.1 and .NET 5.0\. Some chapters contain comparisons to .NET
    5.0 whenever there are differences to .NET 6.0.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否卡在.NET Core 3.1或.NET 5.0上？如果您由于任何原因无法在您的机器上使用.NET 6.0，所有示例也都可以使用.NET Core
    3.1和.NET 5.0。有些章节在.NET 6.0与.NET 5.0有差异时，会包含与.NET 5.0的比较。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Customizing-ASP.NET-Core-6.0-Second-Edition](https://github.com/PacktPublishing/Customizing-ASP.NET-Core-6.0-Second-Edition).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Customizing-ASP.NET-Core-6.0-Second-Edition](https://github.com/PacktPublishing/Customizing-ASP.NET-Core-6.0-Second-Edition)。如果代码有更新，它将在GitHub仓库中更新。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781803233604_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781803233604_ColorImages.pdf).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781803233604_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781803233604_ColorImages.pdf)。
- en: Conventions used
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "You can use `ConfigureAppConfiguration` to configure
    the app configuration."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“您可以使用`ConfigureAppConfiguration`来配置应用程序配置。”'
- en: 'A block of code is set as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Click on **Register** in the upper left-hand corner, you will see the following
    page."'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“点击左上角的**注册**，您将看到以下页面。”'
- en: Tips or important notes
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
- en: Appear like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送至[customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告这一点。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何形式的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过[copyright@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](https://authors.packtpub.com).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](https://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you've read *Customizing ASP.NET Core 6.0*, we'd love to hear your thoughts!
    Please [click here to go straight to the Amazon review page](https://packt.link/r/1803233605)
    for this book and share your feedback.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 读完*Customizing ASP.NET Core 6.0*后，我们很乐意听听您的想法！请[点击此处直接进入此书的亚马逊评论页面](https://packt.link/r/1803233605)并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都很重要，并将帮助我们确保我们提供高质量的内容。
