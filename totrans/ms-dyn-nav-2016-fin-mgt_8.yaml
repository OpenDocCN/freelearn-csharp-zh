- en: Chapter 8. Fixed Asset Setup and Transactions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章 固定资产设置和交易
- en: 'This book is almost over. We have covered the most important aspects of financial
    management with Dynamics NAV. But, in this chapter, you will learn about the complete
    life cycle of a Fixed Asset from acquisition to disposal. In this chapter, we
    will do the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书几乎要结束了。我们已经用 Dynamics NAV 覆盖了财务管理最重要的方面。但是，在本章中，你将学习从购置到处置的固定资产的完整生命周期。在本章中，我们将做以下几件事：
- en: Fixed Asset setup
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定资产设置
- en: Fixed Asset posting
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定资产过账
- en: Fixed Asset reporting
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定资产报告
- en: What are fixed assets?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固定资产是什么？
- en: The Fixed Asset functionality in Microsoft Dynamics NAV provides an overview
    of your fixed assets and ensures correct periodic depreciation. It also enable
    you to keep track of your maintenance costs, manage insurance policies related
    to fixed assets, post fixed asset transactions, and generate various reports and
    statistics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics NAV 中的固定资产功能提供了对您的固定资产的概览，并确保正确的定期折旧。它还使您能够跟踪维护成本，管理与固定资产相关的保险政策，过账固定资产交易，并生成各种报告和统计信息。
- en: 'The following is the fixed asset process flow:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是固定资产流程图：
- en: '**Fixed Assets setup**: For each fixed asset, you must set up a card containing
    information about the asset, such as a depreciation book, depreciation method,
    fixed asset posting group, maintenance information, and so on.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**固定资产设置**：对于每个固定资产，您必须设置一个包含有关资产信息的卡片，例如折旧账、折旧方法、固定资产过账组、维护信息等。'
- en: '**Depreciation**: You can set up multiple depreciation books to accommodate
    various kinds of depreciation. You can calculate either manual or automatic depreciation.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**折旧**：您可以设置多个折旧账来适应各种类型的折旧。您可以计算手动或自动折旧。'
- en: '**Posting transactions**: All posting in the Fixed Assets application area
    is done from journals. There are four different journals:'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**过账交易**：在固定资产应用区域的所有过账都是从日志中完成的。有四种不同的日志：'
- en: The FA G/L journal
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: FA G/L 日志
- en: The FA journal
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: FA 日志
- en: The FA reclassification journal
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: FA 重新分类日志
- en: The insurance journal
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保险日志
- en: '**Maintenance**: For each asset, you can record maintenance costs and the next
    service date. Keeping track of maintenance expenses can be important for budgeting
    purposes and for making decisions about whether to replace a fixed asset.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**维护**：对于每个资产，您可以记录维护成本和下一次服务日期。跟踪维护费用对于预算目的和做出是否更换固定资产的决定可能很重要。'
- en: '**Insurance**: Each fixed asset can be attached to one or more insurance policies.
    You can, therefore, easily verify that insurance policy amounts are in accordance
    with the value of the assets that are linked to the policy. This also makes it
    easy to monitor annual insurance premiums.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保险**：每个固定资产可以附加一个或多个保险单。因此，您可以轻松验证保险单金额是否符合与该政策相关的资产价值。这也使得监控年度保险费变得容易。'
- en: '**Statistics and reports**: For each fixed asset depreciation book, there is
    a statistics window that provides a quick overview of the book value, depreciable
    basis, accumulated depreciation, and gains or losses on sales. Each main asset
    has its own statistics window.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**统计和报告**：对于每一本固定资产折旧账，都有一个提供账面价值、可折旧基础、累计折旧以及销售收益或损失的快速概览的统计窗口。每个主要资产都有自己的统计窗口。'
- en: There are several standard reports available and some of these can be tailored
    to meet specific needs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个标准报告可用，其中一些可以根据特定需求进行定制。
- en: The Fixed Asset cards
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固定资产卡片
- en: We specify information about fixed assets, such as the serial number, responsible
    employee, posting codes, and maintenance information. There is one card for each
    fixed asset. Each card contains several FastTabs with different types of information
    about the fixed asset.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们指定有关固定资产的信息，例如序列号、责任员工、过账代码和维护信息。每个固定资产都有一个卡片。每个卡片包含几个不同类型的快速标签页，其中包含有关固定资产的各种信息。
- en: 'To access the **FA Card**, navigate to **Departments** | **Financial Management**
    | **Fixed Asset** | **Fixed Asset**. Then, create a **New Fixed Asset** as shown
    in the following screenshot:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问**固定资产卡片**，请导航到**部门** | **财务管理** | **固定资产** | **固定资产**。然后，创建一个**新固定资产**，如图下截图所示：
- en: '![The Fixed Asset cards](img/B05733_08_01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![固定资产卡片](img/B05733_08_01.jpg)'
- en: Fixed Asset transactions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固定资产交易
- en: All **Fixed Asset** (**FA**) transactions must be posted in a fixed assets journal.
    If a fixed asset is connected to a depreciation book integrated with the general
    ledger, the FA G/L journal is used.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所有**固定资产**（**FA**）交易都必须在固定资产分录中发布。如果固定资产连接到与总账集成的折旧账簿，则使用固定资产总账分录。
- en: Basic transactions for fixed assets are depreciations, acquisition costs, write-downs,
    and disposals. You can correct entries that have already been posted if an amount
    changes for some reason or if errors exist in posted transactions. You can also
    create reports, budgets, cost-accounting, and indexation for fixed assets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 固定资产的基本交易包括折旧、购置成本、减值和处置。如果由于某种原因金额发生变化或已发布的交易中存在错误，您可以纠正已发布的条目。您还可以为固定资产创建报告、预算、成本核算和指数化。
- en: Journals for fixed assets
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固定资产分录
- en: 'All fixed asset transactions can be posted through the following four journals:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有固定资产交易都可以通过以下四个分录进行发布：
- en: '**FA G/L journal**: All entries in this journal will be posted to both the
    fixed asset ledger and the general ledger as per the fixed asset posting group'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定资产总账分录**：此分录中的所有条目将根据固定资产过账组过账到固定资产账簿和总账'
- en: '**FA journal**: All entries posted in this journal are posted only to the fixed
    asset ledger'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定资产分录**：在此分录中发布的所有条目仅过账到固定资产账簿'
- en: '**FA reclassification journal**: All entries posted in this journal are used
    to transfer, split, or combine fixed assets'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定资产重新分类分录**：在此分录中发布的所有条目都用于转移、分割或合并固定资产'
- en: '**Insurance journal**: All entries posted in this journal are used to post
    insurance coverage ledger entries'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保险分录**：在此分录中发布的所有条目都用于发布保险账簿条目'
- en: Acquiring fixed assets
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取固定资产
- en: You can acquire a fixed asset by using FA G/L journal, purchase order, purchase
    invoice, or FA journal without affecting G/L.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过固定资产总账分录、采购订单、采购发票或固定资产分录来获取固定资产，而不会影响总账。
- en: It is common practice to enter the salvage value together with the purchase.
    You can only fill in the **Salvage Value** field if you have selected the **Acquisition
    Cost** option in the **FA Posting Type** field. In this case, enter the salvage
    value for the fixed asset in the field.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在购买时一起输入残值。只有当您在**固定资产过账类型**字段中选择了**购置成本**选项时，才能填写**残值**字段。在这种情况下，在字段中输入固定资产的残值。
- en: Typically, the salvage value must be entered as a negative amount.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，残值必须以负数金额输入。
- en: Purchasing fixed assets
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买固定资产
- en: Before purchasing a fixed asset, you must set up a fixed asset using the fixed
    asset card (as shown in the previous screenshot).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买固定资产之前，您必须使用固定资产卡片设置固定资产（如前一张截图所示）。
- en: 'To purchase a fixed asset and post the acquisition costs, follow these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要购买固定资产并发布购置成本，请按照以下步骤操作：
- en: In the navigation pane, go to **Departments** | **Financial Management** | **Payables**
    | **Purchase Invoices**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航窗格中，转到**部门** | **财务管理** | **应付账款** | **采购发票**。
- en: Click on **New**.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建**。
- en: In the **Buy-from Vendor No.** field, click on the field and select vendor **44127904**.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**供应商编号**字段中，点击字段并选择供应商**44127904**。
- en: In the **Vendor Invoice No.** field, enter `2016-E-101`.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**供应商发票编号**字段中，输入`2016-E-101`。
- en: In the **Lines** FastTab, right-click on the header and use the **Choose Columns**
    function to add the **FA Posting Type** field.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**行**快速选项卡中，右键单击标题并使用**选择列**功能添加**固定资产过账类型**字段。
- en: In the **Type** field, select **Fixed Asset**.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**类型**字段中，选择**固定资产**。
- en: In the **No.** field, select **FA000110**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**编号**字段中，选择**FA000110**。
- en: In the **Quantity** field, enter `1`.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**数量**字段中，输入`1`。
- en: In the **Direct Unit Cost Excl. VAT** field, enter `11,000.00`.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**直接单位成本（不含增值税）**字段中，输入`11,000.00`。
- en: In the **FA Posting Type** field, select **Acquisition Cost**
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产过账类型**字段中，选择**购置成本**
- en: Click on **Post** to post the purchase of the **Fixed Asset**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**过账**以发布**固定资产**的购买。
- en: When you receive the message **Do you want to post the Invoice?**, click on
    **Yes**.![Purchasing fixed assets](img/B05733_08_02.jpg)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您收到消息**您想发布发票吗？**时，点击**是**。![购买固定资产](img/B05733_08_02.jpg)
- en: Calculating and posting depreciation
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算和发布折旧
- en: 'Depreciation is used to allocate fixed assets over their depreciable life.
    Fixed asset depreciation can be calculated and posted using two methods:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 折旧用于在固定资产的折旧年限内分配固定资产。固定资产折旧可以通过两种方法进行计算和发布：
- en: '**Manual**: We can use the FA G/L journal or the FA journal'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**手册**：我们可以使用固定资产总账分录或固定资产分录'
- en: '**Automatic**: We can run the Calculate Depreciation batch job'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动**：我们可以运行计算折旧批量作业'
- en: Manual depreciation with the FA G/L Journal
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用固定资产/总账日记账进行手动折旧
- en: 'To manually post depreciation for a fixed asset that has integration with the
    general ledger, use the FA G/L journal:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于与总账集成的固定资产，手动过账折旧，请使用固定资产/总账日记账：
- en: In the navigation pane, go to **Departments** | **Financial Management** | **Fixed
    Assets** | **FA G/L Journals**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航面板中，转到**部门** | **财务管理** | **固定资产** | **固定资产/总账日记账**。
- en: In the **FA G/L Journal** window, in the **Posting Date** field, enter the relevant
    posting date.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产/总账日记账**窗口中，在**过账日期**字段中，输入相关的过账日期。
- en: In the **Account Type** field, click on the field and then select **Fixed Asset**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**账户类型**字段中，点击字段然后选择**固定资产**。
- en: In the **Account No.** field, click on the field and then select the fixed asset
    for which you want to post the depreciation.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**账户编号**字段中，点击字段然后选择您想要过账折旧的固定资产。
- en: In the **Depreciation Book Code** field, click on the field and then select
    the depreciation book associated with the selected fixed asset and integrated
    with the general ledger, for example, COMPANY.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**折旧账簿代码**字段中，点击字段然后选择与所选固定资产集成并连接到总账的折旧账簿，例如，公司。
- en: In the **FA Posting Type** field, click on the field and then select **Depreciation**.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产过账类型**字段中，点击字段然后选择**折旧**。
- en: Make sure that an allocation key is set up in the FA posting group and then
    click on **Insert FA Bal. Account.** in the **Home** FastTab. Balancing lines
    with different department codes are now created automatically. You can use the
    **Choose Columns** function to add the **Department Code** field.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在固定资产过账组中设置了分配键，然后点击**主页**快速选项卡中的**插入固定资产余额账户**。现在将自动创建具有不同部门代码的平衡分录。您可以使用**选择列**功能添加**部门代码**字段。
- en: Click on **Post** to post the depreciation.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**过账**以过账折旧。
- en: When you receive the message **Do you want to post the journal lines?**, click
    on **Yes**.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您收到消息**您想要过账日记账分录吗？**时，点击**是**。
- en: When you receive the message **The journal lines were successfully posted.**,
    click on **OK**.![Manual depreciation with the FA G/L Journal](img/B05733_08_03.jpg)
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您收到消息**日记账分录已成功过账**时，点击**确定**。![使用固定资产/总账日记账进行手动折旧](img/B05733_08_03.jpg)
- en: Calculating depreciation automatically
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动计算折旧
- en: '**Calculate Depreciation** is a batch job that automatically calculates depreciation based
    on the conditions that you set up on the batch job request page. Sold, blocked,
    or inactive assets, and assets that use the manual depreciation method are excluded
    from the automatic depreciation calculation. The batch job automatically creates
    journal lines, and you only have to check and post the created journal lines in
    the FA G/L journal.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算折旧**是一个批量作业，它根据您在批量作业请求页面上设置的条件自动计算折旧。已售出、已阻止或非活动资产，以及使用手动折旧方法的资产不包括在自动折旧计算中。批量作业自动创建日记账分录，您只需在固定资产/总账日记账中检查和过账创建的分录即可。'
- en: The following demonstration explains how to calculate depreciation for the fixed
    asset **FA000110** using the **Calculate Depreciation** batch job.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下演示解释了如何使用**计算折旧**批量作业计算固定资产**FA000110**的折旧。
- en: 'To calculate depreciation, follow these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算折旧，请按照以下步骤操作：
- en: In the navigation pane, go to **Departments** | **Financial Management** | **Fixed
    Assets** | **Fixed Assets**.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航面板中，转到**部门** | **财务管理** | **固定资产** | **固定资产**。
- en: In the **Fixed Assets** window, select the line with fixed asset **FA000110**,
    and then click on **Ledger Entries** in the **Navigate** FastTab. The new depreciation
    must be calculated for January.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产**窗口中，选择带有固定资产**FA000110**的行，然后点击**导航**快速选项卡中的**日记账分录**。新的折旧必须计算为一月。
- en: Close the **FA Ledger Entries** window.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭**固定资产日记账分录**窗口。
- en: Double-click on **FA000110**. Next, in the **Actions** FastTab in the **General**
    group, click on **Calculate Depreciation**. The **Calculate Depreciation** batch
    job request page will appear.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**FA000110**。接下来，在**常规**组中的**操作**快速选项卡中，点击**计算折旧**。将出现**计算折旧**批量作业请求页面。
- en: In the **Options** FastTab, in the **Depreciation Book** field, select **COMPANY**.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选项**快速选项卡中，在**折旧账簿**字段中，选择**公司**。
- en: In the **FA Posting Date** field, type `1/1/2017`.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产过账日期**字段中，键入`1/1/2017`。
- en: Select the **Insert Bal. Account** checkbox.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**插入平衡账户**复选框。
- en: In the **Fixed Asset** FastTab, set the filter for the **No.** field to **FA000110**:![Calculating
    depreciation automatically](img/B05733_08_04.jpg)
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产**快速选项卡中，将**编号**字段的过滤器设置为**FA000110**：![自动计算折旧](img/B05733_08_04.jpg)
- en: Click on **OK** to calculate the depreciation on January 1, 2017\. The batch
    job calculates the depreciation for the fixed asset number **FA000110** and creates
    the lines in the Fixed Asset G/L journal.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以计算2017年1月1日的折旧。批量作业计算固定资产编号**FA000110**的折旧，并在固定资产总账/损益账分录中创建行。
- en: Close the fixed assets card.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭固定资产卡片。
- en: Navigate to **Departments** | **Financial Management** | **Fixed Assets** |
    **FA G/L Journals**.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **固定资产** | **固定资产总账/损益账分录**。
- en: The **Fixed Asset G/L Journal** window contains the lines created by the **Calculate
    Depreciation** batch job.![Calculating depreciation automatically](img/B05733_08_05.jpg)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**固定资产总账/损益账分录**窗口包含由**计算折旧**批量作业创建的行。![自动计算折旧](img/B05733_08_05.jpg)'
- en: View the lines and then click on **Post** to post the depreciation.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看行，然后点击**过账**以过账折旧。
- en: When you receive the message **Do you want to post the journal lines?**, click
    on **Yes**.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你收到消息**您想要过账分录行吗？**时，点击**是**。
- en: When you receive the message **The journal lines were successfully posted.**,
    click on **OK**.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你收到消息**分录行已成功过账**时，点击**确定**。
- en: Click on **OK** to close the **Fixed Asset G/L Journal** window.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以关闭**固定资产总账/损益账分录**窗口。
- en: Write-down and appreciation of fixed assets
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固定资产的减值和增值
- en: Let's take a look at what write-down and appreciation mean. A write-down is
    a decrease in the value of a fixed asset. A decrease may be the result of the
    asset becoming out-of-date or damaged
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们来看看减值和增值的含义。减值是指固定资产价值的减少。减少可能是由于资产过时或损坏造成的。
- en: An appreciation is an increase in the value of a fixed asset (typically, land
    and buildings). It can also be used for a fixed asset that increases in value
    because of increased demand for the item.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欣赏是指固定资产（通常是土地和建筑物）价值的增加。它也可以用于由于对物品需求增加而价值增加的固定资产。
- en: Fixed Asset disposals
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固定资产处置
- en: 'Disposal of the whole or a part of a fixed asset is the last step in the typical
    life cycle of a fixed asset. For partially disposed of fixed assets, you can post
    several disposal entries. Before you can dispose of parts of an asset, you must
    split the asset into two separate assets, as follows:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 固定资产的全部或部分处置是固定资产典型生命周期的最后一步。对于部分处置的固定资产，您可以过账多个处置条目。在您可以对资产的部分进行处置之前，您必须将资产分成两个单独的资产，如下所示：
- en: Use the **FA G/L journal** to post a disposal transaction to a depreciation
    book for which the disposal has a general ledger integration
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**固定资产总账/损益账分录**将处置交易过账到具有总账集成的折旧账簿。
- en: Use the **FA journal** to post a disposal transaction to a depreciation book
    for which the disposal does not have a general ledger integration
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**固定资产分录**将处置交易过账到没有总账集成的折旧账簿。
- en: 'Set up the disposal method for each depreciation book in the **Disposal Calculation
    Method** field. The program can handle disposals using one of the following methods:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在**处置计算方法**字段中为每个折旧账簿设置处置方法。程序可以处理以下方法之一的处置：
- en: '**Net method**: Post to either a disposal loss or gain account. This is the most
    common disposal method.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**净额法**：将处置损失或收益记入相应的账户。这是最常见的处置方法。'
- en: '**Gross method**: Post to a book value gain or loss account and to a sales
    gain or loss account. When you enter the sales price in a journal, the program
    calculates the gain or loss on the disposal and calculates all other relevant
    entries. The gain or loss amount is calculated automatically from the difference
    between the sales price and the book value.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总额法**：将账面价值损益记入账户和销售损益账户。当你在一个分录中输入销售价格时，程序会计算处置损益并计算所有其他相关条目。损益金额自动从销售价格和账面价值的差额计算得出。'
- en: Posting the disposal through the FA G/L Journal
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过固定资产总账/损益账分录过账处置
- en: 'To post disposals through the FA G/L journal, follow these steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过固定资产总账/损益账分录进行处置，请按照以下步骤操作：
- en: In the navigation pane, go to **Financial Management** | **Fixed Assets** |
    **FA G/L Journals**.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航窗格中，转到**财务管理** | **固定资产** | **固定资产总账/损益账分录**。
- en: In the **Fixed Asset G/L Journal** window, enter the appropriate information
    on the line.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产总账/损益账分录**窗口中，在行上输入适当的信息。
- en: In the **Amount** field, enter the disposal amount as a credit or negative number.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**金额**字段中，输入处置金额作为贷方或负数。
- en: In the **Actions** FastTab, click on **Post**.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**操作**快速选项卡中，点击**过账**。
- en: When you receive the message **Do you want to post the journal lines?**, click
    on **Yes**.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你收到消息**你想过账日记账行吗？**时，点击**是**。
- en: When you receive the message **The journal lines were successfully posted.**,
    click on **OK**.![Posting the disposal through the FA G/L Journal](img/B05733_08_06.jpg)
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你收到消息**日记账行已成功过账**时，点击**确定**。![通过固定资产总账过账处置](img/B05733_08_06.jpg)
- en: Budget Fixed Asset transactions
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预算固定资产交易
- en: When you set up a budgeted asset, you can plan for the addition of assets. After
    an asset is bought, you must create the new asset and post it with the actual
    acquisition cost through the FA journal, a purchase invoice, or the FA G/L journal.
    You can then compare the budgeted cost to the actual cost. A budgeted asset is
    not integrated to the general ledger. This information is available from the FA
    projected value report.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当你设置预算资产时，你可以计划资产的增加。资产购买后，你必须通过固定资产日记账、采购发票或固定资产总账创建新资产并过账，以实际采购成本。然后你可以比较预算成本和实际成本。预算资产不集成到总账中。此信息可从固定资产预测价值报告中获得。
- en: You can indicate that the asset was created for budgeting by selecting the **Budgeted
    Asset** checkbox on the fixed asset card in the **Posting** FastTab.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在**过账**快速选项卡中的固定资产卡片上选择**预算资产**复选框来指示资产是为预算而创建的。
- en: '![Budget Fixed Asset transactions](img/B05733_08_07.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![预算固定资产交易](img/B05733_08_07.jpg)'
- en: Demonstration - Budget for future acquisition costs
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 演示 - 未来采购成本预算
- en: In this demonstration, we will prepare a budget for future acquisition costs
    by setting up a fixed asset card for fixed assets that the company intends to
    buy in the future.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在本演示中，我们将通过为计划未来购买的固定资产设置固定资产卡片来准备未来采购成本的预算。
- en: 'To budget for future acquisition costs, follow these steps:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要为未来采购成本编制预算，请按照以下步骤操作：
- en: Navigate to **Departments** | **Financial Management** | **Fixed Assets (Group)**
    | **Fixed Assets (List Page)**.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **固定资产（组）** | **固定资产（列表页）**。
- en: Click on **New** to create a new fixed asset.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建**以创建一个新的固定资产。
- en: Press *Enter* to automatically assign a number to the asset.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按*Enter*键自动分配资产编号。
- en: In the **Description** field, type `Ferrari`.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**描述**字段中，输入`法拉利`。
- en: In the **Serial No.** field, type `ZM 21 241`.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**序列号**字段中，输入`ZM 21 241`。
- en: In the **Lines** FastTab in the **Depreciation Book Code** field, click on the
    field and then select **COMPANY**.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**行**快速选项卡中的**折旧账簿代码**字段，点击字段然后选择**COMPANY**。
- en: In the **FA Posting Group** field, click on the field and select **CAR**.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产过账组**字段中，点击字段并选择**CAR**。
- en: In the **Depreciation Method** field, click on the field and select **Straight-line**.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**折旧方法**字段中，点击字段并选择**直线法**。
- en: In the **Depreciation Starting Date** field, type `1/1/2016`.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**折旧开始日期**字段中，输入`2016/1/1`。
- en: In the **Depreciation Ending Date** field, type `1/31/2021`.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**折旧结束日期**字段中，输入`2021/1/31`。
- en: In the **Posting** FastTab in the **FA Class Code** field, click on the field
    and select **TANGIBLE**.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产类别代码**字段的**过账**快速选项卡中，点击字段并选择**TANGIBLE**。
- en: In the **FA Subclass Code** field, click on the field and select **CAR**.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产子类代码**字段中，点击字段并选择**CAR**。
- en: In the **FA Location Code** field, click on the field and select **SALES**.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产位置代码**字段中，点击字段并选择**SALES**。
- en: Select the **Budgeted Asset** checkbox to prevent posting to the general ledger
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**预算资产**复选框以防止过账到总账
- en: Close the **Fixed Asset Card** window.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭**固定资产卡片**窗口。
- en: Navigate to **Departments** | **Financial Management** | **Fixed Assets** |
    **FA Journals** to open the **Fixed Asset Journal** window.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**部门** | **财务管理** | **固定资产** | **固定资产日记账**以打开**固定资产日记账**窗口。
- en: Enter and post the budgeted acquisition cost as shown in the following screenshot and
    then post the line:![Demonstration - Budget for future acquisition costs](img/B05733_08_08.jpg)
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照以下截图输入并过账预算的采购成本，然后过账该行：![演示 - 未来采购成本预算](img/B05733_08_08.jpg)
- en: Reclassifiying assets
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资产重新分类
- en: You can use asset transfers when you want to transfer, split, or combine assets.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想转移、分割或合并资产时，可以使用资产转移。
- en: Use the reclassification journal for all postings from asset transfers.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 使用重新分类日记账对所有资产转移的过账进行分类。
- en: Transferring assets
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转移资产
- en: 'When you transfer a fixed asset, the program moves the fixed asset entries
    (acquisition cost and depreciation) from one fixed asset account to another fixed
    asset account. To understand this, let''s take a look at the following demonstration:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当你转移固定资产时，程序会将固定资产条目（购置成本和折旧）从一个固定资产账户转移到另一个固定资产账户。为了理解这一点，让我们看看以下演示：
- en: Create a new Fixed Asset:![Transferring assets](img/B05733_08_09.jpg)
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的固定资产：![转移资产](img/B05733_08_09.jpg)
- en: Copy from the existing Fixed Asset:![Transferring assets](img/B05733_08_10.jpg)
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从现有固定资产复制：![转移资产](img/B05733_08_10.jpg)
- en: View the new Asset:![Transferring assets](img/B05733_08_11.jpg)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看新资产：![转移资产](img/B05733_08_11.jpg)
- en: Acquire the new asset from the FA G/L journal:![Transferring assets](img/B05733_08_12.jpg)
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从FA G/L日记中获取新资产：![转移资产](img/B05733_08_12.jpg)
- en: Split the new Fixed Asset (reclassify the FA by 50% by transferring value to
    another FA):![Transferring assets](img/B05733_08_13.jpg)
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新固定资产（通过将价值转移到另一个固定资产将固定资产重新分类50%）进行转移：![转移资产](img/B05733_08_13.jpg)
- en: Post the reclassification:![Transferring assets](img/B05733_08_14.jpg)
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登记重新分类：![转移资产](img/B05733_08_14.jpg)
- en: Setting up maintenance information
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置维护信息
- en: Maintenance expenses are routine periodic costs charged to preserve the value
    of fixed assets. Unlike capital improvements, maintenance expenses do not increase
    the value of the assets.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 维护费用是用于维护固定资产价值的常规定期成本。与资本改进不同，维护费用不会增加资产的价值。
- en: 'To use the fixed asset maintenance functionality in Microsoft Dynamics, you
    should set up the following:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Microsoft Dynamics中使用固定资产维护功能，你应该设置以下内容：
- en: Maintenance information on the Fixed Asset card:![Setting up maintenance information](img/B05733_08_15.jpg)
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 固定资产卡片上的维护信息：![设置维护信息](img/B05733_08_15.jpg)
- en: Fixed Asset posting groups to allow posting of the maintenance costs to the
    general ledger:![Setting up maintenance information](img/B05733_08_16.jpg)
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 固定资产过账组以允许将维护成本过账到总账：![设置维护信息](img/B05733_08_16.jpg)
- en: Maintenance code so that you can select the type of maintenance when you post
    maintenance costs:![Setting up maintenance information](img/B05733_08_17.jpg)
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 维护代码，以便你在登记维护成本时选择维护类型：![设置维护信息](img/B05733_08_17.jpg)
- en: Maintenance registration and costs
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维护登记和成本
- en: Every time a fixed asset is sent for service, you have to record the relevant
    information, such as the date of service, vendor number, service agent name, and
    phone number.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 每次将固定资产送修时，你必须记录相关信息，例如服务日期、供应商编号、服务代理商名称和电话号码。
- en: When the service is completed and you receive a maintenance invoice, you register
    the maintenance costs through an FA G/L journal, purchase invoice, or FA journal,
    depending on whether the associated depreciation book is integrated with the general
    ledger.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当服务完成并且你收到维护发票时，你通过FA G/L日记、采购发票或FA日记登记维护成本，具体取决于相关的折旧账簿是否与总账集成。
- en: Keeping track of service visits
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟踪服务访问
- en: Every time someone performs maintenance on a fixed asset, you can register this
    in the **Maintenance Registration** window.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 每次有人对固定资产进行维护时，你都可以在**维护登记**窗口中登记此事。
- en: 'To track a service visit, follow these steps:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟踪服务访问，请按照以下步骤操作：
- en: In the navigation pane, go to **Departments** | **Financial Management** | **Fixed
    Assets** | **Fixed Assets**.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航面板中，转到**部门** | **财务管理** | **固定资产** | **固定资产**。
- en: Select the line with the fixed asset for which you want to register a service
    visit.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想登记服务访问的固定资产行。
- en: In the **Home** FastTab, click on **Maintenance Registration**:![Keeping track
    of service visits](img/B05733_08_18.jpg)
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**主页**快速选项卡中，单击**维护登记**：![跟踪服务访问](img/B05733_08_18.jpg)
- en: Recording maintenance costs
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记录维护成本
- en: 'When you receive the maintenance invoice, you can record the maintenance costs
    in Microsoft Dynamics NAV 2016 in one of the following ways:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 当你收到维护发票时，你可以在以下方式之一中在Microsoft Dynamics NAV 2016中记录维护成本：
- en: 'If G/L integration is activated for the depreciation book, use a purchase invoice
    or an FA G/L journal:'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果折旧账簿启用了G/L集成，请使用采购发票或FA G/L日记：
- en: '![Recording maintenance costs](img/B05733_08_19.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![记录维护成本](img/B05733_08_19.jpg)'
- en: 'If G/L integration is not activated for the depreciation book, use only an
    FA journal:'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果折旧账簿未启用G/L集成，则仅使用FA日记：
- en: '![Recording maintenance costs](img/B05733_08_20.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![记录维护成本](img/B05733_08_20.jpg)'
- en: Setting up insurance information
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置保险信息
- en: You should set up general information about an insurance policy on the insurance
    card. You can create one insurance card for each insurance policy.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在保险卡上设置保险单的一般信息。您可以针对每个保险单创建一个保险卡。
- en: The Fixed Asset Setup page
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固定资产设置页面
- en: In the **Fixed Assets Setup** window, you set up general information about your
    fixed asset insurance.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在**固定资产设置**窗口中，您设置有关固定资产保险的一般信息。
- en: To set up general information about a fixed asset insurance, go to **Departments**
    | **Financial Management** | **Fixed Assets** | **FA Setup**.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置固定资产保险的一般信息，转到**部门** | **财务管理** | **固定资产** | **FA设置**。
- en: '![The Fixed Asset Setup page](img/B05733_08_21.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![固定资产设置页面](img/B05733_08_21.jpg)'
- en: Insurance types
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保险类型
- en: In Microsoft Dynamics NAV 2016, you can group insurance policies into insurance
    types, for example, theft or fire insurance.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在Microsoft Dynamics NAV 2016中，您可以按保险类型对保险单进行分组，例如，盗窃或火灾保险。
- en: To set up the insurance types, go to **Departments** | **Financial Management**
    | **Fixed Assets** | **Insurance Types**.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置保险类型，转到**部门** | **财务管理** | **固定资产** | **保险类型**。
- en: '![Insurance types](img/B05733_08_22.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![保险类型](img/B05733_08_22.jpg)'
- en: Insurance card
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保险卡
- en: 'You should create an insurance card for each insurance policy related to fixed
    assets. On the insurance card, you specify general information about the insurance
    policy:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该为与固定资产相关的每个保险单创建一个保险卡。在保险卡上，您指定有关保险单的一般信息：
- en: To set up a new insurance policy, in the navigation pane go to **Departments**
    | **Financial Management|Fixed Assets** | **Insurance**.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要设置新的保险单，在导航窗格中转到**部门** | **财务管理** | **固定资产** | **保险**。
- en: Click on **New** to create a new insurance card.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建**以创建新的保险卡。
- en: 'In the **General** FastTab, fill in the fields shown in the following table.
    Click on the **No.** field and press *Enter*:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**常规**快速选项卡中，填写以下表格中显示的字段。点击**编号**字段并按*Enter*键：
- en: '| **Field** | **Value** |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| **字段** | **值** |'
- en: '| No. | Auto |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 编号 | Auto |'
- en: '| Description | Car Insurance |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| 描述 | 车辆保险 |'
- en: '| Effective Date | 01/01/16 |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| 生效日期 | 01/01/16 |'
- en: '| Insurance Type | CAR |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| 保险类型 | CAR |'
- en: '| Policy No. | 443434343444 |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| 保险单号 | 443434343444 |'
- en: '| Annual Premium | 500.00 |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
  zh: '| 年度保费 | 500.00 |'
- en: '| Policy Coverage | 20,000.00 |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| 政策覆盖范围 | 20,000.00 |'
- en: 'The following will appear in the window:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口中将出现以下内容：
- en: '![Insurance card](img/B05733_08_23.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![保险卡](img/B05733_08_23.jpg)'
- en: Attaching assets to insurance policies
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将资产附加到保险单
- en: In Microsoft Dynamics NAV 2016, you can attach any asset to an insurance policy.
    Attaching fixed assets to insurance policies gives you an easy way to find the
    relevant insurance policy for an asset when you want it.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在Microsoft Dynamics NAV 2016中，您可以附加任何资产到保险单。将固定资产附加到保险单为您提供了一种简单的方法，在需要时找到与资产相关的相关保险单。
- en: Linking fixed assets to insurance policies
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将固定资产链接到保险单
- en: After you finish setting up the insurance information, the fixed assets can
    be linked to the insurance policies.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在您完成设置保险信息后，固定资产可以链接到保险单。
- en: You can link one or more assets to a single insurance policy. You can also link
    one asset to the same insurance policy with different amounts.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将一个或多个资产链接到单个保险单。您还可以将同一保险单的不同金额链接到单个资产。
- en: 'A fixed asset can be attached to an insurance policy in one of the following
    two ways:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 固定资产可以通过以下两种方式之一附加到保险单：
- en: Post an acquisition cost with the **Insurance No.** field filled in on the FA
    journal, the FA G/L journal line, or on the purchase invoice
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在FA日记账、FA总账日记账行或采购发票上填写**保险号**字段后，发布采购成本。
- en: Post an acquisition cost without filling in the **Insurance No.** field on the
    journal line and then use the insurance journal to post the acquisition cost to
    the insurance coverage ledger
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在日记账行上不填写**保险号**字段，然后使用保险日记账将采购成本过账到保险覆盖账簿
- en: 'You can post the acquisition cost to the insurance coverage ledger from any
    of the following:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下任何位置过账采购成本到保险覆盖账簿：
- en: Purchase invoice
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采购发票
- en: Insurance journal
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保险日记账
- en: FA G/L journal
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FA总账日记账
- en: FA journal
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FA日记账
- en: When the **Insurance No.** field has a value, the **Insured** field in the **Maintenance**
    FastTab in the **Fixed Asset Card** window is automatically set to **Yes**.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 当**保险号**字段有值时，**固定资产卡片**窗口中的**维护**快速选项卡中的**被保险人**字段会自动设置为**是**。
- en: After you sell a fixed asset, the program automatically sets the **Insured**
    field on the fixed asset card to **No**.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在您出售固定资产后，程序会自动将固定资产卡片上的**被保险人**字段设置为**否**。
- en: Linking a fixed asset to an insurance policy through an insurance journal
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过保险日记将固定资产链接到保险单
- en: If you posted the acquisition cost of a fixed asset without linking it to an
    insurance policy, either from the purchase invoice or from one of the FA journals,
    you can link the fixed asset to an insurance policy by posting the acquisition
    cost from an insurance journal.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您未将固定资产的购置成本与保险单链接而过账，无论是从采购发票还是从FA日记中的一个，您可以通过从保险日记过账购置成本将固定资产链接到保险单。
- en: For example, if you did not enter insurance number `INS000040` in the **Insurance
    No.** field on the purchase invoice for Fixed Asset `FA1500`, you can still attach
    the insurance policy to the asset's acquisition cost from an insurance journal.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您在固定资产`FA1500`的采购发票上的**保险单号**字段中没有输入保险号码`INS000040`，您仍然可以通过保险日记将保险单附加到资产的购置成本。
- en: 'To post an insurance journal, follow these steps:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 要过账保险日记，请按照以下步骤操作：
- en: In the navigation pane, go to **Departments** | **Financial Management** | **Fixed
    Assets** | **Insurance Journals**.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航窗格中，转到**部门** | **财务管理** | **固定资产** | **保险日记**。
- en: In the **Posting Date** field, type `1/1/2016`.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**过账日期**字段中，输入`1/1/2016`。
- en: In the **Insurance No.** field, enter `INS000050`.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**保险单号**字段中，输入`INS000050`。
- en: In the **FA No.** field, enter `FA00120`.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**固定资产号**字段中，输入`FA00120`。
- en: In the **Amount** field, type `200000.00`.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**金额**字段中，输入`200000.00`。
- en: In the **Amount** field in the journal line, enter the acquisition cost of the
    asset. For this example, use the previous example's information for `FA00120`.
    Enter `FA00120` in the **FA No.** field, enter `INS000050` in the `Insurance No.`
    field, and enter the acquisition cost as `20000.00` in the **Amount** field.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在日记分录的**金额**字段中，输入资产的购置成本。对于本例，使用之前示例中的信息`FA00120`。在**固定资产号**字段中输入`FA00120`，在`保险单号`字段中输入`INS000050`，并在**金额**字段中输入购置成本`20000.00`。
- en: Click on **Post** to post the journal.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**过账**以过账日记。
- en: When you receive the message **Do you want to post the journal lines?**, click
    on **Yes**.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您收到消息**您想要过账日记分录吗？**时，点击**是**。
- en: When you receive the message **The journal lines were successfully posted.**,
    click **OK**.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您收到消息**日记分录已成功过账**时，点击**确定**。
- en: In the navigation pane, go to **Departments** | **Financial Management** | **Fixed
    Assets** | **Fixed Assets** and then double-click on the line with the fixed asset
    FA00120 to open the fixed asset card.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航窗格中，转到**部门** | **财务管理** | **固定资产** | **固定资产**，然后双击带有固定资产FA00120的行以打开固定资产卡片。
- en: To verify the total value insured for the fixed asset, click on **Total Value
    Insured** in the **Navigate** FastTab.![Linking a fixed asset to an insurance
    policy through an insurance journal](img/B05733_08_24.jpg)
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要验证固定资产的总保险价值，请点击**总保险价值**在**导航**快速选项卡。![通过保险日记将固定资产链接到保险单](img/B05733_08_24.jpg)
- en: Fixed Asset reports
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固定资产报告
- en: We have several standard reports in NAV 2016 for general ledgers, fixed assets,
    maintenance, insurance, depreciation, book value, and so on. But here we will
    discuss only a few of them.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在NAV 2016中有几个标准报告，用于总账、固定资产、维护、保险、折旧、账面价值等。但在这里我们只讨论其中的一些。
- en: Maintenance details report
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维护细节报告
- en: This report shows detailed maintenance expenses for fixed assets. The report
    can show maintenance expenses for fixed assets for different time periods, broken
    down by maintenance types or other categories such as, fixed asset class.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告显示了固定资产的详细维护费用。报告可以显示不同时间段的固定资产维护费用，按维护类型或其他类别（如固定资产类别）细分。
- en: '![Maintenance details report](img/B05733_08_25.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![维护细节报告](img/B05733_08_25.jpg)'
- en: Insurance coverage details report
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保险覆盖详情报告
- en: Insurance coverage details report prints the insurance--the **Total Value Insured**
    report. It shows which insurance policies cover each asset and specifies the amount.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 保险覆盖详情报告打印**总保险价值**报告。它显示了哪些保险单覆盖了每一项资产，并指定了金额。
- en: '![Insurance coverage details report](img/B05733_08_26.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![保险覆盖详情报告](img/B05733_08_26.jpg)'
- en: Fixed Asset details report
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固定资产详情报告
- en: 'This report shows an analysis of your FA with various types of data for individual
    assets and/or groups of assets. In the **Fixed Assets** FastTab, you can set filters
    if you want the report to include only certain fixed assets. In the **Options**
    FastTab, you can choose from a number of options to tailor the report to meet
    your specific needs:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告显示了您固定资产的分析，包括针对单个资产和/或资产组的各种类型的数据。在 **固定资产** 快速选项卡中，如果您希望报告仅包括某些固定资产，可以设置过滤器。在
    **选项** 快速选项卡中，您可以从多个选项中选择，以定制报告以满足您的特定需求：
- en: '![Fixed Asset details report](img/B05733_08_27.jpg)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![固定资产详细信息报告](img/B05733_08_27.jpg)'
