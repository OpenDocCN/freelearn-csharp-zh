  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 运行Unity的系统要求可以在以下链接找到：[https://docs.unity3d.com/Manual/system-requirements.html](https://docs.unity3d.com/Manual/system-requirements.html)
