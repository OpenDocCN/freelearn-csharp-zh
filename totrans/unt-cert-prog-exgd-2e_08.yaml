  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the `level1` scene from the **Project** window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click in the `Canvas` in our `level1` scene.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, we will rename two game objects to suit our `level1` scene.
