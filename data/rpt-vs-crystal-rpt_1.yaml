- en: Chapter 1. Setting Up the Requirements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章. 设置需求
- en: In this book we will create a sample reporting application and we need to install
    some tools to be ready to start. We will use Microsoft Visual Studio 2012 to design
    our sample reporting application, Crystal Reports to design the reports, Microsoft
    SQL Server 2008 as the database engine, and Northwind as a sample database. We
    will have to install all these applications before we get started.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将创建一个示例报告应用程序，并且我们需要安装一些工具以准备开始。我们将使用 Microsoft Visual Studio 2012 设计我们的示例报告应用程序，使用
    Crystal Reports 设计报告，使用 Microsoft SQL Server 2008 作为数据库引擎，以及使用 Northwind 作为示例数据库。在我们开始之前，我们必须安装所有这些应用程序。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Installing Microsoft Visual Studio 2012
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Microsoft Visual Studio 2012
- en: Installing Crystal Reports
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Crystal Reports
- en: Installing Microsoft SQL Server 2008
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Microsoft SQL Server 2008
- en: Installing Northwind database
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Northwind 数据库
- en: Installing Microsoft Visual Studio 2012
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Microsoft Visual Studio 2012
- en: Since we are going to use Microsoft Visual Studio to create our sample reporting
    application, let's begin by installing it on our machine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们将使用 Microsoft Visual Studio 来创建我们的示例报告应用程序，让我们首先在我们的机器上安装它。
- en: Getting the source
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取源代码
- en: 'Microsoft Visual Studio 2012 source can be downloaded from the Microsoft website
    by going to the following URL:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过访问以下网址从 Microsoft 网站下载 Microsoft Visual Studio 2012 源代码：
- en: '[http://www.microsoft.com/visualstudio/eng/downloads#d-express-windows-desktop](http://www.microsoft.com/visualstudio/eng/downloads#d-express-windows-desktop)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.microsoft.com/visualstudio/eng/downloads#d-express-windows-desktop](http://www.microsoft.com/visualstudio/eng/downloads#d-express-windows-desktop)'
- en: We will use the premium edition in our sample. After downloading the source,
    extract it, and double-click on the `vs_premium.exe` file to begin the installation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在示例中使用高级版。下载源文件后，提取它，然后双击`vs_premium.exe`文件以开始安装。
- en: Installation
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: Now that we have downloaded and extracted the source file, let's install it
    on our machine.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经下载并解压了源文件，让我们将其安装到我们的机器上。
- en: '**License agreement**: As we can see in the following screenshot, we can change
    the installation directory by clicking on the **Browse** button and selecting
    the directory in which we wish to install the files. Check the **I agree to the
    License terms and conditions.** checkbox to complete the installation and click
    on the **Next** button.![Installation](img/8026-01-01.jpg)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**许可协议**：如以下截图所示，我们可以通过点击**浏览**按钮并选择我们希望安装文件的目录来更改安装目录。勾选**我同意许可条款和条件**复选框以完成安装，然后点击**下一步**按钮。![安装](img/8026-01-01.jpg)'
- en: '**Optional features**: As we can see in the following screenshot, we can customize
    the installation features in Visual Studio. In our reporting sample application,
    we need **Microsoft SQL Server Data Tools** and, therefore, we can deselect all
    other features. But it is better to install all the features on our machine. After
    we select the features, click on the **INSTALL** button.![Installation](img/8026-01-02.jpg)'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可选功能**：如以下截图所示，我们可以在 Visual Studio 中自定义安装功能。在我们的报告示例应用程序中，我们需要**Microsoft
    SQL Server Data Tools**，因此我们可以取消选择所有其他功能。但最好在我们的机器上安装所有功能。选择完功能后，点击**安装**按钮。![安装](img/8026-01-02.jpg)'
- en: '**Installation process**: As we can see in the following screenshot, the dialog
    box simply displays the status of the installation process. This may take several
    minutes.![Installation](img/8026-01-03.jpg)'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装过程**：如以下截图所示，对话框仅显示安装过程的状态。这可能需要几分钟。![安装](img/8026-01-03.jpg)'
- en: '**Setup successful**: After a few minutes, a dialog box will pop up telling
    us that we have successfully installed Visual Studio on our machine.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置成功**：几分钟后，一个对话框会弹出告诉我们我们已经成功在我们的机器上安装了 Visual Studio。'
- en: Installing Crystal Reports for Visual Studio 2012
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装适用于 Visual Studio 2012 的 Crystal Reports
- en: Now that we have finished installing Visual Studio, let us install Crystal Report.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了 Visual Studio 的安装，让我们安装 Crystal Report。
- en: Getting the source
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取源代码
- en: 'Crystal Reports source can be downloaded from the SAP website at the following
    URL: [http://www.sap.com/index.epx](http://www.sap.com/index.epx).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Crystal Reports 源代码可以从以下 SAP 网站下载：[http://www.sap.com/index.epx](http://www.sap.com/index.epx)。
- en: 'Following are the steps to download Crystal Reports:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从 Microsoft 网站下载 Crystal Reports 的步骤：
- en: Click on the **Free Trials** link as we see in the following screenshot:![Getting
    the source](img/8026-01-04.jpg)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击以下截图所示的**免费试用**链接：![获取源代码](img/8026-01-04.jpg)
- en: Click on **SAP Crystal Reports, developer version for Microsoft Visual Studio**
    as we see in the following screenshot:![Getting the source](img/8026-01-05.jpg)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击如下截图所示的**SAP Crystal Reports，Microsoft Visual Studio 开发者版本**：[获取源代码](img/8026-01-05.jpg)
- en: Click on **Download SAP Crystal Reports, developer version for Microsoft Visual
    Studio now**, as shown in the following screenshot:![Getting the source](img/8026-01-06.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击如下截图所示的**现在下载 SAP Crystal Reports，Microsoft Visual Studio 开发者版本**：[获取源代码](img/8026-01-06.jpg)
- en: As we see in the following screenshot, if you have an account, click on **log
    in now** else register and click on **Download Now** to start the download.![Getting
    the source](img/8026-01-07.jpg)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如下截图所示，如果您有账户，请点击**立即登录**，如果没有账户，请注册并点击**立即下载**以开始下载。[获取源代码](img/8026-01-07.jpg)
- en: This version is compatible with Microsoft Visual Studio 2012\. After downloading
    the source, double-click on the `CRforVS_13_0_5.exe` file to begin installation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此版本与 Microsoft Visual Studio 2012 兼容。下载源代码后，双击`CRforVS_13_0_5.exe`文件以开始安装。
- en: Installation
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: '**Installation language**: Select **English** language and click on the **OK**
    button as we see in the following screenshot:![Installation](img/8026-01-08.jpg)'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装语言**：选择**英语**语言并点击如下截图所示的**确定**按钮：[安装](img/8026-01-08.jpg)'
- en: '**Welcome**: Read notes and warnings in this dialog box and click on the **Next>**
    button as shown in the following screenshot:![Installation](img/8026-01-09.jpg)'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欢迎**：阅读此对话框中的说明和警告，然后点击如下截图所示的**下一步>**按钮：[安装](img/8026-01-09.jpg)'
- en: '**License Agreement**: Read the License Agreement carefully. Then select the
    **I accept the License Agreement** checkbox and click on the **Next** button as
    we see in the following screenshot:![Installation](img/8026-01-10.jpg)'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**许可协议**：仔细阅读许可协议。然后选中**我接受许可协议**复选框，并点击如下截图所示的**下一步**按钮：[安装](img/8026-01-10.jpg)'
- en: '**Confirmation**: As shown in the following screenshot, click on the **Next**
    button to begin the installation. It will take a few minutes to finish installing
    the software on our machine.![Installation](img/8026-01-11.jpg)'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确认**：如下截图所示，点击**下一步**按钮开始安装。安装软件到我们的机器上可能需要几分钟时间。[安装](img/8026-01-11.jpg)'
- en: '**Successfully installed**: This step tells us that Crystal Reports is installed
    successfully and asks us if we wish to install 64-bit runtime. Select the checkbox
    and click on the **Finish** button as we see in the following screenshot:![Installation](img/8026-01-12.jpg)'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装成功**：此步骤告诉我们 Crystal Reports 已成功安装，并询问我们是否希望安装 64 位运行时。选中复选框并点击如下截图所示的**完成**按钮：[安装](img/8026-01-12.jpg)'
- en: Installing Microsoft SQL Server 2008
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Microsoft SQL Server 2008
- en: Now let's install SQL Server 2008.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来安装 SQL Server 2008。
- en: Getting the source
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取源代码
- en: 'Microsoft SQL Server 2008 source can be downloaded from the Microsoft website
    at:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft SQL Server 2008 源代码可以从 Microsoft 网站下载：
- en: '[http://www.microsoft.com/en-us/default.aspx](http://www.microsoft.com/en-us/default.aspx)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.microsoft.com/en-us/default.aspx](http://www.microsoft.com/en-us/default.aspx)'
- en: 'Following are the steps to download Microsoft SQL Server 2008:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是将 Microsoft SQL Server 2008 下载的步骤：
- en: Search for SQL Server 2008 r2 service pack 2 by typing in `download sql server
    2008 r2 service pack 2` as we see in the following screenshot:![Getting the source](img/8026-01-13.jpg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在如下截图所示中输入`download sql server 2008 r2 service pack 2`以搜索 SQL Server 2008 r2
    服务包 2：[获取源代码](img/8026-01-13.jpg)
- en: Select **Downloads** and click on the first result:![Getting the source](img/8026-01-14.jpg)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**下载**并点击第一个结果：[获取源代码](img/8026-01-14.jpg)
- en: Click on **Download**:![Getting the source](img/8026-01-15.jpg)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载**：[获取源代码](img/8026-01-15.jpg)
- en: Choose a compatible version of SQL Server 2008 with your windows. I have Windows
    7, 64-bit so I select the `SQLServer200BR2SP2-KB2630458x64-ENU.exe` version of
    SQL Server 2008 as we see in the following screenshot. Click on the **Next** button
    to begin the download.![Getting the source](img/8026-01-16.jpg)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择与您的 Windows 兼容的 SQL Server 2008 版本。我使用的是 Windows 7，64 位，所以我选择了如下截图所示的`SQLServer200BR2SP2-KB2630458x64-ENU.exe`版本的
    SQL Server 2008。点击**下一步**按钮开始下载。[获取源代码](img/8026-01-16.jpg)
- en: After we finish downloading, we can find a file named `SQLServer2008R2SP2-KB2630458-x64-ENU.exe`;
    double-click on the downloaded file to begin the installation.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载完成后，我们可以在找到名为`SQLServer2008R2SP2-KB2630458-x64-ENU.exe`的文件；双击下载的文件以开始安装。
- en: Installation
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: 'Following are the steps to install Microsoft SQL Server 2008:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是将 Microsoft SQL Server 2008 安装的步骤：
- en: '**SQL Server Installation Center**: As we see in the following screenshot,
    select **Installation**, and click on the **New SQL Server stand-alone installation
    or add features to an** **existing installation** link.![Installation](img/8026-01-17.jpg)'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**SQL Server 安装中心**：如以下截图所示，选择 **Installation**，然后点击 **New SQL Server stand-alone
    installation or add features to an existing installation** 链接。[安装截图](img/8026-01-17.jpg)'
- en: '**Setup Support Rules**: As shown in the following screenshot, Microsoft checks
    for problems that occur during the installation in order to fix them before the
    installation process starts. If any of the checks fail, click on **Show details
    >>** to find out what went wrong. Correct it, and then click on **Re-run**. If
    the test is completed successfully, click on **OK**.![Installation](img/8026-01-18.jpg)'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置支持规则**：如以下截图所示，Microsoft 在安装过程中检查可能发生的问题，以便在安装过程开始之前修复它们。如果任何检查失败，请点击 **Show
    details >>** 以找出出错的原因。修复它，然后点击 **Re-run**。如果测试成功完成，请点击 **OK**。[安装截图](img/8026-01-18.jpg)'
- en: '**Product Key**: As shown in the following screenshot, we can enter the product
    key by selecting the **Enter the product key:** radio button and filling in the
    product key. To proceed without entering a product key, select **Specify a free
    edition:** for evaluating SQL server 2008 and click on **Next**.![Installation](img/8026-01-19.jpg)'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**产品密钥**：如以下截图所示，我们可以通过选择 **Enter the product key:** 单选按钮并填写产品密钥来输入产品密钥。如果不输入产品密钥而继续，请选择
    **Specify a free edition:** 以评估 SQL Server 2008，然后点击 **Next**。[安装截图](img/8026-01-19.jpg)'
- en: '**License terms**: After reading the terms and conditions, select the **I accept
    the license terms** checkbox and click on **Next**.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**许可条款**：阅读条款和条件后，选择 **I accept the license terms** 复选框，然后点击 **Next**。'
- en: '**Setup Support Files**: Simply click on **Next** to complete installation.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置支持文件**：只需点击 **Next** 即可完成安装。'
- en: '**Setup Support Rules**: As shown in the following screenshot, Microsoft checks
    for problems that might occur while installing SQL Server Setup Support files.
    If there are any problems, we need to fix it before we finish installation. If
    there are no issues, we can complete the installation and click on **Next>**.![Installation](img/8026-01-20.jpg)'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置支持规则**：如以下截图所示，Microsoft 检查在安装 SQL Server 设置支持文件时可能发生的问题。如果有任何问题，我们需要在完成安装之前修复它。如果没有问题，我们可以完成安装并点击
    **Next>**。[安装截图](img/8026-01-20.jpg)'
- en: '**Feature Selection**: As shown in the following screenshot, we will choose
    what feature we will install on our machine. For basic installation, we need to
    install only **Database Engine Services** and **Management Tools – Basic**. But
    it is always better to install all the features. After choosing what features
    you want on your machine, click on **Next**.![Installation](img/8026-01-21.jpg)'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**功能选择**：如以下截图所示，我们将选择要在我们的机器上安装哪些功能。对于基本安装，我们只需要安装 **数据库引擎服务** 和 **管理工具 –
    基本版**。但始终安装所有功能会更好。选择您希望在机器上安装的功能后，点击 **Next**。[安装截图](img/8026-01-21.jpg)'
- en: '**Instance Configuration**: As shown in the following screenshot, we can choose
    to keep **Default instance** name **MSSQLSERVER**, or change it to any other name.
    It is recommended that you keep the default name though. On the other hand, we
    can change the installation directory to any other directory that has the required
    space. Click on **Next**.![Installation](img/8026-01-22.jpg)'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实例配置**：如以下截图所示，我们可以选择保留 **默认实例** 名称 **MSSQLSERVER**，或将其更改为任何其他名称。尽管如此，建议您保留默认名称。另一方面，我们可以将安装目录更改为任何具有所需空间的目录。点击
    **Next**。[安装截图](img/8026-01-22.jpg)'
- en: '**Disk Space Requirement**: Simply click on **Next** to complete the installation.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**磁盘空间需求**：只需点击 **Next** 即可完成安装。'
- en: '**Server Configuration**: As shown in the following screenshot, we will set
    up **Service Accounts** that will be used to run SQL Server. We will use the built-in
    network service account for all services (this account does not require a password)
    because we are installing SQL Server on our machine. In the **Account Name** column,
    select **NT AUTHORITY\NETWORK SERVICE** for all the services and click on **Next>**.![Installation](img/8026-01-23.jpg)'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**服务器配置**：如以下截图所示，我们将设置用于运行 SQL Server 的 **服务帐户**。由于我们在自己的机器上安装 SQL Server，我们将使用所有服务的内置网络服务帐户（此帐户不需要密码）。在
    **帐户名称** 列中，为所有服务选择 **NT AUTHORITY\NETWORK SERVICE**，然后点击 **Next>**。[安装截图](img/8026-01-23.jpg)'
- en: '**Database Engine Configuration**: As shown in the following screenshot, we
    will choose the authentication security mode. There are two types of authentication:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据库引擎配置**：如以下截图所示，我们将选择身份验证安全模式。有两种类型的身份验证：'
- en: '**Windows Authentication**: When a user connects through a Microsoft Windows
    user account, SQL Server validates the account name and password using information
    in the Windows operating system. This is the default authentication mode, and
    is much more secure than Mixed Mode.'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows身份验证**：当用户通过Microsoft Windows用户帐户连接时，SQL服务器使用Windows操作系统的信息验证帐户名称和密码。这是默认的身份验证模式，比混合模式更安全。'
- en: '**Mixed Mode**: This authentication mode allows users to connect by using Windows
    Authentication and SQL Server Authentication. Users who connect through a Windows
    user account can use trusted connections that are validated by Windows. If you
    choose Mixed Mode Authentication, you must set strong passwords for all SQL Server
    logins.'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合模式**：此身份验证模式允许用户通过Windows身份验证和SQL服务器身份验证连接。通过Windows用户帐户连接的用户可以使用由Windows验证的信任连接。如果您选择混合模式身份验证，您必须为所有SQL服务器登录设置强密码。'
- en: Choose **Mixed Mode** (**SQL Server authentication and Windows authentication**)
    and enter the password (let's say we use `asd123` as SQL Server password). Retype
    the password to confirm it and click on **Add Current User**. When this is done,
    click on **Next>**.![Installation](img/8026-01-24.jpg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**混合模式**（**SQL服务器身份验证和Windows身份验证**）并输入密码（让我们假设我们使用`asd123`作为SQL服务器密码）。重新输入密码以确认，然后点击**添加当前用户**。完成此操作后，点击**下一步>**。![安装](img/8026-01-24.jpg)
- en: '**Analysis Services Configuration**: If we don''t choose analysis service in
    the feature selection dialog, we will skip this step. Click on **Add Current User**
    and then click on **Next**.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析服务配置**：如果我们不在功能选择对话框中选择分析服务，我们将跳过此步骤。点击**添加当前用户**然后点击**下一步**。'
- en: '**Reporting Services Configuration**: This step, like the previous one, will
    be skipped if we don''t choose **Reporting Services Configuration** in the feature
    selection dialog. Keep the default options and click on **Next**.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**报表服务配置**：如果我们在功能选择对话框中不选择**报表服务配置**，则此步骤将被跳过。保留默认选项并点击**下一步**。'
- en: '**Error and Usage Reporting**: This step asks us if we wish to send the error
    information to Microsoft. Keep the option selected and click on the **Next** button.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**错误和用法报告**：此步骤询问我们是否希望将错误信息发送给Microsoft。保留选项选中并点击**下一步**按钮。'
- en: '**Installation Rules**: This dialog checks if there are any processes or other
    installations running, which will interrupt the installation of SQL Server 2008\.
    If there are any issues, we have to fix it before installation. If there are no
    issues, click on **Next**.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装规则**：此对话框检查是否有任何进程或其他安装正在运行，这将中断SQL Server 2008的安装。如果有任何问题，我们必须在安装之前修复它。如果没有问题，点击**下一步**。'
- en: '**Ready to Install**: This step displays all the features that will be installed
    on our machine. Click on **Install** to complete installation.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**准备安装**：此步骤显示将在我们的计算机上安装的所有功能。点击**安装**以完成安装。'
- en: '**Installation Progress**: SQL server will now be installed on our machine.
    After the installation process is done, we will see a table of all the features
    that have been installed on our machine.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装进度**：SQL服务器现在将安装在我们的计算机上。安装过程完成后，我们将看到一张表格，显示已安装在我们计算机上的所有功能。'
- en: '**Complete**: We will see a small dialog box telling us that Microsoft SQL
    server installation has been completed successfully. Click on **Close** to close
    this dialog box. Then we will see the main installation center. We can close it.
    Now you will have to restart the machine.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完整**：我们将看到一个小的对话框告诉我们Microsoft SQL服务器安装已成功完成。点击**关闭**以关闭此对话框。然后我们将看到主安装中心。我们可以关闭它。现在您将需要重新启动计算机。'
- en: Installing Northwind database in Microsoft SQL Server 2008
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Microsoft SQL Server 2008中安装Northwind数据库
- en: Now that we have finished installing Microsoft SQL Server, let us install the
    Northwind database.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了Microsoft SQL服务器的安装，让我们安装Northwind数据库。
- en: Getting the source
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取源
- en: 'Northwind database source can be downloaded from the Microsoft web site at:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Northwind数据库源可以从以下Microsoft网站下载：
- en: '[http://www.microsoft.com/en-us/default.aspx](http://www.microsoft.com/en-us/default.aspx)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.microsoft.com/en-us/default.aspx](http://www.microsoft.com/en-us/default.aspx)'
- en: Search for the Northwind database download by typing in `download Northwind
    database` as shown in the following screenshot:![Getting the source](img/8026-01-25.jpg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入`下载Northwind数据库`如以下截图所示来搜索Northwind数据库的下载：![获取源](img/8026_01_25.jpg)
- en: Click on the first result as we see in the following screenshot:![Getting the
    source](img/8026_01_26.jpg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如以下截图所示，点击第一个结果：![获取源](img/8026_01_26.jpg)
- en: Click on **Download** as shown in the following screenshot to start the download:![Getting
    the source](img/8026_01_27.jpg)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如以下截图所示，点击**下载**以开始下载：![获取源](img/8026_01_27.jpg)
- en: After we finish downloading, we will get a file named `SQL2000SampleDb.msi`.
    Double-click on this file to begin the installation.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载完成后，我们将得到一个名为`SQL2000SampleDb.msi`的文件。双击此文件以开始安装。
- en: Installation
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: 'Following are the steps to install the Northwind database:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在我们的机器上安装Northwind数据库的步骤：
- en: '**Welcome Dialog**: As shown in the following screenshot, it is simply a welcome
    dialog. Click on the **Next** button.![Installation](img/8026_01_28.jpg)'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欢迎对话框**：如以下截图所示，它只是一个欢迎对话框。点击**下一步**按钮。![安装](img/8026_01_28.jpg)'
- en: '**License Agreement**: Select the **I Agree** radio button and click on **Next**
    as shown in the following screenshot:![Installation](img/8026_01_29.jpg)'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**许可协议**：选择**我同意**单选按钮，并如以下截图所示点击**下一步**：![安装](img/8026_01_29.jpg)'
- en: '**Choose Installation Options**: We will leave the default settings as we see
    in the following screenshot and click on **Next**.![Installation](img/8026_01_30.jpg)'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择安装选项**：我们将保留默认设置，如以下截图所示，然后点击**下一步**。![安装](img/8026_01_30.jpg)'
- en: '**Confirm Installation**: We can now install the Northwind database on our
    machine and click on **Next**.![Installation](img/8026_01_31.jpg)'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确认安装**：我们现在可以在我们的机器上安装Northwind数据库，并点击**下一步**。![安装](img/8026_01_31.jpg)'
- en: '**Installing the Database**: As shown in the following screenshot, the database
    scripts will be installed on our local drive.![Installation](img/8026_01_32.jpg)'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装数据库**：如以下截图所示，数据库脚本将安装在我们的本地驱动器上。![安装](img/8026_01_32.jpg)'
- en: '**Installation Complete**: After the scripts have been installed, we will find
    a folder named `SQL Server 2000 Sample Databases` created in the `C:\`. We will
    use one of these files to install the Northwind database into SQL Server 2008.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装完成**：在脚本安装完成后，我们将在`C:\`中找到一个名为`SQL Server 2000 Sample Databases`的文件夹。我们将使用这些文件之一将Northwind数据库安装到SQL
    Server 2008中。'
- en: '**Open SQL Server Management Studio**: From the **Start** menu select **All
    Programs**, then select **Microsoft SQL Servers 2008**, and click on **SQL Server
    Management Studio**.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**打开SQL Server Management Studio**：从**开始**菜单选择**所有程序**，然后选择**Microsoft SQL
    Servers 2008**，并点击**SQL Server Management Studio**。'
- en: '**Connect to SQL Server 2008**: As shown in the following screenshot, select
    **Database Engine** from the **Server type:** menu, **Server name:** is **localhost**
    (or "."), which represents our machine. The **Authentication** type is **SQL Server
    Authentication**, the same option that we selected during installation. The **Login**
    name is `sa`, which represents the default user of SQL Server, and the password
    is `asd123` or the password you had entered while installing the SQL Server. After
    filling in all the fields, click on **Connect**.![Installation](img/8026-01-33.jpg)'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**连接到SQL Server 2008**：如以下截图所示，从**服务器类型**菜单中选择**数据库引擎**，**服务器名称**是**localhost**（或“.”），这代表我们的机器。**身份验证**类型是**SQL
    Server身份验证**，与安装过程中选择的相同选项。**登录**名称是`sa`，代表SQL Server的默认用户，密码是`asd123`或安装SQL Server时输入的密码。填写完所有字段后，点击**连接**。![安装](img/8026-01-33.jpg)'
- en: '**Create Northwind database in SQL Server 2008**: Open `C:\SQL Server 2000
    Sample Databases`. This is where the database scripts are installed. Drag the
    `filenamedinstnwnd.sql` file, which contains all SQL scripts required to create
    the Northwind database on our server, and drop it in SQL Server Management Studio.
    As we can see in the following screenshot, click on the **Execute** button to
    run the scripts.![Installation](img/8026-01-34.jpg)'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在SQL Server 2008中创建Northwind数据库**：打开`C:\SQL Server 2000 Sample Databases`。这是数据库脚本安装的位置。将包含创建我们服务器上Northwind数据库所需的所有SQL脚本的`filenamedinstnwnd.sql`文件拖动到SQL
    Server Management Studio中。如以下截图所示，点击**执行**按钮来运行脚本。![安装](img/8026-01-34.jpg)'
- en: After all scripts are executed correctly, we will see Northwind in our databases,
    as can be seen in the following screenshot:![Installation](img/8026-01-35.jpg)
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在所有脚本正确执行后，我们将在数据库中看到Northwind，如以下截图所示：![安装](img/8026_01_35.jpg)
- en: Summary
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned how to set up all the tools we will need to complete
    our sample application. In the next chapter, we will start with the design of
    our application and we will see that this application contains most types of Crystal
    Reports.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何设置完成我们的示例应用所需的所有工具。在下一章中，我们将从设计我们的应用开始，我们将看到这个应用包含了大多数类型的Crystal
    Reports。
