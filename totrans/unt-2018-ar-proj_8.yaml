  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混合现实与VR和AR是分开的。
- en: A.) True
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: A.) 正确
- en: B.) False
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: B.) 错误
