- en: Unity – past, present, and future
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Unity game engine was created by David Helgason, Nicolas Francis, and Joachim
    Ante in Copenhagen, Denmark, in 2004\. They created the game engine to develop
    games, but ended up focusing on the game engine. Here is a brief look at its release
    history.
  prefs: []
  type: TYPE_NORMAL
- en: If you encounter a term or feature in this section that you are not familiar
    with, don't worry, we will cover them in subsequent sections and chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Version 1.0 - 2005
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This initial release could be used to develop projects for the macOS X operating
    system. The major features of Unity 1.0 included:'
  prefs: []
  type: TYPE_NORMAL
- en: Some documentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transform script interface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alpha-mapped shaders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Color-coded console warnings and errors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fully-sandboxed web player
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Version 1.1 supported Microsoft Windows and web browsers as distribution platforms.
    It also included support for C/C++ external plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Version 2.0 - 2007
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Version 2.0 had several impressive features, including better support for projects
    made for the Windows platform. This release also improved the web player compatibility
    across platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Engine updates included better graphic processing performance with the support
    of Microsoft's DirectX and OpenGL. The terrain engine was also introduced in this
    release, as was the ability for real-time soft shadows and networking.
  prefs: []
  type: TYPE_NORMAL
- en: The Unity Asset Server was also introduced in Version 2.0\. This is an asset
    and version control system for teams working on Unity projects.
  prefs: []
  type: TYPE_NORMAL
- en: 'The major features of Unity 2.0 included:'
  prefs: []
  type: TYPE_NORMAL
- en: Terrain engine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video playback
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DirectX 9.0 renderer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Networked multiplayer games
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-time dynamic shadows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Game GUIs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web player streaming and compression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unity Asset Server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physics enhancements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scripting enhancements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water feature
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After this, there were incremental releases. Most notably, Version 2.5 was released
    in 2009 and included cross-platform support so the Unity game engine could run
    on both Mac and Windows computers.
  prefs: []
  type: TYPE_NORMAL
- en: Version 3.0 - 2010
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The release of Version 3.0 included a large number of new features and enhancements,
    as well as a large number of bug fixes in the editor, rendering, iOS-related,
    physics, scripting, and networking.
  prefs: []
  type: TYPE_NORMAL
- en: 'The major features of Unity 3.0 included:'
  prefs: []
  type: TYPE_NORMAL
- en: Support for Android OS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved standard asset packages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved editor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New graphics features
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asset pipeline improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audio improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physics improvements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documentation for scripting features
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Version 3.5 represented a tremendous update and was released in 2011\. It included
    support for Flash deployment. Additional key updates included:'
  prefs: []
  type: TYPE_NORMAL
- en: Shuriken particle system
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Built-in pathfinding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Upgraded occlusion culling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New level of detail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear space lighting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Version 4.0 - 2012
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Version 4.0 was released in 2012 and enabled game developers to create stunning
    gameplay and animations. The primary updates to the game engine for this release
    were:'
  prefs: []
  type: TYPE_NORMAL
- en: A new animation system called Mecanim
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-time shadows (for all platforms)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for DirectX 11 rendering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updated the Shuriken particle system, including support for world collision
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Added new deployment platforms:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linux
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Adobe Flash
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for cross-platform dynamic fonts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Version 5.0 - 2015
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Unity 5.0 launched with a free personal edition. This edition was provided to
    anyone with less than $100,000 in revenue or funding. No royalties were assessed
    either, making this a great way to get into the game industry without the initial
    expense of game engine technology. With the free version, published games included
    a non-customizable splash screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key features in version 5.0 were:'
  prefs: []
  type: TYPE_NORMAL
