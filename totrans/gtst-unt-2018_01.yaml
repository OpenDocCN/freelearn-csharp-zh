- en: Game engine overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A game engine can be defined as a set of tools that provide the functionality
    you need to develop and deploy video games. There is no single industry-accepted
    definition for game engines. That is largely due to the varied nature of them
    and their uses. Typically, game engines have at least the following set of features:'
  prefs: []
  type: TYPE_NORMAL
- en: 2D and/or 3D graphic design tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Animation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asset management—the ability to create and import game assets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audio support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cross-platform deployment—games can be made for multiple platforms (such as
    desktop, mobile, and console)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Graphical user interfaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Networking—support for multiplayer games
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scripting support in one or more languages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The basic concept of game engines is that they provide a powerful set of tools
    to handle much of the grunt work of game development, allowing developers to focus
    on game aesthetics and gameplay. In the early days of video games, each game was
    coded from scratch without a game engine's libraries or capabilities. Instead
    of reinventing the wheel for each game, game engines started to emerge, making
    it easier for game studios to churn out games.
  prefs: []
  type: TYPE_NORMAL
- en: Game engines are not general-purpose software suites that can create any game
    imaginable. They are highly specialized and, although very flexible, are intended
    for a specific range of game genres. For example, the Ego Game Technology Engine
    by Codemasters is used primarily for creating racing games; Pyrogenesis, by Wildfire
    Games, is used for creating **real-time-strategy** (**RTS**) games; the Silent
    Storm Engine, by Nival Interactive, is used predominately for turn-base tactics
    games; and ONScripter, by Naomi Takahashi, is used for creating visual novels
    and first-person adventure games.
  prefs: []
  type: TYPE_NORMAL
- en: Game engines for specific game genres
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a plethora of game engines available; many of them are free, some
    are open source, and others are proprietary. Selecting the right game engine for
    your game project is a critical pre-development step. Not every game engine will
    work for your game, and no single game engine will work for every game. Fortunately,
    we have a lot of options available to us.
  prefs: []
  type: TYPE_NORMAL
- en: When deciding on which game engine to use for a given game project, consider
    the typical characterization of games in the primary genre that your game is a
    part of.
  prefs: []
  type: TYPE_NORMAL
- en: We use the phrase *primary genre* because many modern games blur the genre lines
    and incorporate characteristics of two or more genres. This genre blurring can
    result in new and innovative games.
  prefs: []
  type: TYPE_NORMAL
- en: First-person shooters (FPS)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This game genre has a long list of successful titles; here are some of them:'
  prefs: []
  type: TYPE_NORMAL
- en: Battlefield
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bioshock
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Borderlands
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Call of Duty
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Destiny
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Doom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HalfLife
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Halo
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Left4Dead
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overwatch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rainbow Six
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'FPS games are created with the intent of immersing the player in the game world.
    They are playing as a character and, to obtain the desired level of immersion,
    animations, audio, and graphics quality are critically important. Special attention
    is given to the character''s arms and weapons:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5ff45b94-4a1a-4127-8ef9-6299f02dab62.png)'
  prefs: []
  type: TYPE_IMG
- en: 'These games are typically characterized by the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Large 3D segmented game worlds (indoors and outdoors)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Character travels primarily on foot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some vehicle usage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Standard camera and aiming controls
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Realistic animations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large and realistic inventory of hand-held objects (weaponry)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Non-player characters** (**NPCs**) with realistic artificial intelligence'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Single and multi-player modes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Third-person games
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Third-person games are games where the player character is nearly or completely
    visible in the game scene. This genre includes **third-person shooters** (**TPS**)
    and third-person action/adventure. That means that a considerable effort needs
    to be focused on a character''s appearance and animations. These games are based
    on the third-person character perspective as illustrated here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af127016-63bd-4c44-bfd8-f2d05d20245a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Here are some of the more successful and popular third-person games:'
  prefs: []
  type: TYPE_NORMAL
- en: Dead Space
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gears of War
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grand Theft Auto
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prince of Persia
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rainbow Six
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resident Evil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SOCOM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Splinter Cell
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uncharted
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These games are typically characterized by the following, in addition to the
    characteristics listed in the previous section for FPS games:'
  prefs: []
  type: TYPE_NORMAL
- en: Emphasis on the player character
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Camera that follows the player
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Player-controlled character motion sequences
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full-bodied animations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Character and camera rotation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other game genres
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a large number of other game genres, such as shooters, platformers,
    vehicle games, fighting, strategy, war, simulation, and puzzle. The difficulty
    in identifying a particular game's genre lies in the multiple ways in which game
    genres are classified. For example, you can have a TPS game that is also a **massively
    multiplayer online game** (**MMOG**) and, because it has a large number of puzzles,
    it can be added to the puzzle genre.
  prefs: []
  type: TYPE_NORMAL
- en: This is not something to be terribly concerned about. It is important to be
    able to identify what the key components of your game will be so that you can
    select the best available game engine for your project.
  prefs: []
  type: TYPE_NORMAL
- en: Available 3D game engines
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will briefly review selected leading game engines to give
    you a sense of what is available and what their capabilities are.
  prefs: []
  type: TYPE_NORMAL
- en: Because the Unity game engine is featured later in this chapter and used throughout
    this book, it is not covered in this section.
  prefs: []
  type: TYPE_NORMAL
- en: CryENGINE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: CryENGINE is developed by Crytek. Interestingly, this game engine was initially
    created to produce a game demo for Nvidia, a **graphics processing unit** (**GPU**)
    manufacturer and because of that demo's great success, the game (Far Cry) was
    taken into full production and is now a commercial success. The game engine itself
    is also very successful.
  prefs: []
  type: TYPE_NORMAL
- en: 'The engine is freely available along with the full source code. There are no
    financial obligations for commercial use of CryENGINE such as royalties. This
    engine is capable of high-quality visuals and excellent performance, and you can
    develop games for the following platforms:'
  prefs: []
  type: TYPE_NORMAL
- en: Linux PC
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oculus Rift
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
