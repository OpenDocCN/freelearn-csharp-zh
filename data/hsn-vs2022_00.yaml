- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Visual Studio 2022 is a complete and ideal* **integrated development environment**
    *(***IDE***) for creating large, complex, and scalable applications. It is one
    of the most complete tools available for development, especially with Microsoft
    technologies.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio 2022是一个完整且理想的**集成开发环境**（**IDE**），用于创建大型、复杂和可扩展的应用程序。它是开发中最完整、最全面的工具之一，尤其是在使用Microsoft技术时。
- en: '*This book will teach you how to take advantage of the tools available with
    this IDE to write clean code faster. You''ll begin by learning how to set up and
    start Visual Studio 2022 and use all the tools provided by this IDE. You will
    then learn key combinations, tips, and additional utilities that can help you
    to code faster and review your code constantly. You will see how to compile, debug,
    and inspect your project to analyze its current behavior using Visual Studio.
    You will see how to insert reusable blocks of code writing simple statements.
    You will learn about some visual aids and artificial intelligence that will help
    you improve productivity and understand what is going on in a project.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将教会您如何利用这个IDE中的工具来更快地编写干净的代码。您将从学习如何设置和启动Visual Studio 2022以及使用该IDE提供的所有工具开始。然后，您将学习关键组合、技巧和额外的实用工具，这些可以帮助您更快地编码并不断审查您的代码。您将了解如何使用Visual
    Studio编译、调试和检查您的项目，以分析其当前行为。您将看到如何插入可重用的代码块，编写简单的语句。您将了解一些视觉辅助工具和人工智能，这些将帮助您提高生产力和理解项目中的情况。
- en: '*By the end of this book, you will be able to set up your development environment
    using Visual Studio 2022, personalize the tools and layout, and use shortcuts
    and extensions to improve your productivity.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够使用Visual Studio 2022设置您的开发环境，个性化工具和布局，并使用快捷键和扩展来提高您的生产力。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*This book is for .NET software developers focusing on web development and
    web developers who want to learn about the new features, tools, and features available
    in Visual Studio 2022\. Basic knowledge of HTML, CSS, and JavaScript or frameworks
    such as React and Angular is assumed.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为专注于Web开发和想要了解Visual Studio 2022中新功能、工具和特性的.NET软件开发人员以及Web开发者所写的。假设您对HTML、CSS、JavaScript或React和Angular等框架有基本了解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17873_01_ePub.xhtml#_idTextAnchor013), *Getting Started with
    Visual Studio 2022*, reviews how to install Visual Studio, the versions, and requirements.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17873_01_ePub.xhtml#_idTextAnchor013), *开始使用Visual Studio 2022*，回顾了如何安装Visual
    Studio、版本和需求。'
- en: '[*Chapter 2*](B17873_02_ePub.xhtml#_idTextAnchor025), *Configuring the IDE*,
    discusses how to configure Visual Studio depending on your needs and preferences.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17873_02_ePub.xhtml#_idTextAnchor025), *配置IDE*，讨论了如何根据您的需求和偏好配置Visual
    Studio。'
- en: '[*Chapter 3*](B17873_03_ePub.xhtml#_idTextAnchor044), *Improvements in Visual
    Studio 2022*, reviews the new features and improvements included in Visual Studio
    2022.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17873_03_ePub.xhtml#_idTextAnchor044), *Visual Studio 2022的改进*，回顾了Visual
    Studio 2022中包含的新功能和改进。'
- en: '[*Chapter 4*](B17873_04_ePub.xhtml#_idTextAnchor052), *Creating Projects and
    Templates*, explains the templates included in Visual Studio and how to create
    your first project.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17873_04_ePub.xhtml#_idTextAnchor052), *创建项目和模板*，解释了Visual Studio中包含的模板以及如何创建您的第一个项目。'
- en: '[*Chapter 5*](B17873_05_ePub.xhtml#_idTextAnchor060), *Debugging and Compiling
    Your Projects*, discusses how to use Visual Studio to build applications and debug
    your projects.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17873_05_ePub.xhtml#_idTextAnchor060), *调试和编译您的项目*，讨论了如何使用Visual Studio构建应用程序和调试您的项目。'
- en: '[*Chapter 6*](B17873_06_ePub.xhtml#_idTextAnchor081), *Adding Code Snippets*,
    explains how to use code snippets and create your own in Visual Studio.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17873_06_ePub.xhtml#_idTextAnchor081), *添加代码片段*，解释了如何在Visual Studio中使用代码片段并创建自己的代码片段。'
- en: '[*Chapter 7*](B17873_07_ePub.xhtml#_idTextAnchor088), *Coding Efficiently with
    AI and Code Views*, reviews the AI tools and different code views included in
    Visual Studio.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17873_07_ePub.xhtml#_idTextAnchor088), *使用AI和代码视图高效编码*，回顾了Visual Studio中包含的AI工具和不同的代码视图。'
- en: '[*Chapter 8*](B17873_08_ePub.xhtml#_idTextAnchor100), *Web Tools and Hot Reload*,
    explains the web tools included in Visual Studio for web developers and how Hot
    Reload works.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17873_08_ePub.xhtml#_idTextAnchor100), *Web工具和热重载*，解释了Visual Studio中包含的Web工具以及热重载的工作原理。'
- en: '[*Chapter 9*](B17873_09_ePub.xhtml#_idTextAnchor108), *Styling and Cleanup
    Tools*, discusses the code cleanup options included in Visual Studio for backend
    and frontend developers.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17873_09_ePub.xhtml#_idTextAnchor108)，*样式和清理工具*，讨论了Visual Studio为后端和前端开发者提供的代码清理选项。'
- en: '[*Chapter 10*](B17873_10_ePub.xhtml#_idTextAnchor122), *Publishing Projects*,
    explores the different ways to publish projects from Visual Studio.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17873_10_ePub.xhtml#_idTextAnchor122)，*发布项目*，探讨了从Visual Studio发布项目的不同方式。'
- en: '[*Chapter 11*](B17873_11_ePub.xhtml#_idTextAnchor130), *Implementing Git Integration*,
    reviews the Visual Studio functionalities to work with GitHub-hosted projects.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17873_11_ePub.xhtml#_idTextAnchor130)，*实现Git集成*，回顾了Visual Studio与GitHub托管项目协同工作的功能。'
- en: '[*Chapter 12*](B17873_12_ePub.xhtml#_idTextAnchor142), *Sharing Code with Live
    Share*, discusses what Live Share is and how to use it to work with teams in live
    coding sessions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17873_12_ePub.xhtml#_idTextAnchor142)，*使用Live Share共享代码*，讨论了Live
    Share是什么以及如何使用它进行实时编码会话中的团队合作。'
- en: '[*Chapter 13*](B17873_13_ePub.xhtml#_idTextAnchor149), *Working with Extensions
    in Visual Studio*, explains what extensions are in Visual Studio and the different
    ways to add them to the IDE.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17873_13_ePub.xhtml#_idTextAnchor149)，*在Visual Studio中使用扩展*，解释了Visual
    Studio中的扩展是什么以及将它们添加到IDE的不同方法。'
- en: '[*Chapter 14*](B17873_14_ePub.xhtml#_idTextAnchor157), *Using Popular Extensions*,
    discusses what the most popular extensions for Visual Studio are and why.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17873_14_ePub.xhtml#_idTextAnchor157)，*使用流行扩展*，讨论了Visual Studio中最受欢迎的扩展以及为什么。'
- en: '[*Chapter 15*](B17873_15_ePub.xhtml#_idTextAnchor171), *Learning Keyboard Shortcuts*,
    explains how to perform quick actions in Visual Studio using the keyboard to optimize
    repetitive tasks.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17873_15_ePub.xhtml#_idTextAnchor171)，*学习键盘快捷键*，解释了如何使用键盘在Visual
    Studio中执行快速操作以优化重复性任务。'
- en: To get the most out of this book
