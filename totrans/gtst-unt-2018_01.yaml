  type: TYPE_NORMAL
  zh: 线性空间照明
- en: Version 4.0 - 2012
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本 4.0 - 2012
- en: 'Version 4.0 was released in 2012 and enabled game developers to create stunning
    gameplay and animations. The primary updates to the game engine for this release
    were:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 版本 4.0 于 2012 年发布，使游戏开发者能够创建令人惊叹的游戏玩法和动画。为此版本的游戏引擎的主要更新包括：
- en: A new animation system called Mecanim
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为 Mecanim 的新动画系统
- en: Real-time shadows (for all platforms)
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时阴影（适用于所有平台）
- en: Support for DirectX 11 rendering
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 DirectX 11 渲染
- en: Updated the Shuriken particle system, including support for world collision
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新了 Shuriken 粒子系统，包括对世界碰撞的支持
- en: 'Added new deployment platforms:'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了新的部署平台：
- en: Linux
  id: totrans-188
