- en: 'Section 3: Applying Design Principles for Software Delivered in the 21st Century'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：应用21世纪交付的软件设计原则
- en: In this section, you will learn about the main patterns, best practices, and
    frameworks used in modern enterprise architectures. All examples are on C# 8 running
    on .NET Core 3.0.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解现代企业架构中使用的的主要模式、最佳实践和框架。所有示例都是在 C# 8 和 .NET Core 3.0 上运行的。
- en: In [Chapter 9](a2d50e08-6698-47f6-a9b5-188de08134c0.xhtml), *Design Patterns
    and .NET Core Implementation*, you will learn about the .NET Core implementation
    of well-known and general patterns and best practices, while [Chapter 11](4e308a45-a1ff-4a45-bea9-ba648b1e9ccd.xhtml), *Implementing
    Code Reusability in C# 8*, describes techniques and best practices that enhance
    code reusability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](a2d50e08-6698-47f6-a9b5-188de08134c0.xhtml)，*设计模式和 .NET Core 实现*中，您将了解知名和通用模式以及最佳实践的
    .NET Core 实现，而[第11章](4e308a45-a1ff-4a45-bea9-ba648b1e9ccd.xhtml)，*在 C# 8 中实现代码复用*，描述了增强代码复用的技术和最佳实践。
- en: '[Chapter 10](2a42483c-2193-4bd4-91b4-0fdce94f6ed1.xhtml), *Understanding the
    Different Domains in a Software Solution*, describes the modern domain-driven
    design software production methodology, which will enable you to get the most
    out of cloud- and microservice-based architectures and tackle complex applications
    that require several knowledge domains. There, you will learn both about analysis
    techniques and architectures and tools involved in projects based on domain-driven
    design.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2a42483c-2193-4bd4-91b4-0fdce94f6ed1.xhtml)，*理解软件解决方案中的不同领域*，描述了现代领域驱动设计软件生产方法论，这将使您充分利用基于云和微服务架构，并应对需要多个知识领域的复杂应用程序。在那里，您将了解分析技术和涉及基于领域驱动设计项目的架构和工具。'
- en: '[Chapter 12](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml), *Applying Service-Oriented
    Architectures with .NET Core*, and [Chapter 13](003ee8cb-5995-4364-8772-73d73df29cf8.xhtml), *Presenting
    ASP.NET Core MVC*, describe web architectures that form the backbone of modern
    enterprise applications. Both chapters are based on ASP.NET Core 3.0, which is
    the web framework that comes with .Net Core 3.0\. [Chapter 12](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml), *Applying
    Service-Oriented Architectures with .NET Core*, describes web architectures where
    the enterprise system can be accessed by external client applications through
    endpoints exposed on the web or on a private network. [Chapter 12](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml), *Applying
    Service-Oriented Architectures with .NET Core*, is dedicated to ASP.NET Core MVC
    web applications, which don''t need specific clients because they use browsers
    as clients. More specifically, they interact with the user through the HTML they
    send to a standard browser.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml)，*使用 .NET Core 应用服务导向架构*，以及[第13章](003ee8cb-5995-4364-8772-73d73df29cf8.xhtml)，*展示
    ASP.NET Core MVC*，描述了构成现代企业应用骨架的 Web 架构。这两章都基于 ASP.NET Core 3.0，这是随 .Net Core
    3.0 一起提供的 Web 框架。[第12章](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml)，*使用 .NET Core
    应用服务导向架构*，描述了企业系统可以通过在 Web 或私有网络上公开的端点被外部客户端应用程序访问的 Web 架构。[第12章](3ec4db7b-e570-41d0-94fb-2bdbd6dc4a9a.xhtml)，*使用
    .NET Core 应用服务导向架构*，专注于 ASP.NET Core MVC Web 应用程序，因为它们不需要特定的客户端，因为它们使用浏览器作为客户端。更具体地说，它们通过发送到标准浏览器的
    HTML 与用户交互。'
