- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Unity 2018 Augmented Reality Projects*. This book is designed for
    programmers looking to step out of their comfort zones and take the leap into
    learning about **Augmented Reality** (**AR**) and how to create projects within
    Unity with it. We will focus on Android, iOS, and Windows devices and dive deep
    into understanding the fundamentals of getting started with this amazing and ever-growing
    technology.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*Unity 2018增强现实项目*。本书是为那些希望走出舒适区，跃入学习增强现实（**AR**）及其如何在Unity中创建项目的人设计的。我们将重点关注Android、iOS和Windows设备，并深入理解开始使用这一令人惊叹且不断发展的技术的根本。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone looking to expand their current knowledge of Unity.
    They should have some experience with C# and Unity and should be willing to expose
    themselves to a little C++, Java, and Objective-C language code as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何希望扩展其Unity现有知识的人。他们应该有一些C#和Unity的经验，并且愿意接触一点C++、Java和Objective-C语言代码。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](25dd1c0c-e666-497b-a30e-c680e780d243.xhtml), *What AR is and How
    to Get Set Up*, explains the processes of installing various SDKs and packages
    for enabling AR, and building a Hello World example with AR.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](25dd1c0c-e666-497b-a30e-c680e780d243.xhtml)，*什么是AR以及如何设置*，解释了安装各种SDK和包以启用AR的过程，以及使用AR构建Hello
    World示例。'
- en: '[Chapter 2](fdd065b9-8eb5-48f0-9867-9123c0be4bd2.xhtml), *GIS Fundamentals
    - The Power of Mapping*, explores the history of GIS, GIS implications in applications
    and games, and GIS in education.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](fdd065b9-8eb5-48f0-9867-9123c0be4bd2.xhtml)，*GIS基础 - 地图的力量*，探讨了GIS的历史、GIS在应用和游戏中的影响，以及GIS在教育中的应用。'
- en: '[Chapter 3](6d173e10-0423-456e-89a6-b7837b1c900b.xhtml), *Censored - Various
    Sensor Data and Plugins*, looks at how to write plugins for Unity in C#, how to
    write plugins for Unity in C++, how to write plugins for Unity in Objective-C,
    and how to write plugins for Unity in Java.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](6d173e10-0423-456e-89a6-b7837b1c900b.xhtml)，*审查 - 各种传感器数据和插件*，探讨了如何用C#为Unity编写插件，如何用C++为Unity编写插件，如何用Objective-C为Unity编写插件，以及如何用Java为Unity编写插件。'
- en: '[Chapter 4](d17f94ba-fc7f-4841-a7dc-c1ad8dc00a52.xhtml), *The Sound of Flowery
    Prose*, goes into details of the steps for designing an application, looks at
    conceptualizing the project, and explores how to create an AR application based
    on the perception of sound.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](d17f94ba-fc7f-4841-a7dc-c1ad8dc00a52.xhtml)，*花团锦簇的文风之声*，详细介绍了设计应用程序的步骤，探讨了项目的概念化，并探索了如何基于声音感知创建AR应用程序。'
- en: '[Chapter 5](2a26ccb3-f2d5-40ac-9840-d5f49fb73d11.xhtml), *Picture Puzzle -
    The AR Experience*, helps you design an educational app, learn to use Vuforia,
    and develop an educational AR application with Vuforia.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](2a26ccb3-f2d5-40ac-9840-d5f49fb73d11.xhtml)，*图片拼图 - AR体验*，帮助您设计教育应用程序，学习使用Vuforia，并使用Vuforia开发一个教育AR应用程序。'
- en: '[Chapter 6](8c94e887-05e5-4ba9-bd18-2d35d244926f.xhtml), *Fitness for Fun - Tourism
    and Random Walking*, teaches about Mapbox, integrating Mapbox into Unity, and
    building a random walk-to-location app prototype.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8c94e887-05e5-4ba9-bd18-2d35d244926f.xhtml)，*健身乐趣 - 旅游业和随机漫步*，介绍了Mapbox，如何将Mapbox集成到Unity中，以及构建一个随机漫步到位置的App原型。'
- en: '[Chapter 7](736c31b5-e039-48e5-80be-f8ac7c98d27d.xhtml), *Snap it! Adding Filters
    to Pictures*, helps you learn about OpenCV, incorporate OpenCV into Unity, build
    OpenCV from source, and build a facial detection app prototype with OpenCV.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](736c31b5-e039-48e5-80be-f8ac7c98d27d.xhtml)，*拍下它！为图片添加滤镜*，帮助您了解OpenCV，将OpenCV集成到Unity中，从源代码构建OpenCV，并使用OpenCV构建一个面部检测应用程序原型。'
- en: '[Chapter 8](f9c0de23-ba56-4bd7-9cb6-6bcdc35c3346.xhtml), *To the HoloLens and
    Beyond*, gives you an insight into the difference between AR and **Mixed Reality**
    (**MR**), teaches you how to use the Hololens simulator, and gets you to build
    a basic prototype for MR using the Hololens simulator.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](f9c0de23-ba56-4bd7-9cb6-6bcdc35c3346.xhtml)，*通往HoloLens及更远之处*，为您揭示了增强现实（AR）与**混合现实**（**MR**）之间的区别，教授您如何使用HoloLens模拟器，并指导您使用HoloLens模拟器构建一个基本的MR原型。'
- en: To get the most out of this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, you should have some knowledge of the Unity
    Editor, UI, and build processes. In addition to this, it is highly advised that
    you have some skill with C# that is above the beginners' level, as this book does
    not go into how to write C# code. Lastly, it is suggested that you should have,
    at the very least, taken a look at other programming languages, such as Swift,
    Objective-C, C, C++, and Java, and are able to get the gist of what is happening
    with the code that you will encounter in this book at a glance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，您应该对Unity编辑器、UI和构建过程有所了解。此外，强烈建议您具备高于初学者水平的C#技能，因为本书不会介绍如何编写C#代码。最后，建议您至少浏览过其他编程语言，如Swift、Objective-C、C、C++和Java，并能一眼看出本书中遇到的代码的要点。
- en: The only requirements are basic knowledge of the Unity Game Engine and C#, as
    they are the primary focuses of this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需具备Unity游戏引擎和C#的基本知识，因为它们是本书的主要关注点。
