- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'The book aims to help you learn the fundamentals of ASP.NET Core MVC and apply
    that knowledge to building applications using ASP.NET Core. This book also aims
    to serve as a solid guide for beginners who want to learn ASP.NET MVC. In detail,
    the following topics are going to be covered in the book:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您学习ASP.NET Core MVC的基础知识，并将这些知识应用于使用ASP.NET Core构建应用程序。本书还旨在为想要学习ASP.NET
    MVC的初学者提供坚实的指南。具体来说，本书将涵盖以下主题：
- en: Fundamentals and objectives of ASP.NET Core MVC
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ASP.NET Core MVC的基本和目标
- en: Philosophies (separation of concerns, convention over configuration) of ASP.NET Core
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ASP.NET Core的哲学（关注点分离、约定优于配置）
- en: Components of ASP.NET Core MVC—Controllers, Models, and Views
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ASP.NET Core MVC的组件——控制器、模型和视图
- en: Interacting with the database using Entity Framework
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Entity Framework与数据库交互
- en: Validating the user’s input, both at the client-side and the server-side
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在客户端和服务器端验证用户的输入
- en: Provide a face-lift to the application using Bootstrap
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Bootstrap为应用程序提供一次改头换面的机会
- en: Making use of different deployment options provided by ASP.NET Core MVC
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用ASP.NET Core MVC提供的不同部署选项
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](text00014.html#page "Chapter 1. Introduction to ASP.NET Core")
    , *Introduction to ASP.NET Core* , covers the fundamentals of ASP.NET MVC and
    how it fits in the ASP.NET ecosystem. This chapter explains the basics of web
    development, including client-side components and server-side components and what
    a programmer can do and can’t do in either layer'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](text00014.html#page "第1章。ASP.NET Core简介")，*ASP.NET Core简介*，涵盖了ASP.NET
    MVC的基础知识以及它在ASP.NET生态系统中的位置。本章解释了网络开发的基本知识，包括客户端组件和服务器端组件，以及程序员在每一层可以做什么和不能做什么。'
- en: '[Chapter 2](text00021.html#page "Chapter 2. Setting Up the Environment") ,
    *Setting up the Environment* , shows the reader how to set up the development
    environment, including the installation of Visual Studio and ASP.NET Core. Hardware
    and software requirements for setting up the development environment is also discussed
    and the anatomy of ASP.NET MVC applications is presented.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](text00021.html#page "第2章。设置环境")，*设置环境*，向读者展示了如何设置开发环境，包括Visual Studio和ASP.NET
    Core的安装。还讨论了设置开发环境的硬件和软件要求，并介绍了ASP.NET MVC应用程序的结构。'
- en: '[Chapter 3](text00027.html#page "Chapter 3. Controllers") , *Controllers* , explains
    about what constitutes a Controller and action method along with its roles and
    responsibilities. In this chapter, a simple Controller along with an action method
    will be created. It will explain to the readers what an action method and a Controller
    does from the perspective of an overall ASP.NET MVC application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](text00027.html#page "第3章。控制器")，*控制器*，解释了构成控制器和动作方法的内容及其角色和责任。在本章中，将创建一个简单的控制器及其动作方法，并从整体ASP.NET
    MVC应用程序的角度向读者解释动作方法和控制器的作用。'
- en: '[Chapter 4](text00037.html#page "Chapter 4. Views") , *Views* , presents what
    the Razor View engine does and explains the various basic programming constructs
    (conditionals, loops, and so on) with the examples using Razor view engine.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](text00037.html#page "第4章。视图")，*视图*，介绍了Razor视图引擎的功能，并使用Razor视图引擎的示例解释了各种基本编程结构（条件语句、循环等）。'
- en: '[Chapter 5](text00044.html#page "Chapter 5. Models") , *Models* , presents
    the role of Models in ASP.NET Core application. The concept of ViewModel is discussed
    along with how it provides flexibility and data compartmentalization to your applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](text00044.html#page "第5章。模型")，*模型*，介绍了模型在ASP.NET Core应用程序中的作用。讨论了ViewModel的概念，以及它如何为您的应用程序提供灵活性和数据分区。'
- en: '[Chapter 6](text00050.html#page "Chapter 6. Validation") , *Validation* , explains
    client-side and server-side validation with JavaScript and by using the jQuery
    libraries.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](text00050.html#page "第6章。验证")，*验证*，解释了使用JavaScript和jQuery库在客户端和服务器端进行验证。'
- en: '[Chapter 7](text00055.html#page "Chapter 7. Routing") , *Routing* , explains
    about the routing module, which selects the appropriate controller from the received
    request with an example. Various options and features of routing are presented.
    This chapter will also guide you through building a custom route for ASP.NET MVC
    application based on business logic or for SEO purposes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](text00055.html#page "第7章。路由")，*路由*，解释了路由模块如何通过示例从接收到的请求中选择适当的控制器，并展示了路由的各种选项和功能。本章还将指导您根据业务逻辑或SEO目的为ASP.NET
    MVC应用程序构建自定义路由。'
- en: '[Chapter 8](text00061.html#ch08 "Chapter 8. Beautifying ASP.NET MVC Applications
    with Bootstrap") , *Beautifying ASP.NET Application with Bootstrap* , teaches
    how to use Bootstrap, a responsive frontend framework, to prettify your applications.
    You will be guided through the creation of HTML form controls.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](text00061.html#ch08 "第 8 章。使用 Bootstrap 美化 ASP.NET MVC 应用程序")，*使用 Bootstrap
    美化 ASP.NET 应用程序*，教授如何使用 Bootstrap，一个响应式前端框架，来美化你的应用程序。你将指导创建 HTML 表单控件。'
- en: '[Chapter 9](text00067.html#page "Chapter 9. Deployment of ASP.NET Core Application")
    , *Deployment of ASP.NET Core Application* , explains how the project.json library
    handles all of the dependencies of ASP.NET Core applications, along with the versions.
    It also explains how the K runtime (the latest option in ASP.NET Core application)
    so that an ASP.NET MVC application could be deployed in a non-Windows environment
    as well.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](text00067.html#page "第 9 章。ASP.NET Core 应用程序的部署")，*ASP.NET Core 应用程序的部署*，解释了
    project.json 库如何处理 ASP.NET Core 应用程序的所有依赖项以及版本。它还解释了 K 运行时（ASP.NET Core 应用程序中的最新选项），这样
    ASP.NET MVC 应用程序就可以在非 Windows 环境中部署。'
- en: '[Chapter 10](text00074.html#ch10 "Chapter 10. Building HTTP-based Web Services
    Using ASP.NET Web API") , *Building Web Services Using Web API* , explains HTTP-based
    services and how to implement them using the Web API. It will also introduce you
    to the Fiddler, and to compose an HTTP request using it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](text00074.html#ch10 "第 10 章。使用 ASP.NET Web API 构建 HTTP 基础 Web 服务")，*使用
    Web API 构建 Web 服务*，解释了基于 HTTP 的服务和如何使用 Web API 来实现它们。它还将介绍 Fiddler，并使用它来组合 HTTP
    请求。'
- en: '[Chapter 11](text00077.html#page "Chapter 11. Improving Performance of an ASP.NET
    Core Application") , *Improving Performance of an ASP.NET Core Application* ,
    explains the approaches to analyzing of performance and measures for improvement
    in various layers of your application.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](text00077.html#page "第 11 章。提高 ASP.NET Core 应用程序的性能")，*提高 ASP.NET
    Core 应用程序的性能*，解释了分析应用程序性能的方法以及提高性能的各种层级的措施。'
- en: '[Chapter 12](text00084.html#page "Chapter 12. ASP.NET Core Identity") , *ASP.NET
    Core Identity* , explains the security aspects of your application and implementing
    security identity of an application using Entity Framework.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](text00084.html#page "第 12 章。ASP.NET Core Identity")，*ASP.NET Core
    Identity*，解释了应用程序的安全方面以及如何使用 Entity Framework 实现应用程序的安全身份。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: To start programming the ASP.NET MVC applications, you will need Visual Studio
    Community 2015 IDE. This is a fully featured IDE available for building desktops
    and web applications. You will also need various packages and frameworks, such
    as NuGet, Bootstrap, and project.json, the installation and configuration of which
    will be explained in the book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始编程 ASP.NET MVC 应用程序，你需要 Visual Studio Community 2015 IDE。这是一个功能齐全的 IDE，可用于构建桌面和
    Web 应用程序。你还需要各种包和框架，例如 NuGet、Bootstrap 和 project.json，这些的安装和配置将在书中解释。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for developers who want to learn how to build web applications
    using ASP.NET Core, developers who want to make a career building web applications
    using Microsoft technology, and developers who are working in Ruby on Rails or
    other web frameworks and want to learn how to use ASP.NET Core MVC.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为想要学习如何使用 ASP.NET Core 构建Web应用程序的开发者而写的，是为想要使用 Microsoft 技术构建 Web 应用程序的职业开发者而写的，以及为在
    Ruby on Rails 或其他 Web 框架中工作的开发者而写的，他们想学习如何使用 ASP.NET Core MVC。
- en: No knowledge of the ASP.NET platform or the .NET platform is required. Even
    though you do not need to have experience with C#, an understanding of the basic
    constructs (loops, conditionals, classes, and objects) of any modern programming
    language would be helpful.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要了解 ASP.NET 平台或 .NET 平台。即使你不需要有 C# 的经验，对任何现代编程语言的基本结构（循环、条件、类和对象）的理解也会有所帮助。
