  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following recipes:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating the `Style` of a control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating the `Style` of a control based on another `Style`
