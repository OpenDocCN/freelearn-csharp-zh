- en: Industry/vertical solutions
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行业/垂直解决方案
- en: Microsoft Dynamics has been providing customers with core solution functionality
    and capabilities for a wide cross section of industry scenarios or workloads,
    beginning with the Microsoft Dynamics AX 2009 release and continuing on with the
    AX 2012 release. You may recall that we introduced the concept of workloads in
    [Chapter 1](ch01.html "Chapter 1. Background and Concepts"), *Background and Concepts*.
    As a quick refresher, a workload can be an individual business process, such as
    expense management, or can constitute multiple business processes within a function,
    such as supplier relationship management, supply chain management, human capital
    management, sales, marketing, or customer service.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 自从微软Dynamics AX 2009版本发布以来，微软Dynamics一直为客户提供广泛的行业场景或工作负载的核心解决方案功能和能力，并继续在AX
    2012版本中提供。您可能还记得我们在[第1章](ch01.html "第1章。背景和概念")中介绍了工作负载的概念，*背景和概念*。作为一个快速回顾，工作负载可以是一个单独的业务流程，如费用管理，也可以是一个功能内的多个业务流程，如供应商关系管理、供应链管理、人力资本管理、销售、营销或客户服务。
- en: 'From a systems standpoint, workloads encompass both ERP and CRM systems. Correspondingly,
    the industry solutions from Microsoft also encompass both operational and administrative
    ERP workloads and CRM workloads. The following screenshot shows the Microsoft
    Dynamics vision and approach to industry solutions:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 从系统角度来看，工作负载包括ERP和CRM系统。相应地，微软的行业解决方案也涵盖了操作和行政ERP工作负载以及CRM工作负载。以下截图显示了微软Dynamics对行业解决方案的愿景和方法：
- en: '![Industry/vertical solutions](img/7027EN_03_14.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![行业/垂直解决方案](img/7027EN_03_14.jpg)'
- en: The Sure Step Industry/Vertical Solutions section aims to describe the capabilities
    of the standard Microsoft Dynamics AX and CRM solutions for the previously discussed
    industries. Additional viewpoints for specific verticals within a given industry
    are also provided.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: Sure Step 行业/垂直解决方案部分旨在描述标准微软Dynamics AX和CRM解决方案在之前讨论的行业中的功能。还为特定行业内的特定垂直领域提供了额外的观点。
- en: The manufacturing industry
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制造业
- en: The manufacturing industry is broadly classified, on the basis of the means
    by which the goods are manufactured, into two areas—process manufacturing and
    discrete manufacturing. Process manufacturing represents a branch of manufacturing
    wherein the production of the goods is achieved through formulas and recipes,
    resulting in the processed items or **Stock Keeping Units** (**SKUs**). In contrast,
    the production process in discrete manufacturing industries is achieved through
    the specification of bills of materials and routings, resulting in components,
    subassemblies, and/or assembly SKUs.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 根据制造商品的方式，制造业被广泛分为两个领域——流程制造业和离散制造业。流程制造业是一个制造业分支，其中商品的生产是通过公式和配方实现的，从而产生加工品或**库存单位**（**SKU**）。相比之下，离散制造业的生产过程是通过物料清单和路线的指定来实现的，从而产生组件、子组件和/或组装SKU。
- en: 'For process manufacturing, Sure Step includes customer needs and AX solution
    alignment for the following industries:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 对于流程制造业，Sure Step 包括以下行业的客户需求和AX解决方案的匹配：
