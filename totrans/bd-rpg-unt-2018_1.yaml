  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 活动设定在一个名为Ignus的奇幻领域，给玩家一个机会扮演神秘的术士，他们开始寻找任务和辉煌。游戏发生在面积为36平方公里的地图上。它包括田野、茂密的森林、山脉、沼泽、冰冻的苔原和古老的废墟，这些地方隐藏着重要的财富和珍贵的古董。
- en: You can find more information at [http://www.citadelgame.com/](http://www.citadelgame.com/).
  id: totrans-168
  prefs: []
