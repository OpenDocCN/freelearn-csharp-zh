- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a thorough run through the design and development of a 3D environment
    puzzle game made in Unity. We go through the design, creation, and implementation
    of characters, environment, UI, sound, and game mechanics.
  prefs: []
  type: TYPE_NORMAL
- en: Who is this book for?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is especially good for anyone who has an interest in making 3D games
    but hasn’t started their journey yet. We cover the fundamentals all the way up
    to some advanced topics.
  prefs: []
  type: TYPE_NORMAL
- en: Secondarily, this book would help anyone who has already started their journey
    and wants to learn other parts of game development as we cover a broad range of
    skills and knowledge throughout the book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Part 1 – Plan and Design
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 1*, *A Primer to the Third Dimension*, takes a ride through 3D terminology
    and the initial jargon of what the book will go through.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Design and Prototype*, starts the user down the design rabbit
    hole and ends with installing Unity to create your first project.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Programming*, lays down the foundation of programming. This chapter
    leans in on the power of C# (C Sharp) by explaining the basics of logic and the
    initial use of Visual Studio.'
  prefs: []
  type: TYPE_NORMAL
- en: Part 2 – Build
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Characters*, goes over designing 3D characters while thinking
    about how they will be used for rigging and animations.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Environment*, walks you through thinking about the environment
    for your game as well as what we did to design and build our environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Interactions and Mechanics*, takes the time to break down how
    mechanics need to be thought about and what interaction is for the user, while
    also covering the programming needed for the interactions in our project.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Rigid Bodies and Physics Interactions*, adds complexity to the
    interaction with physics and more advanced programming concepts.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *User Interface and Menus*, goes over Unity’s canvas component
    and how the overall game interface is developed on any project.'
  prefs: []
  type: TYPE_NORMAL
- en: Part 3 – Polish and Refine
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 9*, *Visual Effects*, dives into how the visual effects systems can
    be worked with to add a further emotional connection to your world. This is done
    by explaining the foundation of rendering and the systems surrounding it.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *Sound Effects*, blasts in with explaining the sound systems
    within Unity as well as setting a solid foundation of sound design.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Build and Test*, teaches you how Unity builds a final executable
    game and explains testing methods to root out bugs that you can squash to make
    a better product.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Finishing Touches*, looks to be a toolbox of utility for making
    your game as polished as it can be. We go over what we used to polish our project.
    This is including specific particle systems, lighting, art defining, and advanced
    sound polish.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bonus Chapter*, *Other Unity Tools!*, is a chapter going over some of the
    services Unity has to offer just in case this book inspires you to work on a project
    that we haven’t been able to cover, such as multiplayer or mixed-reality requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Pay attention to this book not as a tutorial but as many tools being used to
    develop a 3D game. We’re only going over a few simple examples. Take the logic
    out as something to apply to your projects as much as possible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be prepared to take your own notes on the topics that are being covered. We
    ramp up the difficulty in programming quite a bit during the physics portion.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ask questions in the Discord, which is attached to the book through a QR code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Unity-3D-Game-Development](https://github.com/PacktPublishing/Unity-3D-Game-Development).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801076142_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801076142_ColorImages.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: “Mount the downloaded `WebStorm-10*.dmg` disk image file as another
    disk in your system.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen. For instance, words in menus or dialog boxes, also appear in the text
    like this. For example: “Select **System info** from the **Administration** panel.”'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Get in touch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome.
  prefs: []
  type: TYPE_NORMAL
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book’s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you reported this to us. Please visit [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    click **Submit Errata**, and fill in the form.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  prefs: []
  type: TYPE_NORMAL
- en: Share your thoughts
