- en: Downloading and Installing Unity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you will learn about game engines and look at four different
    types before focusing on Unity. Once that foundation is set, we will start taking
    a deep look at Unity's beginnings, where the game engine is today, and how it
    has progressed to being one of the top game engines in use today. We will highlight
    Unity's capabilities and features. We will then review the system requirements
    for developing Unity as well as running, Unity games. Finally, we will download
    and install Unity.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our topics for this chapter are:'
  prefs: []
  type: TYPE_NORMAL
