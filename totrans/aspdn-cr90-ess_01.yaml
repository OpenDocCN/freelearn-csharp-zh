  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此命令将安装最新的 SDK 版本。
- en: Dependencies
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖项
- en: 'The .NET platform depends on some libraries that are specific to each version
    of Linux. For more details, see the following link: https://learn.microsoft.com/en-us/dotnet/core/install/linux-ubuntu#dependencies
    .'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: .NET 平台依赖于一些特定于每个 Linux 版本的库。有关更多详细信息，请参阅以下链接：https://learn.microsoft.com/en-us/dotnet/core/install/linux-ubuntu#dependencies。
- en: Next, let’s install Visual Studio Code.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们安装 Visual Studio Code。
- en: Visual Studio Code
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Visual Studio Code
- en: Visual Studio Code is a great editor, and its installation is very simple.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Code 是一个优秀的编辑器，其安装非常简单。
- en: Just go to [https://code.visualstudio.com/download](https://code.visualstudio.com/download)
    , download the version specific to your operating system, run the installer, and
    complete the steps.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 只需访问 [https://code.visualstudio.com/download](https://code.visualstudio.com/download)
    ，下载适用于您操作系统的版本，运行安装程序，并完成步骤。
