- en: Deploying
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署
- en: 'In this chapter, we will look at the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将查看以下菜谱：
- en: Creating a free Azure Cloud subscription
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建免费的 Azure 云订阅
- en: Creating an ASP.NET Core web application to use the library from NuGet
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个 ASP.NET Core 网络应用程序以使用来自 NuGet 的库
- en: Deploying the application to Azure Cloud
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将应用程序部署到 Azure 云
- en: Technical requirements
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: Readers should have a basic knowledge of C#. They should also have a basic knowledge
    of using Visual Studio, installing packages using NuGet, and referencing libraries
    within projects from other projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应该具备基本的 C# 知识。他们还应该了解如何使用 Visual Studio，使用 NuGet 安装包，以及在其他项目中引用项目中的库。
- en: 'The code files for this chapter can be found on GitHub:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的代码文件可以在 GitHub 上找到：
- en: '[https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter12/Chapter12.Azure.WebAppCore](https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter12/Chapter12.Azure.WebAppCore)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter12/Chapter12.Azure.WebAppCore](https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter12/Chapter12.Azure.WebAppCore)'
- en: 'Check out the following video to see the code in action:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看以下视频以查看代码的实际操作：
- en: '[https://goo.gl/syvoGK](https://goo.gl/syvoGK)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://goo.gl/syvoGK](https://goo.gl/syvoGK)'
- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: In this chapter, we will be working with a library we worked on in the previous
    chapter. In that chapter, we created a library and submitted it at NuGet. We will
    be using the same library with an ASP.NET core application and deploying it to
    Azure and testing it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使用我们在上一章中工作的库。在那个章节中，我们创建了一个库并将其提交到 NuGet。我们将使用相同的库与 ASP.NET core 应用程序一起部署到
    Azure 并进行测试。
- en: Creating a free Azure Cloud subscription
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建免费的 Azure 云订阅
- en: In this recipe, we will create an Azure free account for you. This will help
    you to deploy the application at Azure. We will be using Visual Studio tools for
    Azure to deploy our project. At the time of writing this book, Microsoft allows
    you to create one free account worth USD 200; it is also freely available for
    one year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，我们将为您创建一个 Azure 免费帐户。这将帮助您在 Azure 上部署应用程序。我们将使用 Visual Studio 的 Azure
    工具来部署我们的项目。在撰写本书时，Microsoft 允许您创建一个价值 200 美元的免费帐户；它也免费提供一年。
- en: Getting ready
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Make sure you have a valid credit card before you start this process. The credit
    card is only required for validation purposes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此过程之前，请确保您有一张有效的信用卡。信用卡仅用于验证目的。
- en: How to do it...
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open your preferred browser.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您喜欢的浏览器。
- en: Type `azure.microsoft.com`, and press *Enter:*
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `azure.microsoft.com`，然后按 *Enter*：
- en: '![](img/d783f6f6-3bff-419c-a159-cc6f3fea431f.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d783f6f6-3bff-419c-a159-cc6f3fea431f.png)'
- en: Now, click on the Free Account green button in the top right-hand corner, or
    click the Start free button at the left-hand side.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击右上角的绿色“免费帐户”按钮，或点击左侧的“开始免费”按钮。
- en: After that, you will get a screen of information.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，您将看到一个信息屏幕。
- en: Again, click on the Start free button.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，点击右上角的“开始免费”按钮，或点击左侧的“开始免费”按钮。
- en: You will then be requested to sign in using a Microsoft account or any other
    account.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您将被要求使用 Microsoft 帐户或任何其他帐户登录。
- en: After sign in, you will be asked to give payment information. Follow the instructions
    and you are good to go with a new Azure account.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，您将被要求提供付款信息。按照说明操作，您就可以使用新的 Azure 帐户开始了。
- en: After all that has been completed, you will be presented with the Azure Portal.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成所有这些后，您将看到 Azure 门户。
- en: Or else, type `portal.azure.com` in the address bar, and press *Enter*.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否则，在地址栏中输入 `portal.azure.com`，然后按 *Enter*。
- en: 'You should be presented with the Azure Portal and should see a screen similar
    to this:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该会看到 Azure 门户，并且屏幕应该类似于以下内容：
- en: '![](img/64a53679-6302-4709-80b7-dffb905f5017.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/64a53679-6302-4709-80b7-dffb905f5017.png)'
- en: Azure Portal
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 门户
- en: How it works...
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: The steps are straightforward and all you need to do is follow the instructions
    from the Azure Portal on creating a new subscription.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤很简单，您只需按照 Azure 门户上的说明创建新的订阅即可。
- en: Creating an ASP.NET core web application to use the library from NuGet
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个 ASP.NET core 网络应用程序以使用来自 NuGet 的库
- en: In this recipe, we will create an ASP.NET core web application, and then we
    will install the .NET Standard 2.0 library we uploaded at NuGet in the previous
    chapter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，我们将创建一个 ASP.NET core 网络应用程序，然后我们将安装我们在上一章上传到 NuGet 的 .NET Standard 2.0
    库。
- en: Getting ready
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Make sure you have the latest version of Visual Studio 2017 installed and updated,
    and also make sure you have completed the previous chapter.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您已安装并更新了最新的Visual Studio 2017版本，并且已经完成了上一章的内容。
- en: How to do it...
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2017.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Visual Studio 2017。
- en: Click File | New | Project and select Web in the right-hand pane under Visual
    C#.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文件 | 新建 | 项目，然后在Visual C#下的右侧窗格中选择Web。
- en: 'Select ASP.NET Core Web Application in the right-hand pane:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧窗格中选择ASP.NET Core Web应用程序：
- en: '![](img/30d03149-771d-4e4d-8f7a-aee357ececfe.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/30d03149-771d-4e4d-8f7a-aee357ececfe.png)'
- en: 'Now, in the Name: textbox, type `Chapter12.Azure.WebAppCore`, and, under the Location:
    textbox, select a proper location and leave the other fields as they are:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在名称：文本框中，输入`Chapter12.Azure.WebAppCore`，并在位置：文本框下选择一个合适的位置，其他字段保持不变：
- en: '![](img/8323e168-9ff2-448e-ab5b-322e4ae2217f.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8323e168-9ff2-448e-ab5b-322e4ae2217f.png)'
- en: Click OK.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定。
- en: 'In the New ASP.NET Core Web Application dialog box, select Empty and leave
    the other fields as they are:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新的ASP.NET Core Web应用程序对话框中，选择空，其他字段保持不变：
- en: '![](img/2b88c6c4-e3bc-44af-8013-682216552b0c.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2b88c6c4-e3bc-44af-8013-682216552b0c.png)'
- en: Click OK.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定。
- en: 'The Solution Explorer (*Ctrl* + *Alt* + *L*) should look like this:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案资源管理器(*Ctrl* + *Alt* + *L*)应该看起来像这样：
- en: '![](img/2684ec47-922a-420c-ab0a-e2b0abdb42b1.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2684ec47-922a-420c-ab0a-e2b0abdb42b1.png)'
- en: Now, right-click on the Dependencies label.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，右键单击依赖项标签。
- en: Select `Manage NuGet Packages`**.**
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`管理NuGet包`**。**
- en: Click Browse and, in the search box, type the Package ID you have selected while
    uploading.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击浏览，并在搜索框中输入您在上传时选择的包ID。
- en: 'In this case, `Packt_DotNetStandard_CookBook_Chap1`, and press *Enter*:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这种情况下，输入`Packt_DotNetStandard_CookBook_Chap1`并按*Enter*键：
- en: '![](img/5172a21c-e7b3-429c-a94e-54f327d272c4.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5172a21c-e7b3-429c-a94e-54f327d272c4.png)'
- en: Now, click on the package.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击包。
- en: 'Click the Install button in the right-hand pane:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧窗格中点击安装按钮：
- en: '![](img/8a06cd2b-0f15-4990-b2b7-1b833098f503.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8a06cd2b-0f15-4990-b2b7-1b833098f503.png)'
- en: Click OK in the confirmation dialog box.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在确认对话框中点击确定。
- en: '![](img/08cccc37-a72b-4352-87e6-d8bc96099569.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/08cccc37-a72b-4352-87e6-d8bc96099569.png)'
- en: 'After a successful installation, the output window should look like this:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装成功后，输出窗口应该看起来像这样：
- en: '![](img/8062d9a7-e09e-4739-ae6f-847f4ec8b910.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8062d9a7-e09e-4739-ae6f-847f4ec8b910.png)'
- en: 'Now, in the Solution Explorer, expand the Dependencies | NuGet  tab and you
    should see our library there:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在解决方案资源管理器中，展开依赖项| NuGet选项卡，你应该在那里看到我们的库：
- en: '![](img/ad592a4c-8417-485b-83b3-802c583b38a8.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ad592a4c-8417-485b-83b3-802c583b38a8.png)'
- en: Now, double-click on the `Startup.cs` button to reach the code window.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，双击`Startup.cs`按钮以进入代码窗口。
- en: Scroll up till you see the `using` directives.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向上滚动，直到看到`using`指令。
- en: 'Add the following directive at the end of the `using` directives:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`using`指令的末尾添加以下指令：
- en: '[PRE0]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Now, scroll down till you reach the `app.Run()` method inside the `Configure()`
    method.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，向下滚动，直到到达`Configure()`方法内的`app.Run()`方法。
- en: 'Replace the code with this:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用以下代码替换：
- en: '[PRE1]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Press *F5* to debug.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按*F5*进行调试。
- en: 'You should get an output like this:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该得到如下输出：
- en: '![](img/5f015a64-c3f9-461e-b705-57a4ff3596cf.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5f015a64-c3f9-461e-b705-57a4ff3596cf.png)'
- en: How it works...
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In steps 1 to 9, we created an ASP.NET core project. We selected an empty project
    for this recipe. After that, in steps 10 to 17, we installed the library created
    in the previous chapter. We used the NuGet Package Manager to install it and we
    also confirmed that the library was successfully installed.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在步骤1到9中，我们创建了一个ASP.NET核心项目。我们为这个食谱选择了一个空项目。之后，在步骤10到17中，我们安装了上一章创建的库。我们使用NuGet包管理器安装它，并确认库已成功安装。
- en: In step 20, we referenced the library using a `using` directive. Finally, in
    step 22, we created an instance of the `Calculator` class and stored it in a variable.
    Finally, we sent the output to the browser using the `WriteAsync()` method. In
    step 24, we tested our application in the browser.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在步骤20中，我们使用`using`指令引用了库。最后，在步骤22中，我们创建了一个`Calculator`类的实例并将其存储在一个变量中。最后，我们使用`WriteAsync()`方法将输出发送到浏览器。在步骤24中，我们在浏览器中测试了我们的应用程序。
- en: Deploying the application to Azure Cloud
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将应用程序部署到Azure云
- en: In this recipe, we will look at deploying our application to Azure. We will
    be using Visual Studio 2017 to deploy the application to an Azure App Service.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在本食谱中，我们将探讨如何将我们的应用程序部署到Azure。我们将使用Visual Studio 2017将应用程序部署到Azure App Service。
- en: Getting ready
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Make sure you have an Azure account. If not, you can create a free account at
    `azure.microsoft.com`. Also, make sure you have completed the previous recipe.
    We will need Visual Studio 2017, with its latest updates. Let's get going.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您有一个Azure账户。如果没有，您可以在 `azure.microsoft.com` 创建一个免费账户。此外，请确保您已经完成了之前的食谱。我们将需要带有最新更新的Visual
    Studio 2017。让我们开始吧。
- en: How to do it...
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2017.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Visual Studio 2017。
- en: Now, open the solution from the previous recipe. Click File | Open | Open Project/Solution, or
    press *Ctrl* + *Shift* + *O*, and select the `Chapter12.Azure.WebAppCore` solution.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，打开之前食谱中的解决方案。点击文件 | 打开 | 打开项目/解决方案，或者按 *Ctrl* + *Shift* + *O*，并选择 `Chapter12.Azure.WebAppCore`
    解决方案。
- en: 'The Solution Explorer (*Ctrl* + *Alt* + *L*) should look like this:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案资源管理器 (*Ctrl* + *Alt* + *L*) 应该看起来像这样：
- en: '![](img/74e11b86-37e8-45a2-b93f-8e7c80d45b16.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/74e11b86-37e8-45a2-b93f-8e7c80d45b16.png)'
- en: Now, right-click on `Chapter12.Azure.WebAppCore` and select Publish.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，右键单击 `Chapter12.Azure.WebAppCore` 并选择发布。
- en: 'In the Pick a publish target window, select App Service in the left-hand pane
    and Create New in the right-hand pane:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择发布目标窗口中，在左侧窗格中选择应用程序服务，在右侧窗格中选择创建新：
- en: '![](img/39770eaf-b519-45be-84bd-4b3099427816.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/39770eaf-b519-45be-84bd-4b3099427816.png)'
- en: Click Publish.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击发布。
- en: 'Now, in the Create App Service screen, supply a proper App Name, and select
    a Resource Group and a Hosting Plan:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在创建应用程序服务屏幕中，提供一个合适的应用程序名称，并选择资源组和托管计划：
- en: '![](img/6759df1d-8e62-490d-9de3-2c2e10786abf.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6759df1d-8e62-490d-9de3-2c2e10786abf.png)'
- en: Click Create.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建。
- en: This will deploy your application to Azure.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将部署您的应用程序到Azure。
- en: 'If everything goes well, you should see this in the browser:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一切顺利，您应该在浏览器中看到这个：
- en: '![](img/793f7aa3-f6e4-4456-b151-468099bbd94e.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/793f7aa3-f6e4-4456-b151-468099bbd94e.png)'
- en: How it works...
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: 'In steps 1, 2 and 3, we opened the existing solution that we created in the
    previous recipe. We performed a quick build to check for any syntax errors and
    to confirm that everything is fine. In step 5, we used Visual Studio tools to
    publish the application to Azure. In this case, we selected a new App Service.
    In the next screen, at step 7, we had to use the Azure subscription bound with
    your login. This should be the account you created in the previous recipe. You
    can select an existing Resource Group here, or you can create a new one by clicking
    the New link. You will see a dialog box similar to this:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在步骤1、2和3中，我们打开了之前食谱中创建的现有解决方案。我们进行了快速构建以检查任何语法错误并确认一切正常。在步骤5中，我们使用Visual Studio工具将应用程序发布到Azure。在这种情况下，我们选择了一个新的应用程序服务。在下一屏幕的步骤7中，我们必须使用与您的登录绑定的Azure订阅。这应该是您在之前的食谱中创建的账户。您在这里可以选择一个现有的资源组，或者通过点击新建链接创建一个新的资源组。您将看到一个类似于这样的对话框：
- en: '![](img/be0bfcff-20f9-4d37-9402-5db9198e56c2.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/be0bfcff-20f9-4d37-9402-5db9198e56c2.png)'
- en: 'You will have to give a name for your Resource Group and click OK. A Resource
    Group is a way of categorizing your resources in Azure. And again, you can select
    a new Hosting Plan by clicking on the New link. Again, you should see a screen
    such as this to select your new plan:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须为您的资源组命名并点击确定。资源组是您在Azure中分类资源的一种方式。再次提醒，您可以通过点击新建链接选择一个新的托管计划。再次提醒，您应该看到一个类似于这样的屏幕来选择您的新计划：
- en: '![](img/ccda37dc-0f67-47ed-a5b7-3594e278b250.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ccda37dc-0f67-47ed-a5b7-3594e278b250.png)'
- en: 'The Location and Size drop-down lists give you different options to select.
    Location will help you to select a region close to your customers. This will help
    you to access your website quickly. Also, Size will tell you the processor and
    RAM you are going to use for this App Service. Finally, you hit the Create button
    and Visual Studio will take care of the process. This will include uploading your
    files to Azure, opening the browser, and showing the final result. In the Azure
    Portal, your App Service should appear in the list like this:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 位置和大小下拉列表提供了不同的选项供您选择。位置将帮助您选择靠近您客户的区域。这将帮助您快速访问您的网站。此外，大小将告诉您将为这个应用程序服务使用什么处理器和RAM。最后，您点击创建按钮，Visual
    Studio 将负责整个过程。这包括将您的文件上传到Azure、打开浏览器并显示最终结果。在Azure门户中，您的应用程序服务应该像这样出现在列表中：
- en: '![](img/70949f05-25f9-424f-b0f7-93c403b8219c.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/70949f05-25f9-424f-b0f7-93c403b8219c.png)'
- en: As you can see, Visual Studio has done a great job of doing all the hard work
    for you.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，Visual Studio 已经为您完成了所有艰苦的工作。
