  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 排名第五的是MapsTD。MapsTD是一款使用谷歌地图创建来自世界各地任何地区的关卡的最高峰防御游戏。你的任务是巧妙地放置和管理你的防御塔，以保护你的宫殿免受攻击者侵犯。这是一个非常标准的巅峰防御设置，但乐趣来自于在真实的街道和地区进行。
- en: Number six on the rundown is Build. It is an impact of coordinated effort of
    Google and LEGO to exhibit potential outcomes of Google Chrome. It let clients
