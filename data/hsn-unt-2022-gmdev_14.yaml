- en: '14'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '14'
- en: Sound and Music Integration
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 声音与音乐整合
- en: 'We have now achieved good enough graphics quality, but we are missing an important
    part of the game aesthetics: the sound. Often relegated to being the last step
    in game development, sound is one of those things that if it’s there, you won’t
    notice its presence, but if you don’t have it, you will feel that something is
    missing. It will help you to reinforce the ambience you want in your game and
    must match the graphical setting.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经达到了足够的图形质量，但我们缺少游戏美学的一个重要部分：声音。声音通常被置于游戏开发的最后一步，它是那些即使存在，你也不会注意到其存在，但如果没有它，你会觉得缺少了什么的东西之一。它将帮助你强化你在游戏中想要营造的氛围，并且必须与图形设置相匹配。
- en: 'In this chapter, we will examine the following sound concepts:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下声音概念：
- en: Importing audio
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入音频
- en: Integrating and mixing audio
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频整合与混音
- en: We will apply those concepts in our game to import the audio to play in different
    scenarios—such as when the player shoots—and the music. Later in the programming
    chapters, we will play sounds, but for now, let’s focus on how to import them
    into our project.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在我们的游戏中应用这些概念，导入音频以在不同的场景中播放——例如当玩家射击时——以及音乐。在后面的编程章节中，我们将播放声音，但现在，让我们专注于如何将它们导入到我们的项目中。
- en: Importing audio
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入音频
- en: As with graphic assets, it is important to properly set up the import settings
    for your audio assets, as the import can be resource-intensive if not done properly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与图形资产一样，为你的音频资产正确设置导入设置非常重要，因为如果设置不当，导入可能会非常消耗资源。
- en: 'In this section, we will examine the following audio importing concepts:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨以下音频导入概念：
- en: Audio types
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频类型
- en: Configuring import settings
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置导入设置
- en: Let’s start by discussing the different kinds of audio we can use.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从讨论我们可以使用的不同类型的音频开始。
- en: Audio types
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 音频类型
- en: 'There are different types of audio present in video games, which are the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频游戏中存在不同类型的音频，以下是一些：
- en: '**Music**: Music used to enhance the player’s experience according to the situation.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音乐**：根据情况增强玩家体验所使用的音乐。'
- en: '**Sound effects (SFX)**: Sounds that happen as a reaction to player or NPC
    actions, such as clicking a button, walking, opening a door, shooting a gun, and
    so on.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音效（SFX）**：作为玩家或NPC动作的反应而发生的声音，例如点击按钮、行走、开门、开枪等等。'
- en: '**Ambient sound**: A game that uses sounds only in response to events would
    feel empty. If you are recreating an apartment in the middle of the city, even
    if the player is just idle in the middle of the room doing nothing, lots of sounds
    should be heard, and the sources of most of them will be outside the room, such
    as an airplane flying overhead, a construction site two blocks away, cars in the
    street, and so on. Creating objects that won’t be seen is a waste of resources.
    Instead, we can place individual sounds all over the scene to recreate the desired
    ambience, but that would be resource-intensive, requiring lots of CPU and RAM
    to achieve believable results. Considering that these sounds usually occupy the
    second plane of the user’s attention, we can just combine them all into a single
    looping track and just play one audio file, and that’s exactly what ambient sound
    is. If you want to create a café scene, you can simply go to a real café and record
    a few minutes of audio, using that as your ambient sound.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境声音**：仅对事件做出反应的游戏会感觉空洞。如果你正在在城市中间重建一个公寓，即使玩家只是在房间中间无所事事，也应该听到很多声音，其中大多数声音的来源将位于房间外，例如一架飞越头顶的飞机、两个街区外的建筑工地、街道上的汽车等等。创建不会看到的对象是浪费资源。相反，我们可以在场景的各个地方放置单个声音来重现所需的环境，但这将是资源密集型的，需要大量的CPU和RAM来实现可信的结果。考虑到这些声音通常占据用户注意力的第二平面，我们可以将它们全部组合成一个循环轨道，只播放一个音频文件，这就是环境声音。如果你想创建一个咖啡馆场景，你只需简单地去一个真实的咖啡馆，录制几分钟的音频，并将其用作你的环境声音。'
- en: 'For almost all games, we will need at least one music track, one ambient track,
    and several SFX to start the production of the audio. As always, we have different
    sources of audio assets, but we will use the Asset Store. It has three audio categories
    to search for the assets we need:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于几乎所有的游戏，我们至少需要一条音乐轨道、一条环境轨道和几个SFX来开始音频制作。像往常一样，我们有不同的音频资产来源，但我们将使用资产商店。它有三个音频类别来搜索我们需要的资产：
- en: '![](img/B18585_14_01.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_01.png)'
- en: 'Figure 14.1: Audio categories in the Asset Store'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.1：资产商店中的音频类别
- en: 'In my case, I also used the search bar to further filter the categories, searching
    for `weather` to find a rain effect. Sometimes, you can’t find the exact audio
    separately; in such cases, you will need to dig into **Packs**and**Libraries**,
    so have patience here. In my case, I picked the three packages you can see in
    *Figure 14.2*, but imported just some of the sounds included, as all of them would
    weigh a lot in the project in terms of size. For ambience, I picked a rain sound
    file called `Ambience_Rain_Moderate_01_LOOP` in the case of this package, but
    the name of the rain sound we are looking for can be different if you downloaded
    another package. Then, I picked **Music – Sad Hope** for music, and for SFX, I
    picked one gun sound effect package for our future player’s hero character. Of
    course, you can pick other packages to better suit your game’s needs:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的情况下，我也使用了搜索栏来进一步筛选分类，搜索`weather`以找到雨声效果。有时，你无法单独找到确切的音频；在这种情况下，你需要深入**包**和**库**，所以在这里要有耐心。在我的情况下，我选择了*图14.2*中可以看到的三个包，但只导入了其中一些声音，因为所有这些声音在项目中的大小都会很大。对于环境音效，我选择了这个包中的一个名为`Ambience_Rain_Moderate_01_LOOP`的雨声文件，但如果你下载了另一个包，我们寻找的雨声文件名称可能不同。然后，我选择了**音乐
    – 悲伤的希望**作为音乐，对于音效，我选择了一个枪声音效包，用于我们未来玩家的英雄角色。当然，你可以选择其他包以更好地满足你的游戏需求：
- en: '![](img/B18585_14_02.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_02.png)'
- en: 'Figure 14.2: The packages for our game'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.2：我们游戏的包
- en: Now that we have the necessary audio packages, let’s discuss how to import them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了必要的音频包，让我们讨论如何导入它们。
- en: Configuring import settings
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置导入设置
- en: 'We have several import settings we can tweak, but the problem is that we need
    to consider the usage of the audio to properly set it up, so let’s see the ideal
    settings for each case. In order to see the import settings, as always, you can
    select the asset and see it in the Inspector panel, as in the following figure:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有多个可以调整的导入设置，但问题是我们需要考虑音频的使用情况来正确设置它，所以让我们看看每种情况下的理想设置。为了查看导入设置，像往常一样，你可以选择资产并在检查器面板中查看，如下面的图所示：
- en: '![](img/B18585_14_03.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_03.png)'
- en: 'Figure 14.3: Audio Import Settings'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.3：音频导入设置
- en: Let’s discuss the most important ones, starting with **Force To Mono**. Some
    audio may come with stereo channels, meaning that we have one sound playing in
    the left ear and another one for the right ear. This means that one piece of audio
    can actually contain two different audio tracks. Stereo sound is useful for different
    effects and instrument spatialization in the case of music, so we want that in
    those scenarios, but there are other scenarios where stereo is not useful. Consider
    3D sound effects such as a shooting gun or some walking-pace steps. In those cases,
    we need the sound to be heard in the direction of the source—if the shooting of
    a gun happened to my left, I need to hear it coming from my left. In these cases,
    we can convert stereo audio to mono audio checking the **Force To Mono** checkbox
    in the audio import settings. This will make Unity combine the two channels into
    a single one, reducing the audio usually to almost half its size (sometimes more,
    sometimes less, depending on various aspects).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论最重要的几个，从**强制单声道**开始。一些音频可能包含立体声通道，这意味着我们左耳有一个声音播放，右耳有另一个声音。这意味着一段音频实际上可以包含两个不同的音频轨道。立体声音在音乐中用于不同的效果和乐器空间化，所以我们希望在那些情况下使用它，但还有其他情况下立体声并不适用。考虑3D音效，如枪声或一些行走步伐。在这些情况下，我们需要声音在源的方向上被听到——如果枪声在我左边响起，我需要听到它从左边传来。在这些情况下，我们可以通过在音频导入设置中勾选**强制单声道**复选框将立体声音频转换为单声道音频。这将使Unity将两个通道合并为一个，通常将音频大小减少到几乎一半（有时更多，有时更少，取决于各种因素）。
- en: 'You can verify the impact of that and other settings at the bottom of the Audio
    Asset Inspector, where you can see the imported audio size:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在音频资产检查器的底部验证该设置和其他设置的影响，在那里你可以看到导入的音频大小：
- en: '![](img/B18585_14_04.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_04.png)'
- en: 'Figure 14.4: Left: audio imported without Force To Mono. Right: same audio
    with Force To Mono'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.4：左：未使用“强制单声道”导入的音频。右：使用“强制单声道”的相同音频
- en: 'The next setting to discuss, and an important one at that, is **Load Type**.
    In order to play some audio, Unity needs to read the audio from disk, decompress
    it, and then play it. Load Type changes the way those three processes are handled.
    We have the following three options here:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来要讨论的设置，并且是一个重要的设置，是**加载类型**。为了播放一些音频，Unity需要从磁盘读取音频，解压缩它，然后播放。加载类型改变了这三个处理过程的方式。这里有以下三个选项：
- en: '**Decompress on Load**: The most memory-intensive option. This mode will make
    Unity load the audio uncompressed in memory when the scene is loaded. That means
    that the audio will take lots of space in RAM because we have the uncompressed
    version loaded. The advantage of using this mode is that playing the audio is
    easier because we have the raw audio data ready to play in RAM.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加载时解压缩**：最占用内存的选项。此模式将在场景加载时使Unity加载未压缩的音频到内存中。这意味着音频将在RAM中占用大量空间，因为我们已经加载了未压缩的版本。使用此模式的优势在于播放音频更容易，因为我们有原始音频数据准备在RAM中播放。'
- en: '**Streaming**: The total opposite of **Decompress on Load**. This mode never
    loads audio in RAM. Instead, while the audio is playing, Unity reads a piece of
    the audio asset from disk, decompresses it, plays it, and repeats, running this
    process once for each piece of audio playing in **Streaming**. This means that
    this mode will be CPU intensive, but will consume almost zero bytes of RAM.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流式传输**：与**加载时解压缩**正好相反。此模式永远不会将音频加载到RAM中。相反，当音频播放时，Unity会从磁盘读取音频资产的一部分，解压缩它，播放它，并重复此过程，为**流式传输**中播放的每一部分音频运行一次。这意味着此模式将非常占用CPU资源，但将消耗几乎零字节的RAM。'
- en: '**Compressed in Memory**: The middle ground. This mode will load the audio
    from disk when the scene is loaded but will keep it compressed in memory. When
    Unity needs to play the audio, it will just take a piece from the RAM, decompress
    it, and play it. Remember that reading pieces of the audio asset from RAM is considerably
    faster than reading from disk.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**压缩在内存中**：中间方案。此模式在场景加载时将从磁盘加载音频，但将其保持在内存中压缩状态。当Unity需要播放音频时，它只需从RAM中取出一部分，解压缩，然后播放。记住，从RAM中读取音频资产片段的速度远快于从磁盘读取。'
- en: 'Maybe if you are an experienced developer, you can easily determine which mode
    is better suited for which kind of audio, but if this is your first encounter
    with video games, it may sound confusing. So, let’s discuss the best modes for
    different cases:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 也许如果你是一个经验丰富的开发者，你可以轻松地确定哪种模式更适合哪种类型的音频，但如果你是第一次接触视频游戏，这可能会听起来很困惑。所以，让我们讨论不同情况下的最佳模式：
- en: '**Frequent short audio**: This could be a shooting gun or the sound of footsteps,
    which are sounds that last less than one second but can occur in several instances
    and play at the same time. In such cases, we can use **Decompress On Load**. Uncompressed
    short audio won’t have a huge size difference from its compressed version. Also,
    since this is the most performant CPU option, having several instances won’t have
    a huge impact on performance.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**频繁的短音频**：这可能包括枪声或脚步声，这些声音持续不到一秒，但可以同时发生多个实例。在这种情况下，我们可以使用**加载时解压缩**。未压缩的短音频与压缩版本的大小差异不大。此外，由于这是性能最好的CPU选项，有多个实例不会对性能产生巨大影响。'
- en: '**Infrequent large audio**: This includes music, ambient sound, and dialog.
    These kinds of audio usually have just one instance playing, and they are usually
    big. Those cases are better suited for **Streaming** mode because having them
    compressed or decompressed in RAM can have a huge impact on RAM consumption in
    low-end devices such as mobile devices (on PCs, we can use **Compressed in Memory**
    sometimes). A CPU can handle having two or three bits of audio playing in Streaming
    mode, but try to have no more than that.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不频繁的大音频**：这包括音乐、环境声音和对话。这类音频通常只有一个实例播放，而且通常很大。这些情况更适合**流式传输**模式，因为它们在RAM中压缩或解压缩可能会对低端设备（如移动设备）的RAM消耗产生巨大影响（在PC上，我们有时可以使用**压缩在内存中**）。CPU可以处理在流式传输模式下播放两个或三个音频片段，但尽量不要超过这个数量。'
- en: '**Frequent medium audio**: This includes pre-made voice chat dialog in multiplayer
    games, character emotes, long explosions, or any audio that is more than 500 KB
    (that is not a strict rule—this number depends a lot on the target device). Having
    this kind of audio decompressed in RAM can have a noticeable impact on performance,
    but due to the fact that this audio is fairly frequently used, we can have it
    compressed in memory. Their relatively small size means they usually won’t make
    a huge difference in our game’s overall size, and we will avoid wasting CPU resources
    on reading from disk.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**频繁的中等音频**：这包括多人游戏中的预制语音聊天对话、角色表情、长爆炸声或任何大于500 KB（这不是一个严格的规定——这个数字很大程度上取决于目标设备）的音频。在RAM中解压缩这类音频可能会对性能产生明显影响，但由于这种音频使用频率较高，我们可以将其压缩在内存中。它们相对较小的尺寸意味着它们通常不会对我们游戏的整体大小产生巨大影响，并且我们将避免浪费CPU资源在从磁盘读取上。'
- en: There are other cases to consider, but those can be extrapolated based on the
    previous ones. Remember that the previous analysis was made by taking into account
    the requirements of the standard game, but this can vary a lot according to your
    game and your target device. Maybe you are making a game that won’t consume lots
    of RAM but is pretty intensive in terms of CPU resources, in which case you can
    just put everything in **Decompress on Load**. It’s important to consider all
    aspects of your game and to balance your resources accordingly.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他需要考虑的情况，但这些都是基于前面的情况外推的。记住，前面的分析是在考虑标准游戏需求的情况下进行的，但根据您的游戏和目标设备，这可能会有很大的变化。也许您正在制作一个不会消耗大量RAM但CPU资源相当密集的游戏，在这种情况下，您可以将所有内容都设置为**加载时解压缩**。考虑您游戏的各个方面并相应地平衡资源是很重要的。
- en: 'Finally, another thing to consider is the compression format, which will change
    the way Unity will encode the audio in the published game. Different compression
    formats will give different compression ratios in exchange for less fidelity with
    the original audio, or higher decompression times, and all this varies a lot based
    on the audio patterns and length. We have three compression formats:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还需要考虑的一个因素是压缩格式，这将改变Unity在发布游戏中编码音频的方式。不同的压缩格式会以降低原始音频的保真度或增加解压缩时间为代价，提供不同的压缩比率，所有这些都会根据音频模式和长度有很大的变化。我们有三种压缩格式：
- en: '**PCM**: The uncompressed format will give you the highest audio quality, with
    no noise artifacts, but will result in a bigger asset file size.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PCM**：未压缩的格式将为您提供最高的音频质量，没有噪声伪影，但会导致更大的资产文件大小。'
- en: '**ADPCM**: Compressing audio this way reduces file size and yields a fast,
    uncompressing process, but this can introduce noise artifacts that can be noticeable
    in certain types of audio.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ADPCM**：以这种方式压缩音频可以减小文件大小并产生快速的无压缩过程，但可能会引入在特定类型音频中可能被注意到的噪声伪影。'
- en: '**Vorbis**: A high-quality compression format that will yield almost zero artifacts
    but takes longer to decompress, so playing Vorbis audio will be slightly more
    intensive than for other formats. It also provides a quality slider to select
    the exact amount of compression aggressiveness.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Vorbis**：一种高质量的压缩格式，几乎不会产生伪影，但解压缩需要更长的时间，因此播放Vorbis音频将比其他格式稍微密集一些。它还提供了一个质量滑块来选择确切的压缩强度。'
- en: Which one should you use? Again, that depends on the features of your audio.
    Short smooth audio can use PCM, while long noisy audio can use ADPCM; the artifacts
    introduced by this format will be hidden in the audio itself. Maybe long smooth
    audio where compression artifacts are noticeable could benefit from using Vorbis.
    Sometimes, it’s just a matter of trial and error. Maybe use Vorbis by default
    and when performance is reduced, try to switch to ADPCM, and if that causes glitches,
    just switch to PCM. Of course, the problem here is being sure that the audio processing
    is really what’s responsible for the performance issues—maybe switching all audio
    to ADPCM and checking whether that made a difference is a good way to detect that,
    but a better approach would be to use the Profiler, a performance measurement
    tool that we will see later in this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 应该使用哪一个？再次，这取决于您音频的特性。短而平滑的音频可以使用PCM，而长而嘈杂的音频可以使用ADPCM；这种格式引入的伪影会被音频本身所隐藏。也许在压缩伪影明显的长而平滑的音频中，使用Vorbis会有所裨益。有时，这只是一个尝试和错误的问题。也许默认使用Vorbis，当性能降低时，尝试切换到ADPCM，如果那样导致故障，就切换到PCM。当然，这里的问题是确保音频处理确实是性能问题的原因——也许将所有音频切换到ADPCM并检查是否有所改变是一个很好的检测方法，但更好的方法将是使用Profiler，这是一种性能测量工具，我们将在本书的后面看到。
- en: We have other settings, such as **Sample Rate Setting**, that again, with a
    little trial and error, you can use to detect the best setting.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他设置，例如**采样率设置**，同样，通过一点尝试和错误，您可以用来检测最佳设置。
- en: 'I have set up the audio that I downloaded from the Asset Store as you can see
    in *Figures 14.5* and *14.6*. The first one shows how I set up the music and ambient
    audio files (large files):'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经设置了从资产商店下载的音频，如图*图14.5*和*图14.6*所示。第一个显示了我是如何设置音乐和环绕音频文件的（大文件）：
- en: '![](img/B18585_14_05.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_05.png)'
- en: 'Figure 14.5: Music and ambient settings'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.5：音乐和环绕设置
- en: The music should be configured as stereo (**Force To Mono** unchecked), use
    **Streaming Load Type** because they are large and will have just one instance
    playing, and **ADPCM** **Compression Format** because **Vorbis** didn’t result
    in a huge size difference.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐应配置为立体声（不勾选**Force To Mono**），使用**Streaming Load Type**，因为它们很大，并且将只有一个实例播放，以及**ADPCM****Compression
    Format**，因为**Vorbis**没有导致巨大的尺寸差异。
- en: 'This second screenshot shows how I set up the SFX files (small files):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个截图显示了我是如何设置SFX文件（小文件）的：
- en: '![](img/B18585_14_06.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_06.png)'
- en: 'Figure 14.6: Shooting SFX settings'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.6：射击SFX设置
- en: The sounds we downloaded will be 3D, so **Force To Mono** should be checked.
    They will also be short, so the **Load Type** named **Decompress On Load** works
    better. Finally, choosing the **Vorbis Compression Format** reduced **ADPCM**
    size by more than a half, which is why we picked it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们下载的声音将是3D的，所以应该勾选**Force To Mono**。它们也将很短，所以**Load Type**中的**Decompress On
    Load**效果更好。最后，选择**Vorbis Compression Format**将**ADPCM**大小减少了超过一半，这就是我们选择它的原因。
- en: Now that we have our pieces of audio properly configured, we can start to use
    them in our scene.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经正确配置了音频片段，我们可以在场景中使用它们了。
- en: Integrating and mixing audio
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成和混音音频
- en: We can just drag our bits of audio into our scene to start using it, but we
    can dig a little bit further to explore the best ways to configure them to each
    possible scenario.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以直接将音频片段拖入场景中开始使用，但我们可以进一步挖掘，探索将它们配置到每个可能场景的最佳方式。
- en: 'In this section, we will examine the following audio integration concepts:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将检查以下音频集成概念：
- en: Using 2D and 3D AudioSources
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用2D和3D**AudioSource**
- en: Using audio mixers
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用音频混频器
- en: Let’s start exploring AudioSources, objects that are in charge of audio playback.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始探索**AudioSource**，这些对象负责音频播放。
- en: Using 2D and 3D AudioSources
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用2D和3D**AudioSource**
- en: '**AudioSources** are components that can be attached to GameObjects. They are
    responsible for emitting sound in our game based on **AudioClips**, which are
    the audio assets we downloaded previously.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**AudioSource**是可以附加到GameObject上的组件。它们负责根据**AudioClips**（我们之前下载的音频资产）在我们的游戏中发出声音。'
- en: It’s important to differentiate an AudioClip from an **AudioSource**; we can
    have a single explosion AudioClip, but lots of AudioSources playing it, simulating
    several explosions. An AudioSource can be seen as a CD player that can play AudioClips
    (our CDs in this analogy), only with the exception that we can have several CD
    players or AudioSources playing the same CD at the same time (for example, two
    explosions sounds playing at the same time).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区分**AudioClip**和**AudioSource**很重要；我们可以有一个单一的爆炸**AudioClip**，但可以有多个**AudioSource**播放它，模拟多个爆炸。可以将**AudioSource**视为CD播放器，它可以播放**AudioClip**（在这个类比中是我们的CD），只是我们可以在同一时间有多个CD播放器或**AudioSource**播放同一张CD（例如，两个爆炸声同时播放）。
- en: 'The simplest way to create an **AudioSource** is to pick an **AudioClip** (an
    audio asset) and drag it to the **Hierarchy** window. Try to avoid dragging the
    audio into an existing object; instead, drag it between objects, so Unity will
    create a new object with the **AudioSource** instead of adding it to an existing
    object (sometimes, you want an existing object to have the **AudioSource**, but
    let’s keep things simple for now):'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 创建**AudioSource**的最简单方法是从**AudioClip**（音频资产）中选择一个，并将其拖到**Hierarchy**窗口中。尽量避免将音频拖入现有对象中；相反，在对象之间拖动它，这样Unity将创建一个新的带有**AudioSource**的对象，而不是将其添加到现有对象中（有时，你可能希望现有对象具有**AudioSource**，但现在让我们保持简单）：
- en: '![](img/B18585_14_07.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_07.png)'
- en: 'Figure 14.7: Dragging an AudioClip to the Hierarchy window between objects'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.7：将**AudioClip**拖到对象之间的**Hierarchy**窗口
- en: 'The following screenshot shows the **AudioSource** generated by dragging the
    music asset to the scene. You can see that the **AudioClip** field has a reference
    to the dragged audio:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了通过将音乐资产拖到场景中生成的**AudioSource**。您可以看到**AudioClip**字段有一个对拖动音频的引用：
- en: '![](img/B18585_14_08.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_08.png)'
- en: 'Figure 14.8: AudioSource configured to play our music asset'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.8：配置为播放我们的音乐资产的**AudioSource**
- en: 'As you can see, the **AudioSource** has several settings, so let’s review the
    common ones in the following list:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，**AudioSource**有多个设置，所以让我们在以下列表中回顾一下常见的设置：
- en: '**Play on Awake**: Determines whether the audio starts playing automatically
    when the game starts. We can uncheck that and play the audio via scripting, perhaps
    when the player shoots or jumps (more on that in *Part 3* of the book).'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**唤醒时播放**：确定音频是否在游戏开始时自动播放。我们可以取消选中它，并通过脚本播放音频，例如当玩家射击或跳跃时（关于这一点，请参阅本书的*第3部分*）。'
- en: '**Loop**: Will make the audio repeat automatically when it finishes playing.
    Remember to always check this setting on the music and ambient audio clips. It
    is easy to forget this because those tracks are long, and we may never reach the
    end of them in our tests.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**循环**：当音频播放完毕后，将自动重复播放。记得始终检查音乐和氛围音频剪辑上的此设置。由于这些轨道很长，我们在测试中可能永远无法到达它们的结尾，所以很容易忘记这一点。'
- en: '**Volume**: Controls the audio intensity.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音量**：控制音频强度。'
- en: '**Pitch**: Controls the audio velocity. This is useful for simulating effects
    such as slow motion or the increasing revolutions of an engine.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音调**：控制音频速度。这对于模拟慢动作或发动机转速增加等效果非常有用。'
- en: '**Spatial Blend**: Controls whether our audio is 2D or 3D. In 2D mode, the
    audio will be heard at the same volume at all distances, while 3D will make the
    audio volume decrease as the distance from the camera increases.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间混合**：控制我们的音频是2D还是3D。在2D模式下，音频将在所有距离上以相同的音量被听到，而3D模式将使音频音量随着与相机距离的增加而减小。'
- en: 'In the case of our music track, I have configured it as shown in the following
    screenshot. You can drag the ambient rain sound to add it to the scene and use
    the same settings as these because we want the same ambient effect in all our
    scenes. In complex scenes, though, you can have different 3D ambient sounds scattered
    all over the scene to change the sound according to the current environment:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的音乐轨道的情况下，我已经按照以下截图所示进行了配置。你可以将氛围雨声拖动到场景中，并使用相同的设置，因为我们希望所有场景中都有相同的氛围效果。然而，在复杂场景中，你可以在场景的各个地方分散放置不同的3D氛围声音，以根据当前环境改变声音：
- en: '![](img/B18585_14_09.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_09.png)'
- en: 'Figure 14.9: Music and ambient settings. This will loop, is set to Play on
    Awake, and is 2D'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.9：音乐和氛围设置。这将循环播放，设置为唤醒时播放，并且是2D的
- en: 'Now, you can drag the shooting effect and configure it as shown in *Figure
    14.10*. As you can see, the audio, in this case, won’t loop because we want the
    shooting effect to play once per bullet. Remember that, for our game, the bullet
    will be a Prefab that will spawn each time we press the shoot key, so each bullet
    will have its own **AudioSource** that will play when the bullet is created. Also,
    the bullet is set to a 3D **Spatial Blend**, meaning that the effect will be transmitted
    through different speakers based on the position of the **AudioSource** against
    the camera position:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以拖动射击效果，并按照*图 14.10*所示进行配置。正如你所看到的，在这种情况下，音频不会循环，因为我们希望射击效果每次发射子弹时只播放一次。记住，对于我们的游戏，子弹将是一个Prefab，每次我们按下射击键时都会生成，因此每个子弹都将有自己的**AudioSource**，当子弹被创建时将播放。此外，子弹被设置为3D**空间混合**，这意味着效果将根据**AudioSource**相对于相机位置的不同而通过不同的扬声器传输：
- en: '![](img/B18585_14_10.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_10.png)'
- en: 'Figure 14.10: Sound effect setting. This won’t loop and is a 3D sound'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.10：声音效果设置。这不会循环，并且是3D声音
- en: Something to consider in the case of 3D sounds is the **Volume Rolloff** setting,
    which is inside the 3D sound settings section. This setting controls how the volume
    decays as distance from the camera increases. By default, you can see that this
    setting is set to **Logarithmic Rolloff**, the way real-life sound works, but
    sometimes you don’t want real-life sound decay, because sounds in real life are
    usually heard slightly even if the source is very far away.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在3D声音的情况下，需要考虑的是**音量衰减**设置，它位于3D声音设置部分中。此设置控制音量如何随着与相机距离的增加而衰减。默认情况下，你可以看到此设置设置为**对数衰减**，这是现实生活中声音工作的方式，但有时你不想有现实生活中的声音衰减，因为现实生活中即使声音来源非常远，声音通常也能被听到。
- en: 'One option is to switch to **Linear Rolloff** and configure the exact maximum
    distance with the **Max Distance** setting:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一个选项是切换到**线性衰减**，并使用**最大距离**设置配置确切的最高距离：
- en: '![](img/B18585_14_11.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_11.png)'
- en: 'Figure 14.11: A 3D sound with a maximum distance of 10 metres, using Linear
    Rolloff'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.11：使用线性衰减的最大距离为10米的3D声音
- en: 'Considering we just discussed 3D sounds, it is worth mentioning the **AudioListener**
    component, one that is created by default in the **MainCamera**, and 99% of the
    time, this component will be placed in the **MainCamera**. It serves as a way
    to identify which object represents the ears of the player in the world, with
    which we can calculate audio directionality. The camera is the logical place to
    put it given it represents the eyes of the user, and having the eyes and the ears
    of the player in different places would be confusing. There are no properties
    to configure in the **AudioListener** component, but it is important to mention
    that in order for audio to work, we need one, and no more than one; we have just
    one pair of ears:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我们刚刚讨论了3D声音，值得提一下**AudioListener**组件，这是在**MainCamera**中默认创建的，99%的情况下，这个组件将被放置在**MainCamera**中。它作为识别哪个对象代表世界中玩家的耳朵的一种方式，我们可以用它来计算音频方向性。由于相机代表用户的眼睛，因此将眼睛和耳朵放在不同的地方会令人困惑。在**AudioListener**组件中没有可配置的属性，但重要的是要提到，为了音频能够工作，我们需要一个，而且不能多于一个；我们只有一对耳朵：
- en: '![](img/B18585_14_12.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_12.png)'
- en: 'Figure 14.12: Audio Listener component in the Main Camera'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.12：主相机中的音频监听器组件
- en: Now that we can configure individual pieces of audio, let’s see how to apply
    effects to groups of audio instances using an **Audio Mixer**.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经可以配置单个音频片段了，让我们看看如何使用**音频混音器**应用音频实例组的效果。
- en: Using an Audio Mixer
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用音频混音器
- en: 'We will have several audio instances playing all over our game: the footsteps
    of characters, shooting, bonfires, explosions, rain, and so on. Controlling exactly
    which sounds are supposed to sound louder or quieter depending on the context,
    and applying effects to reinforce certain situations, such as being stunned due
    to a nearby explosion, is called audio mixing—the process of mixing several sounds
    together in a cohesive and controlled way.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在整个游戏中播放多个音频实例：角色的脚步声、射击、篝火、爆炸、雨等等。根据上下文精确控制哪些声音应该更响或更轻，以及应用效果来强化某些情况，例如由于附近的爆炸而受到惊吓，这被称为音频混音——以统一和受控的方式将多个声音混合在一起的过程。
- en: In Unity, we can create an Audio Mixer, an asset that we can use to define groups
    of sounds. All changes to a group will affect all sounds inside it by raising
    or lowering the volume, perhaps, or by applying an effect. You can have SFX and
    music groups to control sounds separately—as an example, you could lower the SFX
    volume while in the **Pause** menu but not the music volume. Also, groups are
    organized in a hierarchy, where a group can also contain other groups, so a change
    in a group will also apply changes to its sub-groups. As a matter of fact, every
    group you create will always be a child group of the master group, the group that
    controls every single sound in the game (that uses that mixer).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Unity 中，我们可以创建一个音频混音器，这是一个资产，我们可以用它来定义声音组。对任何组的所有更改都会通过提升或降低音量，或许，或者通过应用效果来影响组内的所有声音。你可以有音效和音乐组来分别控制声音——例如，你可以在**暂停**菜单中降低音效音量，但不要降低音乐音量。此外，组以层次结构组织，其中组也可以包含其他组，因此对组的更改也会应用到其子组。实际上，你创建的每个组都将始终是主组的子组，即控制游戏中每个声音（使用该混音器）的组。
- en: 'Let’s create a mixer with SFX and music groups:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个带有音效和音乐组的混音器：
- en: In the Project window, using the **+** button, select the **Audio Mixer** option.
    Name the asset as you wish; in my case, I chose `Main Mixer`.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目窗口中，使用**+**按钮，选择**音频混音器**选项。根据你的意愿命名资产；在我的情况下，我选择了`Main Mixer`。
- en: 'Double-click the created asset to open the **Audio Mixer** window:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击创建的资产以打开**音频混音器**窗口：
- en: '![](img/B18585_14_13.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_13.png)'
- en: 'Figure 14.13: Audio Mixer window'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.13：音频混音器窗口
- en: 'Click the **+** button at the right of the **Groups** label to create a child
    group of the master node. Name it `SFX`:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**按钮，在**组**标签的右侧创建主节点的子组。命名为`SFX`：
- en: '![](img/B18585_14_14.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_14.png)'
- en: 'Figure 14.14: Group creation'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.14：创建组
- en: 'Click on the **Master** group and click again on the **+** button to create
    another master node child group called `Music`. Remember to select the **Master**
    group before clicking the **+** button, because if another group is selected,
    the new group will be a child of that one. Anyway, you can rearrange a group child-parent
    relationship by dragging the group in the **Groups** panel in the **AudioMixer**
    window:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**主**分组，然后再次点击**+**按钮以创建另一个名为`Music`的主节点子分组。记住在点击**+**按钮之前选择**主**分组，因为如果选择了另一个分组，新分组将成为该分组的子分组。无论如何，你可以通过在**音频混音器**窗口的**分组**面板中拖动分组来重新排列分组子父关系：
- en: '![](img/B18585_14_15.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_15.png)'
- en: 'Figure 14.15: The Master, SFX, and Music groups'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.15：主、SFX 和音乐分组
- en: Select the **Music** GameObject of our scene back in the **Hierarchy** window
    and look for the **AudioSource** component in the **Inspector** window.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**层次结构**窗口中，选择我们场景中的**音乐**GameObject，并在**检查器**窗口中查找**音频源**组件。
- en: 'Click the circle to the right of the **Output** property to open the **AudioMixerGroup**
    selector window and select the **Music** group. This will make that **AudioSource**
    affected by the settings on the specified Mixer group:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**输出**属性右侧的圆圈以打开**音频混音器分组**选择窗口，并选择**音乐**分组。这将使受该混音器分组设置的**音频源**受到影响：
- en: '![](img/B18585_14_16.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_16.png)'
- en: 'Figure 14.16: Making an AudioSource belong to an Audio Mixer group'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/B18585_14_16.png)'
- en: 'If you play the game now, you can see how the volume meters in the **Audio
    Mixer** window start to move, indicating that the music is going through the **Music**
    group. You will also see that the **Master** group volume meter is also moving,
    indicating that the sound that is passing through the **Music** group is also
    passing through the **Master** group (the parent of the **Music** group) before
    going to the sound card of your computer:'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你现在玩游戏，你可以看到在**音频混音器**窗口中的音量表开始移动，这表明音乐正在通过**音乐**分组。你也会看到**主**分组音量表也在移动，这表明通过**音乐**分组的音也在通过**主**分组（**音乐**分组的父分组）前往你的电脑的声卡：
- en: '![](img/B18585_14_17.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_17.png)'
- en: 'Figure 14.17: Group volumes levels'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.17：分组音量级别
- en: Repeat *steps 5* and *6* for the ambient and shooting sounds to make them belong
    to the **SFX** group.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复**步骤 5**和**步骤 6**，将环境音和射击音设置为属于**SFX**分组。
- en: Now that we have separated our sounds into groups, we can start adjusting the
    groups’ settings. But, before doing that, we need to take into account the fact
    that we won’t want the same settings all the time, as in the previously mentioned
    pause menu case, where the SFX volume should be lower. To handle those scenarios,
    we can create snapshots, which are presets of our mixer that can be activated
    via scripting during our game. We will deal with the scripting steps in *Part
    3* of this book, but we can create a normal snapshot for the in-game settings
    and a pause snapshot for the pause menu settings.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经将声音分成了组，我们可以开始调整分组的设置。但是，在这样做之前，我们需要考虑到我们不会一直想要相同的设置，就像之前提到的暂停菜单案例中，SFX音量应该更低。为了处理这些场景，我们可以创建快照，这些是我们的混音器的预设，可以在游戏运行期间通过脚本激活。我们将在本书的**第
    3 部分**中处理脚本步骤，但我们可以为游戏设置创建一个正常快照，为暂停菜单设置创建一个暂停快照。
- en: 'If you check the **Snapshots** list, you will see that a single snapshot has
    already been created—that can be our normal snapshot. So, let’s create a pause
    snapshot by doing the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你检查**快照**列表，你会看到已经创建了一个快照——这可以是我们的正常快照。所以，让我们创建一个暂停快照，方法如下：
- en: Click on the **+** button to the right of the **Snapshots** label and call the
    snapshot `Pause`. Remember to stop the game to edit the mixer or click the **Edit
    in Playmode** option to allow Unity to change the mixer during play. If you do
    the latter, remember that the changes will persist when you stop the game, unlike
    changes to GameObjects. Actually, if you change other assets during **Play** mode,
    those changes will also persist—only GameObject changes are reverted.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**快照**标签右侧的**+**按钮，并将快照命名为“暂停”。记住在编辑混音器时停止游戏，或者点击**在播放模式下编辑**选项以允许 Unity 在播放时更改混音器。如果你这样做，记住当你停止游戏时，这些更改将保持不变，与
    GameObject 的更改不同。实际上，如果你在**播放**模式下更改其他资产，这些更改也将保持不变——只有 GameObject 的更改会被撤销。
- en: 'There are some other cases, like Materials and Animations, changes to which
    are not reverted after pausing given that they are assets, but we won’t discuss
    them right now:'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有一些其他情况，比如材料和动画，由于它们是资产，暂停后这些更改不会被撤销，但我们现在不会讨论它们：
- en: '![](img/B18585_14_18.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_18.png)'
- en: 'Figure 14.18: Snapshot creation'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.18：快照创建
- en: 'Select the **Pause** snapshot and lower the volume slider of the **SFX** group:'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**暂停**快照并降低**SFX**组的音量滑块：
- en: '![](img/B18585_14_19.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_19.png)'
- en: 'Figure 14.19: Lowering the volume of the Pause snapshot'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.19：降低暂停快照的音量
- en: Play the game and hear how the sound is still at its normal volume. That’s because
    the original snapshot is the default one—you can see that by checking for the
    star to its right. You can right-click any snapshot and make it the default one
    using the **Set as Start Snapshot** option.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 播放游戏并听一下声音是否仍然处于正常音量。这是因为原始快照是默认的——你可以通过检查其右侧的星号来确认。你可以右键单击任何快照，并使用**设置为起始快照**选项将其设置为默认快照。
- en: Click on **Edit in** **Playmode** to enable **Audio Mixer** modification during
    runtime.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**在****游戏模式**下**编辑**以在运行时启用**音频混音器**的修改。
- en: Click on the **Pause** snapshot to enable it and hear how the **Shooting** and
    **Ambient** sound volumes have decreased.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**暂停**快照以启用它并听一下**射击**和**环境**声音音量是如何降低的。
- en: 'As you can see, one of the main uses of the mixer is to control group volume,
    especially when you see that the intensity of a group’s volume is going higher
    than the 0 mark, indicating that the group is too loud. Anyway, there are other
    uses for the mixer, such as applying effects. If you’ve played any war game, you
    will have noticed that whenever a bomb explodes nearby, you hear the sound differently
    for a moment, as if the sound were located in another room. That can be accomplished
    using an effect called **Low Pass**, which blocks high-frequency sounds, and that’s
    exactly what happens with our ears in those scenarios: the stress of the high-volume
    sound generated by an explosion irritates our ears, making them less sensitive
    to high frequencies for a while.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，混音器的主要用途之一是控制组音量，尤其是在你看到某个组的音量强度高于0标记时，这表明该组声音太大。无论如何，混音器还有其他用途，比如应用效果。如果你玩过任何战争游戏，你会注意到每当附近有炸弹爆炸时，你会在一段时间内听到不同的声音，就像声音位于另一个房间一样。这可以通过一个名为**低通**的效果来实现，它阻止高频声音，这正是我们在那些场景中耳朵所经历的情况：爆炸产生的高音量声音的压力会刺激我们的耳朵，使它们对高频的敏感性降低一段时间。
- en: 'We can add effects to any channel and configure them according to the current
    snapshot, just as we did for the volume, by doing the following:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以向任何通道添加效果，并根据当前快照进行配置，就像我们为音量所做的那样，方法如下：
- en: 'Click on the **Add…** button at the bottom of the **Master** group and select
    **Lowpass Simple**:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**主**组底部点击**添加…**按钮并选择**低通简单**：
- en: '![](img/B18585_14_20.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_20.png)'
- en: 'Figure 14.20: The effects list of a channel'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.20：通道的效果列表
- en: Select the normal snapshot (the one called `Snapshot`) to modify it.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择正常快照（称为`快照`）以进行修改。
- en: Select the **Master** group and look at the **Inspector** panel, where you will
    see settings for the group and its effects.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**主**组并查看**检查器**面板，在那里你会看到组及其效果的设置。
- en: Set the **Cutoff freq** property of the **Lowpass Simple** settings to the highest
    value (`22000`), this will disable the effect.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**低通简单**设置的**截止频率**属性设置为最高值（`22000`），这将禁用该效果。
- en: Repeat *steps 3* and *4* for the **Pause** snapshot; we don’t want this effect
    in that snapshot.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于**暂停**快照，重复*步骤3*和*步骤4*；我们不想在那个快照中应用这个效果。
- en: Create a new snapshot called **Bomb Stun** and select it to edit it.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为**炸弹击晕**的新快照并选择它进行编辑。
- en: 'Set **Cutoff freq** to `1000`:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**截止频率**设置为`1000`：
- en: '![](img/B18585_14_21.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18585_14_21.png)'
- en: 'Figure 14.21: Setting the cutoff frequency of the Lowpass Simple effect'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.21：设置低通简单效果的截止频率
- en: Play the game and change between snapshots to check the difference.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 播放游戏并在快照之间切换以检查差异。
- en: 'Aside from the Low Pass filter, you can apply several other filters, such as
    **Echo**, to create an almost dreamy effect, or a combination of **Send**, **Receive**,
    and **Duck** to make a group lower its volume based on the intensity of another
    group (for instance, you may want to lower SFX volume when dialog is happening).
    I invite you to try those and other effects and check the results to identify
    potential uses by reading the following documentation: [https://docs.unity3d.com/Manual/class-AudioEffectMixer.html](https://docs.unity3d.com/Manual/class-AudioEffectMixer.html).'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 除了低通滤波器之外，您还可以应用其他几个过滤器，例如**Echo**，以创建几乎梦幻般的效果，或者**Send**、**Receive**和**Duck**的组合，以根据另一个组的强度降低一个组的音量（例如，当发生对话时，您可能希望降低SFX音量）。我邀请您尝试这些和其他效果，并检查结果以通过阅读以下文档来识别潜在用途：[https://docs.unity3d.com/Manual/class-AudioEffectMixer.html](https://docs.unity3d.com/Manual/class-AudioEffectMixer.html)。
- en: Now that we have integrated the audio, let’s see how we can script our audio.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经集成了音频，让我们看看我们如何可以编写我们的音频脚本。
- en: Scripting audio feedback
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 脚本化音频反馈
- en: 'As with the VFX, audio also needs to react to what is happening to the game
    to give a better sense of immersion. Let’s start adding sound to the explosion
    effect that enemies spawn when they die, which doesn’t necessarily need scripting
    itself, but is a result of the script that spawned the explosion in the first
    place:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 就像VFX一样，音频也需要对游戏中的事件做出反应，以提供更好的沉浸感。让我们开始添加当敌人死亡时产生的爆炸效果的声音，这本身可能不需要脚本，但它是由于最初生成爆炸的脚本而产生的：
- en: Download an explosion sound effect from the internet or the Asset Store.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从互联网或资产商店下载爆炸声音效果。
- en: Select the **Explosion** prefab we spawn when the enemies die and add **Audio
    Source** to it.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择当敌人死亡时我们生成的**Explosion**预制体，并为其添加**Audio Source**。
- en: Set the downloaded explosion’s audio clip as the **AudioClip** property of the
    audio source.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下载的爆炸音频剪辑设置为音频源的**AudioClip**属性。
- en: 'Make sure **Play On Awake** is checked and **Loop** is unchecked under **Audio
    Source**:'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在**Audio Source**下**Play On Awake**被选中，**Loop**未被选中：
- en: '![](img/B18585_14_22.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18585_14_22.png)'
- en: 'Figure 14.22: Adding sounds to our explosion effect'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.22：将声音添加到我们的爆炸效果中
- en: 'As you can see here, we didn’t need to use any script. As the sound is added
    to the Prefab, it will be played automatically at the very moment the Prefab is
    instantiated. Now, let’s integrate the shooting sound by doing the following:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，我们在这里没有使用任何脚本。当声音被添加到预制体中时，它将在预制体实例化的那一刻自动播放。现在，让我们通过以下步骤整合射击声音：
- en: Download a shooting sound and add it through an audio source to the player’s
    weapon muzzle effect (not the weapon), this time unchecking the **Play On Awake**
    checkbox.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载一个射击声音，并通过音频源将其添加到玩家的武器枪口效果（而不是武器）中，这次取消选中**Play On Awake**复选框。
- en: In the `PlayerShooting` script, create a field of the `AudioSource` type called
    `shootSound`.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`PlayerShooting`脚本中，创建一个名为`shootSound`的`AudioSource`类型的字段。
- en: Select the **Player** in the **Hierarchy** and drag the weapon muzzle effect
    GameObject to the S**hoot Sound** property in the **Inspector** to connect the
    script with the `AudioSource` variable in the weapon muzzle effect.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Hierarchy**中选择**Player**，并将武器枪口效果GameObject拖到**Inspector**中的**Shoot Sound**属性，以将脚本与武器枪口效果的`AudioSource`变量连接起来。
- en: 'In the `if` statement that checks whether we can shoot, add the `shootSound.Play();`
    line to execute the sound when shooting:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在检查我们是否可以射击的`if`语句中，添加`shootSound.Play();`行以在射击时执行声音：
- en: '![Text  Description automatically generated](img/B18585_14_23.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![文本描述自动生成](img/B18585_14_23.png)'
- en: 'Figure 14.23: Adding sound when shooting'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.23：射击时添加声音
- en: 'The Visual Scripting additional nodes would look like this:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉脚本附加节点将看起来像这样：
- en: '![A picture containing text, electronics, screenshot  Description automatically
    generated](img/B18585_14_24.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本、电子、屏幕截图的图片，描述自动生成](img/B18585_14_24.png)'
- en: 'Figure 14.24: Adding sound when shooting in Visual Scripting'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.24：在视觉脚本中射击时添加声音
- en: As we did with the muzzle effect, we added a GameObject variable called `shootSound`
    to reference the weapon GameObject that contains the `AudioSource`, and then we
    called the **Play** method of the `shootSound` variable.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们对枪口效果所做的那样，我们添加了一个名为`shootSound`的GameObject变量来引用包含`AudioSource`的武器GameObject，然后我们调用了`shootSound`变量的**Play**方法。
- en: I challenge you to try adding shooting sounds to the enemy AI in both C# and
    Visual Scripting versions of the scripts. Take as a guide what we did in *Chapter
    11*, *Visual Effects with Particle Systems and Visual Effect Graph*,for the muzzle
    effect, and in any case, you can always check the Git repository of the book (link
    can be found in the *Preface*) for the solution.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我挑战你尝试在C#和Visual Scripting版本的脚本中为敌方AI添加射击声音。以我们在第11章中做的为例，*使用粒子系统和视觉效果图进行视觉效果*，对于枪口效果，无论如何，你都可以查看本书的Git仓库（可在*前言*中找到链接）以获取解决方案。
- en: Another approach to this would be the same as the one we did with the explosion;
    just add the shooting sound to the bullet, but if the bullet collides with a wall,
    soon enough the sound will be cut off. Or, if in the future we want an automatic
    weapon sound, it will need to be implemented as a single looping sound that starts
    when we press the relevant key and stops when we release it. This way, we prevent
    too many sound instances from overlapping when we shoot too many bullets. Take
    into account those kinds of scenarios when choosing the approach to script your
    feedback.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一点，我们可以采取与我们在处理爆炸时相同的方法；只需将射击声音添加到子弹上，但如果子弹撞到墙壁，声音很快就会停止。或者，如果我们未来想要自动武器的声音，它需要实现为一个循环播放的声音，当我们按下相关键时开始，当我们释放它时停止。这样，我们就可以防止在射击过多子弹时出现太多声音实例重叠。在选择编写反馈脚本的方法时，考虑到这些类型的场景。
- en: Summary
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed how to import and integrate sounds, considering
    their impact on memory usage, and we considered how to apply effects to generate
    different scenarios. Sound is a big part of achieving the desired game experience,
    so take the proper amount of time to get it right.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了如何导入和集成声音，考虑到它们对内存使用的影响，并考虑了如何应用效果来生成不同的场景。声音是实现期望游戏体验的重要组成部分，因此请花适当的时间来确保其正确性。
- en: Now that we have covered almost all of the vital aesthetic aspects of our game,
    let’s create another form of visual communication, the user interface or UI. We
    will create the necessary UI to display the player’s current score, bullets, life,
    and lots more info in the next chapter.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经涵盖了游戏几乎所有重要的美学方面，让我们再创造一种视觉沟通形式，即用户界面或UI。我们将在下一章创建必要的UI来显示玩家的当前得分、子弹、生命值以及更多信息。
