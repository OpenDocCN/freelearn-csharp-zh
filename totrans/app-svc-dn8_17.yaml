- en: Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: I wanted this book to be different from the others on the market. I hope that
    you found it to be a brisk, fun read, packed with practical, hands-on walkthroughs
    of each subject.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书与市场上的其他书籍有所不同。我希望您发现它读起来轻松愉快，内容丰富，包含了每个主题的实用、动手实践教程。
- en: 'This epilogue contains the following short sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇结语包含以下简短章节：
- en: Cloud-native development using .NET Aspire
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用.NET Aspire进行云原生开发
- en: Introducing the Survey Project Challenge
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍调查项目挑战
- en: Third edition coming in December 2025
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三版将于2025年12月推出
- en: Next steps on your C# and .NET learning journey
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C#和.NET学习之旅的下一步
- en: Good luck!
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祝好运！
- en: Cloud-native development using .NET Aspire
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用.NET Aspire进行云原生开发
- en: In this book you have seen lots of technologies that are used to build cloud-native
    applications, like gRPC for efficient communication between services, caching
    of various types, and fault tolerance using Polly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您看到了许多用于构建云原生应用的技术，例如gRPC用于服务之间的高效通信、各种类型的缓存以及使用Polly的容错。
- en: 'As you implement more and more of these technologies, managing your development
    environment gets harder and harder. Connection strings, secret keys, port numbers,
    rate limiting, and caching configurations: if any are wrong, things break, or
    work in unexpected ways, and it can be hard to identify and then fix the issue.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您越来越多地实施这些技术，管理您的开发环境变得越来越困难。连接字符串、密钥、端口号、速率限制和缓存配置：如果任何一项出错，事情就会出错，或者以意想不到的方式工作，并且很难识别和修复问题。
- en: 'At .NET Conf 2023 on November 14, 2023, the .NET team announced a new product:
    **.NET Aspire**. It is currently available in preview and the team plan to release
    version 1.0 in the spring of 2024.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年11月14日的.NET Conf 2023上，.NET团队宣布了一款新产品：**.NET Aspire**。它目前处于预览版，团队计划在2024年春季发布1.0版本。
- en: If you want to try out the preview, then when installing Visual Studio 2022
    version 17.9 Preview 1 or later, make sure to select **.NET Aspire SDK (Preview)**
    under the **Individual components** tab.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想尝试预览版，那么在安装Visual Studio 2022版本17.9预览版1或更高版本时，请确保在**单个组件**选项卡下选择**.NET Aspire
    SDK（预览版）**。
- en: As stated in the official announcement blog article, .NET Aspire “is an opinionated
    stack for building resilient, observable, and configurable cloud-native applications
    with .NET.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如官方公告博客文章所述，.NET Aspire“是一个基于.NET构建具有弹性、可观察性和可配置性的云原生应用的定制的堆栈。”
- en: 'It provides the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了以下内容：
- en: '**Aspire components**: Based on existing mature technologies like Redis and
    OpenTelemetry, but wrapped in Aspire-specific packages that provide quick and
    easy configuration, Aspire components provide standardized functionality including
    service discovery, telemetry, resilience, and health checks.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Aspire组件**：基于现有的成熟技术如Redis和OpenTelemetry，但被封装在Aspire特定的包中，这些包提供了快速和简单的配置，Aspire组件提供了标准化的功能，包括服务发现、遥测、弹性和健康检查。'
- en: '**Aspire Starter and Empty project templates**: These will get you started
    with a working solution to try out Aspire features. The starter solution includes
    several projects: a Blazor app front-end for a dashboard to monitor all the services
    and apps you build, a back-end web API, a shared project for setting defaults
    that will apply to all projects, and an Aspire host to manage everything.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Aspire入门和空项目模板**：这些模板将帮助您开始使用一个可工作的解决方案来尝试Aspire功能。入门解决方案包括几个项目：一个用于监控您构建的所有服务和应用的Blazor仪表板前端、后端Web
    API、一个用于设置默认值的共享项目，这些默认值将适用于所有项目，以及一个用于管理一切的Aspire宿主。'
- en: '**Aspire Orchestration**: This provides features to run and connect complex
    multi-project applications and their dependencies. Custom extension methods are
    written for you to configure all the components in your projects following best
    practices, but you can change them if you have special requirements.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Aspire编排**：这提供了运行和连接复杂多项目应用及其依赖项的功能。为您编写了自定义扩展方法来配置项目中所有组件，遵循最佳实践，但如果有特殊要求，您可以更改它们。'
- en: 'If you want to learn more about .NET Aspire, you can read the documentation
    at the following link:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解更多关于.NET Aspire的信息，您可以在以下链接中阅读文档：
- en: '[https://learn.microsoft.com/en-us/dotnet/aspire/](https://learn.microsoft.com/en-us/dotnet/aspire/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://learn.microsoft.com/en-us/dotnet/aspire/](https://learn.microsoft.com/en-us/dotnet/aspire/)'
- en: I plan to write a chapter about .NET Aspire in the third book of my .NET 8 trilogy,
    *Tools and Skills for .NET 8 Pros*, which we plan to publish in the first half
    of 2024.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划在我的.NET 8三部曲的第三本书《.NET 8专业人士的工具和技能》中写一个关于.NET Aspire的章节，我们计划在2024年上半年出版。
- en: Introducing the Survey Project Challenge
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍调查项目挑战
- en: To help us learn all the different technologies that .NET developers need to
    know these days, it would be great to attempt to implement a project that needs
    a mix of technologies and skills. It should be as real as possible, be cool, fun,
    and practical, and have already been implemented by others with public products
    that we can be inspired by.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助我们学习当今.NET开发者需要了解的所有不同技术，尝试实施一个需要混合技术和技能的项目将会非常棒。它应该尽可能真实，酷炫、有趣且实用，并且已经被其他人通过公开产品实现，我们可以从中获得灵感。
- en: 'The Survey Project Challenge is an optional complete project with a common
    set of problems that will give you a real-world set of projects to build. You
    can read more about it at the following link:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 调查项目挑战是一个可选的完整项目，包含一组常见问题，这将为您提供一组真实世界的项目来构建。您可以在以下链接中了解更多信息：
- en: '[https://github.com/markjprice/apps-services-net8/blob/main/docs/ch17-survey-project.md](https://github.com/markjprice/apps-services-net8/blob/main/docs/ch17-survey-project.md)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/apps-services-net8/blob/main/docs/ch17-survey-project.md](https://github.com/markjprice/apps-services-net8/blob/main/docs/ch17-survey-project.md)'
- en: Third edition coming in December 2025
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三版将于2025年12月推出
- en: I have already started work on identifying areas for improvement for the next
    edition, which we plan to publish about a month after the **general availability**
    (**GA**) release of .NET 10 in November 2025\. While I do not expect major new
    features at the level of the unification of the Blazor hosting models, I do expect
    .NET 9 and .NET 10 to make worthwhile improvements to all aspects of .NET.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经开始着手确定下一版的改进领域，我们计划在2025年11月.NET 10的**通用可用性**（**GA**）发布后大约一个月发布。虽然我不期望在Blazor托管模型统一层面有重大新功能，但我确实期待.NET
    9和.NET 10会在.NET的各个方面做出有价值的改进。
- en: 'If you have suggestions for topics that you would like to see covered or expanded
    upon, or you spot mistakes that need fixing in the text or code, then please find
    me on the Discord channel for this book for a live interaction or let me know
    the details via the GitHub repository for this book, found at the following link:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有希望看到涵盖或扩展的主题建议，或者您在文本或代码中发现了需要修复的错误，请在本书的Discord频道中找到我进行实时互动，或者通过以下链接的GitHub仓库提供详细信息：
- en: '[https://github.com/markjprice/apps-services-net8](https://github.com/markjprice/apps-services-net8)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/apps-services-net8](https://github.com/markjprice/apps-services-net8)'
- en: Next steps on your C# and .NET learning journey
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您的C#和.NET学习之旅的下一步
- en: 'There is never enough space in a book written for print to include everything
    one might want. For subjects that you want to learn more about, I hope that the
    notes, good practice tips, and links in the GitHub repository point you in the
    right direction:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为印刷书籍留出的空间永远不够，无法包含一个人可能想要了解的所有内容。对于您想要了解更多关于的内容，我希望GitHub仓库中的笔记、良好实践技巧和链接能为您指明正确的方向：
- en: '[https://github.com/markjprice/apps-services-net8/blob/main/docs/book-links.md](https://github.com/markjprice/apps-services-net8/blob/main/docs/book-links.md)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/apps-services-net8/blob/main/docs/book-links.md](https://github.com/markjprice/apps-services-net8/blob/main/docs/book-links.md)'
- en: Companion books to continue your learning journey
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伴随书籍继续您的学习之旅
- en: 'Soon, I will have written a trilogy of books to continue your learning journey
    with .NET 8\. The two other books act as companions to this book:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，我将完成一部关于.NET 8的系列书籍，以继续您的学习之旅。其他两本书作为本书的补充：
- en: The first book covers the fundamentals of C#, .NET, ASP.NET Core, and Blazor
    for web development.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一本书涵盖了C#、.NET、ASP.NET Core和Blazor网络开发的 fundamentals。
- en: The second book (the one you’re reading now) covers more specialized libraries,
    services, and graphical user interfaces for websites and desktop and mobile apps
    with Blazor and .NET MAUI.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二本书（您现在正在阅读的这本书）涵盖了更多专业化的库、服务和网站以及桌面和移动应用（使用Blazor和.NET MAUI）的图形用户界面。
- en: The third book covers important tools and skills you should learn to become
    a well-rounded professional .NET developer. These include design patterns and
    solution architecture, debugging, memory analysis, all the important types of
    testing, from unit to performance and web and mobile, and then hosting and deployment
    topics like Docker and Azure Pipelines. Finally, it looks at how to prepare for
    an interview to get the .NET developer job that you want.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三本书涵盖了您应该学习的重要工具和技能，以成为一名全面发展的专业.NET开发者。这些包括设计模式和解构架构、调试、内存分析、从单元到性能、Web和移动的所有重要测试类型，以及像Docker和Azure
    Pipelines这样的托管和部署主题。最后，它探讨了如何准备面试，以获得您想要的.NET开发者职位。
- en: 'A summary of the .NET 8 trilogy and their most important topics is shown in
    *Figure 17.1*:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: .NET 8三部曲及其最重要的主题的总结如图17.1所示：
- en: '![A group of blue banners with text and images  Description automatically generated](img/B19587_17_01.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![一组带有文字和图像的蓝色横幅  自动生成的描述](img/B19587_17_01.png)'
- en: 'Figure 17.1: Companion books for learning C# and .NET'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.1：学习C#和.NET的配套书籍
- en: '*Tools and Skills for .NET 8 Pros* is scheduled to be published in the first
    half of 2024\. Look out for it in your favorite bookstore to complete your .NET
    8 trilogy.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*《.NET 8专业人员的工具和技能》计划于2024年上半年度出版。请在您最喜欢的书店留意它，以完成您的.NET 8三部曲。'
- en: 'To see a list of all the books that I have published with Packt, you can use
    the following link:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看我通过Packt出版的所有书籍列表，您可以使用以下链接：
- en: '[https://subscription.packtpub.com/search?query=mark+j.+price](https://subscription.packtpub.com/search?query=mark+j.+price)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://subscription.packtpub.com/search?query=mark+j.+price](https://subscription.packtpub.com/search?query=mark+j.+price)'
- en: Other books to take your learning further
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他书籍可以帮助您进一步学习
- en: 'If you are looking for other books from my publisher that cover related subjects,
    there are many to choose from, as shown in *Figure 17.2*:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找我出版商出版的其他相关主题的书籍，有很多可供选择，如图17.2所示：
- en: '![](img/B19587_17_02.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B19587_17_02.png)'
- en: 'Figure 17.2: Packt books to take your apps and services with .NET learning
    further'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.2：帮助您进一步学习.NET应用和服务的Packt书籍
- en: Good luck!
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝您好运！
- en: I wish you the best of luck with all your .NET projects!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我祝愿您在所有.NET项目中一切顺利！
- en: Share your thoughts
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you’ve finished *Apps and Services with .NET 8 - Second Edition*, we’d love
    to hear your thoughts! If you purchased the book from Amazon, please [click here
    to go straight to the Amazon review page](https://packt.link/r/1-837-63713-X)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了《.NET 8 - 第二版：应用和服务》，我们非常想听听您的想法！如果您在亚马逊购买了这本书，请[点击此处直接进入该书的亚马逊评论页面](https://packt.link/r/1-837-63713-X)，分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供的是高质量的内容。
