  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“您可以通过前往**工具**
    | **管理NuGet包** | **包** **管理控制台** 来完成此操作。”'
