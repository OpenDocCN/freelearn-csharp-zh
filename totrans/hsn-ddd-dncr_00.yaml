- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you solve complex business problems by understanding users
    better, finding the right problem to solve, and building lean, event-driven systems
    to give your customers what they really want. You will be taken through the fundamentals
    of **Domain-Driven Design** (**DDD**) principles and how it can be applied using
    modern tools such as EventStorming, Event Sourcing, and CQRS. Through this book,
    you will learn how DDD applies directly to various architectural styles, such
    as REST, reactive systems, and microservices. You will empower teams to work flexibly
    with improved services and decoupled interactions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助你通过更好地理解用户、找到正确的问题来解决，并构建精益、事件驱动的系统来满足客户真正需求，从而解决复杂的企业问题。你将学习领域驱动设计（**DDD**）的基本原则以及如何使用现代工具如EventStorming、Event
    Sourcing和CQRS来应用它。通过这本书，你将了解DDD如何直接应用于各种架构风格，如REST、反应式系统和微服务。你将赋予团队以灵活的方式与改进的服务和解耦的交互工作。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for .NET developers who have an intermediate level understanding
    of C#, and for those who seek to deliver value, not just write code. An intermediate
    level of competence in JavaScript will be helpful for the UI chapters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对C#有中级水平理解的.NET开发者和那些寻求提供价值而非仅仅编写代码的人所写。在UI章节中，具备中级水平的JavaScript技能将有所帮助。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](948b7834-c47c-4321-a91c-2ba58068c52e.xhtml), *Why Domain-Driven
    Design?*, covers the concepts of problem and solution spaces, requirements specifications,
    complexity, knowledge, and ignorance. These topics have a significant impact on
    how and what we deliver.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](948b7834-c47c-4321-a91c-2ba58068c52e.xhtml)，*为何选择领域驱动设计？*，涵盖了问题和解决方案空间、需求规范、复杂性、知识和无知的概念。这些话题对我们如何以及提供什么内容有着重要影响。'
- en: '[Chapter 2](6fa9e02b-66fa-4e1d-a69c-f26726dc9ad0.xhtml), *Language and Context*,
    deep dives into the importance of language and explains Ubiquitous Language.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](6fa9e02b-66fa-4e1d-a69c-f26726dc9ad0.xhtml)，*语言与上下文*，深入探讨了语言的重要性，并解释了通用语言。'
- en: '[Chapter 3](07ee37fb-0189-467c-865d-18e72868b137.xhtml), *EventStorming*, explores
    one of the most popular techniques for domain modeling and goes through some practical
    tips on how to organize useful workshops between domain experts and developers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](07ee37fb-0189-467c-865d-18e72868b137.xhtml)，*EventStorming*，探讨了领域建模中最受欢迎的技术之一，并介绍了一些关于如何组织领域专家和开发者之间有用工作坊的实用技巧。'
- en: '[Chapter 4](bea6a7db-f270-4c0b-a3c3-bedb4182cafb.xhtml), *Designing the Model*,
    goes deeper into the modeling process, with more of a focus on artifacts that
    can help us to start writing code and deliver initial prototypes as soon as possible.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](bea6a7db-f270-4c0b-a3c3-bedb4182cafb.xhtml)，*设计模型*，深入建模过程，更多地关注可以帮助我们尽快开始编写代码并交付初始原型的工件。'
- en: '[Chapter 5](034423e8-8080-4073-bd08-b98a129384a4.xhtml), *Implementing the
    Model*, forms the basis for our domain model implemented in code. We will go through
    different styles of performing the behavior in domain entities and also write
    some tests.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](034423e8-8080-4073-bd08-b98a129384a4.xhtml)，*实现模型*，构成了我们用代码实现的领域模型的基础。我们将探讨在领域实体中执行行为的不同风格，并编写一些测试。'
- en: '[Chapter 6](b80c3e00-e28b-4c13-a3ec-04edd2327a74.xhtml), *Acting with Commands*,
    shows how to implement commands, and how commands are the glue between our domain
    model and the world outside it. We will learn how to make our model useful by
    letting people interact with it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](b80c3e00-e28b-4c13-a3ec-04edd2327a74.xhtml)，*使用命令行动*，展示了如何实现命令，以及命令是如何成为我们的领域模型和外部世界的粘合剂的。我们将学习如何通过让人们与之交互来使我们的模型变得有用。'
- en: '[Chapter 7](1c04605e-ffe3-49fb-94c6-2bb6e4fe269d.xhtml), *Consistency Boundary*,
    takes a closer look at entity persistence, and its scope will be our focus. We
    will learn what types of consistency we need to deal with and how important it
    is to understand consistency boundaries.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](1c04605e-ffe3-49fb-94c6-2bb6e4fe269d.xhtml)，*一致性边界*，更仔细地观察实体持久化，其范围将是我们的重点。我们将学习我们需要处理哪些类型的致性以及理解一致性边界的重要性。'
- en: '[Chapter 8](4eea9289-d77e-4568-a9c0-c5e1265e3b4e.xhtml), *Aggregate Persistence*,
    takes a deep dive into the topic of aggregate persistence. We will find a way
    to store our domain objects in a database and see our application working for
    the first time.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](4eea9289-d77e-4568-a9c0-c5e1265e3b4e.xhtml)，*聚合持久化*，深入探讨了聚合持久化的主题。我们将找到一种方法将我们的领域对象存储在数据库中，并看到我们的应用程序首次运行。'
- en: '[Chapter 9](6f50ee65-024a-4c46-89c8-343183b05b8f.xhtml), *CQRS - The Read Side*,
    covers the read side of CQRS and explains what the read models are. You will learn
    how to use Ubiquitous Language for queries and see how to implement CQRS with
    one database.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](6f50ee65-024a-4c46-89c8-343183b05b8f.xhtml)，*CQRS - 读取侧*，涵盖了CQRS的读取侧，并解释了读取模型是什么。您将学习如何使用通用语言进行查询，并了解如何使用一个数据库实现CQRS。'
- en: '[Chapter 10](75bc64ae-a642-42b2-a44a-05ae0cb2b750.xhtml), *Event Sourcing*,
    shows how events can be used to persist the state of an object, instead of using
    traditional persistence mechanisms. We will cover the concept of event streams
    and see how streams relate to aggregates. We will use the Event Store to persist
    our aggregates in streams and load them back.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](75bc64ae-a642-42b2-a44a-05ae0cb2b750.xhtml)，*事件源*，展示了如何使用事件来持久化对象的状态，而不是使用传统的持久化机制。我们将介绍事件流的概念，并了解流与聚合之间的关系。我们将使用事件存储在流中持久化我们的聚合，并将它们加载回来。'
- en: '[Chapter 11](c4156d9d-9130-4225-b205-ef76cb4bcca3.xhtml), *Projections and
    Queries*, takes you through the challenges of querying the Event Sourced system
    and solving these challenges by using separate read models and projections.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](c4156d9d-9130-4225-b205-ef76cb4bcca3.xhtml)，*投影和查询*，将带您了解查询事件源系统的挑战，并通过使用单独的读取模型和投影来解决这些挑战。'
- en: '[Chapter 12](01e2a3de-465b-48aa-b297-e75269799cbb.xhtml), *Bounded Context*,
    makes you familiar with the concept of Bounded Contexts. We will identify contexts
    in our project and separate the system into pieces. We will also learn about the
    Context Map, which shows the landscape of Bounded Contexts for the entire system
    and their relationships.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](01e2a3de-465b-48aa-b297-e75269799cbb.xhtml)，*边界上下文*，使您熟悉边界上下文的概念。我们将识别项目中的上下文，并将系统分割成部分。我们还将了解上下文图，它显示了整个系统的边界上下文及其关系。 '
- en: '[Chapter 13](https://www.packtpub.com/sites/default/files/downloads/Splitting_the_System.pdf),
    *Splitting the System*, gives practical advice about identifying Bounded Contexts
    and implementing more than one context in the sample application. This chapter
    is available as an online chapter at: [https://www.packtpub.com/sites/default/files/downloads/Splitting_the_System.pdf](https://www.packtpub.com/sites/default/files/downloads/Splitting_the_System.pdf).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](https://www.packtpub.com/sites/default/files/downloads/Splitting_the_System.pdf)，*系统拆分*，提供了关于识别边界上下文和在示例应用程序中实现多个上下文的实用建议。本章作为在线章节可在以下链接找到：[https://www.packtpub.com/sites/default/files/downloads/Splitting_the_System.pdf](https://www.packtpub.com/sites/default/files/downloads/Splitting_the_System.pdf)。'
