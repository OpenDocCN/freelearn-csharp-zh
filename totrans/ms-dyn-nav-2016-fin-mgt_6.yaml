- en: Chapter 6.  Financial Management Setup
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In Dynamics NAV, everything leads to accounting, but as we have seen in the
    previous chapters, most operations inside the financial management area can be
    done with a little accountancy knowledge. In this chapter, we will learn the setup
    options that allow this to happen.
  prefs: []
  type: TYPE_NORMAL
- en: 'The topics that we will cover in this chapter are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Posting groups
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dimensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Number series
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The general setup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding posting groups
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Posting groups** are the linking bridge between the G/L accounts and the
    accounts used on all application areas, such as items, customers, vendors, and
    fixed assets. Posting groups are used to notify the system which accounts to use
    on each transaction. There are three main types of posting group as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Specific posting groups**: These are used to link subsidiary ledgers (namely
    the vendor ledger entries) to the general ledger. They are used to specify balance
    sheet accounts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**General posting groups**: Typically, these are used to specify income statement
    accounts that should be used on transactions. They are used to specify to whom
    and what we sell or buy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TAX posting groups**: You use these to specify the tax rates, calculation
    types, and accounts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Specific posting groups
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Specific posting groups are mainly used to instruct the system about which balance
    sheet account to use for each subsidiary ledger. For example, the sum of balances
    of all customers must be equal to the balances of the accounts receivable in the
    balance sheet.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To avoid differences between general and subsidiary ledgers, balance accounts
    used on posting groups are usually set up to disallow direct posting.
  prefs: []
  type: TYPE_NORMAL
- en: 'In Dynamics NAV, you can find the following specific posting groups:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Posting Group name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| **Customer Posting Groups** | This specifies the accounts for transaction
    such as receivables, payment discounts, roundings, and interest and fees that
    relate to customers. |'
  prefs: []
  type: TYPE_TB
- en: '| **Vendor Posting Groups** | This maps payable accounts, payment discount
    amounts, rounding accounts, and interest and fee accounts that relate to vendors.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Inventory Posting Group**/**Inventory Posting Setup** | This maps inventory
    accounts, WIP accounts, and other accounts that relate to the inventory.Inventory
    posting groups define the type of inventory, while accounts are specified in the
    **Inventory Posting Setup** page in combination with locations. |'
  prefs: []
  type: TYPE_TB
- en: '| **Bank Account Posting Groups** | This links a bank G/L account to a bank
    account. |'
  prefs: []
  type: TYPE_TB
- en: '| Fixed asset posting groups | This specifies the accounts used in FA transactions
    such as posting its acquisition cost, or depreciation. |'
  prefs: []
  type: TYPE_TB
- en: '| **Job Posting Groups** | This maps the accounts used in transactions involving
    jobs. |'
  prefs: []
  type: TYPE_TB
- en: 'To access each posting group, type its name in the search box and select the
    corresponding link. The following screenshot shows the customer posting groups
    defined in the **CRONUS** International Ltd. demo company:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Specific posting groups](img/B05733_06_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As an example, when you post an invoice, a customer ledger is created and the
    account specified in the **Receivables Account** field is used to post the corresponding
    amount in the general ledger.
  prefs: []
  type: TYPE_NORMAL
- en: Specific posting groups are assigned to its corresponding cards in fields that
    have the same name. In **Customer Card**, for instance, you find a field called
    **Customer Posting Groups**, where you can assign one of the defined posting groups
    to each customer, in the same manner you find the **Bank Acc. Posting Group**
    field in the bank account card or the **FA Posting Group** field in the depreciation
    book lines of the FA card.
  prefs: []
  type: TYPE_NORMAL
- en: General posting groups
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The main purpose of general posting groups is to bind subsidiary ledgers to
    income statement accounts. There are two different general posting groups, as
    follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**General Business Posting Groups**: This specifies who we are selling to and
    who are we buying from. You need to specify them on Customers, Vendors, and, in
    some occasions, G/L accounts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: G/L accounts require a business posting group if they are used in a transaction
    that requires VAT calculation.
  prefs: []
  type: TYPE_NORMAL
- en: '**General Product Posting Groups**: They specify what is being sold or purchased.
    They are assigned to **Items**, **Resources**, **G/L Accounts**, and **Item Charges**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a general rule, create as many business groups as needed to analyze sales
    by customers or purchases by vendors. Also, consider how many product groups are
    needed to analyze sales and purchases by products. As a rule, you create one general
    product posting group for each major product group reflected in the chart of accounts.
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to **Departments** | **Administration** | **Application Setup** | **Financial
    Management** | **Posting Groups** to access both posting groups.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take a look at the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![General posting groups](img/B05733_06_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'So far, we have defined groups, but we have not assigned them to G/L accounts.
    It is the mixture of a business and a product group that will define the account
    to be used. The following screenshot shows the general posting setup used in the
    **CRONUS** company:'
  prefs: []
  type: TYPE_NORMAL
- en: '![General posting groups](img/B05733_06_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As an example, when you post an invoice with a customer in the **EXPORT** group
    and an item in the **MANUFACT** group, the account **6130** is used to post the
    corresponding amount in the general ledger, as specified in the **Sales Account**
    field.
  prefs: []
  type: TYPE_NORMAL
- en: Tax posting groups
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Tax posting groups are used by the system to know how tax is to be calculated
    and posted, depending on who the item is sold to or purchased from and what is
    sold or purchased. Just like general posting groups, to define tax you need to
    create the following posting groups:'
  prefs: []
  type: TYPE_NORMAL
- en: Tax business posting groups that are assigned to customers and vendors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tax product posting groups that are assigned to items and resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Combinations of both are specified on the **TAX Posting Setup** page
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the earlier versions of Dynamics NAV 2016, the **TAX Posting Group** was
    known as the **VAT Posting Group**.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the **TAX Posting Setup** page for the export
    business group:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Tax posting groups](img/B05733_06_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: For each combination, you need to specify **TAX %**, **TAX Calculation Type**,
    and the general ledger accounts to use on sales and purchases. The accounts to
    use for unrealized VAT or to adjust VAT for payment discounts can be specified
    in additional fields.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can select one of the following options for **TAX Calculation Type**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Normal**: This option is used to calculate VAT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reverse charge**: This option is used when doing business with other countries
    in the EU where the purchaser must calculate and settle VAT accounts with the
    tax authorities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Full VAT**: This option is used when the entire amount is considered VAT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**No taxable VAT**: When this option is selected, the system does not generate
    any VAT ledger entry. It is useful for concepts that are not subject to VAT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sales tax**: This option is used only if the program has to calculate US
    sales tax instead of VAT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up dimensions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In [Chapter 4](ch04.html "Chapter 4. Reporting and Business Intelligence"),
    *Reporting and Business Intelligence*, you learned about dimensions and how they
    can help to analyze the data registered into the system. To create dimensions
    and dimensions values, we perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to **Administration** | **Dimensions** and click on **New**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Give the new dimension a code such as `ITEM TYPE`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Dimension Values** and create the values shown in the following screenshot:![Setting
    up dimensions](img/B05733_06_05.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: You can create new dimension values on existing dimensions at any time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Once the dimension is created, we have to tell the system whether it will be
    used as a global dimension or a shortcut dimension. This can be done in the **General
    Ledger Setup** window.
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to **Departments** | **Financial Management** | **Setup** | **General
    Ledger Setup**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Dimensions** tab, select the **ITEM TYPE** dimension in the **Shortcut
    Dimension 7 code** field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: Change global dimensions Once the global dimensions are assigned, you can change
    them using the **Change Global Dimensions** job found on the ribbon bar.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Number series
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In Dynamics NAV, every document, transaction, or card (such as a customer or
    vendor card) must have a unique identification number by which it can be organized
    and tracked. To let the system help you with this, you can set up a number series
    performing the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to **Administration** | **Number Series**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **New**. Give the new number series a code, such as `MY CUST`, and
    a description, such as `My Customers`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check the **Default Nos.** field and the **Manual Nos.** field. This way, you
    can either use automatic or manual numbering with the number series.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: If you need to check whether numbers are assigned chronologically, check the
    **Date Order** field.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the **Lines** option from the ribbon bar and create the following line:![Number
    series](img/B05733_06_06.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: If you need to use a new number every month or every year, create as many lines
    as needed, indicating the starting date on each of them.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To instruct the system to use these new number series when creating new customers,
    navigate to **Departments** | **Financial Management** | **Receivables** | **Setup**
    | **Sales & Receivables Setup**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Numbering** tab, select the **MY CUST** series in the **Customer Nos.**
    field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a new customer to verify that the new series is being used.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most setup pages contain a tab called **Numbering** where you can instruct the
    system about which series to use on each document, card, or transaction.
  prefs: []
  type: TYPE_NORMAL
- en: 'Number series can also be assigned to journal batches so that a correlative
    number is assigned every time you create or post new lines. The following screenshot shows
    the batches in the general journal. To assign a number when creating new journal
    lines, select a series in the **No. Series** field. If you select a series in
    the **Posting No. Series** option, the number will be assigned when posting the
    transaction, not when creating the line:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Number series](img/B05733_06_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: General setup
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Every Dynamics NAV functional area has its own setup options that will determine
    the behavior of the application on that area. We will take a look at the setup
    of the functional areas we have seen in this book: General ledger, Sales, Purchases,
    and Inventory.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Most of the available setup options can be found via the following path: **Departments**
    | **Administration** | **Application Setup** | **Financial Management** | **Finance**,
    and you can choose among the different setups available.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **General Ledger Setup** page is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![General setup](img/B05733_06_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The **General Ledger Setup** page allows you to determine general behaviors
    that will be used throughout the whole application. As an example, we have identified
    four setup groups, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Allowed posting dates**: We have explained the usage of this setup in [Chapter
    3](ch03.html "Chapter 3. Accounting Processes"), *Accounting Processes*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Address format**: Different countries type address information in different
    orders. Here, you specify how addresses will be written on printed documents,
    such as invoices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**VAT setup**: With these options, you can determine different VAT calculation
    behaviors, such as rounding.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Payment tolerance**: If you have an invoice with an amount of **1001, 53**
    and you receive a payment of **1,000**, you may consider that the invoice has
    been paid. If you don''t want that amount of **1, 53** to be pending forever,
    payment tolerance should be set up.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are other setup options in the general ledger. On the **Dimensions** FastTab,
    the general dimensions are established, and on the **Numbering** FastTab, you
    specify which number series will be used for banks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Sales & Receivables Setup** page and the **Purchases & Payables Setup**
    page are very similar and you can use them to specify the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The numbering to be used for the master data (customer and vendors) and for
    the different documents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to post discounts to the general ledger, together with the invoice amount
    or separately to be able to see the discounts on the general ledger
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The default posting date and default quantities to post on documents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether external document numbers are mandatory
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Inventory Setup** page can be found by navigating to **Departments**
    | **Administration** | **Application Setup** | **Warehouse** | **Inventory** and
    can be used to specify the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The numbering to be used for master data (items) and for different warehouse-specific
    documents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether item costs should be automatically posted to the general ledger or not
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to calculate an item's average cost
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we saw what posting groups are and how they are used in the
    application to post multiple accounting transactions with no accounting knowledge
    needed. We have also seen other important setups such as the dimensions or the
    number series. All these configurations are vital for the application to work
    the way we want.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will see brief explanations of other areas that can
    be managed in Dynamics NAV regarding financial management.
  prefs: []
  type: TYPE_NORMAL
