- en: Graphics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The graphics capabilities of the Unity game engine are impressive. We have the
    ability to create game objects natively in the game engine using geometry, meshes,
    textures, and materials. We can also use high-quality graphics imported from external,
    specialized software tools including Maya, 3DS Max, and Blender. Advanced lighting
    and shadow controls as well as the level of detail feature adds an important touch
    of realism to our games.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key graphic features include:'
