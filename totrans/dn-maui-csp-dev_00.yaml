- en: Part 1 – Getting Started
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分 – 入门
- en: In this part, we will get you set up with the required software and examine
    the project we’re going to build. We’ll then go on to examine XAML – the markup
    language for .NET MAUI. Next, we’ll take a deep look at MVVM, the architecture
    for it and most .NET MAUI apps, and we’ll undertake an extensive review of the
    controls and structures used to build the user interface.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将帮助你设置所需的软件，并检查我们将要构建的项目。然后，我们将继续探讨XAML——.NET MAUI的标记语言。接下来，我们将深入研究MVVM，它是它的架构以及大多数.NET
    MAUI应用的架构，我们将对用于构建用户界面的控件和结构进行广泛审查。
- en: 'This part has the following chapters:'
