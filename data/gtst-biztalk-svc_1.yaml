  type: TYPE_IMG
  zh: '![创建订单架构](img/7401EN_01_08.jpg)'
- en: Flat File Schema structure
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 平面文件架构结构
- en: 'For each of the records in the XSD file, make sure that the delimiters are
