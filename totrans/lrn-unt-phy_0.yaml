- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In order to understand what it means to implement a Physics component of Unity3D
    successfully in games and applications, a developer must have a better understanding
    of the key elements of Physics and their behavior in the engine. I wrote this
    book to provide a detailed description with examples for learning a Physics component
    of Unity3D in a way that emphasizes the uniqueness of each component and their
    implementation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解在游戏和应用中成功实现Unity3D物理组件的含义，开发者必须更好地理解物理的关键元素及其在引擎中的行为。我写这本书是为了提供详细的描述和示例，以强调每个组件的独特性及其实现方式。
- en: The successful implementation of Physics in game or application development
    starts with a strong understanding of each component. When we look at game and
    application development in Unity3D, it is easy to see that Physics is the most
    important component. I have provided the conceptual foundation of a Physics component
    and introduced these using examples for a better understanding.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏或应用开发中物理的成功实现始于对每个组件的深入理解。当我们观察Unity3D中的游戏和应用开发时，很容易看出物理是最重要的组件。我提供了物理组件的概念基础，并使用示例来介绍，以获得更好的理解。
- en: 'I had three main goals while writing this book:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写这本书时，我有三个主要目标：
- en: '**Accuracy**: This book is the result of years of experience and research.
    This book focuses on the Physics components of Unity3D and their implementations.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准确性**：这本书是多年经验和研究的结果。本书专注于Unity3D的物理组件及其实现。'
- en: '**Implementation**: My experience as a developer has taught me two things about
    examples: they need to be detailed, and they must help developers do their work.
    As a result, users of my book will always find abundant examples with every step
    carefully laid out and explained wherever necessary so that the reader can follow.
    To describe and explain the Physics of Unity3D, this book uses realistic examples
    to help developers get inside of what Physics is really like. In addition to the
    examples, I have provided detailed screenshots and figures for a better understanding.
    These examples will help developers in the successful implementation of Physics
    components in their game or application as well as help them identify the best
    practices they need to adopt to improve their game or application performance.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实现**：作为一名开发者的经验教会了我关于示例的两个方面：它们需要详细，并且必须帮助开发者完成工作。因此，我的书的使用者将始终找到丰富的示例，每个步骤都经过仔细的布局和解释，必要时还会提供解释，以便读者可以跟随。为了描述和解释Unity3D的物理，本书使用现实生活中的示例来帮助开发者了解物理的真实情况。除了示例之外，我还提供了详细的截图和图表，以帮助理解。这些示例将帮助开发者在其游戏或应用中成功实现物理组件，并帮助他们确定需要采用的最佳实践，以改善其游戏或应用性能。'
- en: '**A structured approach**: I have tried to explain Physics and Unity3D in a
    reader-friendly way. Most books claim to do this, but my experience with a variety
    of books has proven otherwise. What students and developers will find in my book
    are short, precise explanations of terms and concepts that are written in an understandable
    language. For example, I have used more images rather than text to explain steps
    of implementations, which gives a better understanding for readers.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构化方法**：我尝试以读者友好的方式解释物理和Unity3D。大多数书籍都声称能够做到这一点，但我的多种书籍经验证明并非如此。学生和开发者在我的书中会发现术语和概念的简短、精确解释，这些解释是用易于理解的语言编写的。例如，我使用了比文字更多的图片来解释实现步骤，这为读者提供了更好的理解。'
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Introduction to Physics
    in Unity3D"), *Introduction to Physics in Unity3D*, serves as a quick introduction
    to Physics, and specifically Physics in Unity3D. We will also learn about in-built
    Physics, as well as Unity3D and the uses of Physics in an interactive development.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章. Unity3D中的物理简介")，*Unity3D中的物理简介*，作为物理的快速介绍，特别是Unity3D中的物理。我们还将了解内置物理，以及Unity3D中物理在交互式开发中的应用。'
- en: '[Chapter 2](part0018_split_000.html#page "Chapter 2. Using Different Colliders
    for Interaction"), *Using Different Colliders for Interaction*, focuses on colliders,
    their types in Unity3D, and how we can define the collision shape of objects in
    a scene.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018_split_000.html#page "第2章. 使用不同碰撞体进行交互")，*使用不同碰撞体进行交互*，专注于碰撞体、Unity3D中的类型，以及我们如何定义场景中对象的碰撞形状。'
- en: '[Chapter 3](part0022_split_000.html#page "Chapter 3. Overview of Collision
    Matrix"), *Overview of Collision Matrix*, explains matrices, their types, and
    how we can define a collision shape of objects in a scene explaining a matrix.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0022_split_000.html#page "第3章. 碰撞矩阵概述")，*碰撞矩阵概述*，解释了矩阵、它们的类型以及我们如何通过矩阵定义场景中对象的碰撞形状。'
- en: '[Chapter 4](part0026_split_000.html#page "Chapter 4. Rigidbody Types and Their
    Properties"), *Rigidbody Types and Their Properties*, focuses on Rigidbodies and
    their types in Unity3D.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0026_split_000.html#page "第4章. RigidBody类型及其属性")，*RigidBody类型及其属性*，专注于Unity3D中的RigidBody及其类型。'
- en: '[Chapter 5](part0030_split_000.html#page "Chapter 5. Joint Types and Their
    Properties"), *Joint Types and Their Properties*, describes joints and their types
    in Unity 3D.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0030_split_000.html#page "第5章. 关节类型及其属性")，*关节类型及其属性*，描述了Unity 3D中的关节及其类型。'
- en: '[Chapter 6](part0032_split_000.html#page "Chapter 6. Animation and Unity3D
    Physics"), *Animation and Unity3D Physics*, gives in-depth knowledge on how to
    use Physics in animation in Unity3D. We will be developing complex animations
    and also see some examples of animation using Physics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0032_split_000.html#page "第6章. 动画与Unity3D物理")，*动画与Unity3D物理*，深入讲解了如何在Unity3D中使用物理进行动画制作。我们将开发复杂的动画，并查看一些使用物理进行动画制作的示例。'
- en: '[Chapter 7](part0034_split_000.html#page "Chapter 7. Optimizing Application''s
    Performance Using Physics in Unity3D"), *Optimizing Application''s Performance
    Using Physics in Unity3D*, teaches you how you can optimize applications and games
    if you use Physics in Unity3D.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0034_split_000.html#page "第7章. 使用Unity3D中的物理优化应用程序性能")，*使用Unity3D中的物理优化应用程序性能*，教你如何在Unity3D中使用物理来优化应用程序和游戏。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: The code examples in this book should work on most modern operating systems.
    To install Unity3D, go to [https://unity3d.com/unity/download](https://unity3d.com/unity/download).
    For the system requirements, check out [https://unity3d.com/unity/system-requirements](https://unity3d.com/unity/system-requirements).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例应在大多数现代操作系统上运行。要安装Unity3D，请访问[https://unity3d.com/unity/download](https://unity3d.com/unity/download)。有关系统要求，请查看[https://unity3d.com/unity/system-requirements](https://unity3d.com/unity/system-requirements)。
- en: 'The following is a list of software used for the examples and versions used
    for testing:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个用于示例的软件列表及其测试版本：
- en: Unity3D 4.1 and higher
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unity3D 4.1及以上版本
- en: MonoDevelop (this normally comes with Unity3D software)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MonoDevelop（这通常与Unity3D软件一起提供）
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: 'If you are familiar with the fundamentals of Physics and have some basic experience
    of Unity game development, but have no knowledge of using these two together,
    this book is for you. Educators and trainers who want to use Unity in an e-learning
    setting will also benefit from the book. For further reading, the following books
    are recommended:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉物理的基本原理，并且有一些Unity游戏开发的基本经验，但不知道如何将这两者结合起来使用，这本书适合你。想要在电子学习环境中使用Unity的教育者和培训师也会从这本书中受益。为了进一步阅读，以下书籍被推荐：
- en: '*Unity 4.x Game Development by Example: Beginner''s Guide*, *Ryan Henson Creighton*,
    *Packt Publishing*'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Unity 4.x通过示例进行游戏开发：入门指南*，作者：Ryan Henson Creighton，出版社：Packt Publishing'
- en: '*Unity 4 Fundamentals: Get Started at Making Games with Unity*, *Alan Thorn*,
    *Focal Press*'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Unity 4基础：使用Unity开始制作游戏*，作者：Alan Thorn，出版社：Focal Press'
- en: '*Unity 4.x Game AI Programming*, *Aung Sithu Kyaw, Clifford Peters, and Thet
    Naing Swe*, *Packt Publishing*'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Unity 4.x游戏人工智能编程*，作者：Aung Sithu Kyaw, Clifford Peters, 和 Thet Naing Swe，出版社：Packt
    Publishing'
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    a collision occurs, a trigger will call the `OnTriggerEnter` function on the trigger
    object''s scripts."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“当发生碰撞时，触发器将调用触发对象脚本上的`OnTriggerEnter`函数。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select the **Cube** option by navigating to **GameObject** | **Create Other**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上、菜单或对话框中看到的单词，在文本中会这样显示：“通过导航到**GameObject** | **Create
    Other**选择**Cube**选项。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框中出现。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门会像这样显示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**errata
    submission form**链接，并输入您的错误详情来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料的方式，与我们联系 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
