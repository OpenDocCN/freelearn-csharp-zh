- en: Invention of Mechanics
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 机制发明
- en: 'Now that we know how to adapt game mechanics and which processes are available
    to do so, it''s time to focus on one of the most challenging and exciting tasks
    for a game designer: coming up with brand new game mechanics! The difference between
    adapting and creating new mechanics is thin, though. We will see in this chapter
    how new game mechanics can be created not only as actions available to the players
    but also as different dynamics that are generated in-game by existing core mechanics.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经知道了如何适应游戏机制以及哪些过程可以做到这一点，是时候专注于游戏设计师最具挑战性和最激动人心的任务之一：想出全新的游戏机制！适应和创建新机制之间的区别很微妙。在本章中，我们将看到新游戏机制不仅可以作为玩家可用的动作，还可以作为由现有核心机制在游戏中产生的不同动态来创建。
- en: We will discuss some of the theories behind game design and the creation of
    mechanics that are fun to play, and we'll dive into how a new mechanic needs to
    be taught to the player and how the core loop of a game is formed. Finally, we're
    going to have a close look at the design of a combat system and why combat and
    conflict are an important part of many video games. You will learn about complexity
    and depth and the related problems a game designer needs to solve by using them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论一些游戏设计和机制创造背后的理论，以及如何向玩家传授新机制以及游戏核心循环的形成。最后，我们将仔细研究战斗系统的设计以及为什么战斗和冲突是许多电子游戏的重要组成部分。你将了解复杂性和深度以及游戏设计师需要通过它们解决的问题。
- en: This chapter is probably the most important in the entire book. We will need
    to look further afield at game design theory and be less practical for a while.
    It is still going to be a quick overview though. Therefore, we highly recommend
    that you use this as a base, from which you'll be able to follow up on and deepen
    your knowledge. Don't be scared if you feel overwhelmed by all this information.
    Every book, author, and article we're going to quote can be found at the end of
    this book in the bibliography.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这章可能是整本书中最重要的章节。我们需要更广泛地了解游戏设计理论，并暂时不那么实用。尽管如此，这仍然是一个快速概述。因此，我们强烈建议您将其作为基础，从那里您可以继续跟进并深化您的知识。如果您觉得所有这些信息让你感到不知所措，请不要害怕。我们将在本书的参考文献中找到我们引用的每一本书、作者和文章。
- en: Ready?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好了吗？
- en: Let's go.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: Developing an idea into an experience
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个想法发展成一种体验
- en: The main reason for creating a new game mechanic can be described as the need
    to give the player a novel experience. We learned how the game vision gives us
    designers a clear direction to follow in order to develop our games. By visualizing
    the experience we want our players to have, we are taking the first step into
    the conceptualization of a new game mechanic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新游戏机制的主要原因可以描述为给玩家提供一种新颖体验的需求。我们了解到游戏愿景为我们设计师提供了一个清晰的方向，以便我们开发游戏。通过可视化我们希望玩家体验到的体验，我们迈出了构思新游戏机制的第一步。
- en: Let's see a practical example.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个实际例子。
- en: Modern First Person Shooter (FPS) games are very different from what we used
    to play in the 80s and the 90s. When we immersed ourselves in a frenetic shooting
    game all we needed were some interesting enemies, a few different weapons, and
    just a bunch of basic controls, such as move and shoot.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现代第一人称射击（FPS）游戏与我们80年代和90年代所玩的游戏大不相同。当我们沉浸于狂热的射击游戏时，我们需要的只是一些有趣的敌人、几件不同的武器以及一些基本控制，比如移动和射击。
- en: 'In a quest for better immersion, game designers started to ask questions like:
    "How can we make an FPS more realistic?", "How can we make shooting more tactical?",
    and "How can we give players the impression that they are in the middle of a real
    shooting scenario?"'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好的沉浸感，游戏设计师开始提出一些问题，例如：“我们如何使FPS游戏更真实？”“我们如何使射击更具战术性？”“我们如何让玩家有身临其境的感觉？”
- en: A real gunfight scenario is miles away from a video game such as Wolfenstein
    and Quake, where the player can basically storm the enemies, shooting loads of
    ammunition at them and withstanding heavy fire with no hesitation. Imagine your
    task as a designer is to add more strategy to those classic FPS games, in order
    to evoke a more realistic shooting scenario. Which mechanics would you add to
    a game with only move and shoot mechanics?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真实的枪战场景与像《狼人杀》和《雷神之锤》这样的视频游戏相去甚远，在这些游戏中，玩家基本上可以冲锋陷阵，向敌人射击大量弹药，并且毫不犹豫地承受重火。想象一下，作为设计师，你的任务是给那些经典的FPS游戏增加更多策略，以唤起更真实的射击场景。你会为只有移动和射击机制的游戏添加哪些机制？
- en: There are many correct answers to this question, so before we keep reading,
    try imagining a couple of those!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的正确答案有很多，所以在我们继续阅读之前，试着想象其中几个吧！
- en: Done? Great!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 完成了吗？太好了！
- en: 'A common answer would be: Adding cover.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的答案可能是：增加掩体。
- en: In a real gunfight, you don't usually see people running toward their enemies
    guns blazing...that's typical of video games and movies! What people do, in reality,
    is take cover! They try to find a spot where they are protected from the bullets.
    Only once safe, might they peek out just a little and try to return fire from
    behind the cover. Imagine if by pressing a button your character can crouch behind
    obstacles and take cover. And of course, enemies would be able to do the same.
    Can you visualize how different this game would be compared to the basic FPS we
    started with?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在真实的枪战中，你通常不会看到人们端着枪冲向敌人……这在电子游戏和电影中很典型！现实中，人们通常会寻找掩护！他们试图找到一个可以保护自己免受子弹的地方。只有在安全的情况下，他们才可能稍微探出头，从掩护后面还击。想象一下，如果你按下一个按钮，你的角色可以蹲在障碍物后面并寻找掩护。当然，敌人也可以这样做。你能想象出与最初的基本FPS游戏相比，这款游戏会有多么不同吗？
- en: Now you can go even further. Can your character shoot from behind the cover?
    (In a way, that is different from just leaving the cover and shooting...maybe
    he is less precise from there? Or can only do suppressive fire…) Can your character
    move from cover to cover, head down, instead of just walking or running between
    them?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你甚至可以更进一步。你的角色能否从掩护后面射击？（在某种程度上，这与只是离开掩护射击是不同的……也许他从那里射击不太精确？或者只能进行压制性射击……）你的角色能否低头从掩护移动到掩护，而不是仅仅在它们之间行走或奔跑？
- en: Naughty Dog's Uncharted and Ubisoft's The Division are great examples of third-person
    tactical combat systems. Finding the right spots to take cover and moving between
    them is crucial to winning the fight. It also gives the player the freedom to
    choose how to tackle different encounters and how to exploit the terrain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Naughty Dog的《未知的charted》和Ubisoft的《全境封锁》是第三人称战术战斗系统的绝佳例子。找到合适的掩护位置并在它们之间移动是赢得战斗的关键。这也给了玩家选择如何应对不同遭遇以及如何利用地形的选择自由。
- en: Of course, how the enemies react to the players' behavior is as important as
    the mechanics available. Enemies might use different weapons to drive the player
    out of covers, such as grenades or heavy fire capable of destroying those covers.
    Or maybe there could be enemies with melee weapons running toward the player while
    he's behind cover.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，敌人对玩家行为的反应与可用的机制一样重要。敌人可能会使用不同的武器将玩家逼出掩护，比如手榴弹或能够摧毁这些掩护的重火力。或者，也许会有敌人携带近战武器，在玩家躲在掩护后面时向他冲来。
- en: Addressing the need for a tactical and challenging game experience is the key
    to the creation of interesting mechanics and dynamics. It is important to note
    that realism doesn't have to always be the experience we want to give to the player.
    In fact, some game designers might want exactly the opposite. This is the case
    with games such as the latest version of Doom (2016). The idea behind the combat
    system was to go back to the roots of the FPS genre, offering visceral shootings
    and frenetic actions. How could you obtain that kind of experience if the game
    offers mechanics such as cover and stealth actions?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 满足对战术和挑战性游戏体验的需求是创造有趣机制和动态的关键。需要注意的是，现实感并不一定是我们想要提供给玩家的体验。事实上，一些游戏设计师可能恰恰相反。这种情况在像《毁灭战士》（2016年最新版本）这样的游戏中很常见。战斗系统背后的想法是回到FPS类型的根源，提供直观的射击和狂野的动作。如果游戏提供了掩体和潜行动作等机制，你如何获得这种体验呢？
- en: 'To go back to the most frenetic FPS action, Doom''s game designers came up
    with a new game mechanic: Glory Kills. In short, by hammering an enemy with bullets,
    the player can stagger him and then perform a special melee attack that instantly
    (and quite brutally) kills him.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要回到最狂野的FPS动作游戏，Doom的游戏设计师们提出了一个新的游戏机制：荣耀击杀。简而言之，通过用子弹猛击敌人，玩家可以让他踉跄，然后执行一个特殊近战攻击，瞬间（而且相当残忍地）将他杀死。
- en: While performing a glory kill the player is invulnerable and the enemy always
    drops extra items such as ammunition and health. So, performing a glory kill is
    a rewarding tactical option that forces the player to approach combat in a very
    aggressive way and always move forward. All these are great examples of new game
    mechanics created from the experience we want the player to have. Let's do another
    example, with a completely different genre and mechanic.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行荣耀击杀时，玩家是无敌的，敌人总是会掉落额外的物品，如弹药和生命值。因此，执行荣耀击杀是一种有回报的战略选择，迫使玩家以非常激进的方式接近战斗，并且始终向前推进。所有这些都是从我们希望玩家体验中创造出的新游戏机制的优秀例子。让我们再举一个例子，一个完全不同类型和机制的例子。
- en: Adventure, role-playing games, and in general, games based on narratives are
    often based on conversations and interactions with NPCs. In these games, dialogs
    are as important as action, and the player is challenged with critical choices
    to make. A classic mechanic to manage dialogues with multiple options is called
    branched dialogues.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 冒险、角色扮演游戏以及基于叙事的游戏通常基于与NPC的对话和互动。在这些游戏中，对话与动作一样重要，玩家需要做出关键的选择。一种管理具有多个选项的对话的经典机制被称为分支对话。
- en: Different lines open different branches of the dialogue, which usually lead
    to different outcomes and consequences. But how can one add tension and a sense
    of pressure if the player can take all the time in the word to make his choice?
    In the internet era, players are even able to pause the game and look for the
    best answer online in a matter of minutes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的线路会开启对话的不同分支，这通常会导致不同的结果和后果。但如果玩家有足够的时间做出选择，如何增加紧张感和压力感？在互联网时代，玩家甚至能在几分钟内暂停游戏，在网上寻找最佳答案。
- en: In the early 90s, Sega's Sakura Wars answered this question using a real-time
    conversation system, in which the player has only a few seconds to decide which
    option to take. This incredibly simple mechanic changes everything. Many modern
    adventure games have taken inspiration from that mechanic. Telltale Games is famous
    for its narrative games based on real-time conversations, which in the past few
    years have revamped the interest in the genre.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代初，世嘉的《樱花大战》使用实时对话系统来回答这个问题，玩家只有几秒钟的时间来决定选择哪个选项。这个极其简单的机制改变了所有的一切。许多现代冒险游戏都受到了这个机制的启发。Telltale
    Games因其基于实时对话的叙事游戏而闻名，在过去的几年里，这种游戏类型重新引起了人们的兴趣。
- en: New mechanics to solve a problem
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 新机制以解决问题
- en: Sometimes new mechanics are required to solve well-known gameplay problems.
    This is a typical scenario in live games (for example mobile games or Massively
    Multiplayer Online Games), where the game is constantly updated and adjusted to
    meet its audience's evolving needs. But it might as well be the case for sequels,
    franchises, and final releases after an alpha or a beta test.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时需要新的机制来解决已知的游戏玩法问题。这在实时游戏中是一个典型的场景（例如移动游戏或大型多人在线游戏），游戏会不断更新和调整，以满足其受众不断变化的需求。但这也可能适用于续集、系列作品以及alpha或beta测试之后的最终发布。
- en: One great example is the Chest mechanic in Clash Royale, one of the most interesting
    game mechanics in the history of mobile games (and one that has contributed to
    the incredible success of Supercell's real-time PvP title.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是《皇室战争》中的宝箱机制，这是移动游戏历史上最有趣的机制之一（并且也是促成Supercell实时PvP游戏大获成功的原因之一。）
- en: 'This is how it works:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是它的运作方式：
- en: In Clash Royale, by winning a battle, players win chests. Chests contain Cards
    and Gold, both essential for player's progression. These chests must be unlocked
    before the player can get the rewards they contain. Unlocking a chest takes a
    certain amount of time. Alternatively, this wait can be skipped using Gems (the
    equivalent of real money). Each player has four chest slots, so they can only
    have up to four chests waiting at a time. It is still possible to battle when
    the chest slots are full, but no chests will be won, as all the slots are already
    taken.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在《皇室战争》中，通过赢得一场战斗，玩家可以获得宝箱。宝箱里装有卡片和金币，这两者对玩家的进步至关重要。玩家必须先解锁宝箱，才能获得其中包含的奖励。解锁宝箱需要一定的时间。或者，可以使用宝石（相当于真实货币）来跳过等待时间。每位玩家有四个宝箱槽位，因此他们一次只能有最多四个宝箱等待。即使宝箱槽位已满，玩家仍然可以战斗，但不会赢得任何宝箱，因为所有槽位已被占用。
- en: Which issues do you think this mechanic has tackled and solved?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为这个机制解决了哪些问题并得到了解决？
- en: 'Think about it for a few minutes before reading on. It is clear how Supercell
    addressed some of the major problems in F2P mobile games, that is, how to organically
    integrate:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续阅读之前，思考几分钟。很明显，Supercell如何解决了免费游戏移动游戏中的某些主要问题，即如何有机地整合：
- en: Sessioning (how long and how often a play session should be)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话（每次游戏应该持续多长时间以及多久进行一次）
- en: Retention (why should a player come back to the game)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 留存（为什么玩家应该回到游戏中）
- en: Monetization (if a player can’t wait to open a chest...he can always spend some
    hard currency to do so)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币化（如果玩家迫不及待地想要打开宝箱……他总是可以花费一些硬通货来实现这一点）
- en: Progression (opening chests is the main way to obtain new cards and therefore
    upgrade your deck and progress through the game)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进度（打开宝箱是获取新卡牌的主要方式，因此也是升级你的牌组并推进游戏进程的主要途径）
- en: In most mobile games, each of those critical issues is specifically addressed
    with a set of features that sometimes feel disconnected and sort of artificially
    constructed. The elegance by which Supercell integrated everything in one single
    mechanic is a testament to their astonishing talent and massive success.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数移动游戏中，每个关键问题都通过一套有时感觉脱节且有点人为构建的功能来具体解决。Supercell如何将所有这些整合到一个单一机制中的优雅，是对他们惊人的才能和巨大成功的证明。
- en: It is quite difficult to find completely new game mechanics in the Console and
    AAA space. Innovation usually means risk, and big projects are not the best for
    risk. This is why indie games and mobile games usually present a lot of much more
    innovative features (and sometimes, they are disruptive in their genre). Always
    keep an eye on the indie and mobile scene and see what designers are doing to
    solve common design problems in more efficient and elegant ways.
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在主机和AAA游戏空间中找到全新的游戏机制相当困难。创新通常意味着风险，而大型项目并不适合承担风险。这就是为什么独立游戏和移动游戏通常会有很多更加创新的功能（有时，它们在其游戏类型中具有颠覆性）。始终关注独立和移动游戏场景，看看设计师们是如何以更高效、更优雅的方式解决常见的游戏设计问题的。
- en: New mechanics to innovate
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 新的机制以进行创新
- en: Another way to come up with a new mechanic is by asking yourself how things
    can be done differently. Thinking out of the box is a crucial skill for every
    game designer. What if is a great question to start with something you know or
    are familiar with and completely re-invent it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种提出新机制的方法是问自己事情可以如何以不同的方式完成。跳出思维定势是每个游戏设计师的关键技能。如果你知道或熟悉某样东西，然后完全重新发明它，那么“如果……”是一个很好的问题来开始。
- en: A question like "What if we introduce zero-gravity in Super Mario?" can open
    an ocean of new possibilities and unexplored mechanics and gameplay. When trying
    to innovate, the less is more principle comes in handy again. Many games have
    innovated entire genres by taking out something from existing games.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 就像“如果我们把零重力引入超级马里奥会发生什么？”这样的问题可以开启一片新的可能性，以及未探索的游戏机制和玩法。当试图创新时，少即是多的原则再次派上用场。许多游戏通过从现有游戏中去除某些元素来创新整个游戏类型。
- en: '"What if in a platform game the character automatically runs in only one direction
    and the only action available to the player is jumping?" That is why, Canabalt
    (2009) was born, re-inventing the platform genre...actually, inventing (or more
    precisely, popularizing—see the following information box) a new one: the Endless
    Runner.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “如果在平台游戏中，角色只能自动向一个方向跑，而玩家唯一可用的动作就是跳跃？”这就是为什么Canabalt（2009）诞生了，重新发明了平台游戏类型……实际上，发明（或者更准确地说，普及——见以下信息框）了一个新的类型：无尽跑酷。
- en: While the Endless Runner concept was long known in Korea, journalists credit
    Canabalt as the title that single-handedly invented the smartphone-friendly single-button
    running genre and generated not only countless clones, by many great original
    games that rely on that mechanic, including Super Mario Run from Nintendo.
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然在韩国，无尽跑酷的概念早已为人所知，但记者们将Canabalt视为那个独自发明了智能手机友好的单按钮跑酷游戏类型的标题，并不仅产生了无数克隆品，还产生了许多依赖该机制的伟大原创游戏，包括任天堂的超级马里奥跑酷。
- en: The process of innovating is the most difficult to follow, but it's the one
    that usually raises the bar to the next level. The games (and game designers)
    that are able to do that are the ones that are leaving a mark on the history of
    games and gaming. Of course, not all the new mechanics are innovative, as with
    innovation here we mean something that evolves or revolutionizes a way of doing
    something.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 创新的过程最难跟踪，但通常是提升标准到下一个层次的过程。那些能够做到这一点（以及游戏设计师）的游戏，是那些在游戏和游戏历史中留下印记的游戏。当然，并非所有的新机制都是创新的，因为在这里，我们所说的创新是指某种演变或革命性地改变做事方式的东西。
- en: It is important to note, though, that innovation can spark from any of the previously
    mentioned approaches. What is different is that some game designers make games
    (or part of games) with the precise intention of innovating and that this, as
    you can imagine, requires a specific approach.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，值得注意的是，创新可以来自上述任何一种方法。不同之处在于，一些游戏设计师制作游戏（或游戏的一部分）的目的是为了创新，这正如你所想象的那样，需要一种特定的方法。
- en: Building a new game mechanic
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 构建新的游戏机制
- en: In order to be able to invent a new game mechanic, we need to go back to some
    theory. Understanding how to classify different mechanics, why they are fun, and
    what kind of player they appeal to is extremely important if we want to come up
    with something new. Some sort of seed is required to grow our innovative ideas
    into new game mechanics.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够发明一种新的游戏机制，我们需要回到一些理论。了解如何分类不同的机制，为什么它们有趣，以及它们吸引哪种类型的玩家，如果我们想要提出一些新的东西，这是极其重要的。我们需要某种种子来将我们的创新想法培养成新的游戏机制。
- en: 'There are many classifications and definitions of fun, type of players, and
    game mechanics: they are all valid, (well maybe some are objectively better than
    the others…). There will be many opportunities to read and study all of them in
    your career and I strongly encourage you to do so. Personally, among all the studies
    I''ve read, I prefer three authors over the others and I think their approach
    to such theoretical topics is the best for a book about Practical Game Design.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 关于乐趣、玩家类型和游戏机制有许多分类和定义：它们都是有效的（也许有些在客观上比其他更好……）。在你的职业生涯中，你将有很多机会阅读和研究它们，我强烈建议你这样做。就我个人而言，在所有我阅读过的研究中，我更喜欢三位作者，我认为他们对这类理论话题的处理方式最适合关于实用游戏设计的书籍。
- en: 'These authors and the respective topics they have covered are:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些作者以及他们所涵盖的相应主题是：
- en: Richard Bartle, with his categorization of player types
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理查德·巴特利，以及他对玩家类型的分类
- en: Nicole Lazzaro and her study about the four types of fun
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尼科尔·拉扎罗和她关于四种乐趣类型的研究
- en: Jesse Shell and his taxonomy of game mechanics
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 詹斯·谢尔和他的游戏机制分类法
- en: In the next paragraphs, we're going to explore these topics. By understanding
    them, you will be able to design better game mechanics and ultimately better player
    experiences.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的段落中，我们将探讨这些主题。通过理解它们，你将能够设计出更好的游戏机制，最终提供更好的玩家体验。
- en: Many times in your career you will come across decision and designs that are
    the result of your instinct and designer sensibility. There will be times where
    you will apply game design theory without even knowing it. What defines a good
    game designer (and game design), though, is how much you will be able to catch
    all those intuitions and explain them using the knowledge you have acquired through
    studying and reading. Every time you are not entirely sure of why something is
    that way, go back to the books and make sure you actually know what you're doing!
  id: totrans-53
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，你将多次遇到由你的直觉和设计师敏感性产生的决策和设计。有时，你甚至不知道自己已经应用了游戏设计理论。然而，定义一个优秀的游戏设计师（以及游戏设计）的是你能够捕捉到所有这些直觉，并利用你通过学习和阅读获得的知识来解释它们。每次当你不确定为什么某事是这样的，就回到书本上，确保你真正知道你在做什么！
- en: Bartle's types of players
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 巴特利的玩家类型
- en: Richard Bartle is the creator of the first virtual world (it was called Multi-User
    Dungeon (MUD), 1978) and one of the most important scholars and authors in our
    industry. In his studies, he categorized the kind of players who enjoy playing
    in virtual worlds (a categorization that can also be applied to other kinds of
    games but which it is worth pointing out that was intended by the author for Massively
    Multiplayer Online Games only).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·巴特利是第一个虚拟世界（被称为多人地下城（MUD），1978年）的创造者，也是我们行业中最重要学者和作家之一。在他的研究中，他将那些喜欢在虚拟世界中游玩的玩家类型进行了分类（这种分类也可以应用于其他类型的游戏，但值得注意的是，作者的本意是仅针对大型多人在线游戏）。
- en: 'He identified four main types of player:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 他确定了四种主要的玩家类型：
- en: Achievers
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成就者
- en: Socializers
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交者
- en: Explorers
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索者
- en: Killers
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杀手
- en: Let's have a closer look at each category and try to understand why it is so
    crucial for a game designer to understand them.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地看看每个类别，并尝试理解为什么这对于游戏设计师来说如此关键。
- en: The Achievers are the players who enjoy setting and reaching the goals set within
    the game. These goals might be explicitly set by the game itself (such as win
    conditions, quests to solve, leaderboard to climb, collections to complete) or
    they might enjoy setting up goals for themselves (such as completing a game without
    ever losing or in the shortest amount of time possible). Achievers want to Max
    Out the game, in a way that could either be intended by its design or not.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 成就者是指那些享受在游戏中设定并达成目标玩家。这些目标可能是游戏本身明确设定的（例如胜利条件、要解决的任务、要攀登的排行榜、要完成的收藏），或者他们可能喜欢为自己设定目标（例如在不输的情况下完成游戏或在尽可能短的时间内完成）。成就者希望将游戏玩到极致，这可能是有意为之，也可能并非游戏设计初衷。
- en: The Socializers draw fun from the interactions they have with other people in
    the game. It goes by itself that multiplayer games are the best games for this
    type of players, but don't forget that social interactions might be built even
    outside the game world in many ways.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 社交者从他们在游戏中与其他人的互动中获得乐趣。不言而喻，多人游戏是这种类型玩家的最佳游戏，但不要忘记，社交互动可能以许多方式在游戏世界之外建立。
- en: The incredible popularity of Facebook and social games, which started around
    2008, is basically all thanks to these players. And it is safe to say that even
    the popularity of the whole video game medium owes much to the players who care
    about sharing their experiences as much as playing them.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年左右开始流行的Facebook和社交游戏，其惊人的受欢迎程度基本上都要归功于这些玩家。可以肯定地说，整个电子游戏媒介的受欢迎程度也很大程度上归功于那些不仅喜欢玩游戏，还喜欢分享他们体验的玩家。
- en: 'The Explorers are the players that enjoy to immerse themselves in every bit
    of knowledge the game has to offer. It might be the lore of an RPG game such as
    The Elder Scrolls: Skyrim, or the rules and the cards in a Collectible Trading
    Card Game such as Magic: The Gathering. The Explorers are the experts of game
    worlds. They are the players that, most of the time, end up knowing the games
    even better than the game creators.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 探险者是指那些喜欢沉浸在游戏提供的每一丝知识中的玩家。这可能是一款角色扮演游戏（如《上古卷轴：天际》）的背景故事，或者是一款可收集交易卡牌游戏（如《万智牌》）的规则和卡片。探险者是游戏世界的专家。他们通常是那些知道游戏甚至比游戏创造者还多的玩家。
- en: 'The Killers, lastly, are players driven by the desire of dominating the thrill
    of competition. These are the highly competitive players that see video games
    as a sport and they constantly try to get better to dominate the others. As opposed
    to the Achievers, the Killers'' desire to get better is driven by the only goal
    of defeating other players, not so much by the joy of progress:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 杀手最后，是那些被征服竞争刺激欲望驱动的玩家。这些是竞争激烈的玩家，他们将电子游戏视为一项运动，并不断努力提高以统治他人。与成就者不同，杀手的提高欲望是由击败其他玩家的唯一目标驱动的，而不是那么多的进步乐趣：
- en: '![](img/00195.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00195.jpg)'
- en: Bartle's four types of player and how they act and interact with both the virtual
    world and other players
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 巴特尔的四种玩家类型以及他们如何与虚拟世界和其他玩家互动
- en: Bartle's study goes much more in depth, analyzing the interactions between these
    categories and how they influence the design and the entire existence of virtual
    worlds (by which Bartle means explicitly what we would define as Mass Multiplayer
    Online Games). Again, his books are a highly recommended read.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 巴特尔的这项研究深入得多，分析了这些类别之间的互动以及它们如何影响游戏设计和虚拟世界的整个存在（巴特尔明确指的是我们定义的大规模多人在线游戏）。再次强调，他的书籍是非常值得阅读的。
- en: 'In regard to how to use player types to create new game mechanics, it is clear
    how important it is to understand your audience and then design with that in mind.
    That said, two things must never be forgotten: great games provide fun mechanics
    to every kind of player, and some players might well have many facets, enjoying
    being Explorers one time and Killers another time.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何利用玩家类型来创造新的游戏机制，很明显，了解你的受众并以此为设计理念是非常重要的。话虽如此，有两件事永远不能忘记：优秀的游戏为每种类型的玩家提供有趣的游戏机制，而且一些玩家可能有很多方面，有时喜欢作为探险者，有时喜欢作为杀手。
- en: Lazzaro's types of fun
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 拉扎罗的乐趣类型
- en: Nicole Lazzaro proposes a similar model to Bartle's, but instead of focusing
    on players, she focuses on their emotions and the kind of fun they have while
    playing games. She defined four keys to fun and states that for a game to be fun
    (generally speaking), at least three out of four of these keys to fun must exist
    in the game experience.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尼科尔·拉扎罗提出了与巴特尔斯类似的模型，但她不是关注玩家，而是关注他们的情感以及他们在玩游戏时的乐趣类型。她定义了四个乐趣关键，并指出，一般来说，一个游戏要想有趣，至少在游戏体验中必须存在这四个乐趣关键中的三个。
- en: 'Each key to fun corresponds to some fundamental human emotions:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 每个乐趣的关键都对应着一些基本的人类情感：
- en: 'Hard Fun: Frustration and Fiero, in the moment of personal triumph over adversity'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艰难乐趣：挫败与自豪，在克服逆境的个人胜利时刻
- en: 'Easy Fun: Curiosity, Awe'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简易乐趣：好奇，敬畏
- en: 'Serious Fun: Excitement and Relief (relaxation)'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 严肃乐趣：兴奋与放松（舒缓）
- en: 'People Fun: Amusement, Joy'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人际乐趣：娱乐，快乐
- en: 'You can already see the connection with Bartle''s model. But don''t make the
    mistake of thinking that People Fun is the type of fun Socializers might experience
    or Easy Fun is the type of fun Explorers experience. It doesn''t work like that
    and as we said, a good game proposes at least three out of four types of fun to
    every player:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经可以看到与巴特尔斯模型的联系。但不要犯这样的错误，认为社交者可能会经历的乐趣是“人际乐趣”，或者探险者可能会经历的乐趣是“简易乐趣”。事实并非如此，正如我们所说的，一个好的游戏至少应该为每位玩家提供四种乐趣中的三种：
- en: '![](img/00162.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00162.jpg)'
- en: Lazzaro's four keys to fun. A set of actions within the game triggers a specific
    emotion in the player and therefore enables a specific type of fun
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 拉扎罗的四个乐趣关键。游戏中的某些动作会触发玩家的特定情感，从而实现特定类型的乐趣
- en: Let's have a look at a practical example of a couple of popular games.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看几个流行游戏的实际例子。
- en: The Dark Souls franchise is famous for its difficulty and the great anger and
    frustration that it causes to players (are you already seeing the point?) That
    is, of course, its Hard Fun component. The frustration of repeatedly dying in
    the search of an optimal strategy is directly proportional to the triumph experienced
    for winning. That feeling of obtaining a meaningful victory is something really
    powerful.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 以其难度著称的《黑暗之魂》系列，以及对玩家造成的巨大愤怒和挫败感（你是否已经看到了这一点？）那就是，当然，它的艰难乐趣成分。在寻找最佳策略的过程中不断死亡所感受到的挫败感与获胜时所体验到的胜利感成正比。那种获得有意义胜利的感觉是非常强大的。
- en: Hard Fun and Serious Fun go hand in hand in Dark Souls; the difficulty of the
    fights is what generates the frustration in players who get beaten, but it is
    also what makes it meaningful to progress, level up, find the right equipment,
    and strategize.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在《黑暗之魂》中，艰难乐趣和严肃乐趣是相辅相成的；战斗的难度产生了被打败的玩家的挫败感，但这也是使进步、升级、找到合适的装备和制定策略变得有意义的原因。
- en: The adrenaline rush when the boss fight begins is a powerful emotion that only
    a difficult situation can provide.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当开始与Boss战斗时肾上腺素的激增是一种只有困难情况才能提供的强大情感。
- en: What about the Easy Fun? You might think that a game such as Dark Souls doesn't
    give many opportunities for Easy Fun...but just look at how many memes there are
    over the internet! The game might not have been designed with those funny moments
    in mind, but still, by providing a playground for players' creativity, the game
    designers have opened the possibility for a lot of Easy Fun.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，简易乐趣呢？你可能会认为像《黑暗之魂》这样的游戏并不提供很多简易乐趣的机会...但看看互联网上有多少关于这个游戏的梗！游戏可能并没有考虑到那些有趣的时刻，但仍然，通过为玩家的创造力提供一个游乐场，游戏设计师已经为大量的简易乐趣打开了可能性。
- en: The gesture feature (the player earns moves such as waving or cheering) and
    how it has been used to capture funny screenshots of the game is a perfect example
    of Easy Fun (combined with Social Fun, as part of it is sharing those screenshots
    or video on the internet).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 手势功能（玩家获得诸如挥手或欢呼的动作）以及它如何被用来捕捉游戏的有趣截图，是简易乐趣（结合社交乐趣，其中一部分是分享这些截图或视频到互联网）的一个完美例子。
- en: Another great example is the Easy Fun provided by a compelling control system.
    If you think that just rolling around in Dark Souls or jumping your way to your
    destination is quicker than just running...you're experiencing Easy Fun!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的例子是令人信服的控制系统带来的简易乐趣。如果你认为在《黑暗之魂》中只是四处滚动或跳跃到目的地比直接跑得快...那你正在体验简易乐趣！
- en: People Fun (or Social Fun) is the most straightforward. Whether it is the co-op
    feature or the PvP, Dark Souls provides all you need to experience People Fun.
    But again, when we talk about social fun and interactions with real players, always
    think out-of-the-box (out of the game in this case). Social Fun in video games
    comes from outside the world of the game. Games that are enjoyable just by being
    watched or eSports (such as League of Legends) that people enjoy watching as much
    as they enjoy playing offer incredible opportunities, and quite real emotions
    and fun. Keep that in mind when you design your game mechanics. In modern games,
    Watchability is as important a character as Playability.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 人们乐趣（或社交乐趣）是最直接的。无论是合作模式还是PvP，黑暗之魂提供了你所需要的一切来体验人们乐趣。但再次强调，当我们谈论社交乐趣和与真实玩家的互动时，总是要跳出思维定式（在这种情况下是跳出游戏）。视频游戏中的社交乐趣来源于游戏世界之外。仅通过观看就令人愉快的游戏，或者人们观看得和玩得一样多的电子竞技（如《英雄联盟》），提供了难以置信的机会，以及相当真实的感觉和乐趣。在设计你的游戏机制时，请记住这一点。在现代游戏中，可观赏性（Watchability）与可玩性（Playability）一样重要。
- en: Shell's taxonomy of game mechanics
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Shell的游戏机制分类法
- en: 'Jesse Schell (in The Art of Game Design) has done excellent work defining a
    taxonomy of game mechanics. Each game mechanic you can think about almost certainly
    falls into one of the following categories:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Jesse Schell（在《游戏设计艺术》中）对游戏机制进行了出色的分类。你几乎可以想到的所有游戏机制几乎都落入以下类别之一：
- en: Space
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间
- en: Objects, Attributes, and States
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体、属性和状态
- en: Actions
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行动
- en: Rules
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规则
- en: Skill
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能
- en: Chance
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会
- en: By understanding these categories, you will be able to have a clear idea of
    how to collocate your new game mechanic and therefore deliver a more conscious
    design.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解这些类别，你将能够清楚地了解如何组合你的新游戏机制，从而实现更自觉的设计。
- en: Mechanic 1 – space
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 机制1 – 空间
- en: 'Space is the space in which the game takes place. According to Schell, all
    game space is:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 空间是游戏发生的空间。根据Schell的说法，所有游戏空间都是：
- en: Discrete or continuous
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离散或连续
- en: Dimensional
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度
- en: Discrete spaces (such as the grid in tic-tac-toe) have a limited number of cells
    or positions that may be filled or moved into, while continuous spaces (such as
    a football pitch) allow for unlimited movement within a limited space. By dimensions,
    Schell means whether a game is played on a 2D or 3D space. An improved graphical
    remake of a 2D platformer, for example, is still only played in two dimensions.
    Schell draws upon the field of architecture in order to explain how to design
    effective spaces.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 离散空间（如井字棋的网格）有有限数量的单元格或位置可以填充或移动到，而连续空间（如足球场）则允许在有限空间内进行无限移动。Schell所说的维度是指游戏是在2D还是3D空间中进行的。例如，一个改进的2D平台游戏的图形重制版，仍然只在二维空间中进行。Schell借鉴了建筑领域来解释如何设计有效的空间。
- en: 'He sets out five types of game spaces:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 他提出了五种游戏空间类型：
- en: 'Linear: A player can only basically move forward and backward (Monopoly)'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性：玩家只能基本上向前和向后移动（Monopoly）
- en: 'Grid: Movement is restricted by discrete, adjacent shapes (Chess)'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格：移动受到离散、相邻形状的限制（Chess）
- en: 'Graph: Several points connected by discrete paths (Talisman)'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图形：由离散路径连接的几个点（Talisman）
- en: 'Points in Space: Several points with no specified connecting path (Final Fantasy)'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间中的点：几个没有指定连接路径的点（Final Fantasy）
- en: 'Divided Space: Space carved up into irregular sections (Risk)'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分割空间：分割成不规则部分的区域（Risk）
- en: Mechanic 2 – objects, attributes, and states
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 机制2 – 物体、属性和状态
- en: 'A game''s space is filled with objects: characters, items, buildings, props,
    rocks, trees, and other characters. Basically, anything that can be interacted
    with in the game. In computer science terminology, these objects have attributes
    (position on the screen, visual appearance, statistics...) and a state (dead or
    alive, current speed, maximum speed, and so on) that help define them and how
    they interact with other game elements.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一个游戏的空间充满了物体：角色、物品、建筑、道具、岩石、树木以及其他角色。基本上，任何可以在游戏中与之交互的东西。在计算机科学术语中，这些物体具有属性（屏幕上的位置、视觉外观、统计数据...）和状态（死亡或活着、当前速度、最大速度等），这些属性有助于定义它们以及它们如何与其他游戏元素交互。
- en: 'Shell associates to objects and states the terms nouns and adjectives. You
    can describe each object of your game with a name and you can specify its attributes
    and states using adjectives. For example, a car (object) might have the following
    attributes: red (color), fast (speed), and coupè (type). These are all adjectives
    to describe the car - its attributes. It can also have a state, for example, whether
    it is moving or not.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Shell将术语名词和形容词与对象和状态相关联。你可以用名字描述你游戏中每个对象，并可以使用形容词来指定其属性和状态。例如，一辆汽车（对象）可能具有以下属性：红色（颜色）、快速（速度）和敞篷（类型）。这些都是形容词，用来描述汽车——其属性。它还可以有一个状态，例如，它是否在移动。
- en: Mechanic 3 – actions
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 机械3 - 动作
- en: 'If objects and their attributes are nouns and adjectives: actions are the verbs.
    Steering, accelerating, braking. These verbs describe the actions available to
    the car object we discussed before.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果物体及其属性是名词和形容词：动作就是动词。转向、加速、制动。这些动词描述了我们之前讨论的汽车对象可用的动作。
- en: 'Schell describes two types of actions:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Schell描述了两种类型的动作：
- en: Operative actions
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作动作
- en: Resultant actions
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果动作
- en: Operative actions are the basic actions available in the game. Actions such
    as jumping, moving, shooting, reloading, and accelerating.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 操作动作是游戏中可用的基本动作。例如跳跃、移动、射击、装弹和加速。
- en: Resultant actions are those that emerge from the operative actions. Accelerating
    and braking at the right time in a car racing game might result in overtaking
    the car ahead.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 结果动作是从操作动作中产生的。在赛车游戏中，在正确的时间加速和制动可能会导致超越前面的车辆。
- en: Mechanic 4 – rules
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 机械4 - 规则
- en: We have seen how rules are not always considered proper game mechanics. According
    to Schell, rules are the most fundamental mechanic because they define the space,
    the objects, the actions, the consequences of the actions, the constraints of
    the actions, and the goals.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到规则并不总是被视为合适的游戏机制。根据Schell的说法，规则是最基本的机制，因为它定义了空间、对象、动作、动作的后果、动作的约束以及目标。
- en: Goals are probably the most important rule in every game. Goals must be always
    clear to both the designer and the player. Whether you prefer to consider rules
    part of the game mechanics or something that govern and determines how game mechanics
    interact together, don't forget that rules are a fundamental part of every game.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 目标可能是每个游戏中最重要的规则。目标必须始终对设计师和玩家都很清晰。无论你更喜欢将规则视为游戏机制的一部分，还是将其视为控制和决定游戏机制如何相互作用的东西，都不要忘记规则是每个游戏的基本部分。
- en: Mechanic 5 – skill
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 机械5 - 技能
- en: 'To complete the tasks games present to them, players need skills. In order
    to create an adequately challenging experience, designers must balance player
    skill with game difficulty so that players stay interested and in a state of flow.
    Schell describes three types of skills within games:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成游戏呈现给他们的任务，玩家需要技能。为了创造一个足够具有挑战性的体验，设计师必须平衡玩家的技能和游戏难度，以便玩家保持兴趣并处于心流状态。Schell描述了游戏中的三种技能类型：
- en: 'Physical Skills: Which involve strength, dexterity, coordination, and physical
    endurance. In video games, this often includes reflexes and fine motor dexterity.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体能技能：涉及力量、灵巧、协调和体能耐力。在视频游戏中，这通常包括反应和精细运动技巧。
- en: 'Mental Skills: Involving memory, observation, and puzzle solving.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心智技能：涉及记忆、观察和解决谜题。
- en: 'Social Skills: Which include reading an opponent, predicting their movements,
    and coordinating actions with teammates.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交技能：包括阅读对手、预测他们的动作和与队友协调动作。
- en: Mechanic 6 – chance
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 机械6 - 机会
- en: 'Chance is the sixth fundamental category of game mechanics. Chance adds unpredictability
    to a game experience, increasing replay value and diversifying gameplay. Games
    that include an element of chance leverage one of the basic human emotions: surprise.
    People like to be surprised, to experience unpredictable events and to challenge
    themselves predicting outcomes. In fact, Schell notes that the ability to predict
    outcomes is a skill in and of itself.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 机会是游戏机制的基本第六类。机会为游戏体验增加了不可预测性，增加了重玩价值和多样化的游戏玩法。包含机会元素的游戏利用了人类的基本情感之一：惊讶。人们喜欢感到惊讶，体验不可预测的事件，并挑战自己预测结果。事实上，Schell指出，预测结果的能力本身就是一种技能。
- en: Game loops
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏循环
- en: 'In his recent book Advanced Game Design: A Systems Approach, Michael Sellers
    – a game designer and professor – identified four principal loops that define
    a video game experience:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最近出版的《高级游戏设计：系统方法》一书中，游戏设计师和教授Michael Sellers确定了定义视频游戏体验的四个主要循环：
- en: The game's model loop
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏模型循环
- en: The player's mental loop
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家的心理循环
- en: The interactive loop
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互循环
- en: The designer's loop
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计师的循环
- en: Why do we call these loops? The idea is that a game is not a linear experience,
    but a looping structure where an action by the player generates an effect (and
    give a feedback); this effect allow the player to take another action and so on
    and so forth, in a loop.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么称这些为循环？其理念是游戏不是一个线性的体验，而是一个循环结构，其中玩家的一个动作会产生一个效果（并给出反馈）；这个效果允许玩家采取另一个动作，如此循环往复。
- en: Game's model and player's mental loops
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏模型和玩家心理循环
- en: The game's model loop represents the dynamic world of the game. It is the combination
    of all the systems present in the game with which the player can interact. The
    player's loop, on the other hand, is the mental model of the game world that the
    player creates.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏模型循环代表游戏的动态世界。它是游戏中所有玩家可以与之交互的系统的组合。另一方面，玩家的循环是玩家创建的游戏世界的心理模型。
- en: The player builds his own mental loop based on the actual game model loop. He
    set his goals and executes actions that generate feedback in the game and continue
    to do so until his or her goal is achieved.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家根据自己的实际游戏模型循环建立自己的心理循环。他设定目标并执行产生游戏反馈的动作，并继续这样做，直到他的目标实现。
- en: The important thing about the player's mental loop is that the activities that
    a player executes in a game might not match with the game's model loop. Players
    can find their fun by not completing the game goals, but by setting their own
    and pursuing them. Maybe in an RTS game with the goal to defeat the enemy faction,
    some players might find it more fun and exciting to build a city of a particular
    shape, or to collect all the resources in the map. Or, in an open world RPG, they
    might prefer to go around and befriend all the animals in the world instead of
    following and completing the main quest.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家的心理循环的重要之处在于，玩家在游戏中执行的活动可能与游戏模型循环不匹配。玩家可以通过不完成游戏目标，而是设定自己的目标并追求它们来找到乐趣。也许在一个以击败敌方阵营为目标的即时战略游戏中，一些玩家可能会发现建造一个特定形状的城市或收集地图上的所有资源更有趣和刺激。或者，在一个开放世界角色扮演游戏中，他们可能更喜欢四处游荡并与世界上的所有动物交朋友，而不是跟随和完成主线任务。
- en: Interactive loops
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 交互循环
- en: The interactive loop determines the actions the player can take to interact
    with the world and the feedback that the game gives in response to those actions.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 交互循环决定了玩家可以采取哪些行动来与世界互动，以及游戏对这些行动的反馈。
- en: The player's actions are basically inputs into the game's model loop, and the
    game feedback contributes to creating the player's own mental model loop. The
    interactive loop is made by a core loop and an extended loop, which we are going
    to describe in detail below.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家的动作基本上是输入到游戏模型循环中的，游戏反馈有助于创建玩家自己的心理模型循环。交互循环由核心循环和扩展循环组成，我们将在下面详细描述。
- en: Core loops
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 核心循环
- en: By core loops, we mean the loop of basic actions the player needs to perform
    in a game.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 通过核心循环，我们指的是玩家在游戏中需要执行的基本动作的循环。
- en: As we learned, these actions are a set of core mechanics that the player has
    to interact with. The loop happens when the player interacts with the mechanics
    over and over again in order to progress into the game.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所学的，这些动作是一系列玩家必须与之互动的核心机制。循环发生在玩家反复与机制互动以进入游戏的过程中。
- en: 'In fact, some designers have defined core mechanics exactly like that: The
    core mechanics in a game will usually be the purposeful interaction that occurs
    the most frequently. In a platforming game, this is usually jumping. In a shooter,
    it is usually shooting. In a racing game, it will be driving.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，一些设计师正是这样定义核心机制的：游戏中的核心机制通常是最频繁发生的有目的的交互。在平台游戏中，这通常是跳跃。在射击游戏中，这通常是射击。在赛车游戏中，这将是驾驶。
- en: 'There could be other definitions, as with every other game design concept.
    As we have said many times already, you don''t have to stick with one particular
    definition of a game design concept. On the contrary, knowing more means you''d
    keep a clear idea of what other people’s points of view on each concept or principle
    are. We call them core loops because the core mechanic is an action that will
    produce some results, that will trigger a new need to perform the core mechanic...and
    so on:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 可能还有其他定义，就像其他任何游戏设计概念一样。正如我们之前多次提到的，你不必坚持一个特定的游戏设计概念的定义。相反，了解得越多，你就越能清晰地了解其他人对于每个概念或原则的观点。我们称它们为核心循环，因为核心机制是一个会产生某些结果的动作，这将触发执行核心机制的新需求……等等：
- en: '![](img/00013.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00013.jpg)'
- en: A simple core loop for an action-card game similar to Battlehand. The player
    fights battles to gain a currency (Fame, in this case). Fame is used to develop
    and upgrade the player's town. Upgrading the town unlocks the hero and card upgrade.
    With these upgraded, a more challenging battle can be fought
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一个类似于《战斗手》的动作卡牌游戏的核心循环很简单。玩家通过战斗获得货币（在这个例子中是声望）。声望用于发展和升级玩家的城镇。升级城镇解锁英雄和卡牌升级。有了这些升级，就可以进行更具挑战性的战斗。
- en: Extended loops
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展循环
- en: 'The extended loop is more complex (and a realistic representation of an entire
    game). Defining your core loop is part of deciding which new mechanics you might
    need in your game. Consider games such as The Witcher III: Wild Hunt and Middle
    Earth: Shadow of War. Both games'' core loop consists of fighting enemies to get
    rewards and experience points. (You could argue that it’s the core loop of most
    RPG games, and it’s true, but not entirely. In fact, how you do that fighting
    is extremely important and quite different, for example, from a turn-based RPG.)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展循环更复杂（并且是对整个游戏的真实反映）。定义你的核心循环是决定你可能需要在你的游戏中添加哪些新机制的一部分。考虑一下《巫师3：狂猎》和《中土世界：战争阴影》。这两款游戏的核心循环都包括通过战斗敌人获得奖励和经验点数。（你可以争论这是大多数RPG游戏的核心循环，这是真的，但并不完全如此。实际上，你如何战斗非常重要，并且与回合制RPG有很大不同。）
- en: So what makes The Witcher and Shadow of War two different games (apart from
    their settings and lore, of course)?
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，是什么让《巫师》和《战争阴影》两款游戏（当然，除了它们的背景和传说之外）有所不同？
- en: It's the extended loop, and how all the different game mechanics interact with
    each other.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这是扩展循环，以及所有不同的游戏机制如何相互作用。
- en: In both games, the core loop (fighting enemies to get something) is related
    to the game's progression, and in both, there is a virtual skill system attached
    to it. What is really different is what you can do with what you get by defeating
    enemies and progressing through the game.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在两款游戏中，核心循环（通过战斗敌人获得某物）与游戏进度相关，在两款游戏中，都有一个虚拟技能系统与之相关联。真正不同的是，你可以通过击败敌人并推进游戏来做什么。
- en: Geralt (the protagonist of The Witcher saga) can craft a variety of potions
    and alchemical items and can undertake quests to hunt monsters and interact with
    various Non-Playable-Characters (NPC), (with a lot of emphasis on romance). Most
    of the extended loop is related to expanding the narrative in different and new
    directions.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔伽（《巫师》系列的主角）可以制作各种药水和炼金术物品，并可以执行任务来狩猎怪物和与各种不可玩角色（NPC）互动（强调很多浪漫情节）。大部分扩展循环都与扩展叙事的不同和新方向有关。
- en: 'Shadow of War approaches the extended loop in a different way: you can collect
    and organize your personal army of Orcs and then use it to lay siege to enemies''
    fortress or to defend yours. This feature, which completely changes the gameplay
    when the player immerses himself in the extended loop, is perfectly integrated
    with another unique selling point of the Shadow of Mordor franchise: the Nemesis
    System. The idea behind the Nemesis System is to create emergent stories unique
    to each player by allowing enemies to develop their own personalities, rivalries,
    and traits that may grow over time depending on the battles they take part in
    or the way the players defeat or get defeated by them.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 《战争阴影》以不同的方式接近扩展循环：你可以收集和组织你个人的兽人军队，然后使用它来围攻敌人的堡垒或保卫自己的堡垒。当玩家沉浸于扩展循环中时，这一特性完全融入了《黑暗之魂》系列的一个独特卖点：复仇系统。复仇系统的理念是通过允许敌人发展他们自己的个性、竞争关系和特质，这些特质可能会随着时间的推移而增长，这取决于他们参与的战斗或玩家如何击败或被他们击败。
- en: The depth of the system and the meaningfulness of these enemies and their development
    transformed the way players were playing the game. The core loop of solving the
    quests to proceed through the storyline and eventually finish the game was almost
    subverted by the extended loop of hunting those enemies and forging their stories.
    Of course, this was meticulously planned by Monolith's game designers, with a
    remarkable result. It is important to understand that different game modes can
    be seen as part of the extended loop of a game (for example, the different PvP
    modes in Blizzard's Overwatch) but as a designer, it is better to think about
    the core and extended loop as the actions that happen within a single game session.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的深度以及这些敌人及其发展的意义改变了玩家玩游戏的方式。解决任务以推进剧情并最终完成游戏的核心理念几乎被狩猎这些敌人并编织他们故事的长循环所颠覆。当然，这是由Monolith的游戏设计师精心策划的，取得了显著的效果。重要的是要理解，不同的游戏模式可以被视为游戏长循环的一部分（例如，Blizzard的Overwatch中的不同PvP模式），但作为设计师，最好将核心循环和长循环视为单个游戏会话中发生的动作。
- en: From a design perspective, the more the extended loops are integrated into the
    core loops and mechanics, the more organic and compelling the player experience
    will be.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 从设计角度来看，将长循环更多地整合到核心循环和机制中，玩家的体验将更加自然和引人入胜。
- en: Designer's loops
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 设计者的循环
- en: Finally, there's the designer's loop. This is similar to the player's mental
    model, but this is the designer's mental model of the game. The main difference
    from the player's mental model is that the designer's loop is a perfect model
    of what the game and the player experience in the game should be.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，是设计者的循环。这与玩家的心理模型相似，但这是设计师对游戏的心理模型。与玩家心理模型的主要区别在于，设计者的循环是对游戏和玩家在游戏中体验应该是什么的完美模型。
- en: The designer's loop is the game design process in itself. Iterating by designing
    and testing a game form the designer's loop, where the feedback given by someone
    playing the game and the difference between that player feedback and the designer's
    intent generates that iterative process has already been discussed.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 设计者的循环本身就是游戏设计过程。通过设计和测试游戏形式的设计者循环，其中玩家提供的反馈以及玩家反馈与设计师意图之间的差异产生了迭代过程，这已经在之前的讨论中提到过。
- en: Games as systems of conflict
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏作为冲突系统
- en: According to a formal definition given by Katie Salen and Eric Zimmerman in
    their famous book Rules of Play, a game is "a system in which players engage in
    an artificial conflict, defined by rules, that results in a quantifiable outcome."
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Katie Salen和Eric Zimmerman在他们著名的书籍《游戏规则》中给出的正式定义，游戏是一个“玩家在其中参与由规则定义的人工冲突的系统，该冲突产生可衡量的结果。”
- en: It's an interesting definition, perfect for deeply understanding game mechanics.
    It is easy to think about conflict in terms of war and triumph through competition,
    and this is indeed one of the reasons why games that represent fights and battles
    are so popular. But by conflict here, we really mean any kind of problem that
    is artificially created by the game designer for the player to solve. So why are
    these conflicts so important for the players and how can we create conflicts that
    are fun to solve?
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣的定义，非常适合深入理解游戏机制。人们很容易从战争和通过竞争取得胜利的角度来考虑冲突，这确实是代表战斗和战斗的游戏如此受欢迎的原因之一。但在这里，我们真正指的是游戏设计师为了玩家解决而人为创造的任何类型的问题。那么，为什么这些冲突对玩家如此重要，我们如何创造有趣的解决冲突的方式呢？
- en: 'Conflicts can arise from three things:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突可能源于三个方面：
- en: Opponents
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对手
- en: Obstacles
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 障碍
- en: Dilemmas
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矛盾
- en: You have to always keep these three things in mind when designing your game
    because no good game can exist without them.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 设计游戏时，你必须始终牢记这三件事，因为没有它们，就没有好的游戏。
- en: Opponents
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 对手
- en: 'The most obvious cause of a conflict is the fact that an opponent is trying
    to reach the same goal as the player or to simply prevent the player from getting
    there. In a single player game like Dark Souls, clearly every enemy in the game
    exists with only one purpose: kill your character and stop you from proceeding
    further into the game.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突的最明显原因是对手试图达到与玩家相同的目标，或者简单地阻止玩家达到那里。在像Dark Souls这样的单人游戏中，显然游戏中的每个敌人只有一个目的：杀死你的角色并阻止你进一步进入游戏。
- en: Multiplayer PvP games are so interesting because the game world is populated
    by real humans, all with the common goal of winning the game at the expense of
    the other players. Some games might have a much more abstract opponent-time, for
    example. A single player racing game in a time trial race, for example, doesn’t
    feature any opponents (neither human or AI).
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 多人PvP游戏之所以有趣，是因为游戏世界中充满了真实的人类，他们都有共同的目标，那就是以牺牲其他玩家为代价赢得游戏。有些游戏可能有一个更加抽象的对手——时间，例如。例如，一场单人计时赛赛车游戏没有对手（无论是人类还是AI）。
- en: Obstacles
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍
- en: Obstacles are very common in all kind of games. They might appear in the form
    of a physical object that blocks the player somehow from reaching their objective,
    or they might involve mental skills, such as puzzles in adventure games. Obstacles
    are different from the opponent because they don't have an objective and they
    are not driven by any motivation. Nonetheless, they challenge the player's mental
    and physical skill.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍在所有类型的游戏中都非常常见。它们可能以某种物理对象的形式出现，阻止玩家达到他们的目标，或者可能涉及心理技能，例如冒险游戏中的谜题。障碍与对手不同，因为它们没有目标，也不受任何动机驱动。尽管如此，它们仍然挑战玩家的心理和身体技能。
- en: Dilemmas
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 困境
- en: Dilemmas are probably the most important elements in a game and the type of
    conflicts they generate are often the most meaningful to the player experience.
    Dilemmas are the choices players have to constantly make when playing a game.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 困境可能是游戏中最重要的元素，它们产生的冲突类型通常对玩家体验来说最有意义。困境是玩家在玩游戏时必须不断做出的选择。
- en: 'The legendary game designer Sid Meier (Civilization franchise, among others)
    once said:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 传奇游戏设计师西德·梅尔（Civilization系列游戏等）曾经说过：
- en: '"Games are a series of interesting decisions". The more meaningful those decisions,
    the better the player experience and the game will be. Choices in games are everywhere;
    how to invest resources in strategy games, which team and formation to select
    in a football game, which option to choose in a dialogue, which weapon to use
    in an FPS, which character to leave behind in a narrative game...'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: “游戏是一系列有趣的决策”。这些决策越有意义，玩家的体验和游戏就会越好。游戏中的选择无处不在；在策略游戏中如何投资资源，在足球比赛中选择哪个团队和阵型，在对话中选择哪个选项，在FPS游戏中使用哪种武器，在叙事游戏中留下哪个角色...
- en: Dilemmas have their impact from the macro to the micro. Even the smallest game
    mechanic needs to include an element of choice.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 困境的影响从宏观到微观都有。即使是游戏机制中最小的部分也需要包含一个选择元素。
- en: 'Modern combat systems in action games express this principle in a great way.
    If you think about action games with a melee combat system today, you realize
    how many details are put into designing just the basics of the combat. Sometimes
    the player needs to make a choice at the start of the game, such as selecting
    a class, that will influence the entire game. The player also has to choose his
    gear (that is, which weapon to tackle the next battle with). During the combat,
    there might be strategic choices about charging the enemy or taking him out stealthily.
    And also: dodging or blocking with a shield? Using a slow but powerful attack
    or a series of quick ones?'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 动作游戏中的现代战斗系统以极大的方式表达了这一原则。如果你现在考虑具有近战战斗系统的动作游戏，你会意识到在设计战斗的基础时投入了多少细节。有时玩家需要在游戏开始时做出选择，比如选择一个阶级，这将影响整个游戏。玩家还必须选择他的装备（即，用哪种武器应对下一场战斗）。在战斗中，可能会有关于冲锋敌人或秘密消灭敌人的战略选择。还有：用盾牌躲避或阻挡？使用缓慢但强大的攻击，还是一系列快速的攻击？
- en: The choices in those games start from the macro (which character and gear I
    am going to use) to the micro (how to tackle this horde of enemies) to the even
    more micro (how to approach the fight with the enemy I'm attacking right now).
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这些游戏中的选择从宏观（我将使用哪个角色和装备）到微观（如何应对这批敌人）再到更微观（如何接近我现在攻击的敌人）。
- en: No choices mean no agency over what's going on in the game, just button smashing
    through a repetitive sequence of events. Ultimately, no choice means no fun.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 没有选择意味着对游戏中的事件没有控制权，只是通过重复的事件序列进行按钮敲击。最终，没有选择意味着没有乐趣。
- en: Quality over quantity
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 质量胜于数量
- en: It is important to note that with many choices comes great responsibility. A
    common pitfall in designing game mechanics considering the range of choices they
    offer is to go for quantity instead of quality.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，选择越多，责任就越大。在设计游戏机制时，一个常见的陷阱是追求数量而不是质量。
- en: More choices don't translate into better games unless those choices are meaningful!
    If a dialogue with an NPC offers a vast range of possible answers, but none of
    them really affect the game with different consequences, or maybe 50% of them
    lead to a consequence and the other 50% to just another….that would be a pretty
    poor implementation.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 除非这些选择是有意义的，否则更多的选择并不意味着更好的游戏！如果一个与NPC的对话提供了广泛的可能答案，但它们都没有真正影响游戏的不同后果，或者可能50%的答案会导致后果，而另外50%则只是另一个……这将是一个相当糟糕的实现。
- en: If striking an enemy with a quick attack produces the same outcome as using
    a heavy attack...it is as if there is no real choice at all.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如果快速攻击和重击产生相同的结果……就好像根本就没有真正的选择一样。
- en: More choices, not best choices
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 更多选择，而不是最佳选择
- en: Yes, one choice could be the best one for a specific situation or scenario.
    But if that choice is designed to always be the same one...then, again, the game
    will be offering very few choices. If one class is stronger than the others in
    a competitive RPG game, why should a player choose the other? Or if a resource
    grants access to the best units in a strategy game, how would it be interesting
    to use or invest in the others?
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，对于特定的情况或场景，一个选择可能是最好的。但如果这个选择被设计成总是相同的……那么，游戏将提供的选项将非常有限。如果一个角色在竞技RPG游戏中比其他角色强大，为什么玩家会选择其他角色？或者如果一个资源可以访问策略游戏中的最佳单位，那么使用或投资其他资源会有什么乐趣？
- en: Sometimes, some choices are the best one a player could make, but there is a
    price to be paid for choosing them. We're going to see, in [`Chapter 13`](index_split_398.html#filepos890374),
    Balancing, how the outcome of each choice can be balanced in different ways. For
    example, how to mitigate a choice that is clearly the best one, with an element
    of risk (in the aforementioned Gears of War reload mechanic, for example).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一些选择可能是玩家能做出的最佳选择，但选择它们是有代价的。我们将在[第13章](index_split_398.html#filepos890374)《平衡》中看到，每个选择的后果可以通过不同的方式来平衡。例如，如何通过增加风险（例如在上述《战争机器》的重新装填机制中）来减轻明显是最佳选择的选择。
- en: Wrapping up the theory
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 总结理论
- en: At this point of the book, you have probably understood that designing and creating
    games cannot follow a specific step-by-step recipe that always and universally
    works. Each game is different and your platform, audience, and scope influence
    your design dramatically.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的这一部分，你可能已经理解到设计和创建游戏不能遵循一个始终如一、普遍适用的具体步骤。每个游戏都是不同的，你的平台、受众和范围都会对你的设计产生重大影响。
- en: This book is trying to convey a practical approach to game design and creating
    games, but never underestimate the importance of the theory. Behind any best practice
    or excellent design, there is the knowledge and the application of the principles
    we described. You have to learn and assimilate those principles by both studying
    and applying them. This is why the game industry is so avid about experienced
    game designers and why it's so hard to break into it as a junior or trainee game
    designer. Studying and applying your studies—by creating games—are inseparable
    parts of what makes a game designer.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图传达一种实用的游戏设计和创建游戏的方法，但绝不能低估理论的重要性。在任何最佳实践或优秀设计背后，都有我们所描述的知识和原则的应用。你必须通过学习和应用这些原则来学习和吸收它们。这就是为什么游戏行业如此热衷于经验丰富的游戏设计师，为什么作为初级或实习生游戏设计师进入这个行业如此困难。通过创建游戏来学习和应用你的研究——这是构成游戏设计师不可或缺的部分。
- en: I can never recommend enough that you consolidate what you've read in the last
    few paragraphs. There are many articles online about those studies and, of course,
    the author’s books are an invaluable source of lessons, knowledge, and ideas on
    game design. Read and study those books!
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是强烈建议你巩固你在上一段中阅读的内容。网上有很多关于这些研究的文章，当然，作者的书是关于游戏设计的教训、知识和想法的无价之源。阅读并学习那些书籍！
- en: Combat systems
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗系统
- en: One of the major epitomes of the conflict metaphor is the combat. There are
    countless arguments against violence and depiction of fights and wars in video
    games, and indeed, because there is so much more to video games other than battles,
    fights, and violence, those arguments are often just empty words. It would be
    like condemning cinema because there are war movies. The reality about combat
    in video games (and all kind of games really) is that fighting is part of our
    nature. And while our society and culture have made it possible for us to avoid
    fights in our entire real lives, many people will always be fascinated by some
    of the characteristic elements of combat. Of course, many others won't. Not all
    games need to include combat, fights or violence at all, and there are millions
    of players not interested in playing games that involve any kind of violence.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突隐喻的一个主要典范就是战斗。有无数反对暴力和描绘电子游戏中的战斗和战争的观点，的确，因为电子游戏（以及所有类型的游戏）远不止战斗、战斗和暴力，这些观点通常只是空洞的言辞。这就像因为存在战争电影而谴责电影一样。关于电子游戏（以及所有类型的游戏）中的战斗的现实是，战斗是我们本性的一部分。虽然我们的社会和文化使我们能够在现实生活中避免战斗，但许多人仍然会对战斗的一些特征元素着迷。当然，还有许多人不会。并非所有游戏都需要包含战斗、战斗或暴力，而且有成千上万的玩家对玩任何形式的暴力游戏不感兴趣。
- en: So, why is combat still so popular?
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么战斗仍然如此受欢迎？
- en: 'First of all, combat means competition, one of the most powerful drivers in
    human nature. Combat also means engaging with an activity that challenges the
    player’s skill and intellect. Combat in games perfectly embodies Lazzaro''s definition
    of Hard Fun and goes hand in hand with so many fantasies of our culture: Epic,
    Heroism, Commanding an army, Cloak and Dagger storylines, and many more.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，战斗意味着竞争，这是人性中最强大的驱动力之一。战斗还意味着参与一项挑战玩家技能和智力的活动。游戏中的战斗完美体现了Lazzaro对“硬核乐趣”的定义，并且与我们的文化中许多幻想息息相关：史诗、英雄主义、指挥军队、间谍故事线等等。
- en: It is very likely that you will face the challenge of designing a combat system;
    that's why we decided to include an entire section about it in this chapter. As
    you are going to read, many of the teachings from this section are applicable
    to the design of any kind of game, so even if you're not interested in how combat
    systems work, read on and see what you can learn from them!
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 你很可能将面临设计战斗系统的挑战；这就是为什么我们决定在本章中包含一个关于它的整个部分。正如你将要读到的，本节中的许多教学都适用于任何类型游戏的设计，所以即使你对战斗系统的工作不感兴趣，也请继续阅读，看看你能从中学到什么！
- en: How to design a combat system
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 如何设计战斗系统
- en: 'When we talk about combat systems it is easy to think about games with stunning
    combat action and incredibly satisfying fights. Games such as Batman: Arkham Knight
    or Dark Souls have set a pretty high standard for how combat should be designed
    in action games. But truth be told, one of the greatest combat systems of all
    time still belongs to the King (and the Queen) of all games: Chess.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论战斗系统时，很容易想到那些具有令人惊叹的战斗动作和令人难以置信的满足感的游戏。例如，《蝙蝠侠：阿卡姆骑士》或《黑暗之魂》为动作游戏中的战斗设计设定了相当高的标准。但说实话，史上最伟大的战斗系统之一仍然属于所有游戏之王（以及王后）：象棋。
- en: 'There is only one combat mechanic in Chess: By moving one of your pieces onto
    an enemy piece, you take it (out of the game). Space represents the only element
    of Chess'' combat mechanic. So how is it possible that just this simple mechanic
    is at the core of one of the most competitive and long-lived games of all times?
    The greatness of Chess, like any other games I would say, comes from the interaction
    of all its mechanics, and the space of possibilities that they open.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 象棋中只有一个战斗机制：通过将你的一个棋子移动到敌方棋子上，你就可以将其（从游戏中移除）。空间是象棋战斗机制的唯一元素。那么，为什么这个简单的机制竟然是史上最具竞争性和长寿的游戏的核心呢？象棋的伟大之处，就像我说的任何其他游戏一样，来自于所有机制的相互作用以及它们所开启的可能性空间。
- en: The Move to Take mechanic, together with the chess board rules and movements
    available to the different pieces, create a perfect harmony of game mechanics
    from which an immensely vast range of possibilities emerges. So, to understand
    how to create a great combat system, you always need to take into account all
    the elements and the mechanics of the rest of your game.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 移动机制，加上棋盘规则和不同棋子的可用移动，创造了一种完美的游戏机制和谐，从而产生了极其广泛的可能性。因此，要了解如何创建一个出色的战斗系统，你始终需要考虑所有元素以及你游戏中其他部分的机制。
- en: Holistic game design
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 全面的游戏设计
- en: 'Components such as art, animations, and sound effects have a huge impact on
    how a combat system feels (and on any other game mechanics) and your design should
    always be influenced and informed by the entire vision of the game you are developing.
    In modern game development, a new concept of game design has emerged, called holistic
    game Design; this means that the mechanics, aesthetics, and even every technical
    aspect of a game cannot exist as a separate entity anymore. And this is especially
    true in modern games where the level of realism is extreme. There is a great YouTube
    video that shows how awkward Battlefield 4 would be if it was using 8-bit sound
    effects from the 80''s console era: [`https://youtu.be/7c1PBufdfcE`](https://youtu.be/7c1PBufdfcE).'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如艺术、动画和音效等组件对战斗系统的感觉（以及任何其他游戏机制）有巨大影响，你的设计应该始终受到你正在开发的游戏整体愿景的影响和指导。在现代游戏开发中，一个名为全局游戏设计的全新游戏设计概念已经出现；这意味着游戏的机制、美学甚至每个技术方面都不能再作为一个独立的实体存在。这在现代游戏中尤其如此，因为其真实程度极高。有一个YouTube视频展示了如果《战地4》使用80年代游戏机时代的8位音效将会多么尴尬：[《https://youtu.be/7c1PBufdfcE》](https://youtu.be/7c1PBufdfcE)。
- en: 'Holistic game design teaches us that it is crucial to look at the big picture.
    There is a great talk by Naughty Dog''s Anthony Newman, who goes into the details
    of the melee combat system in The Last of Us. In particular, it gives precious
    insights on how much the design of the combat mechanics is intertwined with how
    the characters in the game are animated and scripted. It also gives you an idea
    of the amount of work required in AAA games to create satisfying combat systems
    and how specialized the professionals who take on those challenges are. I really
    recommend that you watch it as soon as you have finished reading this chapter.
    You can find it at this link on YouTube: [`https://youtu.be/Ox2H3kUQByo`](https://youtu.be/Ox2H3kUQByo).'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 全局游戏设计教给我们，看大局至关重要。Naughty Dog的安东尼·纽曼有一个非常棒的演讲，他深入探讨了《最后生还者》中的近战战斗系统。特别是，它提供了宝贵的见解，说明了战斗机制的设计与游戏中角色的动画和脚本之间的相互联系。它还让你了解到在AAA游戏中创建令人满意的战斗系统所需的工作量以及承担这些挑战的专业人士有多么专业。我真心建议你在读完这一章后立即观看它。你可以在YouTube上的这个链接找到它：[《https://youtu.be/Ox2H3kUQByo》](https://youtu.be/Ox2H3kUQByo)。
- en: Types of combat system
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗系统类型
- en: 'A comprehensive list of all the combat systems that have been used in video
    games would be quite long. Surprisingly though, there are basically only two main
    categories:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 所有在视频游戏中使用过的战斗系统的完整列表会相当长。然而，令人惊讶的是，基本上只有两大类：
- en: Turn-based
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轮流制
- en: Real-time
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时制
- en: Turn-based games divide in-game actions into a series of distinct parts known
    as turns (a discrete time-space). Turn-based gaming is often associated with the
    combat systems in strategy, cards, and RPG games and is at the core of board games
    (both physical and digital). Typical examples are games such as Hearthstone, XCOM,
    or Civilization.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 轮流制游戏将游戏中的动作划分为一系列称为回合的独立部分（一个离散的时间-空间）。回合制游戏通常与策略、卡牌和RPG游戏中的战斗系统相关联，是桌面游戏（无论是实体还是数字）的核心。典型的例子有《炉石传说》、《XCOM》或《文明》等游戏。
- en: In a real-time combat system, all the actions take place in a continuous time-space
    and therefore characters act as quickly as it takes for an action to be ready.
    The most prominent examples are actions games and FPS's, such as The Witcher,
    Call of Duty, or Starcraft.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在实时战斗系统中，所有动作都在一个连续的时间-空间内发生，因此角色会以动作准备所需的时间来行动。最突出的例子是动作游戏和FPS，如《巫师》、《使命召唤》或《星际争霸》。
- en: 'We could even add a third category: hybrid combat systems, which mix a bit
    of both real-time and turn-based, but the reality is that most of the time, the
    system underneath a hybrid combat system is always a turn-based one, implemented
    in a way that might feel like real time. Classic examples are RPGs such as Neverwinter
    Nights, Baldur''s Gate, and Star Wars: Knights of The Old Republic.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 我们甚至可以添加第三个类别：混合战斗系统，它结合了实时和轮流制的一些特点，但现实是，大多数时候，混合战斗系统之下的系统始终是轮流制，以可能感觉像实时的方式实现。经典的例子是像《
    Neverwinter Nights》、《Baldur's Gate》和《星球大战：旧共和国武士》这样的RPG游戏。
- en: These games, in particular, look like they run in real time, but under the hood,
    there is a turn system that determines who can attack, move, or act. As you know
    at this point, there’s no such thing as systems that are universally better than
    others. Every system and mechanic works (or doesn't work) depending on its game
    context. One important thing to note, though, is that turn-based systems are less
    dependent on the implementation of characters’ animations and actions.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这些游戏看起来像是在实时运行，但事实上，有一个回合制系统决定谁可以攻击、移动或行动。正如你所知，没有一种系统是普遍优于其他系统的。每个系统和机制都取决于其游戏环境。不过，值得注意的是，回合制系统对角色动画和动作的实现依赖性较小。
- en: This means that the designer can better control them through prototyping and
    simulations, which is a precious advantage. Another interesting thing about turn-based
    systems is that not only the designers are interested in building models to simulate
    them. Part of the fun for some players who enjoy these kinds of games is, in fact,
    to build their own game models and analyze them to find the best strategies.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着设计师可以通过原型设计和模拟更好地控制它们，这是一个宝贵的优势。关于回合制系统，另一个有趣的事情是，不仅设计师对构建模拟它们的模型感兴趣。对于一些喜欢这类游戏的玩家来说，乐趣的一部分实际上是在构建自己的游戏模型，并分析它们以找到最佳策略。
- en: Combat depth
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗深度
- en: 'This is going to be valid for games in general, not only for combat systems:
    what is depth?'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这对一般游戏都适用，而不仅仅是战斗系统：什么是深度？
- en: It is an interesting concept to analyze because depth comes from the dynamics
    (the interaction of each mechanics) rather than from the mechanics themselves.
    Depth in games comes from the number of meaningful choices available to the player.
    I don’t usually look for a formal definition of game design concepts but I love
    this particular one and I believe it's one of the best.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣的概念，值得分析，因为深度来自于动态（每个机制的相互作用），而不是机制本身。游戏中的深度来自于玩家可用的有意义选择数量。我通常不寻找游戏设计概念的正式定义，但我非常喜欢这个特定的定义，并且我相信它是最好的之一。
- en: Let's analyze it.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析一下。
- en: We have already seen how choices are at the core of every fun game experience.
    When aiming for depth, it’s a common mistake to think that the more choices available,
    the more depth the gameplay will have. That, of course, is not true, as, for a
    choice to be meaningful, it is paramount that the amount of options available
    is limited.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，选择是每个有趣游戏体验的核心。当追求深度时，一个常见的错误是认为可用的选择越多，游戏玩法就会越深入。当然，这并不正确，因为一个选择要具有意义，可用的选项数量有限是至关重要的。
- en: There are moments where giving too many choices becomes the same as not giving
    any at all. If I am able to attack my enemies with hundreds of different weapons,
    producing the consistent result of defeating them all, in the same way, all the
    time...I am not playing a deep game.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，提供过多的选择与不提供任何选择一样。如果我能用数百种不同的武器攻击敌人，并始终产生击败他们的相同结果……那么我并不是在玩一个深入的游戏。
- en: A deep game is one where I’d need to choose the right weapon for the right scenario.
    Let's take a shooter game set in a modern combat environment. A grenade or a rocket
    launcher might produce the same desired effect in a particular scenario. I might
    have been successful using a heavy machine gun or a well-placed mine or explosive...but
    it is very unlikely that I would be successful using a light gun with a suppressor
    or a sniper rifle.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 一个深入的游戏是我需要根据不同场景选择合适的武器。让我们以一个设定在现代战斗环境中的射击游戏为例。在特定场景下，手榴弹或火箭发射器可能产生相同的效果。我可能使用重机枪或放置得当的地雷或爆炸物就成功了……但使用带有消音器的轻机枪或狙击步枪成功的可能性非常低。
- en: If all of these weapons were good enough to achieve my goal...what would be
    the point in having all those differences in the first place?
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有这些武器都足够好，能够实现我的目标……那么最初拥有所有这些差异的意义又在哪里呢？
- en: This is why we talk about meaningful choices. Just choices are not enough to
    achieve depth.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们谈论有意义的选择。仅仅选择是不够实现深度的。
- en: How to achieve depth
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如何实现深度
- en: So how to design for depth? The challenge for the game designer here is to design
    each mechanic with a clear vision of the dynamics they will spark during the gameplay.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如何设计深度？对于游戏设计师来说，挑战在于设计每个机制时，要有清晰的认识，了解它们在游戏过程中会激发的动态。
- en: 'Specifically for a combat system, we need to look at these aspects:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 特别对于战斗系统，我们需要考虑以下方面：
- en: Controls
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制方式
- en: Weapons
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 武器
- en: Enemies
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敌人
- en: Environment
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境
- en: The choices available to the player start with controls. This is particularly
    true in action games, where the design of the controls (which button does what)
    is as important as defining the character's actions, weapons, and abilities.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家可用的选择从控制开始。这在动作游戏中尤其如此，因为在动作游戏中，控制的设计（哪个按钮做什么）与定义角色的行动、武器和能力一样重要。
- en: Emergent gameplay
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 氛围游戏
- en: Emergent gameplay refers to complex situations in games that emerge from the
    interaction of relatively simple game mechanics. It might be part of the initial
    vision the designer imagined, the result of an attentive design focused on how
    emergent gameplay could happen. Or it can be something even the designer did not
    expect. Usually, good games designed with a clear vision of how emergent gameplay
    could flourish from the core mechanics end up having both those types of emergent
    gameplay.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 氛围游戏指的是游戏中由相对简单的游戏机制相互作用而产生的复杂情况。它可能是设计师想象中的初始愿景的一部分，也可能是关注于如何实现氛围游戏的设计结果。或者，它可能是设计师甚至没有预料到的事情。通常，设计良好的游戏，如果设计师有明确的愿景，知道氛围游戏可以从核心机制中蓬勃发展，最终会同时拥有这两种类型的大气游戏。
- en: Designing mechanics that are disconnected from each other, without any vision
    as to how they could kickstart emergence, usually results in a chaotic maelstrom
    of useless mechanics, with no actual ways to interact.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 设计相互之间没有联系、没有任何启动涌现愿景的机制，通常会导致混乱的漩涡和无用的机制，没有任何实际交互方式。
- en: A great example of emergent gameplay is the Rocket Jump in Quake. The Rocket
    Launcher in Quake had a knockback effect that players found useful for extending
    the height of their jumps. By giving up a bit of health (due to the explosion),
    they were able to jump much higher and reach better strategic positions. None
    of the designers probably implemented the rocket launcher knockback effect with
    this in mind. Nonetheless, players have been using this technique to their advantage
    and the mechanic itself has influenced many other multiplayer shooters over subsequent
    years.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 氛围游戏的一个很好的例子是《雷神之锤》中的火箭跳跃。在《雷神之锤》中，火箭发射器具有击退效果，玩家发现这有助于增加跳跃的高度。通过牺牲一点健康（由于爆炸），他们能够跳得更高，达到更好的战略位置。设计师可能并没有考虑到这一点就实现了火箭发射器的击退效果。尽管如此，玩家们一直在利用这种技巧来获得优势，并且这种机制本身也影响了随后的多年中许多其他多人射击游戏。
- en: Of course, this emergent mechanic exists only because Quake had a deep enough
    system for it to emerge. The Rocket Launcher was a unique weapon to use in particular
    situations and unlike the others had a knockback effect with every shot. Gaining
    a good shooting position was an important part of the strategy for winning a game.
    Jumping was an important factor as well, useful for moving faster and in a nonlinear
    way. All of this prepared the ground for the emergence of a new way to use the
    weapon.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种涌现机制之所以存在，仅仅是因为《雷神之锤》有一个足够深度的系统，使其得以涌现。火箭发射器是在特定情况下使用的独特武器，与其他武器不同，每次射击都有击退效果。获得良好的射击位置是赢得游戏策略的重要组成部分。跳跃也是一个重要因素，有助于更快地以非线性方式移动。所有这些都为使用武器的新的使用方式奠定了基础。
- en: 'So, ultimately, depth can be achieved by giving the player different tools
    to solve problems (or fight her enemies) in different ways. Be warned, though:
    giving different tools means that even if one might be the best in a specific
    occasion or scenario...it should never be an optimal strategy for the entire game
    or for every combat instance.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，最终，通过给玩家提供不同的工具以不同的方式解决问题（或与她的敌人战斗），可以实现深度。但是，警告：提供不同的工具意味着即使某个工具在特定场合或场景中可能是最好的，它也永远不应该成为整个游戏或每个战斗实例的最佳策略。
- en: If the Rocket Launcher is clearly the weapon that does the most damage, with
    the best accuracy and area of effect.. and it even allows me to rocket jump if
    I want to...why would I bother using the other available weapons at all?
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 如果火箭发射器显然是造成最大伤害、最佳精度和影响范围的武器，并且它甚至允许我进行火箭跳跃，那我为什么要费心使用其他可用的武器呢？
- en: An optimal strategy is the opposite of depth. There’s no depth in a game where
    something is clearly and always better than everything else. For some players
    it might be fun to find optimal strategies and stick to the best characters or
    units or weapons...but you can bet they won’t enjoy your game for long. We're
    talking here of objectively better game elements, not favored ones. There is a
    huge difference and, in fact, players will most likely stick to their favorite
    options, but since they won't be optimal strategies, their preference will be
    constantly challenged by the game. Sometimes difficulty might ramp up just because
    they deliberately choose to go for their favorite tools, instead of the best ones.
    Sometimes they could be surprised by how heavily the gameplay might change, just
    by switching weapon, character, or strategy. This is all great news. Good games
    empower players to choose their own tools and let them embrace the consequences
    of their choices.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳策略与深度相反。在一个游戏中，如果某件事明显且始终优于其他所有事情，那么这个游戏就没有深度。对于一些玩家来说，找到最佳策略并坚持最好的角色、单位或武器可能很有趣……但你可以打赌，他们不会长时间享受你的游戏。我们这里讨论的是客观上更好的游戏元素，而不是受欢迎的元素。这之间有很大的区别，实际上，玩家很可能会坚持他们喜欢的选项，但由于它们不是最佳策略，他们的偏好将不断受到游戏的挑战。有时难度可能会增加，仅仅是因为他们故意选择使用他们喜欢的工具，而不是最好的工具。有时他们可能会惊讶于游戏玩法可能会如何因更换武器、角色或策略而大幅改变。这些都是非常好的消息。好的游戏赋予玩家选择自己工具的权利，并让他们承担自己选择的结果。
- en: Depth and complexity
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 深度与复杂性
- en: We already talked about quality over quantity, but this is so important that
    it is going to take its own space.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了质量胜过数量，但这一点非常重要，以至于它将占据自己的空间。
- en: Are deep systems also complex?
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 深度系统也是复杂的吗？
- en: If we think about the simplest system of all, we could say that it is formed
    by just one basic core mechanic. We also said that depth emerges through the interaction
    of two or more mechanics. But more mechanics, by definition, make games more complex.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们思考所有系统中最简单的系统，我们可以说它仅仅由一个基本的核心机制组成。我们也说过，深度是通过两个或更多机制之间的相互作用而产生的。但根据定义，更多的机制会使游戏更加复杂。
- en: 'It appears that depth and complexity are, in fact, related, but here is the
    thing: our job as game designers is to achieve the maximum amount of depth with
    the minimum amount of complexity.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，深度和复杂性确实是相关的，但问题是：我们作为游戏设计师的职责是，以最少的复杂性实现最大的深度。
- en: A very complex game is likely to offer great depth, and that's why we refer
    to these games as hardcore games. But hardcore games are difficult to learn and
    even if many players would love to understand how to play them and overcome their
    intrinsic complexity, the effort required is too high and they will never do it.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常复杂的游戏可能会提供很大的深度，这就是为什么我们把这些游戏称为硬核游戏。但是，硬核游戏很难学习，即使许多玩家愿意了解如何玩这些游戏并克服其固有的复杂性，所需的努力也太高，他们永远不会去做。
- en: Much more challenging is to create the same amount of depth of hardcore games
    while reducing the complexity to a level that is appealing to as many players
    as possible. If you analyze the history of every AAA game out there, this is exactly
    what happened and is still happening. We want our games to be played by all the
    players out there! Not only the ones that can afford to spend hours just learning
    the basics.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 更具挑战性的是，在减少复杂性的同时，创造与硬核游戏相同数量的深度，使其对尽可能多的玩家有吸引力。如果你分析每个AAA游戏的历史，这正是发生的事情，并且仍在发生。我们希望我们的游戏被所有玩家玩！不仅仅是那些愿意花几个小时学习基础的人。
- en: Reducing complexity
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 减少复杂性
- en: If complexity and depth grow together, how can we mitigate the former and favor
    the latter, then?
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如果复杂性和深度一起增长，我们如何减轻前者并优先考虑后者呢？
- en: 'The implicit complexity of a game system, its rules and core mechanics, can
    be simplified only to the extent by which they don’t become trivial. This is a
    fact and there’s little we can do, except try to design them in the most elegant
    way. Luckily, there is something we can do to reduce complexity without affecting
    depth:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏系统的隐含复杂性，其规则和核心机制，只能简化到它们不变得微不足道的程度。这是一个事实，我们几乎无能为力，除了尝试以最优雅的方式设计它们。幸运的是，我们可以做些事情来减少复杂性，而不会影响深度：
- en: 'User Interface: We''re going to talk about UI more in a later chapter. For
    now, keep in mind that a simple and elegant user interface is the first and most
    important way to reduce complexity. No one enjoys a screen cluttered with icons
    and buttons, even the most hardcore player doesn''t want to click through ten
    screens to find what he''s looking for. No Skyrim fan ever expected to scroll
    to an infinite list of text to interact with their inventory. I would argue that
    the more hardcore a game is, the more its UI should be uber-simplified, so the
    player can focus on understanding the game more than its UI.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面：我们将在后面的章节中更详细地讨论UI。目前，请记住，简单而优雅的用户界面是减少复杂性的首要且最重要的方式。没有人喜欢屏幕上充斥着图标和按钮，即使是资深玩家也不希望点击十个屏幕来找到他们想要的东西。没有任何《上古卷轴》的粉丝会期望滚动到一个无限长的文本列表来与他们自己的物品栏互动。我认为，游戏越硬核，其UI应该越简化，这样玩家就可以更多地专注于理解游戏而不是其UI。
- en: 'Pace: The pace of the game is a major factor in its complexity. The number
    of decisions the player has to make (which smells like depth) needs to be reasonably
    balanced against the time he has to make them. Too little time and the player''s
    brain simply won''t be able to process everything at once, resulting in complexity
    sabotaging depth. This is particularly true whenever the player is asked to make
    uninformed decisions, choices about things she doesn''t really know or understand
    yet. A classic example is the character creation in RPG games. Deciding the character''s
    class and abilities will have a profound impact on the whole gameplay, so be careful
    about how many choices the player has to make to create her character and how
    many of those are definitive for the rest of the game.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节奏：游戏的节奏是其复杂性的一个重要因素。玩家必须做出的决策数量（这看起来像是深度）需要与其做出决策的时间合理平衡。时间太少，玩家的头脑就无法一次性处理所有信息，导致复杂性破坏深度。这在玩家被要求做出无知的决策，关于她实际上并不了解或理解的事情的决策尤其如此。一个经典的例子是RPG游戏中的角色创建。决定角色的职业和能力将对整个游戏产生深远的影响，因此请小心考虑玩家在创建角色时需要做出的选择数量，以及其中有多少是决定游戏剩余部分的决定性因素。
- en: 'Tutorials: Tutorials are very important to teach players how mechanics work
    in the game. They can be included at any point in a game when something new is
    introduced. Clever level design or pacing can allow the player to experiment with
    the new tools available in a safe way and funnel the player into their correct
    use.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指南：指南对于教授玩家游戏中的机制运作非常重要。它们可以在游戏引入新内容时的任何阶段包含。巧妙的设计或节奏可以让玩家以安全的方式尝试新工具，并引导玩家正确使用。
- en: In the next section, we are going to discuss how to teach game mechanics and
    reduce a game's intrinsic complexity with tutorials.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将讨论如何通过指南教授游戏机制并减少游戏固有的复杂性。
- en: Teaching game mechanics
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 教授游戏机制
- en: 'One of the eternal dilemmas of every game designer is: How do I teach players
    how to play the game?'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 每个游戏设计师永恒的困境之一是：我该如何教玩家如何玩游戏？
- en: In the early days of video games, there was a physical instruction manual that
    players had to read in order to understand how to play a game. Most of them, of
    course, never bothered and just jumped into the gameplay figuring out that by
    themselves. That has been the standard for years.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频游戏的早期，玩家必须阅读一份物理说明书，才能了解如何玩游戏。当然，其中大多数人从未费心去读，只是直接跳入游戏，自己摸索。这已经成为了多年的标准。
- en: 'With the video game audience growing larger and the medium spreading through
    more affordable and mainstream technology, the average video gamer is today pretty
    much anyone. It is therefore impossible to take for granted that he''d be able
    to learn a game just by immersing himself in it. On the other hand, video games
    themselves have become quite complex systems. Learning a game such as Doom back
    in 1993 was a straightforward task: arrows keys to move, Ctrl to fire, Spacebar
    to use objects. With those controls in mind, all you have to do in the game is
    to shoot at the monsters and open some doors by activating switches or collecting
    keys.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 随着视频游戏受众的扩大和该媒介通过更实惠和主流的技术传播，今天的平均视频游戏玩家几乎可以是任何人。因此，不能想当然地认为他仅仅通过沉浸其中就能学会玩游戏。另一方面，视频游戏本身已经成为相当复杂的系统。在1993年学习《毁灭战士》这样的游戏是一个简单直接的任务：箭头键移动，Ctrl键射击，空格键使用物品。有了这些控制方式，你在游戏中所要做的就是射击怪物，通过激活开关或收集钥匙打开一些门。
- en: 'Of course, other mechanics were distinctive of the game: picking up new weapons,
    avoiding traps like radioactive and toxic pits. Nothing that needed new teaching
    to the player, though. Got a new weapon? You still shoot by pressing Ctrl.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其他机制也是游戏特有的：捡起新武器，避开放射性陷阱和有毒坑等。这些都不需要向玩家教授新知识。得到了新武器？你仍然可以通过按Ctrl键来射击。
- en: 'Let''s jump 23 years ahead, to the recent Doom game released in 2016 by Bethesda.
    The brilliant tutorial phase teaches you how to shoot at enemies, interact with
    objects, use the alternate fire of your weapon, perform Glory Kills, and access
    and use your Codex and Mission log. And then: accessing and navigating the automap,
    destroying Gore Nests, climbing on ledges, jumping, and upgrading your weapons
    and Predator suit.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跳过23年，来到2016年由Bethesda发布的最近Doom游戏。精彩的教程阶段教你如何射击敌人，与物体互动，使用武器的备用射击，执行荣耀击杀，以及访问和使用你的法典和任务日志。然后：访问和导航自动地图，摧毁血腥巢穴，攀爬边缘，跳跃，以及升级你的武器和猎手套装。
- en: That’s a lot of stuff! And all of it is taught in the first 10 minutes of the
    game. It follows naturally, that while the original 1993 Doom developers (all
    hail John and John!) didn’t really need to worry about how to teach their game,
    our friends at id Software must have put in quite an effort to explain all those
    mechanics in the recent Doom game.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这么多东西！而且所有这些都在游戏的头10分钟内教授。很自然地，虽然原始的1993年Doom开发者（向约翰和约翰致敬！）实际上并不需要担心如何教授他们的游戏，但我们的朋友在id软件公司肯定在最近的Doom游戏中投入了相当大的努力来解释所有这些机制。
- en: How to design a tutorial
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 如何设计教程
- en: 'There is a famous quote from an ancient Chinese philosopher that says:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个来自古代中国哲学家的著名引言说：
- en: '"Tell me and I forget, show me and I may remember, involve me and I learn."'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '"告诉我，我就忘记了；展示给我，我可能还记得；让我参与，我就学会了。”'
- en: This phrase should be a mantra for every game designer working on a tutorial
    to teach a game mechanic. How many game tutorials have you played that were just
    a lot of dialogues and instructions, one after the other? And how many times has
    getting back to a game with such tutorials after a few days required you to go
    through those dialogues again (or have a look at a guide on the internet)?
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 这个短语应该是每个正在制作教程来教授游戏机制的游戏设计师的座右铭。你玩过多少只是大量对话和指令的游戏教程？而且有多少次在几天后回到这样的教程游戏后，你需要再次阅读那些对话（或者查看互联网上的指南）？
- en: A tutorial made of just instructions and text is a bad tutorial, especially
    if it overwhelms the player with a huge amount of information in a quick succession.
    Remember that the more text the player has to read to learn something about a
    game, the less he will actually read.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 只由指令和文本组成的教程是一个糟糕的教程，尤其是如果它以快速连续的方式让玩家感到信息量过大。记住，玩家需要阅读的文本越多，他实际上阅读的就越少。
- en: So what does that quote mean when talking about game tutorials?
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 那么当谈到游戏教程时，这句话意味着什么呢？
- en: Just telling players how something works is never enough. Imagine a tutorial
    on how to use a shield in Dark Souls without having any shields. The tutorial
    message “Press Left Ctrl to parry” would be pretty meaningless, since with no
    shield equipped, by pressing Left Ctrl nothing would really happen. So even if
    the player knows which key he needs to press to use a shield, chances are that
    when he eventually comes across one, he wouldn’t remember how to use it.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 只是告诉玩家某物是如何工作的永远不够。想象一下在没有盾牌的情况下在《黑暗之魂》中如何使用盾牌的教程。教程信息“按左Ctrl键格挡”将非常没有意义，因为没有装备盾牌，按左Ctrl实际上什么也不会发生。所以即使玩家知道他需要按哪个键来使用盾牌，当他最终遇到一个时，他可能不会记得如何使用它。
- en: Showing a game mechanic is another classic way to teach how to play.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 展示游戏机制是另一种经典的教授如何玩的方法。
- en: A great example is in the recent Far Cry games. Just before getting into a particular
    scenario where a new mechanic can be introduced, the game pauses and a series
    of captioned images are presented to the player explaining how to perform the
    new mechanic. What is great about the Far Cry tutorials is that those tutorial
    messages are displayed exactly before a perfect scenario to experiment with the
    new mechanics is presented to the player. And this is where the Involve me part
    begins.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是最近的Far Cry游戏。在进入一个可以引入新机制的场景之前，游戏会暂停，并展示一系列带有字幕的图片，向玩家解释如何执行新的机制。Far
    Cry教程的伟大之处在于，那些教程信息正好在向玩家展示一个完美的实验新机制的场景之前显示。这就是“让我参与”部分开始的地方。
- en: Explaining what a mechanic is in a context where the player can try it out and
    experiment with it in a safe way means the player will truly learn it before moving
    on to the next one. The kind of tutorial you will need for your game is deeply
    connected to the experience you want to give to your players and their behavior
    and expectations.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个玩家可以安全尝试并实验的环境中解释什么是机械师，意味着玩家在继续下一个项目之前真正地学会了它。你需要为你的游戏设计的教程与你想给你的玩家提供的体验以及他们的行为和期望紧密相关。
- en: Some games are fun because they deliberately don’t have any tutorial, so it’s
    up to the player to figure out how things work. If that is part of the fun you
    want to give to your players, by all means, go ahead! Always remember though that
    not understanding is the most frustrating experience in video gaming, so be careful!
    We're going to talk about tutorials again, later, in [`Chapter 12`](index_split_353.html#filepos796656),
    Accessibility, and have a closer look at how to teach game systems to players.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 有些游戏之所以有趣，是因为它们故意没有教程，所以玩家需要自己弄清楚事物是如何运作的。如果你想让玩家体验这种乐趣，那就去做吧！但请始终记住，不理解是电子游戏中最令人沮丧的体验，所以请小心！我们将在稍后的[第12章](index_split_353.html#filepos796656)“可访问性”中再次讨论教程，并更深入地探讨如何向玩家教授游戏系统。
- en: Tutorials in Free to Play games
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 免费游玩游戏的教程
- en: Special attention should be given to Free to Play games. This is an excellent
    example of how your business model, game genre, and target audience can deeply
    influence every aspect of your game design. Unlike premium games, Free to Play
    games are downloaded for free, so the initial commitment from your players is
    very low. They can immediately lose interest or decide to move to the next free
    game within seconds of their decision to try yours.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 应特别关注免费游玩游戏。这是你商业模式、游戏类型和目标受众如何深刻影响游戏设计每个方面的绝佳例子。与付费游戏不同，免费游玩游戏是免费下载的，因此玩家最初的承诺非常低。他们可以在决定尝试你的游戏后几秒钟内立即失去兴趣或决定转向下一个免费游戏。
- en: Players who buy premium games have already invested money in those games, so
    their commitment to the game and attention to what's going on on the screen is
    immensely higher than what they have for F2P games.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 购买付费游戏的玩家已经为这些游戏投入了金钱，因此他们对游戏的承诺和对屏幕上发生的事情的关注远远高于免费游玩游戏。
- en: This doesn’t mean that premium games tutorials can be poorly designed, but for
    sure they can be designed with more focus on a variety of elements. On the other
    hand, F2P games tutorials need to be fun, accessible, interesting and promising
    all at the same time. Accomplishing this is a very difficult task and an incredible
    challenge for every game designer. Always keep in mind your audience at every
    step of your design and be consistent with your design choices.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着付费游戏的教程可以设计得不好，但它们确实可以更多地关注各种元素。另一方面，免费游玩游戏的教程需要同时有趣、易于访问、引人入胜和充满希望。完成这项任务对每一位游戏设计师来说都是一个非常困难的任务，也是一个巨大的挑战。在设计过程的每一步都要始终牢记你的受众，并保持设计选择的一致性。
- en: We are going to discuss Free to Play games and what challenges they pose to
    game designers in [`Chapter 15`](index_split_443.html#filepos1012825), Games As
    a Service.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第15章](index_split_443.html#filepos1012825)“游戏即服务”中讨论免费游玩游戏以及它们对游戏设计师提出的挑战。
