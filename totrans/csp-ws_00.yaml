    the command `$ sudo apt install postgresql` and then press `Enter`.
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要仅安装 PostgreSQL（不建议不使用附加包），请使用命令 `$ sudo apt install postgresql` 然后按 `Enter`。
