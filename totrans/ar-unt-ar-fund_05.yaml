- en: Section 2 – A Reusable AR User Framework
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节 - 可重用AR用户框架
- en: In this section, we will create a framework for building AR applications with
    Unity and AR Foundation. Having such a framework generalizes some of the scene
    structure that I have found myself repeating from one project to the next. The
    framework manages user interaction modes, user interface panels, and AR onboarding
    graphics, and we will save it as a template for reuse in other projects in this
    book. Then, we will show you how to use this framework in a simple place-on-plane
    project with a main menu.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将创建一个使用 Unity 和 AR Foundation 构建AR应用的框架。拥有这样一个框架可以概括一些我从项目到项目重复使用的场景结构。该框架管理用户交互模式、用户界面面板以及AR入门图形，我们将将其保存为模板，以便在本书的其他项目中重复使用。然后，我们将向您展示如何在一个简单的放置在平面上的项目中使用这个框架。
