    branches, as shown in the following code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: Each `if` statement's Boolean expression is independent of the others and, unlike
    `switch` statements, does not need to reference a single value.
  prefs: []
  type: TYPE_NORMAL
