- en: 'Section 8: Anti-Patterns in Unity'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8节：Unity中的反模式
- en: In this section, we are going to explore the dark side of design patterns by
    exposing their evil twin, Anti-Patterns. These negative patterns can be present
    in every level of your organization and can cause regressions in your code base
    in very subtle ways.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过揭示它们的邪恶孪生兄弟——反模式，来探索设计模式的阴暗面。这些负面模式可能存在于你组织的每个层面，并以非常微妙的方式对你的代码库造成退化。
