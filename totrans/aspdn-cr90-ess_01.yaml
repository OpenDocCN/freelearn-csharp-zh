  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，Visual Studio Code 也会安装其 CLI。在 Windows 和 Linux 系统上，CLI 通常会自动添加到系统 *PATH
    环境变量* 中。在 macOS 上，需要额外的配置。为此，请按照以下步骤操作：
