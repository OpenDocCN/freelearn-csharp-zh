- en: In this book, we use LocalDB, which is a lightweight version of SQL Server.
    It is only available on Windows. If you are using a Mac or Linux, you can use
    a Docker container to run SQL Server. You can also use SQLite instead. To use
    SQLite, you need to update the connection string in the `appsettings.json` file
    and install the SQLite provider for EF Core, respectively. Please refer to [*Chapter
    5*](B18971_05.xhtml#_idTextAnchor198) for more details.
