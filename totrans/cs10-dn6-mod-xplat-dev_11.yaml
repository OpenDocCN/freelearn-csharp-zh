  type: TYPE_IMG
- en: 'Figure 11.3: A partial exception inheritance hierarchy'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s explore filtering by type:'
  prefs: []
  type: TYPE_NORMAL
