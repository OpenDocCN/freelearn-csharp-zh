- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I can vividly remember the trepidation I felt about telling my parents that
    I was going to study game development. At that time, in my region, this ambition
    was dismissed as juvenile and lacking in future prospects. However, my tenacity
    and determination led me to chase this dream relentlessly. Today, the game industry
    has grown exponentially, surpassing even the film industry in revenue.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我清晰地记得我告诉父母我要学习游戏开发时的那种恐惧感。当时，在我的地区，这种抱负被视为幼稚且缺乏前途。然而，我的坚韧和决心使我不断追求这个梦想。如今，游戏行业已经呈指数级增长，甚至超过了电影行业。
- en: Of course, following my dream was more difficult than I anticipated. Anyone
    with the same dream as me sooner or later realizes the complexity and depth of
    knowledge required in this field. Sadly, this steep learning curve leads many
    to give up, but I strongly believe that with the proper guidance and tools, you
    can make your career path easier. For me, mastering Unity was pivotal in streamlining
    my learning process. And this book is a culmination of that experience, aimed
    at easing your journey into the world of game development.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，追随我的梦想比我想象的要困难得多。与我有着相同梦想的任何人迟早都会意识到在这个领域所需的知识的复杂性和深度。遗憾的是，这个陡峭的学习曲线导致许多人放弃，但我坚信，有了适当的指导和工具，你可以使你的职业道路更加容易。对我来说，掌握Unity是简化我的学习过程的关键。而这本书就是这一经验的结晶，旨在使你进入游戏开发世界的旅程更加顺畅。
- en: Welcome to this book about Unity 2023\. This book will introduce you to the
    latest Unity features so that you can create your first video game in the simplest
    way possible. Unity offers an array of user-friendly yet powerful tools to address
    common game development challenges, such as rendering, animation, physics, sound,
    and effects. We will utilize all these features to create a simple but complete
    game, delving into all the intricacies of Unity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读关于Unity 2023的这本书。这本书将向你介绍最新的Unity功能，以便你可以以最简单的方式创建你的第一个视频游戏。Unity提供了一系列用户友好且功能强大的工具，用于解决常见的游戏开发挑战，如渲染、动画、物理、音效和特效。我们将利用所有这些功能来创建一个简单但完整的游戏，深入探讨Unity的所有复杂性。
- en: By the end of this book, you will have all the skills necessary to use Unity
    effectively, allowing you to explore in depth various areas of game development
    that interest you, whether for building a professional career or simply for the
    joy of creating games as a hobby. Unity is a versatile tool for both professional
    and amateur projects, and it is being used every day by more and more people.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书结束时，你将拥有使用Unity所需的所有技能，这将使你能够深入探索你感兴趣的各种游戏开发领域，无论是为了建立职业还是仅仅为了以游戏作为爱好带来的乐趣。Unity是一个适用于专业和业余项目的多用途工具，并且每天都有越来越多的人在使用它。
- en: Unity’s utility extends beyond game creation; it’s a powerful platform for all
    kinds of interactive applications, from straightforward mobile apps to complex
    educational and training programs, often referred to as Serious Gaming. These
    applications harness cutting-edge technologies like Augmented and Virtual Reality.
    Therefore, while our primary focus here is game development, you are embarking
    on a learning journey that offers a spectrum of potential specializations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Unity的实用性不仅限于游戏创作；它是一个强大的平台，适用于各种交互式应用程序，从简单的移动应用到复杂的教育和培训程序，通常被称为严肃游戏。这些应用程序利用了增强现实和虚拟现实等尖端技术。因此，虽然我们在这里的主要重点是游戏开发，但你正在开始一段学习之旅，它提供了广泛的潜在专业方向。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book has been thoughtfully structured to cater to people from various backgrounds.
    If you have a basic understanding of **Object-Oriented Programming** (**OOP**)
    but are new to game development or have never used Unity, you’ll find this book
    a good introduction to both game development and Unity’s fundamental to advanced
    concepts. Even seasoned Unity developers looking to master the platform’s latest
    features will discover valuable insights in many sections of this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书经过精心设计，旨在满足来自不同背景的人的需求。如果你对**面向对象编程**（**OOP**）有基本的了解，但对游戏开发或Unity从未使用过，你会发现这本书是游戏开发和Unity从基础到高级概念的良好入门。即使是经验丰富的Unity开发者，在本书的许多章节中也能发现宝贵的见解。
- en: On the other hand, if you’re starting without any programming experience, this
    book is still highly accessible. Many chapters have been designed to be informative
    without requiring prior coding knowledge. These sections will equip you with a
    solid foundation for starting to learn how to code in Unity, making the learning
    curve much smoother than it would be otherwise. Once you’ve grasped the basics
    of coding, the scripting-focused chapters of this book will become increasingly
    beneficial. Additionally, with the introduction of Visual Scripting in Unity,
    those who prefer node-based scripting have an appealing alternative available.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你没有任何编程经验开始学习，这本书仍然非常易于入门。许多章节都设计为提供信息，而不需要先前的编码知识。这些部分将为你学习如何在Unity中编码打下坚实的基础，使学习曲线比其他方式更加平缓。一旦你掌握了编码的基础，本书的脚本重点章节将变得越来越有益。此外，随着Unity中视觉脚本的引入，那些更喜欢基于节点的脚本的人有了吸引人的替代选择。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Embark on Your Unity Journey*, teaches you how to install and
    set up Unity on your computer, as well as how to create your first project.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*踏上Unity之旅*，教你如何在电脑上安装和设置Unity，以及如何创建你的第一个项目。'
- en: '*Chapter 2*, *Crafting Scenes and Game Elements*, teaches you the concepts
    of Scenes and GameObjects, the Unity way to describe what your game world is composed
    of.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*制作场景和游戏元素*，教你场景和游戏对象的概念，以及Unity描述游戏世界组成的Unity方式。'
- en: '*Chapter 3*, *From Blueprint to Reality: Building with Terrain and ProBuilder*,
    is where we will be creating our first level layout, prototyping it with the Terrain
    and ProBuilder Unity features.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*从蓝图到现实：使用地形和ProBuilder构建*，我们将在这里创建我们的第一个关卡布局，并使用Unity的地形和ProBuilder功能进行原型设计。'
- en: '*Chapter 4*, *Seamless Integration: Importing and Integrating Assets*, is where
    we will be creating our first level layout, prototyping it with the Terrain and
    ProBuilder Unity features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*无缝集成：导入和集成资源*，我们将在这里创建我们的第一个关卡布局，并使用Unity的地形和ProBuilder功能进行原型设计。'
- en: '*Chapter 5*, *Unleashing the Power of C# and Visual Scripting*, is the first
    programming chapter of the book. We will learn how to create our first script
    using C# in the Unity way, and then we will explore how to do the same with Visual
    Scripting, the new node-based coding language of Unity.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*释放C#和视觉脚本的力量*，是本书的第一章编程内容。我们将学习如何在Unity中使用C#创建第一个脚本，然后我们将探索如何使用新的基于节点的编码语言——视觉脚本来完成同样的任务。'
- en: '*Chapter 6*, *Dynamic Motion: Implementing Movement and Spawning*, teaches
    you how to program the movement of your objects and how to spawn them. This chapter
    introduces the new Unity Input System. General programming knowledge is assumed
    from this point on.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*动态运动：实现移动和生成*，教你如何编程对象的移动以及如何生成它们。本章介绍了新的Unity输入系统。从这一点开始，假设具备一般的编程知识。'
- en: '*Chapter 7*, *Collisions and Health: Detecting Collisions Accurately*, teaches
    you how to configure the Physics settings of objects to detect when two of them
    collide and react to the collision, creating a health system, in this case.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*碰撞与健康：准确检测碰撞*，教你如何配置对象的物理设置以检测两个对象何时发生碰撞并对此做出反应，例如创建一个健康系统。'
- en: '*Chapter 8*, *Victory or Defeat: Win and Lose Conditions*, covers how to detect
    when the game should end, both when the player wins and loses.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*胜利或失败：胜负条件*，涵盖了如何检测游戏何时应该结束，无论是玩家胜利还是失败。'
- en: '*Chapter 9*, *Starting your AI Journey: Building Intelligent Enemies for Your
    Game*, covers creating a basic AI using several Unity features for creating challenging
    enemies in our game.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*开始你的AI之旅：为你的游戏构建智能敌人*，涵盖了使用几个Unity功能创建基本AI，以在我们的游戏中创建具有挑战性的敌人。'
- en: '*Chapter 10*, *Material Alchemy: Using URP and Shader Graph for Stunning Visuals*,
    shows how to use one of the latest Unity render systems (Universal Render Pipeline,
    or URP) and how to create effects with the Shader Graph feature.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十章*，*材料炼金术：使用URP和Shader Graph实现震撼视觉效果*，展示了如何使用最新的Unity渲染系统（通用渲染管线，或URP）以及如何使用Shader
    Graph功能创建效果。'
- en: '*Chapter 11*, *Captivating Visual Effects: Harnessing Particle Systems and
    Visual Effect Graph*, teaches you how to create visual effects such as water and
    fire using the two main Unity tools for doing so, Particle Systems and VFX Graph,
    and how to make scripts that control them according to what’s happening in the
    game.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*引人入胜的视觉效果：利用粒子系统和视觉效果图控制台*，教您如何使用Unity的两个主要工具——粒子系统和视觉效果图控制台——来创建水、火等视觉效果，以及如何编写根据游戏中的情况控制它们的脚本。'
- en: '*Chapter 12*, *Enlightening Worlds: Illuminating Scenes with the Universal
    Render Pipeline*, looks at lighting, which is a concept big enough to have its
    own chapter. Here, we will deepen our knowledge of the Universal Render Pipeline,
    specifically its lighting capabilities.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*启迪世界：使用通用渲染管道照亮场景*，探讨了照明，这是一个足够大的概念，可以拥有自己的章节。在这里，我们将深化我们对通用渲染管道的了解，特别是其照明功能。'
- en: '*Chapter 13*, *Immersive Realism: Achieving Fullscreen Effects with Post-Processing*,
    teaches you how to add a layer of effects on top of your scene graphics using
    the postprocessing feature of the Universal Render Pipeline to get that film effect
    most modern games have today.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*沉浸式现实主义：使用后处理实现全屏效果*，教您如何使用通用渲染管道的后处理功能在场景图形上添加一层效果，以获得当今大多数游戏都有的电影效果。'
- en: '*Chapter 14*, *Harmonious Soundscapes: Integrating Audio and Music*, covers
    a topic that is underestimated by most beginner developers; here we will learn
    how to properly add sound and music to our game, taking into consideration its
    impact on performance. This also covers how to script the sound.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*和谐的音景：集成音频和音乐*，涵盖了一个大多数初学者开发者都低估了的话题；在这里，我们将学习如何正确地将声音和音乐添加到我们的游戏中，并考虑其对性能的影响。这也包括如何编写声音脚本。'
- en: '*Chapter 15*, *Interface Brilliance: Designing User-Friendly UI*, looks at
    the **User Interface** (**UI**). Of all the graphical ways to communicate information
    to the user, the UI is the most direct one. We will learn how to display information
    in the form of text, images, and life bars using the Unity UI system, and also
    how to script the UI.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*界面魅力：设计用户友好的UI*，探讨了**用户界面**（**UI**）。在所有将信息传达给用户的方式中，UI是最直接的一种。我们将学习如何使用Unity
    UI系统以文本、图像和生命条的形式显示信息，以及如何编写UI脚本。'
- en: '*Chapter 16*, *Next-Gen UI: Creating Dynamic Interfaces with UI Toolkit*, looks
    at UI Toolkit, which is the successor of Canvas, the UI system we learned about
    in the previous chapter. We will explore it to get ahead and be prepared for Unity’s
    use of this HTML-based toolkit in the future.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*下一代UI：使用UI Toolkit创建动态界面*，探讨了UI Toolkit，它是我们在上一章中学到的Canvas UI系统的继任者。我们将探索它，以便提前准备并适应Unity未来对基于HTML的工具包的使用。'
- en: '*Chapter 17*, *Animated Realities: Creating Animations with Animator, Cinemachine,
    and Timeline*, *Cinemachine, and Timeline*, takes us further than the static scene
    we have created so far. In this chapter, we will start moving our characters and
    creating cutscenes with the latest Unity features to do so, and how to script
    them.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*动画现实：使用Animator、Cinemachine和Timeline创建动画*，*Cinemachine*和*Timeline*，将我们带入了迄今为止所创建的静态场景之外。在本章中，我们将开始移动我们的角色并使用最新的Unity功能来创建场景，以及如何编写它们的脚本。'
- en: '*Chapter 18*, *Performance Wizardry: Optimizing Your Game with Profiler Tools*,
    discusses how making our game perform well is no easy task, but is certainly needed
    to release it. Here, we will be learning how to profile our game’s performance
    and tackle the most common performance issues.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*性能魔法：使用Profiler工具优化您的游戏*，讨论了使我们的游戏表现良好并非易事，但确实是发布游戏所必需的。在这里，我们将学习如何分析游戏性能并解决最常见的性能问题。'
- en: '*Chapter 19*, *From Prototype to Executable: Generating and Debugging Your
    Game*, teaches you how to convert your Unity project into an executable format
    to distribute it to other people and run it without Unity installed.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*从原型到可执行文件：生成和调试您的游戏*，教您如何将Unity项目转换为可执行格式，以便将其分发给其他人并在没有Unity安装的情况下运行。'
- en: '*Chapter 20*, *AR/VR*, teaches you how to create an AR application with Unity’s
    AR Foundation package, one of the most recent ways to create AR applications with
    Unity.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*AR/VR*，教您如何使用Unity的AR Foundation包创建AR应用程序，这是使用Unity创建AR应用程序的最新方法之一。'
- en: '*Chapter 21*, *Massive Worlds: Introduction to DOTS*, teaches you how to start
    creating projects with DOTS, the new Unity technology that allows the creation
    of highly performant games to create complex gameplay involving thousands of objects
    on scene.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*大规模世界：DOTS简介*，教你如何开始使用DOTS，这是Unity的新技术，允许创建高性能游戏，在场景中涉及数千个对象的复杂游戏玩法。'
- en: To get the most out of this book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will be developing a full project through the chapters of this book, and
    while you can just read the chapters, I highly recommend you practice all the
    steps in this project as you advance through the book so you can get the experience
    needed to properly learn the concepts demonstrated here. The chapters have been
    designed so you can customize the game and not create the exact game shown in
    the book. However, I recommend not deviating too much from the main idea.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过本书的章节开发一个完整的项目，虽然你可以只阅读章节，但我强烈建议你在阅读本书的过程中练习这个项目中的所有步骤，以便获得在这里正确学习概念所需的经验。章节已被设计成你可以自定义游戏，而不是创建书中显示的确切游戏。然而，我建议不要偏离主要思想太远。
- en: 'The project files have been split into a folder per chapter and have been designed
    in a cumulative way, each folder having just the new files introduced by the chapter
    or the changed ones. This means, for example, that if a file hasn’t changed since
    *Chapter 1*, you won’t find it in *Chapter 2* onward; those chapters will just
    use the file introduced in *Chapter 1*. This allows you to see just what we changed
    in each chapter, easily identifying the needed changes, and if for some reason
    you can’t finish, for example, *Chapter 3*, you can just continue with *Chapter
    4*’s steps on top of *Chapter 3*. Also note that *Chapters 15* to *19* will have
    two versions of the files: the C# ones and the Visual Scripting ones.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 项目文件已按章节分割到各自的文件夹中，并按累积方式设计，每个文件夹只包含章节中引入的新文件或更改的文件。这意味着，例如，如果一个文件自*第1章*以来没有更改，你将不会在*第2章*及以后的章节中找到它；那些章节将仅使用*第1章*中引入的文件。这允许你看到我们在每个章节中做了哪些更改，轻松地识别所需更改，并且如果你由于某种原因无法完成，例如，*第3章*，你只需在*第3章*的基础上继续*第4章*的步骤。此外，请注意，*第15章*到*第19章*将有两个版本的文件：C#版本和视觉脚本版本。
- en: '| **Software/hardware covered in the book** | **OS requirements** |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Unity 2023.2 | Windows, macOS X or Linux (any) |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| Unity 2023.2 | Windows, macOS X 或 Linux (任何) |'
- en: '| Visual Studio 2023 Community | Windows or macOS X (any) |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| Visual Studio 2023 Community | Windows 或 macOS X (任何) |'
- en: '| XCode 15 | macOS X |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| XCode 15 | macOS X |'
- en: While we will see how to use XCode 15, it is not required for most of the chapters.
    Also, there are alternatives to Visual Studio in Linux, like Visual Studio Code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们将看到如何使用XCode 15，但它对于大多数章节不是必需的。此外，Linux中还有Visual Studio的替代品，如Visual Studio
    Code。
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    the copying and pasting of code.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是本书的数字版，我们建议你亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助你避免与代码复制粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Unity-2023-Game-Development-Fourth-Edition](https://github.com/PacktPublishing/Hands-On-Unity-2023-Game-Development-Fourth-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-41
