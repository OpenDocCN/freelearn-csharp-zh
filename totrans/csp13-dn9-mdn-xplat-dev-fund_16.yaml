- en: Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: I wanted this book to be different from others on the market. I hope that you
    found it to be a brisk, fun read, packed with practical, hands-on walk-throughs
    of each subject.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书与市场上的其他书籍有所不同。我希望您发现它读起来轻松愉快，内容丰富，包含了每个主题的实用、动手实践指南。
- en: 'This epilogue contains the following short sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇结语包含以下简短部分：
- en: Next steps on your C# and .NET learning journey
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C# 和 .NET 学习之旅的下一步
- en: The tenth edition for .NET 10
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 10 的第十版
- en: Good luck!
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祝好运！
- en: Next steps on your C# and .NET learning journey
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: C# 和 .NET 学习之旅的下一步
- en: 'For subjects that I didn’t have space to include in this book but you might
    want to learn more about, I hope that the notes, good practice tips, and links
    in the GitHub repository point you in the right direction:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我在本书中没有空间涵盖但您可能想了解更多内容的主题，我希望 GitHub 仓库中的笔记、良好实践技巧和链接能为您指明正确的方向：
- en: '[https://github.com/markjprice/cs13net9/blob/main/docs/book-links.md](https://github.com/markjprice/cs13net9/blob/main/docs/book-links.md)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/cs13net9/blob/main/docs/book-links.md](https://github.com/markjprice/cs13net9/blob/main/docs/book-links.md)'
- en: Polishing your skills with design guidelines
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用设计指南来磨练你的技能
- en: Now that you have learned the fundamentals of developing using C# and .NET,
    you are ready to improve the quality of your code by learning more detailed design
    guidelines.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经学会了使用 C# 和 .NET 进行开发的基础知识，您可以通过学习更详细的设计指南来提高您代码的质量。
- en: Back in the early .NET Framework era, Microsoft published a book that gave good
    practices in all areas of .NET development. Those recommendations are still very
    much applicable to modern .NET development.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期 .NET Framework 时代，微软出版了一本涵盖 .NET 开发所有领域的良好实践的书。这些推荐对现代 .NET 开发仍然非常适用。
- en: 'The following topics are covered:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下主题将得到涵盖：
- en: Naming Guidelines
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命名指南
- en: Type Design Guidelines
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型设计指南
- en: Member Design Guidelines
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成员设计指南
- en: Designing for Extensibility
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为可扩展性设计
- en: Design Guidelines for Exceptions
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常设计指南
- en: Usage Guidelines
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用指南
- en: Common Design Patterns
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见设计模式
- en: To make the guidance as easy to follow as possible, the recommendations are
    simply labeled with the terms **Do**, **Consider**, **Avoid**, and **Do not**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使指南尽可能易于遵循，推荐被简单地标记为 **Do**（做）、**Consider**（考虑）、**Avoid**（避免）和 **Do not**（不要）。
- en: 'Microsoft has made excerpts of the book available at the following link:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 微软已将本书的摘录发布在以下链接：
- en: '[https://learn.microsoft.com/en-us/dotnet/standard/design-guidelines/](https://learn.microsoft.com/en-us/dotnet/standard/design-guidelines/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://learn.microsoft.com/en-us/dotnet/standard/design-guidelines/](https://learn.microsoft.com/en-us/dotnet/standard/design-guidelines/)'
- en: I strongly recommend that you review all the guidelines and apply them to your
    code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议您回顾所有指南并将其应用于您的代码。
- en: Companion books to continue your learning journey
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续你的学习之旅的伴侣书籍
- en: I have written three more books to continue the learning journey with .NET 8
    and .NET 9 that you started with this fundamentals book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了三本新书，以继续使用 .NET 8 和 .NET 9 的学习之旅，这些学习之旅是从这本基础知识书籍开始的。
- en: 'A summary of the .NET 8 and .NET 9 quartet of books and their most important
    topics is shown in *Figure 16.1*:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 16.1* 展示了 .NET 8 和 .NET 9 四本书的总结及其最重要的主题：'
- en: '![](img/B22322_16_Epilogue_01.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B22322_16_Epilogue_01.png)'
- en: 'Figure 16.1: Companion books for learning C# and .NET'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.1：学习 C# 和 .NET 的伴侣书籍
- en: 'The other books act as companions to this book, and together, they all form
    a .NET 8 and .NET 9 quartet of books:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他书籍作为本书的伴侣，共同构成了一个 .NET 8 和 .NET 9 四本书系列：
- en: 'The first book (the one you’re reading now) covers the fundamentals of C#,
    .NET, and ASP.NET Core for modern web development. The ninth edition for .NET
    9 is a small update from the 8^(th) edition because .NET 9 is a Standard Term
    Support release (only 18 months). It includes the errata and improvements listed
    since the publishing of the 8^(th) edition, which can be found at the following
    link: [https://github.com/markjprice/cs12dotnet8/blob/main/docs/errata/README.md](https://github.com/markjprice/cs12dotnet8/blob/main/docs/errata/README.md).'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一本书（您现在正在阅读的）涵盖了现代网络开发中 C#、.NET 和 ASP.NET Core 的基础知识。.NET 9 的第九版是对第 8 版的小幅更新，因为
    .NET 9 是一个标准术语支持版本（只有 18 个月）。它包括了自第 8 版出版以来列出的勘误和改进，可以在以下链接中找到：[https://github.com/markjprice/cs12dotnet8/blob/main/docs/errata/README.md](https://github.com/markjprice/cs12dotnet8/blob/main/docs/errata/README.md)。
- en: The second book covers real-world web development with .NET 9\. This means it
    covers technologies that are mature and proven and are based on controller architecture.
    This includes ASP.NET Core MVC, Web API using controllers, OData, and the most
    popular .NET CMS, Umbraco.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二本书涵盖了使用.NET 9的实战网络开发。这意味着它涵盖了成熟且经过验证的技术，并基于控制器架构。这包括ASP.NET Core MVC、使用控制器的Web
    API、OData以及最受欢迎的.NET CMS，Umbraco。
- en: The third book covers important tools and skills you should learn to become
    a well-rounded professional .NET developer. These include design patterns and
    solution architecture, debugging, memory analysis, all the important types of
    testing from unit and integration to performance and web UI testing, and then
    topics like Docker and .NET Aspire. Finally, it looks at how to prepare for an
    interview to get the .NET developer career that you want. This book will not be
    updated for .NET 9.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三本书涵盖了你应该学习的重要工具和技能，以成为一名全面的专业.NET开发者。这些包括设计模式和解构架构、调试、内存分析、从单元和集成到性能和Web UI测试的所有重要测试类型，以及像Docker和.NET
    Aspire这样的主题。最后，它探讨了如何准备面试以获得你想要的.NET开发者职业生涯。这本书将不会更新为.NET 9。
- en: The fourth book covers more specialized topics, like internationalization and
    popular third-party packages including Serilog and Noda Time. It shows you how
    to build native AOT-compiled services with ASP.NET Core Minimal APIs and how to
    improve performance, scalability, and reliability using caching, queues, and background
    services. It covers implementing more services using GraphQL, gRPC, SignalR, and
    Azure Functions. Finally, it shows you how to build graphical user interfaces
    for websites and desktop and mobile apps with Blazor and .NET MAUI. This book
    will not be updated for .NET 9.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第四本书涵盖了更多专业化的主题，如国际化以及包括Serilog和Noda Time在内的流行第三方包。它展示了如何使用ASP.NET Core Minimal
    APIs构建原生的AOT编译服务，以及如何通过缓存、队列和后台服务来提高性能、可扩展性和可靠性。它涵盖了使用GraphQL、gRPC、SignalR和Azure
    Functions实现更多服务。最后，它展示了如何使用Blazor和.NET MAUI为网站、桌面和移动应用构建图形用户界面。这本书将不会更新为.NET 9。
- en: 'To see a list of all the books that I have published with Packt, you can use
    the following link:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看我通过Packt出版的所有书籍的列表，你可以使用以下链接：
- en: '[https://subscription.packtpub.com/search?query=mark+j.+price](https://subscription.packtpub.com/search?query=mark+j.+price)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://subscription.packtpub.com/search?query=mark+j.+price](https://subscription.packtpub.com/search?query=mark+j.+price)'
