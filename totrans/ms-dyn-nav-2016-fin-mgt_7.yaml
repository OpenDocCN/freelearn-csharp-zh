- en: Chapter 7. Other Financial Functionalities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'So far, we have covered the most important aspects of financial management
    with Dynamics NAV. But the application has a lot more possibilities regarding
    accounting and financial management. In this chapter, we will briefly explain
    all the other possibilities, which include the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Currencies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intercompany postings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accounting implications of other areas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: XBRL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: E-services and document management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Currencies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Different countries use different currencies. The application can post transactions
    such as invoices or payments in different currencies and translate them into the
    **local currency** (**LCY**) according to the corresponding exchange rate.
  prefs: []
  type: TYPE_NORMAL
- en: Imagine that your local currency is Euro (EUR) and you sell your products or
    services to the United States of America, where the currency used is Dollar (USD).
  prefs: []
  type: TYPE_NORMAL
- en: You would first assign the USD currency to all those customers who do use this
    currency. You do so in the **Currency Code** field found in the **Foreign Trade**
    FastTab of the customer card.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Always leave the **Currency Code** field blank when using the local currency.
  prefs: []
  type: TYPE_NORMAL
- en: '![Currencies](img/B05733_07_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Then, you would inform the correct exchange rate by navigating to **Departments**
    | **Financial Management** | **Periodic Activities** | **Currency** | **Currencies**,
    selecting the appropriate currency, and clicking on **Exchange Rate**, as shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Currencies](img/B05733_07_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Exchange rates have to be frequently updated in Dynamics NAV because they change
    constantly.
  prefs: []
  type: TYPE_NORMAL
- en: Now, if you prepare an invoice for this customer, you will see that the USD
    currency is used. This means that prices and amounts will be in dollars; however,
    you can always see the conversions to your local currency in all those fields
    that have the LCY acronym.
  prefs: []
  type: TYPE_NORMAL
- en: In the general ledger, amounts will always be shown on local currency. In other
    places, such as the posted invoice or the customer ledger entry, amounts will
    be shown both in local currency and in the used currency.
  prefs: []
  type: TYPE_NORMAL
- en: 'Currencies are available in the following application areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Customers, vendors, and banks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All transactions that can be done with a customer, a vendor, or a bank, such
    as invoices, payments, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Definition of item sales and purchase prices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Definition of resources, sales prices, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intercompany postings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Intercompany postings** are useful when you manage multiple companies at
    the same time and those companies do transactions between them (that is, a subsidiary
    company buys or sells products or services to another subsidiary company).'
  prefs: []
  type: TYPE_NORMAL
- en: The intercompany functionality allows you to define the mapping between the
    items and chart of accounts of company A and the items and chart of accounts of
    company B. When company A wants to buy items from company B, company A creates
    a purchase order and then sends it electronically to company B. In company B,
    a sales order is automatically created with the appropriate items or G/L accounts.
    This way, the information is introduced only once and carried to the corresponding
    companies in the corresponding way.
  prefs: []
  type: TYPE_NORMAL
- en: 'Intercompany postings use a number of entries and documents for the relevant
    transactions:'
  prefs: []
  type: TYPE_NORMAL
- en: General journal entries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Purchase and sales orders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Purchase and sales invoices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Credit memos
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Return orders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To set up Intercompany postings, the company must create a list of IC partners
    and an IC chart of accounts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Intercompany (IC) partners**: Set up customers and vendors as business partners
    and assign them IC partner codes. This permits exchange of IC purchase and sales
    documents, including items and item charges. You can do this by navigating to
    **Departments** | **Administration** | **Application Setup** | **Financial Management**
    | **Intercompany Postings** | **IC Partners**:![Intercompany postings](img/B05733_07_03.jpg)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**IC chart of accounts**: Before IC partners can begin to transfer IC transactions
    electronically, each company must set up the IC chart of accounts in their company.
    You can do this by navigating to **Departments** | **Administration** | **Application
    Setup** | **Financial Management** | **Intercompany Postings** | **IC Chart of
    Accounts**:![Intercompany postings](img/B05733_07_04.jpg)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**IC** **journals**: These are used to post transactions with your intercompany
    partners. When you post an intercompany journal, a corresponding journal is created
    in your IC outbox that you can transfer to your partner. Your partner can then
    post the journal in their company, without having to re-enter the data:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the search box, enter `IC General Journal`, and/or you can navigate to **Departments**
    | **Financial Management** | **General Ledger** | **IC General Journal**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enter the details as follows:'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Account Type** field, select **IC Partner**. In the **Account No.**
    field, select the IC partner code that you will send the transaction to.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the **IC Partner G/L Acc. No.** field, enter the IC general ledger account
    that the amount will be posted to in your partner's company.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: After filling in the fields, post the journal.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Intercompany postings](img/B05733_07_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Accounting implications of other areas
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, we saw the financial management of Dynamics NAV and also the accounting
    implication the sales and the purchase areas have. Other functional areas such
    as jobs, service, warehouse, or manufacturing also have some kind of accounting
    implications that will be briefly explained in this section.
  prefs: []
  type: TYPE_NORMAL
- en: Jobs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Job functional area is meant to manage projects and perform tasks such as
    configuring the job, scheduling resources, monitor progress, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'This area has two kinds of accounting implications, which are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: It can create sales invoices. The accounting implication of those sales invoices
    are the same as regular sales invoices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Work in Process** (**WIP**) can be calculated and posted to the general ledger.
    Multiple WIP methods can be configured to calculate WIP for a specific job.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Service functional area is meant to manage post-sale services and maintain
    a record of customers.
  prefs: []
  type: TYPE_NORMAL
- en: Within this area, service invoices can be created and posted, which will end
    up in postings to the general ledger and in customer ledger entries that will
    have to be paid later on.
  prefs: []
  type: TYPE_NORMAL
- en: Warehouse
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Warehouse functional area is meant to manage all warehouse-related processes,
    such as receiving items from vendors, stocking them into the warehouse, picking
    and sending items to customers and perform the necessary internal item movements.
  prefs: []
  type: TYPE_NORMAL
- en: This area is all about items. Items have a cost that has to be posted to the
    general ledger in order to be able to know our inventory valuation. We have already
    talked about inventory valuation earlier on this book.
  prefs: []
  type: TYPE_NORMAL
- en: Manufacturing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Manufacturing functional area is meant to manage and plan the transformation
    of inputs into finished goods.
  prefs: []
  type: TYPE_NORMAL
- en: 'This area has two kinds of accounting implications:'
  prefs: []
  type: TYPE_NORMAL
- en: It works with items, which have a cost that has to be posted to the general
    ledger in order to be able to know our inventory valuation. We have already talked
    about inventory valuation earlier on this book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WIP can be calculated and posted to the general ledger.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: XBRL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**eXtensible Business Reporting Language** (**XBRL**) is a global standard
    for exchanging business information such as financial statements or other such
    information. Dynamics NAV can export financial data using the XBRL standard.'
  prefs: []
  type: TYPE_NORMAL
- en: The idea is that someone who wants to get financial information from you would
    provide you a taxonomy (an XML document), which would contain one or more schemas
    with lines you should fill out. You would import this taxonomy into the program
    and fill out the schema or schemas by entering the account or accounts that correspond
    to each line in the schema and other required information. Once it is filled out,
    export it from the application and send it to the requester.
  prefs: []
  type: TYPE_NORMAL
- en: E-services and document management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Microsoft dynamics NAV 2016 allows you to capture and store invoices and credit
    memos as incoming documents and use them to create corresponding purchase documents
    or journal lines. As an alternative to e-mailing as file attachments, you can
    send and receive documents electronically. By electronic document, we mean a standard-compliant
    file representing a business document, such as an invoice from a vendor that you
    can receive and convert to a purchase invoice in Microsoft Dynamics NAV. The exchange
    of electronic documents between two trading partners is performed by an external
    provider of document exchange services.
  prefs: []
  type: TYPE_NORMAL
- en: Document exchange service
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The Microsoft Dynamics NAV 2016 version supports sending and receiving electronic
    invoices and credit memos in the PEPPOL format, which is supported by the largest
    providers of document exchange services. A major provider of document exchange
    services is preconfigured and ready to be set up for your company. You can perform
    the Document Exchange Service setup by navigating to **Departments** | **Administration**
    | **IT Administration** | **Services** | **Document Exchange Service setup**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Document exchange service](img/B05733_07_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Once you enable the `Document Exchange Service` setup, these **Job Queue**
    entries will be auto-created:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Document exchange service](img/B05733_07_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The OCR service
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: From PDF or image files representing incoming documents, you can have an external
    **Optical Character Recognition** (**OCR**) service to create electronic documents
    that you can then convert to document records in Microsoft Dynamics NAV, like
    for electronic PEPPOL documents. For example, when you receive an invoice in the
    PDF format from your vendor, you can send it to the OCR service from the **Incoming
    Documents** window. After a few seconds, you will receive the file back as an
    electronic invoice that can be converted to a purchase invoice for the vendor.
    If you send the file to the OCR service by e-mail, then a new incoming document
    record is automatically created when you receive the electronic document back.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, you can set up the OCR service by navigating to **Departments** | **Administration**
    | **IT Administration** | **Services** | **OCR Service setup**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The OCR service](img/B05733_07_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Once you enable the `OCR` setup, these **Job Queue** entries will be auto-created:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The OCR service](img/B05733_07_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Simple Mail Transfer Protocol (SMTP)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can send attachments by e-mail from Microsoft Dynamics NAV. The default
    e-mail sender address is based on the settings in the **SMTP Mail Setup** window.
    If SMTP is not configured or Outlook is not available, the `.pdf` file will open
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, you can perform the SMTP Mail setup by navigating to **Departments**
    | **Administration** | **IT Administration** | **Services** | **SMTP Mail setup**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Simple Mail Transfer Protocol (SMTP)](img/B05733_07_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Process
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We can test the whole process in **Sales Invoice** and send it electronically.
    For this, check the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Create the sales invoice by navigating to **Departments** | **Sales Marketing**
    | **Sales Invoice**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **10000** as the customer number.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the **Bicycle** item in the **Lines** area with the quantity **1**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action pane, click on **Post** and send it as follows:![Process](img/B05733_07_11.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned about other possibilities of the financial management
    area of Dynamics NAV, such as the use of multiple currencies, intercompany postings,
    the accounting implications of other areas, the XBRL standard for reporting business
    information, document exchange by PEPPOL, and LCS.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will work on fixed assets, where we will see the complete
    life cycle of fixed asset from acquisition to disposal, maintenance expenses,
    budgeted asset, and how to insure fixed assets in NAV 2016.
  prefs: []
  type: TYPE_NORMAL
