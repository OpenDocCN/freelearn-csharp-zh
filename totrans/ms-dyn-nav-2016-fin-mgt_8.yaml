- en: Microsoft announces Dynamics® 365 at WPC
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft 在 WPC 上宣布 Dynamics® 365。
- en: In Microsoft's **World Partner Conference** (**WPC**), Microsoft released project
    Madeira, a new platform that looks a little bit like a simplified mix of Office
    365 and the basic modules of Microsoft Dynamics® NAV. Although this is something
    that is an exciting prospect, one of the big issues that people have had in general
    is understanding the difference between all of the Dynamics products. Let's take
    a look.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Microsoft 的 **世界合作伙伴大会**（**WPC**）上，Microsoft 发布了 Madeira 项目，这是一个看起来有点像简化版的
    Office 365 和 Microsoft Dynamics® NAV 基本模块的新平台。尽管这是一个令人兴奋的前景，但人们普遍面临的一个大问题是理解所有
    Dynamics 产品的区别。让我们来看看。
- en: What is Microsoft Dynamics 365?
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 Microsoft Dynamics 365？
- en: 'Microsoft Dynamics 365 is an online-only business software solution. This is
    made up of two offerings:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics 365 是一种仅在线的企业软件解决方案。这由两个产品组成：
- en: '**Dynamics 365 Business Edition**: This is **Project Madeira** (essentially
    Dynamics NAV and Office 365 fully integrated), aimed at small businesses that
    need a limited and off-the-shelf solution. Project Madeira is the code name for
    a new cloud offering hosted by Microsoft inside Office 365\. The solution is based
    on Microsoft Dynamics NAV. Some of its features are as follows:'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dynamics 365 商业版**：这是 **项目 Madeira**（本质上是在 Office 365 内部由 Microsoft 托管的 Dynamics
    NAV 和 Office 365 的完全集成），针对需要有限和现成解决方案的小型企业。Project Madeira 是一个由 Microsoft 在 Office
    365 内部托管的全新云服务产品的代号。该解决方案基于 Microsoft Dynamics NAV。以下是一些其功能：'
- en: Madeira was originally the code name for the next version of Dynamics NAV.
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Madeira 最初是 Dynamics NAV 下一个版本的代号。
- en: Microsoft has been working on making Dynamics NAV, a first class citizen on
    Azure, and in Office 365\. With NAV 2015 and 2016, companies can already connect
    their on-premise ERP solution to Azure Active Directory and their Office 365 account
    and run a hybrid cloud/on-premise solution.
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft 一直在努力使 Dynamics NAV 成为 Azure 的一流公民，并在 Office 365 中实现。在 NAV 2015 和
    2016 中，公司可以将他们的本地 ERP 解决方案连接到 Azure Active Directory 和他们的 Office 365 账户，并运行混合云/本地解决方案。
- en: This works really well for midsize and larger organizations.
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这对于中型和大型组织来说效果非常好。
- en: Madeira Microsoft is now taking this one step further by hosting the solution
    themselves and making the onboarding very easy.
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Madeira Microsoft 现在通过自己托管解决方案，使上线过程变得非常简单。
- en: '**Dynamics 365 Enterprise Edition**: This is something new based on Dynamics
    AX, CRM online, and Office 365, again fully integrated.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dynamics 365 企业版**：这是基于 Dynamics AX、CRM 在线和 Office 365 的新产品，再次实现完全集成。'
- en: '![What is Microsoft Dynamics 365?](img/B05733_08_30.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![什么是 Microsoft Dynamics 365？](img/B05733_08_30.jpg)'
- en: Dynamics 365 is not a replacement for the existing Dynamics products. In fact,
    Microsoft has made it quite clear that Dynamics NAV will continue to be developed,
    and a lot of the new tools and functionality will be available across packages.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 不是现有 Dynamics 产品的替代品。实际上，Microsoft 已经明确表示 Dynamics NAV 将继续开发，并且许多新工具和功能将跨包可用。
- en: 'The following screenshot provides the difference between the two. The **Business
    edition** provides the **Financials** choice apart from **Sales** and **Marketing**,
    whereas **Enterprise edition** provides the latter and some more functionality:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图提供了两者的区别。**商业版**除了 **财务** 选项外，还提供了 **销售** 和 **营销**，而 **企业版**则提供了后者和一些更多功能：
- en: '![What is Microsoft Dynamics 365?](img/B05733_08_29.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![什么是 Microsoft Dynamics 365？](img/B05733_08_29.jpg)'
- en: Summary
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned about other financial management possibilities
    in Dynamics NAV, such as the use of fixed assets and ensuring correct periodic
    depreciation. You also learned to keep track of your depreciation, maintenance
    costs, insurance policies, and lending assets related to fixed assets; post fixed
    asset transactions; and generate various reports and statistics. You're now familiar
    with the complete life cycle of a Fixed Asset from acquisition to disposal.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了 Dynamics NAV 中其他财务管理可能性，例如固定资产的使用和确保正确的定期折旧。你还学会了跟踪你的折旧、维护成本、保险单和与固定资产相关的贷款资产；过账固定资产交易；以及生成各种报告和统计数据。你现在已经熟悉了固定资产从购置到处置的完整生命周期。
- en: In the previous chapters, we discussed all other financial concepts (from basic
    to advanced) such as configuring G/L account card, currency, posting groups, multiple
    transactions, cash and bank management, and the complete P2P and O2C cycle. You
    are now ready to start using Microsoft Dynamics NAV 2016 to implement financial
    management in your company.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们讨论了所有其他财务概念（从基础到高级），例如配置总账科目卡、货币、过账组、多笔交易、现金和银行管理，以及完整的 P2P 和 O2C
    循环。你现在可以开始使用 Microsoft Dynamics NAV 2016 来在你的公司中实施财务管理了。
