  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '1'
- en: Crafting a Compelling Resume and Cover Letter, Online Presence, and Interview
    Preparation
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精心制作简历和求职信、在线形象和面试准备
- en: Welcome to our detailed guide, designed to be your ally in navigating the complex
    world of job applications. In this book, we aim to equip you with the essential
    skills and knowledge to excel in the competitive job market. By the end of this
    journey, you will have learned how to craft impactful resumes, write effective
    cover letters, build strong online profiles, and confidently approach job interviews.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我们的详细指南，这是一本旨在帮助你在复杂的求职世界中找到盟友的书籍。在这本书中，我们旨在为你提供在竞争激烈的就业市场中脱颖而出的必要技能和知识。到这本书的结尾，你将学会如何制作有影响力的简历、撰写有效的求职信、建立强大的在线形象，并自信地面对面试。
- en: In the first chapter, we will dive into several crucial topics. You’ll learn
    how to make a resume that gets noticed and what to include to highlight your skills
    and experience. Further, you’ll understand how to write a cover letter that tells
    your story and matches the job you want. It’s a chance to explain why you’re the
    right fit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们将深入探讨几个关键主题。你将学习如何制作一份能引起注意的简历，以及如何突出你的技能和经验。此外，你将了解如何撰写一封能讲述你故事并匹配你想要的工作的求职信。这是一个解释为什么你是合适人选的机会。
- en: Next, we’ll guide you on making a LinkedIn profile that shows your professional
    journey. It’s important for making connections and getting noticed. Finally, for
    tech jobs, a GitHub profile can show off your coding skills. We’ll help you set
    up a profile that displays your best work and teamwork.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将指导你制作一份能展示你职业旅程的LinkedIn个人资料。这对于建立联系和引起注意非常重要。最后，对于技术工作，一个GitHub个人资料可以展示你的编码技能。我们将帮助你设置一个展示你最佳工作和团队合作的个人资料。
- en: 'In this chapter, we’re going to cover the following main topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
- en: Creating a good resume
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一份优秀的简历
- en: Drafting a cover letter
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写求职信
- en: Utilizing LinkedIn
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用LinkedIn
- en: Utilizing GitHub
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用GitHub
- en: Let’s start with *Creating a Good Resume*. In this section, we’ll focus on how
    to make a resume that stands out. You’ll learn about the key elements of a good
    resume, from its structure to how to customize it for different jobs. A well-crafted
    resume is your first step towards great job opportunities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从**创建一份优秀的简历**开始。在本节中，我们将重点介绍如何制作一份引人注目的简历。你将了解一份优秀简历的关键要素，从其结构到如何根据不同的工作定制它。一份精心制作的简历是你迈向美好职业机会的第一步。
- en: Creating a good resume
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一份优秀的简历
- en: A **resume** is the first and only thing that the HR manager sees about the
    candidate, and it’s your task to make this information about you compelling enough
    to catch and hold their attention. Of course, I will provide examples of resumes,
    CVs, and cover letters later, but let’s first understand the difference between
    a resume and a CV.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一份**简历**是人力资源经理对候选人看到的第一个和唯一的东西，你的任务是使关于你的信息足够吸引人，以吸引并保持他们的注意力。当然，我将在稍后提供简历、简历和求职信的示例，但让我们首先了解简历和简历之间的区别。
- en: Resume versus CV
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简历与简历的区别
- en: The alignment of these terms can either be identical or vary, contingent upon
    the specific region where the job search is being conducted. Therefore, if we
    consider the regional distinctions, it is important to note that CV and resume
    may be perceived as distinct concepts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些术语的对齐可以是相同的，也可以根据进行求职搜索的具体地区而有所不同。因此，如果我们考虑地区差异，重要的是要注意，简历和简历可能被视为不同的概念。
- en: A resume is needed to provide a brief summary of your work experience, skills,
    achievements, and education. In other words, a resume is necessary to give the
    recruiter and employer a general understanding of your work experience.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简历需要提供你工作经验、技能、成就和教育的简要总结。换句话说，简历是必要的，以便向招聘人员和雇主提供一个关于你工作经验的一般了解。
- en: A **curriculum vitae** (**CV**) contains a story of your experience starting
    from higher education and academic activity, supplementing information with facts
    about published works, awards, and merits, the places of your work, details about
    projects, duties, and more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一份**简历**（**CV**）包含了从高等教育和学术活动开始的经验故事，通过发表作品、奖项、荣誉、工作地点、项目细节、职责等信息进行补充。
- en: 'The following table gives a more detailed comparison:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下表提供了更详细的比较：
- en: '|  | **Resume** | **CV** |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '|  | **简历** | **简历** |'
- en: '| **Document Size** | The ideal size is one page and a maximum of two. | Write
    as much as you need. The size can reach five pages or more. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| **文档大小** | 理想的大小是一页，最多两页。 | 需要写多少就写多少。大小可以达到五页或更多。 |'
- en: '| **Structure** | It depends on the job description and your capabilities.
    Mostly, it includes contact information, work experience, skills, and education.
    | You describe all your activities and achievements, starting from university
    and ending with all your professional achievements. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **结构** | 这取决于工作描述和您的能力。大多数情况下，它包括联系方式、工作经验、技能和教育。 | 您描述所有活动和成就，从大学开始，一直到最后所有的专业成就。
    |'
- en: '| **Adaptation** | The resume should correspond to the vacancy and contain
    relevant skills. | Your CV is the story of your career and it doesn’t change.
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| **适应** | 简历应与职位相对应，并包含相关技能。 | 您的CV是您职业生涯的故事，它不会改变。 |'
- en: '| **Where** **to Use** | In many countries around the world, for example in
    Australia, India, or South Africa, a resume and CV are the same. But in the US,
    these are completely different documents. | In Europe, the UK, and New Zealand,
    the word *resume* is rarely used, and the word *CV* refers specifically to the
    short version. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| **使用地点** | 在世界许多国家，例如澳大利亚、印度或南非，简历和CV是相同的。但在美国，这些是完全不同的文件。 | 在欧洲、英国和新西兰，很少使用“简历”这个词，而“CV”一词特指简短版本。
    |'
- en: Table 1.1 – Comparison between a resume and CV
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.1 – 简历和CV的比较
- en: Regardless, let’s create a universal mix of a resume and a CV. This will be
    a template that you can edit to suit the job vacancy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不论如何，让我们创建一个简历和CV的通用混合体。这将是一个您可以编辑以适应职位空缺的模板。
- en: 'Let’s start with the basic sections:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从基本部分开始：
- en: '**Contact information**: This should be at the top of your resume and include
    your name, phone number, email address, and the link to your LinkedIn and GitHub
    profile.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**联系方式**：这应在简历的顶部，包括您的姓名、电话号码、电子邮件地址以及您的LinkedIn和GitHub个人资料链接。'
- en: '**Objective**: This is a brief statement about your career goals or a summary
    of your skills and qualifications. This section should be tailored to the specific
    job you are applying for.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**目标**：这是一段关于您的职业目标或您技能和资历的摘要的简短声明。本部分应针对您申请的具体职位进行定制。'
- en: '**About me**: This section should present a concise and captivating overview
    of who you are, your main qualifications, and why you are suited for the role.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**关于我**：本部分应简要而引人入胜地概述您的身份、主要资历以及您为何适合该职位。'
- en: '**Skills**: This section should list your key skills and abilities that are
    relevant to the job you are applying for. You should aim to include both soft
    and hard skills, such as communication, teamwork, programming languages, or data
    analysis.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技能**：本部分应列出与您申请的职位相关的关键技能和能力。您应旨在包括软技能和硬技能，例如沟通、团队合作、编程语言或数据分析。'
- en: '**Work experience**: Here you should list your previous jobs in reverse chronological
    order, with the most recent job first. For each job, include the name of the company,
    your job title, the dates you worked there, and a brief summary of your responsibilities
    and achievements.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作经验**：在此处，您应按逆时间顺序列出您以前的工作，最最近的工作排在第一位。对于每份工作，包括公司名称、您的职位、您在那里工作的日期以及您职责和成就的简要总结。'
- en: '**Education**: This section should list your educational background, again
    in reverse chronological order. Include the name of the institution, the degree
    you obtained, and the dates of attendance. If you have recently graduated, you
    may also want to include relevant coursework or projects.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**教育背景**：本部分应按逆时间顺序列出您的教育背景。包括机构名称、获得的学位和入学日期。如果您最近毕业，您还可以包括相关的课程或项目。'
- en: '**Certifications** (**Licenses**): If you have any professional certifications
    or licenses that are relevant to the job you are applying for, include them in
    this section.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**认证（执照）**：如果您有任何与您申请的职位相关的专业认证或执照，请包括在本节中。'
- en: '**Awards and achievements**: If you have received any awards or recognitions
    in your professional or academic career, list them here.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**奖项和成就**：如果您在专业或学术生涯中获得了任何奖项或认可，请在此列出。'
- en: '**Languages**: If you are multilingual, it’s important to note it on your resume
    as it’s often a highly desirable skill in many fields.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**语言**：如果您是多语言人士，请在简历上注明，因为在许多领域，这通常是一项非常受欢迎的技能。'
- en: I would advise creating a good basic description and then adapting points 2,
    3, and 4 according to the vacancies you are applying for. Let’s delve into these
    points in more detail in the next sections.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议先创建一个良好的基本描述，然后根据您申请的职位调整第2、3和4点。让我们在下一节中更详细地探讨这些点。
- en: The Objective section
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标部分
- en: 'This is the first piece of information about you, the objective of your search.
    This format should highlight your strongest skills, abilities, and ambitions to
    impress the employer. Here’s an example:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于你的第一份信息，即你求职的目标。这种格式应该突出你的最强技能、能力和抱负，以给雇主留下深刻印象。以下是一个例子：
- en: '*Experienced C# developer with more than five years of experience and a deep
    knowledge of OOP, .NET Framework, .NET Core, Entity Framework, SQL, and web* *services
    development*'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*经验丰富的C#开发者，拥有超过五年的经验，对面向对象编程（OOP）、.NET框架、.NET Core、Entity Framework、SQL和Web服务开发有深入的了解*'
- en: '*Known for working effectively in a team and adhering to established schedules*
    *and deadlines*'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*以在团队中有效工作并遵守既定日程和截止日期而闻名*'
- en: '*Aim to provide high-level programming and an analytical approach for XYZ company
    to achieve strategic* *goals together*'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*旨在为XYZ公司提供高级编程和分析法，以实现战略目标*'
- en: '*Constantly striving for professional growth, learning new technologies, and
    adapting to rapidly changing* *technical conditions*'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不断追求专业成长，学习新技术，并适应快速变化的技术条件*'
- en: 'Let’s analyze this text and determine how important these points are for an
    HR manager and how they can be tailored for a specific position:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析这段文本，并确定这些要点对于一个人力资源经理来说有多重要，以及它们如何针对特定职位进行调整：
- en: '**Experience**: Stating your experience of over five years offers immediate
    proof of your longevity and familiarity in the field. To an HR manager, this suggests
    a proven track record of handling various tasks and problem-solving scenarios.
    Depending on the specific role, you could emphasize different aspects of your
    experience that align with the job requirements.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经验**：声明你拥有超过五年的经验可以立即证明你在该领域的持久性和熟悉度。对于人力资源经理来说，这表明你有处理各种任务和解决问题的记录。根据具体角色，你可以强调与工作要求相符的经验的不同方面。'
- en: '**Technical proficiencies**: By listing key technologies, you showcase a strong
    technical base in your area of expertise. HR managers will look for these specific
    skills to match the job description. Make sure to highlight those technologies
    that are particularly relevant to the position you’re applying for.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术能力**：通过列出关键技术，你展示了在你专业领域的强大技术基础。人力资源经理会寻找这些具体技能以匹配工作描述。确保突出那些与你申请的职位特别相关的技术。'
- en: '**Soft skills**: Your capability to work effectively within a team and stick
    to established timelines are valuable skills in almost all job roles. HR managers
    are not just looking for technical proficiency but also interpersonal skills and
    professionalism. Tailor this section to the job by emphasizing those soft skills
    that the job ad particularly values, such as communication or leadership.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软技能**：你在团队中有效工作并遵守既定时间表的能力几乎在所有工作角色中都是宝贵的技能。人力资源经理不仅寻找技术熟练度，还寻找人际交往技能和专业精神。根据工作要求调整这一部分，强调那些招聘广告特别重视的软技能，如沟通或领导力。'
- en: '**Goal orientation**: Expressing your ambition to contribute to the strategic
    objectives of the company demonstrates your understanding of the larger business
    context, not just the technical side. This alignment with company goals is attractive
    to HR managers as it suggests you’ll be driven to contribute to the company’s
    success. If possible, try to align your stated goals with the mission or objectives
    of the company you’re applying to.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标导向**：表达你希望为公司战略目标做出贡献的抱负，这表明你理解更大的商业背景，而不仅仅是技术方面。这种与公司目标的契合对人力资源经理来说很有吸引力，因为它表明你将致力于为公司成功做出贡献。如果可能的话，尽量将你声明的目标与你要申请的公司使命或目标对齐。'
- en: '**Adaptability and lifelong learning**: These traits are critical in the fast-paced
    tech industry. To an HR manager, this indicates that you’re not only open to changes
    but actively seek to expand your skill set and stay updated, which is crucial
    for a company’s growth and adaptation to market changes. If the job ad mentions
    a fast-paced environment or a need for adaptability, make sure to emphasize this
    aspect in your approach.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应性和终身学习**：这些特质在快节奏的科技行业中至关重要。对于人力资源经理来说，这表明你不仅对变化持开放态度，而且积极寻求扩展技能集并保持更新，这对于公司的成长和对市场变化的适应至关重要。如果招聘广告提到快节奏的环境或对适应性的需求，确保在你的求职方式中强调这一点。'
- en: All right, we have discussed the Objective part of the resume. Let’s move on
    to the next one, that is, the About Me section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，我们已经讨论了简历中的“目标”部分。接下来，让我们继续下一个部分，即“关于我”部分。
- en: The About Me section
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “关于我”部分
- en: 'The **About Me** section in a resume, sometimes known as a **personal statement**
    or **personal summary**, is a short paragraph that describes your professional
    skills, goals, and experience. It helps an employer quickly understand who you
    are as a professional and what you can bring to the company. Here are some tips
    on how to write this section:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 简历中的**关于我**部分，有时也称为**个人陈述**或**个人总结**，是一段简短的段落，描述你的专业技能、目标和经验。它帮助雇主快速了解你作为一个专业人士是谁，以及你能为公司带来什么。以下是一些关于如何撰写这一部分的建议：
- en: '**Define your professional image**: Start with a brief phrase that describes
    you as a professional. This could be your strongest specialization or the role
    you most often perform. For example: *Experienced* *C# developer*.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义你的专业形象**：从一个简短的短语开始，描述你作为一个专业人士的特点。这可能是你最强的专业领域或你最常扮演的角色。例如：*经验丰富的* *C#开发者*。'
- en: '**Highlight key skills**: Include two to three key skills you possess. These
    could be technical skills (for example, experience with specific technologies)
    or soft skills (for example, teamwork and leadership).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**突出关键技能**：包括你拥有的两到三个关键技能。这些可能是技术技能（例如，对特定技术的经验）或软技能（例如，团队合作和领导力）。'
- en: '**Emphasize important achievements**: Include a brief description of one or
    two of your most significant achievements in your career. This could be a successful
    project you carried out or a significant problem you solved.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强调重要成就**：在你的职业生涯中，简要描述一到两个最重要的成就。这可能是一个你成功执行的项目或一个你解决的重大问题。'
- en: '**State your goals**: If you have specific professional goals, state them.
    This could be a desire to work on certain types of projects, use specific technologies,
    or develop certain skills.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**陈述你的目标**：如果你有具体的职业目标，请陈述。这可能包括希望参与某些类型的项目、使用特定的技术或发展某些技能的愿望。'
- en: '**Focus on what you can offer the employer**: Your personal statement should
    be employer-focused. Highlight what you can bring to the company, not just what
    you want to achieve.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注你能为雇主提供的东西**：你的个人陈述应该是以雇主为中心的。突出你能为公司带来的东西，而不仅仅是你的目标。'
- en: '**Be brief and specific**: Your personal statement should be short and clear.
    It should be easy to read quickly, so try to keep it within three to five sentences.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简明扼要**：你的个人陈述应该简短明了。它应该易于快速阅读，因此尽量将其控制在三到五句话之内。'
- en: 'Here’s an example of a personal statement for a C# developer:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个C#开发者的个人陈述示例：
- en: '*As a passionate technology enthusiast, my interest in coding has shaped my
    career as a C# Developer. I am known for my dedication to teamwork, meticulous
    attention to detail, and a knack for problem-solving. A firm believer in the power
    of continual learning, I’m always on the lookout for new technology and opportunities
    to further enhance my skills. My commitment to knowledge growth extends beyond
    my professional life. As an avid guitar player, I have learned the values of discipline,
    patience, and the pure joy of mastering a new piece. This hobby serves as a creative
    outlet, providing a balance to my* *technical pursuits.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一名热衷于技术的爱好者，我对编程的兴趣塑造了我的C#开发者职业生涯。我以对团队工作的奉献、对细节的严谨关注和解决问题的天赋而闻名。作为一个坚信持续学习力量的信徒，我总是寻找新技术和机会来进一步提升我的技能。我对知识增长的承诺不仅限于我的职业生涯。作为一名热衷的吉他手，我学会了纪律、耐心和掌握新作品的纯粹快乐的价值。这个爱好作为我的创造性出口，为我的技术追求提供了平衡。*'
- en: '*Additionally, I enjoy contributing to open source projects, an experience
    that not only broadens my coding skills but also deepens my appreciation for the
    collaborative nature of our field. Integrity, collaboration, and the pursuit of
    excellence are my guiding principles, influencing both my personal and professional
    life. I am a hard-working individual with a unique blend of technical skills and
    creative flair, eager to make a significant impact in my* *future role.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*此外，我还喜欢为开源项目做出贡献，这种经历不仅拓宽了我的编程技能，也加深了我对我们领域协作本质的欣赏。诚信、协作和对卓越的追求是我的指导原则，影响着我的个人和职业生涯。我是一个勤奋的人，拥有独特的技术技能和创意天赋，渴望在我的未来角色中产生重大影响。*'
- en: 'Let’s break down the preceding text from an HR perspective:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从人力资源的角度来分析前面的文本：
- en: '**passion for technology**: By stating that you’re a passionate technology
    enthusiast, you highlight that you’re not just in the field for a job, but because
    you genuinely enjoy what you do. This can suggest to HR that you are more likely
    to be motivated, dedicated, and continually improving in your role.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对技术的热情**：通过表明你是一位对技术充满热情的爱好者，你强调了自己不仅仅是为了工作而进入这个领域，而是因为真正享受你所做的事情。这可以向人力资源部门暗示你更有可能被激励、投入并持续改进你的角色。'
- en: '**A detail-oriented team player**: Highlighting this quality indicates that
    you are conscientious and able to work well within a team, both of which are critical
    attributes in most work environments. This shows HR that you would likely fit
    well within the existing team dynamic.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注重细节的团队合作者**：强调这一品质表明你是有责任心的，并且能够在团队中很好地工作，这两者都是大多数工作环境中的关键属性。这向人力资源部门表明你很可能能够很好地融入现有的团队动态。'
- en: '**A continuous learner**: Your emphasis on constant learning is a strong positive
    signal to HR. It shows that you are proactive, eager to expand your skills, and
    will likely stay up to date with the latest technologies and trends, contributing
    to the organization’s growth.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续学习者**：你强调的持续学习是对人力资源部门的一个强烈积极信号。它表明你是积极主动的，渴望扩展你的技能，并且很可能会跟上最新的技术和趋势，为组织的发展做出贡献。'
- en: '**An interesting person**: Mentioning your hobby of playing the guitar and
    contributing to open-source projects gives an insight into who you are outside
    of work. It adds a personal touch to your resume that can help HR to understand
    you better as a person. It can also demonstrate qualities such as discipline,
    patience, and creativity.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个有趣的人**：提到你弹吉他的爱好和为开源项目做出贡献，可以让你在工作之外的形象更加立体。这为你的简历增添了一丝个人色彩，有助于人力资源部门更好地了解你作为一个人。它还可以展示出诸如纪律、耐心和创造力等品质。'
- en: '**A candidate of integrity, collaboration, and excellence**: These stated values
    show that you are professional and principled, which can align well with the company’s
    culture and values. It indicates to HR that you have a strong work ethic and are
    committed to delivering high-quality work.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正直、协作和卓越的候选人**：这些声明的价值观表明你是专业的、有原则的，这可以很好地与公司的文化和价值观相吻合。它向人力资源部门表明你有一个强大的职业道德，并致力于交付高质量的工作。'
- en: '**A hard-working and creative individual**: These traits give a quick snapshot
    of your work style. They suggest to HR that you would be committed to your role
    and can bring a creative perspective, both of which can be valuable to a company.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**勤奋且富有创造力的人**：这些特质为你提供了一个关于你的工作风格快速概览。它们向人力资源部门暗示你将致力于你的角色，并能够带来创造性的视角，这两者对公司来说都很有价值。'
- en: While the About Me section is more personal, it should still align with the
    values and requirements of the job you’re applying for. You might want to slightly
    tweak it for each job application to emphasize the most relevant aspects of your
    personality and experiences. Next, let’s move on to the Skills section of the
    resume.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然关于我的部分更加个人化，但它仍然应该与你要申请的职位的价值观和要求相一致。你可能需要为每一次工作申请稍作调整，以强调你个性中最相关的方面和经验。接下来，让我们继续到简历的技能部分。
- en: The Skills section
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技能部分
- en: 'Here are some recommendations when crafting the **Skills** section of your
    resume:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写简历的**技能**部分时，以下是一些建议：
- en: '**Match the job description**: Tailor your skills to the job description as
    closely as possible. If the job post lists specific technologies or methodologies
    and you have experience with them, be sure to include them.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**匹配职位描述**：尽可能将你的技能与职位描述相匹配。如果招聘信息中列出了特定的技术或方法，而你又有相关经验，确保将其包括在内。'
- en: '**Distinguish between hard and soft skills**: Hard skills refer to specific
    technical knowledge and training while soft skills are more related to your behavior
    and how you interact with other people. Both are important and should be included.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区分硬技能和软技能**：硬技能指的是特定的技术知识和培训，而软技能则更多地与你的行为以及你如何与他人互动相关。两者都很重要，都应该包括在内。'
- en: '**Be honest**: Don’t embellish or overstate your skills. If you’re not proficient
    in a particular technology, don’t claim to be. Honesty is always the best policy,
    and it’s better to learn on the job than to mislead an employer.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**诚实**：不要夸大或过度陈述你的技能。如果你在某个特定技术方面不够熟练，不要声称自己精通。诚实总是最好的政策，而且在工作中学习比误导雇主更好。'
- en: '**Don’t forget transferable skills**: If you’re transitioning from a different
    career or industry, think about the skills you’ve gained that can be applied to
    the job you’re applying for. These could include project management, leadership,
    or communication skills.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要忘记可转移技能**：如果你正在从不同的职业或行业过渡，考虑一下你可以应用于你申请的工作的技能。这些可能包括项目管理、领导力或沟通技能。'
- en: '**Be concise but comprehensive**: Aim to include a comprehensive list of your
    relevant skills but keep the descriptions concise. Each skill should ideally be
    described in a few words or a short phrase.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简洁但全面**：旨在包括你相关技能的全面列表，但保持描述简洁。每个技能理想情况下应使用几个词或短语来描述。'
- en: '**Consider the order**: The order in which you list your skills can also be
    significant. Consider putting the most important and relevant skills at the top
    of the list.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑顺序**：你列出技能的顺序也可能很重要。考虑将最重要和相关的技能放在列表的顶部。'
- en: '**Use action words**: Begin each skill with an action word to make it more
    engaging. For example, instead of *experience with C#*, say *proficient* *in C#*.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用行动词**：用行动词开始每个技能，使其更具吸引力。例如，与其说“有C#经验”，不如说“精通C#”。'
- en: Remember, the Skills section of your resume is your chance to showcase what
    you’re capable of, so make it as tailored and compelling as possible.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，简历中的技能部分是你展示自己能力的机会，所以尽可能让它既定制又吸引人。
- en: 'Here’s an example of the Skills sections for a C# developer:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个C#开发者技能部分的示例：
- en: '**C# programming**: Expertise in core concepts, .NET types, Task Parallel Library
    (TPL), delegates, and events'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**C#编程**：精通核心概念、.NET类型、任务并行库（TPL）、委托和事件'
- en: '**Frameworks**: .NET Core, ASP.NET MVC, Entity Framework, LINQ'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**框架**：.NET Core，ASP.NET MVC，Entity Framework，LINQ'
- en: '**Database**: Entity Framework, LINQ-to-SQL'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**：Entity Framework，LINQ-to-SQL'
- en: '**Tools**: Visual Studio, NuGet, .NET debugging'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具**：Visual Studio，NuGet，.NET调试'
- en: '**Testing**: NUnit, MSTest'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试**：NUnit，MSTest'
- en: '**API development**: ASP.NET Core Web API'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**API开发**：ASP.NET Core Web API'
- en: Having explored all the essential components of your resume, let us now delve
    into the next section to grasp the concept of a cover letter and learn the process
    of crafting one.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索了简历的所有基本组成部分之后，让我们现在深入下一部分，了解求职信的概念，并学习撰写求职信的过程。
- en: Drafting a cover letter
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 撰写求职信
- en: A **cover letter**, or an **accompanying letter**, is a document that is typically
    sent along with your resume when applying for a job. This letter gives you the
    opportunity to describe your experience, skills, and goals in more detail, as
    well as indicate why you are interested in the specific vacancy and why you consider
    yourself a suitable candidate.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**求职信**，或**附信**，通常在申请工作时与简历一起发送。这封信为你提供了机会，更详细地描述你的经验、技能和目标，以及表明你对特定职位的兴趣以及为什么你认为自己是合适的人选。'
- en: 'Here are some key points to consider when writing a cover letter:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写求职信时，以下是一些关键点需要考虑：
- en: '**Addressee**: Try to find out who will be reading your letter and address
    this person directly. If you do not know who this is, you can use a general salutation,
    such as *Dear Employer* or *Dear* *Hiring Team*.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收件人**：尽量找出谁会阅读你的信件，并直接向这个人致辞。如果你不知道是谁，你可以使用一般的问候语，如“尊敬的雇主”或“尊敬的招聘团队”。'
- en: '**Introduction**: In your introduction, you should indicate the position you
    are applying for and briefly describe why you are interested in this role.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**介绍**：在你的介绍中，你应该表明你申请的职位，并简要描述你为什么对这个角色感兴趣。'
- en: '**Body**: In this section, you should describe your experience, skills, and
    achievements that make you a suitable candidate for the specific vacancy in detail.
    You should demonstrate how your skills match the job requirements.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身体**：在这一部分，你应该详细描述你的经验、技能和成就，这些成就使你成为特定职位的合适人选。你应该展示你的技能如何与工作要求相匹配。'
- en: '**Conclusion**: In the conclusion, you should thank the reader for their time
    and indicate your willingness to discuss your application in more detail in an
    interview.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：在结论中，你应该感谢读者的时间，并表明你愿意在面试中更详细地讨论你的申请。'
- en: '**Signature**: Conclude your letter with a signature that includes your full
    name and contact information.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**签名**：用包含你的全名和联系信息的签名结束你的信件。'
- en: 'Here is an example of a cover letter for a C# developer:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个C#开发者的求职信示例：
- en: '*Dear [company’s* *name] Team,*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*尊敬的[公司名称]团队，*'
- en: '*I am writing to you regarding the C# developer position at your company that
    I saw on your website (link to the* *job post).*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*我写信给您，是关于我在您的网站上看到的C#开发者职位（链接到* *职位发布）。*'
- en: '*As an experienced developer with a deep knowledge of C# and .NET Framework,
    I am very interested in* *this opportunity.*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一名具有深厚C#和.NET Framework知识的经验丰富的开发者，我对这个机会非常感兴趣。*'
- en: '*Over the past five years, I have worked as a C# developer at XYZ Company,
    where I developed and implemented several high-performing web applications using
    ASP.NET* *and SQL.*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*在过去五年中，我在XYZ公司担任C#开发者，在那里我使用ASP.NET和SQL开发和实施了几种高性能的Web应用程序。*'
- en: '*I was responsible for the entire project development cycle, including requirements
    analysis, design, coding, testing,* *and support.*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*我负责整个项目开发周期，包括需求分析、设计、编码、测试和支援。*'
- en: '*One of my biggest accomplishments was the creation of a web application for
    automating project management processes, which reduced task completion time* *by
    30%.*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*我最大的成就是创建了一个自动化项目管理流程的Web应用程序，这减少了任务完成时间* *降低了30%。*'
- en: '*I believe that my experience and skills will be a good fit for your team,
    and I look forward to the opportunity to help your company achieve* *its goals.*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*我相信我的经验和技能将非常适合您的团队，我期待着有机会帮助贵公司实现其目标。*'
- en: '*Thank you for considering my application. I look forward to the opportunity
    to discuss my application in more detail in* *an interview.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢您考虑我的申请。我期待着在面试中更详细地讨论我的申请。*'
- en: '*Best regards,*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*最好的祝愿，*'
- en: '*[**Your Name]*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*[**您的姓名**]*'
- en: '*[Your* *Contact Information]*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*[您的* *联系信息]*'
- en: 'From an HR manager’s perspective, here’s how this cover letter might be analyzed:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 从人力资源经理的角度来看，以下是这封求职信可能的分析：
- en: '**Opening**: *Dear [company’s name] Team* is a good opening. It’s professional,
    friendly, and appropriately addresses the recipient.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开头**：*尊敬的[公司名称]团队*是一个好的开头。它专业、友好，并且适当地指明了收件人。'
- en: '**First paragraph**: The writer provides a clear reason for writing the letter:
    they’re interested in the C# developer position at the company. Including the
    source of the job posting indicates a proactive approach.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一段**：作者明确说明了写信的原因：他们对公司提供的C#开发者职位感兴趣。包括工作发布来源表明了一种积极主动的方法。'
- en: '**Second paragraph**: The writer mentions their experience and technical skills
    that are relevant to the role. It shows that they have read the job description
    and understand what is required for the position.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二段**：作者提到了与该职位相关的经验和技能。这表明他们已经阅读了职位描述，并理解了该职位所需的内容。'
- en: '**Third paragraph**: They provide a detailed account of their past work experience
    and their responsibilities in their previous role. This gives the HR manager a
    glimpse of what they could potentially bring to the role in terms of skill set
    and experience.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三段**：他们详细描述了他们过去的工作经验和他们在之前角色中的职责。这使人力资源经理能够一窥他们可能为该角色带来的技能和经验。'
- en: '**Fourth paragraph**: They discuss a specific achievement and quantify the
    result. This highlights their problem-solving skills and ability to deliver results.
    However, be cautious about including exact percentages if you can’t substantiate
    these claims in an interview.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第四段**：他们讨论了一个具体的成就并量化了结果。这突出了他们的解决问题的技能和交付结果的能力。然而，如果你无法在面试中证实这些说法，请谨慎包含确切的百分比。'
- en: '**Fifth paragraph**: The writer concludes by expressing interest in contributing
    to the company’s goals, which suggests they are not just focused on personal growth
    but also on how they can bring value to the organization.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第五段**：作者通过表达对为公司目标做出贡献的兴趣来结束，这表明他们不仅关注个人成长，还关注他们如何为组织带来价值。'
- en: '**Closing**: A respectful and professional sign-off that also expresses eagerness
    to further discuss their qualifications in an interview.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结束语**：一个尊重且专业的结束语，同时也表达了在面试中进一步讨论其资格的渴望。'
- en: '**Contact Information**: The inclusion of contact information makes it easier
    for the HR manager to get in touch.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系信息**：包含联系信息使人力资源经理更容易取得联系。'
- en: Overall, this cover letter demonstrates that the writer understands the position,
    has the necessary qualifications, and is genuinely interested in the role. The
    HR manager would likely consider them a strong candidate and potentially invite
    them for an interview. Remember, it’s crucial to personalize each cover letter
    for the specific job you’re applying for.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这封求职信表明作者理解该职位，具备必要的资格，并且对角色真正感兴趣。人力资源经理可能会考虑他们为强有力的候选人，并可能邀请他们参加面试。记住，为申请的具体工作个性化求职信至关重要。
- en: With our cover letter skills polished and ready to impress, it’s time to navigate
    the vast digital world where potential employers may first encounter us. In the
    following section, we will delve into the intricate workings of LinkedIn, your
    virtual resume, and how to optimize it for maximum visibility and impact.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的求职信技巧磨炼得完美并准备好给人留下深刻印象之后，是时候在广阔的数字世界中导航了，潜在雇主可能会在这里首先遇到我们。在下一节中，我们将深入了解LinkedIn的复杂运作，您的虚拟简历以及如何优化它以实现最大可见性和影响力。
- en: Utilizing LinkedIn
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用LinkedIn
- en: Currently, there are two most important platforms for development, namely **LinkedIn**
    and **GitHub** (we will cover GitHub in the next section). LinkedIn is your online
    CV, where you can write about yourself. Therefore, it’s crucial to pay attention
    to your profile. Let me remind you once again that your profile is the first and
    only thing a recruiter sees.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，有两个最重要的开发平台，即**LinkedIn**和**GitHub**（我们将在下一节中介绍GitHub）。LinkedIn是您的在线简历，您可以在这里介绍自己。因此，关注您的个人资料至关重要。让我再次提醒您，您的个人资料是招聘人员首先看到的第一件和唯一的事情。
- en: Creating a LinkedIn profile
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建LinkedIn个人资料
- en: 'Your LinkedIn profile is an important tool for job hunting, networking, and
    professional development. Here are some tips on how you can fill out your profile
    as a developer:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 您的LinkedIn个人资料是求职、建立人脉和专业发展的一个重要工具。以下是一些关于您如何作为开发者填写个人资料的技巧：
- en: '**Profile and background images**: Your profile photo should be professional
    and friendly. The background image can reflect your work or interests in IT. This
    is important because photos provide the first impression of you.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人资料和背景图片**：您的个人照片应该是专业友好的。背景图片可以反映您在IT领域的工作或兴趣。这很重要，因为照片提供了您给人的第一印象。'
- en: '**Profile headline**: This is one of the most important elements of your profile.
    It should clearly reflect your role and specialization, such as C# Backend Developer,
    JavaScript Developer, or Senior Python Developer. This helps employers and other
    professionals in the industry to quickly understand what you do.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人简介标题**：这是您个人资料中最重要的元素之一。它应该清楚地反映您的角色和专业领域，例如C#后端开发者、JavaScript开发者或高级Python开发者。这有助于雇主和行业中的其他专业人士快速了解您的工作内容。'
- en: '**Profile description** (**About**): In this section, you can talk more about
    your skills, experience, and goals. Be clear and specific, focusing on what you
    can offer employers. You can include information about your professional interests,
    technologies used, teamwork features, and personal achievements.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人简介描述（关于）**：在这一部分，您可以更详细地谈论您的技能、经验和目标。要清晰具体，关注您能为雇主提供什么。您可以包括关于您的专业兴趣、使用的技术、团队合作特点和个人成就的信息。'
- en: '**Work experience**: This is the section where you can detail your work in
    previous positions. For each position, indicate the company, time of work, your
    role, and important achievements or projects you worked on. Try to use an active
    voice and verbs to highlight your contribution.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作经验**：这是您可以详细说明之前职位工作的部分。对于每个职位，指出公司、工作时间、您的角色以及您参与的重要成就或项目。尽量使用主动语态和动词来突出您的贡献。'
- en: '**Education**: List your higher education, courses, or certificates related
    to your profession. This demonstrates your training and education in the field.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教育背景**：列出与您职业相关的更高教育、课程或证书。这展示了您在该领域的培训和学历。'
- en: '**Skills**: LinkedIn allows you to indicate skills you possess. Emphasize technical
    skills such as programming languages, databases, and testing as well as soft skills
    such as teamwork, organizational abilities, and critical thinking.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技能**：LinkedIn允许您表明您拥有的技能。强调技术技能，如编程语言、数据库和测试，以及软技能，如团队合作、组织能力和批判性思维。'
- en: '**Recommendations**: Ask your colleagues or managers to give you recommendations.
    They can point out your strengths and successes you achieved while working with
    them.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推荐信**：请您的同事或经理为您写推荐信。他们可以指出您在与他们合作期间展现出的优势和成就。'
- en: '**Volunteering and interests**: If you have volunteering experience, especially
    related to IT, be sure to include it in your profile. Also, don’t forget to add
    your professional interests such as groups, organizations, or industry events
    you’ve joined.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**志愿服务和兴趣**: 如果你有一些志愿服务经验，特别是与IT相关的，请确保在个人资料中包含。同时，别忘了添加你的专业兴趣，如你加入的团体、组织或行业活动。'
- en: '**Selective projects, publications, and patents**: If you have relevant content,
    include it in your profile. These can be links to your GitHub projects, scientific
    works, medium articles, or other relevant works. This will allow you to showcase
    your real achievements and skills.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精选项目、出版物和专利**: 如果你有一些相关内容，请将其包含在个人资料中。这些可以是链接到你的GitHub项目、科学作品、Medium文章或其他相关作品。这将允许你展示你的真实成就和技能。'
- en: '**Languages**: If you speak multiple languages, be sure to include them in
    your profile. This can be useful, especially if you’re interested in working for
    international companies.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言**: 如果你会说多种语言，请确保在个人资料中包含它们。这非常有用，尤其是如果你对在国际公司工作感兴趣。'
- en: By following these recommendations, you’ll be able to create a detailed and
    attractive LinkedIn profile that reflects your professional experience, skills,
    and achievements. All these elements will help you attract the attention of employers
    and other professionals in the industry.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些建议，你将能够创建一个详细且吸引人的LinkedIn个人资料，反映你的专业经验、技能和成就。所有这些元素都将帮助你吸引雇主和行业内其他专业人士的注意。
- en: In the next section, I will show you an example of how you can structure your
    LinkedIn profile.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我将向您展示如何结构化您的LinkedIn个人资料的一个示例。
- en: Structuring a LinkedIn profile
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结构化LinkedIn个人资料
- en: Your resume is great, but think of LinkedIn as your resume that anyone can immediately
    write to you on! That’s why it’s also important to have a good LinkedIn profile
    and include a link to it everywhere. Treat it as the full version of your resume.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你的简历很棒，但请将LinkedIn视为任何人都可以立即给你写信的简历！这就是为什么拥有一个好的LinkedIn个人资料并在任何地方包含链接也很重要。把它当作你简历的完整版本。
- en: 'Creating an effective LinkedIn profile requires careful consideration of each
    section. Here’s an outlined structure that can serve as a good example:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个有效的LinkedIn个人资料需要仔细考虑每个部分。以下是一个可以作为良好例子的结构概述：
- en: '**Profile picture**: Choose a professional, well-lit photo where your face
    is clearly visible.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人照片**: 选择一张专业、光线充足的照片，确保你的脸清晰可见。'
- en: '**Headline**: Senior C# Developer at XYZ Company | Specializing in .NET Framework
    and ASP.NET | Open to new opportunities.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题**: XYZ公司的资深C#开发者 | 专注于.NET框架和ASP.NET | 欢迎新的机会。'
- en: '**About**: Experienced C# Developer with a demonstrated history of working
    in the software industry. Skilled in .NET Framework, ASP.NET, SQL, and Agile Methodologies.
    Strong engineering professional with a bachelor’s degree in computer science from
    XYZ University.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关于**: 具有在软件行业工作经历的资深C#开发者。熟练掌握.NET框架、ASP.NET、SQL和敏捷方法。拥有XYZ大学计算机科学学士学位的强大工程专业人士。'
- en: I have successfully developed and implemented several high-performing web applications,
    including a project management tool that improved productivity by 30%.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我成功开发和实施了几个高性能的Web应用程序，包括一个项目管理工具，该工具提高了30%的生产力。
- en: I am passionate about problem-solving and continuously improving my skills to
    stay current with industry trends. Open to new opportunities where I can further
    apply my skills and contribute to a dynamic team.
  id: totrans-140
  prefs:
