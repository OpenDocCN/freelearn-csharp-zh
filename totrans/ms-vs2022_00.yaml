  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Mastering-Visual-Studio-2022](https://github.com/PacktPublishing/Mastering-Visual-Studio-2022)
    . If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    . Check them out!
  id: totrans-44
  prefs: []
