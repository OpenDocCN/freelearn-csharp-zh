- en: 'Part 1: Introduction'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：简介
- en: In this part, you will get an overview of .NET MAUI and learn how to install
    .NET MAUI in order to create your first .NET MAUI project. As you create your
    first projects, you will learn about the Model-View-ViewModel design pattern and
    how to use it in .NET MAUI apps. Xamarin users will also learn how to upgrade
    their projects to .NET MAUI either manually or by using the .NET Upgrade Assistant.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，您将了解.NET MAUI的概述，并学习如何安装.NET MAUI以创建您的第一个.NET MAUI项目。在创建您的第一个项目时，您将了解模型-视图-视图模型设计模式以及如何在.NET
    MAUI应用程序中使用它。Xamarin用户还将学习如何手动或使用.NET升级助手将他们的项目升级到.NET MAUI。
