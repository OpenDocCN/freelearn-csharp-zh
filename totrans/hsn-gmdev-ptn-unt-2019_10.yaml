- en: 'Section 4: Behavioral Patterns'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：行为模式
- en: In this section, we will focus on how to best implement AI and UI systems and
    components using design patterns that focus on managing states and behaviors.
    With this knowledge, we will set up the basic building blocks to develop games
    of various genres, including **real-time strategy** (**RTS**).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将重点介绍如何使用专注于管理状态和行为的模式来最佳地实现AI和UI系统及组件。有了这些知识，我们将搭建起开发各种类型游戏的基本构建模块，包括**实时策略**（**RTS**）游戏。
