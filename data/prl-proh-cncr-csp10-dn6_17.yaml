- en: '**High-Performance Programming in C# and .NET**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**C#和.NET中的高性能编程**'
- en: Jason Alls
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 贾森·奥尔斯
- en: 'ISBN: 9781800564718'
  id: totrans-26
  prefs: []
