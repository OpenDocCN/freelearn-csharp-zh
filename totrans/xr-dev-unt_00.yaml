- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hi there, and welcome to the exciting and ever-evolving world of Extended Reality
    (XR) development! If you’re feeling a mix of excitement and nervousness about
    diving into XR development in Unity for the first time, you’re not alone.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，欢迎来到激动人心且不断发展的扩展现实（XR）开发世界！如果你对第一次尝试在 Unity 中进行 XR 开发既感到兴奋又感到紧张，你并不孤单。
- en: But don’t worry – the primary goal of this book is to make XR development accessible
    to everyone, regardless of prior experience. We’ll use simple language, provide
    vivid examples, and guide you through every step, from making objects grabbable
    to writing scripts in C# and incorporating hand-tracking into your scenes. You
    won’t even need access to a VR headset or AR-compatible smartphone to follow along;
    you can test most of the projects using simulators on your laptop or PC, ensuring
    accessibility for all.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但别担心——本书的主要目标是使 XR 开发对每个人来说都触手可及，无论是否有先前的经验。我们将使用简单的语言，提供生动的例子，并指导你完成每个步骤，从制作可抓取的对象到编写
    C# 脚本以及将手部追踪集成到你的场景中。你甚至不需要访问 VR 头盔或 AR 兼容的手机来跟随；你可以使用笔记本电脑或 PC 上的模拟器测试大多数项目，确保对所有人都是可访问的。
- en: In our own XR development journey, we’ve faced the frustration of spending endless
    hours trying to make a basic XR experience work. Now that we’ve gained extensive
    experience at notable companies such as Deutsche Telekom and academic institutions
    such as Fraunhofer IGD, we want to share our knowledge with you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们自己的 XR 开发之旅中，我们曾面临过花费无数小时试图让一个基本的 XR 体验工作的挫败感。现在，我们在诸如德国电信和弗劳恩霍夫 IGD 等知名公司和学术机构积累了丰富的经验，我们希望与您分享我们的知识。
- en: This book is not only a complete guide that will take you from being a novice
    in XR development or Unity to reaching an intermediate level in creating interactive
    XR applications for any domain. Its structure is also designed to help you easily
    access XR-related techniques to build outstanding XR applications, so you won’t
    need to constantly search online for answers, as we once did. Our goal is not
    to narrow your XR development expertise to specific use cases but to equip you
    with a wide array of tools so that you can bring any XR project to life, without
    limitations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅是一本完整的指南，它将带你从 XR 开发或 Unity 的初学者水平提升到创建任何领域交互式 XR 应用程序的中级水平。其结构也旨在帮助你轻松访问
    XR 相关技术以构建出色的 XR 应用程序，因此你无需像我们曾经做的那样不断在网上搜索答案。我们的目标不是将你的 XR 开发专长局限于特定用例，而是为你提供一系列工具，以便你可以不受限制地将任何
    XR 项目变为现实。
- en: We’re thrilled to start on this journey with you!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴与您一起开始这段旅程！
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you’re a student, professional, or just curious about venturing into VR,
    MR, or AR, this book is tailored for you. Whether you’re familiar with interactive
    media or just beginning, we will guide you through building XR applications in
    Unity with ease. No Unity experience? No problem. We cover the essentials, equipping
    you to develop interactive VR, MR, and AR projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名学生、专业人士，或者只是对探索 VR、MR 或 AR 感兴趣，这本书是为你量身定制的。无论你是否熟悉交互式媒体，或者只是刚开始，我们都会引导你轻松地在
    Unity 中构建 XR 应用程序。没有 Unity 经验？没问题。我们涵盖了基础知识，为你提供开发交互式 VR、MR 和 AR 项目的技能。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B20869_01.xhtml#_idTextAnchor000), *Introduction to XR and Unity*,
    serves as a general introduction to the topic of XR development in Unity. This
    chapter explains which approaches exist to bring VR, MR, and AR to life. Furthermore,
    Unity’s role in XR development is introduced. The main goal of this chapter is
    to provide a good baseline to start learning how to build XR applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B20869_01.xhtml#_idTextAnchor000)，*XR 和 Unity 简介*，是 Unity 中 XR 开发主题的一般介绍。本章解释了将
    VR、MR 和 AR 带到现实中的各种方法。此外，Unity 在 XR 开发中的作用也被介绍。本章的主要目标是提供一个良好的起点，开始学习如何构建 XR 应用程序。'
- en: '[*Chapter 2*](B20869_02.xhtml#_idTextAnchor002), *The Unity Editor and Scene
    Creation*, is aimed at those unfamiliar with Unity. It explains how to install
    Unity Hub and the Unity Editor and provides a step-by-step guide on how to create
    a basic scene in Unity. This chapter introduces fundamental concepts, from lighting
    and rendering to importing assets from the Unity Asset Store, equipping you with
    everything you need to know about the Unity Engine before diving into XR development.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B20869_02.xhtml#_idTextAnchor002)，*Unity 编辑器和场景创建*，旨在帮助那些对 Unity 不熟悉的读者。它解释了如何安装
    Unity Hub 和 Unity 编辑器，并提供了在 Unity 中创建基本场景的逐步指南。本章介绍了从照明和渲染到从 Unity 资产商店导入资产的基本概念，为你深入
    XR 开发前提供所需的一切知识。'
- en: '[*Chapter 3*](B20869_03.xhtml#_idTextAnchor009), *VR Development in Unity*,
    presents the capabilities and components of the XR Interaction Toolkit and how
    to add it to a VR scene. After exploring the different types of interactions,
    from grabbing to climbing, this chapter explains how to test and deploy VR scenes
    to VR headsets or simulators, such as the XR Device Simulator.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20869_03.xhtml#_idTextAnchor009), 《Unity中的VR开发》，介绍了XR交互工具包的功能和组件，以及如何将其添加到VR场景中。在探索了从抓取到攀爬的不同类型的交互后，本章解释了如何测试和部署VR场景到VR头戴式设备或模拟器，如XR设备模拟器。'
- en: '[*Chapter 4*](B20869_04.xhtml#_idTextAnchor011), *AR Development in Unity*,
    explains how to create AR experiences in Unity using AR Foundation, ARKit, and
    ARCore. After building your first, simple AR application, this chapter focuses
    on testing this application directly on a PC, using XR simulation, and deploying
    it to Android and iOS devices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20869_04.xhtml#_idTextAnchor011), 《Unity中的AR开发》，解释了如何使用AR Foundation、ARKit和ARCore在Unity中创建AR体验。在构建了您的第一个简单AR应用程序后，本章专注于直接在PC上使用XR模拟测试此应用程序，并将其部署到Android和iOS设备上。'
- en: '[*Chapter 5*](B20869_05.xhtml#_idTextAnchor016), *Building Interactive VR Experiences*,
    explains how to add interactivity to a scene via animations, buttons events, or
    the programming language C#. Although this chapter teaches intermediate-level
    concepts, it is beginner-friendly and doesn’t require any preexisting knowledge
    of C#.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20869_05.xhtml#_idTextAnchor016), 《构建交互式VR体验》, 解释了如何通过动画、按钮事件或C#编程语言为场景添加交互性。尽管本章教授的是中级概念，但它对初学者友好，且不需要任何先前的C#知识。'
- en: '[*Chapter 6*](B20869_06.xhtml#_idTextAnchor020), *Building Interactive AR Experiences*,
    details how to create an interactive AR application, via touch controls and UI
    elements. Using the programming language C#, this chapter showcases how to build
    an AR experience that aligns with state-of-the-art design patterns and the core
    components of commercial AR applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20869_06.xhtml#_idTextAnchor020), 《构建交互式AR体验》, 详细介绍了如何通过触摸控制和UI元素创建交互式AR应用程序。使用C#编程语言，本章展示了如何构建与最先进的设计模式和商业AR应用程序的核心组件相一致的用户体验。'
- en: '[*Chapter 7*](B20869_07.xhtml#_idTextAnchor024), *Adding Sound and Visual Effects*,
    covers how to make XR scenes more immersive and realistic by mimicking physical
    phenomena from real life. This chapter explains the foundation of sound theory
    and particle behavior and highlights how both of these physical phenomena can
    be simulated in an XR environment with Unity. Through a hands-on project, this
    chapter explains how to add audio sources, audio mixers, and a particle system
    to an XR scene and how to fine-tune their properties, making them as realistic
    as possible.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20869_07.xhtml#_idTextAnchor024), 《添加声音和视觉效果》，介绍了如何通过模拟现实生活中的物理现象来使XR场景更加沉浸和逼真。本章解释了声音理论的基础和粒子行为，并强调了如何在Unity环境中模拟这两种物理现象。通过一个动手项目，本章解释了如何将音频源、音频混音器和粒子系统添加到XR场景中，以及如何调整它们的属性，使它们尽可能逼真。'
- en: '[*Chapter 8*](B20869_08.xhtml#_idTextAnchor026), *Building Advanced XR Techniques*,
    introduces advanced XR techniques, elevating the overall user experience and immersion
    of any XR application. Specifically, this chapter details how to add hand-tracking
    or gaze-tracking support to VR applications via the XR Interaction Toolkit and
    explains how to build multiplayer experiences, where users can see each other
    via simple avatars and hand animations.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20869_08.xhtml#_idTextAnchor026), 《构建高级XR技术》, 介绍了高级XR技术，提升了任何XR应用程序的整体用户体验和沉浸感。具体来说，本章详细介绍了如何通过XR交互工具包将手部追踪或注视追踪支持添加到VR应用程序中，并解释了如何构建多人体验，用户可以通过简单的头像和手部动画相互看到对方。'
- en: '[*Chapter 9*](B20869_09.xhtml#_idTextAnchor028), *Best Practices and Future
    Trends in XR Development*, explores the current and future trends in XR technology.
    It provides insights into XR research and XR companies of various industries and
    introduces best practices along the entire XR development life cycle. To conclude
    this book, this chapter introduces additional toolkits and plugins for XR development.
    These resources are ideal for further exploration in future XR projects beyond
    what was covered in this book.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20869_09.xhtml#_idTextAnchor028), 《XR开发的最佳实践和未来趋势》，探讨了XR技术的当前和未来趋势。它提供了对XR研究和各行业XR公司的见解，并介绍了整个XR开发生命周期的最佳实践。为了总结这本书，本章介绍了XR开发的额外工具包和插件。这些资源非常适合在未来的XR项目中进一步探索，这些项目超出了本书所涵盖的内容。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: If you don’t yet have Unity installed on your PC or laptop, don’t worry – we
    will guide you through this process in [*Chapter 2*](B20869_02.xhtml#_idTextAnchor002).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有在PC或笔记本电脑上安装Unity，不要担心——我们将在[*第2章*](B20869_02.xhtml#_idTextAnchor002)中引导你完成这个过程。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Unity version 2021.3.4 or later | Windows, macOS, or Linux |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| Unity版本2021.3.4或更高版本 | Windows、macOS或Linux |'
- en: As you venture into creating immersive virtual, augmented, and mixed reality
    experiences, it’s crucial to set the foundation right. This starts by cloning
    the project repository using Git LFS. Even if you plan to build all projects from
    the ground up, it’s highly recommended to clone the entire repository. There will
    undoubtedly be sections where cross-referencing your progress with the actual
    solution will prove beneficial.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始创建沉浸式虚拟、增强和混合现实体验时，正确设置基础至关重要。这从使用Git LFS克隆项目仓库开始。即使你计划从头开始构建所有项目，也强烈建议克隆整个仓库。无疑会有一些部分，将你的进度与实际解决方案进行交叉引用将非常有用。
- en: Attention
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Do not simply download the repository in a ZIP format. Doing so will most likely
    result in errors upon opening. The correct approach is to clone it using Git LFS.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不要简单地以ZIP格式下载仓库。这样做很可能会在打开时出现错误。正确的方法是使用Git LFS克隆它。
- en: When working on virtual, augmented, and mixed reality projects in Unity, it’s
    common to handle large files – think 3D models, textures, audio clips, and more.
    Simply downloading a project might seem like a straightforward approach, but you
    may run into issues. The reason is rooted in how GitHub (and many other platforms)
    handle large files.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Unity中处理虚拟、增强和混合现实项目时，处理大文件是很常见的——想想3D模型、纹理、音频剪辑等等。简单地下载一个项目可能看起来是一个直接的方法，但你可能会遇到问题。原因在于GitHub（以及许多其他平台）处理大文件的方式。
- en: Let’s illustrate this with a simple analogy. Imagine you have a vast library
    of books. Instead of storing all these books at your home, which would take up
    enormous space, you get a reference card for each book. Whenever you want to read
    a particular book, you present the card at the library, and they provide the book
    for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一个简单的类比来说明这一点。想象你有一个庞大的图书馆。与其把这些书都存放在家里，占用巨大的空间，不如为每本书都得到一张参考卡。每次你想读一本书时，你就在图书馆出示这张卡，他们就会为你提供这本书。
- en: Git **LFS**, which stands for Git **Large File Storage**, operates on a similar
    principle. Instead of saving bulky files directly within the repository, Git LFS
    maintains a tiny reference or “pointer.” The actual hefty files are stored elsewhere.
    Consequently, when you directly download a project without employing LFS, you
    only obtain these pointers, not the genuine files. To secure the entire content,
    you must clone the project with Git LFS.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Git **LFS**（代表Git **大型文件存储**），其工作原理与此类似。Git LFS不会直接在仓库中保存庞大的文件，而是维护一个微小的引用或“指针”。实际的庞大文件存储在其他地方。因此，当你直接下载一个未使用LFS的项目时，你只获得这些指针，而不是真正的文件。要获取完整内容，你必须使用Git
    LFS克隆项目。
- en: 'The installation process for Git LFS and cloning our repository is very straightforward.
    Here’s a step-by-step guide:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Git LFS的安装过程以及克隆我们的仓库非常简单。以下是一步一步的指南：
- en: '`brew install git` in your Terminal if you have Homebrew. For Linux, use your
    package manager, such as`sudo apt-get install git` for Debian-based distributions.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你使用Homebrew，请在终端中运行`brew install git`。对于基于Debian的发行版，使用你的包管理器，例如`sudo apt-get
    install git`。
- en: '`git config --global user.name "Your Name"`. Configure your email with `git
    config --global` `user.email "youremail@example.com"`.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`git config --global user.name "Your Name"`。使用`git config --global`配置你的电子邮件`user.email
    "youremail@example.com"`。'
- en: '**Install Git LFS**: Visit the official Git LFS website ([https://git-lfs.com/](https://git-lfs.com/))
    and follow their installation instructions.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装Git LFS**：访问官方Git LFS网站([https://git-lfs.com/](https://git-lfs.com/))并按照他们的安装说明进行操作。'
- en: '`git lfs install`. This sets up Git LFS for your user account.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`git lfs install`。这将为你的用户账户设置Git LFS。'
- en: '**Sign up for GitHub**: If you haven’t already, create a free account on GitHub
    ([https://git-lfs.com/](https://git-lfs.com/)).'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**注册GitHub**：如果你还没有，请在GitHub([https://git-lfs.com/](https://git-lfs.com/))上创建一个免费账户。'
- en: '`git clone` `https://github.com/PacktPublishing/XR-Development-with-Unity.git`
    command.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`git clone` `https://github.com/PacktPublishing/XR-Development-with-Unity.git`命令。
- en: That’s it! You’re now ready to work with the Git repository and Git LFS to manage
    large files.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！你现在可以使用Git仓库和Git LFS来管理大文件了。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code files
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/XR-Development-with-Unity](https://github.com/PacktPublishing/XR-Development-with-Unity).
    If there’s an update to the code, it will be updated in the GitHub repository.
    Do remember to clone using Git LFS, as described previously, instead of simply
    downloading the repository in a ZIP format. Doing so will ensure that there are
    no errors upon opening.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
