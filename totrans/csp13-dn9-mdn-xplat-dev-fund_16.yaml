- en: 'You will also find a list of Packt books in the GitHub repository at the following
    link:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在以下链接的GitHub仓库中找到Packt书籍列表：
- en: '[https://github.com/markjprice/cs13dotn](https://github.com/markjprice/cs13dotn)et9/blob/main/docs/book-links.md#learn-from-other-packt-books'
