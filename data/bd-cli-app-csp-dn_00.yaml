- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CLI applications are everywhere! Once you start paying attention, you’ll begin
    to notice them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CLI应用程序无处不在！一旦您开始注意，您就会开始注意到它们。
- en: 'There’s a reason for their ubiquity: CLI applications enhance productivity
    by helping us stay focused on the task at hand and enabling the automation of
    repetitive tasks that would be error-prone if done manually. In fact, many graphical
    user interface (GUI) applications include a CLI option for precisely this reason.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个原因使得CLI应用程序无处不在：CLI应用程序通过帮助我们专注于手头的任务并使重复性任务自动化（如果手动执行则可能出错）来提高生产力。事实上，许多图形用户界面（GUI）应用程序都包含CLI选项，正是出于这个原因。
- en: By learning how to develop your own CLI applications, you can deliver significant
    business value to your users and customers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习如何开发自己的CLI应用程序，您可以为您的用户和客户带来显著的业务价值。
- en: And that’s exactly what we’ll explore together in the pages of this book!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我们将一起在这本书的页面上探索的内容！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用对象
- en: This book is for developers, architects, and software or DevOps engineers who
    recognize the value of CLI applications and want to create their own—whether to
    meet personal needs or those of their customers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些认识到CLI应用程序价值并希望创建自己的应用程序的开发者、架构师和软件或DevOps工程师而写的——无论是为了满足个人需求还是客户的需求。
- en: To get the most out of this book, you should have a foundational understanding
    of .NET, along with practical experience in C# and Git.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，您应该具备.NET的基础知识，以及C#和Git的实际经验。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B22400_01.xhtml#_idTextAnchor016), *Introduction to CLI Applications*,
    introduces CLI applications and explains why they matter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B22400_01.xhtml#_idTextAnchor016), *CLI应用程序简介*，介绍了CLI应用程序并解释了为什么它们很重要。'
- en: '[*Chapter 2*](B22400_02.xhtml#_idTextAnchor025), *Setting Up the Development
    Environment*, describes how to set up your development environment.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B22400_02.xhtml#_idTextAnchor025), *设置开发环境*，描述了如何设置您的开发环境。'
- en: '[*Chapter 3*](B22400_03.xhtml#_idTextAnchor035), *Basic Concepts of Console
    Applications in .NET*, explains that there is a console application behind every
    CLI application. Therefore, we will start our journey by discussing console applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22400_03.xhtml#_idTextAnchor035), *.NET控制台应用程序的基本概念*，解释了每个CLI应用程序背后都有一个控制台应用程序。因此，我们将从讨论控制台应用程序开始我们的旅程。'
- en: '[*Chapter 4*](B22400_04.xhtml#_idTextAnchor048), *Command-Line Parsing*, converts
    our console application into a real CLI application, and we learn how to parse
    its arguments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22400_04.xhtml#_idTextAnchor048), *命令行解析*，将我们的控制台应用程序转换为真正的CLI应用程序，并学习如何解析其参数。'
- en: '[*Chapter 5*](B22400_05.xhtml#_idTextAnchor068), *Input/Output and File Handling*,
    delves into the essential concepts of reading from and writing to files, a common
    task for CLI applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22400_05.xhtml#_idTextAnchor068), *输入/输出和文件处理*，深入探讨了从文件读取和写入文件的基本概念，这是CLI应用程序的常见任务。'
- en: '[*Chapter 6*](B22400_06.xhtml#_idTextAnchor084), *Error Handling and Logging*,
    explains how to handle errors to allow for graceful handling of these errors by
    the application and we will learn how to log relevant information for later analysis.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22400_06.xhtml#_idTextAnchor084), *错误处理和日志记录*，解释了如何处理错误，以便应用程序能够优雅地处理这些错误，我们将学习如何记录相关信息以供后续分析。'
- en: '[*Chapter 7*](B22400_07.xhtml#_idTextAnchor105), *Interactive C**LI* *Applications*,
    teaches techniques to enhance the user experience by creating interactive and
    visually attractive CLI applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22400_07.xhtml#_idTextAnchor105), *交互式C**LI* *应用程序*，教授创建交互式和视觉吸引人的CLI应用程序以增强用户体验的技术。'
- en: '[*Chapter 8*](B22400_08.xhtml#_idTextAnchor120), *Building Modular and Extensible
    CLI Applications*, delves into techniques to make our CLI applications easier
    to maintain and extend.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22400_08.xhtml#_idTextAnchor120), *构建模块化和可扩展的CLI应用程序*，深入探讨了使我们的CLI应用程序更容易维护和扩展的技术。'
- en: '[*Chapter 9*](B22400_09.xhtml#_idTextAnchor136), *Working with External APIs
    and Services*, covers how to consume and work with external dependencies, including
    web services to extend the capabilities of our CLI applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22400_09.xhtml#_idTextAnchor136), *使用外部API和服务*，涵盖了如何消费和使用外部依赖项，包括Web服务来扩展我们的CLI应用程序的功能。'
- en: '[*Chapter 10*](B22400_10.xhtml#_idTextAnchor155), *Testing CLI Applications*,
    explains how to test our CLI applications, as testing is one of the key steps
    of the application development lifecycle.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22400_10.xhtml#_idTextAnchor155), *测试CLI应用程序*，解释了如何测试我们的CLI应用程序，因为测试是应用程序开发生命周期中的关键步骤之一。'
- en: '[*Chapter 11*](B22400_11.xhtml#_idTextAnchor185), *Packaging and Deployment*,
    delves into how to package and distribute our CLI applications to our users and
    customers using the most widely used distribution methods.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22400_11.xhtml#_idTextAnchor185)，*打包和部署*，深入探讨了如何使用最广泛使用的分发方法将我们的CLI应用程序打包和分发给我们的用户和客户。'
- en: '[*Chapter 12*](B22400_12.xhtml#_idTextAnchor205), *Performance Optimization
    and Tuning*, covers how to spot performance issues along with the common techniques
    to enhance our applications’ performance, making our users happy.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B22400_12.xhtml#_idTextAnchor205)，*性能优化和调整*，介绍了如何发现性能问题以及提高我们应用程序性能的常见技术，从而使我们的用户感到满意。'
- en: '[*Chapter 13*](B22400_13.xhtml#_idTextAnchor220), *Security Considerations
    for CLI Applications*, explores key security areas, explores tools that help us
    assess the security posture of our applications, and teaches some techniques to
    secure remote communications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B22400_13.xhtml#_idTextAnchor220)，*CLI应用程序的安全考虑*，探讨了关键的安全领域，探讨了帮助我们评估应用程序安全状况的工具，并教授了一些确保远程通信安全的技术。'
- en: '[*Chapter 14*](B22400_14.xhtml#_idTextAnchor236), *Additional Resources and
    Libraries*, explores additional material that will help you deep dive into the
    various concepts we covered in this book.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B22400_14.xhtml#_idTextAnchor236)，*额外资源和库*，探讨了帮助你深入理解本书中涵盖的各种概念的额外材料。'
