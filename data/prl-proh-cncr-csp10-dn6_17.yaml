- en: Use correct types and collections to enhance application performance
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用正确的类型和集合来提高应用程序性能
- en: Profile, benchmark, and identify performance issues with the codebase
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析代码库，基准测试和识别性能问题
- en: Explore how to best perform queries on LINQ to improve an application’s performance
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索如何在LINQ中执行最佳查询以提高应用程序的性能
- en: Effectively utilize a number of CPUs and cores through asynchronous programming
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过异步编程有效地利用多个CPU和核心
- en: Build responsive user interfaces with WinForms, WPF, MAUI, and WinUI
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用WinForms、WPF、MAUI和WinUI构建响应式用户界面
- en: Benchmark ADO.NET, Entity Framework Core, and Dapper for data access
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对ADO.NET、Entity Framework Core和Dapper进行基准测试以进行数据访问
- en: Implement CQRS and event sourcing and build and deploy microservices
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现CQRS和事件源，构建和部署微服务
- en: Packt is searching for authors like you
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像你这样的作者
- en: If you’re interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为 Packt 的作者，请访问 [authors.packtpub.com](http://authors.packtpub.com) 并今天申请。我们已经与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们将见解分享给全球科技社区。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
- en: Share Your Thoughts
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you’ve finished *Parallel Programming and Concurrency with C# 10 and .NET
    6*, we’d love to hear your thoughts! If you purchased the book from Amazon, please
    [click here to go straight to the Amazon review page](https://packt.link/r/1803243678)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了《使用 C# 10 和 .NET 6 进行并行编程和并发》这本书，我们非常想听听你的想法！如果你在亚马逊购买了这本书，请[点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1803243678)，分享你的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供高质量的内容。
