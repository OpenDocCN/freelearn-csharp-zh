- en: Packaging and Delivery
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打包和交付
- en: 'In this chapter, we will look at the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下菜谱：
- en: Creating a .NET Standard 2.0 library
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建.NET Standard 2.0库
- en: Creating a NuGet package of your library
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建你的库的NuGet包
- en: Submitting the package to NuGet package manager
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将包提交到NuGet包管理器
- en: Creating a classic Windows application and testing the NuGet package
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建经典Windows应用程序并测试NuGet包
- en: Technical requirements
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: Readers should have a basic knowledge of C#. They should also have a basic knowledge
    of using Visual Studio, installing packages using NuGet, and referencing libraries
    within projects from other projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应具备C#的基本知识。他们还应具备使用Visual Studio、使用NuGet安装包以及在其他项目中引用库的基本知识。
- en: 'The code files for this chapter can be found on GitHub:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的代码文件可以在GitHub上找到：
- en: '[https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter11](https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter11)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter11](https://github.com/PacktPublishing/DotNET-Standard-2-Cookbook/tree/master/Chapter11)'
- en: 'Check out the following video to see the code in action:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 查看以下视频以查看代码的实际操作：
- en: '[https://goo.gl/XuznM7](https://goo.gl/XuznM7)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://goo.gl/XuznM7](https://goo.gl/XuznM7)'
- en: Introduction
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: In this chapter, we will look at how to create a NuGet package of your library.
    We will create a basic library, and after that, we will create a NuGet package
    and submit it. Finally, we will use that package in two different applications.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨如何创建你的库的NuGet包。我们将创建一个基本库，然后创建一个NuGet包并提交它。最后，我们将在两个不同的应用程序中使用该包。
- en: NuGet is a package delivery tool for your .NET-based applications. It avoids
    the hassle of finding all the dependencies required for a package or library.
    For example, if you are looking for Library A, and it requires a few other libraries
    such as Library B and Library C, you just need to get Library A. NuGet will save
    you the time of searching for Libraries B and C, as well as installing and configuring
    them for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: NuGet是.NET应用程序的包交付工具。它避免了寻找包或库所需的所有依赖项的麻烦。例如，如果你正在寻找库A，并且它需要几个其他库，如库B和库C，你只需获取库A。NuGet将为你节省搜索库B和C以及安装和配置它们的时间。
- en: Creating a .NET Standard 2.0 library
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建.NET Standard 2.0库
- en: In this recipe, we will create a basic .NET Standard 2.0 library for packaging;
    for demonstration purposes, we will create a small calculator library.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，我们将创建一个用于打包的基本.NET Standard 2.0库；为了演示目的，我们将创建一个小计算器库。
- en: Getting ready
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Make sure you have the latest version of Visual Studio 2017 installed and updated
    on your system. This recipe assumes you have a fair amount of knowledge of creating
    a .NET Standard 2.0 library.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的系统上已安装并更新了最新版本的Visual Studio 2017。这个菜谱假设你具备创建.NET Standard 2.0库的相当多的知识。
- en: How to do it...
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: Open Visual Studio 2017.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Visual Studio 2017。
- en: Click **File** | **New** | **Project** and, in the New Project template dialog
    box, select **Visual Studio Solutions** under **Other Project Types** in the left-hand
    pane and select Blank Solution in the right-hand pane.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**文件** | **新建** | **项目**，然后在新建项目模板对话框中，在左侧窗格中选择**其他项目类型**下的**Visual Studio解决方案**，在右侧窗格中选择**空白解决方案**。
- en: 'In the Name: textbox, type  `Chapter11.Packaging` as the name of the solution,
    as shown in the screenshot. Select a preferred location under the **Location:** drop-down
    list, or click the Browse... button and select a location. Leave the defaults
    as they are:'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在名称：文本框中，键入`Chapter11.Packaging`作为解决方案的名称，如图所示。在**位置**下拉列表中选择一个首选位置，或单击浏览...按钮并选择一个位置。保持默认设置不变：
- en: '![](img/206ff752-6be6-40b0-9842-0427689800db.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/206ff752-6be6-40b0-9842-0427689800db.png)'
- en: Click OK.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: Now, in the Solution Explorer (or press *Ctrl* + *Alt* + *L*), select `Chapter11.Packaging`.
    Right-click and select **Add** | **New Project.**
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在解决方案资源管理器中（或按*Ctrl* + *Alt* + *L*），选择`Chapter11.Packaging`。右键单击并选择**添加**
    | **新建项目**。
- en: In the Add New Project dialog box, expand the Visual C# node and select .NET
    Standard in the left-hand pane.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加新项目对话框中，展开Visual C#节点，并在左侧窗格中选择.NET Standard。
- en: 'In the right-hand pane, select Class Library (.NET Standard), as shown here:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧窗格中，选择如图所示的类库(.NET Standard)：
- en: '![](img/57beb1ef-5520-4fa1-b68b-8078915b8f66.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/57beb1ef-5520-4fa1-b68b-8078915b8f66.png)'
- en: 'Now, in the **Name:** textbox, type `Chapter11.Packaging.CalcLib` and leave
    the Location: textbox as it is:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在**名称**文本框中，键入`Chapter11.Packaging.CalcLib`，并保持位置：文本框不变：
- en: '![](img/4d971afa-de14-4a36-a71b-3d7e696b3101.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d971afa-de14-4a36-a71b-3d7e696b3101.png)'
- en: Click OK.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定。
- en: 'Now, the Solution Explorer should look like this:'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，解决方案资源管理器应该看起来像这样：
- en: '![](img/69251366-42ac-48ae-833a-b2a62d016717.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/69251366-42ac-48ae-833a-b2a62d016717.png)'
- en: Click on `Class1.cs` and press *F2* to rename it. Type `Calculator.cs` as the
    new name.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 `Class1.cs` 并按 *F2* 重命名它。将新名称输入为 `Calculator.cs`。
- en: Select Yes to confirm the renaming of the class name, too.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择是以确认类名的重命名。
- en: 'Now, add these two public methods to the class body:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将这些两个公共方法添加到类体中：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Press *Ctrl* + *Shift* + *B* for a quick build.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按 *Ctrl* + *Shift* + *B* 进行快速构建。
- en: How it works...
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In steps 1 to 10, we created a blank solution and gave it a proper name. And
    then we added a .NET Standard 2.0 class library to the solution. In steps 11 and
    12, we renamed the default `Class1.cs` to something more meaningful. Yes, you
    can always delete this class and create a new one. And, in step 13, we created
    two simple methods for the addition and subtraction of two integers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在步骤 1 到 10 中，我们创建了一个空白解决方案并给它起了适当的名字。然后我们向解决方案中添加了一个 .NET Standard 2.0 类库。在步骤
    11 和 12 中，我们将默认的 `Class1.cs` 重命名为更有意义的东西。是的，你可以随时删除这个类并创建一个新的。在步骤 13 中，我们为两个整数的加法和减法创建了两个简单的方法。
- en: Finally, we performed a quick build in step 14 for syntax checking.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们在步骤 14 中进行了快速构建以进行语法检查。
- en: Creating a NuGet package of your library
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建您库的 NuGet 包
- en: In this recipe, we will look at how to create a NuGet package out of the library
    you have just built in the previous recipe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，我们将探讨如何从上一个食谱中刚刚构建的库中创建一个 NuGet 包。
- en: Getting ready
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Make sure you have completed the previous recipe or that you have a .NET Standard
    library already with you. Let's get started.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你已经完成了前面的食谱，或者你已经有一个现成的 .NET Standard 库。让我们开始吧。
- en: How to do it...
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2017.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2017。
- en: Now, open the solution from the previous recipe. Click File | Open | Open Project/Solution, or
    press *Ctrl* + *Shift* + *O*, and select the `Chapter11.Packaging` solution.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，打开上一个食谱中的解决方案。点击文件 | 打开 | 打开项目/解决方案，或者按 *Ctrl* + *Shift* + *O*，并选择 `Chapter11.Packaging`
    解决方案。
- en: 'Now, the Solution Explorer should look like this:'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，解决方案资源管理器应该看起来像这样：
- en: '![](img/ad94e6f1-f2c5-43ef-9361-cd492b730389.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ad94e6f1-f2c5-43ef-9361-cd492b730389.png)'
- en: Now, click on the `Chapter11.Packaging.CalcLib` project label to select it.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击 `Chapter11.Packaging.CalcLib` 项目标签以选择它。
- en: Right-click and select Properties.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击并选择属性。
- en: 'In the Properties tab, click on the Packages label:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性选项卡中，点击包标签：
- en: '![](img/8ddf805b-d2d3-428c-a79e-818c9f846de0.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8ddf805b-d2d3-428c-a79e-818c9f846de0.png)'
- en: 'Now, fill in the information and it should look like this:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，填写信息，它应该看起来像这样：
- en: '![](img/9d067ace-2868-4d55-a6b1-f14b41cc1983.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d067ace-2868-4d55-a6b1-f14b41cc1983.png)'
- en: Now, Save and close.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，保存并关闭。
- en: 'Again, in the toolbar, select Release from the debugging area:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，在工具栏中，从调试区域选择发布：
- en: '![](img/3ba7e866-9734-4a43-88fe-509256b94b27.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3ba7e866-9734-4a43-88fe-509256b94b27.png)'
- en: Now, again in the Solution Explorer, right-click on the `Chapter11.Packaging.CalcLib`
    label.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，再次在解决方案资源管理器中，右键单击 `Chapter11.Packaging.CalcLib` 标签。
- en: 'Select Pack:'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择打包：
- en: '![](img/c7e5cc12-f2b8-4301-a681-d6f29a2d2908.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c7e5cc12-f2b8-4301-a681-d6f29a2d2908.png)'
- en: This should build and create a NuGet package in your location.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这应该在您的位置构建并创建一个 NuGet 包。
- en: 'You can see the location in the output window, as shown:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在输出窗口中看到位置，如下所示：
- en: '![](img/df1e83e6-54b9-456c-adad-e512776c69d0.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/df1e83e6-54b9-456c-adad-e512776c69d0.png)'
- en: How it works...
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: The steps are self explanatory. As you follow these steps, you will be able
    to see the NuGet package is selected. In step 7, you can check Require License
    Acceptance to true, if you really want your customers to accept the license terms
    explicitly to your module. The most important step is step 9, in which you set
    the build option to Release. Make sure you have done this when you get your library
    up there—not the debug version, always the release version.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤是自我解释的。当你遵循这些步骤时，你将能够看到选中的 NuGet 包。在第 7 步中，如果你真的想让你的客户明确接受你的模块的许可条款，可以将“要求接受许可”设置为
    true。最重要的步骤是第 9 步，其中你将构建选项设置为发布。确保当你将库上传到那里时，你做了这件事——不是调试版本，总是发布版本。
- en: Submitting the package to NuGet package manager
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将包提交到 NuGet 包管理器
- en: In this recipe, we will look at how to submit our NuGet package created in the
    previous recipe. To submit a package to NuGet, you will be required to sign in.
    It's easy if you have a Microsoft Live account with you, otherwise you can always
    create a `nuget.org` account at the NuGet site itself.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们将探讨如何提交在前一个教程中创建的 NuGet 包。要向 NuGet 提交包，您将需要登录。如果您有 Microsoft Live 账户，这很简单；否则，您始终可以在
    NuGet 网站本身创建一个 `nuget.org` 账户。
- en: Getting ready
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备中
- en: Make sure you have completed the previous recipe and created a NuGet package.
    Also, it's handy to have a Microsoft Live account to make things smoother during
    the login process, but yes, you can always create a NuGet account.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您已经完成了前面的教程并创建了一个 NuGet 包。另外，拥有一个 Microsoft Live 账户可以让登录过程更加顺畅，但是的，您始终可以创建一个
    NuGet 账户。
- en: How to do it...
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open your preferred browser.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您首选的浏览器。
- en: In the address bar, type [www.nuget.org](https://www.nuget.org/), and press
    *Enter*.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地址栏中，键入 [www.nuget.org](https://www.nuget.org/) 并按 *Enter*。
- en: 'Now, click on the Sign in link in the top right-hand corner:'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击右上角的“登录”链接：
- en: '![](img/8814ebb5-0fce-4878-9c24-bf1bb663eb16.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8814ebb5-0fce-4878-9c24-bf1bb663eb16.png)'
- en: 'Use your Microsoft account or create a NuGet account and then sign in:'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的 Microsoft 账户或创建一个 NuGet 账户然后登录：
- en: '![](img/0b20eba3-c8dc-4f44-ba91-0f515767fb8c.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0b20eba3-c8dc-4f44-ba91-0f515767fb8c.png)'
- en: After a successful sign in, click the Upload link.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录成功后，点击“上传”链接。
- en: 'Now, in this screen, you can drag and drop your package or you can browse for
    the package:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在这个屏幕上，您可以拖放您的包，或者您可以浏览包：
- en: '![](img/2fa647c0-62e3-404b-97dc-7369c28f8fb2.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2fa647c0-62e3-404b-97dc-7369c28f8fb2.png)'
- en: 'Now, click on the Browse... button and locate your package (or you can drag
    and drop the package here):'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击“浏览...”按钮并定位您的包（或者您可以将包拖放到这里）：
- en: '![](img/a00c44c2-3ab9-4566-9f8f-6e4674b6f232.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a00c44c2-3ab9-4566-9f8f-6e4674b6f232.png)'
- en: Click Open.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“打开”。
- en: In the next screen, you will be asked to confirm the details of your package.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一屏，您将需要确认您的包的详细信息。
- en: 'If you are happy with it, click on the Submit button at the bottom of the screen:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您对此满意，请点击屏幕底部的“提交”按钮：
- en: '![](img/09cffbdb-84ed-415c-9694-570eb4e36fbe.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/09cffbdb-84ed-415c-9694-570eb4e36fbe.png)'
- en: 'You should see this screen after a successful submission:'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功提交后，您应该看到这个屏幕：
- en: '![](img/f66c2b98-551a-4b72-83e1-bfc846563a9a.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f66c2b98-551a-4b72-83e1-bfc846563a9a.png)'
- en: 'After a few minutes, you should see the installation instructions for your
    package:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几分钟后，您应该会看到您包的安装说明：
- en: '![](img/e28271bb-6619-4fdb-9d83-ed5835acfa40.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e28271bb-6619-4fdb-9d83-ed5835acfa40.png)'
- en: How it works...
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: All these steps explain how to create and submit your NuGet Package. You need
    to keep a few things in mind though, things such as proper naming, and testing
    before submitting a library. Always make sure you update the library with new
    versions, as they will contain bug fixes that allow you to deliver a very good
    product at the end of the day.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些步骤都解释了如何创建和提交您的 NuGet 包。但是，您需要记住一些事情，比如适当的命名和提交库之前的测试。始终确保您更新库到新版本，因为它们将包含修复错误的补丁，这将使您最终能够交付一个非常好的产品。
- en: Creating a classic Windows application and testing the NuGet package
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建经典 Windows 应用程序并测试 NuGet 包
- en: In this recipe, we will look at creating a classic Windows application and using
    the NuGet package submitted in the previous chapter. We will create a brand new
    project and use the library.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们将探讨创建经典 Windows 应用程序并使用前一章中提交的 NuGet 包。我们将创建一个新的项目并使用这个库。
- en: Getting ready
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备中
- en: Make sure you have completed the previous recipe that submitted a NuGet package.
    Make sure that the package is ready for installation at `nuget.org`.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您已经完成了提交 NuGet 包的前一个教程。确保包在 `nuget.org` 上已准备好安装。
- en: How to do it...
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2017.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2017。
- en: Click File | New **|** Projectand select Windows Classic Desktop in the right-hand
    pane under Visual C#.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“文件”|“新建**项目**”并在 Visual C# 下的右侧窗格中选择 Windows Classic Desktop：
- en: 'Select Windows Forms App (.NET Framework) in the right-hand pane:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧窗格中选择 Windows Forms App (.NET Framework)：
- en: '![](img/0e1e1972-28a0-4157-802a-a620bbbebddd.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0e1e1972-28a0-4157-802a-a620bbbebddd.png)'
- en: 'Now, in the Name: textbox, type `Chapter11.Packaging.WinAppUsage` and, under
    the Location: textbox, select a proper location and leave the other fields as
    they are:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在“名称：”文本框中，键入 `Chapter11.Packaging.WinAppUsage`，并在“位置：”文本框下选择一个合适的地点，其他字段保持不变：
- en: '![](img/61773209-30ad-4e65-9cb5-8989f7548e9e.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/61773209-30ad-4e65-9cb5-8989f7548e9e.png)'
- en: Click OK.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: 'The Solution Explorer (*Ctrl* + *Alt* + *L*) should look like this:'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案资源管理器（*Ctrl* + *Alt* + *L*）应该看起来像这样：
- en: '![](img/d2295717-afd2-4c11-8a03-73a79164ec4d.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d2295717-afd2-4c11-8a03-73a79164ec4d.png)'
- en: Now, click on `Form1.cs` and change the name to `MainForm.cs`.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击`Form1.cs`并将其名称更改为`MainForm.cs`。
- en: Answer Yes to confirm the change to the class name as well.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认更改类名。
- en: Now, drag two buttons to the form in the designer.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将两个按钮拖到设计器中的表单上。
- en: 'Change the properties of the buttons as follows:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照以下方式更改按钮的属性：
