  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了*《.NET MAUI中的MVVM模式》*，我们很乐意听听您的想法！请[点击此处直接进入此书的亚马逊评论页面](https://packt.link/r/1805125001)并分享您的反馈。
