- en: Chapter 1. Learn Cinder Basics – Now!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章. 现在开始学习 Cinder 基础
- en: 'In this chapter we will learn:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习：
- en: What is creative coding
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是创意编程
- en: What is Cinder
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Cinder
- en: How to set it up on Mac OS X and Windows
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在 Mac OS X 和 Windows 上设置
- en: How to test if the setup actually works
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何测试设置是否实际有效
- en: What is creative coding
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是创意编程
- en: This is a really short introduction about what creative coding is, and I'm sure
    that it is possible to find out much more about this topic on the Internet. Nevertheless,
    I will try to explain how it looks from my perspective.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对创意编程的简要介绍，我相信您可以在互联网上找到更多关于这个主题的信息。尽管如此，我将尝试从我的角度解释它是什么样子。
- en: '**Creative coding** is a relatively new term for a field that combines coding
    and design. The central part of this term might be the "coding" one—to become
    a creative coder, you need to know how to write code and some other things about
    programming in general. Another part—the "creative" one—contains design and all
    the other things that can be combined with coding.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**创意编程**是一个相对较新的术语，用于描述一个结合编码和设计的领域。这个术语的核心可能是“编码”——要成为一名创意编码者，您需要知道如何编写代码以及一些关于编程的一般知识。另一个部分——“创意”——包含设计和所有可以与编码结合的其他事物。'
- en: Being skilled in coding and design at the same time lets you explain your ideas
    as working prototypes for interface designs, art installations, phone applications,
    and other fields. It can save time and effort that you would give in explaining
    your ideas to someone else so that he/she could help you. The creative coding
    approach may not work so well in large projects, unless there are more than one
    creative codes involved.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同时精通编码和设计让您能够将您的想法解释为界面设计、艺术装置、手机应用和其他领域的可工作原型。它可以节省您在向他人解释您的想法以获得帮助时所花费的时间和精力。创意编程方法可能在大项目中效果不佳，除非涉及多个创意编码。
- en: A lot of new tools that make programming more accessible have emerged during
    the last few years. All of them are easy to use, but usually the less complicated
    a tool is, the less powerful it is, and vice versa.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，出现了许多使编程更容易接触的新工具。它们都易于使用，但通常一个工具越简单，它的功能就越弱，反之亦然。
- en: Cinder is one of the most powerful tools in the world of creative coding. In
    this chapter, we will learn what Cinder is and how to set it up on the two most
    popular operating systems—Mac OS X and Windows. If you have access to both and
    you want to do it as fast as possible, choose Mac OS X. It won't take much longer
    on Windows, if you have a good Internet connection.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Cinder 是创意编程领域中最强大的工具之一。在本章中，我们将学习 Cinder 是什么以及如何在两个最流行的操作系统——Mac OS X 和 Windows
    上设置它。如果您可以访问两者，并且希望尽可能快地完成，请选择 Mac OS X。如果您有一个好的互联网连接，在 Windows 上设置它不会花费太多时间。
- en: A few words about Cinder
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于 Cinder 的几句话
- en: So we are up to some Cinder coding! Cinder is one of the most professional and
    powerful creative coding frameworks that you can get for free on the Internet.
    It can help you if you are creating some really complicated interactive real-time
    audio-visual piece, because it uses one of the most popular and powerful low-level
    programming languages out there—C++—and relies on minimum third-party code libraries.
    The creators of Cinder also try to use all the newest C++ language features, even
    those that are not standardized yet (but soon will be) by using the so called
    Boost libraries.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们来进行一些 Cinder 编程！Cinder 是您可以在互联网上免费获得的最多专业和强大的创意编程框架之一。如果您正在创建一些非常复杂的交互式实时音视频作品，它可以帮助您，因为它使用的是最流行和功能强大的底层编程语言之一——C++，并且依赖于最少的第三方代码库。Cinder
    的创造者也试图使用所有最新的 C++ 语言特性，甚至包括那些尚未标准化（但很快将会）的特性，通过使用所谓的 Boost 库。
- en: This book is not intended as an A-to-Z guide about Cinder nor the C++ programming
    language, nor areas of mathematics involved. This is a short introduction for
    us who have been working with similar frameworks or tools and know some programming
    already. As Cinder relies on C++, the more we know about it the better. Knowledge
    of ActionScript, Java, or even JavaScript will help you understand what is going
    on here.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是关于 Cinder、C++ 编程语言或涉及的数学领域的 A 到 Z 指南。这是一本简短的介绍，面向那些已经使用过类似框架或工具并且已经了解一些编程的人。由于
    Cinder 依赖于 C++，我们了解得越多越好。对 ActionScript、Java 或甚至 JavaScript 的了解将帮助您理解这里发生的事情。
- en: Downloading Cinder
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载 Cinder
- en: Ok, less talk, do more! Point your browser to the Cinder website ([http://libcinder.org](http://libcinder.org)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，少说多做！将您的浏览器指向 Cinder 网站 ([http://libcinder.org](http://libcinder.org))。
- en: '![Downloading Cinder](img/9564_01_01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![下载 Cinder](img/9564_01_01.jpg)'
- en: 'Click on the **Download** link in the main menu and choose one of the following
    two versions depending on your operating system of choice:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点击主菜单中的 **下载** 链接，并根据您选择的操作系统选择以下两个版本之一：
- en: Cinder for Mac OS X (Mac OS X)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cinder for Mac OS X (Mac OS X)
- en: Cinder for Visual C++ 2010 (Windows)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cinder for Visual C++ 2010 (Windows)
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: We will be using the packed Cinder Version 0.8.4 throughout this book, but some
    differences between it and the newest Cinder Version 0.8.5 will be pointed out.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在整本书中使用打包的 Cinder 版本 0.8.4，但会指出它和最新版本的 Cinder 0.8.5 之间的某些差异。
- en: 'Now we are going to split the Cinder setup in two groups: Mac OS X and Windows.
    This is because of the configuration process, which is a bit different for each
    platform. You will get up and running faster if you use Mac OS X, but it is not
    blamable in case you appear to use Windows—just get yourself a good Internet connection
    and you are good to go!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将 Cinder 设置分为两组：Mac OS X 和 Windows。这是因为配置过程，对于每个平台都有所不同。如果您使用 Mac OS X，您将更快地上手，但如果您似乎使用
    Windows，这也不是什么过错——只需确保您有一个良好的互联网连接，您就可以开始了！
- en: Setting up Cinder on Mac OS X
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Mac OS X 上设置 Cinder
- en: Setting up Cinder on Mac OS X is relatively easy if you have done some coding
    before—that means, if you have Xcode installed. If not, you have to download and
    install it. To do that get yourself an Apple Developer Account from [https://developer.apple.com/programs/register/](https://developer.apple.com/programs/register/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前做过一些编码，那么在 Mac OS X 上设置 Cinder 相对简单——这意味着，如果您已经安装了 Xcode。如果没有，您必须下载并安装它。为此，您可以从
    [https://developer.apple.com/programs/register/](https://developer.apple.com/programs/register/)
    获取 Apple 开发者账户。
- en: Once you have your Apple Developer ID and password, go to the Xcode download
    section at [https://developer.apple.com/xcode/](https://developer.apple.com/xcode/)
    or open up the App Store application and search for the Xcode application there.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了 Apple 开发者 ID 和密码，请访问 [https://developer.apple.com/xcode/](https://developer.apple.com/xcode/)
    的 Xcode 下载部分，或者打开 App Store 应用程序并在其中搜索 Xcode 应用程序。
- en: The process of installing Xcode is not a topic that we will be covering in this
    book, but it should be quite self-explanatory as Apple has a long history of making
    their applications as user friendly as possible. If you encounter problems with
    installing Xcode, try Google or go to the official Apple Developer Xcode FAQ located
    at [https://developer.apple.com/support/xcode/](https://developer.apple.com/support/xcode/).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Xcode 的过程不是本书将要涵盖的主题，但它应该相当直观，因为苹果公司一直致力于使他们的应用程序尽可能用户友好。如果您在安装 Xcode 时遇到问题，请尝试
    Google 或访问位于 [https://developer.apple.com/support/xcode/](https://developer.apple.com/support/xcode/)
    的官方 Apple 开发者 Xcode 常见问题解答。
- en: So now you have Xcode installed on your computer! Let's move on and unarchive
    the downloaded Cinder package at a safe location, for example, `/Users/Your_User-name/cinder`.
    In my case, the path is `/Users/kr15h/cinder`.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在您已经在您的计算机上安装了 Xcode！让我们继续，并将下载的 Cinder 包解压缩到安全的位置，例如，`/Users/Your_User-name/cinder`。在我的情况下，路径是
    `/Users/kr15h/cinder`。
- en: Next, we are going to test if our newly created setup is working by opening
    one of the sample applications. We will try out the QuickTime sample application.
    To do that open the file `quickTimeSample.xcodeproj` (`QuickTimeBasic.xcodeproj`
    in Cinder 0.8.5) in the `cinder/samples/QuickTime/xcode/` directory (`cinder/samples/QuickTimeBasic/xcode/`
    in Cinder 0.8.5). In Xcode, select **Build** | **Build and Run** (**Product**
    | **Run** on Xcode 4+). You can achieve the same effect by pressing *Cmd* + *R*
    or by clicking on the **Build and Run** (simply **Run** in Xcode 4+) button in
    the toolbar (you can recognize it by a round green play button that is placed
    over a grayscale hammer or a round gray play button in Xcode 4+).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将通过打开一个示例应用程序来测试我们新创建的设置是否正常工作。我们将尝试 QuickTime 示例应用程序。为此，请在 `cinder/samples/QuickTime/xcode/`
    目录（在 Cinder 0.8.5 中为 `cinder/samples/QuickTimeBasic/xcode/`）中打开文件 `quickTimeSample.xcodeproj`（在
    Cinder 0.8.5 中为 `QuickTimeBasic.xcodeproj`）。在 Xcode 中，选择 **构建** | **构建并运行**（在
    Xcode 4+ 中为 **产品** | **运行**）。您也可以通过按 *Cmd* + *R* 或在工具栏中点击 **构建并运行**（在 Xcode 4+
    中为 **运行**）按钮来实现相同的效果（您可以通过一个放置在灰度锤子或 Xcode 4+ 中的圆形灰色播放按钮上的圆形绿色播放按钮来识别它）。
- en: An **Open File** dialog should pop up. Go and select a movie file from your
    hard drive!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 应该会弹出一个 **打开文件** 对话框。从您的硬盘驱动器中选择一个电影文件！
- en: '![Setting up Cinder on Mac OS X](img/9564_01_05.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![在 Mac OS X 上设置 Cinder](img/9564_01_05.jpg)'
- en: If you see the movie playing back in a window, success! You are ready to move
    on to the next chapter. If not, try to follow the steps mentioned in this section
    more carefully—maybe you did not notice something.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到电影在窗口中播放，那就成功了！你已经准备好进入下一章。如果没有，请仔细遵循本节中提到的步骤——也许你没有注意到某些东西。
- en: Setting up Cinder on Windows
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Windows 上设置 Cinder
- en: Setting up Cinder on Windows might take a bit longer than on Mac OS X. That
    does not mean that it will work slower though. The thing that is good about Windows
    PCs is that you can usually be more elastic with your hardware configuration.
    So, if you have a strong will to create some wicked generative stuff with the
    right kind of hardware you choose, go for Windows and equip yourself with some
    QuadCore CPU, SSD hard drive, and appropriate GPU. It won' t hurt.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上设置 Cinder 可能会比在 Mac OS X 上花费更长的时间。但这并不意味着它会运行得更慢。Windows PC 的好处在于，你通常可以更灵活地配置硬件。所以，如果你有强烈的意愿使用你选择的合适硬件来创建一些令人印象深刻的生成内容，那么选择
    Windows，并配备一些四核 CPU、SSD 硬盘和适当的 GPU。这不会有害。
- en: The main reason why configuring Cinder in Windows takes more time is that you'll
    have to download more stuff. Except the Cinder package, you also have to download
    and install the following.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上配置 Cinder 花费更多时间的主要原因是你将需要下载更多内容。除了 Cinder 软件包外，你还需要下载和安装以下内容。
- en: Microsoft Visual C++ Express 2010
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Visual C++ Express 2010
- en: The reason of choosing this IDE is that all the official Cinder sample application
    projects are created for this one. Here we will use Microsoft Visual C++ as it
    is the default Windows IDE chosen by Cinder creators.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 选择这个 IDE 的原因是所有官方 Cinder 示例应用程序项目都是为它创建的。在这里，我们将使用 Microsoft Visual C++，因为它是
    Cinder 创建者选择的默认 Windows IDE。
- en: To download Microsoft Visual C++, point your browser at [http://www.microsoft.com/visualstudio/eng/downloads#d-2010-express](http://www.microsoft.com/visualstudio/eng/downloads#d-2010-express).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 Microsoft Visual C++，请将浏览器指向 [http://www.microsoft.com/visualstudio/eng/downloads#d-2010-express](http://www.microsoft.com/visualstudio/eng/downloads#d-2010-express)。
- en: Click on **Visual C++ 2010 Express** tab, choose the language to be downloaded,
    and click on **Install**. A download should start and when it is finished, open
    the `*.exe` file.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **Visual C++ 2010 Express** 选项卡，选择要下载的语言，然后点击 **安装**。应该开始下载，下载完成后，打开 `*.exe`
    文件。
- en: We will not cover the whole installation process, as it is not the scope of
    this book. Just choose the default options for everything and it will be fine.
    Let's move on to the next component we still need.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会涵盖整个安装过程，因为这不是本书的范围。只需为所有内容选择默认选项，就会一切顺利。让我们继续到我们还需要下一个组件。
- en: Windows Platform SDK
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows 平台 SDK
- en: We need this **software development kit** (**SDK**) in order to communicate
    our programs with the Windows system. The Cinder framework will do it for us,
    so we won't see anything Windows specific—just multiplatform Cinder specific.
    Don't be afraid and download the Windows Platform SDK from [http://bit.ly/IL35OV](http://bit.ly/IL35OV).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要这个 **软件开发工具包**（**SDK**）来与 Windows 系统进行通信。Cinder 框架会为我们完成这个任务，所以我们不会看到任何特定于
    Windows 的内容——只有多平台 Cinder 特定的内容。不要害怕，从 [http://bit.ly/IL35OV](http://bit.ly/IL35OV)
    下载 Windows 平台 SDK。
- en: When the download is complete, do run it! Choose default options everywhere
    again and everything should be ok.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，一定要运行它！再次选择默认选项，一切应该都会好。
- en: DirectX SDK
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DirectX SDK
- en: We need this because Cinder audio core relies on it. So let's get it from [http://bit.ly/OSe24s.](http://bit.ly/OSe24s.)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要这个，因为 Cinder 音频核心依赖于它。所以，让我们从 [http://bit.ly/OSe24s.](http://bit.ly/OSe24s.)
    获取它。
- en: Install with the default settings and you are good to continue.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用默认设置安装，然后就可以继续了。
- en: QuickTime SDK
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: QuickTime SDK
- en: You do not need to download QuickTime SDK, if you are using Cinder 0.8.5.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 Cinder 0.8.5，则不需要下载 QuickTime SDK。
- en: You will have to get an Apple Developer Account to download it. Get it from
    [https://developer.apple.com/programs/register/](https://developer.apple.com/programs/register/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要获取一个 Apple 开发者账户来下载它。从 [https://developer.apple.com/programs/register/](https://developer.apple.com/programs/register/)
    获取它。
- en: Then go to [https://developer.apple.com/quicktime/](https://developer.apple.com/quicktime/).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然后转到 [https://developer.apple.com/quicktime/](https://developer.apple.com/quicktime/)。
- en: Be careful while installing it. Cinder expects that QuickTime SDK resides in
    the same directory level (and with the directory name `QuickTimeSDK-7.3`) as Cinder
    itself. So, if you keep your Cinder in `C:\cinder`, the QuickTime SDK should reside
    at `C:\QuickTimeSDK-7.3`—change this while installing the SDK.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 安装时请小心。Cinder 预期 QuickTime SDK 与 Cinder 本身位于同一目录级别（并且目录名为 `QuickTimeSDK-7.3`）。因此，如果您将
    Cinder 保存在 `C:\cinder`，则 QuickTime SDK 应位于 `C:\QuickTimeSDK-7.3`——在安装 SDK 时请更改此路径。
- en: When you come to a point in the installation where you can choose the destination
    folder, click on the **Change** button.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当您到达可以选择目标文件夹的安装点时，请点击 **更改** 按钮。
- en: '![QuickTime SDK](img/9564_01_02.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![QuickTime SDK](img/9564_01_02.jpg)'
- en: Now change the **Destination Folder** path to `C:\QuickTimeSDK-7.3`.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将 **目标文件夹** 路径更改为 `C:\QuickTimeSDK-7.3`。
- en: '![QuickTime SDK](img/9564_01_03.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![QuickTime SDK](img/9564_01_03.jpg)'
- en: If you are familiar with the re-linking libraries, do not bother yourself with
    this warning.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉重新链接库，则无需担心此警告。
- en: Launching the sample application
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动示例应用程序
- en: Before launching your first sample application, make sure that you have QuickTime
    Player installed on your system. If not, go to [http://www.apple.com/quicktime/download/](http://www.apple.com/quicktime/download/),
    download, and install it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动您的第一个示例应用程序之前，请确保您的系统上已安装 QuickTime Player。如果没有，请访问 [http://www.apple.com/quicktime/download/](http://www.apple.com/quicktime/download/)，下载并安装它。
- en: Go to the Cinder samples directory, for example, `C:/cinder/samples/` and find
    a folder with the name QuickTime. Open `C:/cinder/samples/QuickTime/vc10/quickTimeSample.sln`.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 前往 Cinder 示例目录，例如，`C:/cinder/samples/`，然后找到一个名为 QuickTime 的文件夹。打开 `C:/cinder/samples/QuickTime/vc10/quickTimeSample.sln`。
- en: Tip
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Downloading the color images of this book**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载本书的彩色图像**'
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的 PDF 文件。这些彩色图像将帮助您更好地理解输出中的变化。
- en: 'You can download this file from:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下链接下载此文件：
- en: '[http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/     9564OS_ColoredImages.pdf)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9564OS_ColoredImages.pdf)'
- en: Welcome to Microsoft Visual C++ 2010! Press *F5* to build a project and run
    it. You should be provided with a prompt to choose a file—select a QuickTime compatible
    movie file from your hard drive and see what happens. You should see the movie
    playing back, and a semi-transparent rectangle with different stats about the
    movie file over it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用 Microsoft Visual C++ 2010！按 *F5* 键构建项目并运行。您应该会收到一个提示，要求选择文件——从您的硬盘驱动器中选择一个与
    QuickTime 兼容的电影文件，看看会发生什么。您应该看到电影正在播放，并且有一个半透明的矩形覆盖在电影文件上，显示不同的统计数据。
- en: '![Launching the sample application](img/9564_01_04.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![启动示例应用程序](img/9564_01_04.jpg)'
- en: If you don't see the movie, check if you have QuickTime Player installed. First
    time I tried this sample application, I didn't succeed. And I spent hours trying
    to understand, what's wrong? Nothing! You just don' t have QuickTime Player. Get
    it from [http://www.apple.com/quicktime/download/](http://www.apple.com/quicktime/download/).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看不到电影，请检查是否已安装 QuickTime Player。我第一次尝试这个示例应用程序时没有成功。我花了好几个小时试图弄清楚问题在哪里？什么都没有！您只是没有
    QuickTime Player。从 [http://www.apple.com/quicktime/download/](http://www.apple.com/quicktime/download/)
    下载它。
- en: Summary
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: To sum up, these are the most simplest and fastest ways you can get Cinder up
    and running. There are other possible ways too, but they are out of the scope
    of this book. But if you search for the latest version of Cinder, check the *CINDER
    + GIT* section on the Cinder official website ([http://libcinder.org/docs/welcome/GitSetup.html](http://libcinder.org/docs/welcome/GitSetup.html)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这些是最简单、最快的方法来启动并运行 Cinder。当然，还有其他可能的方法，但它们超出了本书的范围。但如果您要查找 Cinder 的最新版本，请访问
    Cinder 官方网站上的 *CINDER + GIT* 部分 ([http://libcinder.org/docs/welcome/GitSetup.html](http://libcinder.org/docs/welcome/GitSetup.html))。
- en: In the next chapter, we will try to understand what is possible with Cinder
    by launching different samples in the Cinder samples package.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将通过在 Cinder 示例包中启动不同的示例来尝试了解 Cinder 的可能性。
