- en: Companion books to continue your learning journey
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Soon, I will have written a trilogy of books to continue your learning journey
    with .NET 8\. The two other books act as companions to this book:'
  prefs: []
  type: TYPE_NORMAL
- en: The first book covers the fundamentals of C#, .NET, ASP.NET Core, and Blazor
    for web development.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The second book (the one you’re reading now) covers more specialized libraries,
    services, and graphical user interfaces for websites and desktop and mobile apps
    with Blazor and .NET MAUI.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The third book covers important tools and skills you should learn to become
    a well-rounded professional .NET developer. These include design patterns and
    solution architecture, debugging, memory analysis, all the important types of
    testing, from unit to performance and web and mobile, and then hosting and deployment
    topics like Docker and Azure Pipelines. Finally, it looks at how to prepare for
    an interview to get the .NET developer job that you want.
  prefs:
  - PREF_OL
