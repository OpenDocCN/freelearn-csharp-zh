- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Have you ever stopped to think about the number of technologies, languages,
    and frameworks that currently exist for developing software solutions? It is certainly
    almost impossible to list them since, with technological advancement, new frameworks,
    and technologies emerge every day. Associated with the collaboration model proposed
    by the open source movement, access to information and source code of technologies
    from major players allows people to develop their own technologies, which end
    up becoming a path for developing solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾停下来思考目前存在多少用于开发软件解决方案的技术、语言和框架？由于技术的进步，每天都有新的框架和技术出现，因此当然几乎不可能列出它们。与开源运动提出的协作模式相关联，可以访问主要玩家的技术和源代码，这允许人们开发自己的技术，最终成为开发解决方案的途径。
- en: In the context of web applications, there have been several developments and,
    with these, different approaches and tools have emerged that allow the development
    of increasingly rich and complex applications. Often, the traditional client-server
    development model is no longer sufficient for certain contexts, and with the evolution
    of technologies, the use of other approaches to improve the user experience of
    web applications has made JavaScript frameworks popular, giving rise to other
    development models such as the use of **Single-Page Applications** ( **SPAs**
    ), which, combined with a powerful server-side processing model, make web applications
    more interactive and richer than ever. When we look back at the development model
    from a few years ago, we needed a few JavaScript files, an interpreted language
    such as PHP, Perl, or Classic ASP to process requests on the server side, and
    a database to persist information.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络应用背景下，已经出现了许多发展，随之而来的是不同的方法和工具的涌现，这些方法和工具使得开发越来越丰富和复杂的应用成为可能。通常，传统的客户端-服务器开发模型在某些情况下已经不再足够，随着技术的演变，采用其他方法来提升网络应用的用户体验使得JavaScript框架变得流行，从而催生了其他开发模型，例如使用**单页应用**（**SPAs**）。结合强大的服务器端处理模型，这使得网络应用比以往任何时候都更加互动和丰富。当我们回顾几年前的开发模型时，我们需要几个JavaScript文件、一种解释型语言，如PHP、Perl或经典ASP来处理服务器端的请求，以及一个数据库来持久化信息。
- en: However, the market has become more dynamic and demanding, making technological
    advances increasingly faster. The web solution development model has gone from
    a stack of three or four technologies to a multitude of resources, packages, frameworks,
    standards, design patterns, and, no less important, interaction with cloud environments.
    While we have a modern development scenario, we are also involved in a great complexity
    of available resources so that we can create rich solutions that have the capacity
    to support the diverse needs of the market and dynamically follow the constant
    evolution and changes in the needs of organizations to deliver solutions that
    are increasingly more adherent to the market, remaining competitive.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，市场变得更加动态和有需求，使得技术进步的速度越来越快。网络解决方案的开发模型已经从三四种技术的堆叠转变为多种资源、包、框架、标准、设计模式和，同样重要的是，与云环境的交互。虽然我们有一个现代的开发场景，但我们也面临着可用资源的巨大复杂性，以便我们可以创建具有支持市场多样化需求的能力的丰富解决方案，并动态地跟随组织需求的不断演变和变化，以提供越来越符合市场的解决方案，保持竞争力。
- en: Dealing with different technologies is also a challenge for several teams that
    must learn different languages and standards, and also use different tools to
    combine these technologies and maintain a sustainable distributed development
    model. This book aims to provide tools, standards, and possibilities to software
    engineers who need to deliver web solutions in a dynamic manner, delivering constant
    value, while benefiting from best practices and staying up to date in a scenario
    of constant technological evolution. To achieve these goals, we will learn about
    the ASP.NET Core 9 platform, which is a powerful open-source solution from Microsoft
    that allows us to develop high-quality applications, prepared to deal with the
    standards and requirements of cloud-native applications and, best of all, centralized
    in a single platform.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 处理不同的技术也是许多团队的挑战，这些团队必须学习不同的语言和标准，并使用不同的工具来组合这些技术，以维持可持续的分布式开发模式。本书旨在为需要以动态方式交付网络解决方案、提供持续价值、并从最佳实践中受益、在持续技术演变的场景中保持最新的软件工程师提供工具、标准和可能性。为了实现这些目标，我们将学习
    ASP.NET Core 9 平台，这是一个来自微软的强大开源解决方案，使我们能够开发高质量的应用程序，准备好处理云原生应用程序的标准和要求，最好的是，这些都在一个单一平台上集中。
- en: ASP.NET Core 9 is a technology that is constantly evolving and has modern features,
    allowing software engineers to have the ability to extend and customize while
    using high-level approaches for solutions that must be prepared to run in different
    types of environments, whether local, on-premises or especially in cloud environments.
    With ASP.NET Core 9, software engineers benefit from the use of practices such
    as interaction with CLI tools. It is independent of the operating system, has
    great support from the technical community that provides several packages and
    providers, and the framework is constantly evolving through the open-source community.
    It is a technology that has extensive documentation and support and is prepared
    for the most diverse types of solutions, in addition to adapting to the cloud-native
    model and, of course, has the capacity to integrate with other technologies, in
    addition to JavaScript frameworks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ASP.NET Core 9 是一种不断进化的技术，它具有现代特性，使软件工程师能够在使用高级方法解决必须在不同类型环境中运行的问题时，拥有扩展和定制的功能。使用
    ASP.NET Core 9，软件工程师可以受益于使用与 CLI 工具交互等实践。它是独立于操作系统的，得到了提供多个包和提供者的技术社区的广泛支持，并且框架通过开源社区不断进化。它是一种具有广泛文档和支持的技术，为最多样化的解决方案做好了准备，除了适应云原生模型外，当然还有能力与其他技术以及
    JavaScript 框架集成。
- en: ASP.NET Core 9 is a powerful web development platform, with several tools available
    for development on different operating systems. However, it is important to understand
    concepts that go beyond the coding process.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ASP.NET Core 9 是一个强大的网络开发平台，提供了在不同操作系统上开发的各种工具。然而，理解超越编码过程的概念同样重要。
- en: During the course of this book, we will learn about the concepts and fundamentals
    of the ASP.NET Core 9 platform, in addition to understanding development approaches
    and cloud architectures, learning about the best resources for designing web solutions,
    using mechanisms for delivering constant value in an automated manner such as
    **Continuous Integration** ( **CI** ) and **Continuous Delivery** ( **CD** ),
    among other patterns and best practices of the cloud-native solution development
    model, and much more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将学习 ASP.NET Core 9 平台的概念和基础知识，了解开发方法和云架构，学习设计网络解决方案的最佳资源，使用诸如 **持续集成**
    ( **CI** ) 和 **持续交付** ( **CD** ) 等机制以自动化方式提供持续价值，以及其他云原生解决方案开发模型的最佳实践和更多内容。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book provides a broad perspective on the use of ASP.NET Core 9 technology
    for developing web-based solutions. It goes beyond the traditional aspect and
    brings an innovative perspective based on the needs of the technology market.
    It addresses fundamental issues ranging from platform knowledge, updates, environment
    preparation, implementation and use of best security and development practices,
    and constant delivery through automated solutions such as CI and CD, cloud-native
    development practices, containerization, and several other aspects of the ASP.NET
    Core platform.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了对使用 ASP.NET Core 9 技术开发基于 Web 解决方案广泛视角。它超越了传统方面，基于技术市场的需求带来了创新视角。它涵盖了从平台知识、更新、环境准备、实施和最佳安全及开发实践的使用，到通过
    CI/CD、云原生开发实践、容器化等自动化解决方案的持续交付，以及 ASP.NET Core 平台的其他几个方面。
- en: This book is intended for developers involved in the development of both backend
    and frontend solutions, familiar with basic or intermediate object-oriented programming,
    using high-level languages such as C# and Java, and having some experience with
    HTML and CSS.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向参与后端和前端解决方案开发的开发者，他们熟悉基本的或中级面向对象编程，使用 C# 和 Java 等高级语言，并有一定 HTML 和 CSS 的经验。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21788_01.xhtml#_idTextAnchor015) , *Introducing ASP.NET Core
    9 Concepts* , starts with the fundamentals of ASP.NET Core 9, understanding the
    evolution of the .NET platform, which went from a development model exclusively
    for Windows to becoming an open source platform, supported and constantly updated
    by Microsoft together with the technical community. We will also learn how to
    prepare the development environment by installing development tools and the **Software
    Development Kit** ( **SDK** ) necessary for creating applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21788_01.xhtml#_idTextAnchor015) ，*介绍 ASP.NET Core 9 概念*，从 ASP.NET
    Core 9 的基础知识开始，了解 .NET 平台的演变，它从仅适用于 Windows 的开发模型转变为成为一个开源平台，由微软和整个技术社区共同支持并不断更新。我们还将学习如何通过安装开发工具和创建应用程序所需的**软件开发工具包**（**SDK**）来准备开发环境。'
- en: '[*Chapter 2*](B21788_02.xhtml#_idTextAnchor031) , *Building Dynamic UIs with
    Razor Pages, MVC, and Blazor* , covers the aspects involving the development of
    web applications such as client-server and server-side models, in addition to
    knowing and implementing applications using the ASP.NET Core 9 UI Framework such
    as Razor Pages, ASP.NET MVC, Blazor, and integration with JavaScript frameworks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21788_02.xhtml#_idTextAnchor031) ，*使用 Razor Pages、MVC 和 Blazor 构建动态
    UI*，涵盖了涉及 Web 应用程序开发的各个方面，如客户端-服务器和服务器端模型，以及了解和实现使用 ASP.NET Core 9 UI 框架（如 Razor
    Pages、ASP.NET MVC、Blazor）的应用程序，以及与 JavaScript 框架的集成。'
- en: '[*Chapter 3*](B21788_03.xhtml#_idTextAnchor044) , *Crafting Web APIs for Service
    Delivery* , addresses concepts and best practices in the development of API technologies,
    widely used in web-based applications. We will learn about the business delivery
    model as a service through HTTP, and understand the fundamentals and standards
    available in the ASP.NET Core 9 platform such as minimal APIs, filters, documentation,
    and other standards associated with the REST-based service development model.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21788_03.xhtml#_idTextAnchor044) ，*构建用于服务交付的 Web API*，讨论了在 API 技术开发中的概念和最佳实践，这些技术在基于
    Web 的应用程序中广泛使用。我们将了解通过 HTTP 实现的业务交付模型作为服务，并理解 ASP.NET Core 9 平台中的基本和标准，例如最小 API、过滤器、文档以及其他与基于
    REST 的服务开发模型相关的标准。'
- en: '[*Chapter 4*](B21788_04.xhtml#_idTextAnchor061) , *Real-Time Interactions with
    SignalR* , presents a rich user interaction solution through the concept of real-time
    applications using SignalR, where we will learn the fundamentals of real-time
    programming with ASP.NET Core 9, supported technologies, work with streams, and
    understand how to host a real-time solution.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21788_04.xhtml#_idTextAnchor061) ，*使用 SignalR 进行实时交互*，通过使用 SignalR
    的实时应用程序概念提供了一个丰富的用户交互解决方案，我们将学习使用 ASP.NET Core 9 进行实时编程的基础知识，支持的技术，处理流，并了解如何托管实时解决方案。'
- en: '[*Chapter 5*](B21788_05.xhtml#_idTextAnchor078) , *Working with Data and Persistence*
    , explores a very important and necessary aspect in most applications, which is
    the ability to connect to data sources for information persistence. We will understand
    how ASP.NET Core 9 allows us to connect to a database using a high-level persistence
    model through the use of frameworks such as Entity Framework Core and Dapper,
    in addition to understanding the main persistence models and existing technologies.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21788_05.xhtml#_idTextAnchor078) ，*与数据和持久性一起工作*，探讨了大多数应用程序中非常重要且必要的方面，即连接到数据源以实现信息持久化的能力。我们将了解ASP.NET
    Core 9如何通过使用如Entity Framework Core和Dapper等框架，允许我们使用高级持久化模型连接到数据库，以及了解主要持久化模型和现有技术。'
- en: '[*Chapter 6*](B21788_06.xhtml#_idTextAnchor093) , *Enhancing Security and Quality*
    , covers one of the most sensitive and important aspects of modern web-based applications,
    which is security. We will understand the principles for protecting applications,
    demystify the concepts of authorization and authentication, and implement an access
    management model through ASP.NET Core Identity.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21788_06.xhtml#_idTextAnchor093) ，*增强安全和质量*，涵盖了现代基于Web的应用程序中最敏感和重要的方面之一，即安全性。我们将了解保护应用程序的原则，消除授权和认证概念的神秘性，并通过ASP.NET
    Core Identity实现访问管理模型。'
- en: '[*Chapter 7*](B21788_07.xhtml#_idTextAnchor117) , *Adding Capabilities to Applications*
    , aims to expand the context of application source code and add fundamentals and
    best practices, in addition to the interaction with other resources necessary
    in modern applications, such as the use of cache strategies to keep applications
    more resilient. We will also explore the logging, tracing, and monitoring solution
    model, which is extremely important in applications that are capable not only
    of supporting users but also of allowing teams to have the ability to optimize,
    solve problems, and take proactive actions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21788_07.xhtml#_idTextAnchor117) ，*为应用程序添加功能*，旨在扩展应用程序源代码的上下文，并添加基本和最佳实践，以及现代应用程序中必要的其他资源交互，例如使用缓存策略使应用程序更具弹性。我们还将探索日志记录、跟踪和监控解决方案模型，这对于不仅支持用户，还允许团队优化、解决问题和采取主动行动的应用程序至关重要。'
- en: '[*Chapter 8*](B21788_08.xhtml#_idTextAnchor132) , *Enhancing Applications with
    Middleware in ASP.NET Core 9,* explores a powerful feature available in ASP.NET
    Core, which is the control of the request and response flow of applications through
    middleware. Through middleware, we have the ability to expand the functionalities
    available in the request flow of web applications using the best implementation
    practices. We will understand how the pipeline works, how to add middleware, and
    how to create custom middleware.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21788_08.xhtml#_idTextAnchor132) ，*使用ASP.NET Core 9中的中间件增强应用程序*，探讨了ASP.NET
    Core中的一项强大功能，即通过中间件控制应用程序的请求和响应流。通过中间件，我们能够使用最佳实现实践扩展Web应用程序请求流中的功能。我们将了解管道的工作原理，如何添加中间件，以及如何创建自定义中间件。'
- en: '[*Chapter 9*](B21788_09.xhtml#_idTextAnchor146) , *Managing Application Settings*
    , expands in greater detail on some aspects related to the security of sensitive
    information in an application. All solutions depend on a type of parameterization,
    and these, as a good practice, are generally managed through configuration files.
    Through the model proposed by ASP.NET Core 9, prepared for cloud environments,
    we will understand how to connect different configuration management providers
    in a secure way and use the best development practices with the support of the
    **IConfiguration** configuration abstraction interface. We will also learn how
    to add the ability to change application configurations and behaviors in real
    time, through the use of feature toggles and the Options pattern.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21788_09.xhtml#_idTextAnchor146) ，*管理应用程序设置*，更详细地阐述了与应用程序中敏感信息安全相关的一些方面。所有解决方案都依赖于一种参数化类型，并且作为良好实践，这些通常通过配置文件进行管理。通过ASP.NET
    Core 9提出的模型，为云环境准备，我们将了解如何以安全的方式连接不同的配置管理提供程序，并使用**IConfiguration**配置抽象接口的最佳开发实践。我们还将学习如何通过使用功能开关和选项模式，实时更改应用程序配置和行为。'
- en: '[*Chapter 10*](B21788_10.xhtml#_idTextAnchor162) , *Deploying and Hosting Applications*
    , aims to introduce you to other aspects involving the development flow and continuous
    value delivery. Modern applications need to be dynamic and constantly changing
    and must be delivered at any time, even while users are using them. With this,
    we will learn about the use of automated processes such as CI and CD, associated
    with the principles of DevOps culture. We will understand the process of packaging
    and publishing applications in a web environment using pipelines connected to
    Azure.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21788_10.xhtml#_idTextAnchor162) ，*部署和托管应用程序*，旨在向您介绍涉及开发流程和持续价值交付的其他方面。现代应用程序需要动态且不断变化，并且必须在任何时间交付，甚至在用户使用它们的时候。因此，我们将学习使用与
    DevOps 文化原则相关的自动化流程，如 CI 和 CD。我们将了解在连接到 Azure 的管道中打包和发布应用程序的过程。'
- en: '[*Chapter 11*](B21788_11.xhtml#_idTextAnchor183) , *Cloud-Native Development
    with ASP.NET Core 9* , teaches you about the best practices, tools, and principles
    to take applications developed in ASP.NET Core 9 to another level, adapting to
    the dynamic and modern model of developing web-based solutions. In this chapter,
    we will learn about the importance of going beyond the code and creating a cloud-native
    mindset. We will also learn about best practices and principles such as the Twelve-Factor
    App, containers, and deployment strategies, as well as resources that support
    software engineers in designing robust solutions for the cloud.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21788_11.xhtml#_idTextAnchor183) ，*使用 ASP.NET Core 9 进行云原生开发*，将向您介绍将
    ASP.NET Core 9 开发的应用程序提升到另一个层次的最佳实践、工具和原则，以适应动态和现代的基于网络的解决方案开发模式。在本章中，我们将学习超越代码并培养云原生思维的重要性。我们还将学习最佳实践和原则，如十二要素应用、容器和部署策略，以及支持软件工程师为云设计稳健解决方案的资源。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'This book has a theoretical/practical approach, and to be able to take advantage
    of the available knowledge, it is important to have prior knowledge of the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用理论/实践方法，为了充分利用现有知识，了解以下内容非常重要：
