  zh: 第3节：创建型模式
- en: 'In this section, we will learn about Creational patterns by prototyping a grid-based
    spawning system for a dungeon crawling game. The concept of spawning is well-known:
    things appear in a game—sometimes it''s particles, characters, or even the infamous
    loot boxes. In other words, as game developers, we need to make things pop up
    on the screen as fast as possible without slowing down the frame rate. There are
    some design patterns that might help in doing this. The following chapters are
    included in this section:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过为地牢探险游戏原型化一个基于网格的生成系统来学习创建型模式。生成概念是众所周知的：事物出现在游戏中——有时是粒子、角色，甚至是臭名昭著的宝箱。换句话说，作为游戏开发者，我们需要尽可能快地将事物显示在屏幕上，而不会降低帧率。有一些设计模式可能有助于完成这项任务。本节包含以下章节：
