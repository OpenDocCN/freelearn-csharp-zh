- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '**Code in text** : Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We intentionally designed **Provider** to match
    the **ItemsProvider** signature required by the **Virtualize** component, ensuring
    compatibility and seamless integration.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“我们有意设计**Provider**以匹配**Virtualize**组件所需的**ItemsProvider**签名，确保兼容性和无缝集成。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
