  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的命令将提示用户添加角色的名称和类型。
- en: Enter the name of the role, for example, `testUser`.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入角色的名称，例如，`testUser`。
