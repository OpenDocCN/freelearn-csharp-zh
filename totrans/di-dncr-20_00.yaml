- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for C# and .NET developers who have no idea what DI (Dependency
    Injection) is and would like to understand how to implement it in their applications.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对依赖注入（DI）一无所知，但希望了解如何在他们的应用程序中实现它的C#和.NET开发者而写的。
