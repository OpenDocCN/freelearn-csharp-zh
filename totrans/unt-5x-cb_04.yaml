  type: TYPE_NORMAL
  zh: '*NVIDIA Texture Tools for Adobe Photoshop*，仅适用于 Windows，可在 [http://developer.nvidia.com/nvidia-texture-tools-adobe-photoshop](http://developer.nvidia.com/nvidia-texture-tools-adobe-photoshop)
    获取。'
