- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Xamarin has built three core products for developing iOS and Android applications
    in C#: Xamarin Studio, Xamarin.iOS, and Xamarin.Android. Xamarin gives you direct
    access to the native APIs on each platform and the flexibility to share C# code
    between platforms. Using Xamarin and C#, you get better productivity when compared
    to Java or Objective-C, and still retain great performance compared to an HTML
    or a JavaScript solution.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin为开发iOS和Android应用程序的C#构建了三个核心产品：Xamarin Studio、Xamarin.iOS和Xamarin.Android。Xamarin让您直接访问每个平台的本地API，并能够在平台之间共享C#代码。与Java或Objective-C相比，使用Xamarin和C#，您可以获得更高的生产力，同时与HTML或JavaScript解决方案相比，仍能保持出色的性能。
- en: In this book, we will develop a real-world sample application to demonstrate
    what you can do with Xamarin technologies, and build on core platform concepts
    for iOS and Android. We will also cover advanced topics such as push notifications,
    retrieving contacts, using the camera, and GPS location. With Xamarin 3, a new
    framework was introduced called Xamarin.Forms. We will cover the basics of Xamarin.Forms
    and how you can apply it to cross-platform development. Finally, we will walk
    through what it takes to submit your application to the Apple App Store and Google
    Play.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将开发一个真实世界的示例应用程序，以展示您可以使用Xamarin技术做什么，并基于iOS和Android的核心平台概念进行构建。我们还将涵盖高级主题，如推送通知、检索联系人、使用相机和GPS定位。随着Xamarin
    3的推出，引入了一个名为Xamarin.Forms的新框架。我们将介绍Xamarin.Forms的基础知识以及如何将其应用于跨平台开发。最后，我们将指导您了解将应用程序提交到Apple
    App Store和Google Play所需的内容。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Setting Up Xamarin"),
    *Setting Up Xamarin*, covers the process of installing the appropriate Xamarin
    software and native SDKs required for performing cross-platform development.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章. 设置Xamarin")，*设置Xamarin*，介绍了安装适当的Xamarin软件和进行跨平台开发所需的本地SDK的过程。'
- en: '[Chapter 2](part0022_split_000.html#page "Chapter 2. Hello, Platforms!"), *Hello,
    Platforms!*, walks you through creating your first "Hello World" application on
    iOS and Android, which also covers some basic concepts on each platform.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0022_split_000.html#page "第2章. 嘿，平台！")，*嘿，平台！*，引导您在iOS和Android上创建第一个“Hello
    World”应用程序，同时也涵盖了每个平台的一些基本概念。'
- en: '[Chapter 3](part0029_split_000.html#page "Chapter 3. Code Sharing between iOS
    and Android"), *Code Sharing between iOS and Android*, gives you code-sharing
    techniques and project setup strategies that can be used with Xamarin.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0029_split_000.html#page "第3章. iOS和Android之间的代码共享")，*iOS和Android之间的代码共享*，提供了可以与Xamarin一起使用的代码共享技术和项目设置策略。'
- en: '[Chapter 4](part0036_split_000.html#page "Chapter 4. XamChat – a Cross-platform
    App"), *XamChat – a Cross-platform App*, introduces a sample application that
    we will be building throughout the book. In this chapter, we will write all the
    shared code for the application, complete with unit tests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0036_split_000.html#page "第4章. XamChat – 一个跨平台应用")，*XamChat – 一个跨平台应用*，介绍了一个我们将全书构建的示例应用程序。在本章中，我们将编写应用程序的所有共享代码，包括单元测试。'
- en: '[Chapter 5](part0042_split_000.html#page "Chapter 5. XamChat for iOS"), *XamChat
    for iOS*, covers the technique of implementing the iOS user interface for XamChat
    and various iOS development concepts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0042_split_000.html#page "第5章. XamChat for iOS")，*XamChat for iOS*，涵盖了实现XamChat的iOS用户界面以及各种iOS开发概念的技术。'
- en: '[Chapter 6](part0050_split_000.html#page "Chapter 6. XamChat for Android"),
    *XamChat for Android*, covers the technique of implementing the Android version
    of XamChat and introduces Android-specific development concepts.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0050_split_000.html#page "第6章. XamChat for Android")，*XamChat for
    Android*，涵盖了实现XamChat的Android版本的技术，并介绍了Android特定的开发概念。'
- en: '[Chapter 7](part0056_split_000.html#page "Chapter 7. Deploying and Testing
    on Devices"), *Deploying and Testing on Devices*, walks you through the painful
    process of deploying your first application to a device. We also cover why it
    is important to always test your application on real devices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0056_split_000.html#page "第7章. 在设备上部署和测试")，*在设备上部署和测试*，引导您通过将第一个应用程序部署到设备的痛苦过程。我们还讨论了为什么始终在真实设备上测试您的应用程序很重要。'
- en: '[Chapter 8](part0062_split_000.html#page "Chapter 8. Web Services with Push
    Notifications"), *Web Services with Push Notifications*, explains the technique
    of implementing a real backend web service for XamChat using Azure Mobile Services.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0062_split_000.html#page "第8章. 带有推送通知的Web服务")，*带有推送通知的Web服务*，解释了使用Azure
    Mobile Services实现XamChat真实后端Web服务的技巧。'
- en: '[Chapter 9](part0070_split_000.html#page "Chapter 9. Third-party Libraries"),
    *Third-party Libraries*, covers the various options of using third-party libraries
    with Xamarin and how you can even leverage native Java and Objective-C libraries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0070_split_000.html#page "第9章。第三方库"), *第三方库*，涵盖了使用 Xamarin 的各种第三方库选项，以及您甚至可以利用原生
    Java 和 Objective-C 库。'
- en: '[Chapter 10](part0075_split_000.html#page "Chapter 10. Contacts, Camera, and
    Location"), *Contacts, Camera, and Location*, introduces the library, Xamarin.Mobile,
    as a cross-platform way to access users'' contacts, camera, and GPS location.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0075_split_000.html#page "第10章。联系人、相机和位置"), *联系人、相机和位置*，介绍了 Xamarin.Mobile
    库作为跨平台访问用户联系人、相机和 GPS 位置的方法。'
- en: '[Chapter 11](part0080_split_000.html#page "Chapter 11. Xamarin.Forms"), *Xamarin.Forms*,
    discovers Xamarin''s latest framework, Xamarin.Forms, and how you can leverage
    it to build cross-platform applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0080_split_000.html#page "第11章。Xamarin.Forms"), *Xamarin.Forms*，介绍了
    Xamarin 的最新框架，Xamarin.Forms，以及您如何利用它来构建跨平台应用程序。'
- en: '[Chapter 12](part0085_split_000.html#page "Chapter 12. App Store Submission"),
    *App Store Submission*, explains the process of submitting your app to the Apple
    App Store and Google Play.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0085_split_000.html#page "第12章。App Store 提交"), *App Store 提交*，解释了将您的应用程序提交到苹果
    App Store 和谷歌 Play 的过程。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: For this book, you will need a Mac computer running at least OS X 10.7 Lion.
    Apple requires iOS applications to be compiled on a Mac, so Xamarin does as well.
    You will also need a license of the business edition of Xamarin.Android and Xamarin.iOS.
    A free 30-day trial is also available. You can also try the free starter edition
    of Xamarin, but some of the more advanced examples will not work with this edition.
    You can visit [http://xamarin.com/download](http://xamarin.com/download) to download
    the appropriate software.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用本书，您需要一个至少运行 OS X 10.7 Lion 的 Mac 计算机。苹果要求 iOS 应用程序必须在 Mac 上编译，因此 Xamarin
    也是如此。您还需要拥有 Xamarin.Android 和 Xamarin.iOS 商业版的许可证。还提供免费 30 天试用版。您还可以尝试免费的 Xamarin
    入门版，但某些更高级的示例可能无法使用此版本。您可以通过访问 [http://xamarin.com/download](http://xamarin.com/download)
    下载适当的软件。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers who are already familiar with C# and want to start
    doing mobile development with Xamarin. If you have worked in ASP.NET, WPF, WinRT,
    or Windows Phone, then you will be right at home using this book to develop native
    iOS and Android applications.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为已经熟悉 C# 并想开始使用 Xamarin 进行移动开发的开发者编写的。如果您在 ASP.NET、WPF、WinRT 或 Windows Phone
    上工作过，那么使用本书开发原生 iOS 和 Android 应用程序将得心应手。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    user will enter some text into the `UITextField` textbox and click on the `UIButton`
    button to start the search."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和推特用户名应如下所示："用户将在 `UITextField`
    文本框中输入一些文本，然后点击 `UIButton` 按钮以开始搜索。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击 **下一步** 按钮将您带到下一屏幕。"'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/7883OS_ImageBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/7883OS_ImageBundle.pdf).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/7883OS_ImageBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/7883OS_ImageBundle.pdf)。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的**勘误**部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以联系我们的邮箱 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决问题。
