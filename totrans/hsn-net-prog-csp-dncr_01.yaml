- en: 'Section 1: Foundations of Network Architecture'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：网络架构基础
- en: Part one of the book will start by exploring the various network architectures
    that make distributed programming possible in the first place. It will examine
    the standards adhered to by hardware and software vendors to allow communication
    across networks, including the DNS naming system, IPv4 and IPv6 standards for
    device addressing, and local hardware-level APIs and data structures that allow
    users to program for those networks, with basic examples of C# software that leverage
    or demonstrate these concepts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分将首先探讨各种网络架构，这些架构使得分布式编程成为可能。它将检查硬件和软件供应商遵循的标准，以允许网络间的通信，包括DNS命名系统、用于设备地址的IPv4和IPv6标准，以及允许用户为这些网络编程的本地硬件级API和数据结构，并提供了利用或展示这些概念的C#软件的基本示例。
