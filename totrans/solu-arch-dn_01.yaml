- en: 'Section 1: Understanding the Responsibilities of a Solution Architect'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will go through the different phases of the **Software Development
    Life Cycle** (**SDLC**) and we will learn about the differences between the popular
    SDLC models such as Scrum, Spiral, and DevOps. Then, we will learn about the hierarchy
    in a typical software development team and what to expect in terms of responsibilities
    from each member, including a solution architect.
  prefs: []
  type: TYPE_NORMAL
- en: Later in this section, we will explore some fundamental soft skills that every
    solution architect should have and we will get to know some common pitfalls that
    should be avoided.
  prefs: []
  type: TYPE_NORMAL
