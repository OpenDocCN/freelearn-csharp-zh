- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will take the readers through the design of RESTful web services and
    leverages the ASP.NET Core Framework to implement these services. Starting from
    the basics of the philosophy behind REST, the readers will go through the steps
    of designing and implementing an enterprise-grade RESTful web service. Taking
    a practical approach, each chapter provides code samples that they can apply to
    your own circumstances. It brings forth the power of the latest .NET Core release,
    working with MVC. It then goes beyond the use of the framework to explore approaches
    to tackle resilience, security, and scalability concerns. The readers will learn
    techniques to deal with security in Web APIs and discover how to implement unit
    and integration test strategies. Finally, the book ends by walking you through
    building a .NET client for your RESTful web service, along with some scaling techniques.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导读者通过 RESTful 网络服务的设计，并利用 ASP.NET Core 框架来实现这些服务。从 REST 背后哲学的基本原理开始，读者将经历设计和实现企业级
    RESTful 网络服务的步骤。采用实用方法，每一章都提供了他们可以应用于自己情况的代码示例。它展示了最新 .NET Core 版本的威力，与 MVC 一起工作。然后它超越了框架的使用，探索解决弹性、安全和可伸缩性问题的方法。读者将学习处理
    Web API 安全的技术，并了解如何实施单元和集成测试策略。最后，本书通过指导你构建 RESTful 网络服务的 .NET 客户端以及一些扩展技术来结束。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for those who want to learn to build RESTful web services
    with the latest .NET Core Framework. To make best use of the code samples included
    in the book, you should have basic knowledge of C# and .NET Core.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为那些想学习使用最新的 .NET Core 框架构建 RESTful 网络服务的人编写。为了最好地利用书中包含的代码示例，你应该具备基本的 C#
    和 .NET Core 知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](61135ab9-f2f1-44a9-9016-75f70508b6bd.xhtml), *Getting Started*,
    will cover the planning phase, explain how to identify a perfect technology stack
    based on our requirement or problem statements, along with fundamental aspects
    of RESTful and RESTless services.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](61135ab9-f2f1-44a9-9016-75f70508b6bd.xhtml)，*入门*，将涵盖规划阶段，解释如何根据我们的需求或问题陈述确定完美的技术堆栈，以及
    RESTful 和 RESTless 服务的根本方面。'
- en: '[Chapter 2](c5995463-034e-4746-8255-e0bdfa248c4a.xhtml), *Build Initial Framework
    – Layout Foundation of Application*, will get you acquainted with the concepts
    of various methods, such as GET, POST, PUT, DELETE, and so on.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](c5995463-034e-4746-8255-e0bdfa248c4a.xhtml)，*构建初始框架 – 应用程序布局基础*，将使你熟悉各种方法的概念，例如
    GET、POST、PUT、DELETE 等。'
- en: '[Chapter 3](09fe6ad3-7061-4ae2-a2cb-c454ba802985.xhtml), *User Registration
    and Administration*, will get you acquainted with authentication with ASP.NET
    Core 2.0, Entity Framework Core, Basic Authentication, and OAuth 2.0.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](09fe6ad3-7061-4ae2-a2cb-c454ba802985.xhtml)，*用户注册和管理*，将使你熟悉使用 ASP.NET
    Core 2.0、Entity Framework Core、基本身份验证和 OAuth 2.0 进行身份验证。'
- en: '[Chapter 4](920b925a-af77-4f0d-8055-6313669af320.xhtml), *Item Catalogue, Cart,
    and Checkout*, will help you understand the complex components of ASP.NET Core, including
    .NET Standard 2.0 while building different sections of the e-commerce application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](920b925a-af77-4f0d-8055-6313669af320.xhtml)，*商品目录、购物车和结账*，将帮助你理解在构建电子商务应用程序的不同部分时
    ASP.NET Core 的复杂组件，包括 .NET Standard 2.0。'
- en: '[Chapter 5](f3ee816a-8343-4a03-9e1d-1682e4cab467.xhtml), *Integrating External
    Components and Handling*, will help you understand middleware, implementing logging
    using middleware, authentication, and resource restriction.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](f3ee816a-8343-4a03-9e1d-1682e4cab467.xhtml)，*集成外部组件和处理*，将帮助你了解中间件、使用中间件实现日志记录、身份验证和资源限制。'
- en: '[Chapter 6](17c8ef83-d95b-41af-9b61-54f69981bc3a.xhtml), *Testing RESTful Web
    Services*, will get you acquainted with the test paradigm, testing concepts, stubs
    and mocking, security testing, and integration testing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](17c8ef83-d95b-41af-9b61-54f69981bc3a.xhtml)，*测试 RESTful 网络服务*，将使你熟悉测试范式、测试概念、存根和模拟、安全测试和集成测试。'
- en: '[Chapter 7](f766a64a-f90e-487a-8ba3-30e49a2415f3.xhtml), *Continuous Integration
    and Continuous Deployment*, will get you acquainted with CI and CD concepts using
    VSTS and Azure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](f766a64a-f90e-487a-8ba3-30e49a2415f3.xhtml)，*持续集成和持续部署*，将使你熟悉使用 VSTS
    和 Azure 的 CI 和 CD 概念。'
- en: '[Chapter 8](18479f1e-2030-404b-b016-1764984f46ed.xhtml), *Securing RESTful
    Web Services*, will help you understand various security techniques, including
    basic authentication, XSS attacks, data encryption.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](18479f1e-2030-404b-b016-1764984f46ed.xhtml)，*保护 RESTful 网络服务*，将帮助你了解各种安全技术，包括基本身份验证、XSS
    攻击和数据加密。'
- en: '[Chapter 9](dfa68fd5-a510-4446-be5c-fe23d0ca08cd.xhtml), *Scaling RESTful Services
    (Performance of Web Services)*, will explain scaling-in, scaling-out, and the
    various patterns of scaling.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](dfa68fd5-a510-4446-be5c-fe23d0ca08cd.xhtml)，*扩展RESTful服务（Web服务的性能）*，将解释扩展内、扩展外以及各种扩展模式。'
- en: '[Chapter 10](9fcac4d2-710a-48a2-98be-ed0034525cee.xhtml), *Building a Web Client
    (Consuming Web Services)*, will teach the readers ASP.NET Core and Rest Client
    with RestSharp.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9fcac4d2-710a-48a2-98be-ed0034525cee.xhtml)，*构建Web客户端（消费Web服务）*，将教授读者使用ASP.NET
    Core和Rest Client with RestSharp。'
- en: '[Chapter 11](f0f2e5ae-96d9-49b7-bdd9-ce2ea9c75dea.xhtml), *Introduction to
    Microservices*, gives an overview of microservices by covering ecosystem in microservices
    with ASP.NET Core.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](f0f2e5ae-96d9-49b7-bdd9-ce2ea9c75dea.xhtml)，*微服务简介*，通过涵盖ASP.NET Core中的微服务生态系统来概述微服务。'
