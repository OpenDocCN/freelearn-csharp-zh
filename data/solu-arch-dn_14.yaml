  type: TYPE_NORMAL
  zh: '[Packt.com](http://Packt.com)'
- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过 7,000 本书和视频，以及领先的行业工具，帮助您规划个人发展并提升职业生涯。更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过来自 4,000 多位行业专业人士的实用电子书和视频，节省学习时间，增加编码时间
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为您量身定制的技能计划提高学习效果
- en: Get a free eBook or video every month
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，便于轻松访问关键信息
- en: Copy and paste, print, and bookmark content
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和收藏内容
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [packt.com](https://packt.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at [customercare@packtpub.com](https://customercare@packtpub.com)
    for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道 Packt 为每本书都提供电子书版本，包括 PDF 和 ePub 文件吗？您可以在 [packt.com](https://packt.com)
    升级到电子书版本，并且作为印刷版书籍的顾客，您有权获得电子书副本的折扣。有关更多信息，请联系我们 [customercare@packtpub.com](https://customercare@packtpub.com)。
- en: At [www.packt.com](https://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](https://www.packt.com) 上，您还可以阅读一系列免费的技术文章，注册各种免费通讯，并享受 Packt
    书籍和电子书的独家折扣和优惠。
- en: Other Books You May Enjoy
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您可能还喜欢的其他书籍
- en: 'If you enjoyed this book, you may be interested in these other books by Packt:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢这本书，您可能对 Packt 出版的以下其他书籍也感兴趣：
- en: '[![](img/B15927.png)](https://www.packtpub.com/product/enterprise-application-development-with-c-9-and-net-5/9781800209442)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/B15927.png)](https://www.packtpub.com/product/enterprise-application-development-with-c-9-and-net-5/9781800209442)'
- en: '**Enterprise Application Development with C# 9 and .NET 5**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用 C# 9 和 .NET 5 进行企业级应用程序开发**'
- en: Ravindra Akella, Arun Kumar Tamirisa, Suneel Kumar Kunani, Bhupesh Guptha Muthiyalu
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拉文德拉·阿凯拉，阿伦·库马尔·塔米里斯，苏尼尔·库马尔·库纳尼，布普什·古普塔·穆蒂亚卢
- en: 'ISBN: 978-1-80020-944-2'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80020-944-2'
- en: Design enterprise apps by making the most of the latest features of .NET 5
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过充分利用 .NET 5 的最新功能来设计企业应用程序
- en: Discover diﬀerent layers of an app, such as the data layer, API layer, and web
    layer
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现应用程序的不同层，如数据层、API 层和 Web 层
- en: Explore end-to-end architecture, implement an enterprise web app using .NET
    and C# 9, and deploy the app on Azure
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索端到端架构，使用 .NET 和 C# 9 实现企业级网络应用程序，并在 Azure 上部署应用程序
- en: Focus on the core concepts of web application development such as dependency
    injection, caching, logging, conﬁguration, and authentication, and implement them
    in .NET 5
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注网络应用程序开发的核心理念，如依赖注入、缓存、日志记录、配置和身份验证，并在 .NET 5 中实现它们
- en: Integrate the new .NET 5 health and performance check APIs with your app
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将新的 .NET 5 健康和性能检查 API 集成到您的应用程序中
- en: Understand how .NET 5 works and contribute to the .NET 5 platform
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解 .NET 5 的工作原理并为其平台做出贡献
- en: '[![](img/B16756.png)](https://www.packtpub.com/product/software-architecture-with-c-9-and-net-5-second-edition/9781800566040)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/B16756.png)](https://www.packtpub.com/product/software-architecture-with-c-9-and-net-5-second-edition/9781800566040)'
- en: '**Software Architecture with C# 9 and .NET 5**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用 C# 9 和 .NET 5 进行企业级应用程序开发**'
- en: Gabriel Baptista, Francesco Abbruzzese
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 加布里埃尔·巴普蒂斯塔，弗朗西斯科·阿布鲁齐塞
- en: 'ISBN: 978-1-80056-604-0'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80056-604-0'
- en: Use different techniques to overcome real-world architectural challenges and
    solve design consideration issues
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同的技术克服现实世界的架构挑战并解决设计考虑事项
- en: Apply architectural approaches such as layered architecture, service-oriented
    architecture (SOA), and microservices
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用分层架构、面向服务的架构（SOA）和微服务等架构方法
- en: Leverage tools such as containers, Docker, Kubernetes, and Blazor to manage
    microservices effectively
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用容器、Docker、Kubernetes 和 Blazor 等工具有效地管理微服务
- en: Get up to speed with Azure tools and features for delivering global solutions
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉 Azure 工具和功能，以提供全球解决方案
- en: Program and maintain Azure Functions using C# 9 and its latest features
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 C# 9 和其最新功能编程和维护 Azure Functions
- en: Understand when it is best to use test-driven development (TDD) as an approach
    for software development
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解何时使用测试驱动开发（TDD）作为软件开发的方法最为合适
- en: Write automated functional test cases
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写自动化的功能测试用例
- en: Get the best of DevOps principles to enable CI/CD environments
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取 DevOps 原则的最佳实践以启用 CI/CD 环境
- en: Packt is searching for authors like you
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt 正在寻找像你这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](https://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为 Packt 的作者，请访问 [authors.packtpub.com](https://authors.packtpub.com)
    并今天申请。我们已与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们将见解与全球技术社区分享。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
- en: Share Your Thoughts
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *Solution Architecture with .NET*, we'd love to hear your
    thoughts! If you purchased the book from Amazon, please click here to go straight
    to the Amazon review page for this book and share your feedback or leave a review
    on the site that you purchased it from.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了 *《.NET 解决方案架构》*，我们非常想听听你的想法！如果你从亚马逊购买了这本书，请点击此处直接进入该书的亚马逊评论页面并分享你的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和整个技术社区都至关重要，并将帮助我们确保我们提供高质量的内容。
