- en: Virtual Reality
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟现实
- en: In the previous chapter, we explored several processes and techniques to diagnose
    our Unity games to help improve performance. We did this by optimizing scripts,
    garbage collection, and graphic rendering. We also looked at how to deploy our
    Unity game for multiple distribution platforms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们探讨了几个诊断Unity游戏的过程和技术，以帮助提高性能。我们通过优化脚本、垃圾回收和图形渲染来实现这一点。我们还探讨了如何将我们的Unity游戏部署到多个分发平台。
- en: In this chapter, we are going to examine Unity's capabilities in regards to
    virtual reality. We will start with a quick introduction to virtual reality, including
    hardware requirements, and then look at how to create a virtual reality game using
    the Unity game engine. This is a bonus chapter and does not require you to own
    expensive virtual reality hardware. The purpose of the chapter is to give you
    an introduction to virtual reality and its possibilities with the Unity game engine.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨Unity在虚拟现实方面的能力。我们将从虚拟现实的快速介绍开始，包括硬件要求，然后查看如何使用Unity游戏引擎创建虚拟现实游戏。这是一章额外内容，不需要您拥有昂贵的虚拟现实硬件。本章的目的是为您介绍虚拟现实及其与Unity游戏引擎的可能性。
- en: 'Specifically, we will cover the following content in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，本章将涵盖以下内容：
- en: Welcome to virtual reality
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎来到虚拟现实
- en: Enabling virtual reality in Unity
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Unity中启用虚拟现实
- en: Starter content
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入门内容
- en: Welcome to virtual reality
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到虚拟现实
- en: 'Virtual reality is not a new term, but it has gained tremendous attention lately.
    The advent of 3D graphics and stereoscopes contributed to the state of virtual
    reality as it exists today. The following diagram illustrates the basic concept
    of stereoscopes and how they create virtual 3D images:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟现实不是一个新术语，但最近它受到了极大的关注。3D图形和立体镜的出现促进了今天虚拟现实的状态。以下图表说明了立体镜的基本概念以及它们如何创建虚拟3D图像：
- en: '![](img/8ad20066-be78-4848-883c-5d7818d0e4d4.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8ad20066-be78-4848-883c-5d7818d0e4d4.png)'
- en: As you can see, the same image is presented twice from different angles. This
    results in a virtual 3D image. The same concept exists for videos.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，相同的图像从不同的角度呈现了两次。这产生了虚拟3D图像。视频也存在同样的概念。
- en: 'Conceptually, virtual reality is fairly simple. It is the creation of a synthetic
    and believable virtual environment or world. There are two basic components: hardware
    and software. The hardware components typically involve a headset that has an
    individual lens for each eye and one or more display panels behind each lens.
    Most often, we are inserting our mobile phone into the headset, instead of having
    the display panels. Specialized lenses are used to focus the light from the mobile
    phone surface onto your eye''s retina.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从概念上讲，虚拟现实相当简单。它是一个合成且可信的虚拟环境或世界的创造。有两个基本组成部分：硬件和软件。硬件组件通常涉及一个头戴式设备，每个眼睛都有一个单独的镜头，每个镜头后面都有一个或多个显示屏。通常，我们是在头戴式设备中插入我们的手机，而不是显示屏。专业镜头用于将手机表面的光线聚焦到您的视网膜上。
- en: To see the value of the specialized lenses, hold your mobile phone up to your
    eyes at a distance of approximately 2 inches. Your eyes are not able to focus
    on the screen—it is too close. Specialized lenses allow us to see the screen that
    close.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要看到专业镜头的价值，请将您的手机举到离眼睛大约2英寸的距离。您的眼睛无法聚焦在屏幕上——它太近了。专业镜头使我们能够看到如此近的屏幕。
- en: 'Some advanced headsets include movement and positional tracking hardware, such
    as the following examples:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些高级头戴式设备包括运动和位置跟踪硬件，以下是一些示例：
- en: '**Inertial Measurement Units** (**IMUs**) for high-speed motion tracking'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**惯性测量单元**（**IMUs**）用于高速运动跟踪'
- en: Various techniques for positional tracking such as with cameras, lasers, and
    magnetic fields
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种位置跟踪技术，例如使用摄像头、激光和磁场
- en: The software component consists of the game or simulation software the user
    interacts with. Creating that content and instantiating it in a virtual reality
    game or simulation is where the heavy lifting is for virtual reality.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 软件组件包括用户与之交互的游戏或模拟软件。在虚拟现实游戏或模拟中创建该内容并将其实例化是虚拟现实的重头戏。
- en: Development tools
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发工具
- en: There is an increasing number of virtual reality hardware and software solutions
    available. At the time of this book's publication, Unity had native support for
    Oculus, Gear VR, OpenVR, and PlayStation VR. What follows are some brief descriptions
    of each of them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的虚拟现实硬件和软件解决方案越来越多。在本书出版时，Unity原生支持Oculus、Gear VR、OpenVR和PlayStation VR。以下是对每个的简要描述。
- en: Oculus
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oculus
- en: Oculus is the umbrella term that incorporates Oculus VR, a division of Facebook,
    and Oculus Rift, the virtual reality headset.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Oculus是一个包含Facebook旗下的Oculus VR和虚拟现实头戴式设备Oculus Rift的统称。
- en: 'You can learn more about Oculus at the following official websites:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下官方网站上了解更多关于Oculus的信息：
- en: '**Hardware site**: [https://www.oculus.com/](https://www.oculus.com/)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件网站**：[https://www.oculus.com/](https://www.oculus.com/)'
- en: '**Developer site**: [https://developer.oculus.com/](https://developer.oculus.com/)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发者网站**：[https://developer.oculus.com/](https://developer.oculus.com/)'
- en: GearVR
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GearVR
- en: 'GearVR is a headset that a mobile phone is inserted into. It requires one of
    the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GearVR是一个将手机插入其中的头戴式设备。它需要以下之一：
- en: Samsung Galaxy S6
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S6
- en: Samsung Galaxy S6 Edge
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S6 Edge
- en: Samsung Galaxy S6 Edge+
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S6 Edge+
- en: Samsung Galaxy S7
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S7
- en: Samsung Galaxy S7 Edge
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S7 Edge
- en: Samsung Galaxy S8
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S8
- en: Samsung Galaxy S8+
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星Galaxy S8+
- en: You can learn more about GearVR at the official website, [http://www.samsung.com/global/galaxy/gear-vr/](http://www.samsung.com/global/galaxy/gear-vr/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在官方网站上了解更多关于GearVR的信息，[http://www.samsung.com/global/galaxy/gear-vr/](http://www.samsung.com/global/galaxy/gear-vr/).
- en: OpenVR
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenVR
- en: OpenVR is a **Software Development Kit** (**SDK**) containing a runtime and
    an **Application Programing Interface** (**API**). OpenVR supports generic access
    to multiple VR hardware. This type of access negates the need to develop for specific
    virtual reality hardware.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: OpenVR是一个包含运行时和**应用程序编程接口**（**API**）的**软件开发工具包**（**SDK**）。OpenVR支持对多种VR硬件的通用访问。这种类型的访问消除了为特定虚拟现实硬件开发的需求。
- en: You can learn more about OpenVR at the GitHub website, [https://github.com/ValveSoftware/openvr](https://github.com/ValveSoftware/openvr).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在GitHub网站上了解更多关于OpenVR的信息，[https://github.com/ValveSoftware/openvr](https://github.com/ValveSoftware/openvr).
- en: PlayStation VR
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PlayStation VR
- en: PlayStation virtual reality, formally referred to as Project Morpheus, is Sony
    Interactive Entertainment's VR solution for the PlayStation hardware platforms.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: PlayStation虚拟现实，正式称为Morpheus项目，是索尼互动娱乐为PlayStation硬件平台提供的VR解决方案。
- en: 'You can learn more about PlayStation VR at the following official websites:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下官方网站上了解更多关于PlayStation VR的信息：
- en: '**Hardware**: [https://www.playstation.com/en-us/explore/playstation-vr/](https://www.playstation.com/en-us/explore/playstation-vr/)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件**：[https://www.playstation.com/en-us/explore/playstation-vr/](https://www.playstation.com/en-us/explore/playstation-vr/)'
- en: '**Development**: [https://www.playstation.com/en-us/develop/](https://www.playstation.com/en-us/develop/)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**：[https://www.playstation.com/en-us/develop/](https://www.playstation.com/en-us/develop/)'
- en: Enabling virtual reality in Unity
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Unity中启用虚拟现实
- en: Enabling virtual reality in Unity consists of two basic steps. The process begins
    with ensuring you have the requisite SDK or runtime environment installed, with
    the next step being the configuration of the Unity project. We will look at both
    of these steps in this section, followed by hardware and software recommendations
    from Unity technologies.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在Unity中启用虚拟现实包括两个基本步骤。过程从确保您已安装所需的SDK或运行时环境开始，下一步是配置Unity项目。我们将在本节中查看这两个步骤，然后是Unity技术推荐的硬件和软件。
- en: Requisite SDKs
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 必需的SDKs
- en: 'As an example, if you are developing a virtual reality game for the Oculus
    Rift device, you will have the following packages available to you at the Oculus
    developers, site ([https://developer.oculus.com/downloads/](https://developer.oculus.com/downloads/)):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '例如，如果你正在为Oculus Rift设备开发虚拟现实游戏，你将在Oculus开发者网站上获得以下可用的软件包 ([https://developer.oculus.com/downloads/](https://developer.oculus.com/downloads/)):'
- en: '**Oculus Utilities for Unity**: This is the core package for developing virtual
    reality games. Since Unity supports Oculus Rift natively, this package is optional.
    In addition to containing the Oculus `OVRPlugin`, this package includes prefabs,
    scripts, sample scenes, and other assets to help get you started.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Oculus Utilities for Unity**：这是开发虚拟现实游戏的核心包。由于Unity原生支持Oculus Rift，因此此包是可选的。除了包含Oculus
    `OVRPlugin`之外，此包还包括预制件、脚本、示例场景和其他资产，以帮助您开始。'
- en: '**Oculus Avatar SDK**: This SDK is helpful if you are implementing a hand presence
    or make use of touch controllers in your virtual reality game. You can also use
    this package to incorporate avatars created in Oculus Home.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OculusAvatar SDK**：如果您在虚拟现实游戏中实现手部存在感或使用触摸控制器，此SDK非常有用。您还可以使用此包将Oculus Home中创建的化身集成进来。'
- en: '**Oculus Platform SDK**: The platform SDK is used for incorporating the following
    components into your virtual reality game: Achievements, cloud storage, in-app
    purchases, matchmaking, and voice chat. This SDK contains a sample app, which
    can help you get started a lot faster than developing any of these functionalities
    from scratch.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Oculus平台SDK**：平台SDK用于将以下组件集成到您的虚拟现实游戏中：成就、云存储、应用内购买、匹配和语音聊天。此SDK包含一个示例应用程序，可以帮助您比从头开始开发这些功能更快地入门。'
- en: '**Oculus Sample Framework for Unity 5 Project**: This sample project lets you
    learn by seeing working scenes. It also demonstrates virtual reality functionalities,
    such as crosshairs, driving, first-person movement, and hand presence.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Unity 5项目Oculus示例框架**：此示例项目让您通过查看工作场景来学习。它还演示了虚拟现实功能，如准星、驾驶、第一人称移动和手部存在感。'
- en: '**Cubemap Viewer**: This tool provides a virtual reality cubemap viewing application.
    You can use this to preview cubemap snapshots before submitting them as part of
    the app store submission process.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**立方体贴图查看器**：此工具提供了一个虚拟现实立方体贴图查看应用程序。您可以使用它来预览提交到应用商店作为提交过程一部分的立方体贴图快照。'
- en: '**Oculus Remote Monitor for OS X**: This client tool connects to mobile virtual
    reality applications that are running on remote devices for the purposes of capturing
    data, displaying data, and storing data. The reported purpose of this data capturing,
    displaying, and storing is for performance evaluation and testing.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OS X版Oculus远程监控工具**：此客户端工具连接到在远程设备上运行的移动虚拟现实应用程序，用于捕获数据、显示数据和存储数据。据称，这种数据捕获、显示和存储的目的是为了性能评估和测试。'
- en: '**Oculus Remote Monitor for Windows**: This tool is similar to the Oculus Remote
    Monitor for OS X.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows版Oculus远程监控工具**：此工具类似于OS X版Oculus远程监控工具。'
- en: 'There are also several audio packages available to you. These packages are:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有几个音频包可供您使用。这些包包括：
- en: Oculus Ambisonics Starter Pack
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Ambisonics Starter Pack
- en: Oculus Audio Loudness Meter
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Audio Loudness Meter
- en: Oculus Audio Pack 1
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Audio Pack 1
- en: Oculus Audio Profiler for Windows
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版Oculus音频分析器
- en: Oculus Lipsync Unity
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Lipsync Unity
- en: Oculus OVRVoiceMod for Unity 5
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus OVRVoiceMod for Unity 5
- en: Oculus Spatializer DAW Mac
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Spatializer DAW Mac
- en: Oculus Spatializer DAW Windows
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Spatializer DAW Windows
- en: Oculus Spatializer FMOD
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Spatializer FMOD
- en: Oculus Spatializer Native
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Spatializer Native
- en: Oculus Spatializer Unity
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Spatializer Unity
- en: Oculus Spatializer Wwise
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oculus Spatializer Wwise
- en: Configuring your Unity project
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置您的Unity项目
- en: 'Once all the necessary SDKs are installed, you are ready to create a new Unity
    project. You do this the same way you would with any other Unity project. With
    the new project open, you will select Edit | Project Settings | Player. That will
    expose the PlayerSettings in the Inspector panel. As you can see in the following
    screenshot, there is an Other Settings option:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了所有必要的SDK，您就可以创建一个新的Unity项目。您会像创建任何其他Unity项目一样这样做。在新项目打开后，您将选择“编辑”|“项目设置”|“玩家”。这将暴露出检查器面板中的PlayerSettings。如图所示，有一个“其他设置”选项：
- en: '![](img/63d9c94b-30a0-4681-a4ca-e79776ade280.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/63d9c94b-30a0-4681-a4ca-e79776ade280.png)'
- en: 'Clicking on the Other Settings button displays several options that can be
    toggled. To enable virtual reality, you will need to select the Virtual Reality
    Supported checkbox. As illustrated in the following screenshot, toggling that
    option on reveals the virtual reality SDKs:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“其他设置”按钮会显示几个可切换的选项。要启用虚拟现实，您需要选中“虚拟现实支持”复选框。如图所示，开启该选项会显示虚拟现实SDK：
- en: '![](img/e9c02e7e-568c-4b58-b253-474223221f16.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e9c02e7e-568c-4b58-b253-474223221f16.png)'
- en: Recommendations from Unity technologies
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Unity技术推荐
- en: 'Having capable hardware and up-to-date software are key components of ensuring
    a good gameplay experience in virtual reality games. There are a few key considerations
    to make that can greatly impact the user experience. These include:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟现实游戏中确保良好的游戏体验，拥有强大的硬件和最新的软件是关键组成部分。有一些关键考虑因素可以极大地影响用户体验。这些包括：
- en: Ensuring graphics drivers are up to date
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保图形驱动程序是最新的
- en: Ensuring the frame rate matches the head-mounted display's refresh rate
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保帧率与头戴式显示器的刷新率相匹配
- en: Having updated core processors
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新了核心处理器
- en: Having updated graphics cards
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新了显卡
- en: Ensuring you have sufficient volatile memory
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您有足够的易失性内存
- en: 'The operating system on the playback device is also important. With Oculus
    as an example, the following are supported:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 播放设备上的操作系统也很重要。以Oculus为例，以下是被支持的：
- en: Windows 7, 8, 8.1, and 10
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7、8、8.1和10
- en: Android OS Lollipop 5.1 and later
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安卓操作系统Lollipop 5.1及更高版本
- en: You have probably noticed that Mac OS was not listed. At the time of writing,
    Oculus no longer supports OS X. This means that you will need to use Unity on
    a Windows PC to develop natively supported virtual reality games for Oculus.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到Mac OS没有被列出。在撰写本文时，Oculus不再支持OS X。这意味着您将需要使用Windows PC上的Unity来开发原生支持的虚拟现实游戏。
- en: Starter content
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动内容
- en: In the game industry, hardware manufacturers want you to buy their products
    and software toolmakers want you to use their software. And, with both hardware
    and software, their creators want you to develop games so people can play them.
    To be more specific, VR headset manufacturers would like to sell as many headsets
    as possible, so they encourage developers by providing them with free tools and
    assets. This is not an evil plan, rather a symbiotic relationship between hardware
    manufacturers and game developers.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏行业，硬件制造商希望您购买他们的产品，软件工具制造商希望您使用他们的软件。并且，在硬件和软件方面，他们的创作者希望您开发游戏，以便人们可以玩。更具体地说，VR头戴设备制造商希望尽可能多地销售头戴设备，因此他们通过提供免费工具和资产来鼓励开发者。这并不是一个邪恶的计划，而是一种硬件制造商和游戏开发者之间的共生关系。
- en: Any look at the Unity Asset Store is a snapshot in time because of the dynamic
    nature of the store. At the time of writing, there were several free VR-related
    assets from various hardware manufacturers. This section reviews those assets.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 由于商店的动态性质，Unity资产商店的任何查看都是时间快照。在撰写本文时，有几个来自不同硬件制造商的免费VR相关资产。本节将回顾这些资产。
- en: Oculus VR
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oculus VR
- en: Oculus VR provides several free assets in the Unity Asset Store to support your
    development for Oculus Rift and Samsung Gear VR.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Oculus VR在Unity资产商店提供了一些免费资产，以支持您为Oculus Rift和Samsung Gear VR的开发。
- en: Oculus Sample Framework
  id: totrans-87
