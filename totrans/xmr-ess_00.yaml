- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile applications have revolutionized the way we communicate and interact
    with each other, and their development is now beginning to reach a certain level
    of maturity. To support the development of mobile apps, there are now many tools
    and environments available.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用程序已经彻底改变了我们沟通和相互交往的方式，它们的开发现在正开始达到一定程度的成熟。为了支持移动应用程序的开发，现在有许多工具和环境可用。
- en: Xamarin is a toolset that has seen increasing success in recent years and is
    gaining more and more interest, particularly from development shops that have
    a significant investment in .NET and C# resources. Xamarin wraps each platform's
    native APIs with a C# wrapper, allowing the developer to interact with the environment
    in essentially the same way as any native developer would. As Xamarin apps are
    developed in C#, a whole new possibility of sharing code across platforms comes
    into play with all the associated benefits and challenges.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin 是一套近年来越来越成功的工具集，并且越来越受到关注，尤其是那些在 .NET 和 C# 资源上有重大投资的开发店铺。Xamarin 使用
    C# 包装器包装每个平台的本地 API，允许开发者以与任何本地开发者几乎相同的方式与环境交互。由于 Xamarin 应用是用 C# 开发的，因此跨平台共享代码的新可能性就出现了，带来了所有相关的优势和挑战。
- en: As companies look to adopt Xamarin, new Xamarin developers will be required;
    where do they come from? In many cases, there will be existing seasoned mobile
    developers who are already familiar with Android and iOS development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司寻求采用 Xamarin，将需要新的 Xamarin 开发者；他们从哪里来？在许多情况下，将会有已经熟悉 Android 和 iOS 开发的资深移动开发者。
- en: 'That''s where this book comes in; the idea being to provide a quick path for
    developers already familiar with Android and/or iOS development so they can get
    up to speed with Xamarin development. To that end, this book does not focus on
    the basics of developing Android and iOS apps; rather, we focus on teaching experienced
    Android and iOS developers how to develop apps using Mono, C#, and the Xamarin
    suite of tools. Specifically, we focus on the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是这本书的用意所在；目的是为已经熟悉 Android 和/或 iOS 开发的开发者提供一条快速通道，以便他们能够掌握 Xamarin 开发。为此，本书不专注于开发
    Android 和 iOS 应用的基础知识；相反，我们专注于教授经验丰富的 Android 和 iOS 开发者如何使用 Mono、C# 和 Xamarin
    工具套件开发应用程序。具体来说，我们重点关注以下主题：
- en: 'Architecture: This explains how the Xamarin products allow the use of Mono
    and C# to develop Android and iOS apps'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构：这解释了 Xamarin 产品如何允许使用 Mono 和 C# 开发 Android 和 iOS 应用
- en: 'Tools: This describes the tools provided to support the development of applications'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：这描述了提供的工具以支持应用程序的开发
- en: 'Code sharing: This explains the types of code that can be shared between Android
    and iOS apps and the issues that might arise'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码共享：这解释了可以在 Android 和 iOS 应用之间共享的代码类型以及可能出现的问题
- en: 'Distribution: This explains the special considerations that should be made
    when distributing Xamarin.Android and Xamarin.iOS apps'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分发：这解释了在分发 Xamarin.Android 和 Xamarin.iOS 应用时应考虑的特殊注意事项
- en: It should be noted that sample apps and code snippets are provided where appropriate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 应该注意的是，在适当的地方提供了示例应用程序和代码片段。
- en: 'When I first started using C# to develop iOS apps, it just felt a little strange.
    I was no fan of Objective-C, but when did C# become the cross-platform tool of
    choice? I always had a lot of respect for what the Mono team accomplished, but
    I generally had the view that Microsoft would eventually prohibit C# and .NET
    from being terribly successful on any platform that they did not own. Being a
    Star Wars fan, and somewhat of a geek, I was reminded of a conversation from Episode
    III. If you recall a certain scene between Anakin and Palpatine, where Anakin
    realizes Palpatine knew the dark side of the force; just replace the dark side
    of the force with Xamarin and you get Palpatine turning to you saying: "Xamarin
    is a pathway to many abilities some consider to be unnatural." That''s pretty
    much the feeling I had; was I selling out to learn a cross-platform set of technologies
    that would eventually completely tie me to Windows?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我最初开始使用 C# 开发 iOS 应用时，感觉有点奇怪。我并不是 Objective-C 的粉丝，但 C# 何时成为了跨平台工具的首选？我总是非常尊重
    Mono 团队所取得的成就，但我通常认为微软最终会禁止 C# 和 .NET 在他们不拥有的任何平台上取得巨大成功。作为一个《星球大战》迷，以及某种程度上的一位极客，我被提醒起《星球大战》第三集中的一段对话。如果你还记得安纳金和帕帕廷之间的一段对话，其中安纳金意识到帕帕廷知道原力的黑暗面；只需将原力的黑暗面替换为
    Xamarin，帕帕廷就会转向你说：“Xamarin 是一条通往许多被认为是不自然的能力的道路。”那基本上就是我的感觉；我是不是在为了学习一套最终会完全把我绑定到
    Windows 上的跨平台技术而妥协？
- en: Two years later, I feel fairly comfortable answering that question as no! Obviously,
    we work in a dynamic industry and things can change in an instant, but the technology
    world is in a different place than it was 10 years ago, and cross-platform C#
    and .NET seem to play in Microsoft's favor now. So, the strange feeling has been
    diminished with success, and seeing how the relationship between Microsoft and
    Xamarin has only gone from strength to strength, I am encouraged.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两年后，我觉得自己可以比较自信地回答这个问题了，答案是！显然，我们工作在一个动态的行业，事情可能瞬间发生变化，但与10年前相比，技术世界已经发生了变化，跨平台的C#和.NET似乎现在对微软有利。因此，这种奇怪的感觉随着成功而减弱，看到微软和Xamarin之间的关系一直从强到更强，我感到鼓舞。
- en: If you are coming from an Objective-C or Java background, you will likely have
    the same feelings from time to time, but if you give the tools a chance I think
    you will be amazed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您来自Objective-C或Java背景，您可能会时不时地有同样的感受，但如果您给这些工具一个机会，我认为您会感到惊讶。
- en: I hope that you find this book a valuable resource on your path to becoming
    a productive mobile application developer with the Xamarin suite of products.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您能将这本书视为您成为使用Xamarin产品套件成为高效移动应用开发者的宝贵资源。
- en: What this book covers
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Xamarin and Mono – a Pathway to the Unnatural"),
    *Xamarin and Mono – a Pathway to the Unnatural*, provides an overview of the Mono
    project and the suite of Mono-based commercial products offered by Xamarin.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Xamarin和Mono – 通向非自然之路"), *Xamarin和Mono – 通向非自然之路*，提供了Mono项目和Xamarin提供的基于Mono的商业产品套件的概述。'
- en: '[Chapter 2](ch02.html "Chapter 2. Demystifying Xamarin.iOS"), *Demystifying
    Xamarin.iOS*, describes how Mono and the iOS platform coexist and allow developers
    to build iOS apps using C#.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 揭秘Xamarin.iOS"), *揭秘Xamarin.iOS*，描述了Mono和iOS平台如何共存，并允许开发者使用C#构建iOS应用。'
- en: '[Chapter 3](ch03.html "Chapter 3. Demystifying Xamarin.Android"), *Demystifying
    Xamarin.Android*, describes how Mono and the Android platform coexist and allow
    developers to build Android apps using C#.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 揭秘Xamarin.Android"), *揭秘Xamarin.Android*，描述了Mono和Android平台如何共存，并允许开发者使用C#构建Android应用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Developing Your First iOS App with Xamarin.iOS"),
    *Developing Your First iOS App with Xamarin.iOS*, walks you through the process
    of creating, compiling, running, and debugging a simple iOS app.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用Xamarin.iOS开发您的第一个iOS应用"), *使用Xamarin.iOS开发您的第一个iOS应用*，将引导您了解创建、编译、运行和调试一个简单的iOS应用的过程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Developing Your First Android App with Xamarin.Android"),
    *Developing Your First Android App with Xamarin.Android*, walks you through the
    process of creating, compiling, running, and debugging a simple Android app.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 使用Xamarin.Android开发您的第一个Android应用"), *使用Xamarin.Android开发您的第一个Android应用*，将引导您了解创建、编译、运行和调试一个简单的Android应用的流程。'
- en: '[Chapter 6](ch06.html "Chapter 6. The Sharing Game"), *The Sharing Game*, presents
    various approaches of sharing code between Xamarin.iOS and Xamarin.Android apps.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 分享游戏"), *分享游戏*，展示了在Xamarin.iOS和Xamarin.Android应用之间共享代码的各种方法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Sharing with MvvmCross"), *Sharing with MvvmCross*,
    walks you through the use of the Xamarin.Mobile app, which provides a cross-platform
    API to access location services, contacts, and the device camera.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 与MvvmCross共享"), *与MvvmCross共享*，引导您了解使用Xamarin.Mobile应用，它提供了一个跨平台的API来访问位置服务、联系人和设备摄像头。'
- en: '[Chapter 8](ch08.html "Chapter 8. Sharing with Xamarin.Forms"), *Sharing with
    Xamarin.Forms*, walks you through the basics of using the MvvmCross framework
    to increase code reuse between platforms.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 与Xamarin.Forms共享"), *与Xamarin.Forms共享*，引导您了解使用MvvmCross框架的基本知识，以增加平台间的代码复用。'
- en: '[Chapter 9](ch09.html "Chapter 9. Preparing Xamarin.iOS Apps for Distribution"),
    *Preparing Xamarin.iOS Apps for Distribution*, discusses various methods of distributing
    iOS apps, and walks you through the process of preparing a Xamarin.iOS app for
    distribution.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 准备Xamarin.iOS应用以分发"), *准备Xamarin.iOS应用以分发*，讨论了各种分发iOS应用的方法，并引导您了解准备Xamarin.iOS应用以分发的流程。'
- en: '[Chapter 10](ch10.html "Chapter 10. Preparing Xamarin.Android Apps for Distribution"),
    *Preparing Xamarin.Android Apps for Distribution*, discusses various methods of
    distributing Android apps, and walks you through the process of preparing a Xamarin.Android
    app for distribution.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。为分发准备Xamarin.Android应用")，*为分发准备Xamarin.Android应用*，讨论了分发Android应用的多种方法，并指导您准备Xamarin.Android应用分发的整个过程。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需
- en: This book contains both Android and iOS examples. The simplest configuration
    to create and run all the examples is to have an Intel-based Mac running OS X
    10.8 (Mountain Lion) or a later version with Xcode, the iOS SDK 7.*x*, and Xamarin
    installed. The 30-day trial edition of Xamarin can be used as it installs both
    Xamarin.iOS and Xamarin.Android by default.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含Android和iOS示例。创建和运行所有示例的最简单配置是拥有一台基于Intel的Mac，运行OS X 10.8（Mountain Lion）或更高版本的操作系统，并安装Xcode、iOS
    SDK 7.*x*和Xamarin。由于Xamarin默认安装Xamarin.iOS和Xamarin.Android，因此可以使用Xamarin的30天试用版。
- en: The following points provide detailed requirements based on specific features
    and configurations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下点提供了基于特定功能和配置的详细要求。
- en: 'To create and execute the iOS examples in this book, you will need the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建和执行本书中的iOS示例，您需要以下内容：
- en: An Intel-based Mac running OS X 10.8 (Mountain Lion) or a higher version
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行OS X 10.8（Mountain Lion）或更高版本的基于Intel的Mac
- en: Xcode and the iOS SDK 7 or a newer version installed
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Xcode和iOS SDK 7或更高版本
- en: Xamarin.iOS installed; the 30-day trial edition can be used
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Xamarin.iOS；30天试用版可供使用
- en: An iPad or iPhone can be helpful, but is not essential
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad或iPhone可能有所帮助，但不是必需的
- en: 'To use the Visual Studio plugin for Xamarin.iOS, you will need the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Xamarin.iOS的Visual Studio插件，您需要以下内容：
- en: A PC running Windows 7 or a higher version
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Windows 7或更高版本的PC
- en: Visual Studio 2010, 2012, or 2013 installed; any non-Express edition
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Visual Studio 2010、2012或2013；任何非Express版本
- en: Xamarin.iOS installed; the 30-day trial edition can be used
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Xamarin.iOS；30天试用版可供使用
- en: Network connectivity to a Mac, which meets the requirements for compiling and
    running the apps
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到Mac的网络连接，满足编译和运行应用的要求
- en: 'To create and execute the iOS examples in this book, you will need the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建和执行本书中的iOS示例，您需要以下内容：
- en: A PC running Windows 7 or a higher version, or an Intel-based Mac running OS.X
    10.8 (Mountain Lion) or a higher version
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Windows 7或更高版本的PC，或运行OS X 10.8（Mountain Lion）或更高版本的基于Intel的Mac
- en: Xamarin.Android installed; the 30-day trial edition can be used. Xamarin.Android
    includes the Android SDK
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Xamarin.Android；30天试用版可供使用。Xamarin.Android包括Android SDK
- en: An Android phone or tablet can be helpful, but is not essential
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安卓手机或平板电脑可能有所帮助，但不是必需的
- en: 'To use the Visual Studio plugin for Xamarin.Android you will need the following:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Xamarin.Android的Visual Studio插件，您需要以下内容：
- en: A PC running Windows 7 or a higher version
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Windows 7或更高版本的PC
- en: Visual Studio 2010, 2012, or 2013; any non-Express edition
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio 2010、2012或2013；任何非Express版本
- en: Xamarin.Android installed; the 30-day trial edition can be used. Xamarin.Android
    includes the Android SDK
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Xamarin.Android；30天试用版可供使用。Xamarin.Android包括Android SDK
- en: Who this book is for
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is a great resource for mobile developers who are already familiar
    with Android and/or iOS development and need to get up to speed with Xamarin development
    quickly. It is assumed that you have a background of Android, iOS and C#. The
    book provides an overview of the Xamarin architecture, walks you through the process
    of creating and running sample apps, demonstrates the use of tools provided by
    Xamarin, and discusses special considerations for preparing apps for distribution.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是移动开发者宝贵的资源，他们已经熟悉Android和/或iOS开发，并需要快速掌握Xamarin开发。假设您有Android、iOS和C#的背景。本书提供了Xamarin架构的概述，指导您创建和运行示例应用的过程，演示了Xamarin提供的工具的使用，并讨论了为分发准备应用的特殊注意事项。
- en: Conventions
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Set a breakpoint on the `SetContentView()`
    statement."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“在`SetContentView()`语句上设置断点。”
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "From
    the **Project** menu, select **Publish Android Project**."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇将以粗体显示。你会在屏幕上、菜单或对话框中看到这些词汇，例如：“从**项目**菜单中选择**发布Android项目**。”
- en: Note
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送一封电子邮件到[<feedback@packtpub.com](mailto:feedback@packtpub.com)>，并在邮件的主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一本书需要我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单发送给我们，或者发送电子邮件到[<suggest@packtpub.com](mailto:suggest@packtpub.com)>。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个你擅长的主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这一点，我们将不胜感激。这样做可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**勘误提交表**链接，并输入你的勘误详情来报告它们。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分中。
- en: Piracy
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上遇到任何我们作品的非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过[<copyright@packtpub.com](mailto:copyright@packtpub.com)>与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
