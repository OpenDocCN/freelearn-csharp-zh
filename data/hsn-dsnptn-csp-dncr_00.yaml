- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The purpose of this book is to give readers a broad understanding of patterns
    in modern software development while diving into more detail with specific examples.
    The number of patterns used when developing solutions is vast, and often, developers
    use patterns without knowing they are doing so. This book covers patterns from
    low-level code, to high-level concepts used in solutions that run in the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的在于向读者提供一个对现代软件开发中模式的广泛理解，并通过具体的示例深入了解。在开发解决方案时使用的模式数量庞大，而且，开发者往往在使用模式时并不自知。本书涵盖了从底层代码到在云中运行的解决方案中使用的概念性高级模式。
- en: Though many of the patterns presented do not require a specific language, C#
    and .NET Core will be used to illustrate examples for many of them. C# and .NET
    Core were chosen due to their popularity and design, which supports building solutions
    from simple console applications to large-enterprise distributed systems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然所展示的许多模式不需要特定的语言，但本书将使用 C# 和 .NET Core 来说明其中许多模式的示例。选择 C# 和 .NET Core 是因为它们的流行度和设计，这支持从简单的控制台应用程序到大型企业的分布式系统构建解决方案。
- en: Covering a large number of patterns, the book serves as a great introduction
    to many of them, while allowing a deeper, hands-on approach to a selected collection.
    The specific patterns covered have been selected as they illustrate a specific
    point or aspect of patterns. References to additional resources are provided to
    allow the reader to dive deeper into patterns of particular interest.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖大量模式，本书为许多模式提供了一个很好的入门，同时允许对所选集合进行更深入、更实际的方法。所涵盖的具体模式是根据它们说明模式的具体点或方面而选择的。提供了额外的资源引用，以便读者可以深入了解特定兴趣的模式。
- en: From simple websites to large-enterprise distributed systems, the right pattern
    can make the difference between a successful, long-lived solution and a solution
    viewed as a failure due to its poor performance and high cost. This book covers
    many patterns that can be applied to build solutions that handle the inevitable
    change required to stay competitive in business, as well as achieve the robustness
    and reliability expected of modern applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从简单的网站到大型企业的分布式系统，合适的模式可以在成功、长期可行的解决方案和因性能差和成本高而被视为失败的解决方案之间产生差异。本书涵盖了众多模式，这些模式可以应用于构建解决方案，以应对保持商业竞争力所需的不可避免的变化，并实现现代应用所期望的鲁棒性和可靠性。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: The target audience is modern application developers working in a collaborative
    environment. Intentionally, this represents a great number of backgrounds and
    industries as the patterns can be applied to a wide range of solutions. As this
    book dives into the code to explain the patterns covered, readers should have
    a background in software development—this book should not be viewed as a *how
    to program* book but more of a *how to program **better*** book. Because of this,
    the target audience will range from junior developers to senior developers, to
    software architects and designers. For some readers, the content will be new;
    for others, it will be a refresher.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众是工作在协作环境中的现代应用程序开发者。有意地，这代表了众多背景和行业，因为模式可以应用于广泛的解决方案。随着本书深入代码以解释所涵盖的模式，读者应具备软件开发背景——本书不应被视为一本*如何编程*的书，而更应被视为一本*如何编程**更好**的书。因此，目标受众将从初级开发者到高级开发者，再到软件架构师和设计师。对于一些读者来说，内容将是新的；对于其他人来说，它将是一个复习。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](cb56f22a-d0dd-4201-84fa-5add508de58c.xhtml), *Overview of OOP in
    .NET Core and C#*, contains an overview of **Object-oriented-programming** (**OOP**)
    and how it applies to C#. This chapter serves as a refresher of the important
    constructs and features of OOP and C#, including inheritance, encapsulation, and
    polymorphism.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](cb56f22a-d0dd-4201-84fa-5add508de58c.xhtml)，* .NET Core 和 C# 中的面向对象编程概述*，包含面向对象编程（**OOP**）的概述及其如何应用于
    C#。本章作为面向对象编程和 C# 的重要构造和特性的复习，包括继承、封装和多态。'
- en: '[Chapter 2](e8666bee-88b0-4d5d-a62f-ee8aa27f3e29.xhtml), *Modern Software Design
    Patterns and Principles*, catalogs and introduces different patterns used in modern
    software development. This chapter investigates a number of patterns and catalogs,
    such as SOLID, Gang of Four, and enterprise integration patterns, as well as a
    discussion of the software development lifecycle and other practices for software
    development.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](e8666bee-88b0-4d5d-a62f-ee8aa27f3e29.xhtml)，*现代软件设计模式和原则*，对现代软件开发中使用的不同模式进行了分类和介绍。本章调查了多个模式和分类，如SOLID、四人帮和企业集成模式，以及软件开发生命周期和其他软件开发实践。'
- en: '[Chapter 3](3a038a92-9207-4232-9acd-d17cb24da6c5.xhtml), *Implementing Design
    Patterns - Basics Part 1*, deep dives into design patterns used to build applications
    in C#. Using the development of an example application, test-driven development,
    minimum viable product, and other patterns from the Gang of Four will be illustrated.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](3a038a92-9207-4232-9acd-d17cb24da6c5.xhtml)，*实现设计模式 - 基础部分1*，深入探讨了用于构建C#应用程序的设计模式。通过开发示例应用程序、测试驱动开发、最小可行产品以及四人帮的其他模式进行说明。'
- en: '[Chapter 4](4f644693-85a7-4543-af8c-109d8519b2e5.xhtml), *Implementing Design
    Patterns - Basics Part 2*, continues the deep dive into design patterns used to
    build applications in C#. The concepts of Dependency Injection and Inversion of
    Control will be introduced as well, continuing to explore design patterns including
    the Singleton and Factory patterns.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](4f644693-85a7-4543-af8c-109d8519b2e5.xhtml)，*实现设计模式 - 基础部分2*，继续深入探讨用于构建C#应用程序的设计模式。还将介绍依赖注入和控制反转的概念，继续探索包括单例模式和工厂模式在内的设计模式。'
- en: '[Chapter 5](fd71001a-4673-4391-a10b-2490e07f135e.xhtml), *Implementing Design
    Patterns - .NET Core*, builds upon chapters 3 and 4 by exploring patterns provided
    by the .NET Core. Several patterns, including Dependency Injection and the Factory
    pattern, will be revisited using the .NET Core framework.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](fd71001a-4673-4391-a10b-2490e07f135e.xhtml)，*实现设计模式 - .NET Core*，通过探索.NET
    Core提供的模式，在3章和4章的基础上进行扩展。包括依赖注入和工厂模式在内的几个模式将使用.NET Core框架重新审视。'
- en: '[Chapter 6](8e089021-1efb-4b88-8bf2-e26f69f883b9.xhtml), *Implementing Design
    Patterns for Web Applications - Part 1*, continues to explore .NET Core by looking
    at the features supported in web application development by continuing to build
    the sample application. This chapter offers guidance on creating an initial web
    application, discusses the important characteristics of a web application, and
    introduces how to create CRUD website pages.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8e089021-1efb-4b88-8bf2-e26f69f883b9.xhtml)，*实现Web应用程序的设计模式 - 第1部分*，继续通过构建示例应用程序来探索.NET
    Core的功能，支持Web应用程序开发。本章提供了创建初始Web应用程序的指导，讨论了Web应用程序的重要特征，并介绍了如何创建CRUD网站页面。'
- en: '[Chapter 7](232b63cb-5006-431d-8378-b7e2ba4c1119.xhtml), *Implementing Design
    Patterns for Web Applications - Part 2*, continues the exploration of web application
    development using .NET Core by looking at different architectural patterns, as
    well as solution security patterns. Authentication and authorization are covered
    as well. Unit tests are added including using the Moq mocking framework.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](232b63cb-5006-431d-8378-b7e2ba4c1119.xhtml)，*实现Web应用程序的设计模式 - 第2部分*，通过查看不同的架构模式和解决方案安全模式，继续探索使用.NET
    Core的Web应用程序开发。还涵盖了身份验证和授权，并添加了单元测试，包括使用Moq模拟框架。'
- en: '[Chapter 8](ac0ad344-5cd2-4c11-bcfe-cf55b9c4ce3c.xhtml), *Concurrent Programming
    in .NET Core*, dives deeper into web application development to discuss concurrency
    in C# and .NET Core application development. The Async/await pattern is explored,
    as well as a section about multithreading and concurrency. Parallel LINQ is also
    covered, including delayed execution and thread priorities.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ac0ad344-5cd2-4c11-bcfe-cf55b9c4ce3c.xhtml)，*在.NET Core中的并发编程*，深入探讨了Web应用程序开发中的并发，讨论了C#和.NET
    Core应用程序开发中的并发。探讨了Async/await模式，以及关于多线程和并行的章节。还涵盖了延迟执行和线程优先级，包括并行LINQ。'
- en: '[Chapter 9](b1363fa4-f669-4670-9d40-a7e888557249.xhtml), *Functional Programming
    Practices*, explores functional programming in .NET Core. This includes illustrating
    the C# language features that support functional programming and applying them
    to the sample application, including applying the strategy pattern.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b1363fa4-f669-4670-9d40-a7e888557249.xhtml)，*函数式编程实践*，探讨了.NET Core中的函数式编程。这包括说明支持函数式编程的C#语言特性，并将它们应用于示例应用程序，包括应用策略模式。'
- en: '[Chapter 10](84b551c9-fcee-4017-bea5-31c803184e9f.xhtml), *Reactive Programming
    Patterns and Techniques*, continues to build upon .NET Core web application development
    by exploring reactive programming patterns and techniques used to build responsive
    and scalable websites. In this chapter, the principles of reactive programming
    are explored, including the Reactive and IObservable patterns. Different frameworks
    are also discussed, including the popular .NET Rx Extensions, as well as an illustration
    of the **Model-view-viewmodel** (**MVVM**) pattern.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](84b551c9-fcee-4017-bea5-31c803184e9f.xhtml)，*响应式编程模式和技巧*，通过探索用于构建响应性和可扩展网站的响应式编程模式和技巧，继续构建
    .NET Core 网络应用程序开发。在本章中，探讨了响应式编程的原则，包括 Reactive 和 IObservable 模式。还讨论了不同的框架，包括流行的
    .NET Rx 扩展，以及 **模型-视图-视图模型**（**MVVM**）模式的说明。'
- en: '[Chapter 11](1dd82c08-3988-4c19-aa44-4bc2fd3277a9.xhtml), *Advanced Database
    Design and Application Techniques*, explores patterns used in database design,
    including a discussion of databases. A practical example of applying the Command
    Query Responsibility Segregation pattern is shown, including using a ledger-style
    database design.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](1dd82c08-3988-4c19-aa44-4bc2fd3277a9.xhtml)，*高级数据库设计和应用技术*，探讨了数据库设计中使用的模式，包括对数据库的讨论。展示了应用命令查询责任分离
    (CQRS) 模式的实际示例，包括使用账簿式数据库设计。'
- en: '[Chapter 12](002c9eec-cbca-4771-b5b0-45048acaa489.xhtml), *Coding for the Cloud*,
    looks at application development as it applies to cloud-based solutions, including
    the five key concerns of scalability, availability, security, application design,
    and DevOps. Significant patterns used in cloud-based solutions are explained,
    including different types of scaling, and patterns used in event-driven architecture,
    federated security, cache, and telemetry.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](002c9eec-cbca-4771-b5b0-45048acaa489.xhtml)，*云编程*，探讨了应用于基于云的解决方案的应用程序开发，包括可扩展性、可用性、安全性、应用程序设计和
    DevOps 的五个关键关注点。解释了在基于云的解决方案中使用的显著模式，包括不同类型的扩展，以及在事件驱动架构、联邦安全、缓存和遥测中使用的模式。'
- en: '[Appendix A](5aacc249-d7eb-4a42-acd5-4457e75119fd.xhtml), *Miscellaneous Best
    Practices*, wraps up the discussion of patterns by covering additional patterns
    and best practices. This includes a section about use case modeling, best practices,
    and additional patterns such as space-based architecture and containerized applications.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](5aacc249-d7eb-4a42-acd5-4457e75119fd.xhtml)，*杂项最佳实践*，通过涵盖额外的模式和最佳实践来总结对模式的讨论。这包括关于用例建模、最佳实践以及额外的模式，如基于空间的架构和容器化应用程序的部分。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book does assume some familiarity with OOP and C#. Though this book covers
    advanced topics, it is not designed to be a comprehensive development guide. Instead,
    the goal of the book is to advance the skill levels of developers and designers
    by providing a wide array of patterns, practices, and principles. Using a toolboxanalogy,
    the book provides a large number of tools for the modern application developer
    by progressing from low-level code design to higher-level architecture, as well
    as important patterns and principles commonly used today.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者对面向对象编程 (OOP) 和 C# 有一定了解。尽管本书涵盖了高级主题，但它并非旨在成为全面的发展指南。相反，本书的目标是通过提供广泛的模式、实践和原则来提高开发者和设计师的技能水平。使用工具箱类比，本书通过从低级代码设计到高级架构，以及当今常用的重要模式和原则，为现代应用程序开发者提供大量工具。
