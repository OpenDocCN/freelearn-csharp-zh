  zh: '2'
- en: 'What We Will Build: Forget Me Not'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们将构建的内容：勿忘我
- en: During the course of this book, we will build the core of a complete non-trivial
    application called *Forget Me Not*. It is easiest to get somewhere when you know
    where you are going, so this chapter will review the finished product from a user’s
    point of view. That is, in this chapter, we’ll review the functionality, and in
    subsequent chapters, we’ll dive into the implementation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将构建一个名为*Forget Me Not*的完整非平凡应用程序的核心。当你知道你要去哪里时，你最容易到达某个地方，因此本章将从用户的角度回顾最终产品。也就是说，在本章中，我们将回顾功能，在随后的章节中，我们将深入到实现中。
- en: Technical requirements
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: This chapter does not review code (although all the subsequent ones will) and
    so there are no particular technical requirements for this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章不会回顾代码（尽管所有随后的章节都会），因此本章没有特定的技术要求。
- en: What is Forget Me Not?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Forget Me Not是什么？
- en: Forget Me Not™ is an application designed to help you buy presents for your
    buddies and to allow them to easily buy presents for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Forget Me Not™是一个应用程序，旨在帮助您为您的朋友购买礼物，并允许他们轻松为您购买礼物。
- en: 'The core of Forget Me Not is your list of preferences, as shown in *Figure
    2**.1*:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Forget Me Not的核心是您的偏好列表，如图*图 2.1*所示：
- en: '![Figure 2.1 – Preferences'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.1 – 预设'
- en: '](img/Figure_2.1_B19723.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.1_B19723.jpg)'
- en: Figure 2.1 – Preferences
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.1 – 预设
- en: You fill in each field with whatever and however much information you like.
    What’s more, you can change the prompt on the left and then fill in your new preference
    on the right! This gives you the maximum flexibility in specifying your preferences
    and your taste in various potential present categories.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用你喜欢的任何方式和信息填写每个字段。更重要的是，你可以更改左侧的提示，然后在右侧填写你的新偏好！这让你在指定你的偏好和你在各种潜在礼物类别中的品味方面具有最大的灵活性。
- en: The power of this is seen once you have Buddies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有了朋友后，你就能看到这种力量的体现。
- en: Buddies
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 朋友
- en: If a friend or relative has the app, you can invite them to be your Buddy. Once
    your relationship is established in the cloud-based database, you can see your
    Buddy’s preferences, and they can see yours (though you cannot edit each other’s
    preferences).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个朋友或亲戚有这个应用，你可以邀请他们成为你的朋友。一旦你在云数据库中建立了关系，你就可以看到你朋友的偏好，他们也可以看到你的（尽管你不能编辑彼此的偏好）。
- en: Inviting Buddies
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 邀请朋友
- en: To invite a Buddy, you navigate, using the tabs, to the Buddy list and tap on
    **Add Buddy**, which will bring up the **Share** page, as shown in *Figure 2**.2*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要邀请一个朋友，你使用标签导航到朋友列表，点击**添加朋友**，这将显示**分享**页面，如图*图 2.2*所示。
- en: '![Figure 2.2 – The Share page'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.2 – 分享页面'
- en: '](img/Figure_2.2_B19723.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.2_B19723.jpg)'
- en: Figure 2.2 – The Share page
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 – 分享页面
- en: You can now use any of the platform-specific share options, including copying
    the invitation. Let’s send it as an email message, as shown in *Figure 2**.3*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以使用任何平台特定的分享选项，包括复制邀请。让我们将其作为电子邮件消息发送，如图*图 2.3*所示。
- en: '![Figure 2.3 – Email invitation'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.3 – 邮件邀请'
- en: '](img/Figure_2.3_B19723.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.3_B19723.jpg)'
- en: Figure 2.3 – Email invitation
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 – 邮件邀请
- en: The text of the invitation is canned and automatically provided, but the user
    can edit it at will. The *magic link* will be provided by the server for one-time
    access to the login page, to reciprocate the connection to the inviting Buddy.
    Note that this will not be covered in this book as this work is done by the API.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请函的文本是预先设定的，并自动提供，但用户可以随意编辑它。*魔法链接*将由服务器提供，用于一次性访问登录页面，以回应邀请好友的连接。请注意，本书不会涉及这一点，因为这项工作是由API完成的。
- en: Those are the key pages, but there are a couple of others.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那些是关键页面，但还有一些其他页面。
- en: Other pages
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他页面
- en: 'In addition to these primary pages, there is an **About** page, as shown in
    the following figure:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些主要页面之外，还有一个**关于**页面，如图所示：
- en: '![Figure 2.4 – About page'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.4 – 关于页面'
- en: '](img/Figure_2.4_B19723.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.4_B19723.jpg)'
- en: Figure 2.4 – About page
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4 – 关于页面
- en: Clicking on **Preferences** here brings up the **User Preferences** page, as
    shown in *Figure 2**.5*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 点击这里的**预设**将显示**用户预设**页面，如图*图 2.5*所示。
- en: '![Figure 2.5 – User Preferences'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.5 – 用户预设'
- en: '](img/Figure_2.5_B19723.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.5_B19723.jpg)'
- en: Figure 2.5 – User Preferences
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 – 用户预设
- en: There isn’t that much more to the app. While there are only half a dozen pages,
    those pages do a lot and will provide fertile ground for learning the basics and
    then going way beyond the essentials to cover intermediate and then advanced topics.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个应用并没有太多其他内容。虽然只有六七页，但这些页面做了很多工作，将为学习基础知识提供肥沃的土壤，并在此基础上深入到中级和高级主题。
- en: What you’ll learn
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你将学到什么
- en: 'Even just these few pages will give us an opportunity to discuss virtually
    every aspect of .NET MAUI, including the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 即使只有这几页，也将为我们提供一个机会来讨论 .NET MAUI 的几乎所有方面，包括以下内容：
- en: Shell navigation
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shell 导航
- en: Layout
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布局
- en: XAML
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XAML
- en: Controls
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控件
- en: Displaying collections
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示集合
- en: The MVVM pattern
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MVVM 模式
- en: Data binding
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据绑定
- en: Persisting data
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据持久化
- en: Consuming REST services
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费 REST 服务
- en: Advanced topics in managing the UI
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 UI 的高级主题
- en: Use of the Community Toolkit
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用社区工具包
- en: Behaviors
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行为
- en: Triggers
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触发器
- en: 'By the time you’re finished reading this book, you will have two things: a
    working application and expertise in building .NET MAUI apps!'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成这本书的阅读时，你将拥有两样东西：一个可工作的应用程序和构建 .NET MAUI 应用程序的专业知识！
- en: Summary
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In the coming chapters, we’ll be building the Forget Me Not app as described
    in this chapter. The implementation of this seemingly simple app will allow us
    to explore core aspects of .NET MAUI and then move on to intermediate and ultimately
    advanced topics.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将构建本章中描述的“忘不了”应用。这个看似简单的应用实现将使我们能够探索 .NET MAUI 的核心方面，然后继续到中级，最终到高级主题。
- en: As mentioned in [*Chapter 1*](B19723_01.xhtml#_idTextAnchor016), each chapter
    (except this one) will end with a quiz to ensure that you are comfortable with
    what was covered and a *You try it* section where you will be encouraged to put
    your new skills to the test.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如同在[*第一章*](B19723_01.xhtml#_idTextAnchor016)中提到的，每个章节（除了这个）都将以一个测验结束，以确保你对所涵盖的内容感到舒适，并有一个*你试试看*部分，鼓励你将新技能付诸实践。
- en: I can’t wait to get started. Let’s begin with examining the markup language
    (XAML) and using C# for the logic of our program.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我迫不及待地想要开始。让我们从检查标记语言（XAML）和使用 C# 为程序逻辑开始。
