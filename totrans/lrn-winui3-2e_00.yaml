  prefs: []
  type: TYPE_TB
  zh: '| C# | Windows、macOS 或 Linux |'
- en: '| .NET 7 | Windows, macOS, or Linux |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| .NET 7 | Windows、macOS 或 Linux |'
- en: '| Visual Studio 2022 | Windows 10 or 11 |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Visual Studio 2022 | Windows 10 或 11 |'
