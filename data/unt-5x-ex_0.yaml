- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Video games are a cultural phenomenon that has captivated, entertained, and
    moved billions of people worldwide over the past fifty years. As an industry and
    movement, video games are an exciting place to be, both for the developer and
    the artist. In these roles your vision, ideas, and work can influence wide audiences,
    shaping and changing generation after generation in an unprecedented way. In more
    recent times, there's been a general movement towards democratizing game development,
    making the development process simpler, smoother and more accessible to a wider
    audience, including developers perhaps working from home on a very limited budget.
    Instrumental in this movement is the Unity engine, which forms the main subject
    of this book. The Unity engine is a computer program that works with your existing
    asset pipeline (such as 3D modeling software) and is intended for compiling video
    games that work seamlessly across multiple platforms and devices, including Windows,
    Mac, Linux, Android, iOS and Windows Phone. Using Unity, developers import ready-made
    assets (such as music, textures, and 3D models), and assemble them into a coherent
    whole, forming a game world that works by a unified logic. Unity is an amazing
    program. The latest version is free for most people to download and use, and it
    works well with many other programs, including free software such as GIMP and
    Blender. This book focuses on the Unity engine and how it can be used in a practical
    context for making playable and fun games. No prior knowledge of Unity is expected,
    although some knowledge of programming and scripting (such as JavaScript, ActionScript,
    C, C++, Java, or C#) would be beneficial. Let's now take a look at what this book
    covers, on a chapter-by-chapter basis.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 电子游戏是一种文化现象，在过去五十年中吸引了、娱乐了和感动了全球数十亿人。作为一个行业和运动，电子游戏是一个令人兴奋的地方，无论是对于开发者还是艺术家。在这些角色中，你的视野、想法和作品可以影响广泛的受众，以前所未有的方式塑造和改变一代又一代人。在最近的时间里，有一个普遍的趋势是民主化游戏开发，使开发过程更加简单、流畅，并使更广泛的受众能够访问，包括可能在非常有限的预算下在家工作的开发者。在这个运动中起到关键作用的是Unity引擎，它是本书的主要内容。Unity引擎是一个与你的现有资产管道（如3D建模软件）一起工作的计算机程序，旨在编译在多个平台和设备上无缝工作的视频游戏，包括Windows、Mac、Linux、Android、iOS和Windows
    Phone。使用Unity，开发者可以导入现成的资产（如音乐、纹理和3D模型），并将它们组装成一个连贯的整体，形成一个通过统一逻辑工作的游戏世界。Unity是一个惊人的程序。最新版本对大多数人来说是免费的，并且它与许多其他程序配合良好，包括像GIMP和Blender这样的免费软件。本书专注于Unity引擎及其在制作可玩和有趣的游戏的实际应用中的使用。不需要对Unity有先前的知识，尽管对编程和脚本（如JavaScript、ActionScript、C、C++、Java或C#）有一些了解会有所帮助。现在让我们按章节逐一看看这本书涵盖了什么内容。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'This book explores how to use the Unity engine in a hands-on, practical way
    by looking at concrete examples that result in real-world playable games. Specifically,
    it focuses on the implementation of four distinct projects divided across eight
    chapters, two chapters per project. Let''s take a look at what these projects
    are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过查看具体示例，以实际操作和实用的方式探索如何使用Unity引擎，这些示例最终产生了可玩的真实世界游戏。具体来说，它专注于在八个章节中实现四个不同的项目，每个项目两个章节。让我们来看看这些项目是什么：
- en: '[Chapter 1](ch01.html "Chapter 1. The Coin Collection Game – Part 1"), *The
    Coin Collection Game – Part 1*, begins our journey into Unity by creating a first-person
    collection game. This is a great starting point if you''re totally new to Unity
    and are ready to create your first game.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。硬币收集游戏 – 第1部分"), *硬币收集游戏 – 第1部分*，通过创建一个第一人称收集游戏开始了我们对Unity的探索。如果你是Unity的完全新手，并准备好创建你的第一个游戏，这是一个很好的起点。'
- en: '[Chapter 2](ch02.html "Chapter 2. Project A – the Collection Game Continued"),
    *Project A – the Collection Game Continued*, continues from the previous chapter
    and completes the first project. It assumes that you have completed the first
    chapter and brings a closure to our project, leading neatly to the next chapter.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。项目A – 收集游戏继续"), *项目A – 收集游戏继续*，从上一章继续，并完成了第一个项目。它假设你已经完成了第一章，并为我们的项目画上了圆满的句号，顺利地过渡到下一章。'
- en: '[Chapter 3](ch03.html "Chapter 3. Project B – the Space Shooter"), *Project
    B – the Space Shooter*, marks the beginning of our second project, focusing on
    the creation of a space shooter game. Here, we''ll create a project in which the
    player must shoot the oncoming enemies.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。项目B – 空间射击游戏"), *项目B – 空间射击游戏*，标志着我们第二个项目的开始，该项目专注于创建一个空间射击游戏。在这里，我们将创建一个玩家必须射击迎面而来的敌人的项目。'
- en: '[Chapter 4](ch04.html "Chapter 4. Continuing the Space Shooter"), *Continuing
    the Space Shooter*, completes the space shooter project, taking the project from
    its state in the previous chapter and adding final touches to it.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 继续太空射击游戏")，*继续太空射击游戏*，完成了太空射击游戏项目，将项目从上一章的状态继续发展，并为其添加了最后的修饰。'
- en: '[Chapter 5](ch05.html "Chapter 5. Project C – a 2D Adventure"), *Project C
    – a 2D Adventure*, enters the world of 2D and UI functionality. Here, we''ll explore
    Unity''s wide range of 2D features in making a side-view platformer game that
    relies on 2D physics.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 项目C – 2D冒险")，*项目C – 2D冒险*，进入了2D和UI功能的世界。在这里，我们将探索Unity在制作一个依赖于2D物理的侧视平台游戏时广泛使用的2D功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Continuing the 2D Adventure"), *Continuing
    the 2D Adventure*, completes the 2D adventure game project that was started in
    the previous chapter, adding the final touches and linking it together with the
    overarching game logic. This is a great place to see how multiple parts and facets
    of a game come together to form a whole.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 继续2D冒险")，*继续2D冒险*，完成了上一章开始的2D冒险游戏项目，添加了最后的修饰并将其与整体游戏逻辑联系起来。这是一个很好的地方，可以看到游戏的不同部分和方面如何结合成一个整体。'
- en: '[Chapter 7](ch07.html "Chapter 7. Project D – Intelligent Enemies"), *Project
    D – Intelligent Enemies*, focuses on artificial intelligence and creating enemies
    that can patrol, chase, and attack the player''s character at relevant times,
    while cleverly navigating their way around the level.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 项目D – 智能敌人")，*项目D – 智能敌人*，专注于人工智能和创建能够在相关时间巡逻、追逐和攻击玩家角色的敌人，同时巧妙地绕过关卡。'
- en: '[Chapter 8](ch08.html "Chapter 8. Continuing with Intelligent Enemies"), *Continuing
    with Intelligent Enemies*, brings closure to the AI project started in the previous
    chapter, as well as to the book content as a whole. Here, we''ll see how to use
    finite-state machines to achieve powerful intelligence functionality that''ll
    help us in a variety of scenarios.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 继续与智能敌人作战")，*继续与智能敌人作战*，为上一章开始的AI项目以及整本书的内容画上了句号。在这里，我们将看到如何使用有限状态机来实现强大的智能功能，这将帮助我们应对各种场景。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: 'This book contains almost everything you need to follow along. Each chapter
    considers practical, real-world projects for learning Unity, and includes companion
    files which can be downloaded and used. The only thing you need, apart from this
    book and your concentration, is a copy of the latest version of Unity. At the
    time of writing, this is Unity 5.3.1\. This software is available for free as
    a personal edition, and can be downloaded from the Unity website, here: [https://unity3d.com/](https://unity3d.com/).
    In addition to Unity, if you want to create props, character models, and other
    3D assets, you''ll also need 3D modeling and animation software, such as 3DS Max,
    Maya, or Blender; you''ll also need image editing software, such as Photoshop
    or GIMP. Blender can be downloaded and used for free here: [http://www.blender.org/](http://www.blender.org/).
    And GIMP can be downloaded and used for free here: [https://www.gimp.org/](https://www.gimp.org/).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书几乎包含了你需要的一切，以便跟随学习。每一章都考虑了学习Unity的实际、现实世界项目，并包括可以下载和使用的配套文件。除了这本书和你的专注力之外，你还需要Unity的最新版本。在撰写本书时，这是Unity
    5.3.1。这款软件作为个人版免费提供，可以从Unity网站下载，网址为：[https://unity3d.com/](https://unity3d.com/)。除了Unity之外，如果你想要创建道具、角色模型和其他3D资产，你还需要3D建模和动画软件，如3DS
    Max、Maya或Blender；你还需要图像编辑软件，如Photoshop或GIMP。Blender可以从这里免费下载和使用：[http://www.blender.org/](http://www.blender.org/)。GIMP可以从这里免费下载和使用：[https://www.gimp.org/](https://www.gimp.org/)。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is ideally suited to readers with no prior experience of Unity or
    game development and who are considering game development as a hobby or a career.
    You will typically have some basic knowledge of programming or scripting, perhaps
    in contexts outside game development, in languages such as C, C++, C#, Java, JavaScript,
    ActionScript, Python, or another object-oriented language. In addition, you should
    have at least some basic idea of core game development concepts; for example,
    I'll assume you know what a 3D model is, what a texture is, what an audio file
    is, and what an executable file is. I take these concepts to be foundational.
    They will be touched upon on this book briefly, but not elaborated on or explained
    in depth. Here, we'll focus on Unity as software, as a tool for building real-world
    games. Each chapter reads as an in-depth tutorial, assembling a functioning product
    that you can expand upon and play.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合没有任何Unity或游戏开发经验的读者，他们正在考虑将游戏开发作为爱好或职业。您通常将具备一些基本的编程或脚本知识，可能在游戏开发之外的语言中，例如C、C++、C#、Java、JavaScript、ActionScript、Python或其他面向对象的语言。此外，您应该至少对核心游戏开发概念有一些基本了解；例如，我将假设您知道什么是3D模型，什么是纹理，什么是音频文件，以及什么是可执行文件。我认为这些概念是基础性的。它们将在本书中简要提及，但不会详细阐述或深入解释。在这里，我们将专注于Unity作为软件，作为构建现实世界游戏的工具。每一章都像一篇深入教程，组装一个您可以在此基础上扩展并玩的功能性产品。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以下为约定：
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    environment created thus far for the coin collection game has been assembled using
    only the mesh assets included with the native `Prototyping` package."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示："为收集硬币游戏创建的环境已仅使用原生`原型设计`包中包含的网格资源组装。"
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You''ll need to create **New Project**."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将以如下形式出现在文本中："您需要创建**新项目**。"'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中显示。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以如下形式出现。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)上的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/Unity5xByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Unity5xByExample_ColorImages.pdf).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/Unity5xByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Unity5xByExample_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这个问题，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送电子邮件到`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`并附上疑似盗版材料的链接与我们联系。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过发送电子邮件到`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
