- en: On top of certs coming from the XP and the daily retention CP bonuses (up to
    96 CP per day), players are awarded 100 Certification Points for each Battle Rank
    (XP level), up to rank 15 (which requires 120,000 XP). This means we give out
    an extra 1,500 CPs during the first 10 or so hours of gameplay, a meaningful bonus
    that should help increase engagement and D7 retention without sacrificing longevity
    of our economy. Players can also grab additional CPs from various performance
    and engagement-based medals, but their significance as a source of CPs is minimal.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得来自XP和每日保留CP奖金（每天最多96 CP）的证书之上，玩家每提升一个战斗等级（XP等级），可获得100个认证点，最高到15级（需要120,000
    XP）。这意味着在游戏的前10个小时左右，我们将额外发放1,500 CP，这是一个有意义的奖励，有助于提高玩家的参与度和D7的留存率，而不会牺牲我们经济的长期发展。玩家还可以通过各种表现和参与度相关的奖牌获得额外的CP，但它们作为CP来源的重要性微乎其微。
- en: Now that we know how many certs are generated per day, we can better understand
    that a 1,000 CP weapon requires over a week of highly engaged play for a non-spender,
    but only 3 semi-engaged days from a high-spender. If our soft-launch data indicates
    that a lack of variety is hurting retention, then we might want our players to
    try around 5-10 weapons within their first week . This means we’ll need to make
    sure to include several 100 CP and 200 CP options in the economy.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了每天能生成多少证书，我们可以更好地理解，对于一个非消费型玩家来说，需要超过一周的高度参与游戏才能获得1,000 CP的武器，而对于一个高消费型玩家来说，只需要3个半参与度的日子。如果我们的软启动数据显示缺乏多样性正在损害留存率，那么我们可能希望玩家在第一周尝试大约5-10种武器。这意味着我们需要确保经济中包含几个100
    CP和200 CP的选项。
- en: In Planetside 2, the control over player progression is given to the players
    themselves. There are very few requirements in play, and players have the freedom
    in choosing what to spend their certs on. Free to Play users can spend minimal
    amounts of CP on unlocking a wide variety of basic weapons and utility perks across
    the entire game, but thanks to the exponential pricing strategy, the economy still
    provides ample room for those who wish to dedicate months of gameplay or hundreds
    of dollars on specialized equipment and heavily-upgraded abilities.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在《Planetside 2》中，玩家自己控制着玩家的进步。游戏中几乎没有要求，玩家有选择将他们的证书用于什么的自由。免费玩家可以在整个游戏中花费最少的CP解锁各种基础武器和实用特性，但由于指数定价策略，经济仍然为那些希望投入数月游戏时间或数百美元购买专用装备和高度升级的能力的人提供了充足的空间。
- en: 'To illustrate this with an example, let''s look at the CP sink provided by
    a single weapon on a flying vehicle. The M18 Needler is a free weapon that can
    be kitted out for a couple hundred CPs, but the upgrade costs tend to add up quickly:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 为了用例子来说明这一点，让我们看看飞行车辆上单个武器的CP消耗。M18 Needler是一种免费武器，可以花费几百CP进行装备，但升级成本通常会迅速增加：
- en: '|     Optics |     Magazine size |     Reload speed |     Max Ammo |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '|   光学   |   弹匣容量   |   装填速度   |   最大弹药   |'
